JUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172015-564"],[40.71920216666667,-74.32313166666667,"60 meadowbrook road, Millburn, New Jersey","2015-04-20 00:00:00","ZONING","APPROVED","Variance relief was granted to Michael Murphy for 60 Meadowbrook Road. The motion was made by Matthew Brett, seconded by Mary McNett, and carried with a vote of Matthew Brett, Mary McNett, and Craig Ploetner. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04202015-439"],[40.71920216666667,-74.32313166666667,"60 meadowbrook road, Millburn, New Jersey","2015-03-02 00:00:00","ZONING","APPROVED","The proposal for 60 Meadowbrook Road was approved despite some concerns about the addition over the garage changing the scale of the neighborhood. The narrow lot width was cited as a hardship for the applicant.","[ADJUSTMENT, EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022015-441"],[40.73370213490936,-74.31247597771006,"18 brooklawn drive, Millburn, New Jersey","2015-06-01 00:00:00","ZONING","APPROVED","The applicant received variance approval in July, 2014. Due to the applicant’s desire to change the roofline, variance relief is needed. The Board granted the relief and the proposal was approved.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012015-537"],[40.72820352845187,-74.33178438996488,"21 taylor road, Millburn, New Jersey","2015-11-02 00:00:00","ZONING","APPROVED","The application for Cal#3432, Lee & Jamie Schechter, 21 Taylor Road, was approved.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022015-600"],[40.72056829175733,-74.33163310986335,"25 mt. ararat road, Millburn, New Jersey","2015-08-03 00:00:00","ZONING","APPROVED","Yanming Wus proposal for 25 Mt. Ararat Road was approved.","[]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032015-558"],[40.731566,-74.321647,"12 lake road. short hills, Millburn, New Jersey","2015-09-28 00:00:00","ZONING","APPROVED","The application for variances to build a 2-car garage and add a bedroom over the garage at 12 Lake Road, Short Hills was approved. The revisions made to the drawings eliminated the need for a combined side yard setback variance and a front yard parking variance. The addition will match the existing dwelling and will look as though it is part of the original house.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09282015-577"],[40.73405475,-74.32444438888889,"141 forest drive, Millburn, New Jersey","2015-12-21 00:00:00","ZONING","APPROVED","The applicant has eliminated the request for variance relief to permit the originally proposed addition to the main club house. The applicant deleted plans for all additions to the main house, as well as the re-configured parking area and is seeking variance relief for the proposed warming hut. The applicant has met the burden of proof. This hut is not going to increase the intensity of the Club. The parking issue is a matter that the Club has tried to remedy in conjunction with the Millburn Police Department.","[AUXILIARY_UNIT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12212015-613"],[40.74051099663959,-74.32585315315809,"191 hartshorn drive, Millburn, New Jersey","2015-10-05 00:00:00","ZONING","APPROVED","The property at 191 Hartshorn Drive was approved for construction with the condition that the circular driveway and rear porch addition be eliminated. The board members felt that this was an agreeable compromise and that the project would benefit the neighborhood with an aesthetically pleasing appearance.","[NEW_CONSTRUCTION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052015-579"],[40.72303789473684,-74.32786963157895,"27 oak hill road, Millburn, New Jersey","2015-07-06 00:00:00","ZONING","APPROVED","The proposal for a new home at 27 Oak Hill Road was approved despite not meeting the minimum front yard setback requirement of 40 feet. The average front yard setback was calculated to be 27.25 feet, and the proposal will allow for the new dwelling to remain in line with the existing dwellings along the street. The applicant also made revisions to the plan to address a neighbors request for a greater left side yard setback.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062015-532"],[40.7208462,-74.3332674,"1108 morris turnpike, Millburn, New Jersey","2015-10-19 00:00:00","ZONING","APPROVED","The application for Cal#3433, Canoe Brook Country Club, 1108 Morris Turnpike, was approved.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192015-591"],[40.72438975740463,-74.30565120069386,"319 millburn avenue, Millburn, New Jersey","2015-03-16 00:00:00","ZONING","DENIED","The request for d(6) variance relief and subdivision approval were subsumed within the denial. The property at 319 Millburn Avenue was not approved for the proposed use.","[ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162015-440"],[40.740654850861496,-74.31980242064078,"50 woodfield drive, Millburn, New Jersey","2015-11-16 00:00:00","ZONING","APPROVED","The proposal to reconstruct an existing retaining wall and heavily landscape the patio area was approved with no substantial detriment to adjoining properties. The proposal to construct a front entry porch on 69 Coniston Road was also approved with variance relief for front yard setback.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162015-604"],[40.732249,-74.313,"2 nottingham road, Millburn, New Jersey","2015-06-22 00:00:00","ZONING","APPROVED","Variance relief was granted to Jonnae Maggio for 2 Nottingham Road. The motion to approve the resolution was carried with a roll-call vote of Matthew Brett and Mary McNett voting yes.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06222015-538"],[40.73091825,-74.310071,"264 glen avenue, Millburn, New Jersey","2015-01-05 00:00:00","ZONING","APPROVED","Steven Hicks and Michelle Cuccinis proposal to install a front yard fence and construct a 2-story addition on the side of their dwelling was approved.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052015-445"],[40.71718864223818,-74.3020229823514,"7 rahway road, Millburn, New Jersey","2014-06-02 00:00:00","ZONING","APPROVED","The applicant was approved to enclose the existing open front porch with the condition that the originally proposed front portico with columns be replaced with a roofed area supported by brackets.","[EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022014-457"],[40.7161355,-74.308398875,"270 main street, Millburn, New Jersey","2014-08-04 00:00:00","ZONING","DENIED","The variance relief requested by 270-272 Main Street LLC for 270 Main Street, Millburn was denied.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042014-455"],[40.7320099519866,-74.31402044211258,"14 nottingham road, Millburn, New Jersey","2014-10-20 00:00:00","ZONING","APPROVED","The proposal to add a garage with a bedroom area above it was approved with conditions. Variance relief was required for side yard setback and front yard wall height. The applicant agreed to plant a landscape buffer and remove a tree, as well as plant new trees along the common property line.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10202014-450"],[40.73373613460585,-74.3099448342961,"42 woodcrest avenue, Millburn, New Jersey","2014-11-17 00:00:00","ZONING","APPROVED","A 1-year extension of variance approval was granted to Avi Weiss for 42 Woodcrest Avenue, Short Hills. The extension expired on 12/31/15.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11172014-448"],[40.72438851003974,-74.32992735600921,"331 forest drive south, Millburn, New Jersey","2014-08-18 00:00:00","ZONING","APPROVED","The application for a new patio at 331 Forest Drive South was approved by the Board. The proposed construction will require variance relief from the steep slope ordinance. The applicant is willing to extend the shrubbery if required by the Board.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08182014-454"],[40.73024857280146,-74.31198728615874,"74 old short hills road, Millburn, New Jersey","2014-03-17 00:00:00","ZONING","APPROVED","The applicant was able to eliminate the need for FAR, rear yard setback and accessory structure rear yard setback variance relief. The revised proposal will provide aesthetic value to the area. Board members felt the revised proposal alleviated many of the Board’s original concerns.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03172014-462"],[40.71589892,-74.30944232,"18 mechanic street, Millburn, New Jersey","2014-12-01 00:00:00","ZONING","DENIED","The property located at 18 Mechanic Street was denied for Cal#3366 by Northern Jersey Scientific Realty. The decision was made after a motion to adjourn was carried with a unanimous voice vote.","[ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12012014-447"],[40.73785808857041,-74.32412196430028,"30 joanna way, Millburn, New Jersey","2014-04-07 00:00:00","ZONING","APPROVED","Cal#3307, Jeffrey Kotzen, 30 Joanna Way, was approved with the condition that the existing evergreen screening in the rear of the property shall be maintained in perpetuity.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072014-461"],[40.7161355,-74.308398875,"270 main street, Millburn, New Jersey","2014-06-23 00:00:00","ZONING","APPROVED","The proposal to construct 6 townhouses at 270-272 Main Street was approved by the Board. The properties are located in the CMO zone and have unusual lot configurations. The proposed lot will have a lot area of 22,385 SF and a lot width of 123.86. The applicant requested a waiver from the requirement of a submission of an EIS due to the property being devoid of any significant vegetation and not in a flood hazard area.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06232014-456"],[40.7225732,-74.3253126,"woodland road, Millburn, New Jersey","2014-07-21 00:00:00","ZONING","APPROVED","The application for variance relief was approved with the removal of the dormer in the garage area from the plans. The overall lot coverage has been decreased due to the removal of some driveway area. The addition over the garage works with the roof pitch proposed in that it is more in keeping with the existing roof line of the dwelling.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07212014-458"],[40.71900841630821,-74.32750310719989,"5 meadowbrook road, Millburn, New Jersey","2014-05-05 00:00:00","ZONING","APPROVED","The proposal for a small second story addition to accommodate a new master bathroom, a new patio, portico, and driveway area was approved with the condition that the landscaping be maintained in perpetuity. The board members felt that the proposal would cause no substantial detriment to the neighborhood area.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052014-460"],[40.71875378571429,-74.32187187755102,"92 millburn avenue, Millburn, New Jersey","2014-02-10 00:00:00","ZONING","NO_STATUS","There is no information related to the issue or resolution of the property address provided.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02102014-529"],[40.731648,-74.320372,"15 montview avenue, Millburn, New Jersey","2014-05-19 00:00:00","ZONING","APPROVED","The applicants proposed to remove the detached garage on the Jefferson Avenue front of the property and construct an attached garage on the Montview Avenue side of the property. The proposal required variances for a front facing garage, front yard setback, side yard setback, and building coverage. The patio and AC units also required variance relief. The Board members were in favor of the proposal and felt the applicants presented an application that took the character of the neighborhood into consideration when designing their proposal.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05192014-459"],[40.72772656411041,-74.3256141437835,"26 knollwood road, Millburn, New Jersey","2014-01-13 00:00:00","ZONING","APPROVED","Geoffrey & Kimberly Walls were granted variance relief for their property at 26 Knollwood Road. The motion to approve the resolution was carried with a unanimous roll-call vote. No issues were identified.","[AUXILIARY_UNIT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132014-466"],[40.7238217,-74.3070072,"340 millburn avenue, Millburn, New Jersey","2014-01-06 00:00:00","ZONING","APPROVED","New Cingular Wireless was granted variance relief and site plan approval. Abbie Richman, Stephen Zinnato, and Pierluigi Bruschetta were also granted variance relief.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062014-467"],[40.735157106247144,-74.32582688007308,"9 lakeshore drive, Millburn, New Jersey","2014-12-15 00:00:00","ZONING","APPROVED","The Short Hills Club located at 9 Lakeshore Drive was seeking relief for the expansion of a non-conforming use. Relief was required to permit an accessory structure in the front yard. Relief was also being sought for parking in the front yard, which is not permitted by ordinance. Variance relief was needed to permit accessory coverage in excess of the allowable 7% of the lot area. A front yard wall was proposed to be installed at 4.5’ in height, where the ordinance allows 2’. There are currently 43 striped spaces on site and the proposal will result in 55 parking spaces.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12152014-446"],[40.717393927635015,-74.32606538816503,"610 morris turnpike, Millburn, New Jersey","2014-09-22 00:00:00","ZONING","APPROVED","The application for property at 610 Morris Turnpike was approved by the Board after a roll-call vote. The concerns regarding the size and height of the proposed dwelling were addressed and the elimination of height variances was appreciated. The eligible voting members were confirmed and the applicant received site plan approval.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222014-452"],[40.72582844953559,-74.31482365325702,"82 whitney road, Millburn, New Jersey","2014-02-24 00:00:00","ZONING","APPROVED","The property at 82 Whitney Road was approved with the condition that the porch shall remain unenclosed, in perpetuity, and that this condition be contained in a written document to be recorded with the Register of Essex County.","[]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02242014-464"],[40.722159875,-74.303694,"96 mountainview road, Millburn, New Jersey","2014-11-03 00:00:00","ZONING","APPROVED","The applicant was granted variance relief for several violations, including side yard setback, rear yard unoccupied, building coverage, FAR, and accessory structure setback. The proposed additions include a 2nd bathroom, master bedroom, expanded kitchen, and family room. The addition on the left side of the dwelling was constructed without needing variance relief and the proposed addition will not be visible from the street.","[EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11032014-449"],[40.717393927635015,-74.32606538816503,"610 morris turnpike, Millburn, New Jersey","2014-10-06 00:00:00","ZONING","APPROVED","The site plan application for Sound Short Hills was approved after addressing line of sight issues and modifying the trash enclosure and lighting on site. The proposal exceeds the 10 foot candle ordinance limitation at the entrance door, only. The applicant will still need a waiver from the ordinance design standard.","[NEW_CONSTRUCTION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062014-451"],[40.7175235,-74.3257053821821,"587 millburn avenue, Millburn, New Jersey","2014-03-03 00:00:00","ZONING","APPROVED","The d variance relief for 587 Millburn Avenue was approved.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032014-463"],[40.755494,-74.321887,"21 richard drive, Millburn, New Jersey","2013-01-14 00:00:00","ZONING","APPROVED","The applicant was granted approval to replace the pool patio and fence, add a deck and shed. The proposal was in violation of several regulations, but the applicant amended the plan to comply with the requirements. The Board approved the proposal after the applicant agreed to install landscaping along the Lancer Drive portion of the fence.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01142013-492"],[40.73373613460585,-74.3099448342961,"42 woodcrest avenue, Millburn, New Jersey","2013-05-20 00:00:00","ZONING","APPROVED","The variance relief for the side yard setback was approved. The lot coverage proposed was reduced, eliminating the need for lot coverage variance relief. The application for Cal#3243, Avi Weiss, 42 Woodcrest Avenue, Short Hills, was approved.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202013-482"],[40.7255962697679,-74.30045726602275,"145 glen avenue, Millburn, New Jersey","2013-02-25 00:00:00","ZONING","APPROVED","The Board of Adjustment granted a one-year extension of variance approval for the property at 145 Glen Avenue, Millburn. The request for extension was approved unanimously by the Board members present.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02252013-489"],[40.7247466,-74.30377787908881,"291 millburn avenue, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","DENIED","The proposal to install rooftop antenna and related ground equipment cabinets at 291 Millburn Avenue was denied due to violation of multiple zoning regulations including not being a permitted use, having more than one principal use, exceeding maximum building height, and not meeting parking requirements.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.751939,-74.311724,"32 silver spring road, Millburn, New Jersey","2013-11-04 00:00:00","ZONING","APPROVED","A 6-car garage was proposed for the property at 32 Silver Spring Road, which would decrease the rear yard area by 8516 square feet. The construction of the garage would result in the need for 4 variances. The applicant has indicated that he would like to reconsider his plans and return to the Board at a future date.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042013-471"],[40.7238217,-74.3070072,"340 millburn avenue, Millburn, New Jersey","2013-12-02 00:00:00","ZONING","APPROVED","New Cingular Wireless was approved to install 11 antennas on the roof of 340 Millburn Avenue, with the condition that the height of the antennas shall not exceed 55’ and shall be concealed by RF compatible concealment panels that mimic the brick on the existing structure, with applicant responsible for continued maintenance of the painted surfaces and concealment paneling.","[INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12022013-469"],[40.728328,-74.338548,"342 hobart avenue, Millburn, New Jersey","2013-11-18 00:00:00","ZONING","DENIED","The application for the property at 342 Hobart Avenue was denied due to safety concerns and potential negative impact on property values in the area. Additionally, conflicting testimony regarding access to the site and optimization of the un-named street were presented.","[ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182013-470"],[40.71970572727273,-74.3198791818182,"518 millburn avenue, Millburn, New Jersey","2013-03-18 00:00:00","ZONING","APPROVED","The d use variance for 518 Millburn Avenue was approved. The c variances and site plan were also approved with the condition that the applicant comply with the recommendations of the Fire Marshall.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182013-487"],[40.72849002985075,-74.31744010447761,"76 hillside avenue, Millburn, New Jersey","2013-02-04 00:00:00","ZONING","APPROVED","The proposal to construct a portico to the dwelling at 76 Hillside Avenue was approved by the board. The addition of the portico will provide safer ingress and egress from the dwelling and shelter from the elements during inclement weather. The resulting building coverage will be 20.1%, which required variance relief from the permitted building coverage of 18%.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042013-490"],[40.7365116,-74.3135462,"19 park circle, Millburn, New Jersey","2013-04-01 00:00:00","ZONING","APPROVED","Mark & Megan Josephsons request for approval for their property at 19 Park Circle was granted.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012013-486"],[40.75153209232613,-74.30526456260706,"47 dorison drive, Millburn, New Jersey","2013-07-15 00:00:00","ZONING","APPROVED","The applicants proposal for 47 Dorison Drive was approved by the Board. The proposal was deemed a better alternative to the originally proposed blasting and was supported by several members of the Board. The excess height variance was granted due to special reasons that were presented.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152013-478"],[40.73445025,-74.33049558333333,"45 minnisink road short hills, Millburn, New Jersey","2013-08-19 00:00:00","ZONING","APPROVED","The variance relief was approved for the property at 45 Minnisink Road Short Hills. The application for ARC Springfield at 92 Millburn Avenue, Short Hills is still ongoing and briefs addressing legal issues must be submitted by November 2013 hearing.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192013-476"],[40.717861911697646,-74.29626653921991,"7 haran circle, Millburn, New Jersey","2013-10-21 00:00:00","ZONING","APPROVED","The proposal for 7 Haran Circle was approved with the condition that the applicant submits a revised plan showing the deck with a side yard setback of 4-1/2, as well as the removal of 2 square feet of existing concrete for every square foot of existing grass that will be covered by the reconfigured deck.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10212013-472"],[40.7247466,-74.30377787908881,"291 millburn avenue, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","The application for combined side yard setback relief for the proposed addition at 291 Millburn Avenue was approved. The addition is an 18’ x 22’ 2-story addition to accommodate a family room on the first floor and a master bedroom suite on the second floor. The lot is oversized for the R-6 zone, however, the existing side yard setback contributes to the need for combined side yard setback relief.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.72172071428571,-74.31188399999999,"24 blaine street, Millburn, New Jersey","2013-05-06 00:00:00","ZONING","APPROVED","The variance relief was approved for the property located at 24 Blaine Street in Millburn. No specific issue was mentioned in the document.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062013-483"],[40.72768492307692,-74.29458061538462,"80 cedar street, Millburn, New Jersey","2013-06-03 00:00:00","ZONING","APPROVED","The proposal for a 72 square foot mudroom addition to the existing one story building at 80 Cedar Street was approved by the board. The addition was deemed to be in size and scale with neighboring properties and would not create a substantial problem. The variance for FAR at 425 Wyoming Avenue was also approved.","[AUXILIARY_UNIT, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032013-481"],[40.7247466,-74.30377787908881,"291 millburn avenue, Millburn, New Jersey","2013-09-16 00:00:00","ZONING","APPROVED","The variance relief for the property located at 291 Millburn Avenue was approved by the board with a unanimous vote. The resolution was memorialized and the decision was made final.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162013-475"],[40.71970572727273,-74.3198791818182,"518 millburn avenue, Millburn, New Jersey","2013-04-15 00:00:00","ZONING","APPROVED","The resolution granting use variance relief for 518 Millburn Avenue was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152013-484"],[40.72661506666667,-74.29546873333334,"76 linden st., Millburn, New Jersey","2022-08-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #515 for 76 Linden St. was approved as a Non-Contributing Property in the Wyoming Historic District.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042022-1339"],[40.727185,-74.326089,"1 park pl., Millburn, New Jersey","2022-04-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #506 for 1 Park Pl. was approved unanimously for an octagon shaped dining room addition to the existing covered porch on the left side of the house. The addition will be a gazebo structure off of the existing porch, maintaining the existing columns and design features of the porch. All new materials will match the existing.","[NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072022-1292"],[40.72661506666667,-74.29546873333334,"76 linden st., Millburn, New Jersey","2022-07-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for various alterations including new dormer windows, kitchen windows, fencing, hardscape pavers, and rear patio at 76 Linden St. was approved with a unanimous vote. The proposed lay out would require the relocation of a window, which would be in the rear of the house and not be visible from the street. The proposed new relocated window would match the window that is on the size of the house.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07072022-1331"],[40.72830287816038,-74.32819641326027,"20 forest dr., Millburn, New Jersey","2021-04-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for front facade alterations at 20 Forest Dr. was approved by the Historic Preservation Commission. The modifications include removing a chimney from an interior wall to enlarge the kitchen, installing a larger window matching the details of the window on the other side of the house, and rebuilding the chimney with the same brick from the original chimney. The applicant agreed to put in planting where necessary.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012021-1151"],[40.72591663390203,-74.32031387168183,"45 crescent pl., Millburn, New Jersey","2021-09-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for a new front porch at 45 Crescent Pl. was approved by the Historic Preservation Commission. The applicants, William and Marta Colgan, plan to retain the appearance of the bay window and existing roof while putting a steeper roof on the porch and modifying the flat roof over the kitchen. A wood front porch will be installed to identify the property.","[NEW_CONSTRUCTION, INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09022021-1208"],[40.72791885714285,-74.29215728571428,"102 cypress st, Millburn, New Jersey","2020-10-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #470 for 102 Cypress St was approved for a retaining wall. Application #468 for 85 Stewart Rd was also approved for a major house addition and property improvements.","[ADJUSTMENT, NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012020-1079"],[40.73112541697103,-74.32810348645206,"94 knollwood rd., Millburn, New Jersey","2020-06-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #449 for 94 Knollwood Rd. in Short Hills Park Historic District was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042020-1051"],[40.7326,-74.321917,"27 lake rd., Millburn, New Jersey","2020-12-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for construction of an extended front porch and other architectural alterations was approved by the Historic Preservation Commission. The proposed materials will match the existing house and any salvageable materials will be salvaged. The landscaping plan includes screening and native trees.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12032020-1098"],[40.72939171428572,-74.29534528571429,"161 sagamore rd, Millburn, New Jersey","2020-09-10 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for windows at 161 Sagamore Rd was approved as a minor installation.","[INSTALLATION, MINOR]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09102020-1075"],[40.72779542857143,-74.29441142857144,"79 cedar st., Millburn, New Jersey","2019-01-10 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant was approved to demolish the existing garage and build a new detached garage that will accommodate two cars with storage in the rear. The garage will be notched around a tree in order to preserve it. Colonial style overhead doors and lighting will be installed to match the existing house. GAF Timberline shingles of Fox Hollow Gray will be used. Decorative brackets over the existing windows will be salvaged and reused.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102019-900"],[40.723405,-74.30943045454545,"375 millburn avenue, Millburn, New Jersey","2019-06-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #381 for 66 Minnisink Rd. in Short Hills Park Historic District was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062019-939"],[40.723405,-74.30943045454545,"375 millburn avenue, Millburn, New Jersey","2019-02-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #426 for 79 Cedar St., Wyoming was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072019-902"],[40.73436551617771,-74.33263239684935,"66 minnisink road, Millburn, New Jersey","2019-05-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #381 for 66 Minnisink Road was approved for major renovations and landscape improvements as part of an amended application approval. The applicant hired an Arborist to ensure the bulk of the historic trees are maintained. The plans previously approved in May of 2016 as well as approved plans from November 2018 were presented.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022019-928"],[40.729704,-74.295044,"157 sagamore rd., Millburn, New Jersey","2019-08-01 00:00:00","HISTORIC_PRESERVATION","DENIED","Application #434 for 157 Sagamore Rd. in the Wyoming Historic District was denied.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012019-952"],[40.731343999177454,-74.3225616450977,"12 east lane, Millburn, New Jersey","2019-03-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The Historic Preservation Commission approved the application for a two-story addition and other site improvements at 12 East Lane. The addition will match the existing home and the rear ridge of the building has been lowered to not be visible from the street. The proposed landscape plan will not remove any trees and protection will be provided.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072019-910"],[40.72942632142857,-74.32716214285715,"45 forest dr, Millburn, New Jersey","2019-04-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for major building alterations with site improvements was approved by the Historic Preservation Commission. The plan presented conforms to the Zoning rules and all new materials will match the existing home. The applicant agreed to hire a service of an outside company to ensure no damage will be done to the tree.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042019-922"],[40.73755023771601,-74.32781363997725,"177 highland ave., Millburn, New Jersey","2018-04-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #402 for 177 Highland Ave was approved in the Short Hills Historic District. No further information provided.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04052018-828"],[40.73519719331072,-74.32703837593009,"153 highland ave, Millburn, New Jersey","2018-09-06 00:00:00","HISTORIC_PRESERVATION","DENIED","Application #417 for 153 Highland Avenue was denied. No information was provided regarding the reason for denial.","[DEMOLITION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09062018-868"],[40.72942632142857,-74.32716214285715,"45 forest dr., Millburn, New Jersey","2018-11-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #423 for major building alterations with site improvements was approved by the Historic Preservation Commission. The proposed changes include a driveway addition with a garage and a front walk, a front porch and addition across the rear over a slate patio, a second floor addition over a first floor, an addition to the rear of the building with some basement modification and a new portico, and various interior modifications. The existing roof remains with an addition pushed back.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012018-884"],[40.72743823076923,-74.29412715384615,"74 cedar st, Millburn, New Jersey","2018-03-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application to demolish an existing home and build a new 2-1/2 story house with attached 2-car garage and other site improvements was approved by the Historic Preservation Commission. The new house will be a colonial revival style 2 4 story house with a 1 4 story detached garage/carriage house with a flat roof link. The circular driveway will remain the same.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012018-816"],[40.73262882239757,-74.33157430804725,"18 moraine pl, Millburn, New Jersey","2018-07-12 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #412 for 18 Moraine Pl was approved with the following changes: replacement of roofing, siding, and trim materials, installation of replacement windows and garage doors, and site improvements including a new driveway connection with pavement. The metal roof proposed by the homeowners was deemed appropriate by Mr. Ross and the Commission. The proposal for a circular driveway was also approved.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07122018-857"],[40.72752046153846,-74.29427830769231,"76 cedar st., Millburn, New Jersey","2018-02-01 00:00:00","HISTORIC_PRESERVATION","DENIED","Application #401 for 76 Cedar St. was denied in the December 7, 2017 meeting of the Historic Preservation Commission.","[DENIAL, HISTORIC]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02012018-806"],[40.733287346181186,-74.32606447745911,"121 highland ave., Millburn, New Jersey","2018-08-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #415415 to remove existing damaged fence and replace with wrought iron fencing has been approved. The new fence will be 6 feet high with stone pillars and a picket style with black finish. Decorative circles will be on the top and bottom for style. A small knuckle detail will be on the pickets themselves. The columns will be a pattern of random stone that is indigenous to the area. The material will be a mix of limestone, brownstone and granite of various shapes with natural stone with blue stone caps.","[INSTALLATION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022018-861"],[40.733687232225506,-74.32608512322142,"120 highland ave., Millburn, New Jersey","2018-06-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #408 for 120 Highland Ave. was approved as submitted by the Historic Preservation Commission on June 7, 2018.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06072018-849"],[40.730057037713095,-74.32228536577679,"10 barberry ln., Millburn, New Jersey","2017-02-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #382 for Winterbottom, 10 Barberry Ln., Short Hills was approved as submitted.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02022017-717"],[40.72683016098135,-74.29441254175794,"431 wyoming ave, Millburn, New Jersey","2017-06-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant sought a conceptual review for porch renovations due to porch deterioration and rails pulling from posts as well as movement of the floor boards. The applicant requested a roof extension covering the porch to protect it from weather damage after the repairs. The commission approved the application with some discussion on the styling and verticality of the proposed changes.","[EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012017-751"],[40.72768492307692,-74.29458061538462,"80 cedar street, Millburn, New Jersey","2017-12-07 00:00:00","HISTORIC_PRESERVATION","DENIED","The proposed structure does not diminish the historical district. While it may not be compatible, it is an appropriate design. Reducing the size of the driveway will also preserve an existing tree. However, the proposed mass of the house is more than double in size than the house it is replacing. Compared to homes along the street, the proposed house is not compatible with size and scale. The proposed house should be lowered by 40 feet from eve to eve to be compatible with other homes in the area.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072017-791"],[40.73585894664446,-74.32702362506653,"160 highland avenue, Millburn, New Jersey","2017-05-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #386 for 160 Highland Avenue was approved as submitted. No information was provided regarding the issue or resolution. Application #380 for 21 Wells Lane was also approved as submitted, with a change to wood grain Hardi Plank siding material. One member of the commission expressed concern that the texture would not be historically accurate, but the homeowner argued that it would not be noticeable from the street.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05042017-740"],[40.72646345725192,-74.32236759455472,"16 the crescent, Millburn, New Jersey","2017-09-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant sought to construct a two-and-a-half story addition to the main house. The revised proposal was considered a much better design and all materials will match the existing house. The application was approved by the Board.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09072017-769"],[40.73436551617771,-74.33263239684935,"66 minnisink rd., Millburn, New Jersey","2017-01-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #381 for 66 Minnisink Rd. was approved as submitted.","[NEW_CONSTRUCTION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052017-708"],[40.724910375,-74.292799375,"99 myrtle ave., Millburn, New Jersey","2017-08-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #392 for 99 Myrtle Ave. was approved as submitted.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032017-765"],[40.72646345725192,-74.32236759455472,"16 the crescent, Millburn, New Jersey","2017-10-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #395 for 16 The Crescent was approved as submitted.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052017-774"],[40.725254,-74.297641,"114 glen ave., Millburn, New Jersey","2017-07-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant seeks to construct a two-car detached garage. The garage will be a hardy plank with carriage style doors. The structure has no relative embellishment other than mimicking the style of the house. The garage will add value to the neighborhood.","[NEW_CONSTRUCTION, INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062017-757"],[40.734154,-74.326387,"126 highland ave; short hills, Millburn, New Jersey","2016-08-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #368 by Durso Construction to construct a new two story single family house on a non-designated site in the Short Hills Park Historic District was approved by the Historic Preservation Commission. The applicant presented plans for a 5742 square foot house with a non-fenced landscape plan to shield the neighbors view from the house.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042016-675"],[40.73054547649315,-74.32681468942647,"73 knollwood rd, Millburn, New Jersey","2016-09-08 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant seeks to install a new wood shake roof. The commission approved the application to install a wood cedar roof matching the original.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09082016-682"],[40.729985,-74.325328,"66 highland ave., Millburn, New Jersey","2016-04-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #369 to install 17 bollard lights at the parking lot area of 66 Highland Ave was approved due to safety concerns. The lights will be on a timer, turning off at 10:00pm to avoid interfering with the house behind, which is owned by the church and is used as a Rectory.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072016-644"],[40.731997449141794,-74.32972231096643,"91 western drive, Millburn, New Jersey","2016-07-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for constructing a pool house on the property at 91 Western Drive, Short Hills was approved by the Commission. The pool house will be a cross gable with a kitchenette, laundry, and a changing room with a quiet room/study. Low level lighting and wall sconces will be installed. The design will be consistent with the ordinance requirements.","[NEW_CONSTRUCTION, INSTALLATION, AUXILIARY_UNIT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07072016-671"],[40.7204077,-74.33185421709948,"block #3102, Millburn, New Jersey","2016-11-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant seeks to install a 120’ high utility pole within an existing right-of-way. The purpose of this pole is to allow better utility connections in the event of a hurricane. The commission agreed to reply with no comment.","[INSTALLATION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11032016-692"],[40.736965399483424,-74.32760960411827,"171 highland avenue, Millburn, New Jersey","2016-10-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for major renovations at 153 Highland Avenue was approved by the Commission. Shed dormers were added to match the main house and the bathroom was made more compact. The plans presented were deemed appropriate.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062016-686"],[40.729985,-74.325328,"66 highland ave., Millburn, New Jersey","2016-05-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #369 for Christ Church at 66 Highland Ave. in Short Hills was approved.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052016-656"],[40.728189,-74.330171,"17 northern drive, Millburn, New Jersey","2015-10-08 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #309 to add a family room, kitchen and breakfast room at the rear corner of the house replacing a small family room addition, interior renovations to the mud room, butler’s pantry and master bath was approved by the Historic Preservation Commission.","[EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10082015-580"],[40.73022090507759,-74.32225058975587,"9 barberry lane, Millburn, New Jersey","2015-05-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicants seek demolition of the existing residence and construction of a new house. The new home will have historic merits. The highest point of the home is 35 feet tall. The driveway will be in a low point with dry wells to mitigate any runoff.","[NEW_CONSTRUCTION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072015-545"],[40.73618282651768,-74.32734552416348,"163 highland avenue, Millburn, New Jersey","2015-04-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for restoration of windows with additional new windows at 163 Highland Avenue was approved by the Historic Preservation Commission. The replacement of windows and doors in the front and rear of the house was presented. The new renovations will reflect the homes 1913 original design.","[INSTALLATION, ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04022015-560"],[40.728189,-74.330171,"17 northern dr., Millburn, New Jersey","2015-11-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Caroline & Christian Germas application (#309) for 17 Northern Dr., Short Hills was approved.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052015-603"],[40.732272,-74.331523,"1 moraine place, Millburn, New Jersey","2015-12-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #350 for 1 Moraine Place, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12032015-607"],[40.7369262561211,-74.32973513810427,"89 stewart road, Millburn, New Jersey","2014-05-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant seeks to demolish a portion of the existing cottage style home and construct a new single family home, incorporating portions of the existing cottage. The revised plan presented this evening preserves the historic “gardener’s cottage” and reduces the original massing sufficiently to meet historic preservation guidelines.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05012014-275"],[40.73022090507759,-74.32225058975587,"9 barberry lane, Millburn, New Jersey","2014-12-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","The property at 9 Barberry Lane was approved for total demolition in previous hearings and a completely new house was approved in February 2014. The owner proposed changes to the previously approved plans which were approved by the commission. The redesigned house will feature 7,500 SF, a new circular driveway, the preservation of mature site trees, and a covered porch.","[NEW_CONSTRUCTION, DEMOLITION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12042014-561"],[40.72932,-74.322416,"67 montview avenue, Millburn, New Jersey","2014-10-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #339 for Bernardine Wu at 67 Montview Avenue, Short Hills was approved as submitted.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10022014-270"],[40.72816580384504,-74.32354666649854,"15 wells lane, Millburn, New Jersey","2014-09-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant seeks a new two story addition at the right side and rear of the house to include a new wrap-around porch. The Application was well researched and in keeping with historic preservation standards. The motion to approve Application #340 with the revisions dated September 3, 2014 and the condition that the scallop detail on the existing porch be retained was passed.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09042014-271"],[40.73022090507759,-74.32225058975587,"9 barberry lane, Millburn, New Jersey","2014-03-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #323 for 9 Barberry Lane, Short Hills was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03062014-278"],[40.7369262561211,-74.32973513810427,"89 stewart road, Millburn, New Jersey","2014-07-10 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #324 for 89 Stewart Road LLC was approved with satisfied conditions.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07102014-273"],[40.7361514687185,-74.32970895547085,"77 stewart road, Millburn, New Jersey","2013-07-11 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #310 for 77 Stewart Road, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07112013-286"],[40.73186124101409,-74.32993043708086,"90 western drive, Millburn, New Jersey","2013-02-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicants sought a two-story garage/bedroom addition with a one-story mud room/side entry. The proposal was in keeping with Historic Preservation guidelines and no variances were needed for this renovation. The motion to approve Regulatory Hearing #298 was carried.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072013-524"],[40.72698944117647,-74.29330270588235,"56 cedar street, Millburn, New Jersey","2013-08-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #314 for Pickering & Chung at 56 Cedar Street, Millburn was approved.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012013-285"],[40.725342166666664,-74.29579916666667,"449 wyoming avenue, Millburn, New Jersey","2013-03-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Advisory Opinion #304 for Thomas Lee at 449 Wyoming Avenue, Millburn was approved.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072013-290"],[40.725347,-74.29553,"450 wyoming avenue, Millburn, New Jersey","2013-11-07 00:00:00","HISTORIC_PRESERVATION","DENIED","The applicants proposal to enclose the walls of the new enlarged foyer and the bedroom above and also the new gable roof over the bedroom shown on the south side of the building was denied by the Commission. The Commissioners concurred that this proposed alteration is very impactful to the classic and beautiful line of the front elevation. The Commissioners and Mr. Ross agreed that an addition should be placed on the rear of this property.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072013-281"],[40.728207536836045,-74.32371419041988,"21 wells lane, Millburn, New Jersey","2013-09-12 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for replacing two windows with energy efficient windows was approved by the commission.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09122013-284"],[40.72840825581395,-74.29307979069767,"116 cypress street, Millburn, New Jersey","2013-01-10 00:00:00","HISTORIC_PRESERVATION","DENIED","The applicant seeks demolition of the existing residence and will present proposed designs for a new residence. The proposed house was not appropriate for the Wyoming Historic District.","[DEMOLITION, NEW_CONSTRUCTION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102013-291"],[40.728207536836045,-74.32371419041988,"21 wells lane, Millburn, New Jersey","2013-10-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","Advisory Opinion regarding Lily Lee & Darryl Ah Now, 21 Wells Lane, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10032013-283"],[40.735856572955655,-74.32946112993704,"74 stewart road, Millburn, New Jersey","2013-12-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #320 for 74 Stewart Road was approved.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052013-282"],[40.72639455548156,-74.32211171938236,"30 the crescent, Millburn, New Jersey","2013-06-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #307 for Mr. & Mrs. T. Neary at 30 The Crescent, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062013-287"],[40.7227099,-74.2968019,"378-380 millburn avenue, Millburn, New Jersey","2022-03-02 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has granted preliminary and final major site plan approval, variance relief for the number of parking spaces and certain signage, as well as certain site plan checklist and design waivers for the development of a mixed-use building containing retail space, office space, and residential units at 378-380 Millburn Avenue, Millburn, New Jersey.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022022-1279"],[40.72308,-74.298386125,"227 millburn avenue, Millburn, New Jersey","2022-11-02 00:00:00","PLANNING","APPROVED","Site plan approval with parking/loading waiver was granted for App#22-002, Millburn Commons Associates at 227 Millburn Avenue.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022022-1362"],[40.72303905,-74.31150052350597,"wells fargo, Millburn, New Jersey","2022-06-01 00:00:00","PLANNING","APPROVED","The Wells Fargo property is one of the projects being used to satisfy Millburns affordable housing obligation. It will provide 8 units towards the realistic development potential of 114 units. The Township has implemented several mechanisms to address the unmet need of 1,262 units.","[AUXILIARY_UNIT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012022-1321"],[40.7227099,-74.2968019,"millburn avenue, Millburn, New Jersey","2022-04-06 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted amended preliminary and final major site plan approval to construct a mixed-use building consisting of a 97-space ground level parking garage, 4,000 sq. ft. of ground-floor retail space fronting on Millburn Avenue, and 53 rental apartment units located above the parking garage and retail area consisting of 45 market units and 8 affordable housing units. The Board also granted a variance to allow for the installation of a third retail sign of channel-cut letters standing at the property address.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04062022-1291"],[40.7206268,-74.3099834,"spring street, Millburn, New Jersey","2022-03-16 00:00:00","PLANNING","APPROVED","The previously approved project for a moderate density multi-family community with 53 residential units has been modified with the relocation of the refuse room and addition of 7 exterior Juliette balconies. The building height has been reduced to 38 feet 2 inches. The project includes 45 market rate units and 8 affordable units designed in an inclusionary manner.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162022-1286"],[40.72372091304348,-74.30754195652173,"348 millburn avenue, Millburn, New Jersey","2022-07-06 00:00:00","PLANNING","APPROVED","The Applicant has been granted preliminary and final major site plan approval for a 705 sq. ft. third-floor addition to the westernmost 2-story brick building, and a new external enclosed access staircase for access to the upper floors of said building that will replace the existing external staircase in the alley along the western property line. The Board has granted the Applicants request to waive the submission of an EIS and stormwater runoff provisions as the site is already fully developed and the intended construction will not increase impervious coverage.","[NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062022-1330"],[40.724446,-74.302372,"275 millburn avenue, Millburn, New Jersey","2021-07-07 00:00:00","PLANNING","APPROVED","Site plan approval was granted with conditions including enlarging the ground floor storage room to accommodate a minimum of 5 bicycles, installing a bicycle rack near the rear retail entry, purchasing 4 business parking permits, reserving 4 parking spaces for residential apartments, requesting County approval for planting a shade tree/hedges in the parking lot area and installing if approval received, and prohibiting storage of items on residential balconies.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07072021-1185"],[40.724446,-74.302372,"275 millburn avenue, Millburn, New Jersey","2021-08-04 00:00:00","PLANNING","APPROVED","The applicant is seeking preliminary and final major site plan approval for a two-story addition for residential apartments to be constructed above the existing single-story retail building. Four two-bedroom apartment units are proposed to occupy the new second and third floors over the existing retail space. The Footnotes shoe store will be retained and remain on the first floor.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042021-1194"],[40.73519719331072,-74.32703837593009,"153 highland avenue, Millburn, New Jersey","2021-01-06 00:00:00","PLANNING","APPROVED","The application for App#20-013 at 153 Highland Avenue in Short Hills was approved.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062021-1111"],[40.7225732,-74.3253126,"woodland road, Millburn, New Jersey","2021-10-06 00:00:00","PLANNING","APPROVED","The Applicants Engineer/Land Surveyor introduced revised plans for the main building entrance on Woodland Road and the northerly set of steps of the medical office space along Chatham Road to address concerns raised by the Board for the provision of handicap access into the building and because the original entrance steps location encroached into the public right-of-way. The project complies with the minimum building setback requirements of the RMF-AH Zone and meets the minimum width and depth of required upper-story stepbacks in all locations. A minor exception is at the southernmost finger or tip of the project, where a step-back of at least 30 ft. in width is required. The terraced step-back provided at this location is 20 ft. wide, and thus is 10 ft. short. However, a variance is justified for the minor deviation under the criteria set forth in N.J.S.A. 40:55D-70c(1) because of the irregular finger shape of the Property at the southern portion of the site and the practical difficulty of providing a wider terrace given that the building unit is only constructed at a 20 ft. width at this narrow portion of the parcel.","[ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062021-1222"],[40.7255137,-74.30583646143054,"lot 2, Millburn, New Jersey","2021-03-31 00:00:00","PLANNING","APPROVED","The project has been approved with some modifications. The generator and transformer will be screened from view and upgraded sidewalks will be provided. The existing pole street lighting on Essex and Douglas Streets will be removed and replaced with poles that match or compliment the newer LED lighting on Millburn Avenue. An underground detention system will be installed to manage stormwater runoff.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03312021-1145"],[40.73493576567426,-74.33600599779777,"121 slope drive, Millburn, New Jersey","2021-03-03 00:00:00","PLANNING","APPROVED","Preliminary and final subdivision approval was granted with conditions including obtaining approval by Hudson Essex Passaic Soil Conservation District, demolition of existing pool and patio, compliance with recommendations/requirements of Township Engineer and Township Forester, and perfecting the major subdivision within 95 days of signing of the final plat.","[NEW_CONSTRUCTION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032021-1140"],[40.7197175,-74.3202605,"515 millburn avenue, Millburn, New Jersey","2021-09-22 00:00:00","PLANNING","APPROVED","Site plan approval with parking variance was granted for Tonino Cigars, LLC at 515 Millburn Avenue, with the condition that the applicant shall purchase a municipal parking permit for all employees, including himself.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222021-1214"],[40.72017576754782,-74.33189612052627,"734 morris turnpike, Millburn, New Jersey","2020-11-04 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted preliminary and final major site plan approval for a change of use from retail services to medical office use in a leasehold space on premises known as the Millburn Shopping Center at 734 Morris Turnpike. They also granted a variance from the requirement that 5 additional parking spaces be provided on-site, a waiver of the submission of an EIS, and a waiver of certain site plan checklist items as set forth above, subject to certain conditions.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042020-1092"],[40.71970572727273,-74.3198791818182,"518 millburn avenue, Millburn, New Jersey","2020-06-17 00:00:00","PLANNING","APPROVED","Conditional use approval granted for a bagel shop categorized as a fast food restaurant on the property located at 518 Millburn Avenue. The applicant meets all conditional use requirements and will maintain the screening of the dumpster and purchase parking permits for all employees. The building has undergone major exterior renovations since 2001.","[]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06172020-1053"],[40.748061904761904,-74.33738117142858,"167 john f. kennedy parkway, Millburn, New Jersey","2020-09-02 00:00:00","PLANNING","APPROVED","The Canoe Brook Solar Partners, LLC has been granted minor site plan approval to construct a large accessory floating solar photovoltaic array system near the center of Canoe Brook Reservoir #1, an elevated equipment platform near the shoreline of Reservoir #1 to serve the proposed new array system, and an overhead powerline along the westerly shoreline of Reservoir #1 to connect the new equipment platform to the water treatment plant located in the southerly portion of the site. The project is intended to generate electricity from the solar energy produced from the new solar array system, which will be sold to and utilized by New Jersey American Water Company for its on-site Canoe Brook water treatment plant.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09022020-1068"],[40.739732,-74.328931,"232 hartshorn drive, Millburn, New Jersey","2020-05-20 00:00:00","PLANNING","APPROVED","The minor subdivision approval was granted with conditions to revise the zoning table, correct the application to reflect the transfer of 1,083 SF of property, and submit a supplemental submission with the signatures of both owners of the property at 232 Hartshorn Drive as consenting to the application. The request to adopt the resolution tonight was granted due to the applicants personal circumstances.","[MINOR_SUBDIVISION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202020-1037"],[40.7208462,-74.3332674,"morris turnpike, Millburn, New Jersey","2020-10-07 00:00:00","PLANNING","APPROVED","The application for a major site plan approval and variance was granted for the re-use of an existing commercial building on Morris Turnpike as an urgent care facility. The proposed use is considered high quality and will benefit the community by providing a needed service. Concerns raised by the Township Planner and Engineer were addressed by the Applicant and its professionals during the public hearing and in their submissions.","[INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072020-1078"],[40.71970572727273,-74.3198791818182,"518 millburn avenue, Millburn, New Jersey","2020-07-15 00:00:00","PLANNING","APPROVED","The applicant seeks conditional use approval to utilize one of the storefront tenant spaces at the Property for a fast food restaurant (i.e., bagel store/deli). The Applicants Engineer provided detailed testimony that the Applicant met each of the conditional use criteria of §606.6.1(d) to satisfy said conditions to make the Bagels Pantry Project a valid conditional use. In further support of its application for conditional use approval, the Applicant relied in part upon the Board’s previous grant of minor site plan approval together with a parking variance and window graphics variance to Raoul Saade, t/a Cait & Abby’s, to operate the aforesaid bakery/café at the Property.","[FAST_FOOD_RESTAURANT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152020-1059"],[40.7244968,-74.3055197,"315 millburn avenue, Millburn, New Jersey","2020-08-19 00:00:00","PLANNING","APPROVED","The Board has approved the application for Kung Fu Tea at 315 Millburn Avenue. The applicant is not increasing the seating capacity or gross floor area, so there is no increased parking requirement. The parking condition previously approved for the purchase of at least 6 business parking permits for the Peccary Cafe in 2018 continues for the new tenant, but the Board has decreased the requirement to 3 business parking permits as recommended by the Planner.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192020-1066"],[40.7227099,-74.2968019,"525 millburn avenue, Millburn, New Jersey","2019-10-16 00:00:00","PLANNING","APPROVED","Salon Society LLC has been granted preliminary and final site plan approval, a variance from the loading space requirement, a variance from the on-site parking requirement, and a waiver request for certain checklist completeness items. The change of use from retail sales to retail services (a hair salon) on a portion of the premises on property formally known as Block 1706, Lot 6 on the Official Tax Map of the Township of Millburn has been approved.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162019-973"],[40.742099,-74.3374405,"50 country day drive, Millburn, New Jersey","2019-03-06 00:00:00","PLANNING","APPROVED","Site plan approval was granted for the change of use from retail service to retail sales at 321 Millburn Avenue with the condition of purchasing 2 business parking permits prior to commencing operation and purchasing additional permits for any additional employees.","[NEW_CONSTRUCTION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03062019-913"],[40.72372091304348,-74.30754195652173,"348 millburn avenue, Millburn, New Jersey","2019-06-19 00:00:00","PLANNING","APPROVED","Cartley Associates, LLC has been granted major site plan approval for a change in use to convert the upper two floors of an existing three story commercial building to residential use. Variance relief has been granted from the requirements of Land Use Ordinance Section 607.1 whereas one loading space is required, and none are proposed. A waiver has been granted from the requirement to submit an Environmental Impact Statement.","[NEW_CONSTRUCTION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06192019-941"],[40.72372091304348,-74.30754195652173,"348 millburn avenue, Millburn, New Jersey","2019-05-15 00:00:00","PLANNING","APPROVED","Site plan approval with a parking and loading space variance was granted for both properties. For 348 Millburn Avenue, tenants of the residential apartments are required to purchase municipal parking permits and the applicant must comply with professional report requirements. For 55 Main Street, the applicant was granted approval despite only having one allotted parking space due to the nature of their business model.","[INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152019-932"],[40.72436849252494,-74.30315059369084,"290 millburn avenue, Millburn, New Jersey","2019-04-17 00:00:00","PLANNING","APPROVED","The Applicant seeks approval to occupy 4,876 square feet within an existing retail building for use as a fitness studio. The Board has reviewed the March 1, 2019 recommendation of the Police Chief which recommends that the Applicant purchase business parking permits, however the Board finds that the 32 parking spaces which have been allocated to this building tenant satisfy the parking requirements and therefore will not require the purchase of parking permits.","[]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04172019-925"],[40.7576152244898,-74.31613810204081,"1025 south orange avenue, Millburn, New Jersey","2019-08-14 00:00:00","PLANNING","APPROVED","The application for Appl#19-011 by Congregation B’nai Jeshurun for 1025 South Orange Avenue in Short Hills was approved by the Township of Millburn Planning Board on August 14, 2019. The vote was unanimous with all members present voting in favor of the application.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08142019-956"],[40.7241405,-74.3086856,"286 essex street, Millburn, New Jersey","2019-03-20 00:00:00","PLANNING","APPROVED","Site plan approval and conditional use approval were granted for HHHH Realty at 286 Essex Street with the condition that the applicant purchase business parking permits for all employees. For EPOC SEVEN, LLC at 290 Millburn Avenue, the applicant is seeking site plan approval and loading space variance for a change of use from retail to physical fitness. The proposal was presented and accepted by the Board.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03202019-919"],[40.7245931,-74.3074392,"40-42 main street, Millburn, New Jersey","2019-09-04 00:00:00","PLANNING","APPROVED","Conditional use approval, variances, and waivers were granted for the property located at 40-42 Main Street in Millburn. The Board relied on representations made by the Applicant and the approval is enforceable based on those representations.","[]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09042019-962"],[40.7576152244898,-74.31613810204081,"1025 south orange avenue, Millburn, New Jersey","2019-07-17 00:00:00","PLANNING","APPROVED","The applicant, Congregation BNai Jeshurun, was seeking site plan approval to replace their existing lighting with new poles and LED fixtures and install a new ground graphic on the site. The Board approved the applicants request for checklist waivers and pply to any multi-family or single-family attached residential development providing a minimum of five new units created.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02282018-815"],[40.71551868992629,-74.30687450595713,"27 bleeker street, Millburn, New Jersey","2018-05-16 00:00:00","PLANNING","APPROVED","Site plan approval was granted for CrossFit Millburn, LLC at 27 Bleeker Street.","[INSTALLATION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162018-843"],[40.725160294986,-74.30547866621548,"110 essex street, Millburn, New Jersey","2018-08-15 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has approved the minor site plan application #18-010 submitted by Dolce Salon, LLC for the change of use of a portion of the basement storage area to retail services on the property located at 110 Essex Street. The Board has also granted variances for an inadequate number of parking spaces and from the requirement to provide a loading space, as well as a waiver of the requirement for an Environmental Impact Statement.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152018-863"],[40.7251197,-74.3251363,"38 chatham road, Millburn, New Jersey","2018-06-06 00:00:00","PLANNING","APPROVED","Preliminary and final site plan approval granted for a change in use from retail services to office use and retail sales for premises known as 38 Chatham Road, along with a variance from the requirement that 5 parking spaces be provided on-site and the waiver of the submission of an Environmental Impact Statement.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062018-846"],[40.72477040753988,-74.30694902199821,"184 essex street, Millburn, New Jersey","2018-01-03 00:00:00","PLANNING","APPROVED","Liv Breads Millburn, LLC has been granted conditional use and site plan approval, as well as a variance and waiver for their fast llburn, New Jersey","2017-06-07 00:00:00","PLANNING","APPROVED","Anish Khanna requested an extension of preliminary subdivision approval for 33 Birch Lane in Short Hills. The request was approved by the Township of Millburn Planning Board on June 7, 2017.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06072017-750"],[40.72188564659512,-74.29299087983347,"161 millburn avenue, Millburn, New Jersey","2017-07-05 00:00:00","PLANNING","APPROVED","The Planning Board approved the site plan for a proposed child care facility at 161 Millburn Avenue. The Board Attorney confirmed that child care centers are permitted in all non-residential districts as per state statute, and the applicant satisfied all requirements for site plan approval.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07052017-758"],[40.72402,-74.307062,"341 millburn avenue, Millburn, New Jersey","2017-05-03 00:00:00","PLANNING","APPROVED","The resolution to grant site plan approval for a change of use from retail sales to restaurant, fast food to Millburn 339, LLC for the property located at 341 Millburn Avenue, Millburn was approved.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05032017-742"],[40.745144642141184,-74.31588000232824,"23 w. beechcroft road, Millburn, New Jersey","2017-04-19 00:00:00","PLANNING","APPROVED","Final subdivision approval was granted to Scott & Karen Merves for the property located at 23 W. Beechcroft Road, Short Hills.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04192017-736"],[40.735266,-74.352624,"18 roland drive, Millburn, New Jersey","2017-02-15 00:00:00","PLANNING","APPROVED","Application #17-004 for major subdivision at 18 Roland Drive was approved with conditions including providing a drainage report and supporting calculations, soil permeability test results, and lot grading permit plan to the Township Engineering department as part of the construction permit application, final subdivision shall not be perfected until the existing dwelling is demolished, vacating the existing driveway/access easement agreement, and complying with recommendations of Township Forester as contained in his 1/18/17 memorandum.","[NEW_CONSTRUCTION, DEMOLITION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02152017-721"],[40.7227099,-74.2968019,"389-1/2 millburn avenue, Millburn, New Jersey","2017-04-05 00:00:00","PLANNING","APPROVED","The applicant was granted minor site plan approval for a change of use from retail sales to retail service for the operation of a barbershop. The exterior of the building will not be altered except for the installation of a new awning. There will be no adverse impacts on the subject property.","[INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04052017-735"],[40.722635332848064,-74.29136889721778,"12 evergreen terrace, Millburn, New Jersey","2017-09-06 00:00:00","PLANNING","APPROVED","The application for preliminary and final site plan approval with a variance from the buffer requirement and various design waivers was approved with the condition that there shall be no refuse collection earlier than 7 AM on weekdays and 8 AM on weekends.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09062017-770"],[40.72402,-74.307062,"341 millburn avenue, Millburn, New Jersey","2017-03-15 00:00:00","PLANNING","APPROVED","Site plan approval was granted with the condition that the applicant shall purchase 6 business parking permits.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03152017-729"],[40.72359273913043,-74.30803586956522,"356 millburn avenue, Millburn, New Jersey","2017-12-06 00:00:00","PLANNING","APPROVED","Site plan approval granted for change of use to Bhakti Barn Yoga for the property located at 356 Millburn Avenue.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCen s to restaurant, a parking/loading variance and waiver of EIS. The checklist waivers have been granted. The intended hours of operation will be Monday-Thursday from 9 AM to 10 PM, and Friday, Saturday and Sunday from 9 AM — midnight.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12022015-606"],[40.7243103,-74.3061559,"321 millburn avenue, Millburn, New Jersey","2015-10-07 00:00:00","PLANNING","APPROVED","Site Plan #440 for Jordan-Elyse Photography at 321 Millburn Avenue was approved with the condition that the applicant shall purchase 1 municipal parking permit and comply with the Fire Marshal’s requirements.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072015-582"],[40.7166953,-74.3047522,"57-59 e. willow street, Millburn, New Jersey","2015-05-06 00:00:00","PLANNING","APPROVED","Advanced Accelerator, LLC was granted site plan/subdivision approval for the property located at 57-59 E. Willow Street.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062015-540"],[40.71478435,-74.30814919561016,"306 main street, Millburn, New Jersey","2015-10-21 00:00:00","PLANNING","APPROVED","Site plan approval granted to Meeta Properties for a change of use from office to medical on the property located at 306 Main Street.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10212015-590"],[40.716556652173914,-74.31109191304348,"65 mechanic street, Millburn, New Jersey","2014-10-01 00:00:00","PLANNING","APPROVED","The applicant proposed to divide the existing lot into 2 conforming lots. The proposal is to divide the lot into 2 fully conforming lots. Proposed lot 2.01 will have a lot area of 13,646 square feet and proposed lot 2.02 will have a lot area of 18,147 square feet. The development will be fully conforming to the zoning ordinances.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/
