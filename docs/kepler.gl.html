 with a unanimous vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.7204604,-74.2962906,"170 myrtle avenue, Millburn, New Jersey","2022-02-16 00:00:00","PLANNING","APPROVED","Site plan approval with parking/sign variance/lighting waiver was granted for Essex 281, LLC at 378-380 Millburn Avenue. Existing street tree along Millburn Avenue shall be retained and applicant shall plant an additional street tree along Millburn Avenue. Applicant shall install landscaping along the easterly property line to screen the rear parking lot from Millburn Avenue. Three parking spaces shall be reserved for residential apartments, two spaces reserved for each of the three office spaces, one space shall remain open and there shall be no parking for the general public.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02162022-1276"],[40.7194578,-74.3187294,"7 short hills avenue, Millburn, New Jersey","2016-09-07 00:00:00","PLANNING","APPROVED","The applicant was seeking minor site plan approval for a change of use from office to residential. The proposal was to convert the 2nd floor to residential with the hope of using it for personal residence. The building will look the same from the exterior, with the exception of the replacement of 3 of the windows in order to provide egress size windows.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09072016-679"],[40.72793161538462,-74.29503407692307,"86 cedar street, Millburn, New Jersey","2022-05-02 00:00:00","ZONING","APPROVED","The applicant was granted building height variance relief to permit a height of 33.75 feet for the small dormer, which will match the existing height of the dwelling. Board members were in support of the application. Cal#3863-22, David Williams, 86 Cedar Street, was APPROVED.","[]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022022-1301"],[40.736161522254136,-74.33691175261646,"346 hartshorn drive, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","APPROVED","The application for Cal#3847-21 by AMAR Trust Investments for 346 Hartshorn Drive in Short Hills was approved by the Township of Millburn Zoning Board of Adjustment.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.72284409680738,-74.29941251070694,"9 south mountain road, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a one-story addition and deck on the property located at 9 South Mountain Road, Millburn, New Jersey. The Applicants, Cliff Chu & Katherine Ryder, proposed to expand the existing first floor family room and construct a new deck, adding a total of 375 square feet to the subject residence, in order to modernize the residence to accommodate their family. The subject property contains four non-conforming conditions pursuant to the Township Zoning Ordinance.","[NEW_CONSTRUCTION, EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.74865377874221,-74.30605660029286,"35 sinclair terrace, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct an enclosed indoor/outdoor living space addition, resulting in a building coverage of 15.4% where 13% is the maximum permitted building coverage, on property located at 35 Sinclair Terrace, Millburn, New Jersey, granted by this Board at its meeting of December 20, 2021, is memorialized pursuant to the provisions of N.LS.A. 40:55D-10g, subject to the following conditions: The Applicants shall install additional buffer trees and plantings beyond those shown on the Applicants’ development plan to supplement the existing landscaping and to adequately screen the proposed construction from neighborhood views. The supplemental landscaping shall be 12 feet to 14 feet in height at the time of planting. The Applicants shall also consult with the Township Forrester as to the additional plantings to be used by the Applicants. The Applicants shall insure that all plantings, whether existing or proposed, shall be maintained in order to sufficiently screen the application’s proposed construction.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.7341683924478,-74.33543424343641,"93 slope drive, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The hot tub installation in the side yard of the property located at 93 Slope Drive, Millburn, New Jersey was approved by the Board at its meeting of May 2, 2022, subject to certain conditions. The Applicant is required to install evergreen trees for screening, apply for a building permit within 365 days, remove all debris upon completion of construction, and comply with all other rules and regulations affecting development in the Township, County, and State.","[INSTALLATION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.721698,-74.328672,"29 wellington avenue, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","DENIED","The applicants request for a variance to allow for a patio that nearly doubled the maximum accessory coverage allowed was denied. Board members felt that granting this variance would be detrimental to the Master Plan and the zoning ordinance.","[AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",37,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.732673,-74.313124,"1 washington ave., Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief to Sanjay Rajan to permit the construction of a black aluminum fence within a front yard on the property located at 1 Washington Ave, Short Hills, NJ. The resolution was adopted on July 19, 2021, and certified by the Secretary of the Zoning Board of Adjustment of the Township of Millburn, County of Essex, State of New Jersey. The motion was carried with a unanimous vote of the Board members present.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.73575673274847,-74.31393751689518,"15 park road, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The application for Cal#3735-19 by Brian & Stephanie Abrahams for 15 Park Road, Short Hills was approved by the Township of Millburn Zoning Board of Adjustment on March 2, 2020. No issues were identified.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.730271,-74.287986,"11 myrtle avenue, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","APPROVED","A variance was granted to permit the construction of a one-story addition resulting in a 7.75 foot side yard setback and 28.17% combined side yard setback, subject to certain conditions. The Applicant shall apply for a building permit within 365 days from the date of publication of this resolution, or this variance approval shall expire unless one or more of the provisions of Section 422 of the Township Land Development Ordinance shall provide otherwise. The Applicant shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[EXTENSION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.720004,-74.319659,"507 millburn avenue, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit a STEM-related computer science educational instruction use in 1,184 square feet of space in the existing building located at 507 Millburn Avenue, Millburn with 96.3% lot coverage, 0.08 foot front yard setback from Campbell Road, nine parking spaces and no loading space. The Applicants purchase of three business parking permits in Municipal Parking Lot #14 will provide sufficient parking to meet the needs of the existing tenants as well as the proposed use based upon their differing parking demands which justifies the grant of variance relief. The absence of a loading space is also a pre-existing condition which the Applicant proposes to maintain for the proposed use.","[INSTALLATION, ADJUSTMENT]",35,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.7276102,-74.3110911,"old short hills road, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the proposed addition to the dwelling, including variances for floor area ratio, building coverage, combined side yard setback, 7.4 foot side yard setback, and the garage facing and opening onto Old Short Hills Road. The proposed addition will serve to fill in the sloping driveway and basement garage in order to eliminate the potential for future flooding of the dwelling, which serves to promote the general welfare and safety of the residents of the dwelling. Despite the proposed garage facing on Old Short Hills Road, the proposed addition will not have a substantial impact on the streetscape as the front yard setback of the addition will be more than 76 feet from Old Short Hills Road.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.72202275832742,-74.29027443586804,"19 reeve circle, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","The application for Cal#3683-19, Alexander & Irina Peckel, 19 Reeve Circle, Millburn was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.7247751,-74.30852830561938,"257 essex street, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The Board has granted the use variance requested by the Applicant to permit two principal uses on the merged property, specifically residential and office uses, including general office use on the street level of the restaurant building at 257 Essex Street on the Lot 14 portion of the merged lot. The Board finds and concludes that the Applicant has met its burden of proving the proposed uses on this property satisfy the positive and negative criteria under N.J.S.A. 40:55D-70d (1). The Board accepts and adopts the testimony of the Applicant’s planner that the proposed uses advance the purposes of zoning set forth in the MLUL at N.J.S.A. 40:55D-2(a), (g) and (i).","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.719562,-74.320586,"521 millburn avenue, Millburn, New Jersey","2018-08-06 00:00:00","ZONING","APPROVED","The application for Cal#3562-17 at 521 Millburn Avenue was approved by the Township of Millburn Zoning Board of Adjustment on August 6, 2018. The vote was unanimous with all members present voting in favor of the application.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.717584,-74.326468,"622 morris turnpike short hills, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment of the Township of Millburn has approved the construction of a deck at 622 Morris Turnpike Short Hills, subject to certain conditions. The Applicant must apply for a building permit within 365 days from the date of the decision, comply with all representations made before the Board, remove all debris from the premises upon completion of construction, and comply with all other rules and regulations affecting development in the Township, County, and State.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.74091152620249,-74.3475141213254,"70 browning road, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Stacy and Allan Kirshenbaum to permit the construction of a patio on their property located at 70 Browning Road, Short Hills, New Jersey. The proposed patio would result in a 23.83% accessory coverage, which exceeds the maximum 20% accessory coverage permitted by the Township Zoning Ordinance requirements for the R-5 zone. However, the Board found no objectors or interested parties appeared or testified at the hearing.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.73547325,-74.33751075,"356 hartshorn drive, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the installation of a garage door for a third-car garage bay. The addition shall be constructed in accordance with the testimony at the hearing and the plans prepared by Klesse Architects, consisting of three sheets dated May 25, 2018. Prior to the issuance of a Certificate of Occupancy/Approval, the Applicants shall install 20 conifers along the side property line as shown on the Klesse Architects plans dated May 25, 2018 to buffer the view of the garage from the adjacent property.","[INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.72640726530612,-74.31206626530611,"9 midhurst road, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","The property at 9 Midhurst Road was granted d variance relief for FAR and c variance relief for side yard setback, building coverage, lot coverage, rear yard setback and combined side yard setback. The retaining wall proposal for 830 Morris Turnpike was also approved.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.720975765464914,-74.2963433963447,"163 myrtle avenue, Millburn, New Jersey","2016-07-18 00:00:00","ZONING","APPROVED","Variance relief was granted to Denise Chao to construct an addition on the property located at 163 Myrtle Avenue.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182016-672"],[40.75680157142857,-74.29918614285714,"74 kean road, Millburn, New Jersey","2016-01-11 00:00:00","ZONING","APPROVED","Variance relief was granted to Steven & Ilene Klinger to construct an addition on the property located at 74 Kean Road.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],[40.725765,-74.311872,"27 whitney road, Millburn, New Jersey","2016-02-08 00:00:00","ZONING","APPROVED","Variance relief was approved for the construction of an addition on the property located at 27 Whitney Road.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02082016-626"],[40.71705050080944,-74.30216536951664,"10 rahway road, Millburn, New Jersey","2015-08-17 00:00:00","ZONING","APPROVED","Jose Landauro was granted variance relief to install an accessory structure on the property located at 10 Rahway Road.","[INSTALLATION, AUXILIARY_UNIT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172015-564"],[40.72192655618139,-74.30125307057406,"25 undercliff road, Millburn, New Jersey","2014-06-02 00:00:00","ZONING","APPROVED","Variance relief was granted to Susan Guerin for the property located at 25 Undercliff Road in Millburn.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022014-457"],[40.734078,-74.348236,"43 byron road, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","DENIED","The variance relief for the property at 43 Byron Road was denied.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.71977998849639,-74.3277379175506,"25 claremont drive, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","Variance relief was granted for the property at 25 Claremont Drive, Short Hills. The motion to approve the resolution was carried with a roll-call vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.72763372914812,-74.31404780409666,"34 hobart avenue, Millburn, New Jersey","2022-02-16 00:00:00","PLANNING","APPROVED","The application for site plan approval with parking/sign variance/lighting waiver was granted with conditions including the retention of an existing street tree and installation of additional landscaping to screen the rear parking lot from Millburn Avenue. Parking spaces will be reserved for specific uses and there will be no parking for the general public.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02162022-1276"],[40.723124,-74.310513,"389 millburn avenue, Millburn, New Jersey","2016-11-09 00:00:00","PLANNING","APPROVED","Application #16-006 for 389 Millburn Avenue LLC was approved with conditions to purchase 5 business parking permits and revise the plan to reflect a 1 foot extension of the parking spaces along the rear of the building and the elimination of | of the parallel spaces on the side of the garage.","[EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11092016-697"],[40.72793161538462,-74.29503407692307,"86 cedar street, Millburn, New Jersey","2022-05-02 00:00:00","ZONING","APPROVED","The applicant was granted variance relief to construct an addition to their dwelling, including an owners bedroom and bathroom. The proposed improvements are in character with the neighborhood and will cause no detriment to the public good. Board members felt it was a good use of a small area and would not have a negative impact on the adjoining properties.","[EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022022-1301"],[40.718803431218824,-74.32661792070701,"15 meadowbrook road, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the construction of a second floor addition has been granted by the Board. The proposed construction will result in the residence on the subject property remaining similar in size to other residences in the subject neighborhood. The scale and design of the proposed addition is also in keeping with that of neighboring homes and properties.","[NEW_CONSTRUCTION, EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.74865377874221,-74.30605660029286,"35 sinclair terrace, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Dapperdad, LLC to construct an enclosed indoor/outdoor living space addition on property located at 35 Sinclair Terrace, Millburn, New Jersey. The proposed construction would result in a building coverage of 15.4%, where 13% is the maximum permitted building coverage. The Applicants appeared with their attorney, engineer, and planner, and there was no public opposition to the application.","[NEW_CONSTRUCTION, EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.7341683924478,-74.33543424343641,"93 slope drive, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the variance relief requested by the applicant, Dennis Hickey, to permit the expansion of an existing patio in both a side yard and front yard, and the construction of a new outdoor kitchen, pergola and hot tub, on property located at 93 Slope Drive, Millburn, New Jersey.","[EXTENSION, INSTALLATION, NEW_CONSTRUCTION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.71965922534376,-74.32844377792397,"22 canterbury lane, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","DENIED","The applicants request for a variance to allow for a patio that nearly doubled the maximum accessory coverage allowed was denied. Board members felt that granting this variance would be detrimental to the Master Plan and the zoning ordinance.","[AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",37,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.73589904773893,-74.3429843743587,"157 long hill drive, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to construct a 459 square foot deck, five feet above grade, resulting in a 55 foot side yard accessory structure setback from a street for a corner lot, where 80 feet is the required minimum accessory structure setback to a street for a corner lot in the R-4 zone, was approved by the Board subject to certain conditions.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.72727040454631,-74.28713209750578,"13 bailey road, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","APPROVED","The Applicant, Benja Suwankosai, was granted variance relief to construct an addition on the dwelling on property located at 13 Bailey Road, Millburn, New Jersey.","[EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.720004,-74.319659,"507 millburn avenue, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the granting of an EIS checklist waiver, use and bulk variance relief, and minor site plan approval to TCS Short Hills, LLC to permit STEM-related computer science educational instruction use in an existing multi-tenant building located at 507 Millburn Avenue, Short Hills, New Jersey.","[INSTALLATION, ADJUSTMENT]",30,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.74395613498543,-74.33734965764174,"306 white oak ridge road, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The Board of Adjustment of the Township of Millburn, New Jersey approved the application for variance relief pursuant to N.J.S.A. 40:55D-70(d)(1) and N.J.S.A. 40:55D-70.c(1) to permit the Applicant to maintain two principal residential dwellings on the lot, with the dwelling located at 306 White Oak Ridge Road providing a 4 foot driveway setback in the new gravel driveway area adjacent to the proposed porte cochere, an 8.3 foot second story setback and 22.9% rear yard unoccupied granted by the Board at its March 4, 2019 meeting.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.7247751,-74.30852830561938,"257 essex street, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The Applicant proposes the construction of a new office building, with the street level of the proposed new building limited to a parking garage, storage areas, and an entrance vestibule providing a staircase and elevator to the office space on the upper level. The existing two-story vacant restaurant structure would connect to the new office building via a new addition, which would include a stairway and a limited use/limited application elevator for handicapped access to the second floor. The exterior front and side facades of the proposed new office building would be brick, while the rear fagade would be a stucco finish.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.747383615384614,-74.33186946153847,"384 white oak ridge road, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to permit the construction of a deck on property located at 384 White Oak Ridge Road, Short Hills, New Jersey known and designated as Lot 24, Block 4903 on the tax map of the Township of Millburn.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.74091152620249,-74.3475141213254,"70 browning road, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","DENIED","The request for variance relief was denied for the property located at 2 Oval Road. No information was provided regarding the property located at 70 Browning Road.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.7340478490823,-74.33733791995861,"202 western drive, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the installation of a garage door for a third-car garage bay. The addition shall be constructed in accordance with the testimony at the hearing and the plans prepared by Klesse Architects, consisting of three sheets dated May 25, 2018. Prior to the issuance of a Certificate of Occupancy/Approval, the Applicants shall install 20 conifers along the side property line as shown on the Klesse Architects plans dated May 25, 2018 to buffer the view of the garage from the adjacent property.","[INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.72019510526316,-74.32131589473684,"26 glenwood drive, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","Variance relief was granted to Meng Kuo Wang to construct an addition on the property located at 26 Glenwood Drive. The motion to approve the resolution was carried with a unanimous roll-call vote. No issues were identified.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.73319231661134,-74.35104465419138,"37 tennyson drive, Millburn, New Jersey","2016-07-18 00:00:00","ZONING","APPROVED","Variance relief was granted to Shilpa Vaswani & Abhayad Kamat to construct an addition on the property located at 37 Tennyson Drive.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182016-672"],[40.732272,-74.331523,"1 moraine place, Millburn, New Jersey","2016-01-11 00:00:00","ZONING","APPROVED","Anil Patel was granted variance relief to construct a patio/wall on the property located at 1 Moraine Place.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],[40.73361006745468,-74.31234798885502,"10 brooklawn drive, Millburn, New Jersey","2015-08-17 00:00:00","ZONING","APPROVED","Michael Axelrod was granted variance relief to construct an addition on the property located at 10 Brooklawn Drive.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172015-564"],[40.748942,-74.325827,"454 long hill drive, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","Variance relief was granted for the property located at 454 Long Hill Drive, Short Hills. The motion to approve the resolution was carried with a roll-call vote of yes from Mary McNett, Vanessa Scaglione, and Joseph Steinberg.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.722475,-74.32272,"71 baltusrol way, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","Variance relief was granted for the property at 71 Baltusrol Way, Short Hills. The motion to approve the resolution was carried with a roll-call vote.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.723512093136705,-74.32324960078246,"16 ridge terrace, Millburn, New Jersey","2022-02-16 00:00:00","PLANNING","APPROVED","Site plan approval with parking/sign variance/lighting waiver was granted for Essex 281, LLC at 378-380 Millburn Avenue. The proposal was well-received by the board members and considered a substantial investment in the downtown area. Conditions were set for the retention of existing street trees, installation of additional landscaping, and reserved parking spaces for residential and office use.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02162022-1276"],[40.723124,-74.310513,"389 millburn avenue, Millburn, New Jersey","2016-11-09 00:00:00","PLANNING","APPROVED","The applicant, 389 Millburn Avenue LLC, was seeking a minor site plan for a change of use from office/residential to retail service/residential. The proposed use of the premise will be for manicure/pedicure/facial beauty treatments. The existing garage will remain on site. The board approved the application.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11092016-697"],[40.754685,-74.308903,"2 north brook drive, Millburn, New Jersey","2022-05-02 00:00:00","ZONING","APPROVED","The application for 2 North Brook Drive was approved with the condition of installing a 6 foot wooden style board on board fence.","[AUXILIARY_UNIT, INSTALLATION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022022-1301"],[40.718803431218824,-74.32661792070701,"15 meadowbrook road, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a second floor bedroom and bathroom on the property located at 15 Meadowbrook Road, Short Hills, New Jersey. The proposed construction is intended to increase the functionality of the subject residence. The Board granted FAR and bulk variance relief.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.71807757142857,-74.30389857142858,"90 undercliff road, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the construction of first and second floor additions and a garage rotation, resulting in a 15.3 feet front yard setback for a corner lot where 40 feet is the minimum required front yard setback for a corner lot, a side yard setback of 7 feet for a building up to 18 feet in height where 8 feet is the required minimum side yard setback for a building up to 18 feet in height, and a side yard setback of 7 feet for a building up to 32 feet where 10.9 feet is the required minimum setback for a building up to 32 feet in height, for property located at 90 Undercliff Road, Millburn, approved by this Board at its meeting of November 15, 2021.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.72891217241379,-74.29193596551724,"58 pine street, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The Board has granted the variance relief requested by the Applicants to permit the construction of a second-story addition on a single-story dwelling, and a two-story addition in the rear, on property located at 58 Pine Street, Millburn, New Jersey. The Board has found that the Applicants have satisfied the statutory criteria of N.JS.A. 40:55D-70c(1) and that the granting of C1 variance relief to permit the proposed addition can be accomplished without substantial detriment to the public good and without substantially impairing the intent and purpose of the Zone Plan and Zoning Ordinance.","[NEW_CONSTRUCTION, EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.71959934042971,-74.32761331069005,"14 claremont drive, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","DENIED","The business application for 14 Claremont Drive was denied.","[ADJUSTMENT]",38,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.73589904773893,-74.3429843743587,"157 long hill drive, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to permit the construction of a deck on the side of the residence on property located at 157 Long Hill Drive, Millburn, New Jersey. The proposed deck will not be located within the 40 foot front yard setback from White Oak Ridge Road nor any closer to White Oak Ridge Road than the existing residence on the subject property. The Applicant testified that existing mature plantings and trees would completely screen the proposed deck from White Oak Ridge Road.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.74649042334822,-74.32619502613016,"45 deer path, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","DENIED","The Applicants requested to install a four-foot high fence in the front yard of their property to provide a safe area for their pet. However, the Board found that the Applicants have not satisfied the positive and negative criteria as required by N.J.S.A. 40:55D-70(c) and concluded that it is not appropriate to grant the variance relief requested by the Applicants. The Board found that the proposed fence would be a substantial detriment to the neighborhood and the existing streetscape.","[INSTALLATION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.748594240102925,-74.32301266340863,"65 westview road, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted permission to construct a 392.9 square foot patio on the property located at 65 Westview Road, Short Hills, New Jersey. The proposed patio would require variance relief to permit the Applicant to maintain the proposed 70.8 foot accessory structure corner lot front yard setback from Westview Road because a 9.2 foot deep portion of the proposed patio closest to the dwelling is within the 80 foot accessory corner lot setback. The Board concludes that variance relief requested by the Applicant may be granted to permit the construction of the proposed patio.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",28,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.74395613498543,-74.33734965764174,"306 white oak ridge road, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The Board has granted use variance relief to permit the maintenance of two principal structures on the property consisting of the two existing single family dwellings located at 302 and 306 White Oak Ridge Road. The Board is satisfied that the granting of variance relief to permit the maintenance of two principal dwellings on the property will serve to satisfy the purposes of the Municipal Land Use Law (“MLUL”), N.J.S.A. 40:55D-1 et seq., including purpose 2(c) - the promotion of adequate light air and open space, and purpose 2(e) - the preservation of the environment. The Board is also satisfied that the remaining variances for driveway setback, second floor setback and rear yard unoccupied are appropriate and satisfy the criteria for the granting of variance relief pursuant to N.J.S.A. 40:55D-70.c(1).","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.7242619,-74.3089648,"251/257 essex street, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The application for Cal#3686-19 by Fidelco ROI, LLC for the property located at 251/257 Essex Street was approved by the Township of Millburn Zoning Board of Adjustment on October 7, 2019.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.747383615384614,-74.33186946153847,"384 white oak ridge road, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","Deborah Dines request for a zoning adjustment at 384 White Oak Ridge Road in Short Hills was approved by the Township of Millburn Zoning Board of Adjustment on June 4, 2018.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.717489,-74.300558,"2 oval road, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","DENIED","The applicants requested a 1-year extension of variance relief for a 2-story addition to their dwelling. The Board denied the request for variance relief.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.73453819672232,-74.33631042358213,"366 oxford drive, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the installation of a garage door for a third-car garage bay. The addition shall be constructed in accordance with the testimony at the hearing and the plans prepared by Klesse Architects, consisting of three sheets dated May 25, 2018. Prior to the issuance of a Certificate of Occupancy/Approval, the Applicants shall install 20 conifers along the side property line as shown on the Klesse Architects plans dated May 25, 2018 to buffer the view of the garage from the adjacent property.","[INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.72571487961119,-74.31239792476244,"9 hawthorne road, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","Variance relief was granted to Sukhdeep & Shireen Saluja to construct an addition on the property located at 9 Hawthorne Road.","[NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.718868,-74.295351,"822 ridgewood road, Millburn, New Jersey","2016-07-18 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the granting of variance relief to Huiyuan Shan & Lihua Yang to construct an addition on the property located at 822 Ridgewood Road.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182016-672"],[40.726772577121714,-74.33443519813275,"76 south terrace, Millburn, New Jersey","2016-01-11 00:00:00","ZONING","APPROVED","James & Christine Cofer were granted variance relief to construct an addition on the property located at 76 South Terrace.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],[40.74404538562673,-74.33724239056663,"308 white oak ridge road, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","Variance relief was granted for the property at 308 White Oak Ridge Road, Short Hills.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.721433,-74.328531,"2 birchwood drive, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","Variance relief was granted for the property at 2 Birchwood Drive, Short Hills. The resolution was approved unanimously by Cheryl Burstein, Jessica Glatt, Mary McNett, and Joseph Steinberg.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.73421270588235,-74.32428623529411,"150 forest drive, Millburn, New Jersey","2022-02-16 00:00:00","PLANNING","APPROVED","Site plan approval with parking/sign variance/lighting waiver was granted for Essex 281, LLC at 378-380 Millburn Avenue. The proposal shows a substantial investment in the downtown and is respective of the downtown vision plan. Conditions include retaining an existing street tree, planting an additional street tree, installing landscaping to screen the rear parking lot, and reserving parking spaces for specific uses.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02162022-1276"],[40.754685,-74.308903,"2 north brook drive, Millburn, New Jersey","2022-05-02 00:00:00","ZONING","APPROVED","The applicant sought to install a 6 foot white vinyl fence along the South Orange Avenue front lot line of his corner property. The proposal was in violation of 609.6a - Front yard fence height on a corner lot. The board approved the application with the condition that the applicant agreed to a 6 foot wooden style board on board fence rather than the white vinyl.","[INSTALLATION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022022-1301"],[40.718803431218824,-74.32661792070701,"15 meadowbrook road, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The Applicant, Qing Zhao, was granted variance relief to permit the construction of a second floor bedroom and bathroom on the property located at 15 Meadowbrook Road, Short Hills, New Jersey.","[NEW_CONSTRUCTION, ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.71807757142857,-74.30389857142858,"90 undercliff road, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The application for Cal#3816-21 at 90 Undercliff Road was approved by the Township of Millburn Zoning Board of Adjustment.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.7327975792211,-74.32700394130799,"10 stewart road, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the construction of certain outdoor amenities, including an 800 square foot pool and 64 square foot spa, a patio, fencing and landscaping, on property located at 10 Stewart Road, Short Hills, New Jersey, granted by this Board at its meeting of May 2, 2022, is memorialized pursuant to the provisions of N.L.S.A. 40:55D-10(g), subject to the following conditions: The Applicants shall apply for a building permit within 365 days from the date of publication of this decision. The Applicants shall be bound to comply with the representations made before this Board by the Applicants and the Applicants’ professionals and at the public hearing, and as set forth in the Board’s findings of fact contained in this resolution.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.7259484375,-74.29424525,"52 linden street, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a first floor family room, a second floor master bedroom, and a 1’ car detached garage on the subject property has been granted by the Board. The proposed construction is tasteful and modest, preserves the character of the subject residence, and any negative impact from the proposed improvements is negligible and not a substantial detriment especially given the proposed Landscape Design Plan.","[NEW_CONSTRUCTION, INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",35,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.73589904773893,-74.3429843743587,"157 long hill drive, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The application for Cal#3797-21 by Shalebrook Group 2 for 157 Long Hill Drive in Short Hills was approved by the Township of Millburn Zoning Board of Adjustment. The resolution was adopted with a unanimous voice vote.","[AUXILIARY_UNIT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.74649042334822,-74.32619502613016,"45 deer path, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","DENIED","The variance relief requested by the Applicants, Pamela and Edward Rubin, to construct a four-foot high fence in the front yard of the property located at 45 Deer Path, Short Hills, New Jersey known and designated as Lot 6, Block 4804 on the tax map of the Township of Millburn has been denied.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.748594240102925,-74.32301266340863,"65 westview road, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Applicant, Kelly Solomon, was granted variance relief to permit the construction of a patio on property located at 65 Westview Road, Short Hills, New Jersey. The Board of Adjustment has set conditions for the Applicant to comply with before the issuance of a Certificate of Occupancy/Approval. The Applicant shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction.","[NEW_CONSTRUCTION, INSTALLATION]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.74395613498543,-74.33734965764174,"306 white oak ridge road, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The Applicant proposed to remodel the existing dwelling and driveway at 306 White Oak Ridge Road. The proposed improvements include the construction of a new porte cochere and front porch additions to the front of the dwelling, the complete renovation of the interior of the existing dwelling, and the expansion of the existing second floor to extend the full width and length of the first floor footprint of the existing dwelling. In addition, the Applicant proposes to reconfigure the driveway access to the detached wooden barn that serves as a three-car garage.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.73486593597198,-74.33594539845843,"115 slope drive, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the installation of a garage door for a third-car garage bay. The addition shall be constructed in accordance with the testimony at the hearing and the plans prepared by Klesse Architects, consisting of three sheets dated May 25, 2018. Prior to the issuance of a Certificate of Occupancy/Approval, the Applicants shall install 20 conifers along the side property line as shown on the Klesse Architects plans dated May 25, 2018 to buffer the view of the garage from the adjacent property. The Applicants shall maintain the evergreen buffer along the side property line in perpetuity.","[INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.71862728571429,-74.29996471428572,"873 ridgewood road, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","Variance relief was granted to Sandra & Madhav Gurijala to construct an addition on the property located at 873 Ridgewood Road.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.732018,-74.311653,"300 glen avenue, Millburn, New Jersey","2016-07-18 00:00:00","ZONING","APPROVED","The variance relief to construct an addition on the property located at 300 Glen Avenue was approved.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182016-672"],[40.757512,-74.305409,"2 exeter road, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","The variance relief for property address 2 Exeter Road was approved.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.729123186193355,-74.31035412414562,"28 marion avenue, Millburn, New Jersey","2022-02-16 00:00:00","PLANNING","APPROVED","Site plan approval with parking/sign variance/lighting waiver was granted for Essex 281, LLC at 378-380 Millburn Avenue. The proposal shows a substantial investment in the downtown and is respectful of the downtown vision plan. Conditions include retaining an existing street tree, planting an additional street tree, installing landscaping to screen the rear parking lot, and reserving parking spaces for specific uses.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02162022-1276"],[40.7341683924478,-74.33543424343641,"93 slope drive, Millburn, New Jersey","2022-05-02 00:00:00","ZONING","APPROVED","The applicant was granted variance relief to expand the existing patio area and construct a pergola. The Board members felt it was a good use of a small area and would not have a negative impact on the adjoining properties.","[EXTENSION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022022-1301"],[40.7327975792211,-74.32700394130799,"10 stewart road, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Ashish Vats and Neha Krishan to permit the construction of certain outdoor amenities, including an 800 square foot pool and a 64 square foot spa, a patio, fencing and landscaping, on property located at 10 Stewart Road, Short Hills, New Jersey, and designated as Lot 7, Block 2201, on the Official Tax Map of the Township of Millburn.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.7259484375,-74.29424525,"52 linden street, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to David Jacobs & Tammy Huang to permit the construction of a 2 story addition and a 1’ car detached garage on their property located at 52 Linden Street, Millburn, New Jersey. The proposed construction would result in a lot coverage of 36.5% where 35% is the maximum allowable lot coverage; a rear yard unoccupied area of 20.2% where the minimum required rear yard unoccupied area is 25%; a side yard setback of 6.08 feet for a building up to 34","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION]",33,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.72014370676462,-74.33183465204232,"720 morris turnpike, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Board approved the waiver of EIS checklist requirement, use and bulk variance relief and minor site plan approval requested by the Applicant to permit a tutoring center use in 2000 square feet of the first floor space in the existing multi-tenant shopping center building located at 720 Morris Turnpike, Short Hills, New Jersey. The Board found that the proposed use will not result in a substantial detriment to the public good or to the zone plan or zoning ordinance. The Board also found that the Applicant has satisfied the requirements for minor site plan approval.","[INSTALLATION, ADJUSTMENT]",26,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.74395613498543,-74.33734965764174,"306 white oak ridge road, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to permit two principal structures on the property and bulk variance relief to permit an addition to the dwelling on the property located at 306 White Oak Ridge Road, Short Hills, New Jersey.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.7341683924478,-74.33543424343641,"93 slope drive, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the installation of a garage door for a third-car garage bay. The addition shall be constructed in accordance with the testimony at the hearing and the plans prepared by Klesse Architects, consisting of three sheets dated May 25, 2018. Prior to the issuance of a Certificate of Occupancy/Approval, the Applicants shall install 20 conifers along the side property line as shown on the Klesse Architects plans dated May 25, 2018 to buffer the view of the garage from the adjacent property. The Applicants shall maintain the evergreen buffer along the side property line in perpetuity.","[INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.734327,-74.330604,"66-68 minnisink road, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","Variance relief was granted to 66 Minnisink, LLC to construct an addition on the property located at 66-68 Minnisink Road.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.72718579298247,-74.29407949144598,"425 wyoming avenue, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","Variance relief was granted for the property located at 425 Wyoming Avenue. The motion to approve the resolution was carried with a roll-call vote of yes from Mary McNett and Joseph Steinberg. The decision was made in accordance with the rules and regulations.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.73672830612245,-74.34418983673469,"9 edwards place, Millburn, New Jersey","2022-02-16 00:00:00","PLANNING","APPROVED","Site plan approval with parking/sign variance/lighting waiver was granted for Essex 281, LLC at 378-380 Millburn Avenue. The proposal was well-received by the board members and considered a substantial investment in the downtown area. Conditions were set for the retention of existing street trees, installation of additional landscaping, and reserved parking spaces for residential and office use.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02162022-1276"],[40.7341683924478,-74.33543424343641,"93 slope drive, Millburn, New Jersey","2022-05-02 00:00:00","ZONING","DENIED","The applicants proposal to install a patio on their property was denied due to violations of the Accessory structure front setback on a corner lot and Accessory structure side yard setback regulations.","[INSTALLATION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022022-1301"],[40.725643,-74.295518,"445 wyoming avenue, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","DENIED","The variance relief requested by the Applicants to construct a playset was denied by the Board due to failure to meet the burden of proof to demonstrate that the variance relief requested could be granted without substantially impairing the intent and purpose of the Township Zoning Ordinance and Master Plan and without causing substantial detriment to the public good. The Applicants did not satisfy the positive criteria factors enumerated in N.J.S.A. 40:55D-70c(1) and did not present any proofs in support of such relief. The Board found that the Applicants proposal does not represent a better zoning alternative for the subject property.","[AUXILIARY_UNIT, ADJUSTMENT]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.72014370676462,-74.33183465204232,"720 morris turnpike, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the granting of an EIS checklist waiver, use and bulk variance relief, and minor site plan approval to the Applicant, C2 Education, in Calendar Number 3696-19 to permit a tutoring Center use in an existing first floor space in a multi-tenant building located at 720 Morris Turnpike, Short Hills, New Jersey.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",22,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.74395613498543,-74.33734965764174,"306 white oak ridge road, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","306 White Oak Ridge, LLC was approved for an auxiliary unit installation.","[INSTALLATION, AUXILIARY_UNIT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.734217925238326,-74.33726721270305,"205 western drive, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The application to modify the existing basement to create an attached third-car garage bay on the dwelling and install an in-ground swimming pool in the back yard of the property was approved. The construction of the pool did not require variance relief because the Applicants proposed to eliminate the circular driveway at the front of the property to maintain conforming lot coverage. The Applicants also proposed to install twenty (20) conifers along the side property line adjacent to the paved driveway, which would screen the view of the existing and proposed garage bays from the adjacent neighbor’s property.","[INSTALLATION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.730056,-74.28821,"15 myrtle avenue, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","Variance relief was granted to Etai Harel to construct an addition on the property located at 15 Myrtle Avenue.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.740117,-74.335124,"281 long hill drive, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","Variance relief was granted for the property located at 281 Long Hill Drive in Short Hills. The motion to approve the resolution was carried with a roll-call vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.72891217241379,-74.29193596551724,"58 pine street, Millburn, New Jersey","2022-05-02 00:00:00","ZONING","APPROVED","The proposal for a d variance relief for floor area ratio and c variance relief was approved for the property at 58 Pine Street. The Board members were in favor of the tasteful and modest design. No issues or violations were mentioned in the document.","[EXTENSION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022022-1301"],[40.725643,-74.295518,"445 wyoming avenue, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","DENIED","The Applicants, Edward and Gabrielle Cockram, were denied variance relief to construct a playset on their property located at 445 Wyoming Avenue, Millburn, New Jersey. The Board found that the application did not meet the necessary requirements.","[INSTALLATION]",24,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.72014370676462,-74.33183465204232,"720 morris turnpike, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","Variance relief was granted to permit a garage expansion resulting in a two-car garage facing and opening onto Farley Road with an 8.25 foot side yard setback, subject to certain conditions.","[EXTENSION]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.71927777910909,-74.30333523550712,"931 ridgewood road, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","DENIED","The application for variance relief to install a garage door for a third-car garage bay on the existing single family home located at 365 Hartshorn Drive, Short Hills, New Jersey was denied by the Millburn Township Zoning Board of Adjustment on August 6, 2018.","[INSTALLATION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.75029929824115,-74.31627607825644,"20 great hills terrace, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","Variance relief was granted to Jason Varnish to construct an addition on the property located at 20 Great Hills Terrace.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.75624592368377,-74.3154354657864,"60 lawrence drive, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","Variance relief was granted for the property at 60 Lawrence Drive. The motion to approve the resolution was carried with a roll-call vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.7327975792211,-74.32700394130799,"10 stewart road, Millburn, New Jersey","2022-05-02 00:00:00","ZONING","APPROVED","The applicant was seeking relief to permit a pool/patio to be installed in their side yard area due to the configuration of the lot and the placement of the dwelling on the lot. The Board members felt the lot configuration and dwelling placement resulted in a hardship. They approved the proposal as they felt the proposed location of the pool/patio would not have a negative impact on adjoining properties.","[INSTALLATION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022022-1301"],[40.729861666666665,-74.293529,"86 pine street, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a deck, first floor vestibule, first floor family room, and second floor master bedroom suite, and the expansion of an existing staircase, existing powder room, and existing kitchen, resulting in a side yard setback of 10 feet for a building up to 18 feet in height where the minimum required side yard setback is 12 feet for a building up to 18 feet in height; a side yard setback of 10 feet for a building between 18 feet and 32 feet in height where the minimum required side yard setback is 13.3 feet for a building between 18 feet and 32 feet in height; a building coverage of 23.1% where the maximum required building coverage is 18% FAR of 38.2% where 36% is the maximum allowable FAR; on property located at 86 Pine Street, Millburn, New Jersey, granted by this Board at its meeting of October 18,2021.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",23,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.7370843,-74.3112159,"farley road, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Applicants proposal for a garage expansion to create a two-car garage front facing on Farley Road has been approved by the Board. The proposed addition will provide the Applicant with a safe, secure interior parking space for a second vehicle, which will promote the general welfare and safety of the residents of the dwelling. Despite the reduced side yard setback and garage front facing on Farley Road, the proposed addition on the west side of the home would not have any negative impact on the nearest neighbor to the west.","[EXTENSION]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.71927777910909,-74.30333523550712,"931 ridgewood road, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","DENIED","The application for variance relief requested by the Applicants, Vijay and Meeta Gaur, in Calendar No. 3629-18 for permission to construct additions to the dwelling and a new patio on property located at 931 Ridgewood Road, Millburn, New Jersey, known and designated as Lot 12, Block 808 on the tax map of the Township of Millburn has been denied. The proposed application would result in 41.63% floor area ratio, 50.39% lot coverage, 25.22% building coverage and 8.0 foot accessory structure setback, which are greater deviations from the allowable floor area ratio, lot coverage and building coverage. The Applicants revised their plans to eliminate the front porch and reduce the size of the addition to the dwelling.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.72246723930832,-74.29688504487031,"42 walnut avenue, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","Variance relief was granted to Christopher Chalmers to construct an addition on the property located at 42 Walnut Avenue.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.733480548125705,-74.34000075687072,"395 hartshorn drive, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","The variance relief for 395 Hartshorn Drive was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.750116827498985,-74.31657880004342,"16 great hills terrace, Millburn, New Jersey","2022-05-02 00:00:00","ZONING","APPROVED","The Applicants seek to modify Condition 3 of Approval of Cal. No. 3540-17 to permit the widening of an existing retaining wall by 2-3 feet and lengthening it by 5 feet, to create a newly-elevated portion of the subject property to match the ground level of the Applicants’ neighbor’s property, to install 12 trees in the newly-elevated area, and to plant an additional 14 trees outside of the newly-elevated area. The Board finds the application to be reasonable, sensible and practical given the circumstances set forth above, and concludes that it is appropriate to grant the modification of Condition #3.","[INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022022-1301"],[40.729861666666665,-74.293529,"86 pine street, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The Applicants, Punnaghai Puviarasu and Puviarasu Tamilmani, were granted variance relief to permit the construction of a deck, first floor vestibule, first floor family room, second floor master bedroom suite, and the expansion of an existing staircase, existing powder room, and existing kitchen, on property located at 86 Pine Street, Millburn, New Jersey, and designated as Lot 16, Block 204, on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.7370843,-74.3112159,"farley road, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Applicant was granted variance relief to construct a one-story addition to the dwelling that would result in an 8.25 foot side yard setback and a garage facing on Farley Road. The Applicant and his wife moved to the property from New York City in 2011 and the lack of a second garage has become more apparent. The property conforms to the dimensional requirements of the R-4 zone, but is irregularly shaped.","[NEW_CONSTRUCTION, ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.72513397959184,-74.28657155102042,"33 rosedale avenue, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to permit the construction of an addition to the dwelling on property located at 33 Rosedale Avenue. The Applicant revised their plans to remove the proposed garage and planter additions, which eliminated the need for those additional variances.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.72082069792144,-74.32171894701071,"110 wellington avenue, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the resolution to grant variance relief to Joy Chang/Robert Wolfe to construct an addition on the property located at 110 Wellington Avenue.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.75029929824115,-74.31627607825644,"20 great hills terrace, Millburn, New Jersey","2022-05-02 00:00:00","ZONING","APPROVED","The relief requested by the Applicants to Calendar No. 3860-22 to permit the modification of Condition #3 in connection with the extension of an existing retaining wall and the planting of additional trees, on property located at 20 Great Hills Terrace, Short Hills, granted by this Board at its meeting of April 4, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to the following conditions: The Applicants shall apply for a building permit within 365 days from the date of publication of this decision. The Applicants shall be required to comply with all previous conditions of approval in Cal. No. 3540-17 excluding Condition #3, but only to the extent Condition #3 is modified by the within approval. The Applicants shall be bound to comply with the representations made before this Board by the Applicants at the public hearing, including as set forth in the Board’s findings of fact contained in this resolution.","[EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022022-1301"],[40.7257874051209,-74.32006680679054,"46 crescent place, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The applicant proposed construction that would comply with overall lot coverage pursuant to the Township Zoning Ordinance. The proposed construction would add outdoor recreation areas and would be similar to existing pools, spas, covered porches, and paver patios constructed on residential properties in the subject neighborhood. The applicant agreed to install additional landscaping and relocate the proposed paver patio and pool to address concerns expressed by the Board.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.7370399648935,-74.31134852142647,"75 farley road, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Applicant, Rio Slaven, was granted variance relief to construct a one-car addition to an existing dwelling with a one-car garage on property located at 75 Farley Road, Short Hills, New Jersey.","[EXTENSION]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.72513397959184,-74.28657155102042,"33 rosedale avenue, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The application for Cal#3626-18, N. Basavaradhya, 33 Rosedale Avenue, Millburn was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.75029929824115,-74.31627607825644,"20 great hills terrace, Millburn, New Jersey","2022-05-02 00:00:00","ZONING","APPROVED","The modification of a previous condition of a memorializing resolution was granted to permit the extension of an existing retaining wall and alternative tree plantings on the property located at 20 Great Hills Terrace, Short Hills, New Jersey. The resolution was adopted on May 2, 2022, by the Millburn Township Zoning Board of Adjustment after a public hearing held on April 4, 2022.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022022-1301"],[40.7272656,-74.3212348,"130 hobart avenue, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted permission to construct a four foot high fence in the front yard of property located at 130 Hobart Avenue, Short Hills, New Jersey known and designated as Lot 32, Block 1604 on the tax map of the Township of Millburn. The Applicants proposed replacement fence plans were authorized by the Millburn Historic Preservation Commission. The proposed replacement fence would continue to serve the safety purpose of separating the property from busy Hobart Avenue and the style of the fence would be in keeping with the architectural period of the existing dwelling on the property and be more aesthetically pleasing than the existing deteriorating fence.","[INSTALLATION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.740157357893885,-74.33960461943276,"22 dorset lane, Millburn, New Jersey","2022-05-02 00:00:00","ZONING","DENIED","The applicants request for variance relief to permit the installation of the proposed in-ground pool and surrounding fence in the front yard, or for the excessive lot coverage has been denied. The applicant failed to provide evidence that the property is different in size or shape from other corner lot properties in the neighborhood or the R-5 zone. The condition would be an eyesore to the neighbors and out of character to the neighborhood.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022022-1301"],[40.7272656,-74.3212348,"130 hobart avenue, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Applicant, Sara Carothers, was granted variance relief to construct a fence in the front yard of the property located at 130 Hobart Avenue, Short Hills. The Board has set conditions for the approval, including the removal of debris from the subject premises immediately upon completion of construction and compliance with all other rules, regulations, and requirements affecting development in the Township, County, and State.","[INSTALLATION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.740110126724126,-74.33921681332164,"23 dorset lane, Millburn, New Jersey","2022-05-02 00:00:00","ZONING","DENIED","The Applicant, Ilir Mujalovic, was denied variance relief to construct an in-ground pool with a surrounding fence on the property located at 23 Dorset Lane, Short Hills, New Jersey. The Board found that the size of the backyard available for an accessory structure without the need for variance relief is only approximately 1,183 square feet on a lot containing approximately 24,036 square feet. The Applicant acknowledged that when he purchased the subject property he did not consider building a pool.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022022-1301"],[40.71918818145641,-74.30042297325951,"30 southern slope drive, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the request of Christophe and Alison Reibaud to construct a two-story addition to their existing single family home located at 30 Southern Slope Drive, Millburn, New Jersey.","[EXTENSION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.7238991,-74.286615,"milton street, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the Applicants to maintain the six foot high wooden picket fence installed in the Milton Street front yard of the property. The Applicants shall apply for a building permit within 365 days from the date of publication of this resolution. Prior to the issuance of a Certificate of Occupancy/Approval, the Applicants shall reverse the fence sections so that the good side of the fence faces the neighbors’ properties and replace all dead and/or dying trees planted on the property in the Rosedale Avenue and Milton Street front yards which serve to screen the fence from view.","[INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.7244451,-74.2859088,"rosedale avenue, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Applicants have been granted variance relief to maintain a six foot high wooden picket fence installed in the Milton Street front yard of the property. The need for variance relief is due to the corner lot status of the property resulting in two front yards and two side yards. The construct
