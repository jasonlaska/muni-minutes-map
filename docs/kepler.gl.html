 12 Lake Road.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192015-591"],[40.72856053658536,-74.2876669512195,"32 berkeley road, Millburn, New Jersey","2015-11-16 00:00:00","ZONING","APPROVED","Variance relief was granted to Kang Wang to install a fence on the property located at 32 Berkeley Road.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162015-604"],[40.729934,-74.29109,"378 wyoming avenue, Millburn, New Jersey","2014-06-02 00:00:00","ZONING","APPROVED","Variance relief was granted to Nicholas Moore for 378 Wyoming Avenue. The motion was approved by all members present. No issues were identified.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022014-457"],[40.738883801130285,-74.33565117778107,"250 dale drive, Millburn, New Jersey","2014-08-04 00:00:00","ZONING","APPROVED","Variance relief was granted to Jeff Bloom for 250 Dale Drive.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042014-455"],[40.7230185829338,-74.32629609397152,"100 oakview terrace, Millburn, New Jersey","2014-10-20 00:00:00","ZONING","DENIED","Variance relief was denied to Wen & Yufeng Dong for their property at 100 Oakview Terrace. Ian Josloffs variance relief was also denied for his property at 9 Beechcroft Road. Ione Permisons proposal to construct a master bedroom and family room addition was discussed, but no decision was made.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10202014-450"],[40.74588645869773,-74.31524246454238,"30 west beechcroft road, Millburn, New Jersey","2014-12-01 00:00:00","ZONING","APPROVED","Variance relief was granted to Ione Permison for the property located at 30 West Beechcroft Road in Short Hills. The resolution was approved by the board with a unanimous vote.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12012014-447"],[40.72244315172239,-74.30079135019376,"16 undercliff road, Millburn, New Jersey","2014-01-13 00:00:00","ZONING","APPROVED","Variance relief was granted to Nishita & Joseph Roesler for their property at 16 Undercliff Road, Millburn.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132014-466"],[40.754688620610416,-74.31526996328576,"35 sparta road, Millburn, New Jersey","2014-01-06 00:00:00","ZONING","APPROVED","Variance relief and site plan approval granted to New Cingular Wireless for 340 Millburn Avenue, Millburn. Variance relief granted to Abbie Richman for 35 Sparta Road, Short Hills. Variance relief granted to Stephen Zinnato for 79 Greenwood Drive, Millburn. Variance relief granted to Pierluigi Bruschetta for 276 Hobart Avenue, Short Hills.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062014-467"],[40.72816580384504,-74.32354666649854,"15 wells lane, Millburn, New Jersey","2014-12-15 00:00:00","ZONING","APPROVED","Variance relief was granted to Anthony & Catherine Compton for their property at 15 Wells Lane in Short Hills. The motion was carried with a unanimous roll-call vote.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12152014-446"],[40.717489,-74.300558,"2 oval road, Millburn, New Jersey","2013-05-20 00:00:00","ZONING","APPROVED","An extension of variance approval was granted for the property at 2 Oval Road, Short Hills. The motion was carried with a unanimous roll-call vote.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202013-482"],[40.719069,-74.328011,"2 meadowbrook road, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","The proposal to construct a small 2nd floor addition to the present dwelling was approved despite being in violation of the front yard setback ordinance. The addition will accommodate a master bedroom closet and is not expected to cause substantial detriment to the public good. Board members felt the proposal was modest in scope and consistent with adjacent properties.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.719069,-74.328011,"2 meadowbrook road, Millburn, New Jersey","2013-07-15 00:00:00","ZONING","APPROVED","Variance approval granted for property at 2 Meadowbrook Road, Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152013-478"],[40.729003,-74.34145800711995,"375 hobart avenue, Millburn, New Jersey","2013-10-21 00:00:00","ZONING","APPROVED","Variance relief was granted to Matthew & Penina Barr for their property at 375 Hobart Avenue in Short Hills. The motion to approve the resolution was carried with a roll-call vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10212013-472"],[40.757148997061584,-74.30680763608339,"41 exeter road, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","Chris Bowleys proposal to install a generator on his property at 41 Exeter Road was approved despite being in violation of 501.4 Side/rear yard location required. The area in question will be substantially buffered in order to screen the unit from view and the property is substantially landscaped along the South Orange Avenue property line.","[INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.718339,-74.303801,"85 undercliff road, Millburn, New Jersey","2013-06-03 00:00:00","ZONING","APPROVED","The variance relief for 85 Undercliff Road was approved by the Township of Millburn Zoning Board of Adjustment.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032013-481"],[40.734768,-74.329408,"55 stewart road, Millburn, New Jersey","2013-04-15 00:00:00","ZONING","APPROVED","The resolution granting variance relief for David Gardners property at 55 Stewart Road was approved.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152013-484"],[40.735041,-74.326764,"144 highland avenue, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the variance relief requested by the Applicants, Kimberley Reichard and Tim Milton, to permit the construction of a second story addition over a one-story portion of the existing dwelling, along with roof dormers, an entry door porch at the rear of the dwelling, a small terrace, a pergola and an outdoor fireplace, all on property located at 144 Highland Avenue, Short Hills, New Jersey.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.73492047885273,-74.34100854274418,"95 falmouth street, Millburn, New Jersey","2022-07-18 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the construction of a one-story addition to the front of a dwelling to allow for the expansion of an existing garage, resulting in a front yard setback of 36.25 feet for a corner lot where 40 feet is the minimum required front yard setback for a corner lot, on property located at 95 Falmouth Street, Millburn, granted by this Board at its meeting of June 6, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g).","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182022-1333"],[40.737355,-74.321513,"2 joanna way, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the construction of a six (6) foot wrought iron fence in a front yard where fences are permitted at a maximum height of four (4) feet in a front yard, on property located at 2 Joanna Way, Short Hills, New Jersey, granted by this Board at its meeting of August 15, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to the following conditions: The Applicants’ proposed fence shall be constructed of wrought iron, not board-on-board as originally proposed. The Applicants shall apply for a building permit within 365 days from the date of publication of this decision.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.71942976923077,-74.2960933076923,"86 locust avenue, Millburn, New Jersey","2022-03-07 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the construction of a portico and the expansion of an existing second floor bedroom has been approved by the Board. The Applicant must comply with certain conditions, including applying for a building permit within 365 days and removing all debris from the subject premises immediately upon completion of construction.","[EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072022-1284"],[40.730342,-74.332603,"15 slope drive, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","APPROVED","The Applicants request for bulk variance relief has been granted due to the exceptional and extraordinary conditions affecting the property and the structures thereon. The deviation from the applicable requirements is relatively modest and can be accomplished without substantially undermining the intent or purpose of the Zone Plan or the Township Zoning Ordinance.","[INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.7401278,-74.3464786,"17 thackeray drive, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a front porch and expansion of an existing garage on the property located at 17 Thackeray Drive, Short Hills, New Jersey. The Applicant, Simon Li, provided testimony under oath in support of the application and there was no public opposition to the application. The proposed construction would result in a front yard setback of 32.82 feet for a corner lot where 40 feet is the minimum required front yard setback for a corner lot, and a three (3) car garage where a two (2) car garage is the maximum permitted.","[NEW_CONSTRUCTION, EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.73602193115018,-74.31076786714219,"14 cross gates, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","APPROVED","The application for the subject property was approved with revised plans that addressed the Boards concerns. The proposed changes included adding an open sloped lawn area next to the pool, reducing the size of the upper deck, and providing an additional staircase for easy access. The stormwater management plan was also revised to include a new drywell and two new catch basins.","[INSTALLATION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.7224894415425,-74.2968900704958,"52 walnut avenue, Millburn, New Jersey","2022-08-15 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the variance relief requested by the Applicants, Indraja and Alex Kisel, to permit the enclosure of an existing front portico with the construction of an addition above same, along with a deck in the rear of the dwelling, on property located at 52 Walnut Avenue, Millburn, New Jersey.","[NEW_CONSTRUCTION, EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152022-1340"],[40.733462,-74.316609,"29 jefferson avenue, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to David and Natalie Reichman to permit the construction of a pool, pool house, and associated patios on their property at 29 Jefferson Avenue, Short Hills, New Jersey. The proposed pool equipment storage was relocated to the basement of the subject residence, eliminating the need for variance relief. However, the proposed construction would still result in an accessory structure located in a front yard, where accessory structures are not permitted.","[NEW_CONSTRUCTION, INSTALLATION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.74649042334822,-74.32619502613016,"45 deer path, Millburn, New Jersey","2022-12-05 00:00:00","ZONING","APPROVED","The application for construction of a two-car garage and mudroom, with a laundry facility, a pantry and a powder room, along with the renovation of the existing garage for a new family room, has been approved by the Board subject to certain conditions. The Applicants are required to apply for a building permit within 365 days from the date of publication of this decision and comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052022-1369"],[40.72693527027027,-74.31241762162162,"32 haddonfield road, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief to Mary Johnson and Paul Grossman to permit the construction of a mud room, family room, detached garage, and kitchen renovations on their property located at 32 Haddonfield Road, Short Hills, New Jersey.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.754685,-74.308903,"2 north brook drive, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of an 80 foot long, 6 foot high white vinyl fence, along South Orange Avenue, on property located at 2 North Brook Drive, Short Hills, New Jersey, and designated as Lot 15, Block 4204. The Applicants, Srujana Adusumilli and Tarun Kothuri, provided sworn testimony in support of the application and there was no public opposition to the application. The proposed fence would be similar in appearance to the fences on other properties along the same roadway in the subject neighborhood.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.719613833333334,-74.32047750000001,"519 millburn avenue, Millburn, New Jersey","2021-11-01 00:00:00","ZONING","APPROVED","The variance for Boccone South at 519 Millburn Avenue was approved.","[AUXILIARY_UNIT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012021-1229"],[40.72543872212946,-74.31459182633091,"76 whitney road, Millburn, New Jersey","2021-12-20 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit construction of a second floor addition and the expansion of a driveway has been granted by the Board. The proposed construction will result in the residence on the subject property remaining similar in size to other residences in the subject neighborhood. The scale and design of the proposed addition is in keeping with that of neighboring homes and properties.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12202021-1256"],[40.758546,-74.323122,"2 rippling brook drive, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the construction of a patio at the rear of the residence on property located at 2 Rippling Brook Drive, Short Hills, New Jersey.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.74258209834297,-74.33930757919622,"10 alexander lane, Millburn, New Jersey","2021-05-17 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a proposed patio area around the Applicants’ in-ground swimming pool on property located at 10 Alexander Lane, Short Hills, New Jersey.","[NEW_CONSTRUCTION, INSTALLATION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05172021-1169"],[40.72353063795479,-74.3231560005589,"12 ridge terrace, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","APPROVED","The Applicant, Jikang Zhou, was granted variance relief to permit an existing shed to remain behind an existing residence along the westerly property line of property located at 12 Ridge Terrace, Short Hills, New Jersey.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.7376062341449,-74.31184906642683,"90 farley road, Millburn, New Jersey","2021-06-21 00:00:00","ZONING","APPROVED","The application for Cal#3794-21, 90 Farley Road LLC, was approved by the Township of Millburn Zoning Board of Adjustment.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06212021-1183"],[40.72778,-74.3228248,"20 highland avenue, Millburn, New Jersey","2021-11-15 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a dormer, mudroom and portico has been granted by the Board. The proposed addition is in keeping with the scale and design of neighboring homes and properties. The granting of FAR variance relief can be accomplished without substantial detriment to the public good and without substantially impairing the intent and purpose of the zone plan and zoning ordinance.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11152021-1234"],[40.724327,-74.302729,"284 millburn avenue, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the granting of use variance relief requested by AHS Hospital Corp. to permit first floor physician offices on the property located at 284 Millburn Avenue, Millburn, New Jersey. The subject property is located in the Township’s B-4 Central Business Zone District and contains a one-story commercial building comprising approximately 19,000 square feet of space. The Applicant proposes to rent 5,860 square feet of the building for physician offices, with the remaining area of the building to contain up to four (4) additional tenants.","[INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.7325243,-74.3144335,"washington avenue, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The Applicant has been granted approval for the proposed fence installation, subject to certain conditions. The Applicant shall install additional shrubs and landscaping to block the view of the fence from Old Short Hills Road and Washington Avenue. The Applicant shall also apply for a building permit within 365 days from the date of publication of this decision.","[INSTALLATION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.75824241666667,-74.321946,"15 rippling brook drive, Millburn, New Jersey","2020-08-17 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Christopher and Margaret Craig to permit the construction of additions to the dwelling on property located at 15 Rippling Brook Drive, Short Hills, New Jersey. The Applicants proposal would result in a 9.74 foot second story side yard setback on the west side of the dwelling and 25.3% combined side yard setback. The Applicants revised their plans to eliminate the need for both variances by proposing the removal of an existing shed on the property and converting the proposed two-story addition on the east side of the dwelling to a one-story addition.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172020-1067"],[40.7346515,-74.2896405,"63 sagamore road, Millburn, New Jersey","2020-07-20 00:00:00","ZONING","APPROVED","The proposal for an addition to the property at 63 Sagamore Road was approved by the Board, despite requiring variance relief for several violations. The applicants plan to update the dwelling to a 4 bedroom-4-1/2 bathroom house, enlarge the existing attached front facing garage, expand the upper level, and change the roof line. The proposal will increase the building coverage to 20.9%.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07202020-1060"],[40.73312407692307,-74.29099276923077,"96 mountain avenue, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted permission to construct a deck on the property located at 96 Mountain Avenue, Millburn, New Jersey. The Applicant requires variance relief to permit the construction of the proposed deck due to the setback requirements. The Board found the application and service of notice to be in order.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.74019180328327,-74.3436518463825,"8 wordsworth road, Millburn, New Jersey","2020-06-01 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Justin and Alison Breen to permit the construction of an in-ground pool, patio and pergola on property located at 8 Wordsworth Road, Short Hills, New Jersey. The Applicants’ proposed pool, patio and pergola would result in a 41.5% lot coverage and a 23.4% accessory use coverage. The Applicants revised their plans to provide a conforming accessory structure setback during the course of the hearing.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012020-1042"],[40.75671315622954,-74.32264319081963,"26 clive hills road, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief to Etai Harel to construct an in-ground pool and pool patio on the property located at 26 Clive Hill Road, Short Hills, New Jersey.","[INSTALLATION, NEW_CONSTRUCTION]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.725288,-74.330548,"lupine way, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","APPROVED","The Applicant proposed to demolish the existing dwelling and construct a new two-story single-family dwelling in roughly the same location as the original dwelling. The Board concluded that the variance relief requested by the Applicant may be granted. The Board is satisfied that the proposed single-family dwelling will be in keeping with the other homes in this established residential neighborhood.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.72577885,-74.33263072262224,"glenwood elementary school, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Millburn Township Planning Board has already conducted a review of Ordinance No. 2537-19 and determined it is consistent with the Township Master Plan. The Board concludes that the proposed use satisfies the positive and negative criteria as required for the granting of use variance relief under the Municipal Land Use Law. The proposed use will also promote a more desirable visual environment by filling a vacant storefront on Millburn Avenue with a hip, vibrant new use attractive to the Township’s youth.","[NEW_CONSTRUCTION, ADJUSTMENT]",34,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.726379124999994,-74.2914245,"77 myrtle avenue, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The applicant proposed to convert a Cape Cod style home into a two-story dwelling, including the construction of a two-story addition at the rear of the dwelling with a side-facing two-car garage and a second-story addition over the front of the dwelling. The proposed plan revisions will minimize the impact of the addition on the streetscape. The Board approved the application with the condition that the applicant revise the plans to lower the pitch of the roof to 12 on 12, reduce the height of the roof gable and eliminate the front roof peak.","[NEW_CONSTRUCTION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.727444673469385,-74.32381332653061,"10 wyndham road, Millburn, New Jersey","2019-08-19 00:00:00","ZONING","APPROVED","The application for Cal#3694-19 by Victor & Gretta Lander for 10 Wyndham Road, Short Hills was approved. The resolution was passed with a unanimous voice vote.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192019-957"],[40.74865377874221,-74.30605660029286,"35 sinclair terrace, Millburn, New Jersey","2019-06-03 00:00:00","ZONING","APPROVED","Stephanie and Howard Vogel were granted variance relief to construct a new single family dwelling on their property at 35 Sinclair Terrace in Short Hills.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032019-937"],[40.7257830123854,-74.29890967346752,"6 farview road, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the granting of variance relief requested by the Applicants, Min Fang and Shun Wang, in Calendar No. 3704-19 for permission to construct an addition on the dwelling on property located at 6 Farview Road, Millburn, New Jersey, known and designated as Lot 14, Block 707 on the tax map of the Township of Millburn.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.717487,-74.308244,"231 main street, Millburn, New Jersey","2019-12-16 00:00:00","ZONING","APPROVED","The Millburn Zoning Board of Adjustment approved variance relief and minor site plan approval to permit an increase in permitted density, as well as variance relief to permit 0% on-site recreational space and 5 parking spaces on property located at 231 Main Street, Millburn, New Jersey, known and designated as Lot 24, Block 1001 on the tax map of the Township of Millburn.","[ADJUSTMENT, NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12162019-990"],[40.725793555555555,-74.29170766666667,"84 myrtle avenue, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the granting of variance relief requested by the Applicants, Judson and Zoe La Londe, in Calendar No. 3685-19 for permission to construct a second story addition to the dwelling on property at 84 Myrtle Avenue, Millburn, New Jersey. The proposed second story addition would result in an 11.92 foot front yard setback, which is less than the minimum 40 foot front yard setback required by the R-6 zone district. Therefore, variance relief was required and granted.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.722705817135086,-74.3020346083561,"18 parkview drive, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The applicant, Megan Marx, was granted variance relief to construct a one-story addition to the dwelling on property located at 18 Parkview Drive, Millburn, New Jersey. The proposed addition will result in a 48.8% lot coverage and 25.6% building coverage, which exceeds the maximum coverage allowed in the R-6 zone. No objectors or interested parties appeared or testified at the hearing.","[EXTENSION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.756433,-74.300529,"1 pilgrim road, Millburn, New Jersey","2019-03-18 00:00:00","ZONING","APPROVED","The resolution was approved to permit the reconfiguration and replacement of an existing patio and pool surround on property located at 1 Pilgrim Road, Short Hills, New Jersey, known and designated as Lot 9, Block 4305 on the tax map of the Township of Millburn.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182019-918"],[40.71966376251733,-74.30282781620704,"68 southern slope drive, Millburn, New Jersey","2019-01-07 00:00:00","ZONING","DENIED","The variance relief requested by the Applicant in connection with property located at 68 Southern Slope Drive, Millburn was denied due to the area ratio resulting in a substantial detriment to the public good and a substantial impairment of the intent and purpose of the established zone plan and zoning ordinance of the Township.","[]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01072019-898"],[40.7320294,-74.3160723,"barnsdale road, Millburn, New Jersey","2019-11-04 00:00:00","ZONING","APPROVED","The Applicant proposed to construct a one-story kitchen and breakfast room addition at the rear of the dwelling and extend the existing patio to provide additional outdoor living space. The Board concluded that the variance relief requested by the Applicant may be granted. The Board is satisfied that the Applicant’s home with the proposed addition and patio expansion will be an enhancement to the streetscape and remain in keeping with the other homes in the neighborhood.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042019-977"],[40.74620952975593,-74.32891742529888,"55 cayuga way, Millburn, New Jersey","2019-11-18 00:00:00","ZONING","APPROVED","Variance relief was granted to David Daniels to construct additions on the dwelling on property located at 55 Cayuga Way, Short Hills, New Jersey. The proposed additions would result in 27.3% floor area ratio, 52.0% lot coverage, 23.8% building coverage, 29.8% combined side yard setback, 17.4% rear yard unoccupied and 24.65 foot side yard setback for a side facing garage. The floor area ratio variance requires relief pursuant to N.J.S.A. 40:55D-70d(4).","[ADJUSTMENT, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182019-979"],[40.7227099,-74.2968019,"215-219 millburn avenue, Millburn, New Jersey","2018-04-16 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit no on-site loading space and 41 on-site parking spaces for the proposed STEM-based learning and play studio. The Applicant satisfied the requirements for preliminary and final major site plan approval. The use approved is that of a STEM-based learning and play studio.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.75650793721519,-74.30267506438818,"52 winthrop road, Millburn, New Jersey","2018-05-21 00:00:00","ZONING","APPROVED","The applicant made revisions to the plan, including eliminating the need for rear yard unoccupied variance relief, increasing setbacks, and reducing lot coverage. The Board members were pleased with the revisions and approved the application.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05212018-844"],[40.71975161538462,-74.29567884615385,"78 locust avenue, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","The Applicants were granted variance relief to construct a second story addition on the dwelling on property located at 78 Locust Avenue, Millburn, New Jersey. The proposed addition will create a master bedroom suite and a second floor laundry. The Applicants demonstrated that the proposed site will accommodate the problems associated with the proposed floor area larger than that permitted by the zoning ordinance to establish special reasons.","[NEW_CONSTRUCTION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.73022538134698,-74.32229723719483,"11 barberry lane, Millburn, New Jersey","2018-11-05 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief to Addison and Kerra Sollog for permission to construct a freestanding outbuilding with shower and toilet, patios and fencing on property located at 11 Barberry Lane, Short Hills.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052018-881"],[40.7227099,-74.2968019,"215-219 millburn avenue, Millburn, New Jersey","2018-03-19 00:00:00","ZONING","APPROVED","Parking and loading variances were approved for Genius Gems, LLC at 215-219 Millburn Avenue.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03192018-822"],[40.72369471637461,-74.33035823713772,"299 forest drive south, Millburn, New Jersey","2018-08-06 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the construction of additions to the dwelling that would result in an 18% combined side yard setback, 16% rear yard setback and 16.1% rear yard. The Applicants have proposed to reduce the size of the second floor addition to provide a conforming floor area ratio. The Board is satisfied that the home with the proposed additions will continue to be in keeping with the existing home and other homes in the neighborhood.","[NEW_CONSTRUCTION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.73635234205538,-74.31041041523422,"64 farley road, Millburn, New Jersey","2018-02-05 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Jennifer and David Rothberg for permission to construct a second story addition to the dwelling and patio expansion with hot tub on property located at 64 Farley Road, Short Hills, New Jersey. The Applicants require variance relief for floor area ratio variance pursuant to N.J.S.A. 40:55D-70d(4). The Board received and considered the plans prepared by Klesse Architects.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052018-808"],[40.72744051020408,-74.32381748979591,"14 wyndham road, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to permit the installation of a generator on property located at 14 Wyndham Road, Short Hills, New Jersey known and designated as Lot 8, Block 211 on the tax map of the Township of Millburn. The Applicant wishes to install an emergency standby generator on the west side of the dwelling near the air conditioning unit. The Applicant could place a generator in a location on the east side of the dwelling with a conforming 12 foot setback.","[INSTALLATION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.71982116666667,-74.3200435,"511 millburn avenue, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the construction of a one-car detached garage resulting in a 38.3% floor area ratio, subject to certain conditions. The Applicants must comply with the representations made before the Board and remove all debris from the subject premises immediately upon completion of construction.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.71784051830055,-74.29581495350519,"40 haran circle, Millburn, New Jersey","2018-06-25 00:00:00","ZONING","APPROVED","The construction of the property at 40 Haran Circle has been approved by the Zoning Board of Adjustment of the Township of Millburn. The applicants are required to comply with the representations made before the Board and remove all debris from the site upon completion of construction. They must also apply for a building permit within 365 days from the date of publication of this decision.","[NEW_CONSTRUCTION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06252018-853"],[40.735529128518145,-74.33488682111648,"26 randall drive, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the installation of a garage door for a third-car garage bay. The addition shall be constructed in accordance with the testimony at the hearing and the plans prepared by Klesse Architects, consisting of three sheets dated May 25, 2018. Prior to the issuance of a Certificate of Occupancy/Approval, the Applicants shall install 20 conifers along the side property line as shown on the Klesse Architects plans dated May 25, 2018 to buffer the view of the garage from the adjacent property.","[INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.731758473612,-74.3490283228696,"21 colonial way, Millburn, New Jersey","2017-11-20 00:00:00","ZONING","APPROVED","The applicant at 21 Colonial Way was approved to install an elevator in a portion of the garage, which will allow the homeowner to access the basement as well as the 2nd floor of the dwelling. The elevator addition will have minimal impact on the streetscape and surrounding area.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11202017-787"],[40.7241853030303,-74.33279749494949,"295 taylor road south, Millburn, New Jersey","2017-06-26 00:00:00","ZONING","APPROVED","Variance relief was granted to construct an addition/deck on the property located at 295 Taylor Road South.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06262017-756"],[40.73996632237986,-74.3282343802941,"220 hartshorn drive, Millburn, New Jersey","2017-02-06 00:00:00","ZONING","APPROVED","Variance relief was granted to Rosario & Jennifer DiMinni to construct additions on the property located at 220 Hartshorn Drive.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062017-718"],[40.728733,-74.341862,"370 hobart avenue, Millburn, New Jersey","2017-11-06 00:00:00","ZONING","APPROVED","Emily & Gregg Gunselman were granted partial variance relief to install a patio/driveway/entry gate on the property located at 370 Hobart Avenue. Laurence & Jamie Brooks were granted variance relief to construct an addition on the property located at 71 Stony Lane. Diana Dieckman was granted variance relief to install a patio/fire pit on the property located at 10 Garden Court.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062017-785"],[40.73249365642281,-74.30968929771613,"49 woodcrest avenue, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","Justin & Jayme Golden were granted a variance to construct a cabana to the rear yard of their property at 49 Woodcrest Avenue. The proposed cabana will not be visible from the street and is buffered so as not to be intrusive to the adjoining property owners. The cabana will be open-air and will offer a spot to get out of the sun.","[AUXILIARY_UNIT, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.728048,-74.328612,"17 forest drive, Millburn, New Jersey","2016-07-18 00:00:00","ZONING","APPROVED","The Board approved the proposal to construct a two-story addition in the rear center of the dwelling and a two-story attached carriage house. The property is a designated site in the Short Hills Historic District. The addition has been designed to complement the existing structure and continue the feel of the historic nature of the site.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182016-672"],[40.719919907812574,-74.32739882850682,"34 claremont drive, Millburn, New Jersey","2016-01-11 00:00:00","ZONING","APPROVED","The setback of 34’ from Claremont Drive was approved. The side yard setback of the detached garage was increased from 3’ to 18.2’. One tree in the area of the proposed driveway will be removed and 2 trees along Claremont Drive will remain. A grading plan will be required to be filed with the Township Engineering department to address the drainage problem at the corner of Wellington Avenue and Claremont Drive.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],[40.72249812460093,-74.29689286147887,"56 walnut avenue, Millburn, New Jersey","2016-02-08 00:00:00","ZONING","APPROVED","Ralph Ferdinands application for maintaining a patio in its current location was approved despite being in violation of the 606.2e3a - Accessory structure side yard setback. The patio is 5 off the property line and does not meet the Townships requirement for a 12 side yard setback for the patio. However, the Board approved the application after considering the applicants situation and the support of the adjoining property owner.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02082016-626"],[40.75329813163912,-74.30801655583176,"136 silver spring road, Millburn, New Jersey","2016-05-16 00:00:00","ZONING","APPROVED","Variance relief was granted to Ilya Samuylov to construct a front yard wall on the property located at 136 Silver Spring Road.","[INSTALLATION, ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162016-657"],[40.720946083255235,-74.30228186652923,"74 mountainview road, Millburn, New Jersey","2016-09-19 00:00:00","ZONING","APPROVED","Variance relief was granted to Gretchen Brewer to construct an addition on the property located at 74 Mountainview Road.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09192016-683"],[40.72958870219131,-74.31807535783801,"29 delwick lane, Millburn, New Jersey","2016-12-05 00:00:00","ZONING","APPROVED","Variance relief was granted to Edward & Donna Talia to construct a dwelling on the property located at 29 Delwick Lane.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052016-696"],[40.71935953846154,-74.32229600000001,"70 meadowbrook road, Millburn, New Jersey","2016-06-06 00:00:00","ZONING","APPROVED","Variance relief was granted to Derrick & Katiuska Carlo to construct an addition on the property located at 70 Meadowbrook Road.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062016-662"],[40.72146851196398,-74.29606961385815,"155 myrtle avenue millburn, Millburn, New Jersey","2015-08-17 00:00:00","ZONING","APPROVED","The proposal to expand the driveway and build retaining walls on either side was approved by the Board. The power of attorney submitted by the applicants was acceptable. The area in violation was deemed minimal by the Board members.","[EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172015-564"],[40.72929958870099,-74.31333082970123,"15 hillside avenue, Millburn, New Jersey","2015-09-28 00:00:00","ZONING","APPROVED","Variance relief was granted to Mariam & David Hoffman to construct a new dwelling with pool, patio & tennis court on the property located at 15 Hillside Avenue.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09282015-577"],[40.73079928571428,-74.29050128571429,"365 wyoming avenue, Millburn, New Jersey","2015-10-05 00:00:00","ZONING","APPROVED","Mr. & Mrs. Salerno were granted variance relief to construct an addition on their property located at 365 Wyoming Avenue.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052015-579"],[40.74051099663959,-74.32585315315809,"191 hartshorn drive, Millburn, New Jersey","2015-11-16 00:00:00","ZONING","APPROVED","Variance relief was granted to P & H Realty to construct a dwelling on the property located at 191 Hartshorn Drive.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162015-604"],[40.731924875,-74.291284875,"87 maple street, Millburn, New Jersey","2014-06-02 00:00:00","ZONING","APPROVED","Variance relief was granted to Awais Sethi for 87 Maple Street. The motion was made by Michael Parlavecchio and seconded by Mary McNett. The roll-call vote was unanimous in favor of the motion.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022014-457"],[40.71862728571429,-74.29996471428572,"873 ridgewood road, Millburn, New Jersey","2014-08-04 00:00:00","ZONING","APPROVED","Variance relief was granted to Madhav Gurijala for the property located at 873 Ridgewood Road, Millburn.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042014-455"],[40.733203,-74.291205,"98 sagamore road, Millburn, New Jersey","2014-10-20 00:00:00","ZONING","APPROVED","Variance relief was approved for Lisa Zhang at 98 Sagamore Road in Millburn. The details of the variance were not provided in the document.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10202014-450"],[40.73224960370076,-74.28878903136314,"340 wyoming avenue, Millburn, New Jersey","2014-01-13 00:00:00","ZONING","APPROVED","A certificate of pre-existing nonconformity was granted to Richele Gruber for the property located at 340 Wyoming Avenue in Millburn. The issue of nonconformity was resolved and the property is now in compliance with zoning regulations.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132014-466"],[40.744272808724205,-74.31220966378106,"10 fairfield drive, Millburn, New Jersey","2014-12-15 00:00:00","ZONING","APPROVED","Variance relief was granted to Robert & Janet Francis for their property at 10 Fairfield Drive in Short Hills. The resolution was approved unanimously by the board members present.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12152014-446"],[40.7166953,-74.3047522,"10a east willow street, Millburn, New Jersey","2013-05-20 00:00:00","ZONING","APPROVED","The variance relief was approved for So I Heard Music, LLC at 10A East Willow Street, Millburn. An extension of variance approval was granted for Adam & Miri Forster at 2 Oval Road, Short Hills. Michael & Terri Roths proposal to install a front yard fence was approved with an extension along Falmouth Street towards the adjoining property line.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202013-482"],[40.721107663819325,-74.3226942489841,"51 baltusrol way, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","Proposal for 51 Baltusrol Way was approved. No information on the issue or resolution was provided.","[NEW_CONSTRUCTION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.72089285714286,-74.32375371428571,"83 wellington avenue, Millburn, New Jersey","2013-10-21 00:00:00","ZONING","APPROVED","Variance relief was granted to G. Wong & J. Lee for the property located at 83 Wellington Avenue in Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10212013-472"],[40.723032975015464,-74.31774353240579,"42 winding way, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","The proposed addition to the property at 42 Winding Way was approved despite not meeting the required combined side yard setback. The addition will be an 18 x 22 2-story addition to accommodate a family room on the first floor and a master bedroom suite on the second floor. The board felt that c(1) variance relief could be granted.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.734020342007355,-74.33967795457258,"385 hartshorn drive, Millburn, New Jersey","2013-04-15 00:00:00","ZONING","APPROVED","The resolution for Cal#3232 at 385 Hartshorn Drive was approved with a unanimous roll-call vote. No information was provided for Cal#3233 at 55 Stewart Road. The revised documents for Cal#3238 at 82 West Road were approved with a variance relief required for alteration of a site elevation in excess of 1’ within 5’ of an adjoining property line.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152013-484"],[40.73547325,-74.33751075,"356 hartshorn drive, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","\"DENIED\"","\"The application for variance relief to permit the construction of a cabana and patio in the rear yard of the property located at 356 Hartshorn Drive, Short Hills, New Jersey, was denied by the Millburn Township Zoning Board of Adjustment. The proposed construction would have resulted in a building coverage of 15.5%, exceeding the maximum building coverage permitted.\"","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.737355,-74.321513,"2 joanna way, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to permit the construction of a six-foot tall fence along both the Parsonage Hill Road side of the residence and the rear of the Property bordering a pond on the adjacent property. The Applicants partially revised their requested variance relief by withdrawing their request for a board on board fence in favor of six (6) foot wrought iron fence along the Parsonage Hill Road property line. The proposed fence would match the neighboring properties’ fences along the same stretch of the County roadway.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.71942976923077,-74.2960933076923,"86 locust avenue, Millburn, New Jersey","2022-03-07 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the variance relief requested by the Applicant, Alexy Gashkevich, to permit the construction of a portico and the expansion of an existing second floor bedroom on the property located at 86 Locust Avenue, Millburn, New Jersey. The proposed construction is needed to provide shelter for persons and deliveries left on the existing front porch when it rains. The Applicant also stated that other residences in the subject neighborhood contain foyers with an appearance similar to the application’s proposed construction, both visually and in terms of size and scope.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072022-1284"],[40.730154433963406,-74.3321617171269,"9 slope drive, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the construction of a pool, patio and other site improvements, all of which, including the existing conditions on the subject property, will have 38.3% lot coverage, when a maximum of 35% is permitted, on property located at 9 Slope Drive, Short Hills, New Jersey, approved by this Board at its meeting of May 16, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10g, subject to the following conditions: The Applicant shall plant 13 Giant Green Arborvitae in the rear of the subject property, all of which will be approximately 8 to 10 feet tall at the time of planting, and if the new plantings cannot be planted within the subject drainage easement, same will be planted adjacent to said drainage easement. The Applicant shall apply for a building permit within 365 days from the date of publication of this decision. The Applicant shall be bound to comply with the representations made before this Board by the Applicant and at the public hearing, including as set forth in the Board’s findings of fact contained in this resolution.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.736161522254136,-74.33691175261646,"346 hartshorn drive, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","APPROVED","The Board granted approval for the allowable lot coverage and impervious front yard coverage of 42.11% with certain conditions. The Applicant is required to install boxwoods landscaping, apply for a building permit within 365 days, remove all debris from the premises, and comply with all other rules and regulations. The Applicants representations made before the Board are conditions of the approvals.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.73593534851137,-74.31334399808621,"20 park road, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","APPROVED","The application for the subject property was approved with revised plans that addressed the Boards concerns. The proposed changes included adding an open sloped lawn area next to the pool, reducing the size of the upper deck, and providing an additional staircase for easy access. The stormwater management plan was also revised to include a new drywell and two new catch basins.","[INSTALLATION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.752562887208626,-74.31921188948179,"40 holly drive, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Ernest Lim & Jennie Cho-Lim to permit the construction of a new residence on property located at 40 Holly Drive, Short Hills, New Jersey. The proposed construction would result in a building height of 41.58 feet, where the maximum allowable building height is 40 feet; and a steep slope disturbance of 4,000 square feet, where 1,000 square feet is the maximum allowable steep slope disturbance.","[NEW_CONSTRUCTION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.74649042334822,-74.32619502613016,"45 deer path, Millburn, New Jersey","2022-12-05 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the construction of a one-story addition consisting of a two-car garage, mudroom, laundry facility, pantry, and powder room, along with the renovation of the existing garage for a new family room on the property located at 45 Deer Path, Short Hills, New Jersey.","[NEW_CONSTRUCTION, EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052022-1369"],[40.73584738270683,-74.34621879033168,"21 dryden terrace, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the construction of a pool and patio on the property located at 21 Dryden Terrace has been approved. The proposed construction is consistent with the goals and objectives of the MLUL, the Township’s Master Plan, and the Township Zoning Ordinance. The proposed construction will be adequately screened from view from neighboring properties by the proposed and existing plantings, and the existing fence on the subject property.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.732516,-74.334086,"slope drive, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The Applicant proposed to expand an existing patio and construct a new outdoor kitchen, pergola, and hot tub in a side yard of the Oxford Drive-facing portion of the residence, which is technically located in the area that would be considered the front yard setback for Oxford Drive. The proposed construction would result in an accessory structure located within 80 feet of a front yard setback for a corner lot and an accessory structure located within 12 feet of a side yard setback. However, the Applicants proposal meets special reason (g) under the Municipal Land Use Law, N.J.S.A. 40:55D-1, et seq. (the “MLUL”), stating that there is sufficient space in appropriate locations for residential use on the Property, and that the proposal is a logical use of said space.","[AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.72543872212946,-74.31459182633091,"76 whitney road, Millburn, New Jersey","2021-12-20 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants, Megan & Peter Rosenstein, in Calendar No. 3824-21 to permit the construction of a second floor addition and the expansion of a driveway, on property located at 76 Whitney Road, Short Hills, New Jersey, and designated as Lot 42, Block 1207, on the tax map of the Township of Millburn has been granted by the Millburn Township Zoning Board of Adjustment. The Applicants propose to construct a second floor master suite over the existing garage, to renovate the existing undersized second floor bedrooms and bathrooms, and to extend the existing driveway’s footprint to allow for the parking of a second car.","[EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12202021-1256"],[40.727029,-74.290484,"80 cypress street, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a second floor master bedroom, master bathroom, walk-in closet and laundry room; new deck stairs located at the existing deck location; renovation of the existing second floor hall bathroom, existing bedroom closets, kitchen and first floor bathroom; and expand the existing garage, resulting in a front yard setback of 21.7 feet at Myrtle Avenue where the required minimum front yard setback for a corner lot is 40 feet, and a FAR of 39.6% where 36% is the maximum allowable FAR, on property located at 80 Cypress Street, Millburn, granted by this Board at its meeting of June 7, 2021, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to the following conditions: 1. The Applicants shall apply for a building permit within 365 days from the date of publication of this decision. 2. The Applicants shall be bound to comply with the representations made before this Board by the Applicants and at the public hearing, including as set forth in the Board’s findings of fact contained in this resolution. The Board has relied upon such representations in adopting its findings of fact and granting the approvals set forth herein. Such representations are hereby made conditions of such approvals.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.73555586810794,-74.34795412458296,"93 addison drive, Millburn, New Jersey","2021-05-17 00:00:00","ZONING","DENIED","The Applicants, Preeti and Kamal Singh, were denied variance relief to construct an addition to the first floor of the property located at 93 Addison Drive, Short Hills, New Jersey. The proposed addition did not meet the Township Zoning Ordinance requirements for the R-5 zone, specifically regarding minimum accessory structure side yard setback, minimum combined side yard setback, and minimum side yard setback for a building exceeding 18 feet in height.","[EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05172021-1169"],[40.731014736842106,-74.32109842105262,"30 montview avenue, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit an expansion of the existing garage, resulting in a combined side yard setback of 32.73% where the minimum required combined side yard setback is 35%, on property located at 30 Montview Avenue, Short Hills, granted by this Board at its meeting of July 19, 2021, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to the following conditions: The Applicants shall apply for a building permit within 365 days from the date of publication of this decision. The Applicants shall be bound to comply with the representations made before this Board by the Applicants and their professionals at the public hearings, as set forth in the Board’s findings of fact contained in this resolution. The Applicants shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction. The Applicants shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.72778,-74.3228248,"20 highland avenue, Millburn, New Jersey","2021-11-15 00:00:00","ZONING","\"APPROVED\"","\"The Millburn Township Zoning Board of Adjustment granted variance relief to Brian and Sookie Koo to permit the construction of a dormer, mudroom, and portico on their property at 20 Highland Avenue, Short Hills, New Jersey. The property is considered an historic house and contains many non-conforming conditions, including an undersized lot and minimum lot area and width requirements. The Applicants appeared without counsel and there was no public opposition to the application.\"","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11152021-1234"],[40.72437389867322,-74.30474500875108,"304 millburn avenue, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit a subdivision resulting in the creation of Block 804, Lot 7.01 and Block 804, Lot 7.02, resulting in a residential use on Lot 7.02 where residential uses are not permitted in the B-4 Zone, a 2.62 side yard setback for Lot 7.01 where 10 feet is the minimum required side yard setback, and a 6.34 foot side yard setback on Lot 7.02 where 10 feet is the minimum required side yard setback, is approved by the Board subject to certain conditions. The Board finds that the proposed development preserves the character of the subject neighborhood, and that any negative impact from this proposed subdivision is negligible and not a substantial detriment, especially given the existing similar uses in the subject neighborhood.","[SUBDIVISION, RESIDENTIAL_USE, SIDE_YARD_SETBACK]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.7276102,-74.3110911,"old short hills road, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The Applicant has been granted approval for the proposed fence installation, subject to the condition that additional shrubs and landscaping be installed to block the view of the fence from Old Short Hills Road and Washington Avenue. The Applicant must also apply for a building permit within 365 days from the date of publication of this decision and comply with all other rules, regulations, and requirements affecting development in the Township, County, and State.","[INSTALLATION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.75824241666667,-74.321946,"15 rippling brook drive, Millburn, New Jersey","2020-08-17 00:00:00","ZONING","APPROVED","The application for Cal#3743-20 by Christopher & Margaret Craig for 15 Rippling Brook Drive, Short Hills was approved. The resolution was adopted with a unanimous voice vote.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172020-1067"],[40.7346515,-74.2896405,"63 sagamore road, Millburn, New Jersey","2020-07-20 00:00:00","ZONING","APPROVED","The applicant was granted permission to construct an addition to their dwelling, which would serve as a family room and accommodate an elevator shaft. The proposal was in violation of building and lot coverage regulations, but the Board granted variance relief due to pre-existing non-conforming conditions. The construction will conform to all Township ordinances in place with regard to hours of construction.","[EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07202020-1060"],[40.73312407692307,-74.29099276923077,"96 mountain avenue, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The Board of Adjustment has granted variance relief to permit the construction of a deck on the property located at 96 Mountain Avenue, Millburn, New Jersey. The Applicants are required to comply with all representations made before the Board and all other rules, regulations, and requirements affecting development in the Township, County, and State. Prior to the issuance of a Certificate of Occupancy/Approval, the Applicants must remove all debris from the subject premises immediately upon completion of construction and maintain the site in reasonable order during construction.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.74051099663959,-74.32585315315809,"191 hartshorn drive, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","DENIED","The application for variance relief requested by the Applicants, Cory and Jill Schneider, to construct an addition to the dwelling on property located at 191 Hartshorn Drive, Short Hills was dismissed for lack of prosecution by the Board.","[EXTENSION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.724982619558226,-74.33060213920776,"332 lupine way, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the variance relief requested by Bing Shen to construct a new single family dwelling on property located at 332 Lupine Way, Short Hills. The Applicant required variance relief for front yard setback and front yard coverage. The Applicant revised the plans to eliminate the need for other variances.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.721388,-74.320122,"campbell road, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Board has approved the proposed use of an instructional school and studio in the B-3 zone district. The property is suitable for the proposed use and will promote the public good and general welfare by providing an educational use that serves the needs of the residents of the surrounding area and the local middle school and high school student populations. The proposed use will also promote a more desirable visual environment by filling a vacant storefront on Millburn Avenue with a hip, vibrant new use attractive to the Township’s youth.","[NEW_CONSTRUCTION, ADJUSTMENT]",34,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.726879833333335,-74.29069033333333,"68 myrtle avenue, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","Variance relief was granted to Yair Bendory for permission to construct a second story addition to the dwelling on property at 68 Myrtle Avenue, Millburn, New Jersey. The proposed addition would result in a 24.65 foot front yard setback and a 7.4 foot side yard setback, which are less than the minimum requirements for the R-6 zone district. The Applicants Architect testified the second story dormer on the side of the dwelling would be adjusted to meet the required 8.64 foot side yard setback for building segments over eighteen feet in height.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.7257830123854,-74.29890967346752,"6 farview road, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","APPROVED","The Board has granted bulk variance relief to permit the construction of a one story rear addition to the Applicants’ dwelling resulting in a minimum 17.3% rear yard setback and minimum 20.5% rear yard unoccupied. However, the floor area ratio variance relief was denied. The Applicants are required to submit revised plans reflecting a conforming floor area ratio and eliminating the initially proposed patio before the issuance of a building permit.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.717487,-74.308244,"231 main street, Millburn, New Jersey","2019-12-16 00:00:00","ZONING","\"APPROVED\"","\"Sebastian Cupos request for a zoning variance at 231 Main Street was approved.\"","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12162019-990"],[40.725793555555555,-74.29170766666667,"84 myrtle avenue, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment of the Township of Millburn has approved the construction of a building on 84 Myrtle Avenue, subject to certain conditions. The applicants must comply with the representations made before the Board and remove all debris from the site upon completion of construction. They must also comply with all other rules, regulations, and requirements affecting development in the Township, County, and State.","[NEW_CONSTRUCTION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.722705817135086,-74.3020346083561,"18 parkview drive, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The property at 18 Parkview Drive has been approved for consolidation of two lots into one. The applicant must obtain a new lot designation from the Township Tax Assessor and record the approved and executed Deed in the Essex County Register’s Office. The applicant must also comply with various conditions before obtaining a Certificate of Occupancy/Approval.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.72749227727473,-74.28749889418016,"29 bailey road, Millburn, New Jersey","2019-03-18 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Daniel and Andrea Cannon to construct a two-story addition on the dwelling and install a rear patio and generator on property located at 29 Bailey Road, Millburn, New Jersey. The Applicants require variance relief due to the proposed addition, patio, and generator exceeding the maximum floor area ratio, building coverage, accessory use coverage, and generator setback permitted by the zoning ordinance. The Applicants demonstrated that the proposed site will accommodate the problems associated with the proposed floor area larger than that permitted by the zoning ordinance to establish special reasons.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182019-918"],[40.71966376251733,-74.30282781620704,"68 southern slope drive, Millburn, New Jersey","2019-01-07 00:00:00","ZONING","DENIED","The applicant, Solis Development Group, was denied floor area ratio variance relief for the construction of an addition to the dwelling and a detached one-car garage on property located at 68 Southern Slope Drive, Millburn, New Jersey. The Millburn Township Zoning Board of Adjustment found that the application and service of notice were in order, but the Applicant did not meet the requirements for the variance.","[NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01072019-898"],[40.728464235606694,-74.31182037319161,"54 old short hills road, Millburn, New Jersey","2019-11-04 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the granting of variance relief to Michael and Beverly Williams to permit the construction of a patio on their property located at 54 Old Short Hills Road, Short Hills, New Jersey. The Applicants proposed patio would result in a 9 foot accessory side yard setback and 44.69% lot coverage, which required variance relief. The Applicants revised their plans to eliminate the request for a variance to permit an accessory structure in the side yard and to reduce the extent of the deviations from the accessory structure setback and lot coverage requirements.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042019-977"],[40.74620952975593,-74.32891742529888,"55 cayuga way, Millburn, New Jersey","2019-11-18 00:00:00","ZONING","APPROVED","David Daniels request for a zoning adjustment at 55 Cayuga Way in Short Hills was approved by the Township of Millburn Zoning Board of Adjustment on November 18, 2019.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182019-979"],[40.7227099,-74.2968019,"215-219 millburn avenue, Millburn, New Jersey","2018-04-16 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief and preliminary and final site plan approval to Genius Gems, LLC for an indoor STEM-based learning and play studio on property located at 215-219 Millburn Avenue, Millburn, New Jersey. The proposed use is not an expressly permitted use in the B-2 zone, therefore the Applicant required use variance relief pursuant to N.J.S.A. 40:55D-70d (1) to permit the proposed indoor learning and play studio. The Applicant also required variance relief pursuant to N.J.S.A. 40:55D-70c for on-site parking spaces and on-site loading space, which was granted with a slight adjustment.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.71975161538462,-74.29567884615385,"78 locust avenue, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","The Applicants, Adam and Jamie Dauber, were granted variance relief to construct a second story addition on the dwelling on property located at 78 Locust Avenue, Millburn, New Jersey.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.72320783333333,-74.30424649999999,"18 wittkop place, Millburn, New Jersey","2018-11-05 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has approved the application of Ping Yin and Yangguan Wu to construct a second story addition to the dwelling on property located at 18 Wittkop Place, Millburn, New Jersey. The proposed second story addition would result in a 28.0 foot front yard setback, which is less than the minimum 40 foot front yard setback required by the R-6 zone district. However, the Board has granted variance relief.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052018-881"],[40.7227099,-74.2968019,"215-219 millburn avenue, Millburn, New Jersey","2018-03-19 00:00:00","ZONING","DENIED","The applicants proposal to establish a STEM-based learning/playing studio at 215-219 Millburn Avenue was denied due to violation of zoning regulations 606.6b, 607.1, and 607.2. The applicant was also seeking site plan approval.","[NEW_CONSTRUCTION, ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03192018-822"],[40.72364430277792,-74.33036843314603,"297 forest drive south, Millburn, New Jersey","2018-08-06 00:00:00","ZONING","DENIED","The Board denied the variance relief requested by the Applicants to permit the construction of additions to the dwelling on property located at 297 Forest Drive South, Short Hills. The Board found that the proposed second story addition could be further reduced in size to reduce or eliminate the extent of the floor area ratio variance. The Board concluded that granting approval to allow the construction of the proposed second story addition on the structure resulting in a 112.7%, or 4,744 square foot floor area ratio would result in a substantial detriment to the public good and a substantial impairment of the intent and purpose of the established zone plan and zoning ordinance of the Township.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.73635234205538,-74.31041041523422,"64 farley road, Millburn, New Jersey","2018-02-05 00:00:00","ZONING","APPROVED","The application for Cal#3588-17 at 64 Farley Road, Short Hills was approved by the Township of Millburn Zoning Board of Adjustment. No issue was identified.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052018-808"],[40.717584,-74.326468,"622 morris turnpike, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","The waiver of EIS checklist requirement, use and bulk variance relief and minor site plan approval requested by the Applicant to permit a one-on-one personal training/physical fitness gym in a 725 square foot portion of the existing building located at 622 Morris Turnpike, Short Hills approved by this Board on May 7, 2018 be and it hereby is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g) subject to the following conditions.","[INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.72457997981066,-74.33083063108904,"316 lupine way, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has approved the application of Lisa and Patrick Haggerty to construct a one-car detached garage on their property located at 316 Lupine Way, Short Hills, New Jersey. The proposed garage will result in a 38.3% floor area ratio, which is higher than the maximum 36% floor area ratio permitted by the R-6 zone district. However, the Board has granted variance relief based on the Applicants demonstration that the proposed site will accommodate the problems associated with the proposed floor area larger than that permitted by the zoning ordinance to establish special reasons.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.75650793721519,-74.30267506438818,"52 winthrop road, Millburn, New Jersey","2018-06-25 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Debra and Anthony Wolk to permit the construction of an addition to the dwelling, an in-ground pool and patio on property located at 52 Winthrop Road, Short Hills, New Jersey. The Applicants proposed addition, pool and patio will result in a 38.7% lot coverage, 14.6% building coverage and 20.9% accessory coverage. The revised plans also reduced the extent of the deviation from the allowable lot coverage, building coverage and accessory coverage.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06252018-853"],[40.73525589553874,-74.3349431867218,"19 randall drive, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the installation of a garage door for a third-car garage bay. The addition shall be constructed in accordance with the testimony at the hearing and the plans prepared by Klesse Architects, consisting of three sheets dated May 25, 2018. Prior to the issuance of a Certificate of Occupancy/Approval, the Applicants shall install 20 conifers along the side property line as shown on the Klesse Architects plans dated May 25, 2018 to buffer the view of the garage from the adjacent property.","[INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.73129954785778,-74.34574765507097,"115 hemlock road, Millburn, New Jersey","2017-11-20 00:00:00","ZONING","APPROVED","The applicant was granted approval for their proposal to install an elevator to their dwelling despite being in violation of the front yard setback regulation. The Board members felt that the applicant addressed their initial concerns and the distance between the applicants house and the objectors house was significant. No tags were mentioned in the document.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11202017-787"],[40.72640726530612,-74.31206626530611,"9 midhurst road, Millburn, New Jersey","2017-06-26 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the resolution for Gabriela Dieguez/Gaston Levin to construct an addition on the property located at 9 Midhurst Road.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06262017-756"],[40.724909637705125,-74.2878198003869,"42 cypress street, Millburn, New Jersey","2017-11-06 00:00:00","ZONING","APPROVED","Larry & Julia Pobiner were granted variance relief to construct a deck/detached garage on the property located at 42 Cypress Street.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062017-785"],[40.72323785,-74.33680547937803,"830 morris turnpike, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","Stone
