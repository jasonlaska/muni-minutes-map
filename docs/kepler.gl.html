le family home located at 9 Rahway Road, Millburn, New Jersey known and designated as Lot 22, Block 501 on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION, EXTENSION]",22,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.720235,-74.325381,"31 elmwood place, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Zhuping Liu and Jie Xu to construct an addition on their property located at 31 Elmwood Place, Short Hills, New Jersey. The proposed addition would result in a floor area ratio of 37.5%, building coverage of 25.9%, and combined side yard setback of 31.0%, which exceeds the maximum standards set by the R-6 zone. The Board found that the proposed site will accommodate the problems associated with the proposed floor area larger than that permitted by the zoning ordinance to establish special reasons.","[EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.719995,-74.3179036241266,"the enclave, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Board has granted use variance relief under the Municipal Land Use Law for the proposed use of an instructional school and studio in the B-3 zone. The Board found that the proposed use satisfies the positive and negative criteria and will promote the public good and general welfare by providing an educational use that serves the needs of the residents of the surrounding area and the local middle school and high school student populations. The proposed use will also promote a more desirable visual environment by filling a vacant storefront on Millburn Avenue with a hip, vibrant new use attractive to the Township’s youth.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",34,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.721522,-74.2959,"myrtle avenue, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the construction of a second story addition to the dwelling that would result in a 24.65 foot front yard setback from Myrtle Avenue and 7.4 foot side yard setback. The Applicant shall submit revised plans to the Zoning Officer for review and approval which eliminate the variance for additional side yard setback for building segments over 18 feet and the roof modifications described during the hearing. The Applicant shall apply for a building permit within 365 days from the date of publication of this resolution, or this variance approval shall expire unless one or more of the provisions of Section 422 of the Millburn Township Development Regulations and Zoning Ordinance shall provide otherwise.","[NEW_CONSTRUCTION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.73436551617771,-74.33263239684935,"66 minnisink road, Millburn, New Jersey","2019-08-19 00:00:00","ZONING","APPROVED","The variance relief to permit the construction of a second story addition to the dwelling that would result in a 6.13 foot second story side yard setback was granted by the Board on July 15, 2019 and is now being memorialized. The construction shall be in accordance with the testimony at the hearing and the one sheet plan prepared by Paul A. Damiano, Architects, LLC, dated October 15, 2019 as it relates to the second story addition at the left rear side of the home. The Applicants shall apply for a building permit within 365 days from the date of publication of this resolution, or this variance approval shall expire unless one or more of the provisions of Section 422 of the Millburn Township Development Regulations and Zoning Ordinance shall provide otherwise.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192019-957"],[40.7325243,-74.3144335,"washington avenue, Millburn, New Jersey","2019-06-24 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the proposed addition on the dwelling. The proposed garage addition on the west side of the dwelling would extend into the Washington Avenue front yard, requiring variance relief, but it would be stepped back to provide a 19.5 foot front yard setback, which is slightly greater than the 18 foot front yard setback of the existing dwelling. The second-story addition would extend the facades of the existing dwelling vertically and the second-story of the home would be no closer to Nottingham Road or Washington Avenue than the existing dwelling.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06242019-944"],[40.726155166666665,-74.30161929166665,"6 cape court, Millburn, New Jersey","2019-06-03 00:00:00","ZONING","APPROVED","The applicants proposed to demolish the existing detached garage in the rear of the property and construct a 2-story addition to the house. They proposed to add a driveway in the front and construct a new garage under the existing porch. The primary building will remain where it is. The porch will be renovated. The approval of variance relief will allow the applicants to enhance the neighborhood and give the applicants much needed added living space.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032019-937"],[40.730941375,-74.2896905,"57 maple street, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","APPROVED","The Applicants, Cristiana Savoré and Constantin Coserearu, were granted variance relief to construct a two-story addition to the existing single family home located at 57 Maple Street, Millburn, New Jersey known and designated as Lot 4, Block 107 on the tax map of the Township of Millburn.","[EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.72324839470875,-74.32524994266817,"54 woodland road, Millburn, New Jersey","2019-12-16 00:00:00","ZONING","APPROVED","The Applicants, Nitin and Pooja Gulati, were granted variance relief to construct an addition to the existing single family home and relocate an existing generator on property located at 54 Woodland Road, Short Hills, New Jersey known and designated as Lot 14, Block 1811 on the tax map of the Township of Millburn.","[EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12162019-990"],[40.732407,-74.313063,"1 nottingham road, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","The applicant was granted approval to construct a second garage bay and add a 2 floor to the western portion of the existing dwelling despite being in violation of the front yard setback regulation. The addition was designed to have minimal impact on surrounding properties and to be in scale and size with other dwellings in the surrounding neighborhood. The property is almost 100 years old and was designed and built by American architect Bernhardt Mueller in the 1920’s.","[NEW_CONSTRUCTION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.71725804596848,-74.30227961960375,"17 rahway road, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The variance relief was granted to the Applicants, Katia and Daniel Cohen, to permit the construction of a deck on property located at 17 Rahway Road, Millburn, New Jersey. The Applicants proposed deck would result in a 10 foot accessory side yard setback, which is less than the minimum 12 foot accessory structure side yard setback required by the Township Zoning Ordinance for the R-6 zone. The Applicants testified in support of the application.","[INSTALLATION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.717489,-74.300558,"2 oval road, Millburn, New Jersey","2019-03-18 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the granting of variance relief requested by the Applicants, Adam and Miri Forster, in Calendar No. 3671-19 for permission to construct a second story addition to the dwelling on property at 2 Oval Road, Millburn, New Jersey, known and designated as Lot 37, Block 507 on the tax map of the Township of Millburn.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182019-918"],[40.71963462582971,-74.30277639852302,"66 southern slope drive, Millburn, New Jersey","2019-01-07 00:00:00","ZONING","DENIED","The applicants request for a floor area ratio variance to construct a one-car detached garage and home with additions has been denied. The Board found that the proposed structure is too large and out of keeping with the scale and character of the surrounding homes. The proposed one-car garage is also inadequate to address the parking needs of a five to six bedroom home.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01072019-898"],[40.7251954,-74.30762470144577,"20 main street, Millburn, New Jersey","2019-11-04 00:00:00","ZONING","APPROVED","Variance relief granted to permit the construction of an addition to the dwelling with a 30.9 foot front yard setback and the construction of an expanded patio, an accessory structure in the Washington Avenue front yard.","[NEW_CONSTRUCTION, EXTENSION, AUXILIARY_UNIT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042019-977"],[40.725980625,-74.2939325,"45 linden street, Millburn, New Jersey","2019-11-18 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has approved the application filed by Jenevieve Rappaport for permission to construct additions to the dwelling on property located at 45 Linden Street, Millburn, New Jersey. The applicant proposed to construct additions to the dwelling that would result in a 23.5 foot front setback to the proposed front porch, 29.5 foot front yard setback to the proposed garage addition, 36.5 foot front yard setback to the proposed two-story addition, and a 33.17% combined side yard setback. Therefore, variance relief was required and granted by the Board.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182019-979"],[40.736965399483424,-74.32760960411827,"171 highland avenue, Millburn, New Jersey","2018-04-16 00:00:00","ZONING","DENIED","The Applicant, Vijay Mehta, was denied variance relief to permit a disturbance of 4,215 square feet of steep slopes on property located at 171 Highland Avenue, Short Hills, New Jersey known and designated as Lot 4, Block 3104 on the tax map of the Township of Millburn.","[ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.71784051830055,-74.29581495350519,"40 haran circle, Millburn, New Jersey","2018-05-21 00:00:00","ZONING","APPROVED","Madhav & Rama Rangavajjulas proposal for 40 Haran Circle was approved.","[]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05212018-844"],[40.721817,-74.322678,"61 baltusrol way, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants, Ian and Daphne Waxman, to permit the construction of a detached garage and expanded walkway and patio on property located at 61 Baltusrol Way, Short Hills, New Jersey known and designated as Lot 1, Block 1810 on the tax map of the Township of Millburn was approved.","[NEW_CONSTRUCTION, EXTENSION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.74076768068487,-74.34787639862593,"71 browning road, Millburn, New Jersey","2018-11-05 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Cara and Michael Behar to construct a covered open porch on the dwelling on property located at 71 Browning Road, Short Hills, New Jersey known and designated as Lot 4, Block 5103 on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052018-881"],[40.73658102880594,-74.32948354439627,"86 stewart road, Millburn, New Jersey","2018-03-19 00:00:00","ZONING","APPROVED","The proposed use of the property at 86 Stewart Road fits the purpose of the B-2 zone as defined in the ordinance and advances the Master Plan in that it promotes public health, safety and general welfare; promotes the well-being of persons; and provides a space for recreational and commercial use which would otherwise be absent within the Township. The Board approved the application with several conditions, including conformance to the Fire Marshal’s recommendations and fixing the inlet referred to in the Township Engineer’s report.","[NEW_CONSTRUCTION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03192018-822"],[40.72798694259467,-74.33768655286194,"330 hobart avenue, Millburn, New Jersey","2018-03-05 00:00:00","ZONING","APPROVED","The variance for floor area ratio and building coverage was approved for the property at 330 Hobart Avenue. The construction must follow the plans prepared by Klesse Architects and the testimony at the hearing. The applicants must also comply with various conditions and regulations.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03052018-817"],[40.72513397959184,-74.28657155102042,"33 rosedale avenue, Millburn, New Jersey","2018-08-06 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit additions to the dwelling resulting in 38.1% floor area ratio, 20.4% building coverage and 20.9 foot front yard setback, subject to certain conditions. The construction shall be in accordance with the testimony at the hearing and the plans prepared by Klesse Architects. The Applicants shall apply for a building permit within 365 days from the date of publication of this decision.","[EXTENSION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.724404,-74.303753,"296 millburn avenue, Millburn, New Jersey","2018-02-05 00:00:00","ZONING","APPROVED","The Busy Bee Indoor Playground LLC was granted waivers from the Environmental Impact Statement and stormwater runoff requirements, variance relief, and preliminary and final site plan approval for an indoor childrens play studio on property located at 296 Millburn Avenue, Millburn, New Jersey.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052018-808"],[40.736965399483424,-74.32760960411827,"171 highland avenue, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has approved the variance relief to permit a disturbance of 3,350 square feet of steep slopes on property located at 171 Highland Avenue, Short Hills, New Jersey. The current application is a substantial change from the earlier application denied by the Board due to the reduction in the extent of the disturbance and the elimination of the proposed swimming pool and sports court from the plan submitted with the application.","[ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.72900958359252,-74.3144536035427,"30 hillside avenue, Millburn, New Jersey","2018-04-02 00:00:00","ZONING","APPROVED","The applicant, Tara Bradley, was granted variance relief to construct a new patio and additions on the dwelling located at 30 Hillside Avenue, Short Hills, New Jersey. The proposed construction would result in a 44.95 foot front yard setback, 17.66 foot second story side yard setback, and 30.4% combined side yard setback. The applicant withdrew the variance request for 22.3% accessory coverage.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04022018-826"],[40.71982116666667,-74.3200435,"511 millburn avenue, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","APPROVED","The use variance relief and preliminary and final major site plan approval have been granted for the proposed medical dentist office use of 1,800 square feet of first floor space. Variance relief has also been granted to permit no on-site loading space and 17 on-site parking spaces. The existing 17 space on-site parking lot, supplemented by business parking permits, will serve to provide safe and adequate on-site parking for the existing uses and the proposed use, despite the absence of 13 additional parking spaces necessary to meet the 30 space parking requirement for this building.","[NEW_CONSTRUCTION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.71975084615385,-74.31878384615385,"15 short hills avenue, Millburn, New Jersey","2018-06-25 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief to permit a second story addition with certain specifications. The Applicants must comply with the conditions set forth in the Resolution and all other rules, regulations, and requirements affecting development in the Township, County, and State. The Applicants must also remove all debris from the subject premises immediately upon completion of construction and maintain the site in reasonable order during construction.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06252018-853"],[40.72131605,-74.333558634654,"788 morris turnpike, Millburn, New Jersey","2018-12-17 00:00:00","ZONING","DENIED","The applicants request for use and bulk variance relief and amended site plan approval to utilize 8,000 square feet third floor office space for a medical office use on property with 90 on-site parking spaces located at 788 Morris Turnpike, Short Hills was denied by the Board due to the failure to reconcile the grant of variance relief with the Township Committees failure to rezone the B-2 zone to permit medical office uses. The Board found that the grant of approval to allow 8,000 square feet of medical office space would result in a substantial impairment of the intent and purpose of the established zone plan and zoning ordinance of the Township under the enhanced burden required by Medici v. BPR Co., 107 N.J. 1 (1987). The Applicant also failed to meet the requirements of the Township Zoning Ordinance for on-site parking.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12172018-897"],[40.71857633333333,-74.30094166666666,"889 ridgewood road, Millburn, New Jersey","2018-07-02 00:00:00","ZONING","APPROVED","The Applicant, David Blackburn, was granted variance relief to construct a patio and one-story addition to the existing single family home located at 889 Ridgewood Road, Millburn. The proposed patio and addition to the dwelling would result in a 40.5% floor area ratio, 55.0% lot coverage, 26.5% building coverage, 22.5% rear yard unoccupied and 11 foot accessory side yard setback. The floor area ratio variance requires relief pursuant to N.J.S.A. 40:55D-70d(4).","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07022018-854"],[40.73701543533683,-74.3338126600749,"299 hartshorn drive, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the proposed attic/roof expansion to the dwelling and the disturbance of 3,450 square feet of steep slopes in excess of 20%. The proposed setbacks for the pool house and swimming pool are conforming. The proposed pool house would remain 10 feet below the elevation of the adjacent Rudman property at 299 Hartshorn Drive.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.71966566666667,-74.320369,"517 millburn avenue, Millburn, New Jersey","2017-03-20 00:00:00","ZONING","APPROVED","The Township of Millburn Zoning Board of Adjustment approved the resolution to grant variance relief/site plan approval to 517 Millburn Short Hills, LLC to construct a building on the property located at 517 Millburn Avenue.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03202017-730"],[40.72436849252494,-74.30315059369084,"290 millburn avenue, Millburn, New Jersey","2017-11-20 00:00:00","ZONING","APPROVED","One River Millburn, LLC was granted d variance relief for use of 290 Millburn Avenue. They were also granted c variance relief for a loading space requirement, waiver of EIS, and site plan approval.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11202017-787"],[40.735266965807696,-74.31433877699716,"6 park road, Millburn, New Jersey","2017-06-26 00:00:00","ZONING","APPROVED","Variance relief was granted to construct an addition on the property located at 6 Park Road.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06262017-756"],[40.73382855393806,-74.34006994106923,"390 hartshorn drive, Millburn, New Jersey","2017-08-07 00:00:00","ZONING","APPROVED","Variance relief was granted to Gennady Rakhlin to construct an addition on the property located at 390 Hartshorn Drive.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08072017-764"],[40.73397385714286,-74.289353,"75 clinton avenue, Millburn, New Jersey","2017-02-06 00:00:00","ZONING","APPROVED","Variance relief was granted to Christel Hummert to construct an addition on the property located at 75 Clinton Avenue.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062017-718"],[40.7353905,-74.34241775,"10 garden court, Millburn, New Jersey","2017-11-06 00:00:00","ZONING","APPROVED","Diana Dieckman was granted variance relief to install a patio/fire pit on the property located at 10 Garden Court.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062017-785"],[40.7241853030303,-74.33279749494949,"295 taylor road south, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","The proposal for a 2nd floor addition to the dwelling at 295 Taylor Road South was approved by the Board despite being in violation of the Accessory structure side yard setback and FAR regulations. The newly constructed 2nd floor will allow for the bedrooms to be moved upstairs and the master bedroom to be on the same level as the childrens bedrooms. The walls of the 2nd floor were moved in to comply with the side yard setback and combined side yard setback requirements.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.74460403718579,-74.32850658581104,"15 cayuga way, Millburn, New Jersey","2016-04-25 00:00:00","ZONING","APPROVED","The variance relief to construct an addition on the property located at 15 Cayuga Way was approved.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04252016-650"],[40.72499669567832,-74.2879181458766,"44 cypress street, Millburn, New Jersey","2016-07-18 00:00:00","ZONING","APPROVED","Les & Cindy Tompkins were approved to construct a 20ft x 10ft deck on their property at 44 Cypress Street, Millburn.","[INSTALLATION, EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182016-672"],[40.72088811827067,-74.32633725581519,"52 wellington avenue, Millburn, New Jersey","2016-01-11 00:00:00","ZONING","APPROVED","Cal#3441, Mingjun & Fen Huang, 52 Wellington Avenue, was approved.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],[40.72249812460093,-74.29689286147887,"56 walnut avenue, Millburn, New Jersey","2016-03-07 00:00:00","ZONING","APPROVED","Variance relief was granted to Ralph Ferdinand to maintain a patio on the property located at 56 Walnut Avenue.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072016-632"],[40.72763305355553,-74.31419697494,"36 hobart avenue, Millburn, New Jersey","2016-02-08 00:00:00" oved the granting of variance relief to Edward & Lily Maguire to construct an addition on the property located at 109 Sagamore Road in Millburn.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212016-640"],[40.740733299088475,-74.31402133621074,"5 e. hartshorn drive, Millburn, New Jersey","2016-12-05 00:00:00","ZONING","APPROVED","The applicant was granted variance relief for the portion of fencing that was replaced along the north side property line and the fence that is proposed to enclose the yard. However, the fence that is proposed to be extended from the existing 4 foot fence along Old Short Hills Road was objected by the Chairman and agreed by Vanessa Scaglione. The Cal#3520, Anish & Minoo Khanna, 5 E. Hartshorn Drive, 6 foot replacement fence along Old Short Hills Road, was approved.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052016-696"],[40.721866696338026,-74.30696124017189,"119 main street, Millburn, New Jersey","2016-06-06 00:00:00","ZONING","APPROVED","St. Stephen’s Church was approved to replace their existing fence with a white shadow box style fence in order to provide protection to the school children and offer privacy as the children play outside.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062016-662"],[40.73079928571428,-74.29050128571429,"365 wyoming avenue, Millburn, New Jersey","2015-08-17 00:00:00","ZONING","APPROVED","Andrew & Denise Salerno were granted d variance relief for floor area ratio and c variance relief. No information found for Seth & Jodi Bogdanoff. ","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172015-564"],[40.73652575757576,-74.31246751515151,"36 park road, Millburn, New Jersey","2015-08-03 00:00:00","ZONING","APPROVED","Variance relief was granted to Jared Solomon to construct an addition on the property located at 36 Park Road.","[EXTENSION]",0,"https://twp.m 4 00:00:00","ZONING","DENIED","The applicants proposal to construct a new dwelling on the property was denied due to violations of building height, height from lowest elevation, side yard setback, and steep slope disturbance regulations. The lot is significantly smaller than the minimum lot size required in the zone, creating a hardship for the applicant. The severe drop in grade from the front foundation wall to the rear foundation wall creates the need for a height variance. The lot is also hampered by steep slopes which make development difficult without the grant of variance relief.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042014-455"],[40.745423,-74.31429,"9 beechcroft road, Millburn, New Jersey","2014-10-20 00:00:00","ZONING","DENIED","Ian Josloffs variance relief was denied by the board. No summary available for other applications.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10202014-450"],[40.7181716,-74.3268747,"636 morris turnpike, Millburn, New Jersey","2014-12-01 00:00:00","ZONING","APPROVED","Variance relief was granted to Paragano Commercial for 636 Morris Turnpike in Short Hills. The motion was approved unanimously by the board members present. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12012014-447"],[40.73024857280146,-74.31198728615874,"74 old short hills road, Millburn, New Jersey","2014-05-05 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the resolution memorializing the granting of variance relief to Roopa Datla & Krishna Vallabhaneni for the property located at 74 Old Short Hills Road, Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052014-460"],[40.72178524489796,-74.32312718367348,"17 pine terrace west, Millburn, New Jersey","2014-01-13 00:00:00","ZONING","APPROVED","Variance relief was granted to Tamara Krikorian for the property located at 17 Pine Terrace West.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132014-466"],[40.717958,-74.30184866666667,"79 greenwood drive, Millburn, New Jersey","2014-01-06 00:00:00","ZONING","APPROVED","Variance relief was granted to Stephen Zinnato for the property located at 79 Greenwood Drive in Millburn. The resolution was approved by a unanimous roll-call vote of the board members present.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062014-467"],[40.721625499999995,-74.32297658333333,"12 pine terrace west, Millburn, New Jersey","2014-12-15 00:00:00","ZONING","APPROVED","Variance relief was granted to James & Kathleen Ryan for their property at 12 Pine Terrace West, Short Hills. The resolution was approved by the board with a unanimous vote.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12152014-446"],[40.733480548125705,-74.34000075687072,"395 hartshorn drive, Millburn, New Jersey","2013-05-20 00:00:00","ZONING","APPROVED","The applicant was granted approval to install a front yard fence along the Falmouth Street front of the property for approximately 6-8’ and then the return of the fence along the adjoining property line in a north westerly direction. The proposal for an in-ground pool was withdrawn.","[INSTALLATION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202013-482"],[40.719069,-74.328011,"2 meadowbrook road, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","Brian & Kathleen Lomaxs proposal for 2 Meadowbrook Road was approved.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.72957,-74.346037,"7 bishops lane, Millburn, New Jersey","2013-02-04 00:00:00","ZONING","APPROVED","Variance relief was granted for the property located at 7 Bishops Lane, Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042013-490"],[40.721677,-74.303075,"34 parkview drive, Millburn, New Jersey","2013-04-01 00:00:00","ZONING","APPROVED","The resolution for Cal#3226, Jessica Davis, 34 Parkview Drive, Millburn, NJ was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012013-486"],[40.73492047885273,-74.34100854274418,"95 falmouth street, Millburn, New Jersey","2013-07-15 00:00:00","ZONING","APPROVED","Peter Mirskys proposal to install a generator at 95 Falmouth Street was approved with the condition that the unit be buffered and screened from the street and be placed 5 from the dwelling to meet manufacturers requirements. The motion was carried with a unanimous vote.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152013-478"],[40.744006,-74.314851,"2 w. beechcroft road, Millburn, New Jersey","2013-10-21 00:00:00","ZONING","APPROVED","Variance relief was granted to Jennifer Mak for the property located at 2 W. Beechcroft Road, Short Hills. The motion to approve the resolution was carried with a roll-call vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10212013-472"],[40.73445025,-74.33049558333333,"45 minnisink road, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","The proposal to install a generator on the property at 45 Minnisink Road was approved. The generator will be installed in the front yard next to the dwelling and behind a 6 wall, which will not be visible from the street.","[INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.74404538562673,-74.33724239056663,"308 white oak ridge road, Millburn, New Jersey","2013-06-03 00:00:00","ZONING","APPROVED","The applicants were seeking to construct an addition to an existing dwelling which was in violation of the current ordinance. They required variance relief from the Board to retain both structures on the property. The Board approved the resolution memorializing the granting of variance relief.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032013-481"],[40.72811877968292,-74.34442479332137,"82 west road, Millburn, New Jersey","2013-04-15 00:00:00","ZONING","APPROVED","The resolution granting variance relief for David Gardners property was approved. The resolution for Stephen Hostetlers property was also approved with some revisions.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152013-484"],[40.72283420812881,-74.3116107600254,"397 millburn avenue, Millburn, New Jersey","2021-03-31 00:00:00","PLANNING","APPROVED","The Applicant, Beahive Properties, LLC has been granted preliminary and final major site plan approval to construct a mixed-use building consisting of a ground level 97-space parking garage, a 3,000 sq. ft. ground floor retail space fronting on Millburn Avenue, and 53 rental apartment units located on the second and third floors above the parking garage. Forty-five (45) units will be market housing units, and eight (8) will be affordable housing units. There will also be a residential second-floor rooftop courtyard.","[NEW_CONSTRUCTION, INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03312021-1145"],[40.724404,-74.303753,"296 millburn avenue, Millburn, New Jersey","2019-06-19 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has granted preliminary and final site plan approval, a variance from the loading space requirement, and a waiver request that the Environmental Impact Statement not be submitted to TNT Fitness One, LLC for the use of a portion of the premises on property formally known as Block 805, Lot 2 on the Official Tax Map of the Township of Millburn as a fitness studio located at 296 Millburn Avenue, Millburn, NJ 07041.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06192019-941"],[40.735041,-74.326764,"144 highland avenue, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a second story addition over a one-story portion of the existing dwelling, along with roof dormers, an entry door porch at the rear of the dwelling, a small terrace, a pergola and an outdoor fireplace on property located at 144 Highland Avenue, Short Hills, New Jersey, has been granted by the Board subject to certain conditions. The Board found that the proposed deviations are modest and can be accomplished without undermining the intent and purpose of the Township Zoning Ordinance or the Master Plan, and can be accommodated by the subject property. The Board also concluded that the proposed construction is tasteful and modest, preserves the character of the subject residence, and that any negative impact from the proposed improvements is negligible and not a substantial detriment.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.73712185113728,-74.3385002522739,"52 slayton drive, Millburn, New Jersey","2022-07-18 00:00:00","ZONING","APPROVED","The Applicants were granted a bulk variance relief to permit the proposed construction due to the exceptional and undue hardship upon the developer of the property. The proposed construction consists of an additional minor addition to the rear of the dwelling, as well as a new covered porch in the rear. The deviation from the zoning ordinance requirements is relatively modest and can be achieved without undermining the intent or purpose of the Township Zoning Ordinance or the Master Plan.","[NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182022-1333"],[40.73787301730324,-74.33897062081132,"37 slayton drive, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to permit the construction of a patio on the property located at 37 Slayton Drive, Short Hills, New Jersey. The Applicant proposed to construct a 14 foot by 14 foot patio behind the dwelling with a side yard setback of five (5) feet from Long Hill Drive, which required variance relief. The Applicant intends to install landscaping to further screen the proposed patio from Long Hill Drive and the surrounding neighborhood.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.72554910143123,-74.31331046121127,"20 hawthorne road, Millburn, New Jersey","2022-03-07 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to permit the construction of a second floor addition on the property located at 20 Hawthorne Road, Short Hills, New Jersey. The Applicants, Allyson and Steven Bitterman, proposed to construct a 13 foot by 13 foot, approximately 280 square foot addition over the existing first floor area in the rear of the subject residence, which will create a master bathroom and walk-in closet. The proposed construction would result in a FAR of 40% where 36% is the maximum allowable FAR.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072022-1284"],[40.72193498312209,-74.29029908580948,"9 reeve circle, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","APPROVED","The Applicant, Jason Losko, was granted variance relief to permit the construction of a second story addition over an existing ground floor portion of the dwelling located at 9 Reeve Circle, Millburn, New Jersey.","[EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.7401278,-74.3464786,"17 thackeray drive, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the construction of a front porch and expansion of an existing garage, resulting in a front yard setback of 32.82 feet for a corner lot where 40 feet is the minimum required front yard setback for a corner lot, and a three (3) car garage where a two (2) car garage is the maximum permitted, on property located at 17 Thackeray Drive, Short Hills, granted by this Board at its meeting of March 7, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to the following conditions: The Applicant shall apply for a building permit within 365 days from the date of publication of this decision. The Applicant shall be bound to comply with the representations made before this Board by the Applicant and at the public hearing, as set forth in the Board’s findings of fact contained in this resolution. The Board has relied upon such representations in adopting its findings of fact and granting the approvals set forth herein. Such representations are hereby made conditions of such approvals. The Applicant shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction. The Applicant shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.75029929824115,-74.31627607825644,"20 great hills terrace, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the modification of a previous condition of a memorializing resolution requested by the Applicants, Xingbo Xu and Yina Lu, to permit the extension of an existing retaining wall and alternative tree plantings on the property located at 20 Great Hills Terrace, Short Hills, New Jersey.","[EXTENSION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.7224894415425,-74.2968900704958,"52 walnut avenue, Millburn, New Jersey","2022-08-15 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a two-story rear addition, resulting in a combined side-yard setback of deviation of 2.2% (1.06 feet), a lot coverage deviation of 1.8% (131 square feet); an accessory structure setback deviation of four (4) feet; and a maximum accessory coverage deviation of 1.3%, all on property located at 52 Walnut Avenue, Millburn, New Jersey, granted by this Board at its meeting of July 18, 2022, is memorialized pursuant to the provisions of N.J.S.A.40:55D-10g, subject to the following conditions: The Applicants shall apply for a building permit within 365 days from the date of publication of this decision. The Applicants shall be bound to comply with the representations made before this Board by the Applicants and their professional expert witness and at the public hearing, including as set forth in the Board’s findings of fact contained in this resolution. The Board has relied upon such representations in adopting its findings of fact and granting the approvals set forth herein. Such representations are hereby made conditions of such approvals. The Applicants shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction. The Applicants shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152022-1340"],[40.733462,-74.316609,"29 jefferson avenue, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the construction of a pool, pool house, and associated patios, resulting in an accessory structure located in a front yard where accessory structures are not permitted to be located in a front yard, and a front yard fence where front yard fences are not permitted, on property located at 29 Jefferson Avenue, Short Hills, New Jersey, granted by this Board at its meeting of January 24, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to the following conditions: The Applicants shall apply for a building permit within 365 days from the date of publication of this decision. The Applicants shall be bound to comply with the representations made before this Board by the Applicants and the Applicants’ professionals and at the public hearing, as set forth in the Board’s findings of fact contained in this resolution. The Board has relied upon such representations in adopting its findings of fact and granting the approvals set forth herein. Such representations are hereby made conditions of such approvals. The Applicants shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction. The Applicants shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.743027,-74.31343808681876,"18 south beechcroft road, Millburn, New Jersey","2022-12-05 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Zeinab Abbassi and Vahab Mirrokni to permit the construction of a second story addition over the existing garage on their property located at 18 South Beechcroft Road, Short Hills, New Jersey. The proposed construction intends to make the existing residence more functional while creating an “at home” work space within the existing residence.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052022-1369"],[40.72693527027027,-74.31241762162162,"32 haddonfield road, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The Applicants are approved to renovate and expand the existing kitchen, convert the existing attached one-car garage area to a family room with an adjoining mud room, and to construct a new Tutor-style detached two-car garage. Variance relief is required due to the proposed construction resulting in a rear yard unoccupied area of 17.9% (1,398 square feet), where 25% of the lot area (2,000 square feet) is required; and an accessory structure located in a side yard, where accessory structures are only permitted in a rear yard. The proposed construction on the subject residence was designed to keep the overall size of the residence smaller and similar to the size of residences in the subject neighborhood, and to improve the overall functionality of the subject residence with minimal impact to the already-undersized rear yard.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.754685,-74.308903,"2 north brook drive, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The Applicants were granted variance relief to construct a six foot wooden fence instead of the originally proposed white vinyl fence. The Board found that the proposal promotes safety and security on the property, provides adequate light, air, and open space, and matches the aesthetic of the surrounding neighborhood. The positive and negative criteria for variance relief were met by the Applicants.","[INSTALLATION, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.7208462,-74.3332674,"688-700 morris turnpike, Millburn, New Jersey","2021-10-18 00:00:00","ZONING","DENIED","MBK Holdings, LLCs proposal to locate a Jersey Mikes Subs shop within an existing shopping center on property located at 688-700 Morris Turnpike, New Jersey, and designated as Lot 2, Block 1801, on the tax map of the Township of Millburn was denied by the Millburn Township Zoning Board of Adjustment due to the failure to grant a d(3) conditional use variance and c(2) bulk variances.","[ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10182021-1223"],[40.719613833333334,-74.32047750000001,"519 millburn avenue, Millburn, New Jersey","2021-11-01 00:00:00","ZONING","APPROVED","The Board approved bulk variance relief for the number of parking and loading spaces to be provided, but denied conditional use variance relief for minimum distance from a restaurant building to the nearest lot line in a residential district. The Applicant, Boccone South, LLC, can continue to operate their existing restaurant on the subject property.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012021-1229"],[40.73280895193278,-74.32725372448189,"6 stewart road, Millburn, New Jersey","2021-12-20 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a new residence with an attached garage, a pool, and a patio on the property located at 6 Stewart Road, Short Hills, New Jersey, and designated as Lot 9, Block 2201, on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12202021-1256"],[40.71999016666666,-74.30160733333332,"51 undercliff road, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","DENIED","The proposal for a 2-story addition to accommodate a dining room and covered porch on the first floor and a bedroom on the second floor was denied due to violation of 606.2e1f - Combined side yard setback. The Board felt that the applicants request was excessive and there was no hardship. The benefits did not outweigh the detriments.","[NEW_CONSTRUCTION, EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.72193764705719,-74.2900667316182,"14 reeve circle, Millburn, New Jersey","2021-09-20 00:00:00","ZONING","DENIED","The Applicants, Jinbao Tong and Xiaomin Chen, were denied permission to maintain an 18 foot by 26 foot paved patio/basketball “sports court” located at the rear of the residence on property located at 14 Reeve Circle, Millburn, New Jersey.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09202021-1213"],[40.74258209834297,-74.33930757919622,"10 alexander lane, Millburn, New Jersey","2021-05-17 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a pool patio resulting in a 36.5% lot coverage and a 22% accessory use rear yard area coverage for the property at 10 Alexander Lane, Short Hills, granted by this Board at its meeting of April 19, 2021, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to the following conditions: The Applicants shall abide by the amended landscaping plan, as described at the April 19,2021 Board meeting and identified above, to screen the proposed pool and pool patio from view from the street and surrounding properties. The Applicants shall insure that all new plantings be maintained in order to screen the view of the pool and the pool patio from the street and surrounding properties.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05172021-1169"],[40.72353063795479,-74.3231560005589,"12 ridge terrace, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","APPROVED","The Board has granted the variance relief requested by the Applicant to allow the existing shed to remain in its current, non-conforming location. The need for the variance relief is related to several already-existing conditions affecting the property, the existing dwelling and other site improvements, as well as the irregular “L” shape of the property. The appearance of the existing shed conforms to the character of the subject neighborhood, and any negative impact from the existing shed is negligible and not a substantial detriment.","[AUXILIARY_UNIT, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.7376062341449,-74.31184906642683,"90 farley road, Millburn, New Jersey","2021-06-21 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the variance relief requested by the Applicant, 90 Farley Road, LLC, to permit the construction of a two-story residence on property located at 90 Farley Road, Short Hills, New Jersey. The subject property is a 1.058 acre, fully conforming unimproved vacant lot that was created by the subdivision of a 2.55 acre lot into two lots. The proposed application would result in a steep slope disturbance of 6,268 square feet where 1,000 square feet is the maximum allowable steep slope disturbance, a 4 foot separation for a 6 foot tall retaining wall where a 6 foot separation for a 6 foot tall retaining wall is the required minimum, a 3 foot separation for a 4 foot tall retaining wall where a 4 foot separation for a 4 foot tall retaining wall is the required minimum, and a 3 foot tall retaining wall in a front yard where the maximum retaining wall height permitted in a front yard is 2 feet.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06212021-1183"],[40.75508875,-74.30986850000001,"978 south orange avenue, Millburn, New Jersey","2021-11-15 00:00:00","ZONING","DENIED","The Applicants request to construct a 6 foot tall fence in the front yard of the subject property was denied by the Millburn Township Zoning Board of Adjustment. The property is located in the Townships R-5 Zone District and abuts a County road. There was no public opposition to the application.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11152021-1234"],[40.724327,-74.302729,"284 millburn avenue, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit first floor physician offices, resulting in a medical office use where medical office uses are not permitted, an office use on the first floor where office uses on the first floor are not permitted, 32 total parking spaces where 39 parking spaces is the minimum required, and no loading zone where one (1) loading zone is the minimum required, has been approved by the Board subject to certain conditions.","[INSTALLATION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.72353063795479,-74.3231560005589,"12 ridge terrace, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The applicant, Jikang Zhou, was seeking a variance for a shed he installed along the edge of his fence. The shed was in violation of the accessory structure side yard setback. The board approved the variance request.","[INSTALLATION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.75817833333333,-74.321793,"17 rippling brook drive short hills, Millburn, New Jersey","2020-08-17 00:00:00","ZONING","APPROVED","The applicants wish to modernize their 1960s split level home and bring it up to the standards of the other homes in the neighborhood. The proposed improvements include the enlargement of the living space, addition of two new bedrooms and a new full bathroom, and expansion of the existing undersized third garage bay so that it would accommodate a vehicle. The Board is satisfied that the variances requested are appropriate and satisfy the criteria for the granting of variance relief.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172020-1067"],[40.75469848958333,-74.306625,"9 deerfield road, Millburn, New Jersey","2020-12-07 00:00:00","ZONING","APPROVED","The application for Cal#3761-20 by Linda & Ira Berkowitz for 9 Deerfield Road, Short Hill was approved by the Township of Millburn Zoning Board of Adjustment.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072020-1104"],[40.74133192598655,-74.34097357631707,"5 canoe brook road, Millburn, New Jersey","2020-07-20 00:00:00","ZONING","APPROVED","The proposal for an addition to the property at 5 Canoe Brook Road was approved by the Board, despite being in violation of several zoning regulations. The applicants, Yair Naveh and Katherine Fishkoff, proposed to update the dwelling to a 4 bedroom-4-1/2 bathroom house, enlarge the existing attached front facing garage, expand the upper level, and change the roof line. Variance relief was required for the 2\" story side yard setback, combined side yard setback, building coverage, and floor area ratio. The applicants were granted a floor area ratio variance to permit 30% where 26% is permitted, and the building coverage was increased to 20.9%.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07202020-1060"],[40.7322204,-74.292478,"96 sagamore road, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the construction of the proposed deck. The need for variance relief is due to the corner lot status of the property, the pre-existing nonconforming front yard setbacks, and the undersized lot area and dimensions of the property. The proposed deck will generally be concealed from view from Sagamore Road by the existing dwelling and will be buffered from view from Mountain Avenue by lattice and landscaping.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.72073511764705,-74.32386982352942,"82 wellington avenue, Millburn, New Jersey","2020-06-01 00:00:00","ZONING","APPROVED","The Applicants were granted variance relief for the placement of a second story addition to their home at 82 Wellington Avenue. The Board found that the proposed placement of the addition was a better alternative than an addition with a conforming front yard setback, which would have a greater impact on neighboring lots. The Board also found that the home with the addition will continue to reflect the character of the neighborhood.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012020-1042"],[40.7314964,-74.3278432,"taylor place, Millburn, New Jersey","2020-09-21 00:00:00","ZONING","APPROVED","The Millburn Township Historic Preservation Commission authorized the issuance of a Certificate of Appropriateness for the proposed raised patio, subject to any variance approval. The Board granted variance relief to permit the construction of the proposed raised patio due to the exceptional circumstances of the propertys corner lot status at the intersection of three streets, resulting in three front yards. The proposed raised patio will be concealed from view from Knollwood Road by the existing dwelling and will be screened from view from Taylor Place and Western Drive by a landscape buffer and perimeter planting.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09212020-1073"],[40.71720252298424,-74.30207430980187,"9 rahway road, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment of the Township of Millburn has approved the construction of a property at 9 Rahway Road, Millburn. The construction shall be in accordance with the testimony at the hearing and the plan prepared by Dubinett Architects, LLC. The Applicant shall apply for a building permit within 365 days from the date of publication of this resolution, or this variance approval shall expire unless one or more of the provisions of Section 422 of the Township Land Development Ordinance shall provide otherwise.","[NEW_CONSTRUCTION]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.720235,-74.325381,"31 elmwood place, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment of the Township of Millburn has approved the construction of a property at 31 Elmwood Place, Short Hills, subject to certain conditions. The Applicant must apply for a building permit within 365 days from the date of publication of this resolution, remove all debris from the subject premises immediately upon completion of construction, and comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.719803549999995,-74.31433538173164,"millburn high school, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Millburn Township Planning Board has already conducted a review of Ordinance No. 2537-19 and determined it is consistent with the Township Master Plan. The Board concludes that the proposed use satisfies the positive and negative criteria as required for the granting of use variance relief under the Municipal Land Use Law. The proposed use will also promote a more desirable visual environment by filling a vacant storefront on Millburn Avenue with a hip, vibrant new use attractive to the Township’s youth.","[NEW_CONSTRUCTION, ADJUSTMENT]",34,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.726599500000006,-74.290953,"72 myrtle avenue, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The applicant proposed to convert a Cape Cod style home into a two-story dwelling, including the construction of a two-story addition at the rear of the dwelling with a side-facing two-car garage and a second-story addition over the front of the dwelling. The proposed plan revisions will minimize the impact of the addition on the streetscape. The Board approved the variance relief for the proposed second-story addition at the front of the dwelling.","[NEW_CONSTRUCTION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.727444673469385,-74.32381332653061,"10 wyndham road, Millburn, New Jersey","2019-08-19 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Victor and Gretta Lander for permission to construct a second story addition to the dwelling on property at 10 Wyndham Road, Short Hills, New Jersey. The Applicants proposed addition would result in an 11.3 foot first story side yard setback, 6.13 foot second story side yard setback and 59.4% floor area ratio. Therefore, variance relief is required.","[EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192019-957"],[40.7311632,-74.3171178,"nottingham road, Millburn, New Jersey","2019-06-24 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the proposed addition on the dwelling. The proposed garage addition on the west side of the dwelling would extend into the Washington Avenue front yard, requiring variance relief, but it would be stepped back to provide a 19.5 foot front yard setback, which is slightly greater than the 18 foot front yard setback of the existing dwelling. The second-story addition would extend the facades of the existing dwelling vertically and the second-story of the home would be no closer to Nottingham Road or Washington Avenue than the existing dwelling.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06242019-944"],[40.748755015237705,-74.30579226524529,"38 sinclair terrace, Millburn, New Jersey","2019-06-03 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the application of Stephanie and Howard Vogel to construct a new single family dwelling on property located at 38 Sinclair Terrace, Short Hills, New Jersey known and designated as Lot 17, Block 4206 on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION, VARIANCE_RELIEF]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032019-937"],[40.730941375,-74.2896905,"57 maple street, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","APPROVED","The variance relief to permit the construction of an addition resulting in a combined side yard setback of no less than 27.9% was granted by the Board on August 5, 2019, and is now being memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g). The Applicants shall comply with all other rules, regulations and requirements affecting development in the Township, County and State. The Applicants shall plant no less than three evergreen trees at a height of no less than 10 feet above the root ball at the time of planting, which shall be planted between the easterly property line and the area of the new addition to further buffer the easterly neighbor’s view of the addition.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.717487,-74.308244,"231 main street, Millburn, New Jersey","2019-12-16 00:00:00","ZONING","APPROVED","The Board granted variance relief and minor site plan approval to permit an increase in permitted density to 51.5 dwelling units per acre, 0.0% on-site recreational space and five on-site parking spaces. The need for bulk variance relief to permit five on-site parking spaces and 0.0% recreational area is the result of several exceptional conditions and situations affecting the property, specifically the property’s relatively small size, its corner lot status, and the placement of the existing building and other site improvements. The Board found that such conditions result in an undue hardship to the Applicants that justify the grant of variance relief.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12162019-990"],[40.721522,-74.2959,"myrtle avenue, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the construction of a second story addition to the dwelling that would result in a 11.92 foot front yard setback from Myrtle Avenue. The proposed addition would not have any negative impact on the neighboring properties and would be located on the right side of the existing dwelling with a side yard setback of more than 9 feet, which exceeds the required 8 foot side yard setback required in the R-6 zone district. The Board is satisfied that the proposed addition which allows for a master bedroom suite is a modest addition which will make the home more livable for a modern family.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.71725804596848,-74.30227961960375,"17 rahway road, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment of the Township of Millburn has approved the construction of a property at 17 Rahway Road, Millburn. The construction must be in accordance with the testimony at the hearing and plans prepared by Katz Novoa Architects. The applicant must apply for a building permit within 365 days from the date of publication of this resolution, or this variance approval shall expire unless one or more of the provisions of Section 422 of the Millburn Township Development Regulations and Zoning Ordinance shall provide otherwise.","[NEW_CONSTRUCTION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.717489,-74.300558,"2 oval road, Millburn, New Jersey","2019-03-18 00:00:00","ZONING","APPROVED","The variance relief to permit the construction of a reconfigured pool surround and patio was granted by the Board at its meeting of March 4, 2019 and was memorialized pursuant to the provisions of NJSA 40:55D-10(g). The Applicants shall apply for a building permit within 365 days from the date of publication of this resolution, or this variance approval shall expire unless one or more of the provisions of Section 422 of the Millburn Township Development Regulations and Zoning Ordinance shall provide otherwise. The Applicants shall be bound to comply with the representations made before this Board by the Applicants at the public hearings, as set forth in the Board’s findings of fact contained in this Resolution.","[NEW_CONSTRUCTION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182019-918"],[40.71962255401769,-74.30234549289248,"51 southern slope drive, Millburn, New Jersey","2019-01-07 00:00:00","ZONING","DENIED","The applicants request for a floor area ratio variance to construct a one-car detached garage and home with additions has been denied. The Board found that the proposed improvements do not satisfy the statutory criteria and are out of keeping with the scale and character of the surrounding homes. The proposed one-car garage is inadequate to address the parking needs of a five to six bedroom home.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01072019-898"],[40.7325243,-74.3144335,"washington avenue, Millburn, New Jersey","2019-11-04 00:00:00","ZONING","APPROVED","The Applicant proposed to construct a one-story kitchen and breakfast room addition at the rear of the dwelling and extend the existing patio to provide additional outdoor living space. The Board concluded that the variance relief requested by the Applicant may be granted. The Board is satisfied that the Applicant’s home with the proposed addition and patio expansion will be an enhancement to the streetscape and remain in keeping with the other homes in the neighborhood.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042019-977"],[40.725980625,-74.2939325,"45 linden street, Millburn, New Jersey","2019-11-18 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment of the Township of Millburn approved the variance relief requested by the Applicant, Jenevieve Rappaport, to permit the construction of additions to the dwelling on property located at 45 Linden Street, Millburn, New Jersey known and designated as Lot 6, Block 308 on the tax map of the Township of Millburn.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182019-979"],[40.719192,-74.322958,"62 meadowbrook road, Millburn, New Jersey","2018-04-16 00:00:00","ZONING","APPROVED","The Applicants were granted variance relief to permit the proposed driveway widening resulting in 36% front yard coverage and front yard parking spaces. The proposed driveway widening plan was revised to reduce the driveway widening to a total of six feet, a three foot expansion to the left of the existing driveway and a three foot expansion to the right of the existing driveway. The Board found that the proposed driveway widening would be consistent with other properties in the Applicants’ neighborhood.","[INSTALLATION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.71784051830055,-74.29581495350519,"40 haran circle, Millburn, New Jersey","2018-05-21 00:00:00","ZONING","APPROVED","The applicant made revisions to the plan, including eliminating the need for rear yard unoccupied variance relief, increasing the combined side yard setback, and increasing the front and rear yard setbacks. Building coverage was increased and FAR was reduced. The Board members were pleased with the revisions and approved the application.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05212018-844"],[40.721817,-74.322678,"61 baltusrol way, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment granted variance relief to permit the construction of a roof over an existing front porch on the dwelling that would result in a 22.0 foot front yard setback, 7.11 foot side yard setback and 27.04% combined side yard setback.","[INSTALLATION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.74076768068487,-74.34787639862593,"71 browning road, Millburn, New Jersey", e proposed floor area larger than that permitted by the zoning ordinance to establish special reasons.","[EXTENSION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.75677397297297,-74.30829693243244,"26 deerfield road, Millburn, New Jersey","2018-02-05 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of an in-ground pool, patio & spa, pool fence and pool equipment on property located at 26 Deerfield Road, Short Hills, New Jersey, known and designated as Lot 11, Block 4407 on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION, INSTALLATION, AUXILIARY_UNIT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052018-808"],[40.736965399483424,-74.32760960411827,"171 highland avenue, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","The Applicant, Vijay Mehta, was granted variance relief to permit a disturbance of 3,350 square feet of steep slopes on property located at 171 Highland Avenue, Short Hills, New Jersey known and designated as Lot 4, Block 3104 on the tax map of the Township of Millburn.","[ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.72900958359252,-74.3144536035427,"30 hillside avenue, Millburn, New Jersey","2018-04-02 00:00:00","ZONING","APPROVED","The application for Cal#3603-18, Tara Bradley, 30 Hillside Avenue, Short Hills was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04022018-826"],[40.71982116666667,-74.3200435,"511 millburn avenue, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief and preliminary and final site plan approval to the Applicant, Sandra Haimoff, Trustee, to convert 1,800 square feet of office space into a dentist’s office on property located at 511 Millburn Avenue, Short Hills, New Jersey. The Applicant required use variance relief pursuant to N.J.S.A. 40:55D-70d (1) to permit the proposed medical dentist office use and variance relief pursuant to N.J.S.A. 40:55D-70c for on-site parking spaces and on-site loading space. The Applicant also required preliminary and final major site plan approval.","[ADJUSTMENT, INSTALLATION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.71784051830055,-74.29581495350519,"40 haran circle, Millburn, New Jersey","2018-06-25 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Madhav and Ramakrishna Rangavajjula to construct a second-story addition to the dwelling on property located at 40 Haran Circle, Millburn, New Jersey. The Applicants revised their plans to eliminate rear yard unoccupied variance relief and reduced the extent of the deviation from the allowable floor area ratio, building coverage, combined side yard setback and rear yard setback.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06252018-853"],[40.72131605,-74.333558634654,"788 morris turnpike, Millburn, New Jersey","2018-12-17 00:00:00","ZONING","DENIED","The application for variance relief, bulk variance, and amended site plan approval to permit a medical office use in the building on property located at 788 Morris Turnpike, Short Hills, New Jersey was denied by the Millburn Township Zoning Board of Adjustment.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12172018-897"],[40.71857633333333,-74.30094166666666,"889 ridgewood road, Millburn, New Jersey","2018-07-02 00:00:00","ZONING","APPROVED","David Blackburns request for a zoning variance at 889 Ridgewood Road was approved by the Township of Millburn Zoning Board of Adjustment on July 2, 2018. The vote was unanimous, with all members present voting in favor of the variance.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07022018-854"],[40.73562563655064,-74.33333833733933,"95 minnisink road, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants, Dana and Michael Simanovsky, to permit the installation of an in-ground swimming pool and the construction of a pool house and attic/roof expansion to the dwelling on property located at 95 Minnisink Road, Short Hills, New Jersey known and designated as Lot 25, Block 3103 on the tax map of the Township of Millburn has been granted.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.72436849252494,-74.30315059369084,"290 millburn avenue, Millburn, New Jersey","2017-11-20 00:00:00","ZONING","APPROVED","The applicant was approved to install an elevator in the dwelling. The elevator will be installed in a portion of the garage and will allow the homeowner to access the basement as well as the 2nd floor of the dwelling. The elevator addition will have minimal impact on the streetscape and surrounding area.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11202017-787"],[40.72323785,-74.33680547937803,"830 morris turnpike, Millburn, New Jersey","2017-06-26 00:00:00","ZONING","APPROVED","Stone Mountain Properties was granted variance relief to construct retaining walls on the property located at 830 Morris Turnpike.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06262017-756"],[40.71758533333333,-74.30010122222222,"54 greenwood drive, Millburn, New Jersey","2017-02-06 00:00:00","ZONING","APPROVED","Variance relief was granted to Kenji & Hubiki Fujita to construct an addition on the property located at 54 Greenwood Drive.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062017-718"],[40.721967,-74.327806,"71 stony lane, Millburn, New Jersey","2017-11-06 00:00:00","ZONING","APPROVED","Variance relief was granted to Laurence & Jamie Brooks to construct an addition on the property located at 71 Stony Lane.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062017-785"],[40.73249365642281,-74.30968929771613,"49 woodcrest avenue, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","Two variance reliefs were approved for the property located at 49 Woodcrest Avenue. The first was for maximum accessory use coverage and the second was for pool equipment location. No summary was provided for the third property located at 5 Exeter Road, Short Hills.","[AUXILIARY_UNIT, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.721352254603495,-74.32858325453667,"10 birchwood drive, Millburn, New Jersey","2016-04-25 00:00:00","ZONING","APPROVED","A variance relief was granted to Michael Seifer to construct a patio on the property located at 10 Birchwood Drive.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04252016-650"],[40.728048,-74.328612,"17 forest drive, Millburn, New Jersey","2016-07-18 00:00:00","ZONING","APPROVED","Wendy & Brett Pragers proposal for 17 Forest Drive was approved.","[]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182016-672"],[40.72088811827067,-74.32633725581519,"52 wellington avenue, Millburn, New Jersey","2016-01-11 00:00:00","ZONING","APPROVED","The application for the property at 52 Wellington Avenue has been approved with the condition that a grading plan be filed with the Township Engineering department to address the drainage problem at the corner of Wellington Avenue and Claremont Drive. The plan will allow water to bypass the garage and continue its present course, without negatively impacting surrounding properties. The removal of one tree in the area of the proposed driveway has been approved by the Township Forester.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],
