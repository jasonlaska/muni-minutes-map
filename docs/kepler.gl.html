was granted variance relief to permit accessory coverage of 9.5% where 7% is the maximum permitted. The sport court was installed 3 feet off the property line where 12 feet is required by ordinance. However, the applicant brought the sport court forward toward the street which resulted in the structure ending before the neighboring dwelling begins. The applicant agreed to time limitations on the court use and does not allow his children to use the sport court after 9 PM.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03152021-1142"],[40.75689880952381,-74.29897061904762,"78 kean road, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to construct a 459 square foot deck, five feet above grade, resulting in a 55 foot side yard accessory structure setback from a street for a corner lot, where 80 feet is the required minimum accessory structure setback to a street for a corner lot in the R-4 zone, has been approved by the Board subject to certain conditions.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.75227865143689,-74.31137149114569,"9 kilmer drive, Millburn, New Jersey","2021-05-03 00:00:00","ZONING","APPROVED","The applicants were granted permission to construct a 2nd floor addition to their dwelling despite a violation of the combined side yard setback. The Board felt that the addition would add to the character of the area and would not have a negative impact. The issue of stormwater and drainage was deferred to the Township Engineer.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05032021-1165"],[40.72063,-74.303575,"parkview drive, Millburn, New Jersey","2020-08-17 00:00:00","ZONING","APPROVED","The Board granted three variances for the proposed front portico and rear patio, as they found that the need for variance relief was due to exceptional circumstances that resulted in undue hardship and practical difficulties to the Applicant. The Board also concluded that the proposed single-family dwelling with the proposed covered front portico and rear patio will be in keeping with the other homes in this Parkview Drive residential neighborhood. However, the Board denied the variance relief requested by the Applicant to permit the construction of a five-foot-high board on board vinyl fence in the front yard of the property with a five-foot setback.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172020-1067"],[40.743348703977816,-74.34057369960763,"30 harvey drive, Millburn, New Jersey","2020-12-07 00:00:00","ZONING","APPROVED","The proposal for a front portico and expansion of the master bedroom and bathrooms on the upper level of the home was approved with variance relief required for front yard and combined side yard setbacks. The additions were deemed modest and an aesthetic improvement to the neighborhood. The proposal for expanding the patio area was not discussed.","[EXTENSION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072020-1104"],[40.7201837,-74.3251958,"51-53 elmwood place, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the existing dwelling was approved by the board. The applicants have purchased the property to the right of their current property and would like to demolish the existing house on the adjoining property and construct an addition to their existing dwelling. The applicants’ original application requested variance relief for an in-ground pool, as well. However, the applicants have modified their plan and the pool and pool equipment locations are now compliant.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.75469848958333,-74.306625,"9 deerfield road, Millburn, New Jersey","2020-11-02 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment of the Township of Millburn has granted approval for the construction of a 2-story addition to add a den on the first floor and a master bathroom on the second floor at 9 Deerfield Road, Short Hills. The applicants will maintain the current side yard setback of 10.7 feet and extend it slightly further back. Two of the three variances are pre-existing conditions. An additional side yard setback of 2.9 feet is required for the structure above 18 feet in height. The combined side yard will continue to be non-conforming at 30.9 %.","[EXTENSION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022020-1090"],[40.72018454545454,-74.32444354545454,"51 elmwood place, Millburn, New Jersey","2020-06-01 00:00:00","ZONING","APPROVED","The variance relief to permit the construction of an addition to the existing dwelling located at 51 Elmwood Place has been approved by the Board on June 1, 2020. The approval is subject to certain conditions such as construction in accordance with the testimony at the hearing and the plans prepared by Klesse Architects, submission of a proposed Deed of Consolidation, removal of all debris from the subject premises immediately upon completion of construction, and compliance with all other rules, regulations and requirements affecting development in the Township, County and State.","[EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012020-1042"],[40.743348703977816,-74.34057369960763,"30 harvey drive, Millburn, New Jersey","2020-12-21 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to permit the construction of additions to the dwelling on property located at 30 Harvey Drive, Short Hills, New Jersey. The Applicants proposed additions would result in a 37.6 foot front yard setback, 12.9 foot second story side yard setback and 34.7% combined side yard setback. The Applicant and her husband have lived at the property for 17 years and wish to construct additions to the home which would provide a new protected covered entry and to upgrade the master bedroom with additional closet space and to modernize the master and hall bathrooms on the second floor of the home.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12212020-1107"],[40.7301771,-74.2912065,"elm street, Millburn, New Jersey","2020-07-06 00:00:00","ZONING","APPROVED","The Applicant proposed to construct a new dormer addition on the east side of the dwelling which would provide two additional bedrooms and one additional bathroom on the second floor of the home. The proposed dormer addition would maintain the same 37.95 foot front yard setback from Elm Street as the existing dwelling. The Board concluded that the granting of variance relief can be done without substantial detriment to the public good and without substantially impairing the intent and purpose of the zone plan and zoning ordinance.","[NEW_CONSTRUCTION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062020-1058"],[40.73514866516734,-74.33293229464512,"79 minnisink road, Millburn, New Jersey","2020-10-19 00:00:00","ZONING","APPROVED","The application for Cal#3755-20, submitted by Alyssa & Andrew Bressler for 79 Minnisink Road, Short Hills, was approved by the Township of Millburn Zoning Board of Adjustment on October 19, 2020.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192020-1083"],[40.73370213490936,-74.31247597771006,"18 brooklawn drive, Millburn, New Jersey","2020-10-05 00:00:00","ZONING","APPROVED","Jordan Carpenter & Rachel Mansfields proposal to construct a new dwelling at 72 Myrtle Avenue was approved despite being in violation of the front yard setback requirement. The proposed 25 foot setback was deemed to maintain the integrity of the surrounding homes and Luz Arantes, a neighbor, supported the request for variance relief.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052020-1077"],[40.71867235714286,-74.32204248979592,"132 millburn avenue, Millburn, New Jersey","2020-09-21 00:00:00","ZONING","APPROVED","NJ ENERGYs proposal for a service station/convenience store at 132 Millburn Avenue was approved with negligible increase in traffic. A solid 6 foot fence shall be installed along the back of the property for approximately 50 linear feet, with such fence to be maintained in perpetuity. Applicant shall file a copy of this resolution with the Essex County Register with a copy of the recorded deed restriction forwarded to the Board Secretary.","[INSTALLATION, NEW_CONSTRUCTION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09212020-1073"],[40.723283437835974,-74.30170338529685,"8 parkview drive, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","DENIED","The Applicants, Xi Wang and Dapeng He, were denied variance relief to avoid construction of a detached garage on property located at 8 Parkview Drive, Millburn, New Jersey known and designated as Lot 24, Block 810 on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.7259495,-74.33636999999999,"50 south terrace, Millburn, New Jersey","2020-08-03 00:00:00","ZONING","APPROVED","An addition to the property at 50 South Terrace was approved with the condition that the applicant install 5-6 boxwoods in the grassy area along the circular drive. The proposal was in violation of the front yard setback regulation, but the board approved it with the condition of planting boxwoods.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032020-1064"],[40.73575673274847,-74.31393751689518,"15 park road, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","APPROVED","The applicants were granted approval to construct a small addition to their dwelling despite a violation of the side yard setback requirement. The construction will have no negative impact on any adjoining properties and the applicants agreed to maintain the fence surrounding the property.","[EXTENSION]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.733789228506865,-74.32917381162686,"39 stewart road, Millburn, New Jersey","2020-11-16 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to 39 Stewart Road, LLC to construct a fence with a gate in the front yard of the property located at 39 Stewart Road, Short Hills, New Jersey. The Applicant is the owner of the subject property which is located in the R-3 zone district. The Applicant proposes to construct a fence with a gate in the Stewart Road front yard.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162020-1101"],[40.72465158333333,-74.2863109375,"4 rosedale avenue, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to permit the Applicants to maintain the fence installed in the Milton Street front yard of property located at 4 Rosedale Avenue, Millburn, New Jersey known and designated as Lot 2, Block 405 on the tax map of the Township of Millburn. The Applicants plan to reverse the fence sections so the good or finished side of the fence faces their property.","[INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.725793555555555,-74.29170766666667,"84 myrtle avenue, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The proposal to construct an addition over the existing 1 floor den with a setback of 11.92 feet was approved by the Board. The Board felt the proposal was modest and would have no negative impact on the surrounding properties.","[NEW_CONSTRUCTION, EXTENSION]",24,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.730941375,-74.2896905,"57 maple street, Millburn, New Jersey","2019-08-19 00:00:00","ZONING","APPROVED","The proposal to construct a 2-story addition at 57 Maple Street was approved by the Board despite being in violation of the front yard setback requirement. The existing front yard setback is 29.78 feet and the proposed 2nd floor will have a front yard setback of 33.28 feet, thereby requiring variance relief. Board members were in favor of the proposal.","[NEW_CONSTRUCTION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192019-957"],[40.7257830123854,-74.29890967346752,"6 farview road, Millburn, New Jersey","2019-08-05 00:00:00","ZONING","APPROVED","Prior to the issuance of a CO, 3 evergreen trees shall be planted, 10 feet above the root ball, between the addition and the property line.","[]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052019-953"],[40.7251954,-74.30762470144577,"20 main street, Millburn, New Jersey","2019-04-15 00:00:00","ZONING","DENIED","The applicants proposal to operate a wellness center consisting of chiropractic, physical therapy, and yoga studio was denied due to violation of zoning regulations. The applicant required site plan approval, a waiver of the requirement to submit an EIS, and variances for parking and loading. The Board denied the application due to the lack of parking and loading space on site.","[NEW_CONSTRUCTION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152019-924"],[40.748594240102925,-74.32301266340863,"65 westview road, Millburn, New Jersey","2019-06-24 00:00:00","ZONING","APPROVED","The applicants proposal to install a patio with a setback of 70.8 feet instead of the required 80 feet was approved. The patio will not be visible from the street and much of the old concrete patio closest to Mohawk Road will be removed.","[INSTALLATION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06242019-944"],[40.72617869387755,-74.30183348979591,"9 cape court, Millburn, New Jersey","2019-06-03 00:00:00","ZONING","APPROVED","The d variance relief for floor area ratio and c variance relief were both approved for the property located at 9 Cape Court. No information provided for the other properties mentioned.","[ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032019-937"],[40.73309893451918,-74.32884768793407,"25 stewart road, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","APPROVED","The applicant was granted a d variance relief for building height to construct a new 2-story portico facing Stewart Road and construct 2 small additions at the rear and right side of the dwelling as well as construct a new 1* floor terrace with a 3-car garage below. The proposed height exceeds the allowable height by more than 10%, thereby requiring d variance relief. The existing historic structure has a building height of 40 feet above the average grade. The highest elevation of the existing dwelling will not change and all new roof lines will be lower than the current highest roof elevation.","[NEW_CONSTRUCTION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.725514,-74.311664,"32 whitney road. short hills, Millburn, New Jersey","2019-12-16 00:00:00","ZONING","DENIED","The applicants proposal for variance relief for floor area ratio was denied due to being excessive and not meeting statutory requirements. The remaining c variances were approved.","[ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12162019-990"],[40.73519719331072,-74.32703837593009,"153 highland avenue, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","The Applicants, Jacob and Robin Feldman, were granted variance relief to permit the construction of a tennis court on their property located at 153 Highland Avenue, Short Hills, New Jersey. The Board has relied upon the representations made by the Applicants’ professional and other witnesses in adopting its findings of fact and granting the approvals set forth herein. The Applicants shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.74263820735525,-74.3305455448444,"218 parsonage hill road, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The applicants were granted approval to construct an addition to their dwelling despite a violation of the 2\" story side yard setback. The existing setback of 10.89 feet is proposed to be extended vertically in order to provide a higher ceiling height.","[EXTENSION]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.74395613498543,-74.33734965764174,"306 white oak ridge road, Millburn, New Jersey","2019-03-04 00:00:00","ZONING","APPROVED","Cal#3667-19, 306 White Oak Ridge LLC, 306 White Oak Ridge Road, was approved with the condition that revised plans be submitted reflecting the accurate zoning calculations.","[]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03042019-912"],[40.71723028447636,-74.30217696470281,"13 rahway road, Millburn, New Jersey","2019-03-18 00:00:00","ZONING","APPROVED","The application for construction of an addition to the dwelling at 13 Rahway Road was approved by the Board despite being in violation of several zoning ordinances. The applicants proposed a 2-story addition to the rear of the home, a deck, and patio. The lot is undersized at 5500 SF where the zone requirement is 6,000 SF. In addition, the current 50-foot lot width is under the required 60-foot lot width.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182019-918"],[40.725980625,-74.2939325,"45 linden street, Millburn, New Jersey","2019-11-04 00:00:00","ZONING","DENIED","The proposal to construct an addition to the property was denied due to violation of front yard setback and combined side yard setback. The board members were concerned with the size of the structure and the construction without required permits. The adjacent property owner raised privacy concerns as well.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042019-977"],[40.75671315622954,-74.32264319081963,"26 clive hills road, Millburn, New Jersey","2019-11-18 00:00:00","ZONING","APPROVED","The applicants proposal to install a pool and patio on the property was approved with the condition of a deed restriction being filed and the fence being maintained in perpetuity. The proposed pool and patio were setback 71.25 feet from the Clive Hills Road front lot line, which is in violation of the ordinance requiring a setback of 80 feet from both front lot lines on corner lots. However, the applicant proposed to install a 4 foot pool compliant fence in the Clive Hills Road front yard of the property, which was accepted by the Board.","[INSTALLATION, AUXILIARY_UNIT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182019-979"],[40.73319231661134,-74.35104465419138,"37 tennyson drive short hills, Millburn, New Jersey","2019-02-04 00:00:00","ZONING","APPROVED","The proposal for an addition to the property at 37 Tennyson Drive, Short Hills was approved by the board. The applicants received variance relief for building coverage and combined side yard setback. The updated plans will result in building coverage of 14.5% and the combined side yard setback remains the same at 31% where 35% is required.","[EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042019-903"],[40.72019510526316,-74.32131589473684,"26 glenwood drive, Millburn, New Jersey","2018-04-16 00:00:00","ZONING","APPROVED","The proposed construction was approved despite concerns about parking and potential noise from HVAC units. Supporters felt it would improve the area and promote foot traffic, while opponents worried about parking shortages and setting a dangerous precedent. The board ultimately decided that the positive impact on the streetscape outweighed the potential negative impacts.","[NEW_CONSTRUCTION, RESIDENTIAL]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.71975084615385,-74.31878384615385,"15 short hills avenue, Millburn, New Jersey","2018-05-21 00:00:00","ZONING","APPROVED","The applicant was granted variance relief to disturb 2,350 SF more than the allowable under the steep slope ordinance. The proposed application will allow the homeowner to fill steep portions of the rear yard in order to create a more usable rear yard area for outdoor enjoyment for his family. The proposal will also allow for stormwater to be directed to a proposed inlet.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05212018-844"],[40.726553151926566,-74.32200455873934,"21 the crescent, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","The application for construction at 16 The Crescent was approved despite concerns from some neighbors. The applicant agreed to plant 6 foot conifers along the shared property line to address some of the concerns. The board found that the irregularly shaped, undersized lot created a hardship and that the proposed addition would improve the aesthetic of the property.","[NEW_CONSTRUCTION, ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.753904755260265,-74.31921360067186,"25 sylvan way, Millburn, New Jersey","2018-11-19 00:00:00","ZONING","APPROVED","Circular driveway reduced to comply with lot coverage requirements. Front portico variance approved. Board members pleased with revisions to plan.","[ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11192018-885"],[40.720785243937186,-74.30091379101233,"63 mountainview road, Millburn, New Jersey","2018-11-05 00:00:00","ZONING","APPROVED","Mark & Sarah Shulmans proposal for 63 Mountainview Road was approved.","[INSTALLATION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052018-881"],[40.72562381818182,-74.3209210909091,"58 crescent place, Millburn, New Jersey","2018-03-19 00:00:00","ZONING","APPROVED","The proposal to expand the 1-story screened porch by 8 feet on the Great Oak Drive side of the property and to add a 2\" story above it, and relocate the AC units to the nook at the corner of the dwelling on Great Oak Drive was approved with the condition that the AC units must be screened with four foot high fence and the memorializing resolution recorded in the office of the Essex County Register with proof of the filing submitted to the Board Secretary.","[EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03192018-822"],[40.71982116666667,-74.3200435,"511 millburn avenue, Millburn, New Jersey","2018-07-16 00:00:00","ZONING","DENIED","The proposal to convert a portion of the property at 511 Millburn Avenue from office space to medical space was denied due to violation of several requirements including loading space and parking requirements. The applicant also requires site plan approval for a change of use from office to medical.","[ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162018-855"],[40.73022538134698,-74.32229723719483,"11 barberry lane, Millburn, New Jersey","2018-10-15 00:00:00","ZONING","APPROVED","The proposal to install a pergola, patio, and pool cabana was approved with the condition that revised plans be submitted showing the removal of 128 SF of patio and the removal of the existing swings in the rear yard.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10152018-880"],[40.72900958359252,-74.3144536035427,"30 hillside avenue, Millburn, New Jersey","2018-03-05 00:00:00","ZONING","APPROVED","Variance relief was granted to allow a setback of 17.66 feet where 22 feet is required by ordinance. Maximum accessory use coverage variance relief was required to permit coverage of 22.3% where 20% is the maximum permitted by ordinance. An accessory structure not in the rear yard area was also permitted. The proposed construction will be in size and scale to the neighboring properties and will not have negative impacts on the adjacent properties.","[AUXILIARY_UNIT, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03052018-817"],[40.73735008641334,-74.33870384047898,"46 slayton drive, Millburn, New Jersey","2018-08-06 00:00:00","ZONING","APPROVED","The application for Cal#3643-18, Vishal & Meenu Talwar, 46 Slayton Drive, was approved.","[ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.72798694259467,-74.33768655286194,"330 hobart avenue, Millburn, New Jersey","2018-02-05 00:00:00","ZONING","APPROVED","Amanda & Ramsey Cabbanis proposal for 330 Hobart Avenue was approved.","[EXTENSION]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052018-808"],[40.71857633333333,-74.30094166666666,"889 ridgewood road, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","Variance relief was granted for building coverage, lot coverage, rear yard unoccupied, FAR, and accessory structure setback. Board members felt there was no substantial detriment to surrounding properties. The proposal was approved.","[ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.7311623,-74.2901899,"maple street, Millburn, New Jersey","2018-05-07 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the construction of a patio expansion and additions on the dwelling that would result in a 32.66 foot front yard setback from Wyoming Avenue, 12.3 foot from Maple Street, 10.3 foot side yard setback, 10.3 foot side yard setback for building segments over 18 feet in height, and a 36 foot accessory structure corner lot front setback from Maple Street. The Board concluded that the granting of variance relief can be done without substantial detriment to the public good and without substantially impairing the intent and purpose of the zone plan and zoning ordinance.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072018-840"],[40.72225328571429,-74.31213199999999,"8 blaine street, Millburn, New Jersey","2018-04-02 00:00:00","ZONING","APPROVED","The applicants proposal to install a parking space in the front yard of the property was approved by the Board despite being in violation of certain zoning regulations. The applicant explained the need for additional parking due to the property being a 2-family house and insufficient parking to accommodate the residents. The Board considered the photos of the subject area and noted that similar expansions have been made by other properties in the immediate area.","[INSTALLATION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04022018-826"],[40.73735008641334,-74.33870384047898,"46 slayton drive, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Vishal and Meenu Talwar for permission to construct additions to the dwelling on property located at 46 Slayton Drive, Short Hills, New Jersey. The proposed additions would result in a 37.5% lot coverage and 46.17 foot front yard setback, which is in violation of the R-4 zone regulations. However, since no objectors or interested parties appeared or testified at the hearing, the Board approved the application.","[EXTENSION]",23,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.7305429,-74.3448378,"hemlock road, Millburn, New Jersey","2018-06-25 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the construction of additions to the dwelling that would result in 13.78% building coverage, 35.72 foot front yard setback, 16.43% rear yard setback and garage doors front facing on Hemlock Road. The proposed additions will enhance the existing architecture and curb appeal of the dwelling in a manner that will serve to improve the streetscape of the property. The Board is satisfied the home with the additions will be in keeping with the other homes in the neighborhood.","[NEW_CONSTRUCTION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06252018-853"],[40.749622046511625,-74.31215890697675,"26 talbot court, Millburn, New Jersey","2018-12-17 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Debra Arons to permit the installation of an emergency standby generator on property located at 26 Talbot Court, Short Hills, New Jersey known and designated as Lot 59, Block 4101 on the tax map of the Township of Millburn.","[INSTALLATION]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12172018-897"],[40.72369471637461,-74.33035823713772,"299 forest drive south, Millburn, New Jersey","2018-07-02 00:00:00","ZONING","APPROVED","The application for Cal#3631-18, Swati & Sameer Narang, 297 Forest Drive South, was approved with conditions. The patio and walkways in the rear right portion of the property will be removed and replaced with landscaping. The Narangs would hire a professional engineer to ensure that drainage will be adequately handled and a temporary fence would be installed from front right corner of their property to the face of the house. The applicants withdrew their request for FAR variance relief.","[ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07022018-854"],[40.71964710472022,-74.32782550975034,"17 claremont drive, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The applicant was granted permission to construct a 2-story addition to the existing dwelling despite being in violation of 606.2e2d - Floor area ratio. The addition is in the rear of the dwelling and will not be visible from the street. The additional floor area will allow for the enlargement of the playroom and kitchen on the first floor, and will create a new bedroom and walk-in closet on the 2 floor.","[EXTENSION]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.724909637705125,-74.2878198003869,"42 cypress street, Millburn, New Jersey","2017-10-02 00:00:00","ZONING","APPROVED","The application for CAL#3563-17, LARRY & JULIA POBINER, 42 CYPRESS STREET, MILLBURN was approved with 4 variances granted. The applicants revised their original plans based on comments from Board members at their previous hearing. Board members were pleased with the applicants’ revisions.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10022017-778"],[40.73138863693525,-74.3154187071411,"30 nottingham road, Millburn, New Jersey","2017-01-23 00:00:00","ZONING","APPROVED","John Boozans proposal to install a patio and generator was approved despite being in violation of the Accessory structure setback and Generator setback ordinances. The generator will be buffered from view by bushes and a wall and will not be visible from the street or the adjacent neighbors dwelling.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232017-710"],[40.734327,-74.330604,"66-68 minnisink road, Millburn, New Jersey","2017-03-20 00:00:00","ZONING","APPROVED","The application for 66-68 Minnisink Road was approved. The proposed renovations were well received by the board members.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03202017-730"],[40.73380201113103,-74.31226737919539,"15 brooklawn drive, Millburn, New Jersey","2017-09-18 00:00:00","ZONING","APPROVED","Variance relief was granted to Thomas & Melissa DiTosto to install a patio on the property located at 15 Brooklawn Drive.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09182017-772"],[40.717487,-74.308244,"231 main street, Millburn, New Jersey","2017-06-26 00:00:00","ZONING","APPROVED","The Board approved the applicants request for a d(5) variance for density, allowing the conversion of the 1st floor of the property to a residential unit. The proposal will require 8 parking spaces, which the landlord must secure for the number of parking spaces he is deficient. The conversion of the 1st floor to residential use will bring the property into compliance with the permitted uses in the zone.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06262017-756"],[40.71905227925765,-74.3073286570855,"190 main street, Millburn, New Jersey","2017-12-18 00:00:00","ZONING","APPROVED","The applicants request for a 1-year extension of variance relief was approved.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12182017-795"],[40.719322,-74.302198,"64 undercliff road, Millburn, New Jersey","2017-12-04 00:00:00","ZONING","APPROVED","The proposal to construct a sunroom addition to the dwelling at 64 Undercliff Road was approved by the board members.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12042017-788"],[40.722734571428575,-74.30779789795919,"25 taylor street, Millburn, New Jersey","2017-08-07 00:00:00","ZONING","APPROVED","The property at 25 Taylor Street was granted a c variance relief for parking/loading and preliminary and final site plan.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08072017-764"],[40.72396706141011,-74.33022194930304,"311 forest drive south, Millburn, New Jersey","2017-07-17 00:00:00","ZONING","APPROVED","The application for an addition to the dwelling at 311 Forest Drive South was approved by the Board. The proposed addition will result in 2 additional bedrooms and bathrooms. The Board members were in favor of the proposal.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172017-759"],[40.73382855393806,-74.34006994106923,"390 hartshorn drive, Millburn, New Jersey","2017-05-01 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the property at 390 Hartshorn Drive was approved by the Board, despite being in violation of several setback regulations. The addition will include a second story and an expansion of the first floor towards the rear of the building. The applicant received variance approval for a front yard setback of 34.1 feet where 40 feet is required, as well as relief for the side setback of 14.3 feet.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05012017-741"],[40.72571487961119,-74.31239792476244,"9 hawthorne road, Millburn, New Jersey","2017-04-03 00:00:00","ZONING","APPROVED","The proposal for an addition to the property at 9 Hawthorne Road was approved by the Board, despite being in violation of the FAR ordinance. The addition will be constructed above the existing attached garage to accommodate a bedroom and bathroom, and will not affect the overall mass of the house. There were no setback issues with the proposal.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04032017-734"],[40.71905227925765,-74.3073286570855,"190 main street, Millburn, New Jersey","2017-01-09 00:00:00","ZONING","APPROVED","A variance relief was granted to Jonathan del Fiero to construct an addition on the property located at 190 Main Street.","[NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092017-711"],[40.71966566666667,-74.320369,"517 millburn avenue, Millburn, New Jersey","2017-02-06 00:00:00","ZONING","APPROVED","517 Millburn-Short Hills, 517 Millbur 016-696"],[40.7172858074606,-74.30238227450468,"21 rahway road, Millburn, New Jersey","2016-12-19 00:00:00","ZONING","APPROVED","The proposal for a 2-story addition and small deck to the rear of the dwelling was approved with variance relief required for building coverage, FAR, and side yard setback. The addition will have minimal impact on the adjoining properties.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192016-703"],[40.7415338519731,-74.34124315263414,"9 canoe brook road, Millburn, New Jersey","2016-06-27 00:00:00","ZONING","APPROVED","Variance relief was granted for rear yard unoccupied and exceeding the allowable building coverage. The applicant revised the plans to present a more conforming addition, reducing the originally requested 6 variances to only 2 variances for the proposed construction. The proposal will still require rear yard unoccupied variance relief to permit 20.6%, where the ordinance requires 25%.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06272016-669"],[40.737935,-74.339801,"221 long hill drive, Millburn, New Jersey","2016-02-22 00:00:00","ZONING","APPROVED","Variance relief was granted for property at 221 Long Hill Drive without substantial detriment to the zone plan. The proposal for constructing a front porch and portico at 109 Sagamore Road, Millburn was also approved.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02222016-629"],[40.720975765464914,-74.2963433963447,"163 myrtle avenue, Millburn, New Jersey","2016-06-06 00:00:00","ZONING","APPROVED","James Maguire was approved to install a 4 foot ornamental black aluminum fence along Oxford Drive and a 6 foot board on board fence along the common property line. The approval was conditioned on a screening buffer being installed.","[INSTALLATION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062016-662"],[40 PROVED","Cal#3414, Dainel Saidel, 21 Highland Avenue, “c” variane relief for building coverage, lot coverage, front yard coverage and front yard setback was APPROVED.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09282015-577"],[40.7277870595201,-74.3288108609186,"40 park place, Millburn, New Jersey","2015-12-21 00:00:00","ZONING","APPROVED","Jordan & Pamela Davis were granted variance relief to construct an addition on their property located at 40 Park Place.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12212015-613"],[40.72336652941176,-74.29398911764706,"112 myrtle avenue, Millburn, New Jersey","2015-10-05 00:00:00","ZONING","APPROVED","Lenin Ponces proposal to construct a 2nd floor on the existing dwelling was approved by the board members. The proposal will allow for the currently 3-bedroom dwelling to become a 4-bedroom. The existing front yard setback is pre-existing non-conforming and he would like to construct a 2nd floor over the existing non-conforming front yard setback of 24.9’ where 40’ is required.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052015-579"],[40.72856053658536,-74.2876669512195,"32 berkeley road, Millburn, New Jersey","2015-10-19 00:00:00","ZONING","DENIED","The proposal to install a fence in the Myrtle Avenue front yard area was denied due to violation of 510.1 which states that front yard fences are not permitted.","[INSTALLATION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192015-591"],[40.72284560014001,-74.33177026197107,"251 brookhaven way, Millburn, New Jersey","2015-03-16 00:00:00","ZONING","APPROVED","The proposal to add a 2\" floor to the existing one story structure was approved by the Board. Variance relief was granted for exceeding the allowable lot coverage, front yard coverage, side yard setback, and combined side yard setback relief. The addition is in size and scale with existing structures in the neighborhood.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162015-440"],[40.71974676755235,-74.32775981560054,"23 claremont drive, Millburn, New Jersey","2015-11-16 00:00:00","ZONING","DENIED","The proposal to modify the patio area and construct a detached garage was denied due to concerns about potential drainage issues and negative impact on the neighborhood. The Board did not feel there was enough information presented to make a decision without further drainage data. The proposal did not satisfy the negative criteria.","[NEW_CONSTRUCTION, EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162015-604"],[40.725409,-74.29233260000001,"89 myrtle avenue, Millburn, New Jersey","2015-06-22 00:00:00","ZONING","APPROVED","Variance relief was granted to Cheryl & Alan Schneider for their property at 89 Myrtle Avenue. The motion to approve the resolution was carried with a unanimous roll-call vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06222015-538"],[40.73427060974545,-74.35132236445317,"61 tennyson drive, Millburn, New Jersey","2015-01-05 00:00:00","ZONING","APPROVED","The applicant was granted approval to construct an addition to their property at 61 Tennyson Drive, Short Hills. The proposed construction includes a new front porch, a second floor above the existing first floor, and a one-story addition to the rear of the home. The existing home is currently non-conforming with regard to side yard and combined side yard setbacks. The proposed addition will not cause substantial detriment to the adjoining property.","[NEW_CONSTRUCTION, EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052015-445"],[40.719879651328526,-74.32767222340081,"31 claremont drive, Millburn, New Jersey","2014-06-02 00:00:00","ZONING","APPROVED","The applicant was seeking to install a central air condensing unit within the required setback. The proposal was in violation of 501.4 - AC setback. However, the Board members felt the applicant presented a reasonable request and approved the proposal.","[INSTALLATION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022014-457"],[40.7280245,-74.2948325,"85 cedar street, Millburn, New Jersey","2014-08-04 00:00:00","ZONING","APPROVED","The proposal for a dormer in the attic area at 85 Cedar Street was approved by the Board. The property received an exemption from the Historic Preservation Committee since the addition will not be visible from the street. The dormer will be 33’ high at the highest point to provide adequate headroom.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042014-455"],[40.71998382142857,-74.30705860714285,"150 main street, Millburn, New Jersey","2014-10-20 00:00:00","ZONING","DENIED","The proposal for an office for brain training was denied due to violation of several regulations, including not being a permitted use, requiring a waiver of EIS, and parking and loading variances. The applicant also requires site plan approval. Concerns were raised about potential parking and ingress/egress issues.","[INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10202014-450"],[40.72816580384504,-74.32354666649854,"15 wells lane, Millburn, New Jersey","2014-11-17 00:00:00","ZONING","APPROVED","The proposal for an addition to the dwelling at 15 Wells Lane was approved by the Board, despite being in violation of setback and building coverage ordinances. The applicants received approval from the Historic Preservation Committee and the revised proposal addressed initial concerns expressed by Board members.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11172014-448"],[40.7459298716452,-74.32087745079382,"6 watchung road, Millburn, New Jersey","2014-08-18 00:00:00","ZONING","APPROVED","The Board approved the variances required for the proposed modifications to the property at 6 Watchung Road. The modifications include a more direct driveway connection to the garage and a patio in the side yard. The variances were granted due to the severe topographic conditions of the property and the previously denied application being substantially different.","[ADJUSTMENT, AUXILIARY_UNIT, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08182014-454"],[40.72209471428571,-74.32631628571428,"76 oakview terrace, Millburn, New Jersey","2014-03-17 00:00:00","ZONING","APPROVED","The applicants revised their plan by eliminating the rear entry foyer. Additional AC units will be installed that comply with the ordinance. The Board approved the proposal despite concerns from the rear yard neighbor.","[NEW_CONSTRUCTION, EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03172014-462"],[40.731901048082875,-74.33971921529523,"62 cambridge drive, Millburn, New Jersey","2014-12-01 00:00:00","ZONING","DENIED","Variance relief for the setback of the deck will remain at 9.36’ where the ordinance requires a 12’ setback.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12012014-447"],[40.74380124912242,-74.31639873738393,"50 hartshorn drive, Millburn, New Jersey","2014-04-07 00:00:00","ZONING","APPROVED","The applicant was granted variances for rear yard unoccupied, lot coverage, and maximum accessory use coverage to construct a patio to replace the existing deck. The proposal will result in a slight increase in rear yard unoccupied and a decrease in lot and accessory use coverage. The Board members felt there was no detrimental effect to the surrounding area.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072014-461"],[40.73893655856699,-74.34295110251882,"6 keats road, Millburn, New Jersey","2014-06-23 00:00:00","ZONING","APPROVED","The applicant was approved to install a fence and playset with the condition of installing a dense mix of deciduous and evergreen shrubbery on the street side of the fence, of a height of 3-4 feet above the root ball at the time of planting, to be maintained for as long as the fence remains.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06232014-456"],[40.721027,-74.325372,"21 woodland road, Millburn, New Jersey","2014-07-21 00:00:00","ZONING","APPROVED","The proposal for a kitchen expansion and 2nd floor addition was approved despite being in violation of side yard setback, building coverage, and FAR regulations. The additions are in the rear of the dwelling and will have little effect on the streetscape. The existing 3-car garage is not attractive on the site and this proposal will add some balance to the existing dwelling.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07212014-458"],[40.722432,-74.325433,"43 woodland road, Millburn, New Jersey","2014-05-05 00:00:00","ZONING","APPROVED","Christopher Kims proposal to construct an addition to the dwelling at 39 Glen Avenue was approved by the Board despite being in violation of several setback regulations. The proposal involves expanding the dwelling vertically to accommodate 2 bedrooms, a master bedroom, master bathroom, laundry, and another bathroom. The applicant also agreed to narrow the driveway at the street access area to reduce front yard coverage.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052014-460"],[40.72693267567568,-74.31273805405405,"44 haddonfield road, Millburn, New Jersey","2014-05-19 00:00:00","ZONING","APPROVED","The proposal for 44 Haddonfield Road was approved despite some concerns about the size of the house and the FAR variance relief being requested. The garage facade will be brought in front of the dining room facade, increasing the front yard setback to approximately 17.54’ and decreasing the FAR and building coverage by approximately 69 square feet. The proposal was approved with a roll-call vote of 4-1.","[ADJUSTMENT, INSTALLATION, EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05192014-459"],[40.72458783333333,-74.32312379166667,"6 woodcroft place, Millburn, New Jersey","2014-01-13 00:00:00","ZONING","APPROVED","The proposal to relocate the existing driveway and construct a new garage on the property was approved by the Board. The existing shed will be relocated further to the left of the property with a 30’ front yard setback and will be shielded from view from the street. Variance relief is required for an accessory structure less than 80’ off the front property line and a front yard setback variance is also needed in order to construct the attached grade level garage. The existing garage area is proposed to be converted to living area and the newly constructed attached garage will be a front facing, grade level garage.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132014-466"],[40.725164993472106,-74.32050383611093,"88 great oak drive, Millburn, New Jersey","2014-01-06 00:00:00","ZONING","APPROVED","The application for a small addition to the existing dwelling at 88 Great Oak Drive was approved by the board. The addition was found to have no negative impact on the surrounding area.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062014-467"],[40.7250445,-74.296745,"107 glen avenue, Millburn, New Jersey","2014-12-15 00:00:00","ZONING","APPROVED","The proposal to install an addition to the dwelling at 107 Glen Avenue, Millburn was approved by the Board. The proposal required variance relief for combined side yard setback, building coverage, and steep slope. The Board members felt the proposal was well-designed and would have no negative impact on the adjoining properties.","[INSTALLATION, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12152014-446"],[40.733203,-74.291205,"98 sagamore road, Millburn, New Jersey","2014-09-22 00:00:00","ZONING","APPROVED","The applicant modified the plans to eliminate the height variances that were initially required. The reduced ceiling heights resulted in overall heights that comply from the average grade as well as from the lowest elevation. The proposal requires steep slope variance relief and a 2nd floor side yard setback for a small triangular portion of the 2nd floor.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222014-452"],[40.71907634775331,-74.30332077258026,"914 ridgewood road, Millburn, New Jersey","2014-02-24 00:00:00","ZONING","APPROVED","Variance relief was granted for the installation of a patio and pergola on the property. The patio will be 7.8 off the side yard lot line, which is a violation of the 12 requirement. The applicants also intend to install some landscaping along the property line.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02242014-464"],[40.71914739869791,-74.29782520163967,"162 myrtle avenue, Millburn, New Jersey","2014-11-03 00:00:00","ZONING","APPROVED","Dan Chen/Su Wang were granted variance relief for their property at 162 Myrtle Avenue in Millburn.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11032014-449"],[40.72088473116669,-74.2949883010845,"63 locust avenue, Millburn, New Jersey","2014-10-06 00:00:00","ZONING","APPROVED","The proposal for a small 2-story addition in the rear of the dwelling has been approved. The addition will allow for the addition of a small mudroom and pantry on the first floor and an expansion of the bedroom as well as an additional bathroom on the second floor. The dwelling, after construction, will be a 3 bedroom, 2 bathroom dwelling.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062014-451"],[40.72779919448569,-74.3141151561872,"29 hobart avenue, Millburn, New Jersey","2014-03-03 00:00:00","ZONING","APPROVED","Lisa Untrachts application for 29 Hobart Avenue was approved.","[NEW_CONSTRUCTION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032014-463"],[40.72957,-74.346037,"7 bishops lane, Millburn, New Jersey","2013-01-14 00:00:00","ZONING","APPROVED","The application to install a generator on the property at 7 Bishops Lane was approved with the condition that the unit shall be buffered from street view with evergreen landscaping.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01142013-492"],[40.740117,-74.335124,"281 long hill drive, Millburn, New Jersey","2013-05-20 00:00:00","ZONING","APPROVED","Linda Blatts proposal for 281 Long Hill Drive was approved after voluntarily giving up some lot coverage to compensate for the additional coverage requested in order to gain better access to the garage. Mary McNett felt that the removal of some of the pervious decking around the pool greatly improves the rear yard area.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202013-482"],[40.73373613460585,-74.3099448342961,"42 woodcrest avenue, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","Variance relief was granted for the property located at 42 Woodcrest Avenue in Short Hills.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.726226,-74.318522,"2 pinewood court, Millburn, New Jersey","2013-11-04 00:00:00","ZONING","APPROVED","The applicant was granted a variance relief for floor area ratio without substantial detriment to the public good. The proposal was brought into conformance by relocating the garage area from the present basement level to the proposed grade level. The evergreen screening along Crescent Place provides a much-needed buffer.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042013-471"],[40.728357,-74.309624,"35 brookside dr., Millburn, New Jersey","2013-12-02 00:00:00","ZONING","APPROVED","The application for a new dwelling at 35 Brookside Dr. was approved with conditions. The wall on the westerly side of the property must be moved in to be 5’ off the property line.","[NEW_CONSTRUCTION, EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12022013-469"],[40.719734,-74.31982,"510 millburn avenue, Millburn, New Jersey","2013-11-18 00:00:00","ZONING","DENIED","The proposed development of a supermarket at 510 Millburn Avenue has been denied due to concerns over traffic congestion and safety, as well as the impact on the character and property values of the surrounding neighborhood.","[NEW_CONSTRUCTION, INSTALLATION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182013-470"],[40.734020342007355,-74.33967795457258,"385 hartshorn drive, Millburn, New Jersey","2013-03-18 00:00:00","ZONING","APPROVED","Regina Truitts proposal for a generator at 385 Hartshorn Drive was approved with the condition that the generator be screened from adjoining properties and the street with evergreens at the location of the generator. David Gardners proposal for a generator at 55 Stewart Road was also approved after substantial landscaping was proposed around the generator in order to screen the unit.","[INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182013-487"],[40.721677,-74.303075,"34 parkview drive, Millburn, New Jersey","2013-02-04 00:00:00","ZONING","APPROVED","The applicants proposed deck plan was approved with the condition that it be revised to limit the 8 accessory structure side setback to the 5 x 5 area of the deck immediately adjacent to the French doors. Landscape screening between the deck and the northerly property line must also be installed and maintained in perpetuity. The proposal for a fence on the property at 31 Farbrook Drive was in violation of front yard fence regulations, but the applicant intends to supplement existing landscaping.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042013-490"],[40.72172071428571,-74.31188399999999,"24 blaine street, Millburn, New Jersey","2013-04-01 00:00:00","ZONING","APPROVED","Aleksander Sandlers proposal for a 2-family house at 24 Blaine Street was approved by the Board. Mark & Megan Josephsons proposal for a small addition at 19 Park Circle was in violation of building coverage regulations and will require variance relief.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012013-486"],[40.73398929380367,-74.3100621628184,"44 woodcrest avenue, Millburn, New Jersey","2013-07-15 00:00:00","ZONING","APPROVED","The proposal to construct a new single family dwelling at 44 Woodcrest Avenue was approved despite some violations of building codes. The applicant sought advice from a firm to redesign the dwelling in order to obviate the need to blast through bedrock. The resulting dwelling requires variance relief.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152013-478"],[40.722432,-74.325433,"43 woodland road, Millburn, New Jersey","2013-10-21 00:00:00","ZONING","APPROVED","The proposal to construct an addition at 43 Woodland Road was approved despite being in violation of several setback and coverage regulations. The addition will include a master bedroom over the existing garage and a small addition to the rear of the garage for a covered entryway. The applicant also requested a variance to exceed the allowable floor area ratio for the R-6 zone.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10212013-472"],[40.75754209525603,-74.3185570354113,"151 lawrence drive, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","The application for a front yard fence replacement and extension along the South Orange Avenue property line was approved by the board. The existing 6 stockade fence, which was damaged due to storm, will be replaced with a new 6 stockade fence.","[INSTALLATION, EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.7208462,-74.3332674,"1108 morris turnpike, Millburn, New Jersey","2013-05-06 00:00:00","ZONING","APPROVED","The variance relief for Canoe Brook Country Club at 1108 Morris Turnpike in Short Hills was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062013-483"],[40.748942,-74.325827,"454 long hill drive, Millburn, New Jersey","2013-06-03 00:00:00","ZONING","APPROVED","David & Wanaporn Petruccos proposal to install a generator at 454 Long Hill Drive, Short Hills was approved with the condition that the unit be screened from the street and neighbor’s view.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032013-481"],[40.75754209525603,-74.3185570354113,"151 lawrence drive, Millburn, New Jersey","2013-09-16 00:00:00","ZONING","APPROVED","The resolution memorializing the granting of variance relief for property address 151 Lawrence Drive was approved.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162013-475"],[40.7243103,-74.3061559,"321 millburn avenue, Millburn, New Jersey","2013-04-15 00:00:00","ZONING","APPROVED","Thai House at 321 Millburn Avenue was approved with the condition of installing a sign on a timer to be turned off at midnight. No information available for SO 1 HEARD MUSIC, LLC at 10 A East Willow Street, Millburn.","[]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152013-484"],[40.728207536836045,-74.32371419041988,"21 wells ln., Millburn, New Jersey","2020-10-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #464 for an outdoor shed at 21 Wells Ln. was approved as a minor issue by the Historic Preservation Commission on October 1, 2020.","[INSTALLATION, MINOR]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012020-1079"],[40.73718429683965,-74.32745677192148,"186 highland ave., Millburn, New Jersey","2020-06-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #453 for 186 Highland Ave. was approved with MINOR site and driveway changes.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042020-1051"],[40.72752046153846,-74.29427830769231,"76 cedar st, Millburn, New Jersey","2017-12-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant sought to demolish an existing home and build a new 2-1/2 story house with attached 2-car garage and other site improvements. The highest quality, traditional materials have been chosen for the project. The building is the same as previously presented.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072017-791"],[40.736965399483424,-74.32760960411827,"171 highland ave., Millburn, New Jersey","2017-01-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #378 for 171 Highland Ave, Short Hills was approved as submitted.","[]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052017-708"],[40.723405,-74.30943045454545,"375 millburn avenue, Millburn, New Jersey","2017-07-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","Permit Extension #243 for Evan Lamp at 85 Stewart Road, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062017-757"],[40.728048,-74.328612,"17 forest drive, Millburn, New Jersey","2016-04-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant sought a two-story family room, master bedroom addition, new pool house, entry canopy revision, new front dormer and extension of the main ridge and a new rear bedroom dormer. After considering the Commission’s comments from the March 3” meeting, the changes were approved as improvements and the views were mitigated as you walk around the house. The pool house and pool are difficult to see.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072016-644"],[40.728207536836045,-74.32371419041988,"21 wells lane, Millburn, New Jersey","2016-11-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for major renovations at 21 Wells Lane was approved after presenting a new plan with various views of the current house. The plan is to reshape the roofline adding four bedrooms and two baths to the second floor. The trees will not be affected. Materials were discussed, similar to the previous presentation. The plan was agreed to be revised depicting a small window at the front elevation removing a foot of window space.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11032016-692"],[40.7277870595201,-74.3288108609186,"40 park place, Millburn, New Jersey","2016-05-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #352 for Davis at 40 Park Place was approved as submitted.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052016-656"],[40.725409,-74.29233260000001,"89 myrtle avenue, Millburn, New Jersey","2015-05-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #348 for 89 Myrtle Avenue was approved as submitted by Cheryl & Alan Schneider on May 7, 2015 by the Historic Preservation Commission.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072015-545"],[40.7326,-74.321917,"27 lake road, Millburn, New Jersey","2014-05-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Advisory Opinion #325 for 27 Lake Road, Short Hills has been approved.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05012014-275"],[40.7269985,-74.29580100000001,"83 linden street, Millburn, New Jersey","2013-09-12 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #315 for 83 Linden Street, Millburn was approved by the Historic Preservation Commission on September 12, 2013.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09122013-284"],[40.72323785,-74.33680547937803,"830 morris turnpike, Millburn, New Jersey","2022-03-02 00:00:00","PLANNING","APPROVED","Stone Mountain Associates has been granted preliminary and final site plan approval with variance relief and design waivers to install three solar array panels in the parking area at 830 Morris Turnpike. The applicants request for a waiver of an EIS submission was granted by the Board.","[INSTALLATION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022022-1279"],[40.728328,-74.338548,"342 hobart avenue, Millburn, New Jersey","2022-02-16 00:00:00","PLANNING","APPROVED","The application for site plan approval with parking/sign variance/lighting waiver was granted with conditions including the retention of an existing street tree and installation of additional landscaping to screen the rear parking lot from Millburn Avenue. Parking spaces will be reserved for specific uses and there will be no parking for the general public.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02162022-1276"],[40.72323785,-74.33680547937803,"830 morris turnpike, Millburn, New Jersey","2022-04-06 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted preliminary and final major site plan approval for the installation of 3 solar panel arrays in northerly and westerly parking areas; re-striping of parking areas where solar arrays will not be located; installation of 7 dual EV charging stations; replacement of railroad tie retaining walls with modular block walls not to exceed a total height of 11 ft.; installation of a 12’x 12’ refuse enclosure in the westerly parking area screened by a 6’ tall fence; installation of new lighting and on-site lighting adjustments.","[INSTALLATION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04062022-1291"],[40.72283420812881,-74.3116107600254,"397 millburn avenue, Millburn, New Jersey","2022-03-16 00:00:00","PLANNING","APPROVED","Beahive Properties was granted balcony variance relief, loading/maneuvering variance relief, and amended site plan approval with design waivers for 397 Millburn Avenue.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162022-1286"],[40.73618282651768,-74.32734552416348,"163 highland avenue, Millburn, New Jersey","2021-01-06 00:00:00","PLANNING","APPROVED","The applicant seeks minor subdivision approval to adjust an existing lot line between two neighboring single family residential properties on Lots 2 and 3 within Block 3104 on the Official Tax Map of the Township of Millburn, with street addresses of 153 and 163 Highland Avenue. The application is identical to a prior application for minor subdivision approval submitted by the Applicant to the Board and which the Board considered and granted on March 20, 2019 (Application #18-016). The Board granted the application for minor subdivision approval.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062021-1111"],[40.7197175,-74.3202605,"515 millburn avenue, Millburn, New Jersey","2021-10-06 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted minor site plan approval for a retail cigar store use in the Unit B leasehold space in the commercial building on premises commonly known as 515 Millburn Avenue, Millburn, New Jersey, and formally known as Block 1707, Lot 4 on the Official Tax Map of the Township of Millburn. The Board also granted a variance from the requirement that 9 parking spaces be provided on-site, a variance from the requirement that one loading space be provided on-site, and waivers of certain site plan checklist items as set forth above.","[INSTALLATION, ADJUSTMENT]",31,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062021-1222"],[40.7244443,-74.3069069,"lot 85, Millburn, New Jersey","2021-03-31 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted preliminary and final site plan approval, along with several variances and design exceptions, for the property located at lot 85. The variances for the front yard set-backs and the existing aisle width and parking stall size were justified by pre-existing conditions. The Board found that the exceptions for three access driveways and a minor deviation from the lighting photometric requirements were reasonable and within the general purposes and intent of the site plan approval requirements.","[EXTENSION, ADJUSTMENT, INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03312021-1145"],[40.73547325,-74.33751075,"356 hartshorn drive, Millburn, New Jersey","2021-03-03 00:00:00","PLANNING","APPROVED","The proposed subdivision was approved by the Board. No information was provided regarding the issue or resolution of the trees on the lot. Concerns were raised by nearby residents regarding the safety and traffic during construction.","[NEW_CONSTRUCTION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032021-1140"],[40.7460014732692,-74.33435581137154,"358 white oak ridge road, Millburn, New Jersey","2021-09-22 00:00:00","PLANNING","APPROVED","The property at 358 White Oak Ridge Road has been designated as an historic landmark pursuant to the Historic Preservation Ordinance, Section 804.3h.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222021-1214"],[40.74782776190476,-74.33790162857143,"101 john f. kennedy parkway, Millburn, New Jersey","2020-06-17 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has approved the minor site plan for Jersey Central Power & Light Co. at 101 John F. Kennedy Parkway, along with bulk variance and certain completeness waivers. The Applicant has submitted the required plans and designs, and provided the necessary notice to property owners and the public. A public hearing was held on May 20, 2020.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06172020-1053"],[40.7204077,-74.33185421709948,"block 101, Millburn, New Jersey","2020-07-15 00:00:00","PLANNING","APPROVED","The Applicant seeks conditional use approval to utilize one of the storefront tenant spaces at the Property for a fast food restaurant (i.e., bagel store/deli). The Applicants Engineer provided detailed testimony that the Applicant met each of the conditional use criteria of §606.6.1(d) (.e., the Property is located on Millburn Avenue, which is classified as a secondary roadway in the Township; the subject tenant space is 174 feet from the nearest residential use in a residential zone; and the proposed bagel store will not offer drive-up window service) to satisfy said conditions to make the Bagels Pantry Project a valid conditional use.","[FAST_FOOD_RESTAURANT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152020-1059"],[40.7244863,-74.3055658,"315c millburn avenue, Millburn, New Jersey","2020-08-19 00:00:00","PLANNING","APPROVED","Jenny Yius application for App1#20-006 at 315C Millburn Avenue was approved by the Millburn Planning Board on August 19, 2020.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192020-1066"],[40.731906,-74.32558,"153/163 highland avenue, Millburn, New Jersey","2019-03-06 00:00:00","PLANNING","APPROVED","The Planning Board approved the minor subdivision and waiver from EIS submission requirement for the property located at 153/163 Highland Avenue. The proposal is to transfer 2,827 SF of the lot from lot 2 to lot 3 and 55 SF from lot 3 to lot 2. Both lots will continue to be conforming lots and there are no variances associated with the application.","[INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03062019-913"],[40.73418155938381,-74.32154841367075,"49 adams avenue, Millburn, New Jersey","2019-06-19 00:00:00","PLANNING","APPROVED","Final Major Subdivision Approval was granted for the property subject to compliance with all applicable municipal ordinances and regulations, as well as all County, State and Federal Laws applicable to this development application. The Applicant shall remit all outstanding escrow fees as requested by the Township of Millburn and submit applications to, and obtain approval from, the Essex County Planning Board and the Hudson-Essex-Passaic Soil Conservation District, if applicable.","[NEW_CONSTRUCTION, EXTENSION]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06192019-941"],[40.724731433957054,-74.30706987285586,"188 essex st., Millburn, New Jersey","2019-05-15 00:00:00","PLANNING","APPROVED","Conditional use approval and preliminary and final major site plan approval, along with associated variances and waivers were granted for the property located at 184 Essex Street, Millburn, NJ for the purpose of constructing a proposed restaurant.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152019-932"],[40.73618282651768,-74.32734552416348,"163 highland avenue, Millburn, New Jersey","2019-04-17 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has approved the minor subdivision application #18-016 of Jonathan A. Gordon for adjusting the lot line between two neighboring single family residential properties on Lots 2 and 3 within Block 3104 on the Official Tax Map of the Township of Millburn, with street addresses of 153 and 163 Highland Avenue. The minor subdivision would transfer 2,827 square feet of land from Block 3104, Lot 2 to Block 3104, Lot 3, and would also transfer 55 square feet of land from Lot 3 to Lot 2. No new lots are proposed to be created, and no variances are required. No new construction is proposed.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04172019-925"],[40.7244443,-74.3069069,"lot 4, Millburn, New Jersey","2019-07-17 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted minor subdivision approval to reconfigure the common boundary line between Lots 4 and 5 in Block 1004 and preliminary and final site plan approval to remove all development and impervious area from the newly configured Lot 5 and to reconfigure the parking circulation and landscaping on the newly reconfigured Lot 4. The Board also granted variances to allow proposed Lot 5 to have a front yard width of 111.5’ rather than the required 150’ and to allow for the impervious lot coverage for the property.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172019-950"],[40.7241405,-74.3086856,"286 essex street, Millburn, New Jersey","2019-05-01 00:00:00","PLANNING","APPROVED","HHHH Realtys application for property at 286 Essex Street was approved by the Township of Millburn Planning Board on May 1, 2019.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05012019-929"],[40.7227099,-74.2968019,"507a millburn avenue, Millburn, New Jersey","2018-12-05 00:00:00","PLANNING","APPROVED","Site plan approval granted for change in use in an existing vacant commercial unit. Variance relief granted for one loading space requirement and off-street parking requirements.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052018-892"],[40.72443988135798,-74.308498930622,"251 essex street, Millburn, New Jersey","2018-01-03 00:00:00","PLANNING","APPROVED","The application for lot line adjustment to reconfigure the common lot line between the two properties was approved. The former Emerald Gardens building will be demolished to construct a new office building on Lot 15. Eleven parking spaces, one of which will be ADA compliant, would be provided on the ground floor, along with a refuse area, a bike rack and a storage room in the rear. The building will be clad with a brick veneer. It will be Class A office space.","[DEMOLITION, NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01032018-801"],[40.7208462,-74.3332674,"1200 morris turnpike, Millburn, New Jersey","2018-05-02 00:00:00","PLANNING","APPROVED","The Applicants request for minor site plan approval with associated waivers for the replacement of lighting fixtures and poles across the site’s parking area has been approved. The new LED lighting fixtures will provide more precise control for brightness, intensity, and activation. The application waivers requested have been granted to allow the application to proceed.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022018-836"],[40.7244863,-74.3055658,"315c millburn avenue, Millburn, New Jersey","2018-02-07 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted conditional use for a fast food restaurant establishment in the B-4 zone, preliminary and final site plan approval for a change in use from retail sales to a coffee shop on premises known as 315C Millburn Avenue, parking space variance for 22 parking spaces, a loading space variance whereby no loading space will be required, and the waiver of the submission of an Environmental Impact Statement and various checklist items as set forth above.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072018-807"],[40.7244667,-74.30879015730685,"281 essex street, Millburn, New Jersey","2017-10-04 00:00:00","PLANNING","APPROVED","Site plan approval was granted to Millburn Kids, LLC to operate a child-care center at 161 Millburn Avenue. For the application APPL#17-017, Nadege Nicoll, LLC was proposing to operate a book store at 281 Essex Street. The Board determined that site plan approval is required.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10042017-776"],[40.745144642141184,-74.31588000232824,"23 w. beechcroft road, Millburn, New Jersey","2017-03-15 00:00:00","PLANNING","APPROVED","The Planning Board approved the final major subdivision for the property located at 23 W. Beechcroft Road, Short Hills. Preliminary approval was granted on June 5, 2007 with several conditions. The applicant has met the requirements conditioned in the preliminary major subdivision approval.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03152017-729"],[40.72477040753988,-74.30694902199821,"184 essex street, Millburn, New Jersey","2017-12-06 00:00:00","PLANNING","APPROVED","The applicant was granted site plan approval for a change of use from retail sales to restaurant, fast food, to operate an artisan bakery and coffee bar. The applicant was also granted conditional use approval, parking variance, and waiver of storm water runoff provisions. The proposed establishment will specialize in sourdough breads and pastry products with seating for 20 but no table service. The proposed hours of operation are 6 AM -- 7PM.","[INSTALLATION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062017-790"],[40.71478435,-74.30814919561016,"306 main street, Millburn, New Jersey","2015-09-02 00:00:00","PLANNING","APPROVED","The applicant was seeking site plan approval for a change of use from office to medical use. The property is a 20,283 square foot parcel in the CMO zone. The applicant is proposing to operate a medical office space and a future surgical center. The Board members were in favor of the proposal and felt it would be a benefit to the area.","[]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09022015-565"],[40.723452493130594,-74.30715833715853,"59 main street, Millburn, New Jersey","2015-11-04 00:00:00","PLANNING","APPROVED"
