 the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction, if any.","[INSTALLATION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11192018-885"],[40.74975,-74.311167,"400 old short hills road, Millburn, New Jersey","2018-11-05 00:00:00","ZONING","APPROVED","The applicant was granted approval for their proposed project at 400 Old Short Hills Road, despite not meeting the required 12 foot side yard setback. The Board felt that due to window placements on the house, this was the only location on the property that would meet the manufacturer’s recommendation.","[ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052018-881"],[40.736965399483424,-74.32760960411827,"171 highland avenue, Millburn, New Jersey","2018-03-19 00:00:00","ZONING","DENIED","The application for steep slope disturbance was denied due to concerns raised by Mary McNett and Jennifer Amorosa. The proposed in-ground pool was not part of the application and will require a separate plan. The application for addition and AC units by Liz Kennedy/Mark Browne was in violation of front yard setback and AC location regulations.","[ADJUSTMENT, NEW_CONSTRUCTION, INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03192018-822"],[40.733414,-74.316223,"24 jefferson avenue, Millburn, New Jersey","2018-07-16 00:00:00","ZONING","APPROVED","The application for installing a fence on the property was approved despite being in violation of front yard fence regulations. The proposed fence will be a 5 foot ornamental aluminum fence that will run parallel along Washington Avenue to the rear point of the property and then become a 5 foot chain link fence and run along the property line perpendicular to Washington Avenue. The board members felt that there were other available options that would allow for the installation of a fence without needing variance relief.","[INSTALLATION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162018-855"],[40.71964710472022,-74.32782550975034,"17 claremont drive, Millburn, New Jersey","2018-10-15 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Orges and Florinda Koka for permission to construct an addition on the dwelling on property located at 17 Claremont Drive, Short Hills, New Jersey. The Applicants appeared without counsel and no objectors or interested parties appeared or testified at the hearing. The proposed addition would result in a 39.7% floor area ratio, which requires variance relief pursuant to N.J.S.A. 40:55D-70d(4).","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10152018-880"],[40.722237,-74.3041659,"mountainview road, Millburn, New Jersey","2018-03-05 00:00:00","ZONING","APPROVED","The Applicant has been granted variance relief to construct a second story addition to the dwelling that would result in a 29.3 foot front yard setback. The Board found that the need for variance relief is the result of the shallow lot depth of this irregularly shaped property and the placement of the existing dwelling with its pre-existing nonconforming front yard setback. The Board concluded that the granting of variance relief can be done without substantial detriment to the public good and without substantially impairing the intent and purpose of the zone plan and zoning ordinance.","[EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03052018-817"],[40.73562563655064,-74.33333833733933,"95 minnisink road, Millburn, New Jersey","2018-08-06 00:00:00","ZONING","APPROVED","The proposal for 95 Minnisink Road was approved with no negative impact on adjoining properties.","[ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.7370843,-74.3112159,"farley road, Millburn, New Jersey","2018-02-05 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the proposed addition to the dwelling. The proposed floor area ratio of 32.8% is a deviation of 410 square feet greater than the permitted floor area ratio, but the Board finds that the property can accommodate excess floor area ratio. The remaining variances for front yard setback, side yard setback, combined side yard setback and building coverage are also granted due to the undersized lot area, the shape of the property, the placement of the dwelling on the property and the pre-existing nonconforming conditions affecting the property and the structures on the property.","[ADJUSTMENT, EXTENSION]",24,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052018-808"],[40.7401278,-74.3464786,"17 thackeray drive, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","Daniel Mayos proposal to install an AC unit on his property at 17 Thackeray Drive was approved by the board.","[INSTALLATION]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.731224,-74.290079,"359 wyoming avenue, Millburn, New Jersey","2018-05-07 00:00:00","ZONING","APPROVED","The Applicants, Thomas Trautner and Mindy Gensler, were granted variance relief to construct a patio and additions on the dwelling on property located at 359 Wyoming Avenue, Millburn, New Jersey known and designated as Lot 9, Block 106 on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION, EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072018-840"],[40.72562381818182,-74.3209210909091,"58 crescent place, Millburn, New Jersey","2018-04-02 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief to Elizabeth Kennedy and Mark Browne to permit the construction of an addition on the dwelling and installation of air conditioning units in the front yard on property located at 58 Crescent Place, Short Hills, New Jersey.","[INSTALLATION, EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04022018-826"],[40.7225129,-74.3127904,"duncan street, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","APPROVED","The Applicant sought variance relief to construct a new two-story single family home with a 20.17 foot front yard setback meeting the established average front yard setback, rather than the minimum 40 foot front yard setback required in the R-6 zone. The Board approved the variance relief with a two-stage front yard setback, which permits the first floor of the proposed new two-story dwelling to maintain a 20.17 foot front yard setback and a front yard setback for the second floor no less than three feet deeper than the first floor front yard setback. The proposed new single family home with a two-stage front yard setback in keeping with the first floor and second floor front yard setbacks of other homes on this street will reinforce the character of this existing established neighborhood.","[NEW_CONSTRUCTION, ADJUSTMENT]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.72964850400718,-74.34392248473803,"60 hemlock road, Millburn, New Jersey","2018-06-25 00:00:00","ZONING","APPROVED","The property located at 60 Hemlock Road has been approved for use as a tutoring and learning center. The applicant must apply for a building permit within 365 days from the date of this decision. The applicant must also comply with all other rules, regulations, and requirements affecting development in the Township, County, and State.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06252018-853"],[40.726272,-74.294932,"439 wyoming avenue, Millburn, New Jersey","2018-12-17 00:00:00","ZONING","APPROVED","The applicant, Sumit Haldar, was granted variance relief to construct additions to the dwelling and a deck expansion on the property located at 439 Wyoming Avenue, Millburn, New Jersey. The property is located in the R-5 zone and the proposed additions and deck expansion would result in an 18.89% floor area ratio, 31.11% building coverage, 32.28 foot front yard setback from Linden Street and 55.20 foot accessory corner lot setback from Linden Street. The Applicant requires variance relief for the floor area ratio pursuant to N.J.S.A. 40:55D-70d(4).","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12172018-897"],[40.72513397959184,-74.28657155102042,"33 rosedale avenue, Millburn, New Jersey","2018-07-02 00:00:00","ZONING","DENIED","The applicants proposal to construct an addition to their dwelling at 33 Rosedale Avenue was denied due to violations of multiple setback and coverage requirements. The proposed addition would have accommodated a master bedroom suite and 2 additional bedrooms, as well as an enlarged garage. The existing lot is undersized and the proposed addition would have exceeded the maximum floor area ratio (FAR) allowed in the zone. Board members expressed concern with the massing of the addition and the FAR variance request.","[EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07022018-854"],[40.731195,-74.348846,"14 colonial way, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Board has granted an extension of variance relief to the property located at 14 Colonial Way, Short Hills. The relief allows for the installation of a generator with a 5.0 foot setback, subject to certain conditions. The Applicants must comply with all other rules, regulations, and requirements affecting development in the Township, County, and State.","[INSTALLATION]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.73375554733792,-74.29092078492546,"85 sagamore road, Millburn, New Jersey","2017-10-02 00:00:00","ZONING","APPROVED","The applicant was seeking variances and site plan approval to make improvements to the property, including upgrading the tank and adding lighting and a new staircase. The plans were modified based on feedback from neighboring property owners. The Board approved the proposal as an inherently beneficial use that will not be a substantial detriment to the zone plan or public good.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10022017-778"],[40.72070523894686,-74.30805269556248,"21 rector street, Millburn, New Jersey","2017-01-23 00:00:00","ZONING","APPROVED","Variance relief was granted to Michael and Susan Priore to install an in-ground pool on their property at 21 Rector Street. The relief allows for accessory coverage of 43% where the ordinance permits 20%, lot coverage of 64.3% where the ordinance permits 45%, and the installation of pool equipment in the side yard 4.37 feet from the property line. The installation of the pool will have no negative impacts to the streetscape or the neighbors.","[INSTALLATION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232017-710"],[40.73436551617771,-74.33263239684935,"66 minnisink road, Millburn, New Jersey","2017-03-20 00:00:00","ZONING","APPROVED","The applicant, 66 Minnisink LLC, was granted variance relief for several violations in order to construct additions to the property, including a new pool house, pool, and greenhouse. The proposal was approved by the Township Historic Preservation Commission and the Board, despite violations such as driveway setback, steep slope disturbance, and building height.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03202017-730"],[40.722734571428575,-74.30779789795919,"25 taylor street, Millburn, New Jersey","2017-09-18 00:00:00","ZONING","APPROVED","The use variance/preliminary and final site plan for 25 Taylor Street, Millburn was approved and the Zoning Officers determination was upheld.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09182017-772"],[40.73375554733792,-74.29092078492546,"85 sagamore road millburn, Millburn, New Jersey","2017-06-26 00:00:00","ZONING","APPROVED","The applicant was seeking front yard setback variance relief in order to permit a small addition over the existing breezeway to accommodate a mudroom. The Board members felt the variance request was minimal and were in favor of the proposal. Therefore, the application was approved.","[EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06262017-756"],[40.731758473612,-74.3490283228696,"21 colonial way, Millburn, New Jersey","2017-12-18 00:00:00","ZONING","APPROVED","The variance relief to construct an addition on the property located at 21 Colonial Way, Short Hills was approved.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12182017-795"],[40.73388961655104,-74.34377184080272,"140 white oak ridge road, Millburn, New Jersey","2017-12-04 00:00:00","ZONING","APPROVED","The Church of Jesus Christ of Latter-day Saints was granted variance relief to install a steeple on the property located at 140 White Oak Ridge Road, Short Hills.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12042017-788"],[40.722734571428575,-74.30779789795919,"25 taylor street, Millburn, New Jersey","2017-08-07 00:00:00","ZONING","APPROVED","Variance relief was granted to construct an addition on the property located at 38 Fairfield Terrace. A 1-year extension of variance relief was approved for 42 Woodcrest Avenue. For 25 Taylor Street, a traffic expert provided an updated parking evaluation report and ride share data, and additional documents were entered as evidence.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08072017-764"],[40.720168,-74.29645,"18 mountainview road, Millburn, New Jersey","2017-07-17 00:00:00","ZONING","APPROVED","Variance relief for building coverage and combined side yard setback was approved for the property at 18 Mountainview Road. The applicant eliminated the FAR variance request by increasing the right side yard setback to 11.53 feet.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172017-759"],[40.730928,-74.290102,"362 wyoming avenue, Millburn, New Jersey","2017-05-01 00:00:00","ZONING","APPROVED","The proposal to construct an addition and deck to the existing dwelling was approved despite being in violation of several zoning regulations. The variances were granted due to the corner lot status and the existing non-conforming location of the structure. The plans were deemed tastefully designed and will bring the property into a more attractive state.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05012017-741"],[40.72082069792144,-74.32171894701071,"110 wellington avenue, Millburn, New Jersey","2017-04-03 00:00:00","ZONING","APPROVED","The proposal for 110 Wellington Avenue was approved with conditions. The applicant will need to submit revised plans depicting the reduction of 1 foot 3 inches of the proposed addition. The existing landscaping shall be maintained in perpetuity and a copy of the resolution shall be filed with the Essex County Register’s office and recorded.","[ADJUSTMENT, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04032017-734"],[40.728555917796776,-74.32990993842071,"26 northern drive, Millburn, New Jersey","2017-01-09 00:00:00","ZONING","APPROVED","The resolution to construct an addition/adjust a lot line on the property located at 26 Northern Drive was approved.","[ADJUSTMENT, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092017-711"],[40.73138863693525,-74.3154187071411,"30 nottingham road, Millburn, New Jersey","2017-02-06 00:00:00","ZONING","APPROVED","John Boozan was granted variance relief to install a patio and generator on the property located at 30 Nottingham Road.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062017-718"],[40.721967,-74.327806,"71 stony lane, Millburn, New Jersey","2017-10-16 00:00:00","ZONING","APPROVED","Laurence & Jamie Brooks proposal for 71 Stony Lane was approved by the Board despite pre-existing non-conforming conditions. The proposal will have no negative impact on the zone plan or surrounding properties. The Board members felt the application makes the house more functional and were in favor of the proposal.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162017-779"],[40.72941971378077,-74.31763862284815,"20 delwick lane, Millburn, New Jersey","2017-11-06 00:00:00","ZONING","DENIED","The applicants request for variance relief was denied due to concerns about the crowded lot and the proposed shower area. Some board members felt that there was no hardship present and that the applicant had created the situation themselves. Others were in favor of the application, but the motion to approve failed due to lack of a second.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062017-785"],[40.735266965807696,-74.31433877699716,"6 park road, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the dwelling at 6 Park Road was approved by the Board despite being in violation of the required side yard setback in the R-4 zone. The proposed addition will have no negative impact on the streetscape or the adjoining properties.","[EXTENSION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.737587115289784,-74.32913345195793,"105 stewart road, Millburn, New Jersey","2017-08-21 00:00:00","ZONING","DENIED","The applicants proposal to install a fence around the side yard was denied due to violation of front yard fence regulations and wall/fence combination height. The proposal was in violation of 609.6a and 609.6b.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08212017-768"],[40.73271674753647,-74.31976180267685,"67 jefferson avenue, Millburn, New Jersey","2016-04-25 00:00:00","ZONING","APPROVED","The application for c variance relief for rear yard setback and building coverage for 67 Jefferson Avenue was approved.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04252016-650"],[40.736410262254445,-74.32970333969791,"81 stewart road, Millburn, New Jersey","2016-07-18 00:00:00","ZONING","DENIED","The proposal to install a fence and construct several small additions was denied due to violation of 510.1 which prohibits front yard fences.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182016-672"],[40.71935329002197,-74.30593565428968,"132 greenwood drive, Millburn, New Jersey","2016-05-02 00:00:00","ZONING","DENIED","The variance relief to construct an addition on the property located at 132 Greenwood Drive was denied.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022016-652"],[40.71923464407888,-74.3268232108024,"8 elmwood place, Millburn, New Jersey","2016-01-11 00:00:00","ZONING","APPROVED","The d variance relief for floor area ratio was approved with the condition that all construction vehicles be confined to the Glen Avenue side of the property. The c variance relief for building coverage and front yard setback was also approved. The proposal for an addition to the dwelling was presented and accepted by the Board.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],[40.729123186193355,-74.31035412414562,"28 marion avenue, Millburn, New Jersey","2016-08-01 00:00:00","ZONING","APPROVED","Alex Zaltsman was granted variance relief to install a fence on the property located at 28 Marion Avenue.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012016-674"],[40.72131188190525,-74.328609381805,"14 birchwood drive, Millburn, New Jersey","2016-03-07 00:00:00","ZONING","APPROVED","The application for a raised deck was denied due to encroachment into a 15 easement. The applicant replaced the deck with a grade level patio that will not encroach into the easement. The proposed patio and steps require 3 variances, which were approved by the board.","[EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072016-632"],[40.745176721368786,-74.32676593897662,"22 tioga pass, Millburn, New Jersey","2016-04-04 00:00:00","ZONING","APPROVED","The proposal for 22 Tioga Pass was approved.","[]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042016-641"],[40.723056081224904,-74.3180235531273,"39 winding way, Millburn, New Jersey","2016-01-25 00:00:00","ZONING","APPROVED","The applicant was granted a variance relief for FAR and was approved to construct an addition that would provide a separate bedroom for each of his two sons. However, the proposed driveway area was removed from the plans due to concerns raised by some board members.","[EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01252016-625"],[40.728357,-74.309624,"35 brookside drive, Millburn, New Jersey","2016-05-16 00:00:00","ZONING","APPROVED","The variance relief for front yard setback, building coverage, lot coverage, rear yard unoccupied, rear yard setback and riparian buffer was approved for Zhonghan Fengs property at 300 Glen Avenue. For Douglas & Beth Millers property at 35 Brookside Drive, the Board decided to have the members who voted affirmatively on the original application hear and vote on the amendment request.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162016-657"],[40.73254856750195,-74.31921380837916,"64 jefferson avenue, Millburn, New Jersey","2016-10-24 00:00:00","ZONING","APPROVED","Variance relief was granted to Brian & Crystal Skinner to construct a patio on the property located at 64 Jefferson Avenue.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10242016-688"],[40.721625499999995,-74.32297658333333,"12 pine terrace west, Millburn, New Jersey","2016-09-19 00:00:00","ZONING","APPROVED","Variance relief for side yard and rear yard setback was approved for Kathleen & James Ryans property at 12 Pine Terrace West. No summary available for the second property at 15 Princeton Terrace.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09192016-683"],[40.71913584615385,-74.30547638461539,"124 greenwood drive, Millburn, New Jersey","2016-08-15 00:00:00","ZONING","APPROVED","The property at 124 Greenwood Drive was approved with the condition that revised plans showing the reduction of the size of the garage be submitted.","[]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152016-678"],[40.72845895121951,-74.28750573170731,"22 berkeley road, Millburn, New Jersey","2016-03-21 00:00:00","ZONING","APPROVED","The applicant was granted approval to construct an addition to the dwelling despite being in violation of the combined side yard setback requirement. The proposed addition will continue the right side yard setback and will not further encroach. The existing colonial dwelling has a pre-existing non-conforming combined side yard setback.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212016-640"],[40.71905227925765,-74.3073286570855,"190 main street, Millburn, New Jersey","2016-12-05 00:00:00","ZONING","APPROVED","Proposal for an addition to the property at 190 Main Street was approved by the Board with no negative impact on surrounding properties.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052016-696"],[40.73996632237986,-74.3282343802941,"220 hartshorn drive, Millburn, New Jersey","2016-12-19 00:00:00","ZONING","APPROVED","The application for variance relief for a front facing garage, front yard wall height in excess of 2 feet and accessory structure setback from the front lot line less than the required 80 feet was approved. The approval is conditioned on the installation of the proposed landscaping and the recording of the approval resolution with the Essex County Register.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192016-703"],[40.720921066988794,-74.32194465925423,"99 wellington avenue, Millburn, New Jersey","2016-06-27 00:00:00","ZONING","APPROVED","Jason Shums proposal to install a storage shed and expand his driveway area was approved by the board despite being in violation of certain ordinances. He proposed to install six 5-foot high cypress trees to buffer the shed from street view.","[INSTALLATION, EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06272016-669"],[40.723056081224904,-74.3180235531273,"39 winding way, Millburn, New Jersey","2016-02-22 00:00:00","ZONING","APPROVED","Variance relief granted to Matthew & Ani Stone to construct an addition on the property located at 39 Winding Way.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02222016-629"],[40.718868,-74.295351,"822 ridgewood road, Millburn, New Jersey","2016-06-06 00:00:00","ZONING","APPROVED","The proposal for 822 Ridgewood Road was approved as it was deemed modest and in keeping with the neighborhood.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062016-662"],[40.75680157142857,-74.29918614285714,"74 kean road, Millburn, New Jersey","2015-12-07 00:00:00","ZONING","APPROVED","The application for a small addition to accommodate a laundry room was approved by the Board. The proposal will result in an aesthetic improvement to the property. The existing door in the subject location is not used at this time.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072015-610"],[40.748565547288024,-74.32262263383457,"74 westview road, Millburn, New Jersey","2015-05-18 00:00:00","ZONING","APPROVED","Adam & Lisa Stulberger were granted variance relief for their property at 74 Westview Road in Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05182015-535"],[40.7250445,-74.296745,"107 glen avenue, Millburn, New Jersey","2015-02-23 00:00:00","ZONING","APPROVED","Variance relief was granted to David Kanarek/Stacy Thompson for 107 Glen Avenue. The motion to approve the resolution was carried with a unanimous roll-call vote.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02232015-442"],[40.73370213490936,-74.31247597771006,"18 brooklawn drive, Millburn, New Jersey","2015-07-20 00:00:00","ZONING","APPROVED","Variance relief was granted to Alan Gerstel for 18 Brooklawn Drive. The motion to approve the resolution was carried with a unanimous vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07202015-533"],[40.722159875,-74.303694,"96 mountainview road, Millburn, New Jersey","2015-01-12 00:00:00","ZONING","APPROVED","Joseph Glicksberg was granted variance relief for property located at 96 Mountainview Road in Millburn.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01122015-444"],[40.752737,-74.312171,"47 silver spring road, Millburn, New Jersey","2015-08-17 00:00:00","ZONING","APPROVED","The proposal for an addition to the property at 47 Silver Spring Road was approved by the board. The addition will be a new master bedroom, bath, and closet on the second floor above the attached 1-story garage. The addition will stay within the existing building envelope.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172015-564"],[40.72029788888889,-74.30138177777778,"46 undercliff road, Millburn, New Jersey","2015-04-20 00:00:00","ZONING","APPROVED","Variance relief was granted to Scott & Edith Yaffe for their property at 46 Undercliff Road in Millburn. The motion to approve the resolution was carried with a unanimous roll-call vote.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04202015-439"],[40.72795770776821,-74.32346908143735,"12 wells lane, Millburn, New Jersey","2015-03-02 00:00:00","ZONING","APPROVED","The property at 12 Wells Lane was approved with conditions to eliminate driveway encroachment on the adjoining property and install additional landscaping for screening. The application for Kings Supermarket at 778 Morris Turnpike was seeking relief to replace their existing sign with a new logo, which was granted despite exceeding the maximum letter height permitted by ordinance.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022015-441"],[40.75342235440906,-74.30801974688525,"132 silver spring road, Millburn, New Jersey","2015-06-01 00:00:00","ZONING","APPROVED","Benjamin & Kristi Danes proposal for 132 Silver Spring Road was approved.","[EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012015-537"],[40.7192075,-74.29933117346938,"12 beech terrace, Millburn, New Jersey","2015-11-02 00:00:00","ZONING","APPROVED","The applicants revised their plan to address concerns raised by the Board members. They agreed to modify the patio layout by bringing it in 10 off Beech Terrace and removing the front yard fence. The amended plan was approved by the Board members.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022015-600"],[40.723726666666664,-74.290453,"735 ridgewood road, Millburn, New Jersey","2015-08-03 00:00:00","ZONING","APPROVED","The application to construct a 1-story addition to the rear of the existing dwelling to provide additional kitchen space was approved by the Board. The proposal is in violation of building coverage, lot coverage, side yard setback, and combined side yard setback. However, the addition was designed in order to provide the space the applicants needed with little impact on the surrounding properties. The Board members were in favor of the application.","[EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032015-558"],[40.727862,-74.323072,"21 highland avenue, Millburn, New Jersey","2015-09-28 00:00:00","ZONING","APPROVED","The proposal to construct a new garage and driveway at 21 Highland Avenue was approved by the Board. Variance relief was required for building coverage, lot coverage, floor area ratio, and front yard setback. The proposal was deemed modest and in keeping with the surrounding area.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09282015-577"],[40.73463555792437,-74.33596368530952,"352 oxford drive, Millburn, New Jersey","2015-10-05 00:00:00","ZONING","APPROVED","Leeor Avigdor and Ashley Avigdors proposal to install a patio on their property was approved by the Board, despite being in violation of 505 and 606.2e1d. The patio will be located 49.53 from the Slope Drive front lot line and will require a variance to allow a new stoop and portico to be constructed with a 35.85 front yard setback where 40 is required. The new garage area will have a front yard setback of 37.69.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052015-579"],[40.72265612244898,-74.31302067346938,"11 duncan street, Millburn, New Jersey","2015-10-19 00:00:00","ZONING","APPROVED","The Board approved the application for a proposed addition to the property at 11 Duncan Street, with a reduced floor area ratio variance request. The addition will not severely impact the neighboring properties and will provide architectural flair. The floor area ratio will be 6.7% over the permitted.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192015-591"],[40.722760581525975,-74.33155116108803,"252 brookhaven way, Millburn, New Jersey","2015-03-16 00:00:00","ZONING","APPROVED","The applicant was granted d variance relief for floor area ratio and c variance relief. No issues were identified.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162015-440"],[40.72405245,-74.31116798469657,"425 essex street, Millburn, New Jersey","2015-11-16 00:00:00","ZONING","APPROVED","The proposed dental practice at 425 Essex Street was approved by the Board. No issues or concerns were raised during the meeting.","[NEW_CONSTRUCTION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162015-604"],[40.71898733333333,-74.32178877777777,"531 millburn avenue, Millburn, New Jersey","2015-01-05 00:00:00","ZONING","APPROVED","Frank Scheets was approved to reconstruct a deck on his dwelling despite being in violation of the 606.2e3a Accessory structure side yard setback ordinance. The proposed new deck will have a setback of 7.92’ instead of the required 12’ setback.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052015-445"],[40.7197175,-74.3202605,"515 millburn avenue, Millburn, New Jersey","2014-06-02 00:00:00","ZONING","APPROVED","The application for Healthy Nut Bakery, LLC at 515 Millburn Avenue was approved with certain conditions. The applicant must purchase 2 municipal parking permits annually and the operation will be limited to the use of cooking apparatus that does not customarily require exterior ventilation. Additionally, there shall be no preparation or sale of meat/fish/poultry products.","[INSTALLATION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022014-457"],[40.723949408163264,-74.2876693877551,"23 oakdale avenue, Millburn, New Jersey","2014-08-04 00:00:00","ZONING","APPROVED","Alice Mosdells proposal for 23 Oakdale Avenue was approved. No information on issue or resolution was provided.","[EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042014-455"],[40.72259029299491,-74.30210085296795,"20 parkview drive, Millburn, New Jersey","2014-10-20 00:00:00","ZONING","APPROVED","The applicant was granted approval to install a 2™ AC condenser unit on their property, despite being in violation of the 501.4 AC setback ordinance. The unit will be located behind an existing chimney and will not be visible from the street. The approval required variance relief of 6’3”.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10202014-450"],[40.744272808724205,-74.31220966378106,"10 fairfield drive, Millburn, New Jersey","2014-11-17 00:00:00","ZONING","APPROVED","The variance relief was granted to Marlene May. Avi Weiss was granted a 1-year extension of variance approval. The application of Robert & Janet Francis was approved with a reduction in the size of the garage.","[EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11172014-448"],[40.72882,-74.333605,"25 twin oak road, Millburn, New Jersey","2014-08-18 00:00:00","ZONING","APPROVED","Sheila & Rob McClure were granted variance relief for their property at 25 Twin Oak Road in Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08182014-454"],[40.72582844953559,-74.31482365325702,"82 whitney road, Millburn, New Jersey","2014-03-17 00:00:00","ZONING","APPROVED","Variance relief was granted to David Denenberg for the property located at 82 Whitney Road in Short Hills.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03172014-462"],[40.717393927635015,-74.32606538816503,"610 morris turnpike, Millburn, New Jersey","2014-12-01 00:00:00","ZONING","APPROVED","The proposal for 587 Millburn Avenue/610 Morris Turnpike, Short Hills was approved by the board. The line of sight issue was resolved by relocating the dumpster and implementing a centerline treatment. The board also recommended the implementation of parking restrictions on Farley Place for safe operation of ingress traffic.","[NEW_CONSTRUCTION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12012014-447"],[40.717393927635015,-74.32606538816503,"610 morris turnpike, Millburn, New Jersey","2014-04-07 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the resolution memorializing the granting of variance relief to Sound Short Hills for the property located at 610 Morris Turnpike in Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072014-461"],[40.73382855393806,-74.34006994106923,"390 hartshorn drive, Millburn, New Jersey","2014-06-23 00:00:00","ZONING","APPROVED","The applicants proposal to extend the garage and construct an additional floor over it was approved by the board. The proposal is non-compliant with regard to the required combined side yard setback of 35% of the lot width, but this is a pre-existing non-conforming condition. The board members felt that the proposal would have minimal impacts on the surrounding properties.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06232014-456"],[40.72882,-74.333605,"25 twin oak road, Millburn, New Jersey","2014-07-21 00:00:00","ZONING","APPROVED","The proposal for 25 Twin Oak Road was approved by the board members. The addition will include landscaping similar to what is currently on site.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07212014-458"],[40.731924875,-74.291284875,"87 maple street, Millburn, New Jersey","2014-05-05 00:00:00","ZONING","APPROVED","The property located at 87 Maple Street was approved.","[]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052014-460"],[40.728357,-74.309624,"35 brookside drive, Millburn, New Jersey","2014-05-19 00:00:00","ZONING","APPROVED","The c variance relief was approved with the condition that deciduous and evergreen screening, a minimum of 6’ at the time of planting, shall be planted along the rear property line and approved by the Township Forester.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05192014-459"],[40.7170653760118,-74.30222146189581,"12 rahway road, Millburn, New Jersey","2014-01-13 00:00:00","ZONING","APPROVED","Allan Sloan was approved to construct a slightly larger deck with a more accommodating layout on his property at 12 Rahway Road, Millburn. The proposal was supported by neighbors and considered an improvement to the property.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132014-466"],[40.72178524489796,-74.32312718367348,"17 pine terrace west, Millburn, New Jersey","2014-01-06 00:00:00","ZONING","APPROVED","The proposal for 17 Pine Terrace West was approved. The applicant was seeking variance relief for the location of AC units and for the construction of a portico on their existing dwelling. The addition is modest in nature and will allow for the addition of a second floor addition over the existing first floor footprint to accommodate a master bath and closet. They are also proposing the interior renovation of the kitchen, mudroom and powder room.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062014-467"],[40.7236445,-74.2914815,"12 edgewood terrace, Millburn, New Jersey","2014-12-15 00:00:00","ZONING","APPROVED","Joseph Wroblewski was granted approval to maintain a generator in its current location with the condition that a copy of the memorializing resolution be recorded in the office of the Essex County Register. The fence should be maintained in perpetuity and recorded with the Essex County Register.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12152014-446"],[40.7230185829338,-74.32629609397152,"100 oakview terrace, Millburn, New Jersey","2014-09-22 00:00:00","ZONING","DENIED","The proposal to expand the driveway was denied due to the lack of hardship with respect to the applicants property. The proposal for an addition to the existing garage was also denied due to the violation of allowable building coverage.","[ADJUSTMENT, NEW_CONSTRUCTION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222014-452"],[40.737355,-74.321513,"2 joanna way, Millburn, New Jersey","2014-02-24 00:00:00","ZONING","APPROVED","Variance relief was granted to Christopher Walsh for the property located at 2 Joanna Way in Short Hills. The motion to approve the resolution was carried with a unanimous roll-call vote.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02242014-464"],[40.7401980892349,-74.34846626465459,"173 tennyson drive, Millburn, New Jersey","2014-10-06 00:00:00","ZONING","DENIED","Alexandra Taketas request for variance relief was denied.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062014-451"],[40.72388402439024,-74.29197709756097,"26 edgewood terrace, Millburn, New Jersey","2014-03-03 00:00:00","ZONING","APPROVED","The proposal to enlarge the first floor and add a portico to the property at 26 Edgewood Terrace was approved by the board. The proposal required variance relief from the combined side yard setback and front yard setback requirements. The board members felt the proposal was a thoughtful addition and was in keeping with the neighborhood.","[EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032014-463"],[40.71907634775331,-74.30332077258026,"914 ridgewood road, Millburn, New Jersey","2013-01-14 00:00:00","ZONING","APPROVED","The resolution granting variance relief for the property at 914 Ridgewood Road was approved by the board with a unanimous vote.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01142013-492"],[40.75624592368377,-74.3154354657864,"60 lawrence drive, Millburn, New Jersey","2013-05-20 00:00:00","ZONING","APPROVED","The proposal to replace a deteriorating wall along the driveway with a more secure and safe wall was approved with the condition that the portion of the wall in the front yard shall not exceed 4’ in height.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202013-482"],[40.72868753658536,-74.28752895121951,"33 berkeley road, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","The proposal for an addition and patio on the corner property at 33 Berkeley Road was approved by the Board, despite being in violation of the front yard setback and accessory structure location on a corner lot ordinances. The applicant will be allowed to continue the non-conforming 24.1 front setback and install a patio with a 26 setback from the front lot line.","[INSTALLATION, EXTENSION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.717861911697646,-74.29626653921991,"7 haran circle, Millburn, New Jersey","2013-11-04 00:00:00","ZONING","APPROVED","Variance relief was granted to Steven & Lillian Finkler for their property at 7 Haran Circle in Millburn. The motion to approve the resolution was carried with a roll-call vote.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042013-471"],[40.754688620610416,-74.31526996328576,"35 sparta road, Millburn, New Jersey","2013-12-02 00:00:00","ZONING","APPROVED","Abbie Richmans property at 35 Sparta Road was approved with the condition that the wall on the westerly side of the property be moved in to be 5’ off the property line.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12022013-469"],[40.7227099,-74.2968019,"millburn avenue, Millburn, New Jersey","2013-11-18 00:00:00","ZONING","DENIED","The applicant has not satisfied the 5 conditions of the Millburn ordinance and the traffic threshold requirements of the conditional use ordinance. The site plan should be modified and redesigned with additional access through Springfield Township in the interest of improved public safety, better traffic distribution, reduced congestion and the mitigation of some of the traffic impacts on some of the residential streets in Millburn. The Board should deny this application and consider sending it back to Springfield Township requesting site plan modification, including the removal of the loading dock wall and allowing truck access from Millburn Avenue.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182013-470"],[40.723035513422765,-74.32629394296677,"102 oakview terrace, Millburn, New Jersey","2013-03-18 00:00:00","ZONING","APPROVED","The proposal for 102 Oakview Terrace was approved as the Board members felt it was modest and would not look out of place in the area.","[NEW_CONSTRUCTION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182013-487"],[40.73654142040704,-74.31553090344464,"186 old short hills road, Millburn, New Jersey","2013-02-04 00:00:00","ZONING","APPROVED","The proposal for 186 Old Short Hills Road was approved with the condition of installing landscaping around the existing generator and evergreen materials at the north property line.","[INSTALLATION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042013-490"],[40.71731356895272,-74.30248492940562,"25 rahway road, Millburn, New Jersey","2013-04-01 00:00:00","ZONING","APPROVED","The proposal to construct a 2-family dwelling was approved despite being in violation of lot coverage, front yard setback, and lot width regulations. The proposed setback is consistent with the neighborhood streetscape and the structure is separated by a substantial distance from adjoining dwellings. Drywells will be provided to benefit drainage in the area.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012013-486"],[40.73513270841275,-74.34521593830931,"16 coleridge road, Millburn, New Jersey","2013-07-15 00:00:00","ZONING","APPROVED","Judith Wiles application for 16 Coleridge Road was approved. No further information provided.","[]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152013-478"],[40.723218625,-74.304282625,"14 wittkop place, Millburn, New Jersey","2013-10-21 00:00:00","ZONING","APPROVED","The applicant was granted approval to construct a deck on the property with a 6 side yard setback, despite being in violation of the 12 accessory structure side yard setback requirement. The deck will allow for a car to be parked under it. The Board felt that the deck would have little impact on the adjoining properties.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10212013-472"],[40.73225822727272,-74.31189054545455,"305 glen avenue, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","The applicant proposed to install a pool on the property which was in violation of maximum accessory use coverage and rear yard unoccupied. However, due to the practical difficulty presented by the location of the lawfully existing structure on the property, the proposed rear yard coverage was compliant. The applicant also intends to have substantial landscaping in the area of the pool to minimize any potential effects on adjoining properties.","[INSTALLATION, AUXILIARY_UNIT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.757512,-74.305409,"2 exeter road, Millburn, New Jersey","2013-06-03 00:00:00","ZONING","APPROVED","Thomas Woo was granted variances for front yard and side yard setbacks in order to construct an addition to his existing dwelling. The proposal was approved by the Board members.","[INSTALLATION, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032013-481"],[40.73225822727272,-74.31189054545455,"305 glen avenue, Millburn, New Jersey","2013-09-16 00:00:00","ZONING","APPROVED","Variance relief was granted for the property located at 305 Glen Avenue, Short Hills. The motion to approve the resolution was carried with a roll-call vote.","[]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162013-475"],[40.71807757142857,-74.30389857142858,"90 undercliff road, Millburn, New Jersey","2013-04-15 00:00:00","ZONING","APPROVED","The applicant proposed to convert the existing garage into a family room and the back family room into a bedroom. The proposal was approved with a condition that the garage space be converted back to garage space in the event that the group home status ceases and the dwelling is used as a single family dwelling. The proposal will not cause a substantial public detriment.","[EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152013-484"],[40.727289553861304,-74.29735788198604,"201 sagamore rd., Millburn, New Jersey","2020-10-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Minor Application #399 for 201 Sagamore Rd. was approved as submitted.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012020-1079"],[40.72778,-74.3228248,"20 highland ave., Millburn, New Jersey","2020-06-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #450 for 20 Highland Ave. was approved by the Historic Preservation Commission.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042020-1051"],[40.7277870595201,-74.3288108609186,"40 park place, Millburn, New Jersey","2016-04-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #352 for 40 Park Place was approved for an addition to the rear of the dwelling with a great room and expanded kitchen. Three changes were proposed on the original plan and were approved by the board.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072016-644"],[40.72323785,-74.33680547937803,"830 morris turnpike, Millburn, New Jersey","2022-04-06 00:00:00","PLANNING","\"APPROVED\"","\"Stone Mountain Associates application for 830 Morris Turnpike was approved by the Township of Millburn Planning Board during their regular meeting on April 6, 2022.\"","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04062022-1291"],[40.7197175,-74.3202605,"515 millburn avenue, Millburn, New Jersey","2021-10-06 00:00:00","PLANNING","APPROVED","Tonino Cigars, LLC has been granted minor site plan approval with bulk variances for parking and loading spaces, as well as certain site plan checklist waivers in connection with the change of use within the existing commercial building located at 515 Millburn Avenue, Millburn, New Jersey.","[INSTALLATION, ADJUSTMENT]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062021-1222"],[40.7166953,-74.3047522,"45/57 e. willow street, Millburn, New Jersey","2021-03-31 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has granted preliminary and final site plan approval, variances, and exceptions/waivers for the Advanced Accelerator Applications project located at 45/57 E. Willow Street.","[NEW_CONSTRUCTION]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03312021-1145"],[40.734891994753795,-74.33570305823746,"108 slope drive, Millburn, New Jersey","2021-03-03 00:00:00","PLANNING","APPROVED","The proposed subdivision was approved by the Board. No information was provided regarding the issue of trees on the lot or the severe downward slope. Public comments expressed concerns about over-crowding, safety during construction, traffic increase, lack of information on trees being removed, and lack of information on the new dwelling.","[NEW_CONSTRUCTION, SUBDIVISION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032021-1140"],[40.743052,-74.312824,"274 old short hills road, Millburn, New Jersey","2019-03-06 00:00:00","PLANNING","APPROVED","Greenwood Gardens at 274 Old Short Hills Road was approved for an unknown issue.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03062019-913"],[40.72357845482577,-74.30718704193158,"55 main street, Millburn, New Jersey","2019-06-19 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has granted minor site plan approval to Brow Eyed Girl, LLC for the property located at 55 Main Street. The approval is enforceable as if the representations made were conditions of the approval.","[INSTALLATION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06192019-941"],[40.742099,-74.3374405,"50 country day drive, Millburn, New Jersey","2019-04-17 00:00:00","PLANNING","APPROVED","The Pingry School at 50 Country Day Drive was approved for installation of a new auxiliary unit.","[INSTALLATION, AUXILIARY_UNIT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04172019-925"],[40.7208462,-74.3332674,"1200 morris turnpike, Millburn, New Jersey","2019-09-04 00:00:00","PLANNING","APPROVED","Short Hills Associates received preliminary and final site plan approval with the condition to comply with the Fire Marshals recommendations. No exterior changes are proposed to the property. The Board granted the applicants request for a waiver from the requirement to submit an EIS.","[NEW_CONSTRUCTION, EXTENSION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09042019-962"],[40.71661541383621,-74.30494939612257,"40 east willow street, Millburn, New Jersey","2019-07-17 00:00:00","PLANNING","APPROVED","The Applicant seeks minor subdivision approval to adjust the lot lines between Lots 4 and 5 to make Lot 5 a conforming lot as to lot area, but still non-conforming with regard to certain other bulk requirements in the CMO Zone. The Applicant is also seeking preliminary and final major site plan approval to remove all improvements from the newly configured Lot 5 (the smaller of the two proposed lots), which improvements consist primarily of bituminous pavement, curbing and other parking related improvements, but there are no buildings located thereon. The Applicant further proposes to reconfigure the parking and circulation areas on the reconfigured Lot 4 which is now smaller as a result of the lot line adjustment.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172019-950"],[40.735266,-74.352624,"18 roland drive, Millburn, New Jersey","2017-10-04 00:00:00","PLANNING","APPROVED","The resolution to amend a previously approved minor subdivision of the lot located at 18 Roland Drive was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10042017-776"],[40.7227099,-74.2968019,"313d millburn avenue, Millburn, New Jersey","2015-11-04 00:00:00","PLANNING","APPROVED","Site plan approval was granted to Day Spa Millburn for a change of use from retail sales to retail service on the property located at 313D Millburn Avenue.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042015-601"],[40.72121315391728,-74.33398726422061,"778 morris turnpike, Millburn, New Jersey","2014-07-16 00:00:00","PLANNING","APPROVED","Site Plan #427, Kings Supermarket, 778 Morris Turnpike, Short Hills, 5 year exemption from condition #10 of resolution was APPROVED.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162014-527"],[40.73299345454546,-74.31743972727273,"42 jefferson avenue, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","APPROVED","The application for Cal#3906-22, A. Abbasi/N. Mallick, 42 Jefferson Avenue, Short Hills was approved.","[NEW_CONSTRUCTION]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.7268051242905,-74.28710713603158,"670 ridgewood road, Millburn, New Jersey","2023-01-09 00:00:00","ZONING","APPROVED","Cal#3900-22, M. Comeros/P. Maness, 670 Ridgewood Road, was APPROVED.","[NEW_CONSTRUCTION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092023-1381"],[40.7268051242905,-74.28710713603158,"670 ridgewood road, Millburn, New Jersey","2023-02-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to permit the construction of a second-story deck over an existing patio on the side of the existing dwelling on property located at 670 Ridgewood Road, Millburn, New Jersey. The proposed construction intends to make the existing residence more functional while creating additional outdoor space.","[INSTALLATION, ADJUSTMENT]",22,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062023-1389"],[40.72699626470588,-74.29294282352942,"47 cedar street, Millburn, New Jersey","2022-07-18 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the reconstruction of an existing roof to increase the slope of same to restore the original character of the home, on property located at 47 Cedar Street, Millburn, New Jersey. The proposed construction will result in a change in the roof slope over the existing family room from 2.5/12 to 8/12. The Historic Preservation Committee granted a Certificate of Appropriateness for the proposal.","[INSTALLATION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182022-1333"],[40.71705050080944,-74.30216536951664,"10 rahway road, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment of the Township of Millburn granted variance relief to permit the construction of an addition to the existing dwelling, to provide an extended second floor with a master bedroom suite over the existing one-story section of an otherwise two-story dwelling on property located at 10 Rahway Road, Millburn, New Jersey.","[EXTENSION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.742429544687376,-74.34401654121255,"44 canoe brook road, Millburn, New Jersey","2022-03-07 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the construction of a new residence on the property located at 44 Canoe Brook Road, Short Hills, New Jersey.","[NEW_CONSTRUCTION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072022-1284"],[40.71680315375394,-74.29983483711192,"20 oval road, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the replacement and expansion of an existing backyard stone patio, and the replacement of the existing wood deck and steps that are adjacent to existing sliding glass doors in the rear of the house, on property located at 20 Oval Road, Millburn, New Jersey. The proposed improvements would result in an accessory structure located within the left and right side yard setbacks at 7.2 feet and 4 feet respectively, where accessory structures in a side yard must be set back a minimum of 8 feet per side yard. Therefore, variance relief is required.","[EXTENSION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.723515,-74.319782,"45 pine terrace east, Millburn, New Jersey","2022-04-18 00:00:00","ZONING","APPROVED","The application for Cal#3854-21, Mukta Ghatia, 45 Pine Terrace East, Short Hills was approved by the Township of Millburn Zoning Board of Adjustment. No issues were identified.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04182022-1295"],[40.74032750512645,-74.33877320544154,"15 arden place, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","DENIED","The applicants proposal for a pool with front yard placement and a pool-compliant fence in the front yard area was denied by the Board due to its negative impact on the neighborhood and violation of setback and accessory coverage ordinances.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.72732977777778,-74.31088966666667,"29 old short hills road, Millburn, New Jersey","2022-11-21 00:00:00","ZONING","APPROVED","The Applicants revised plans were approved with a reduced addition size, increased front yard setback, and decreased building coverage. The reduction in roof angle and height over the addition will decrease the massing of the building as it encroaches on the neighboring property. The variance was granted due to the exceptional shape of the property and the practical difficulties it presents.","[EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11212022-1367"],[40.730154433963406,-74.3321617171269,"9 slope drive, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","APPROVED","CJM Place LLCs application for 9 Slope Drive was approved.","[INSTALLATION]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.737355,-74.321513,"2 joanna way, Millburn, New Jersey","2022-08-15 00:00:00","ZONING","APPROVED","The request to install a board on board fence was denied and the applicant agreed to install a wrought iron estate style fence. The proposal to install a patio on the side of the dwelling was approved.","[INSTALLATION, ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152022-1340"],[40.73590454203921,-74.34281040194612,"165 long hill drive, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The application for Cal#3855-21, Jason Bauer, 165 Long Hill Drive, Short Hills, was approved. The applicants were granted variance relief to allow a 7.3 foot setback where 15 feet is required on the first floor. The second floor also will be setback 20.8 feet where 22 feet is required by ordinance. Combined side yard setback variance relief is caused due to the extreme width at the 40 foot front yard setback. The property tapers in as the property deepens.","[ADJUSTMENT, EXTENSION]",26,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.742429544687376,-74.34401654121255,"44 canoe brook road, Millburn, New Jersey","2022-01-10 00:00:00","ZONING","APPROVED","The proposal for 44 Canoe Brook Road was approved by the Board. The changes made to the plans addressed the concerns expressed by the Board and neighboring residents. The shape of the lot created a hardship that made it difficult for any construction to take place without the need for variance relief.","[EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102022-1261"],[40.7474053594902,-74.32731536883854,"25 oswego lane, Millburn, New Jersey","2022-12-05 00:00:00","ZONING","APPROVED","The proposal to construct an addition for a garage/mudroom area at 25 Oswego Lane was approved by the Board. Several individuals expressed their support for the application, citing the size as customary for the area and not obtrusive. No issues or violations were mentioned in the document.","[EXTENSION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052022-1369"],[40.7306284375,-74.28951625,"46 maple street, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the expansion of a deck on the property located at 46 Maple Street, Millburn, New Jersey. The application and service of notice were found to be in order, and there was no public opposition to the application.","[EXTENSION]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.73492047885273,-74.34100854274418,"95 falmouth street, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The proposed expansion at 95 Falmouth Street was approved as it was found to have no negative impact on the zone plan or surrounding properties. The irregular size and configuration of the lot were considered hardships for the applicant. The decision was made unanimously by the board members present.","[EXTENSION]",22,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.72278806032314,-74.31112827910341,"402 millburn avenue, Millburn, New Jersey","2021-10-04 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to construct a 200 square foot patio located in the rear yard of the subject property resulting in a 4.2 foot and 6.7 foot side yard accessory structure setbacks, where 12 feet is the minimum side yard accessory structure setback for the R-7 Zone, has been approved by the Board subject to certain conditions. The proposed construction will be adequately screened from view from neighboring properties by the existing tall fence on the subject property, and the size of the proposed construction is modest and reasonable. The Board concludes that the proposed development preserves the character of the subject neighborhood, and that any negative impact from this proposed construction is negligible and not a substantial detriment, especially given the existing tall fence that will fully screen the proposed construction from view.","[AUXILIARY_UNIT, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10042021-1218"],[40.725643,-74.295518,"445 wyoming avenue, Millburn, New Jersey","2021-10-18 00:00:00","ZONING","DENIED","The applicants request to build a structure at 445 Wyoming Avenue was denied by the Board. The Board felt that the structure could be relocated to a conforming location.","[NEW_CONSTRUCTION]",32,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10182021-1223"],[40.7229818,-74.3274584,"19 oak hill road, Millburn, New Jersey","2021-11-01 00:00:00","ZONING","APPROVED","The board approved the d variance relief for floor area ratio and c variance relief for the property at 19 Oak Hill Road, Short Hills. The proposed construction was well thought out and promotes multiple goals of the MLUL by providing air, light and open space and by promoting a desirable visual environment through creative development. The existing conditions on the property, as well as the deficient lot area and width, created a hardship specific to the property.","[NEW_CONSTRUCTION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012021-1229"],[40.726549387372366,-74.33653528435642,"9 north road, Millburn, New Jersey","2021-03-01 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Aki Nakao and Reade Kem for permission to construct an addition to the dwelling on property located at 9 North Road, Short Hills, New Jersey. The Applicants are proposing to construct a two-story addition to the existing dwelling, consisting of a basement, garage, first floor office and bedroom, and second floor master bedroom suite above the garage. The proposed addition does not meet the minimum setback requirements for the R-3 zone, hence variance relief is required.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012021-1139"],[40.74865377874221,-74.30605660029286,"35 sinclair terrace, Millburn, New Jersey","2021-12-20 00:00:00","ZONING","APPROVED","The applicant was seeking variance relief for building coverage to construct a 1200 SF addition to the existing two-story single-family dwelling. The addition includes an enclosed lanai that can be used as both indoor and outdoor space. The applicant will be installing two 1,000 gallon drywells that will collect runoff from the increased impervious coverage area. The applicant agreed to planting additional evergreens to buffer the addition from the adjoining properties.","[EXTENSION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12202021-1256"],[40.722456,-74.3206725,"32 pine terrace east, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","DENIED","The applicants request to install a generator on the property was denied due to violation of the generator setback ordinance. The Board was divided over the request, with some feeling that the proposed location was the only option, while others were concerned about the noise and proximity to the property line.","[INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.75227865143689,-74.31137149114569,"9 kilmer drive, Millburn, New Jersey","2021-06-07 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Edward and Danielle Shannon to permit the construction of a second floor addition to the residence on property located at 9 Kilmer Drive, Short Hills, New Jersey. The Applicants appeared without counsel, and together with William Figdor, the Applicants’ Architect, provided sworn testimony in support of the application. Julius Haas provided sworn testimony in opposition to the application.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06072021-1176"],[40.71999016666666,-74.30160733333332,"51 undercliff road, Millburn, New Jersey","2021-09-20 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the construction of a two-story addition to an existing residence to accommodate a dining room and covered porch on the first floor and a bedroom on the second floor, resulting in a combined side yard setback of 28.9%, where 35% is the minimum combined side yard setback for the R-6 Zone, on property located at 51 Undercliff Road, Millburn, New Jersey, granted by this Board at its meeting of August 2, 2021, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to the following conditions: The Applicants shall apply for a building permit within 365 days from the date of publication of this decision. The Applicants shall be bound to comply with the representations made before this Board by the Applicants in the application and at the public hearing, and as set forth in the Board’s findings of fact contained in this Resolution.","[NEW_CONSTRUCTION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09202021-1213"],[40.734351,-74.326668,"1 minnisink road, Millburn, New Jersey","2021-05-17 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to construct a pool and pool house resulting in a 75.3 foot side yard setback for the proposed accessory structures on a corner lot, an 8.5% maximum accessory coverage, and to install a fence in the front yard, on property located at 1 Minnisink Road, Short Hills, granted by this Board at its meeting of April 19, 2021, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to the following conditions: The Applicant shall abide by the representations made at the April 19, 2021 Board meeting as to screening the proposed pool and pool house from view from the street and surrounding properties. The Applicant shall insure that all new plantings be maintained in order to screen the view of the pool and the pool house from the street and surrounding properties.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05172021-1169"],[40.73229376297469,-74.31137779541555,"9 burnside drive, Millburn, New Jersey","2021-04-05 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to permit the construction of a grade level patio on the property located at 9 Burnside Drive, Short Hills, New Jersey. The Applicants amended their application and replaced the deck with a grade level patio in response to concerns expressed by the Board and the Applicants’ neighbors. The proposed patio would result in a lot coverage of 42.5%, a 6.5 foot side yard setback for an accessory structure, and a 58.28 foot accessory structure setback from a front yard of a corner lot.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04052021-1149"],[40.72093542857143,-74.32442085714285,"75 wellington avenue, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a second floor master bathroom and walk-in closet, and a separate second floor hall bathroom, resulting in a FAR of 39.3% where 36% is the maximum allowable FAR, on property located at 75 Wellington Avenue, Short Hills, granted by this Board at its meeting of July 19, 2021, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10g.","[NEW_CONSTRUCTION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.7221281964342,-74.30236583141534,"28 parkview drive, Millburn, New Jersey","2021-04-19 00:00:00","ZONING","DENIED","The Applicant, Ao Wu, was denied variance relief for the construction of a full asphalt driveway not containing previously approved grass paver strips, on property located at 28 Parkview Drive, Millburn, New Jersey.","[NEW_CONSTRUCTION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04192021-1161"],[40.73068542857143,-74.29061442857143,"367 wyoming avenue, Millburn, New Jersey","2021-06-21 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a second floor addition and enlarge an existing patio was approved by the Board, subject to certain conditions. However, the variance relief requested to allow an air conditioning unit in a front yard was denied.","[EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06212021-1183"],[40.754692,-74.306604,"2 deerfield road, Millburn, New Jersey","2021-11-15 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the construction of a deck with a reduced accessory structure street setback has been approved by the Board of Adjustment of the Township of Millburn. The Board concluded that the proposed development preserves the character of the subject neighborhood and any negative impact from this proposed construction is negligible and not a substantial detriment. The Applicant shall comply with all other rules, regulations, and requirements affecting development in the Township, County, and State.","[AUXILIARY_UNIT, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11152021-1234"],[40.72291418069031,-74.32224352018913,"18 overlook terrace, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the construction of a pergola on top of the existing garage roof deck has been approved by the Board. The need for the requested variance relief is related to several already-existing conditions affecting the property, dwelling and other site improvements, including the subject property’s existing non-conforming rear yard setback for the R-6 Zone. The Board finds that the proposed development preserves the character of the subject neighborhood, and that any negative impact from this proposed construction is negligible and not a substantial detriment.","[INSTALLATION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.7307825,-74.292079,"83 elm street, Millburn, New Jersey","2021-03-15 00:00:00","ZONING","APPROVED","The applicant was granted variance relief to permit accessory coverage of 9.5% where 7% is the maximum permitted. The sport court was installed 3 feet off the property line where 12 feet is required by ordinance. However, the applicant brought the sport court forward toward the street which resulted in the structure ending before the neighboring dwelling begins. The applicant agreed to time limitations on the court use and does not allow his children to use the sport court after 9 PM.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03152021-1142"],[40.72002996774194,-74.32463693548387,"48 elmwood place, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The Applicant, Paul Hansen, was granted variance relief to permit the installation of two air conditioning compressors in the property located at 48 Elmwood Place, Short Hills. The Applicant shall comply with all other rules, regulations and requirements affecting development in the Township, County and State. The Applicant shall insure that all new plantings, as well as existing trees and landscaping, shall be maintained in order to block the view of the generator from the street and from neighboring properties.","[INSTALLATION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.75735,-74.305444,"1 exeter road, Millburn, New Jersey","2021-05-03 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to construct a patio and outdoor play structure (swing set) resulting in a 50 foot front yard setback from Old Short Hills Road for the proposed patio, and a 60 foot front yard setback from Old Short Hills Road for the proposed outdoor play structure, on property located at 1 Exeter Road, Short Hills, granted by this Board at its meeting of April 5, 2021, is memorialized pursuant to the provisions of NJSA 40:55D-10(g), subject to certain conditions.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05032021-1165"],[40.723915,-74.301065,"266 millburn avenue, Millburn, New Jersey","2020-08-17 00:00:00","ZONING","APPROVED","The Applicant, Charles Morsel, was granted variance relief to construct a front portico and rear patio on the dwelling. However, variance relief for a front yard fence was denied. The proposed front portico would result in a 30 foot front yard setback from Parkview Drive and the proposed rear patio would provide a 43 foot accessory structure corner lot setback from Millburn Avenue.","[NEW_CONSTRUCTION, EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172020-1067"],[40.730033,-74.291262,"377 wyoming avenue, Millburn, New Jersey","2020-12-07 00:00:00","ZONING","DENIED","The application for Cal#3764-20, Behzad & Jennifer Soltani, 377 Wyoming Avenue, was denied.","[]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072020-1104"],[40.716308,-74.308364,"264 main street, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The proposal for an addition to the existing dwelling was approved with the condition that a deed of merger be submitted prior to the issuance of a C/O. The proposal required d variance relief and side yard setback variance relief to permit a side yard setback of 2.7 feet where 12 feet is required. The existing hedgerow along the left-side property line would be temporarily removed, root ball and burlap the hedgerow plants and replant them in the same location after the completion of the construction.","[EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.726599500000006,-74.290953,"72 myrtle avenue, Millburn, New Jersey","2020-11-02 00:00:00","ZONING","APPROVED","The Applicants, Jordan Carpenter and Rachel Mansfield, were granted variance relief to construct a new single-family dwelling on property located at 72 Myrtle Avenue, Millburn, New Jersey. The Board has set conditions for the approval, including the removal of debris from the subject premises immediately upon completion of construction and compliance with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022020-1090"],[40.7245931,-74.3074392,"264-266 main street, Millburn, New Jersey","2020-06-01 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the construction of a one-story rear addition to the northerly dwelling unit of the existing two-family residential dwelling. The existing residential use of the property is more compatible with the surrounding uses than a permitted CMO use, which would be more disruptiv
