ase 3 municipal parking permits.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10022013-403"],[40.724502,-74.30501,"311 millburn avenue, Millburn, New Jersey","2013-03-20 00:00:00","PLANNING","APPROVED","The minor site plan for a change of use from retail sales to retail services for the purpose of operating a salon was approved. The applicant will not generate more parking than the previous tenant. The driveway condition should be addressed through the Township’s Property Maintenance.","[MINOR_SUBDIVISION, SITE_PLAN]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03202013-413"],[40.731277375095736,-74.31049598530444,"301 glen avenue, Millburn, New Jersey","2013-07-17 00:00:00","PLANNING","APPROVED","Minor Subdivision #583, Jay Leonard, 27 Woodcrest Avenue/301 Glen Avenue was APPROVED with the condition that the transferred lot be appended to the Woodcrest Avenue property.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172013-406"],[40.7422641,-74.337251,"country day drive, Millburn, New Jersey","2013-11-06 00:00:00","PLANNING","APPROVED","Pingry Schools site plan for Country Day Drive was approved with conditions to comply with the Fire Marshalls and Foresters recommendations and submit a sustainable standards report to the Township Engineer.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062013-401"],[40.723560695652175,-74.30815934782609,"358 millburn avenue, Millburn, New Jersey","2013-06-05 00:00:00","PLANNING","APPROVED","Green Nectar Juicery, LLC was approved with conditions to purchase municipal parking permits and arrange for private carting. No summary available for SITE PLAN #412, EAST ORANGE WATER COMMISSION, 441 PARSONAGE HILL ROAD.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06052013-408"],[40.723052743805646,-74.31078775361428,"391 millburn avenue, Millburn, New Jersey","2013-10-16 00:00:00","PLANNING","APPROVED","Site plan approval was granted to Gail Levy for 391 Millburn Avenue.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162013-402"],[40.722576458333336,-74.30767725,"22 taylor street, Millburn, New Jersey","2013-02-06 00:00:00","PLANNING","APPROVED","The Planning Board approved the resolution of approval for Major Subdivision #43 at 22 Taylor Street, Milburn.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062013-416"],[40.73443430003487,-74.32654318581905,"130 highland avenue, Millburn, New Jersey","2013-04-03 00:00:00","PLANNING","APPROVED","The resolution granting minor subdivision approval for 130 Highland Avenue was approved by the board. No issues or objections were raised during the meeting.","[MINOR_SUBDIVISION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04032013-412"],[40.75596254531101,-74.34364641836689,"441 parsonage hill road, Millburn, New Jersey","2013-08-21 00:00:00","PLANNING","APPROVED","Site Plan #412 for East Orange Water Commission at 441 Parsonage Hill Road in Short Hills was approved.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08212013-405"],[40.72441783272845,-74.30218145669245,"271 millburn avenue, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","APPROVED","Loading space variance for 271 Millburn Avenue was approved.","[ADJUSTMENT]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.723251,-74.304391,"2 wittkop place, Millburn, New Jersey","2023-01-09 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the dwelling at 2 Wittkop Place was approved by the Board. The applicant will remove the existing detached garage and construct a 2-car detached garage, 1st floor kitchen/eating area, and a 2nd floor primary suite. The proposal required variances for side yard setback, additional side yard setback, front yard setback, and building height.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092023-1381"],[40.723251,-74.304391,"2 wittkop place, Millburn, New Jersey","2023-02-06 00:00:00","ZONING","APPROVED","The application for 2 Wittkop Place was approved by the Board. The side yard setback was reduced and the proposed ridgeline was lowered. The plans proposed by the architect will be built.","[ADJUSTMENT]",28,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062023-1389"],[40.75574572000246,-74.30170471036502,"37 kean road, Millburn, New Jersey","2022-02-07 00:00:00","ZONING","APPROVED","The combined side yard setback variance for CAL#3833-21, Zhao, 15 Meadowbrook Road was approved. The shed conversion into an office space for CAL#3834-21, JACQUELINE STEIN, 37 KEAN ROAD was also approved with the condition of adding generous landscape along the rear property line to properly screen the structure.","[AUXILIARY_UNIT, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072022-1274"],[40.7145438,-74.30488017691846,"30 bleeker street, Millburn, New Jersey","2022-07-18 00:00:00","ZONING","APPROVED","DISH Wireless LLC was approved to install three antennas at 75 feet in height on the existing 100 foot monopole at 30 Bleeker Street, Millburn. The proposal does not include any lighting or signage and maintenance visits will be done every 4-6 weeks. The Board members felt that this site is uniquely suited for this use and the applicant is providing a vital service to the area.","[INSTALLATION]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182022-1333"],[40.72661506666667,-74.29546873333334,"76 linden street, Millburn, New Jersey","2022-11-07 00:00:00","ZONING","APPROVED","Variance relief was granted for the front yard setback and accessory structure side yard setback. The applicant was approved to construct a dormer addition to the second floor and an area for the applicants motorcycle. The motion was carried unanimously by the Board.","[AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072022-1363"],[40.722138590719695,-74.29857091442541,"513 wyoming avenue, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","The application for constructing an addition off the back of the dwelling was approved by the Board. The proposed construction is consistent with the development in the neighborhood. Relief was granted for building coverage, accessory coverage, and rear yard unoccupied variance.","[EXTENSION, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.734517080887194,-74.31897735121449,"88 birch lane, Millburn, New Jersey","2022-03-07 00:00:00","ZONING","APPROVED","Nicholas and Emilie Whitleys proposal to expand their patio area in the side yard of their property at 88 Birch Lane, Short Hills was approved by the board despite being in violation of 606.1b. The board members voiced support of the application and it was approved with a unanimous voice vote.","[EXTENSION]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072022-1284"],[40.75574572000246,-74.30170471036502,"37 kean road, Millburn, New Jersey","2022-08-01 00:00:00","ZONING","APPROVED","The Applicants proposal for a pool and patio was initially met with concerns from neighboring property owners regarding stormwater management and loss of trees. However, the Applicant made revisions to the site plan, including the removal of the pool patio and additional arborvitae screening, which reduced the proposed impervious coverage to 36.9%, just under the maximum permitted in the R-4 Zone. The Applicant also addressed concerns by installing a fence and additional shrubs around the pool.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012022-1337"],[40.75574572000246,-74.30170471036502,"37 kean road, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","APPROVED","The application for property at 37 Kean Road was approved after the applicant made revisions to the plan, including removing the pool patio originally proposed. The pool equipment will be enclosed by a solid style fence and screened by proposed vegetation. The application was supported by neighbors and the Board voted unanimously in favor.","[INSTALLATION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.736247,-74.312881,"26 park road, Millburn, New Jersey","2022-04-18 00:00:00","ZONING","DENIED","The application for Cal#3858-22, Wendy & Bruce Prashker, 26 Park Road, was denied due to the undersized lot area creating a hardship. The motion to approve was not carried with a roll-call vote of 3-3. The property will not receive the requested variances.","[ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04182022-1295"],[40.739876,-74.338551,"29 dorset lane, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","DENIED","The applicants proposal for a pool in the front yard area was denied by the Board due to its negative impact on the neighborhood and violation of setback and accessory coverage ordinances. The proposed landscaping was not considered sufficient to shield the pool from view.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.71705050080944,-74.30216536951664,"10 rahway road, Millburn, New Jersey","2022-09-19 00:00:00","ZONING","APPROVED","The application for a d variance and a c variance for 10 Rahway Road was approved by the board members. The proposal was deemed well-designed and in keeping with the neighborhoods character. No summary available for CAL#3800-21.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09192022-1345"],[40.72263127248203,-74.31407871757226,"27 bodwell terrace, Millburn, New Jersey","2022-11-21 00:00:00","ZONING","DENIED","The application for a house of worship at 437 and 439 Millburn Avenue was denied due to concerns about the impact on the residential character of the neighborhood and the already heavy traffic congestion in the area. The proposal was previously denied in 1994 by the Planning Board and the Zoning Board.","[NEW_CONSTRUCTION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11212022-1367"],[40.736247,-74.312881,"26 park road, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","DENIED","The Applicants, Wendy and Bruce Prashker, were denied variance relief to permit the construction of a partially in-ground pool, raised pool coping, a new pool patio, and associated improvements on their property located at 26 Park Road, Short Hills, New Jersey.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.7145438,-74.30488017691846,"30 bleeker street, Millburn, New Jersey","2022-08-15 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the colocation of additional wireless telecommunications antenna on the subject property is approved with certain conditions. The Applicant shall apply for a building permit within 365 days from the date of publication of this decision. The Applicant shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction.","[INSTALLATION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152022-1340"],[40.736247,-74.312881,"26 park road, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The application for installation of an in-ground pool and patio at 26 Park Road, Short Hills was approved with the condition that revised plans be submitted to the Board Secretary. The applicant has agreed to reduce the size of the 1st floor addition, thereby increasing the side yard setback variance relief to 9.33 feet. The reduction to the size also eliminates the need for 2nd floor setback variance relief and improves the combined side yard setback variance request to 31%.","[INSTALLATION, EXTENSION]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.71942976923077,-74.2960933076923,"86 locust avenue, Millburn, New Jersey","2022-01-10 00:00:00","ZONING","APPROVED","A small 4 foot extension and a portico are proposed to be constructed on the 2nd floor of the property located at 86 Locust Avenue, Millburn. The proposal is in violation of the front yard setback ordinance requirement of 40 feet, but the existing front yard setback is non-conforming. The addition was considered modest and received support from the Board members.","[EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102022-1261"],[40.7145438,-74.30488017691846,"30 bleeker street, Millburn, New Jersey","2022-12-19 00:00:00","ZONING","APPROVED","New Cingular Wireless was approved to replace and upgrade existing antenna on the site, and to relocate some of the antenna but not the mounts. They will remain as is.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192022-1373"],[40.7438729028028,-74.3164331078485,"54 hartshorn drive, Millburn, New Jersey","2022-12-05 00:00:00","ZONING","APPROVED","The application for Cal#3901-22, F. Zhang/Y. Qiu, 54 Hartshorn Drive, Short Hills was approved.","[]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052022-1369"],[40.723596,-74.32425,"ridge terrace, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The application for a 2-4 floor addition to the property at Ridge Terrace was approved despite being in violation of front yard setback and floor area ratio regulations. The architect presented the case and explained that the proposed addition would accommodate a master bedroom with master bath and closet. The Board members felt that the property was undersized and the addition would not have a negative impact on the surrounding area.","[NEW_CONSTRUCTION, ADJUSTMENT]",28,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.72793161538462,-74.29503407692307,"86 cedar street, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the construction of a master bedroom and bathroom suite, along with a pool and terrace in the rear yard, on property located at 86 Cedar Street, Millburn, New Jersey, and designated as Lot 17, Block 302, on the Official Tax Map of the Township of Millburn, New Jersey, granted by this Board at its meeting of May 2, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to the following conditions: The Applicant shall apply for a building permit within 365 days from the date of publication of this decision. The Applicant shall be bound to comply with the representations made before this Board by the Applicant and the Applicant’s professional and at the public hearing, as set forth in the Board’s findings of fact contained in this resolution. The Board has relied upon such representations in adopting its findings of fact and granting the approvals set forth herein. Such representations are hereby made conditions of such approvals. The Applicant shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction. The Applicant shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, INSTALLATION]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.724915047470105,-74.33179657897725,"322 taylor road south, Millburn, New Jersey","2021-10-04 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to install a generator 8 feet from the side yard property boundary where 12 feet is the required minimum side yard setback, for the property located at 322 Taylor Road South, Short Hills, granted by this Board at its meeting of August 16, 2021, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to certain conditions.","[INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10042021-1218"],[40.7238217,-74.3070072,"340 millburn avenue, Millburn, New Jersey","2021-10-18 00:00:00","ZONING","APPROVED","The resolution was adopted to grant relief requested by New Cingular Wireless PCS, LLC d/b/a AT&T Mobility to collocate a wireless telecommunications facility on the roof and within an existing building on property located at 340 Millburn Avenue, Millburn, New Jersey. The proposed development consists of 16 rooftop telecommunications antennas, related rooftop equipment, a rooftop generator and additional related equipment to be installed in the basement of the building.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10182021-1223"],[40.740017949175474,-74.31871566105853,"49 grosvenor road, Millburn, New Jersey","2021-11-01 00:00:00","ZONING","APPROVED","Marni/Jon Betlows proposal for 49 Grosvenor Road, Short Hills was approved.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012021-1229"],[40.724982619558226,-74.33060213920776,"332 lupine way, Millburn, New Jersey","2021-03-01 00:00:00","ZONING","APPROVED","The applicant received approval to construct front yard walls ranging in height from 1.3 feet at the street to 5.2 feet at the garage doors. The need for front yard wall height was inadvertently omitted from the original variance request. The property is a corner lot and the topography is difficult to work with and adhere to the 2 foot maximum wall height.","[NEW_CONSTRUCTION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012021-1139"],[40.72693527027027,-74.31241762162162,"32 haddonfield road, Millburn, New Jersey","2021-12-20 00:00:00","ZONING","APPROVED","The applicants were approved to construct a detached garage and addition to their dwelling, despite being in violation of certain zoning ordinances. The Board felt that the proposal was unobtrusive and would not negatively impact neighboring properties. The addition over the garage will be 325 SF and will have electricity but no plumbing.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12202021-1256"],[40.7238217,-74.3070072,"340 millburn avenue, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","APPROVED","The application for CAL#3776-20, NEW CINGULAR WIRELESS, 340 MILLBURN AVENUE, MILLBURN was approved. The applicant presented a revised exhibit showing the proposed antenna behind a concealment panel made to replicate the existing exterior of the building. The screening material would be made of a fiberglass material, but molded into a brick shape to be compatible with the existing structure.","[INSTALLATION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.726549387372366,-74.33653528435642,"9 north road, Millburn, New Jersey","2021-02-01 00:00:00","ZONING","APPROVED","The applicants were seeking variance relief to permit a combined side yard setback of 31.7% where 35% of the lot width is required. Rear yard setback variance relief is required to permit a setback of 16.4% of the lot depth where 20% is required. Finally, side facing garage setback variance relief is required to permit a 26.5 foot setback where 28 feet is required. The proposal was approved by the Board.","[ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02012021-1128"],[40.72735360681946,-74.28726964625868,"19 bailey road, Millburn, New Jersey","2021-06-07 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct an addition to the rear of the residence on the subject property to accommodate a new kitchen on the first floor and a master suite on the second floor, and to construct a deck in the rear yard of the subject property, resulting in a lot coverage of 48% where 45% is the maximum permitted, an accessory side yard structure setback of 9.2 feet where 12 feet is the required minimum, and a FAR of 33% where 30% is the maximum permitted, has been approved by the Board subject to certain conditions.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06072021-1176"],[40.71966566666667,-74.320369,"517 millburn avenue, Millburn, New Jersey","2021-09-20 00:00:00","ZONING","DENIED","Conditional use variance for Boccone South at 517 Millburn Avenue was denied.","[]",22,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09202021-1213"],[40.749869,-74.324049,"472 long hill drive, Millburn, New Jersey","2021-01-11 00:00:00","ZONING","APPROVED","The request to install a 4 foot aluminum fence in the Mohawk Road front yard of the property was approved with the condition that trees be planted along the driveway area fence.","[INSTALLATION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112021-1112"],[40.7238217,-74.3070072,"340 millburn avenue, Millburn, New Jersey","2021-05-17 00:00:00","ZONING","APPROVED","Lot coverage variance relief was approved with the condition that the lot coverage is not to exceed 42%.","[ADJUSTMENT]",23,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05172021-1169"],[40.7238217,-74.3070072,"340 millburn avenue, Millburn, New Jersey","2021-04-05 00:00:00","ZONING","APPROVED","Upneet Dhimans proposal to install a patio and play set on her property was approved with the condition that a minimum of 5 emerald green arborvitae be planted to screen the patio and outdoor play structure.","[INSTALLATION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04052021-1149"],[40.75075520596252,-74.31575110285269,"32 great hills terrace, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to construct a pool, paved patio, fence, and retaining wall, resulting in an accessory structure located in the front yard where accessory structures are prohibited in front yards; a 10 foot side yard setback for accessory structures associated with a pool where 36 feet is required; a six foot high fence in the front yard where fences are prohibited in front yards; and a front yard retaining wall of 2.5 feet in height where the maximum allowable height for a front yard retaining wall is 2 feet, on property located at 32 Great Hills Terrace, Short Hills, granted by this Board at its meeting of July 19, 2021, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10g, subject to the following conditions: 1. The Applicant shall provide screening for the proposed pool filter equipment and existing generator and air conditioning units by installing evergreen plantings at least four feet high above the root ball. 2. The Applicant shall insure that all new plantings be maintained in order to screen the view of the proposed pool filter equipment and existing generator and air conditioning units from the street and surrounding properties. 3. The Applicant shall apply for a building permit within 365 days from the date of publication of this decision. 4. The Applicant shall be bound to comply with the representations made before this Board by the Applicant at the public hearing, as set forth in the Board’s findings of fact contained in this resolution. The Board has relied upon such representations in adopting its findings of fact and granting the approvals set forth herein. Such representations are hereby made conditions of such approvals. 5. The Applicant shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction. 6. The Applicant shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, INSTALLATION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.734327,-74.330604,"minnisink road, Millburn, New Jersey","2021-04-19 00:00:00","ZONING","DENIED","The application for installation of a pool/pool house/fence and gates on the property was denied due to violation of 609.5, 609.1c, and 609.6a. The pool was proposed in the rear corner of the property, which encroached into the required 80 foot setback and the pool fence would encroach into the front yard area. The proposal was not consistent with the established character of the neighborhood and would cause a substantial detriment to the public good.","[INSTALLATION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04192021-1161"],[40.724327,-74.302729,"284 millburn avenue, Millburn, New Jersey","2021-10-27 00:00:00","ZONING","APPROVED","Parking and loading variance for AHS Hospital Corp. at 284 Millburn Avenue were approved.","[]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10272021-1230"],[40.75689880952381,-74.29897061904762,"78 kean road, Millburn, New Jersey","2021-06-21 00:00:00","ZONING","APPROVED","The generator installation at 78 Kean Road was approved with the condition that it be sufficiently screened. The installation of AC units at 48 Elmwood Place was approved despite being in violation of the AC setback ordinance. The application for a fence at 1 Washington Avenue was denied due to the prohibition of front yard fences.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06212021-1183"],[40.7306284375,-74.28951625,"46 maple street, Millburn, New Jersey","2021-11-15 00:00:00","ZONING","APPROVED","The applicant was approved to construct a new deck despite being in violation of several zoning regulations. Board members were divided on their opinions, but ultimately approved the application.","[EXTENSION]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11152021-1234"],[40.740017949175474,-74.31871566105853,"49 grosvenor road, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the construction of a pool and the expansion of a terrace on the property located at 49 Grosvenor Road, Short Hills, New Jersey, is approved subject to certain conditions.","[NEW_CONSTRUCTION, EXTENSION]",32,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.7221281964342,-74.30236583141534,"28 parkview drive, Millburn, New Jersey","2021-03-15 00:00:00","ZONING","DENIED","The applicants request for variance relief was denied due to concerns about excess coverage in the front yard and the house not fitting into the neighborhood. Board members were disappointed that conforming plans were submitted after construction had already taken place.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03152021-1142"],[40.75075520596252,-74.31575110285269,"32 great hills terrace, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The proposal to plant evergreens of at least 4 feet in height to screen the pool equipment was approved. The Board members felt the unusual lot configuration created a hardship for the applicant and the proposal would have no negative impact on the surrounding properties.","[INSTALLATION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.72735360681946,-74.28726964625868,"19 bailey road, Millburn, New Jersey","2021-05-03 00:00:00","ZONING","APPROVED","The c and d variance relief for 19 Bailey Road was approved. No information was provided for the other two properties.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05032021-1165"],[40.73421104993791,-74.29035875805826,"73 sagamore road, Millburn, New Jersey","2020-08-17 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the construction of an addition to the dwelling resulting in 37.88% lot coverage and 20.94% building coverage. The proposed addition will allow for a large family room and a three-stop elevator in this multilevel home, which will result in barrier-free accessibility promoting zoning purposes. The Board concluded that the granting of variance relief can be done without substantial detriment to the public good and without substantially impairing the intent and purpose of the zone plan and zoning ordinance.","[EXTENSION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172020-1067"],[40.7309923125,-74.2924315,"89 elm street, Millburn, New Jersey","2020-12-07 00:00:00","ZONING","DENIED","The proposed plan for a pool and equipment at 89 Elm Street was denied due to concerns about inaccuracies on the plans and the location of the equipment. The applicants attorney reminded the Board that any accessory structure proposed for this lot would require variance relief since it is not possible to provide the 80 foot required setback from the front lot line. The pool equipment and AC units have been proposed in a location that is the least offensive to the surrounding properties and it will be sufficiently screened.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072020-1104"],[40.749845,-74.31854375,"87 great hills road, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The proposal to construct a dwelling with a 2-car garage facing Great Hills Road was approved with the condition that the conifers depicted on the plan be installed and maintained in perpetuity, and that a copy of the memorializing resolution be filed as a deed restriction in the office of the Essex County Register prior to the issuance of a CO.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.72791885714285,-74.29215728571428,"102 cypress street, Millburn, New Jersey","2020-11-02 00:00:00","ZONING","APPROVED","The property located at 102 Cypress Street was approved.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022020-1090"],[40.720198969696966,-74.32471663636363,"43 elmwood place, Millburn, New Jersey","2020-06-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief for the proposed addition to the property at 43 Elmwood Place. The proposed placement of the addition is a better alternative for the property than an addition with a conforming front yard setback, which would have a much greater impact on the neighboring lots to the rear of the Applicants’ property which front on Wellington Avenue. The home with the addition will continue to reflect the character of the neighborhood.","[EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012020-1042"],[40.71867235714286,-74.32204248979592,"132 millburn avenue, Millburn, New Jersey","2020-12-21 00:00:00","ZONING","DENIED","The applicants request for bulk variances and preliminary and final site plan approval were subsumed in the d variance denial.","[ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12212020-1107"],[40.7309923125,-74.2924315,"89 elm street, Millburn, New Jersey","2020-07-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Michael Selan for permission to construct a second story dormer addition on the dwelling on property at 89 Elm Street, Millburn, New Jersey. The proposed second story dormer would result in a front yard setback of 37.95 feet, which is less than the minimum 40 foot front yard setback required in the R-5 zone district. Therefore, variance relief was required and granted.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062020-1058"],[40.71867235714286,-74.32204248979592,"132 millburn avenue, Millburn, New Jersey","2020-10-19 00:00:00","ZONING","APPROVED","The variance relief to permit the construction of a two-story rear addition to the dwelling resulting in a 39.7% floor area ratio was granted by the Board on October 5, 2020 and is now being memorialized. The Applicants must comply with the conditions set forth in the resolution, including applying for a building permit within 365 days and maintaining the site in reasonable order during construction.","[EXTENSION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192020-1083"],[40.733789228506865,-74.32917381162686,"39 stewart road, Millburn, New Jersey","2020-10-05 00:00:00","ZONING","APPROVED","The property at 39 Stewart Road was approved with the condition that a planting plan be installed prior to the issuance of a building permit.","[INSTALLATION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052020-1077"],[40.7297393,-74.3264443,"knollwood road, Millburn, New Jersey","2020-09-21 00:00:00","ZONING","APPROVED","The Millburn Township Historic Preservation Commission authorized the issuance of a Certificate of Appropriateness for the proposed raised patio, subject to any variance approval. The Board granted variance relief to permit the construction of the proposed raised patio due to the exceptional circumstances of the propertys corner lot status at the intersection of three streets, resulting in three front yards. The proposed raised patio will be concealed from view from Knollwood Road by the existing dwelling and will be set back approximately 136 feet from Western Drive.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09212020-1073"],[40.740017949175474,-74.31871566105853,"49 grosvenor road, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to permit the construction of a two-story addition to the dwelling on property located at 49 Grosvenor Road, Short Hills, New Jersey. The Applicants proposal would result in a 9.02 foot side yard setback, 9.02 foot second story side yard setback, 21.15% combined side yard setback, 14.75% rear yard setback, 11.04% unoccupied rear yard, 31.8% accessory coverage and a garage facing and opening onto a public street. Therefore, variance relief is required.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.73112541697103,-74.32810348645206,"94 knollwood road, Millburn, New Jersey","2020-08-03 00:00:00","ZONING","APPROVED","The applicant was granted approval to install a raised patio in the front yard area of the property, despite it being in violation of the Accessory structure front lot line setback on a corner lot. The proposed patio received approval from the HPC and the applicants agreed to plant 19 evergreen boxwoods around the perimeter of the raised patio in order to buffer the patio from street view.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032020-1064"],[40.728463373134325,-74.31747380597015,"80 hillside avenue, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","DENIED","The applicant, Vikas Shetty, requested relief from the Board to keep a play set in its current location and install a front yard fence. However, the Board members were concerned with the lack of information provided and requested more details such as dimensions of the play set and distances from the front lot line. The matter was carried to March 16, 2020 with no further notice required.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.730033,-74.291262,"377 wyoming avenue millburn, Millburn, New Jersey","2020-11-16 00:00:00","ZONING","APPROVED","The applicants were granted permission to install an in-ground pool, pool equipment, and AC units on their property. The proposed pool will be located behind the house and not visible from the street. The pool equipment and AC units are proposed to be located in the Wyoming Avenue front yard but next to the house and approximately 104 feet from the Wyoming Avenue front lot line and approximately 60 feet off the Elm Street front lot line.","[INSTALLATION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162020-1101"],[40.7309923125,-74.2924315,"89 elm street, Millburn, New Jersey","2020-06-15 00:00:00","ZONING","APPROVED","Michael Selans proposal to construct a 2nd floor dormer on the right side of the dwelling was approved by the Board. The dormer will allow for the addition of 2 bedrooms and 1 bathroom on the 2nd floor while maintaining the pre-existing front yard setback of 37.95 feet. The Board members felt the addition was adding much-needed space and would be an improvement to the property.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06152020-1052"],[40.739497,-74.321278,"23 woodfield drive, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The property at 23 Woodfield Drive, Short Hills was approved with the condition that the front yard parking area be eliminated and the 2 floor roofline be revised.","[ADJUSTMENT]",41,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.73519719331072,-74.32703837593009,"153 highland avenue, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The application for Cal#3687-19, Jacob & Robin Feldman, 153 Highland Avenue, was approved by the Board. The Board members were sensitive to the HPC’s recommendation of a larger front yard setback on this property.","[NEW_CONSTRUCTION, ADJUSTMENT]",23,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.7242619,-74.3089648,"251-257 essex street, Millburn, New Jersey","2019-08-19 00:00:00","ZONING","APPROVED","The property at 251-257 Essex Street was approved with conditions that the applicant purchase 31 municipal parking permits annually, plant year-round/evergreen and seasonal plantings along the front facade, install flashing exterior lights on either side of the garage area, and investigate a battery back-up system for the pedestrian safety system and install if available.","[INSTALLATION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192019-957"],[40.739497,-74.321278,"23 woodfield drive, Millburn, New Jersey","2019-08-05 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment of the Township of Millburn has approved the construction of a property at 23 Woodfield Drive, Short Hills, subject to certain conditions. The Applicant must comply with the plans prepared by Asral Architect, apply for a building permit within 365 days, comply with all representations made before the Board, remove all debris from the premises upon completion of construction, and comply with all other rules and regulations affecting development in the Township, County, and State.","[NEW_CONSTRUCTION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052019-953"],[40.73519719331072,-74.32703837593009,"153 highland avenue, Millburn, New Jersey","2019-04-15 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to convert a portion of an existing dwelling into a pool cabana with an accessory structure building height of 27.16 feet on property located at 153 Highland Avenue, Short Hills, granted by this Board at its meeting of March 18, 2019 be and it hereby is memorialized pursuant to the provisions of NJSA 40:55D-10(g), subject to the following conditions: Prior to the issuance of a building permit, the Applicants shall submit revised plans eliminating the proposed tennis court. Construction shall be in accordance with the testimony of the witnesses at the hearing and the plans prepared by Klesse Architects, consisting of three sheets, A-12, A-13 and A-14, dated November 19, 2018 and the plans prepared by Casey & Keller, Inc., consisting of two sheets, dated December 15, 2018, as revised in accordance with this condition.","[AUXILIARY_UNIT, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152019-924"],[40.72465158333333,-74.2863109375,"4 rosedale avenue, Millburn, New Jersey","2019-06-24 00:00:00","ZONING","APPROVED","The application for maintaining a fence on the property at 4 Rosedale Avenue was approved with conditions. The fence must be reversed so that the good side faces the neighbors properties and all dead and/or dying trees which screen the fence from view must be replaced prior to the issuance of a Certificate of Occupancy/Approval.","[ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06242019-944"],[40.73157028571429,-74.28973485714286,"353 wyoming avenue, Millburn, New Jersey","2019-06-03 00:00:00","ZONING","APPROVED","The applicants proposal for 353 Wyoming Avenue was approved with conditions. The applicants must submit revised plans eliminating the left side variance relief for the structure above 18 feet in height. Additionally, they must consult with the Township Forester and install an evergreen landscape buffer on the south side of the property.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032019-937"],[40.71725804596848,-74.30227961960375,"17 rahway road, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","APPROVED","The application for 17 Rahway Road was approved with the condition that the applicant submit a revised plan showing a setback of 10 feet.","[]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.74418565306122,-74.31474575510204,"9 e. beechcroft road, Millburn, New Jersey","2019-12-16 00:00:00","ZONING","APPROVED","Matthew & Rachel Beck were granted d variance relief for floor area ratio and c variance relief for their property at 9 E. Beechcroft Road, Short Hills.","[ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12162019-990"],[40.75448834693878,-74.31595165306123,"7 robbins lane, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","Performers Theatre Workshop, Inc. was granted a use variance and parking/loading space variance for their proposed performing arts studio at 131 Millburn Avenue. The board members were supportive of the application and felt the use proposed would be a benefit to the Township.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.7251954,-74.30762470144577,"20 main street millburn, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The application for a 2nd floor addition to the existing dwelling at 20 Mt. Ararat Road was approved despite being in violation of the front yard setback requirement. The Board members felt the proposed addition was modest and were supportive of the proposal.","[EXTENSION]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.756372,-74.300351,"pilgrim road, Millburn, New Jersey","2019-03-04 00:00:00","ZONING","APPROVED","The applicant proposed to modify their patio area, which was in violation of several accessory structure regulations. The proposal was granted without substantial detriment to the adjoining properties.","[ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03042019-912"],[40.73519719331072,-74.32703837593009,"153 highland avenue, Millburn, New Jersey","2019-03-18 00:00:00","ZONING","APPROVED","The variance for accessory coverage was not approved due to lack of a second. The applicant removed the tennis court from the plans and sought variance relief for the accessory structure height only. The variance was approved with a roll-call vote.","[AUXILIARY_UNIT, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182019-918"],[40.73755023771601,-74.32781363997725,"177 highland avenue, Millburn, New Jersey","2019-01-07 00:00:00","ZONING","APPROVED","The property located at 177 Highland Avenue was approved for business use.","[ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01072019-898"],[40.732131345666126,-74.31579070176899,"15 barnsdale road, Millburn, New Jersey","2019-11-04 00:00:00","ZONING","APPROVED","The applicant, Lana Kleter, was granted variance relief to construct a patio and an addition to the existing single family home located at 15 Barnsdale Road, Short Hills, New Jersey known and designated as Lot 5, Block 2303 on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION, EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042019-977"],[40.740017949175474,-74.31871566105853,"49 grosvenor road, Millburn, New Jersey","2019-11-18 00:00:00","ZONING","APPROVED","The application for variance relief to permit a front facing garage and 31.8% coverage where 20% is permitted was approved. The proposed improvements are consistent with the established character of the neighborhood and will cause no substantial detriment to the public good. The Board members felt the application was well-executed and aesthetically pleasing.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182019-979"],[40.73755023771601,-74.32781363997725,"177 highland avenue, Millburn, New Jersey","2019-02-04 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Sara and Jason Singer to construct a two-car garage on their property located at 177 Highland Avenue, Short Hills, New Jersey. The garage doors on the proposed two-car garage would be front facing on Highland Avenue, which is prohibited in the R-3 zone. The Applicants and their children have resided in Short Hills for many years and purchased the subject property approximately four years ago. The subject property is a Contributing Historic District Resource within the Short Hills Park Historic District.","[NEW_CONSTRUCTION, INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042019-903"],[40.720156,-74.321196,"93 meadowbrook road, Millburn, New Jersey","2018-04-16 00:00:00","ZONING","APPROVED","The proposed construction was approved despite concerns about parking and potential noise from HVAC units. Supporters felt it would improve the area and promote foot traffic. Opponents were concerned about parking shortages and setting a precedent for taller buildings in the area.","[NEW_CONSTRUCTION, RESIDENTIAL]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.73733227123991,-74.32932325704263,"100 stewart road, Millburn, New Jersey","2018-05-21 00:00:00","ZONING","APPROVED","Variance relief was granted for the property at 100 Stewart Road. The proposal will result in an enhanced drainage plan. Cal#3624-18, Vijay Mehta, 171 Highland Avenue, was also approved.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05212018-844"],[40.73409262588338,-74.31112022304131,"25 farley road, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","Natalia Arsentieva & David Robakidzes proposal for 25 Farley Road was approved.","[]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.731722,-74.338519,"cambridge drive, Millburn, New Jersey","2018-11-19 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the installation of a standby generator in the Cambridge Drive front yard of the property. The proposed location is concealed from view from the street by existing and proposed shrubbery and places the generator farther away from the adjoining residential property so it would not have any negative impact on the immediate neighbors. The generator will reduce the health hazard and risk of property loss in the event of a power failure.","[INSTALLATION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11192018-885"],[40.730865,-74.321525,"montview avenue, Millburn, New Jersey","2018-11-05 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the Applicant to maintain a swing set in the Montview Avenue front yard with an accessory corner lot setback of less than 80 feet. The swing set will be concealed from view from the street by existing and supplemental landscaping, as well as the removal of the roof of the swing set, which will reduce the overall height of the swing set. The Board is satisfied that subject to the additional landscaping and reduction in the overall height of the swing set, it will not result in any substantial negative impact on the neighbors or the streetscape.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052018-881"],[40.71920216666667,-74.32313166666667,"60 meadowbrook road, Millburn, New Jersey","2018-03-19 00:00:00","ZONING","APPROVED","The application for Cal#3607-18, Robert & Tina Barton, 60 Meadowbrook Road, was approved after the applicant revised the plan to reduce the paved area on the left side of the property and expand on both sides. The motion was carried with a roll-call vote of 3-3.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03192018-822"],[40.72018454545454,-74.32444354545454,"51 elmwood place, Millburn, New Jersey","2018-07-16 00:00:00","ZONING","APPROVED","The variance relief was granted to permit the installation of a generator on property located at 51 Elmwood Place, Short Hills, New Jersey known and designated as Lot 20, Block 1808 on the tax map of the Township of Millburn. The proposed location of the generator would provide a 4 foot setback, which is less than the required 12 foot setback for generators in the R-6 zone district. The Applicants submitted a survey of the property prepared by Canfora Surveying, Inc., dated November 16, 2000, marked up by the Applicants to depict the location of the proposed generator, and three photographs of the property.","[INSTALLATION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162018-855"],[40.730951,-74.321497,"2 lake road, Millburn, New Jersey","2018-10-15 00:00:00","ZONING","APPROVED","The proposal to expand the head room on the existing dormer was approved as it was considered modest and will improve the appearance of the house. The request was in violation of the front yard setback, but the proposed dormer expansion was approximately 7 feet further back than the existing dwelling.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10152018-880"],[40.71867235714286,-74.32204248979592,"132 millburn avenue, Millburn, New Jersey","2018-03-05 00:00:00","ZONING","APPROVED","NJ ENERGY CORP was granted use and bulk variance relief and associated design waivers to construct a 7-11 convenience store and Exxon gas station on the site. The proposal was in violation of several ordinances including 606.8b, 606.8d1e, 606.8d2a, 606.8d2c, 609.10, and 512.1. However, the Board members indicated that they could support the application and it was approved.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03052018-817"],[40.734625,-74.338163,"365 hartshorn drive, Millburn, New Jersey","2018-08-06 00:00:00","ZONING","APPROVED","The proposal for 365 Hartshorn Drive was approved with the condition of planting 20 conifers along the side property line and recording a certified copy of the resolution in the office of the Essex County Register. The proposal did not cause a substantial detriment to the neighborhood or the zone plan.","[INSTALLATION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.73409262588338,-74.31112022304131,"25 farley road, Millburn, New Jersey","2018-02-05 00:00:00","ZONING","APPROVED","The Applicants, Natasha and David Robakidze, were granted variance relief to construct an addition on the dwelling on property located at 25 Farley Road, Short Hills, New Jersey. The proposed addition would result in a 32.8% floor area ratio, 16.8% building coverage, 38 foot front yard setback, 14.2 foot first floor side yard setback, 17.3 foot second story side yard setback, and 31.9% combined side yard setback. The Board found that the proposed site will accommodate the problems associated with the proposed floor area larger than that permitted by the zoning ordinance to establish special reasons.","[NEW_CONSTRUCTION, EXTENSION]",22,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052018-808"],[40.72711661764706,-74.2935365882353,"64 cedar street, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","The height variance relief and side yard setback variance relief for 64 Cedar Street were approved.","[ADJUSTMENT]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.717584,-74.326468,"622 morris turnpike, Millburn, New Jersey","2018-05-07 00:00:00","ZONING","APPROVED","Zero Gravity, LLCs application for Cal#3622-18 at 622 Morris Turnpike was approved.","[NEW_CONSTRUCTION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072018-840"],[40.721817,-74.322678,"61 baltusrol way, Millburn, New Jersey","2018-01-08 00:00:00","ZONING","APPROVED","The proposal to construct a detached garage/patio at 61 Baltusrol Way has been approved.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01082018-800"],[40.71916537114697,-74.30309722071249,"921 ridgewood road, Millburn, New Jersey","2018-04-02 00:00:00","ZONING","APPROVED","The proposed addition was approved for 921 Ridgewood Road, Millburn.","[EXTENSION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04022018-826"],[40.730951,-74.321497,"2 lake road, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","DENIED","The applicant, Jonathan Singer, was seeking to maintain a swing set that was installed in violation of the townships regulations. The swings were required to be 80 feet off the front lot line and not located in the front yard, but were installed approximately 15 feet off the front property line. The Board denied the request due to the violation of regulations.","[ADJUSTMENT]",25,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.72018454545454,-74.32444354545454,"51 elmwood place, Millburn, New Jersey","2018-06-25 00:00:00","ZONING","APPROVED","The generator proposed to be installed on the property located at 51 Elmwood Place was approved with the condition that the existing evergreens in the subject area be maintained for as long as the generator remains.","[INSTALLATION]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06252018-853"],[40.733287346181186,-74.32606447745911,"121 highland avenue, Millburn, New Jersey","2018-12-17 00:00:00","ZONING","APPROVED","Variance relief was granted to permit the installation of signs that do not meet the Township requirements. The proposed signage will provide better signage to direct pedestrians and motorists on site and more effectively direct them to their destinations. The proposed signs will have no negative impact on the zone plan.","[INSTALLATION]",24,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12172018-897"],[40.73304707361748,-74.31224413275835,"5 farley road, Millburn, New Jersey","2018-07-02 00:00:00","ZONING","APPROVED","The front yard setback variance relief was granted due to the awkward lot configurations and placement of the existing house. The lot was deemed able to accommodate the requested FAR. The application for Cal#3633-18, Savita rest avenue, Millburn, New Jersey","2017-08-07 00:00:00","ZONING","APPROVED","A 1-year extension of variance relief was approved for Avi Weiss at 42 Woodcrest Avenue, Short Hills.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08072017-764"],[40.72239376462955,-74.3024650174276,"23 parkview drive, Millburn, New Jersey","2017-07-17 00:00:00","ZONING","APPROVED","Variance relief for FAR, building coverage and combined side yard setback was approved for the property at 23 Parkview Drive. The applicants revised their plan to reflect a compliant side yard setback and withdrew the request for side yard setback variance relief. The FAR variance request was eliminated by increasing the right side yard setback to 11.53 feet.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172017-759"],[40.736247,-74.312881,"26 park road, Millburn, New Jersey","2017-05-01 00:00:00","ZONING","APPROVED","Wendy & Bruce Prashkar received c variance relief for side yard setback, combined side yard setback, building coverage and front facing garage.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05012017-741"],[40.72019510526316,-74.32131589473684,"26 glenwood drive, Millburn, New Jersey","2017-04-03 00:00:00","ZONING","APPROVED","The application for d variance relief for FAR and c variance relief were both approved for the property located at 26 Glenwood Drive.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04032017-734"],[40.73397385714286,-74.289353,"75 clinton avenue, Millburn, New Jersey","2017-01-09 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the right side of the dwelling was approved by the Board. Variance relief was required for the front yard setback, side yard setback, combined side yard setback, rear yard unoccupied, and expansion of the existing deck in the side yard area. The improvements proposed were consistent with the established character of the neighborhood and will cause no substantial detriment to the public good.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092017-711"],[40.725302,-74.3227376,"short hills avenue, Millburn, New Jersey","2017-02-06 00:00:00","ZONING","APPROVED","The property at Short Hills Avenue was approved with conditions that the applicant comply with the Fire Marshalls report, obtain Township Committee permission for the rear sidewalk encroachment, revise the plans to show the elimination of the portico posts, and purchase 7 business parking permits.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062017-718"],[40.72422138,-74.33218024,"286 taylor road south, Millburn, New Jersey","2017-10-16 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the property and install a fence was approved with no negative impact on surrounding properties. A revised plan must be submitted to the Zoning Officer showing the relocation of the stairs, and HPC approval be obtained, if needed.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162017-779"],[40.73388961655104,-74.34377184080272,"140 white oak ridge road, Millburn, New Jersey","2017-11-06 00:00:00","ZONING","APPROVED","The Church of Jesus Christ of Latter-day Saints was approved to replace the existing wood steeple with a new metal pre-fabricated steeple of the same height and dimensions as the existing steeple.","[INSTALLATION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062017-785"],[40.736247,-74.312881,"26 park road, Millburn, New Jersey","2017-06-05 00:00:00","ZONING","APPROVED","Variance relief was granted to Wendy & Bruce Prashker to construct an addition on the property located at 26 Park Road.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06052017-749"],[40.757399,-74.305857,"5 exeter road, Millburn, New Jersey","2017-0 sthetic improvement to the property and the streetscape.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022016-652"],[40.724446,-74.302372,"275 millburn avenue, Millburn, New Jersey","2016-01-11 00:00:00","ZONING","APPROVED","Footnotes was granted variance relief to install a street graphic on the property located at 275 Millburn Avenue.","[INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],[40.718779,-74.296229,"836 ridgewood road, Millburn, New Jersey","2016-11-07 00:00:00","ZONING","APPROVED","The applicant was granted variance relief to construct a 2\" floor addition over the existing attached garage, which will maintain the existing setbacks. The proposed construction will allow for the addition of a master bedroom suite. The Board members felt the proposal was modest and would not negatively affect the zone plan or the surrounding properties.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072016-702"],[40.7335308,-74.3210542,"adams avenue, Millburn, New Jersey","2016-08-01 00:00:00","ZONING","DENIED","The proposal to install a tennis court on the property has been denied due to multiple violations of zoning ordinances, including location of accessory structure, front yard fences, maximum wall height, and maximum accessory use coverage. Variance relief is required for multiple aspects of the proposal, including a front yard fence, a wall exceeding the 2 foot restriction, a portion of the tennis court in the Adams Avenue front yard area, and exceeding the allowable 7% accessory coverage on a corner lot.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012016-674"],[40.7563787411732,-74.32280899188719,"10 lancer drive, Millburn, New Jersey","2016-03-07 00:00:00","ZONING","APPROVED","The applicant was granted permission to construct an addition to the left side y","2016-05-16 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the dwelling and expand an existing patio was approved by the Board. All variances being requested are extensions of existing non-conforming conditions. The increase in the ridge height will not cause substantial negative impact on the adjoining properties.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162016-657"],[40.7576152244898,-74.31613810204081,"1025 south orange avenue, Millburn, New Jersey","2016-10-24 00:00:00","ZONING","APPROVED","The resolution to install an accessory structure (splash pad) on the property located at 1025 South Orange Avenue was approved.","[INSTALLATION, AUXILIARY_UNIT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10242016-688"],[40.7576152244898,-74.31613810204081,"1025 south orange avenue, Millburn, New Jersey","2016-09-19 00:00:00","ZONING","APPROVED","Variance relief was granted for Cal#3516, Congregation B’nai Jeshurun, 1025 South Orange Avenue. Board members were in favor of the proposal and there were no objections from the public. The motion to approve was carried with a unanimous voice vote.","[ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09192016-683"],[40.7262424375,-74.3120298125,"8 midhurst road, Millburn, New Jersey","2016-08-15 00:00:00","ZONING","APPROVED","Variance relief was granted to Chris & Paula Pastore to construct an addition on the property located at 8 Midhurst Road.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152016-678"],[40.72249940764711,-74.31364292288335,"10 bodwell terrace, Millburn, New Jersey","2016-03-21 00:00:00","ZONING","APPROVED","Two variance relief requests for Leslie & Dean Shulman at 10 Bodwell Terrace were approved. No summary available for Elliot Rogoffs proposal at 101 Millburn Avenue.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212016-640"],[40.720619,-74.319 nted to Jayme Todd Goldstein to install a fence on the property located at 56 Westview Road.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062016-662"],[40.724446,-74.302372,"275 millburn avenue, Millburn, New Jersey","2015-12-07 00:00:00","ZONING","APPROVED","The Board granted variance relief for the patio setback requirement, allowing for a more usable outdoor space. The proposed location of the patio is approximately 40’ from the nearest adjacent dwelling. The sign update proposal was also approved, with a sign height of 4’-10 5/8”.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072015-610"],[40.75635881870766,-74.30606711193776,"12 andover drive, Millburn, New Jersey","2015-05-18 00:00:00","ZONING","APPROVED","The board approved the variance relief for floor area ratio and building coverage for the property at 12 Andover Drive. The proposed addition was deemed to not negatively affect the surrounding properties or streetscape, and the home will continue to comply with setback requirements. The board felt that the dwelling with the proposed addition would not give the appearance of an overly large dwelling from the street.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05182015-535"],[40.732249,-74.313,"2 nottingham road, Millburn, New Jersey","2015-05-04 00:00:00","ZONING","APPROVED","The proposal to build a barbeque area and fire pit on the property was approved despite being in violation of the ordinance requiring the structure to be 80’ off both front lot lines. The applicant agreed to maintain the Green Giant arborvitae. Board members were in favor of the proposal.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05042015-534"],[40.73091825,-74.310071,"264 glen avenue, Millburn, New Jersey","2015-02-23 00:00:00","ZONING","APPROVED","The applicant proposed to install a 4 picket fence along the Brookside Drive
