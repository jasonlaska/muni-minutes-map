,"9 kilmer drive, Millburn, New Jersey","2021-06-07 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a proposed addition to the residence on the subject property has been approved by the Board subject to certain conditions.","[EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06072021-1176"],[40.71999016666666,-74.30160733333332,"51 undercliff road, Millburn, New Jersey","2021-09-20 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has approved the construction of a two-story addition to an existing residence to accommodate a dining room and covered porch on the first floor and a bedroom on the second floor on property located at 51 Undercliff Road, Millburn, New Jersey. The proposed construction does not change the shape or style of the existing residence, and will reduce existing impervious coverage and lot coverage.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09202021-1213"],[40.734351,-74.326668,"1 minnisink road, Millburn, New Jersey","2021-05-17 00:00:00","ZONING","APPROVED","The Applicant, Jordan Bettman, was granted variance relief to permit the construction of a swimming pool and pool house on property located at 1 Minnisink Road, Short Hills, New Jersey.","[NEW_CONSTRUCTION, INSTALLATION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05172021-1169"],[40.72093542857143,-74.32442085714285,"75 wellington avenue, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","APPROVED","The Applicants, Dana and Robert Iommazzo, were granted variance relief to permit the construction of a second floor master bathroom and walk-in closet, and a separate second floor hall bathroom, on their property located at 75 Wellington Avenue, Short Hills, New Jersey.","[NEW_CONSTRUCTION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.7307825,-74.292079,"83 elm street, Millburn, New Jersey","2021-04-19 00:00:00","ZONING","APPROVED","The Applicants were granted a bulk variance relief for the installation and use of a water-permeable, half-court basketball “‘sports court” measuring approximately 22 feet by 28 feet (the “Sports Court”) in the front yard of their undersized property located in the R-5 zone district as well as within the Township’s Wyoming Historic District. The Township of Millburn Historic Preservation Commission (“HPC’’) issued a Certificate of Appropriateness for the installation of the Sports Court. The HPC subsequently issued a revised Certificate of Appropriateness on February 23, 2021, which modified the HPC’s recommendations for the types of trees that should be used to provide shielding for the Sports Court, consisting of four to five foot tall Holly trees, located two to three feet apart from each other along Cypress Street.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04192021-1161"],[40.73068542857143,-74.29061442857143,"367 wyoming avenue, Millburn, New Jersey","2021-06-21 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the application for the construction of a second floor addition, expansion of an existing patio, and installation of an air conditioning unit within the front yard of the property located at 367 Wyoming Avenue, Millburn, New Jersey. The property contains six nonconforming conditions pertaining to the Township Ordinance for the R-5 zone district, and the proposed application would result in a lot coverage area of 42% where 35% is the maximum lot coverage permitted, a side yard setback of 11.22 feet where 12 feet is the required minimum side yard setback, an additional side yard setback of 11.22 feet for a building over 18 feet but under 32 feet where an additional side yard setback of 15.63 feet for a building over 18 feet but under 32 feet is required, a combination side yard setback of 27.7% where a minimum combination side yard setback of 35% is required, and an air conditioning unit located in a front yard where an air conditioning unit is only allowed to be located in a side yard or rear yard.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06212021-1183"],[40.754692,-74.306604,"2 deerfield road, Millburn, New Jersey","2021-11-15 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the variance relief requested by the Applicant, Sonia Singh, to permit the construction of a deck on property located at 2 Deerfield Road, Short Hills, New Jersey. The Applicant and her husband, Anand Pradham, are the owners of the subject property, which is located in the Township’s R-5 Zone District. The proposed development would result in a 40 foot accessory structure street setback for a corner lot, where 80 feet is the required minimum accessory structure street setback for a corner lot.","[NEW_CONSTRUCTION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11152021-1234"],[40.72291418069031,-74.32224352018913,"18 overlook terrace, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a pergola on top of the existing garage roof deck on property located at 18 Overlook Terrace, Short Hills, New Jersey.","[INSTALLATION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.728504,-74.292781,"401 wyoming avenue, Millburn, New Jersey","2021-03-15 00:00:00","ZONING","DENIED","The installation of a sport court was denied due to concerns with proximity to the property line and deviation from setback requirements. The proposal for an addition and deck was presented and discussed, but no decision or resolution was provided.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03152021-1142"],[40.7208462,-74.3332674,"688-700 morris turnpike, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The applicant, MBK HOLDINGS LLC, was granted a conditional use variance to operate a Jersey Mikes Sub Shop in the existing shopping center on Morris Turnpike. The variance allows for a fast food restaurant that is less than 125 feet to the closest residential property line. A parking variance was also granted to allow for 43 parking spaces where 50 spaces are required by the ordinance standard. Sign variance relief was granted for wall graphics that exceed the allowable size. Site plan approval was also granted.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.73007152631579,-74.29352889473685,"89 pine street, Millburn, New Jersey","2021-05-03 00:00:00","ZONING","APPROVED","The Applicants request for variance relief to permit the proposed restoration and enclosure of the existing side porch, widening of the driveway, and relocation of the existing retaining wall has been granted by the Board. The proposed development preserves the character of the subject neighborhood, and any negative impact from this proposed use is negligible and not a substantial detriment.","[ADJUSTMENT, INSTALLATION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05032021-1165"],[40.723915,-74.301065,"266 millburn avenue, Millburn, New Jersey","2020-08-17 00:00:00","ZONING","APPROVED","The Applicant has been granted approval for a building permit with revised sealed plans prepared by Dubinett Architects, LLC. The Applicant must comply with all rules, regulations, and requirements affecting development in the Township, County, and State. The Applicant must also remove all debris from the subject premises immediately upon completion of construction and maintain the site in reasonable order during construction.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172020-1067"],[40.73023,-74.291067,"375 wyoming avenue, Millburn, New Jersey","2020-12-07 00:00:00","ZONING","DENIED","The proposed plan for a pool and equipment on the property at 375 Wyoming Avenue was denied due to concerns about inaccuracies on the plans and the location of the equipment. The Board emphasized that the location of the pool equipment and AC units must be in accordance with the plan presented since the Board is approving what is shown on the plans. The motion to deny was passed with a roll-call vote of 3-0.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072020-1104"],[40.74019180328327,-74.3436518463825,"8 wordsworth road, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The applicants, Justin and Alison Breen, were granted approval to install a pool on their property at 8 Wordsworth Road in Short Hills. The original proposal was in violation of lot coverage, accessory structure side yard setback, and maximum accessory coverage ordinances. However, after revisions were made, the need for accessory structure side yard setback variance relief was eliminated and the lot coverage and accessory coverage variance relief requests were reduced. The shed and proposed patio area were also removed from the proposal. Board members were pleased with the revisions.","[INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.719351068857286,-74.3260298963382,"29 meadowbrook road, Millburn, New Jersey","2020-11-02 00:00:00","ZONING","DENIED","The applicant sought permission to construct an addition to the existing single family home located at 29 Meadowbrook Road, Short Hills, New Jersey. The Board denied the request for 40% floor area ratio and granted variance relief to permit the 17.3% rear yard setback and 20.5% rear yard unoccupied. However, the bulk variance relief granted in Calendar No. 3699-19 has expired for failure to obtain a building permit within the time required by Township Ordinance. The Board determined it has no jurisdiction to hear or decide any request for variance relief other than floor area ratio in the current application.","[EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022020-1090"],[40.7245931,-74.3074392,"264-266 main street, Millburn, New Jersey","2020-06-01 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Giuseppe and Antonina Martino to construct a one-story addition to a two-family residential dwelling on property located at 264-266 Main Street, Millburn, New Jersey.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012020-1042"],[40.728463373134325,-74.31747380597015,"80 hillside avenue, Millburn, New Jersey","2020-07-06 00:00:00","ZONING","APPROVED","The Applicant was granted a variance approval for construction of a proposed deck. The Applicant must apply for a building permit within 365 days from the date of publication of this Resolution. The Applicant must comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062020-1058"],[40.71875378571429,-74.32187187755102,"92 millburn avenue, Millburn, New Jersey","2020-10-05 00:00:00","ZONING","APPROVED","Proposal for an addition to the dwelling at 17 Claremont Drive was approved despite being in violation of the maximum allowed floor area ratio. The homeowner hopes to secure a contractor upon approval of the project and be finished within the next 6 months.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052020-1077"],[40.74683582708389,-74.31291107769157,"341 old short hills road, Millburn, New Jersey","2020-09-21 00:00:00","ZONING","APPROVED","The Applicants, Shivangi Mathur and Shashank Kumar, were granted variance relief to construct a one-car detached garage on property located at 341 Old Short Hills Road, Short Hills, New Jersey. The Zoning Board of Adjustment of the Township of Millburn approved the request after a public hearing on August 3, 2020.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09212020-1073"],[40.724982619558226,-74.33060213920776,"332 lupine way, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","APPROVED","The property at 332 Lupine Way was approved. No further information provided.","[]",26,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.725514,-74.311664,"32 whitney road, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","APPROVED","The Applicant sought variance relief to permit the construction of an addition to the dwelling resulting in a 37.0% floor area ratio, 24.8 foot front yard setback, 7 foot side yard setback and 22.8%, or 16 foot, combined side yard setback. The Board found that the application and service of notice were in order, and that the proposed site will accommodate the problems associated with the proposed floor area larger than that permitted by the zoning ordinance to establish special reasons. The Board approved the application.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.727444673469385,-74.32381332653061,"10 wyndham road, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","Victor and Gretta Lander were granted approval to construct a small addition to their dwelling despite violations of the side yard setback and floor area ratio. The addition will raise the roof-line slightly on the 2nd floor to allow better circulation in the bathroom and master bedroom area. They will also infill the overhang area of the sunroom.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",37,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.7251954,-74.30762470144577,"20 main street, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The Board has granted the checklist waiver from the Environmental Impact Statement requirement, waiver from the stormwater runoff requirements, use variance relief, and preliminary and major site plan approval requested by the Applicant for 1,614 square feet of space in the existing building on property located at 20 Main Street, Millburn. The use approved is that of integrated chiropractic sports care, physical therapy and yoga studio uses with incidental retail sales.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.73449181087806,-74.33270337191937,"68 minnisink road, Millburn, New Jersey","2019-08-19 00:00:00","ZONING","APPROVED","The Applicants proposed improvements on Lots 4 & 5 were reviewed and approved by the Millburn Township Historic Preservation Commission on May 2, 2019. The Board approved a pool in a prior application by the Applicant in Calendar No. 3543-17 to permit the construction of a new pool. The historic structures that were built in 1902, the main house and carriage house, have always been used together in the past and the Applicant also proposes they will continue to be used together under its ownership.","[NEW_CONSTRUCTION, INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192019-957"],[40.72779542857143,-74.29441142857144,"79 cedar street, Millburn, New Jersey","2019-04-15 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Eric and Perrine Geller to construct a two-car detached garage on their property located at 79 Cedar Street, Millburn, New Jersey. The proposed garage will result in a 32.24% floor area ratio, 44.89% lot coverage, and 20% building coverage, which exceeds the maximum limits permitted by the zoning ordinance. However, the Applicants have demonstrated that the proposed site will accommodate the problems associated with the proposed floor area larger than that permitted by the zoning ordinance to establish special reasons.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152019-924"],[40.721749,-74.290889,"131 millburn avenue, Millburn, New Jersey","2019-06-24 00:00:00","ZONING","APPROVED","The performing arts studio and school use of the basement and first floor and one second floor office space for the performing arts studio and school has been approved for the property located at 131 Millburn Avenue, Millburn. The approval is subject to certain conditions such as compliance with fire marshal and forester reports, removal of debris from the site, and compliance with all other rules and regulations affecting development in the Township, County and State.","[NEW_CONSTRUCTION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06242019-944"],[40.7272656,-74.3212348,"130 hobart avenue, Millburn, New Jersey","2019-06-03 00:00:00","ZONING","APPROVED","The proposed fence installation at 130 Hobart Avenue was approved.","[INSTALLATION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032019-937"],[40.725906624158974,-74.29642318143722,"80 chestnut street, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the application filed by Alan and Rachel Astalos for permission to construct two second story dormers on the dwelling on property located at 80 Chestnut Street, Millburn, New Jersey. The Applicants received a Certificate of Appropriateness from the Millburn Historic Preservation Commission with respect to the proposed dormers.","[INSTALLATION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.73165391278662,-74.349303,"28 colonial way, Millburn, New Jersey","2019-12-16 00:00:00","ZONING","DENIED","The variance relief requested by the Applicant, Seungbae Hong to construct an 8 foot high 16 foot by 28 foot pergola in the side yard of the property with a 10 foot accessory structure setback on property located at 28 Colonial Way, Short Hills, denied by this Board at its meeting of November 4, 2019 be and it hereby is memorialized pursuant to the provisions of NJSA 40:55D-10(g).","[INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12162019-990"],[40.721749,-74.290889,"131 millburn avenue, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","Performers Theatre Workshop, Inc. was granted a d use variance for their proposed performing arts studio at 131 Millburn Avenue. The board members were supportive of the application and felt the use proposed would be a benefit to the Township. Additionally, the parking/loading space variance and site plan were also approved.","[NEW_CONSTRUCTION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.740446,-74.34147,"2 browning road, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","Cal#3701-19, Hayden & Allison Stewart, 2 Browning Road, was approved with the condition that a minimum of 17 trees be planted on the property. Cal#3720-19, EPOC Seven, LLC, 290 Millburn Avenue, was approved with variance relief for a more aesthetically proportionate sign.","[INSTALLATION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.73542372793777,-74.3347941063934,"20 randall drive, Millburn, New Jersey","2019-03-04 00:00:00","ZONING","APPROVED","The application for Cal#3662-18 by David & Mara Silber for 20 Randall Drive, Millburn was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03042019-912"],[40.7170142,-74.3001106,"oval road, Millburn, New Jersey","2019-03-18 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the construction of a second story addition to the dwelling that would result in a 36.09 foot front yard setback from Oval Road and 30.19 foot front yard setback from Greenwood Drive. The proposed addition will be no closer to either street than the existing dwelling. Moreover, the Applicants’ architectural plans include replacing the outdated exterior of this home with new siding and stone veneer, which will be an aesthetic improvement to the property which benefits the streetscape and the neighborhood.","[EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182019-918"],[40.733287346181186,-74.32606447745911,"121 highland avenue, Millburn, New Jersey","2019-01-07 00:00:00","ZONING","APPROVED","The Applicants were granted variance relief to construct a six foot high fence with seven foot high stone pillars in the front yard. The proposed replacement fence would continue to serve the safety purpose of securing the area of the property containing the in-ground pool, but the materials of the proposed replacement fence would be more in keeping with the architectural period of the existing dwelling on the property and more open in appearance than the existing stockade fence. In conjunction with the construction of the proposed replacement fence, the landscaping would be refreshed by clearing out the unkempt overgrowth and installing a new boxwood hedge in front of the fence on Western Drive and Highland Avenue to provide a vegetative buffer.","[INSTALLATION, NEW_CONSTRUCTION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01072019-898"],[40.7251954,-74.30762470144577,"20 main street, Millburn, New Jersey","2019-11-04 00:00:00","ZONING","APPROVED","The Board has granted use variance relief to permit a theatrical instructional and educational studio use, bulk variance relief to permit three on-site unmarked tandem parking spaces and no on-site loading space, and preliminary and major site plan approval requested by the Applicant for property located at 20 Main Street, Millburn.","[INSTALLATION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042019-977"],[40.74649042334822,-74.32619502613016,"45 deer path, Millburn, New Jersey","2019-11-18 00:00:00","ZONING","DENIED","The applicants proposal to install a 4 foot black aluminum fence in the front yard was denied due to concerns about its visibility and impact on the streetscape.","[INSTALLATION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182019-979"],[40.73658102880594,-74.32948354439627,"86 stewart road, Millburn, New Jersey","2018-04-16 00:00:00","ZONING","APPROVED","The Applicant was granted variance relief to permit the disturbance of an additional 4,775 square feet of steep slope on the property to allow for the construction of an in-ground pool, play area/sports court and filling in portions of the rear yard to create a more useable back yard. The Applicants proposal would result in 4,215 square feet of steep slope disturbance, which is within the allowable limit of 1,000 square feet.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.72744051020408,-74.32381748979591,"14 wyndham road, Millburn, New Jersey","2018-05-21 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the dwelling and enlarge the garage to accommodate 2 cars was approved by the board despite being in violation of several zoning regulations. The board considered the constraints of the steep slope area and the shape of the lot as a hardship and granted the requested variances without substantial detriment to the zone plan or the adjacent properties. The proposed addition was deemed to integrate nicely with the street scape.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05212018-844"],[40.75677397297297,-74.30829693243244,"26 deerfield road, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","The application for 26 Deerfield Road was approved with conditions. The applicants agreed to remove 150-200 SF of impervious patio area, pull the fence back from the front property line, and plant a buffer of evergreens along the outside of the fence parallel to the Deerfield Road front property line. The condition was added that the evergreen hedges on the common property line be maintained in perpetuity.","[AUXILIARY_UNIT, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.724063,-74.339915,"800 morris turnpike, Millburn, New Jersey","2018-11-19 00:00:00","ZONING","APPROVED","Summit Medical Group was granted a waiver from the Environmental Impact Statement requirement, variance relief, and preliminary and final site plan approval for their property located at 800 Morris Turnpike in Short Hills. The Applicant must comply with all rules, regulations, and requirements affecting development in the Township, County, and State. The Applicant must also remove all debris from the subject premises immediately upon completion of construction and maintain the site in reasonable order during construction.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11192018-885"],[40.72131605,-74.333558634654,"788 morris turnpike, Millburn, New Jersey","2018-11-05 00:00:00","ZONING","DENIED","The d variance for 788 Morris Turnpike was denied. For 25 Sylvan Way, Short Hills, the proposal for a front portico, in-ground pool, and circular driveway was found confusing and in violation of multiple zoning requirements. The matter was adjourned for further discussion. For 400 Old Short Hills Road, the proposal to install a generator was in violation of setback requirements.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052018-881"],[40.7504514582547,-74.3235484507251,"504 long hill drive, Millburn, New Jersey","2018-03-19 00:00:00","ZONING","APPROVED","The proposed use of the property at 504 Long Hill Drive fits the purpose of the B-2 zone as defined in the ordinance and advances the Master Plan in that it promotes public health, safety and general welfare; promotes the well-being of persons; and provides a space for recreational and commercial use which would otherwise be absent within the Township. The Board approved the application with several conditions, including conformance to the Fire Marshal’s recommendations and fixing the inlet referred to in the Township Engineer’s report.","[NEW_CONSTRUCTION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03192018-822"],[40.734327,-74.330604,"minnisink road, Millburn, New Jersey","2018-07-16 00:00:00","ZONING","APPROVED","The Applicants received a Certificate of Appropriateness for the proposed improvements from the Millburn Township Historic Preservation Commission. They propose to lift up the existing historic dwelling, construct the proposed new modern basement living level underground, and replace the existing dwelling on top of the new basement living space. The proposed basement living level would become the primary living space of the home, with a family room/wet bar, media room, wine cellar, one bedroom and full bathroom, as well as additional storage areas and an underground side-facing garage with a terrace above it on the ground level.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162018-855"],[40.727585,-74.31897,"hobart avenue, Millburn, New Jersey","2018-03-05 00:00:00","ZONING","APPROVED","The Applicants requested variance relief to maintain a patio in its current location in the front yard of Hobart Avenue and Coniston Road. The Board granted the variance relief as the corner lot status of the property with three front yards, the topography of the lot and the placement of the existing dwelling resulted in undue hardship and practical difficulties to the Applicants. The Board was satisfied that the patio with the landscaped buffer installed by the Applicants will not result in any negative impact on the nearest neighbors or the streetscape.","[AUXILIARY_UNIT, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03052018-817"],[40.72269316666667,-74.31280716666667,"10 duncan street, Millburn, New Jersey","2018-08-06 00:00:00","ZONING","DENIED","The proposal to construct a new dwelling on the property was denied due to violation of front yard setback regulation.","[NEW_CONSTRUCTION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.719956101490595,-74.32659183476352,"15 elmwood place, Millburn, New Jersey","2018-02-05 00:00:00","ZONING","APPROVED","The Applicants, Steven and Kathryn Plump, were granted variance relief to widen the existing driveway and construct an addition on the dwelling on property located at 15 Elmwood Place, Short Hills, New Jersey, known and designated as Lot 26, Block 1804 on the tax map of the Township of Millburn.","[EXTENSION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052018-808"],[40.719562,-74.320586,"521 millburn avenue, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","DENIED","The FAR variance relief was denied for the property at 521 Millburn Avenue. The remaining variances were subsumed due to the denial of the FAR variance.","[]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.71916537114697,-74.30309722071249,"921 ridgewood road, Millburn, New Jersey","2018-05-07 00:00:00","ZONING","DENIED","The variance relief requested by the Applicant to construct a front yard parking space in violation of the maximum lot coverage and front yard coverage requirements and the front yard parking space prohibition, denied by this Board at its meeting on April 2, 2018 be and it hereby is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g).","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072018-840"],[40.72906075867028,-74.31394828460552,"24 hillside avenue, Millburn, New Jersey","2018-04-02 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the proposed additions on the dwelling, patio and bay window improvements. The property has an oversized lot width and the dwelling is constrained by a pre-existing nonconforming second story side yard setback due to the placement of the existing dwelling on the property. The proposed improvements will not have any negative impact on the adjacent neighbors and the home with the proposed improvements would remain in keeping with the neighborhood.","[EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04022018-826"],[40.732369207401526,-74.28867006272627,"338 wyoming avenue, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has approved the application by Beth and Matthew Zall to construct an addition to the dwelling on property located at 338 Wyoming Avenue, Millburn, New Jersey. The Applicants required variance relief for the proposed building height, which was granted. The proposed addition would raise the ridgeline of the roof by one foot to a total of 33 feet.","[EXTENSION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.71975084615385,-74.31878384615385,"15 short hills avenue, Millburn, New Jersey","2018-06-25 00:00:00","ZONING","APPROVED","The Board has approved the waiver of EIS checklist requirement, use and bulk variance relief and minor site plan approval requested by the Applicant to permit a tutoring and learning center use in the existing building located at 15 Short Hills Avenue, Short Hills. The proposed use will not result in any detriment to the public good and, in fact, will promote and advance the public good insofar as the proposed use will provide a facility for such services in a location within the business district that is convenient to the high school population the Applicant proposes to serve. The Board is satisfied that the seven on-site parking spaces, supplemented by the public parking available in Municipal Parking Lot #14, is more than sufficient to meet the needs of the Applicant justifying the grant of variance relief.","[ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06252018-853"],[40.720785243937186,-74.30091379101233,"63 mountainview road, Millburn, New Jersey","2018-12-17 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Mark and Sarah Shulman in Calendar No. 3653-18 to permit the construction of a pergola, patio and walkways on property located at 63 Mountainview Road, Millburn, New Jersey, known and designated as Lot 19, Block 601 on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION, INSTALLATION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12172018-897"],[40.7401278,-74.3464786,"17 thackeray drive, Millburn, New Jersey","2018-07-02 00:00:00","ZONING","APPROVED","The setback was granted by the Board on June 4, 2018, and is now being memorialized. The construction must be in accordance with the testimony at the hearing and the plans prepared by Dubinett Architects, LLC. The Applicants must apply for a building permit within 365 days from the date of publication of this decision.","[EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07022018-854"],[40.73558009103376,-74.33329689155956,"91 minnisink road, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the proposed attic/roof expansion to the dwelling and the disturbance of 3,450 square feet of steep slopes in excess of 20%. The proposed setbacks for the pool house and swimming pool are conforming. The proposed pool house would remain 10 feet below the elevation of the adjacent Rudman property at 299 Hartshorn Drive.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.722734571428575,-74.30779789795919,"25 taylor street, Millburn, New Jersey","2017-10-02 00:00:00","ZONING","APPROVED","The use variance/preliminary and final site plan was approved for 25 Taylor Street after a re-vote due to an error in the original resolution vote. The Zoning Officers determination was upheld.","[INSTALLATION, NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10022017-778"],[40.75029929824115,-74.31627607825644,"20 great hills terrace, Millburn, New Jersey","2017-03-20 00:00:00","ZONING","WITHDRAWN","The applicant withdrew the application due to violation of multiple ordinances including front yard setback, side yard setback, building coverage, and lot coverage.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03202017-730"],[40.752205715493346,-74.31222093940036,"38 silver spring road, Millburn, New Jersey","2017-06-26 00:00:00","ZONING","APPROVED","Variance relief was granted to Jia Jian/Jie Lie to construct an addition on the property located at 38 Silver Spring Road.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06262017-756"],[40.72953420762944,-74.31773159864872,"24 delwick lane, Millburn, New Jersey","2017-12-04 00:00:00","ZONING","DENIED","Mark Boidmans request to install an in-ground pool, patio, and outdoor shower at 24 Delwick Lane was denied by the Township of Millburn Zoning Board of Adjustment.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12042017-788"],[40.72396706141011,-74.33022194930304,"311 forest drive south, Millburn, New Jersey","2017-08-07 00:00:00","ZONING","APPROVED","AMLA, LLC was granted variance relief to construct an addition on the property located at 311 Forest Drive South.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08072017-764"],[40.717487,-74.308244,"231 main street, Millburn, New Jersey","2017-07-17 00:00:00","ZONING","APPROVED","Sebastian & Evelyn Cupo were granted variance relief to convert commercial space to a residential unit at 231 Main Street. The motion was carried with a roll-call vote. No issues or violations were mentioned.","[CONVERSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172017-759"],[40.74326697567595,-74.32162366136977,"132 hartshorn drive, Millburn, New Jersey","2017-02-06 00:00:00","ZONING","APPROVED","Variance relief was granted to 132 Hartshorn JMPOG, LLC to construct a single-family dwelling on the property located at 132 Hartshorn Drive.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062017-718"],[40.737195857229246,-74.34588028259934,"18 spenser drive, Millburn, New Jersey","2017-10-16 00:00:00","ZONING","APPROVED","Jennifer & Evan Cohen were granted variance relief to construct an addition on their property located at 18 Spenser Drive. The motion to approve the resolution was carried with a unanimous vote. No issues or concerns were mentioned in the document.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162017-779"],[40.72422138,-74.33218024,"286 taylor road south, Millburn, New Jersey","2017-11-06 00:00:00","ZONING","APPROVED","The variance relief was granted to The Shalebrook Group 2, LLC to construct an addition/install a fence on the property located at 286 Taylor Road South. The proposal to construct an addition at 55 Lakeview Avenue, Short Hills was also presented but no decision was made.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",2 cument.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],[40.72763305355553,-74.31419697494,"36 hobart avenue, Millburn, New Jersey","2016-03-07 00:00:00","ZONING","APPROVED","Variance relief was granted to Michael Gordon to construct an addition on the property located at 36 Hobart Avenue.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072016-632"],[40.75390018655928,-74.32223093341595,"3 athens road, Millburn, New Jersey","2016-04-04 00:00:00","ZONING","APPROVED","Charles Raifman was granted variance relief to construct an addition on the property located at 3 Athens Road.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042016-641"],[40.732018,-74.311653,"300 glen avenue, Millburn, New Jersey","2016-05-16 00:00:00","ZONING","APPROVED","The applicant was granted a variance relief for FAR. The proposed construction area was determined to be exempt from regulation due to being previously disturbed. A lot grading plan will be prepared to address storm-water management.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162016-657"],[40.721625499999995,-74.32297658333333,"12 pine terrace west, Millburn, New Jersey","2016-10-24 00:00:00","ZONING","APPROVED","Variance relief was granted to Kathleen & James Ryan to maintain an existing shed on the property located at 12 Pine Terrace West.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10242016-688"],[40.727749,-74.337097,"320 hobart avenue, Millburn, New Jersey","2016-09-19 00:00:00","ZONING","APPROVED","The applicants were granted approval to replace a deteriorating patio and retaining wall in their property despite being in violation of the front setback and front yard wall height regulations due to the propertys location on a corner lot. The proposed patio will be slightly larger than the existing one and will be surrounded by a 3.5-foot retaining wall. The existing holly and boxwoods will remain and will be supplemented with 5 American Arborvitae, 3 flowering dogwoods, and American Boxwood.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09192016-683"],[40.728048,-74.328612,"17 forest drive, Millburn, New Jersey","2016-08-15 00:00:00","ZONING","APPROVED","Variance relief was granted to Wendy & Brett Prager to construct an addition on the property located at 17 Forest Drive.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152016-678"],[40.722532,-74.287917,"101 millburn avenue, Millburn, New Jersey","2016-03-21 00:00:00","ZONING","APPROVED","The applicants proposal to convert the existing 1st floor office space to residential space was approved despite being in violation of certain zoning regulations. The Board found that the impact on the neighborhood would be minimal and traffic flow would be less than that generated by a medical office. All modifications will be interior only.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212016-640"],[40.74077134820601,-74.31419291201283,"7 e. hartshorn drive, Millburn, New Jersey","2016-12-05 00:00:00","ZONING","APPROVED","Variance relief was granted for the portion of fencing that was replaced along the north side property line and for the fence that is proposed to enclose the yard. However, the fence that is proposed to be extended from the existing 4 foot fence along Old Short Hills Road was objected by the Chairman and agreed by Vanessa Scaglione. The proposed fence was not approved.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052016-696"],[40.73012410368574,-74.31672496505745,"5 ferndale road, Millburn, New Jersey","2016-12-19 00:00:00","ZONING","APPROVED","Variance relief was granted to Matt Mandel & Aimee Cummo to construct a patio on the property located at 5 Ferndale Road.","[INSTALLATION, NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192016-703"],[40.72204581093873,-74.29863205869367,"515 wyoming avenue, Millburn, New Jersey","2016-06-27 00:00:00","ZONING","APPROVED","The applicants were granted variance relief for front yard setback, side yard setback, and combined side yard setback to construct an addition to their dwelling. The addition includes a mud room on the first floor and additional bedroom space on the second floor. The Board was comfortable with the plans as presented.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06272016-669"],[40.71923464407888,-74.3268232108024,"8 elmwood place, Millburn, New Jersey","2016-02-22 00:00:00","ZONING","APPROVED","Variance relief was granted to Jiming Yu to construct an addition on the property located at 8 Elmwood Place.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02222016-629"],[40.73319231661134,-74.35104465419138,"37 tennyson drive, Millburn, New Jersey","2016-06-06 00:00:00","ZONING","APPROVED","The relief to permit a 31% combined side yard setback was approved. The proposal required variance relief to permit 15% building coverage, which was granted. The Board members were pleased with the revisions made to the application.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062016-662"],[40.726772577121714,-74.33443519813275,"76 south terrace, Millburn, New Jersey","2015-12-07 00:00:00","ZONING","APPROVED","Cal#438, James & Christine Cofer, 76 South Terrace, was approved.","[]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072015-610"],[40.75342235440906,-74.30801974688525,"132 silver spring road, Millburn, New Jersey","2015-07-20 00:00:00","ZONING","APPROVED","The variance relief was granted to Benjamin & Kristi Dane for their property at 132 Silver Spring Road in Short Hills. The issue and resolution are not specified in the document.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07202015-533"],[40.731027,-74.290275,"361 wyoming avenue, Millburn, New Jersey","2015-08-17 00:00:00","ZONING","APPROVED","The applicants were approved for their proposed addition, despite not noticing for exceeding the retaining wall height in the front yard. They agreed to make a new application and re-notice for a future date in order to address the front yard parking area and retaining wall height. The proposal includes encroaching 3 further into the side yard setback and a variance for floor area ratio.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172015-564"],[40.72121315391728,-74.33398726422061,"778 morris turnpike, Millburn, New Jersey","2015-04-20 00:00:00","ZONING","APPROVED","Variance relief was granted to Kings Supermarket, Nishesh Kumar, Michael Murphy, and Scott & Edith Yaffe for their respective properties located at 778 Morris Turnpike, 300 Forest Drive South, 60 Meadowbrook Road, and 46 Undercliff Road. The motion to approve the resolution was carried with a majority vote in all cases.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04202015-439"],[40.74941372093023,-74.31226355813953,"14 talbot court, Millburn, New Jersey","2015-06-01 00:00:00","ZONING","APPROVED","The request for variance relief for the construction of a deck was approved. The deck will be 55 from the Old Short Hills Road property line and will not be visible from Old Short Hills Road. The request for installation of a patio and fence was also approved with no negative impact on surrounding properties.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012015-537"],[40.73463555792437,-74.33596368530952,"352 oxford drive, Millburn, New Jersey","2015-11-02 00:00:00","ZONING","APPROVED","Leeor Avigdor was granted variance relief to construct an addition on the property located at 352 Oxford Drive.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022015-600"],[40.723036,-74.32786,"23 oak hill road, Millburn, New Jersey","2015-08-03 00:00:00","ZONING","APPROVED","Variance relief was granted to Suzanne Owczarek to construct a new dwelling on the property located at 23 Oak Hill Road.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032015-558"],[40.73084940625,-74.289536375,"51 maple street, Millburn, New Jersey","2015-09-28 00:00:00","ZONING","APPROVED","The proposal to construct a 2-story addition to the left side of the dwelling as well as a patio with retaining wall was approved by the board despite being in violation of several building codes. The architect presented a brief description of the proposal and the board voted in favor of it.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09282015-577"],[40.73259863636364,-74.32068763636364,"80 jefferson avenue, Millburn, New Jersey","2015-10-05 00:00:00","ZONING","APPROVED","The proposal for a detached garage at 80 Jefferson Avenue was approved with the condition that the existing evergreens along the property line be replaced and/or maintained. The garage will be moved over to provide an 8 setback, protecting the existing evergreens as well as shielding the garage doors from street view.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052015-579"],[40.723307,-74.290779,"2 edgewood terrace, Millburn, New Jersey","2015-10-19 00:00:00","ZONING","APPROVED","The request to install a 4 black aluminum fence was approved with the condition that evergreen plantings be installed in the 2-1/2 feet between the fence and Ridgewood Road property line.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192015-591"],[40.72029788888889,-74.30138177777778,"46 undercliff road, Millburn, New Jersey","2015-03-16 00:00:00","ZONING","APPROVED","Variance relief was granted to Scott & Edith Yaffe, 46 Undercliff Road, Millburn, allowing them to construct a deck on their property despite violations of the accessory structure side yard setback and the requirement that accessory structures be in the rear yard only. The proposed setback will be approximately 9’8”. The proposal will pose no privacy issues to the adjoining neighbor and they have made arrangements to replace the existing hedge with evergreen trees that will screen the deck area all year long.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162015-440"],[40.72918580718929,-74.33742385621422,"69 coniston road, Millburn, New Jersey","2015-11-16 00:00:00","ZONING","APPROVED","Dr. Arthur Greyfs proposal to operate a dental office at 425 Essex Street was approved despite being in violation of several parking and trash pick-up requirements. The site was deemed suitable for the proposed use and will not adversely impact area properties or zoning regulations.","[NEW_CONSTRUCTION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162015-604"],[40.72089285714286,-74.32375371428571,"83 wellington avenue, Millburn, New Jersey","2015-01-05 00:00:00","ZONING","APPROVED","The request for a 1-year extension of variance relief for 83 Wellington Avenue was approved with unanimous voice vote.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052015-445"],[40.720389125,-74.31976025,"12 campbell road, Millburn, New Jersey","2014-06-02 00:00:00","ZONING","APPROVED","The board approved the application for the establishment of a bakery at 12 Campbell Road, despite concerns raised by some residents. The board imposed conditions to limit the future expansion of the establishment.","[NEW_CONSTRUCTION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022014-457"],[40.718606833770046,-74.32630153921205,"18 meadowbrook road, Millburn, New Jersey","2014-08-04 00:00:00","ZONING","APPROVED","The proposal for 18 Meadowbrook Road was approved despite concerns raised by one neighbor. The reductions made by the applicant were well-received and the board ultimately voted in favor of the application.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042014-455"],[40.74588645869773,-74.31524246454238,"30 w. beechcroft road, Millburn, New Jersey","2014-10-20 00:00:00","ZONING","APPROVED","The variance for 30 W. Beechcroft Road was approved by the Board without substantial detriment to the zone plan or the surrounding area. The property appears to comply with the minimum lot area required and the street is historically narrow to maintain the character of the area.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10202014-450"],[40.73208963465773,-74.31368029474172,"10 nottingham road, Millburn, New Jersey","2014-11-17 00:00:00","ZONING","APPROVED","Variance relief was granted to Antonio & Jennifer Franzese for their property at 10 Nottingham Road, Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11172014-448"],[40.72259029299491,-74.30210085296795,"20 parkview drive, Millburn, New Jersey","2014-03-17 00:00:00","ZONING","APPROVED","Variance relief was granted to Michael & Marlene May for their property at 20 Parkview Drive in Millburn.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03172014-462"],[40.71998382142857,-74.30705860714285,"150 main street, Millburn, New Jersey","2014-12-01 00:00:00","ZONING","APPROVED","Variance relief was granted to Leonard Strulowitz for the property located at 150 Main Street in Millburn. The motion to approve the resolution was carried with a unanimous roll-call vote.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12012014-447"],[40.722432,-74.325433,"43 woodland road, Millburn, New Jersey","2014-06-23 00:00:00","ZONING","APPROVED","Variance relief was granted to Ann & Walter Bukawyn, Hillary & David McDonald, and Crystal & Brian Skinner for their respective properties. For Gennady Rakhlins property at 390 Hartshorn Drive, a proposal to construct an addition on the dwelling was approved despite being in violation of 606.2e1f.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06232014-456"],[40.73893655856699,-74.34295110251882,"6 keats road, Millburn, New Jersey","2014-07-21 00:00:00","ZONING","APPROVED","Desiderio Barrios was granted variance relief for their property at 6 Keats Road.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07212014-458"],[40.74645450072832,-74.32596443622025,"38 deer path, Millburn, New Jersey","2014-05-05 00:00:00","ZONING","APPROVED","Variance relief was granted to Anthony & Lina Sicoli for their property at 38 Deer Path, Short Hills. The motion to approve the resolution was carried with a unanimous roll-call vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052014-460"],[40.749703839952986,-74.32285775753851,"21 hickory road, Millburn, New Jersey","2014-05-19 00:00:00","ZONING","APPROVED","The applicant has met the positive and negative criteria and the objector’s have not presented a clear and convincing case that this proposal presents a substantial negative impact. The proposed structure will be an aesthetic improvement of the subject property and will complement the neighboring area. The lot is severely undersized and constrained by steep slopes, making this a classic c(1) case.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05192014-459"],[40.74161411111111,-74.31318377777778,"270 old short hills road, Millburn, New Jersey","2014-01-13 00:00:00","ZONING","APPROVED","Variance relief was granted to Dr. Kiken for the proposed addition and five garage spaces, with the exception of the in-ground pool location in the side yard and rear yard setback. The applicant revised the plans to reduce the number of garage bays and increase the rear yard area, eliminating the need for variance relief from maximum accessory use coverage and rear yard unoccupied. The proposed construction meets the required riparian buffer and is estimated to be approximately 98 feet away from the nearest house on Old Hollow Road.","[AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132014-466"],[40.728357,-74.309624,"35 brookside drive, Millburn, New Jersey","2014-01-06 00:00:00","ZONING","APPROVED","The applicant, Douglas Miller, was granted variances for an undersized, isolated lot in the R-5 zone. The house has been designed with careful consideration to the existing lot conditions and has been located in such a way as to cause the least disturbance to the area and the surrounding properties. The benefits of granting the front yard variance clearly outweigh the detriments.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062014-467"],[40.756354,-74.32026,"39 richard drive, Millburn, New Jersey","2014-12-15 00:00:00","ZONING","APPROVED","Variance relief was granted to Anthony & Catherine Compton and James & Kathleen Ryan. Stephen Zinnatos request for an extension of variance relief was approved. Boris Burakovs application was approved.","[EXTENSION, INSTALLATION, NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12152014-446"],[40.72438851003974,-74.32992735600921,"331 forest drive south, Millburn, New Jersey","2014-09-22 00:00:00","ZONING","APPROVED","Variance relief was granted to Himanshu & Avantika Kumar. No information was provided regarding the nature of the variance relief. The application of Wen & Yufeng Dong to expand their driveway and add a parking space was approved despite being in violation of maximum lot coverage and front yard parking regulations.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222014-452"],[40.73302781084776,-74.33960072207132,"24 falmouth street, Millburn, New Jersey","2013-05-20 00:00:00","ZONING","APPROVED","The variance request for a front yard fence was approved. The new portion of the fence will be landscaped with the same greenery as exists in front of the current fence. The generator installation proposal was approved with a condition that shrubbery be installed at the height of the unit.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202013-482"],[40.71977998849639,-74.3277379175506,"25 claremont drive, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","The applicant was granted permission to construct a small addition at the rear of the existing dwelling despite being in violation of certain setback and FAR requirements. The Board members felt the property could accommodate the increased FAR and expressed their support.","[EXTENSION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.740403,-74.327157,"200 hartshorn drive, Millburn, New Jersey","2013-11-04 00:00:00","ZONING","APPROVED","The variance relief was granted to Community Congregational Church, Sonali Pundalik, and Steven & Lillian Finkler. The vote was unanimous in all three cases.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042013-471"],[40.751939,-74.311724,"32 silver spring road, Millburn, New Jersey","2013-12-02 00:00:00","ZONING","APPROVED","Arik & Svetlana Itkis were granted variance relief for their property at 32 Silver Spring Road in Short Hills. The motion to approve the resolution was carried with a roll-call vote. No issues or concerns were mentioned in the document.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12022013-469"],[40.727625807017546,-74.3341162631579,"105 south terrace, Millburn, New Jersey","2013-11-18 00:00:00","ZONING","APPROVED","Variance relief was granted for property located at 105 South Terrace, Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182013-470"],[40.730568545597166,-74.32163581571935,"44 montview, Millburn, New Jersey","2013-02-04 00:00:00","ZONING","APPROVED","The application to install a generator at 44 Montview was approved by the board after the applicant amended their request for variance relief to retain the generator in its proposed location.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042013-490"],[40.72071758823529,-74.32359511764706,"86 wellington avenue, Millburn, New Jersey","2013-04-01 00:00:00","ZONING","APPROVED","David & Neally Trolls proposal for a retaining wall and fence at 86 Wellington Avenue was approved by the board.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012013-486"],[40.724041,-74.32152350000001,"114 short hills avenue, Millburn, New Jersey","2013-07-15 00:00:00","ZONING","APPROVED","An emergency back-up generator was approved for installation at 114 Short Hills Avenue.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152013-478"],[40.740403,-74.327157,"200 hartshorn drive, Millburn, New Jersey","2013-10-21 00:00:00","ZONING","APPROVED","The applicant was granted permission to install pin-mounted letters across the frieze on the front of the church building despite being in violation of the ordinance. The letters are 12” high and will be 28’ 3-1/2” in length. The lot is approximately 5.5 acres and is located in an R-4 residential zone. The approval of this application will not cause a substantial detriment to the zone plan or the adjoining properties.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10212013-472"],[40.7244044383273,-74.2903986529752,"18 sunset drive, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","The applicants proposal to construct an addition to the dwelling was approved with the exception of the front porch addition, which was withdrawn by the applicant.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.72718579298247,-74.29407949144598,"425 wyoming avenue, Millburn, New Jersey","2013-06-03 00:00:00","ZONING","APPROVED","The applicant was granted approval to construct an addition to the existing dwelling despite being in violation of several zoning regulations. The proposal received approval from the Historic Preservation Commission and will allow for bedroom enlargements. The lot coverage will remain at 43%.","[EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032013-481"],[40.723032975015464,-74.31774353240579,"42 winding way, Millburn, New Jersey","2013-09-16 00:00:00","ZONING","APPROVED","Variance relief was granted for the property located at 42 Winding Way in Short Hills. The resolution was approved unanimously by the board members present.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162013-475"],[40.718339,-74.303801,"85 undercliff road, Millburn, New Jersey","2013-04-15 00:00:00","ZONING","APPROVED","The applicants proposal to convert the existing attached garage into a family room has been approved. The conversion will enable them to transform the existing family room into a 5\" bedroom, providing separate bedroom facilities for each of their residents. There will be no additional residents living in this group home. The operation of the home will remain the same.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152013-484"],[40.724063,-74.339915,"800 morris turnpike, Millburn, New Jersey","2021-10-06 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted preliminary and final major site plan approval for a CityMD Urgent Care and Summit Health multispecialty doctor facility medical office uses in the vacant Unit B leasehold space adjacent to Kings supermarket in the commercial building located on premises commonly known as 800 Morris Turnpike, Millburn, New Jersey. The Applicant shall comply with all municipal ordinances and regulations, as well as all County, State and Federal Laws applicable to this development application. The Applicant shall undertake every effort to integrate a cleaner air bipolar ionization HVAC system into the existing HVAC system that serves the subject leasehold space.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT]",26,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062021-1222"],[40.7227099,-74.2968019,"millburn avenue, Millburn, New Jersey","2021-03-31 00:00:00","PLANNING","APPROVED","The project has been approved with certain modifications. The generator and transformer will be screened from view and the transformer noise will not disturb the neighbors. Improved or upgraded sidewalks will be provided along all adjoining public streets. The existing pole street lighting on Essex and Douglas Streets will be removed and replaced with poles that match or compliment the newer LED lighting on Millburn Avenue. The proposed detention system will reduce post development peak runoff rates for the 2-, 10-, and 100-year storms.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03312021-1145"],[40.723752956521736,-74.30741847826087,"346 millburn avenue, Millburn, New Jersey","2019-06-19 00:00:00","PLANNING","APPROVED","The applicant proposed to retain a retail sales use on the first floor and convert the second and third floors to residential apartments. The second floor apartment would consist of two bedrooms and two full baths. The third floor apartment would consist of two bedrooms, two full baths, and one half bath. Exterior facade renovations are proposed to shade existing store front windows where necessary, replace the existing glass storefront door and add windows to the upper portion of the building where there is currently a standing seam metal roof. No off street parking exists on the site, nor is any proposed.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06192019-941"],[40.71551868992629,-74.30687450595713,"27 bleeker street, Millburn, New Jersey","2019-09-04 00:00:00","PLANNING","APPROVED","The Board has approved the Applicants proposal to utilize the remaining vacant space in the basement level of the building consisting of 4,482 square feet to locate a gymnastics facility for youngsters between the ages of approximately 12 months to 12 years. The Applicant proposes no changes to the existing floor area or to the exterior of the building as part of this application. The gymnastics facility will generally operate approximately 3:00 p.m. to 7:00 p.m., Monday through Saturday.","[INSTALLATION, AUXILIARY_UNIT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09042019-962"],[40.717018,-74.310479,"29/33 ocean street, Millburn, New Jersey","2014-07-16 00:00:00","PLANNING","APPROVED","Minor Subdivision #585, 29/33 Ocean Street, LLC, 29 Ocean Street, was approved.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162014-527"],[40.729497678022746,-74.32741899649106,"5 chestnut place, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","APPROVED","The Board has granted the variance relief requested by the Applicants to construct a second floor addition to the existing dwelling resulting in a second story side yard setback of 21 feet, where a minimum permitted second story side yard setback is 25 feet, and a resulting in a combined side yard setback of 33.2 feet, where the minimum combined side yard setback of 39.5 feet is permitted in the R-3 Zone, on property located at 5 Chestnut Place, Short Hills, New Jersey. The granting of the variance relief requested relating to the proposed construction can be done without substantial detriment to the public good and without substantially impairing the intent and purpose of the Master Plan and Township Zoning Ordinance.","[NEW_CONSTRUCTION, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.7474053594902,-74.32731536883854,"25 oswego lane, Millburn, New Jersey","2023-01-09 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a third (3rd) garage bay to the existing two (2) car garage and a pool on property located at 25 Oswego Lane, Short Hills, New Jersey, granted by this Board at its meeting of December 5, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10g, subject to the following conditions: The Applicants shall apply for a building permit within 365 days from the date of publication of this decision. The Applicants shall be bound to comply with the representations made before this Board by the Applicants and at the public hearing, including as set forth in the Board’s findings of fact contained in this resolution. The Board has relied upon such representations in adopting its findings of fact and granting the approvals set forth herein. Such representations are hereby made conditions of such approvals. The Applicants shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction. The Applicants shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092023-1381"],[40.72236353147698,-74.31378523803255,"7 bodwell terrace, Millburn, New Jersey","2023-02-06 00:00:00","ZONING","DENIED","The resolution memorializes the denial of relief requested by the Applicant, Chai Center for Living Judaism, Inc., to permit the construction of a house of worship on the property located at 7 Bodwell Terrace, Millburn, New Jersey. The Applicant proposed to demolish the existing dwellings and construct a house of worship thereon. The proposal required preliminary and final site plan approval and a “d(3)” conditional use variance pursuant to N.J.S.A. 40:55D-70d(3) of the Municipal Land Use Law.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062023-1389"],[40.74253631600499,-74.3487815671558,"100 canoe brook road, Millburn, New Jersey","2022-07-18 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the construction of a one-story addition to the rear of the existing dwelling, a new deck, and portico, along with a second-floor addition to the dwelling and relocation of the driveway, resulting a combined side yard setback of 29.3% where 35% is permitted, and an impervious building coverage of 19%, where a maximum impervious building coverage of 18% is permitted, on property located at 100 Canoe Brook Road, Millburn, New Jersey, and designated as Lot 14, Block 5102, on the tax map of the Township of Millburn, New Jersey, granted by this Board at its meeting of June 6, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10g, subject to the following conditions: The Applicants shall submit revised plans to the Board, reducing the proposed impervious building coverage by 140 square feet, to a deviation of 130 square feet, as testified to at the hearing. The Applicants shall plant 30 additional Green Giant Arborvitae, 15 of which will be planted along the rear property line, and 15 of which will be planted along the eastern property line, each of which will be 8 feet tall above the root ball at the time of planting. The Applicants shall apply for a building permit within 365 days from the date of publication of this decision.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182022-1333"],[40.72841831707317,-74.28744124390244,"18 berkeley road, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to permit the construction of a one and two story addition to the rear of a dwelling on 18 Berkeley Road, Millburn, New Jersey. The proposed construction is intended to increase the functionality of the subject residence. The proposed construction would result in a continuation of the existing nonconforming side yard setback of six (6) feet, where a minimum of eight (8) feet is required in the R-6 Zone.","[EXTENSION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.73308809683673,-74.3374676169221,"38 quaker road, Millburn, New Jersey","2022-03-07 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a two-story rear addition and patio to the existing residence at 38 Quaker Road, Short Hills, New Jersey. The proposed construction intends to make the existing kitchen area more functional while creating an office space on the second floor allowing the Applicants to work from home. Variance relief is warranted due to the irregularly-shaped property.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072022-1284"],[40.72193498312209,-74.29029908580948,"9 reeve circle, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","APPROVED","The Board has granted variance relief to construct a second story addition over an existing ground floor portion of the dwelling at 9 Reeve Circle. The Applicant has satisfied the statutory criteria as required by N.LS.A. 40:55D-70c(2) for the requested variance relief, and the benefits of the application will outweigh any proposed detriments proposed therein. The granting of the variance relief requested herein under N.LLS.A. 40:55D-70c(2) can be done without substantial detriment to the public good and without substantially impairing the intent and purpose of the Zone Plan and Township Zoning Ordinance.","[EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.75029929824115,-74.31627607825644,"20 great hills terrace, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","APPROVED","Xingbo Xu/Yina Lus request to extend the existing wall by 5 feet and plant trees was approved with conditions. The trees planted shall be in accordance with the plan submitted and all conditions of previous approval will remain in effect.","[EXTENSION, INSTALLATION]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.72680465743541,-74.31127935309554,"17 haddonfield road, Millburn, New Jersey","2022-11-21 00:00:00","ZONING","APPROVED","The application for Cal#3880-22 by Imrana Choudhry for 17 Haddonfield Road, Short Hills was approved by the Township of Millburn Zoning Board of Adjustment.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11212022-1367"],[40.750116827498985,-74.31657880004342,"16 great hills terrace, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","APPROVED","The Board has granted the modification of Condition #3 to permit the proposed construction of an extension of an existing retaining wall and the planting of additional trees on the property located at 20 Great Hills Terrace, Short Hills. The Board finds the application to be reasonable, sensible and practical given the circumstances set forth above, and concludes that it is appropriate to grant the modification of Condition #3 as requested by the Applicants.","[EXTENSION, INSTALLATION]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.725023259298915,-74.31316964062006,"55 whitney road, Millburn, New Jersey","2022-08-15 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a partial second floor addition to an existing dwelling on the property located at 55 Whitney Road, Short Hills, New Jersey. The Applicants, Shelly and Stefan Hermann, were granted variance relief to proceed with the construction.","[EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152022-1340"],[40.723737,-74.322973,"1 ridge terrace, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the construction of a second floor addition has been granted by the Board. The proposed construction is modest in size and similar to other houses in the Township. The increase in FAR is reasonable and can be accommodated by the subject property and will not negatively impact neighboring properties.","[NEW_CONSTRUCTION, EXTENSION]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.71959934042971,-74.32761331069005,"14 claremont drive, Millburn, New Jersey","2022-01-10 00:00:00","ZONING","DENIED","The Applicants request for variance relief to maintain a 744 square foot paver patio located at the rear of the residence on property located at 14 Claremont Drive, Short Hills, New Jersey, known and designated as Lot 16, Block 1804, on the tax map of the Township of Millburn was denied.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102022-1261"],[40.72811505263158,-74.33667739473684,"40 north road, Millburn, New Jersey","2022-12-05 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the variance relief requested by Annette Romas to permit the construction of a pool, an additional patio, and a privacy fence on the property located at 40 North Road, Short Hills, New Jersey. The property contains existing deviations from the Township Ordinance, and the proposed pool and patio will be located in a side yard where said accessory structures are not permitted in side yards in the R-3 Zone.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052022-1369"],[40.723473,-74.287048,"60 milton street, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the construction of a detached garage with second floor office space on the property located at 60 Milton Street, Millburn, New Jersey. The Applicants, Gina and Joseph Smith, were granted variance relief to proceed with the construction.","[NEW_CONSTRUCTION, AUXILIARY_UNIT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.7247422,-74.30668518906742,"150 essex street, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The c sign variance relief and d use variance relief for Driola LLCs property at 150 Essex Street, Millburn were approved.","[ADJUSTMENT]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.729861666666665,-74.293529,"86 pine street, Millburn, New Jersey","2021-10-18 00:00:00","ZONING","APPROVED","The proposal to construct an addition in the rear of the dwelling was approved by the Board despite the violation of several ordinances. The applicants were granted variance relief for side yard setback, building coverage, rear yard unoccupied, and floor area ratio. The proposed construction has been confined to the rear of the dwelling and all of the mass is concealed from the street.","[EXTENSION, ADJUSTMENT]",30,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10182021-1223"],[40.73280895193278,-74.32725372448189,"6 stewart road, Millburn, New Jersey","2021-11-01 00:00:00","ZONING","APPROVED","The proposed construction for 6 Stewart Road was approved by the Board. They felt that the construction was modest and tasteful, and preserved the character of the neighborhood. Any negative impact was deemed negligible.","[NEW_CONSTRUCTION, EXTENSION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012021-1229"],[40.749869,-74.324049,"472 long hill drive, Millburn, New Jersey","2021-03-01 00:00:00","ZONING","\"APPROVED\",","\"The Millburn Township Zoning Board of Adjustment granted variance relief to Justin and Jenna Tichauer to permit the construction of a four foot high fence in the Mohawk Road front yard of the property located at 472 Long Hill Drive, Short Hills, New Jersey. The proposed fence would enclose the area of the property that serves as the Applicants’ backyard, and provide a safe and secure area for the Applicants’ dog.\",","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012021-1139"],[40.7229818,-74.3274584,"19 oak hill road, Millburn, New Jersey","2021-12-20 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the construction of a dormer, porch, front foyer, and garage roof on the property located at 19 Oak Hill Road, Short Hills, New Jersey. The Applicants appeared without counsel and provided sworn testimony in support of the application. There was no public opposition to the application.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12202021-1256"],[40.72144920150815,-74.29866987503608,"528 wyoming avenue, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","APPROVED","The proposal for a 2nd floor addition to the property at 528 Wyoming Avenue was approved by the board. The addition will be above the existing garage and will create a bathroom adjacent to the master bedroom on the second floor. The board members felt the unusual lot configuration created a hardship and felt the proposal was a modest addition.","[ADDITION, SIDE_YARD_SETBACK, COMBINED_SIDE_YARD_SETBACK]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.72888686206897,-74.2915418275862,"49 pine street, Millburn, New Jersey","2021-06-07 00:00:00","ZONING","APPROVED","The Applicants proposed to construct a first floor addition of a family room, breakfast area, kitc
