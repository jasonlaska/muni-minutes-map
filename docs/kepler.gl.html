hen, and stoop, a second floor addition of a master bedroom suite constructed over the proposed first floor addition, and a basement addition of a partial crawlspace and a partial unfinished basement. The proposed application would result in a 10.77 foot side yard setback where 12 feet is required; a combined side yard setback of 33.86% where 35% is required; a side yard setback of 13.1 feet where 15.63 feet is required for a building exceeding 18 feet in height; and a lot coverage of 35.7% where 35% is the maximum lot coverage allowed. Therefore, variance relief is required. The Board approved the application.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06072021-1176"],[40.71999016666666,-74.30160733333332,"51 undercliff road, Millburn, New Jersey","2021-09-20 00:00:00","ZONING","APPROVED","The Applicants, William and Jessica Irwin, were granted variance relief to construct a two-story addition to their existing residence to accommodate a dining room and covered porch on the first floor and a bedroom on the second floor on property located at 51 Undercliff Road, Millburn, New Jersey.","[NEW_CONSTRUCTION, EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09202021-1213"],[40.72794902466092,-74.32335264886241,"8 wells lane, Millburn, New Jersey","2021-05-17 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to expand an existing deck resulting in a rear yard unoccupied area of 20.27% where 25% is the required minimum, approved by this Board at its meeting of April 19, 2021, for the property at 8 Wells Lane, Short Hills, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to the following conditions: 1. The Applicant shall install a 6 foot cedar privacy fence along the entirety of the property’s rear lot line as per the Applicant’s testimony at the April 19, 2021 Board meeting. 2. The Applicant shall be bound to comply with the application materials, plans, and representations made before this Board by the Applicant at the public hearing, as further set forth in the Board’s findings of fact contained in this resolution.","[EXTENSION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05172021-1169"],[40.750562,-74.316105,"great hills terrace, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","APPROVED","The Applicant was granted variance relief to permit accessory structures to be located in the front yard, a 10-foot side yard setback for the accessory structures, a 6-foot high fence in the front yard, and a front yard retaining wall of 2.5 feet in height. The Applicant agreed to install evergreen plantings at least 4 foot high above the root ball around the proposed pool filter equipment and the existing generator and air conditioning units.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.73068542857143,-74.29061442857143,"367 wyoming avenue, Millburn, New Jersey","2021-06-21 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief to permit the expansion of an existing patio and the construction of a second floor addition to an existing residence on the property located at 367 Wyoming Avenue, Millburn, New Jersey. The Applicant shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction. The Applicant shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06212021-1183"],[40.754692,-74.306604,"2 deerfield road, Millburn, New Jersey","2021-11-15 00:00:00","ZONING","DENIED","The Applicants request for a variance to construct a 6-foot tall front yard fence for a property on a County Road, where 4 feet is the maximum allowable height, was denied by the Board due to failure to demonstrate entitlement to a variance under N.J.S.A. 40:55D-70c2. The Board found that the Applicant failed to demonstrate that the variance relief requested could be granted without substantially impairing the intent and purpose of the Township Zoning Ordinances and Master Plan and without causing substantial detriment to the public good.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11152021-1234"],[40.7259549979171,-74.32008573757693,"41 crescent place, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The Board approved the application for property located at 41 Crescent Place, Short Hills, New Jersey, subject to certain conditions. The Applicant shall install additional landscaping, relocate the proposed paver patio and pool, submit revised plans, apply for a building permit within 365 days, remove all debris from the subject premises immediately upon completion of construction, and comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.72607818076894,-74.31770933055839,"11 crescent place, Millburn, New Jersey","2021-03-15 00:00:00","ZONING","APPROVED","The installation of a buffer with evergreen trees/bushes was approved to screen the generator at 11 Crescent Place.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03152021-1142"],[40.72093542857143,-74.32442085714285,"75 wellington avenue, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","Conditional use variance and parking variance granted for Jersey Mikes Sub Shop in existing shopping center on Morris Turnpike. Loading will be only through the front of the store. Venting from grill hood will travel vertically through the roof. Site plan approval required. No changes to site except for removal of dumpsters and corral them over onto a concrete pad with a fence around it.","[NEW_CONSTRUCTION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.74133192598655,-74.34097357631707,"5 canoe brook road, Millburn, New Jersey","2020-08-17 00:00:00","ZONING","APPROVED","The Applicant and his wife are the owners of the subject property which is located in the R-4 zone district. The proposed covered front porch, covered rear deck and addition to the dwelling would result in a 29.5% floor area ratio, 17.94% building coverage, 30.2% combined side yard setback, 15.6 foot second floor side yard setback and a two-car garage facing and opening onto a public street. The Applicant require variance relief. The floor area ratio variance requires relief pursuant to N.J.S.A.40:55D-70d(4).","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172020-1067"],[40.72791885714285,-74.29215728571428,"102 cypress street, Millburn, New Jersey","2020-12-07 00:00:00","ZONING","APPROVED","Ankur Tyagi was granted variance relief to construct a four foot high retaining wall in the front yard of property located at 102 Cypress Street, Millburn, New Jersey. No objectors or interested parties appeared or testified at the hearing.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072020-1104"],[40.7322204,-74.292478,"sagamore road, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the construction of a deck with a 67.5 foot accessory structure setback from Mountain Avenue and a 65 foot accessory structure setback from Sagamore Road. The Board has also required the installation of a minimum of five evergreens to buffer the view of the addition from Mountain Avenue and to maintain the landscape screening in perpetuity.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.719351068857286,-74.3260298963382,"29 meadowbrook road, Millburn, New Jersey","2020-11-02 00:00:00","ZONING","APPROVED","Floor area ratio variance relief granted to Mingyu Cao and Min Ying for the construction of an addition to the dwelling on property located at 29 Meadowbrook Road, Short Hills.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022020-1090"],[40.72017733333333,-74.324307,"55 elmwood place, Millburn, New Jersey","2020-06-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief for the proposed addition to the property at 55 Elmwood Place. The proposed placement of the addition is a better alternative for the property than an addition with a conforming front yard setback, which would have a much greater impact on the neighboring lots to the rear of the Applicants’ property which front on Wellington Avenue. The home with the addition will continue to reflect the character of the neighborhood.","[EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012020-1042"],[40.725074,-74.29718066666666,"108 glen avenue, Millburn, New Jersey","2020-07-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Wilbur Henry to permit the construction of a deck on property located at 108 Glen Avenue, Millburn, New Jersey. The proposed deck would result in a 4.2 foot accessory side yard setback at the deck and 9 foot accessory side yard setback at a mid-level landing. The Millburn Township Historic Preservation Commission authorized the issuance of a Certificate of Appropriateness, subject to any variance approval.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062020-1058"],[40.71875378571429,-74.32187187755102,"92 millburn avenue, Millburn, New Jersey","2020-10-05 00:00:00","ZONING","APPROVED","The application for urban renewal at 92 Millburn Avenue was approved by the Township of Millburn Zoning Board of Adjustment. A revised resolution of approval was prepared by Board Attorney, Gail Fraser, and sent to all Board members.","[URBAN_RENEWAL]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052020-1077"],[40.7259495,-74.33636999999999,"50 south terrace, Millburn, New Jersey","2020-09-21 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief to Padma Subramanyam for permission to construct a front vestibule addition to the existing single family home located at 50 South Terrace, Short Hills, New Jersey.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09212020-1073"],[40.724982619558226,-74.33060213920776,"332 lupine way, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","APPROVED","The applicant, Bing Shen, was granted approval for their proposed construction project at 332 Lupine Way in Short Hills. The Board was pleased with the revisions made to the original plans, including setting the second floor back 5 feet to reduce the massive appearance from the street. Variance relief was granted for the front yard setback and front yard coverage, but not for wall height as the applicant agreed to keep it at 2 feet.","[NEW_CONSTRUCTION, ADJUSTMENT]",25,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.725514,-74.311664,"32 whitney road, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","DENIED","The Applicant, Ahmed Aly, was denied floor area ratio variance relief and bulk variance for the construction of an addition to the dwelling on property located at 32 Whitney Road, Short Hills, New Jersey.","[EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.720168,-74.29645,"18 mountainview road, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","Jessica Shens proposal to relocate a portico on the dwelling was approved after she resubmitted updated plans and received variance relief for the relocation and construction of a new stoop. Victor and Gretta Landers proposal to construct a small addition to their dwelling was not mentioned in the given document.","[ADJUSTMENT]",37,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.7251954,-74.30762470144577,"20 main street, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","All-Pro Health, LLC has been granted waivers from the Environmental Impact Statement and stormwater runoff requirements, variance relief pursuant to N.J.S.A. 40:55D-70c(1) and N.J.S.A. 40:55D-70d(1), and preliminary and final site plan approval for integrated chiropractic sports care, physical therapy and yoga therapy uses with incidental retail sales on property located at 20 Main Street, Millburn, New Jersey.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.73436551617771,-74.33263239684935,"66 minnisink road, Millburn, New Jersey","2019-08-19 00:00:00","ZONING","APPROVED","The Applicants proposed improvements on Lots 4 & 5 were reviewed and approved by the Millburn Township Historic Preservation Commission on May 2, 2019. The Board approved a pool in a prior application by the Applicant in Calendar No. 3543-17 to permit the construction of a new pool. The historic structures that were built in 1902 will continue to be used together under its ownership.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192019-957"],[40.72779542857143,-74.29441142857144,"79 cedar street, Millburn, New Jersey","2019-04-15 00:00:00","ZONING","APPROVED","The application for Cal#3669-19 by Eric & Perrine Geller for 79 Cedar Street, Millburn was approved by the Township of Millburn Zoning Board of Adjustment. No issues were identified.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152019-924"],[40.721749,-74.290889,"131 millburn avenue, Millburn, New Jersey","2019-06-24 00:00:00","ZONING","APPROVED","Performers Theatre Workshop, Inc. was granted waivers from the Environmental Impact Statement and stormwater runoff requirements, variance relief, and preliminary and final site plan approval to use the basement and first floor for a performing arts studio and school and the conversion of one existing second-floor residential apartment in the structure into an office for the performing arts studio and school on property located at 131 Millburn Avenue, Millburn, New Jersey.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06242019-944"],[40.7272656,-74.3212348,"130 hobart avenue, Millburn, New Jersey","2019-06-03 00:00:00","ZONING","APPROVED","The applicant was granted permission to install a 4 foot fence in the front yard of the property despite it being in violation of 609.6a. The Historic Preservation Commission granted a certificate of appropriateness for the installation. The applicants are also required to consult with the Township Forester and install an evergreen landscape buffer on the south side of the property.","[INSTALLATION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032019-937"],[40.725906624158974,-74.29642318143722,"80 chestnut street, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","APPROVED","The Applicants were granted variance relief for their property at 80 Chestnut Street in Millburn. They must apply for a building permit within 365 days and comply with all rules and regulations affecting development in the Township, County, and State. They must also remove all debris from the premises upon completion of construction and maintain the site during construction.","[NEW_CONSTRUCTION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.73165391278662,-74.349303,"28 colonial way, Millburn, New Jersey","2019-12-16 00:00:00","ZONING","DENIED","The variance relief requested by the Applicant, Seungbae Hong, to construct a pergola in the side yard of property located at 28 Colonial Way, Short Hills, New Jersey known and designated as Lot 17, Block 3503 on the tax map of the Township of Millburn was denied.","[INSTALLATION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12162019-990"],[40.721749,-74.290889,"131 millburn avenue, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","Performers Theatre Workshop, Inc. has been granted site plan approval, use, parking and loading variance relief as well as a waiver from the requirement to submit an Environmental Impact Statement. The applicant proposes to convert one of the three residential apartment on the 2nd floor into an office for the proposed workshop and maintain the other two apartments for residential use. The applicant also proposes to operate a performing arts studio and school on the ground and lower levels.","[ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.740446,-74.34147,"2 browning road, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The application to install a patio on the property was approved with a condition to comply with the Accessory structure front yard setback on a corner lot. The proposed landscape plan was also approved to screen the patio area from street view.","[INSTALLATION]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.7183002,-74.2963496,"greenwood drive, Millburn, New Jersey","2019-03-18 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the construction of a second story addition to the dwelling that would result in a 36.09 foot front yard setback from Oval Road and 30.19 foot front yard setback from Greenwood Drive. The construction shall be in accordance with the plans prepared by Klesse Architects, consisting of six sheets, BOA-1 through BOA-6, dated January 14, 2019 and the testimony at the hearing. The Applicants shall apply for a building permit within 365 days from the date of publication of this resolution.","[EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182019-918"],[40.733287346181186,-74.32606447745911,"121 highland avenue, Millburn, New Jersey","2019-01-07 00:00:00","ZONING","APPROVED","The Applicants, Harry and Talia Gross, were granted variance relief to construct a fence in the front yard of their property located at 121 Highland Avenue, Short Hills. The resolution was adopted on January 7, 2019 by the Millburn Township Zoning Board of Adjustment.","[INSTALLATION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01072019-898"],[40.7251954,-74.30762470144577,"20 main street, Millburn, New Jersey","2019-11-04 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved a waiver from the Environmental Impact Statement checklist requirement, a stormwater runoff design waiver, variance relief pursuant to N.J.S.A. 40:55D-70c(1) and N.J.S.A. 40:55D-70d(1), and preliminary and final site plan approval to the Applicant, Paper Mill Playhouse, in Calendar Number 3723-19, to permit a theatrical instructional and educational studio use in a portion of an existing building on the property, which is located at 20 Main Street, Millburn, New Jersey; known and designated as Lot 5, Block 701 on the Tax Map of the Township of Millburn;","[ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042019-977"],[40.74649042334822,-74.32619502613016,"45 deer path, Millburn, New Jersey","2019-11-18 00:00:00","ZONING","DENIED","The applicants request to not construct a garage on the property was denied by the Board. The Board felt that the variances run with the land and a future owner may have a need for a garage. The applicants had filed plans that showed the construction of a garage and received permits based on their submission.","[ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182019-979"],[40.736965399483424,-74.32760960411827,"171 highland avenue, Millburn, New Jersey","2018-04-16 00:00:00","ZONING","DENIED","The variance relief requested by the Applicant, Vijay Mehta to disturb 4,215 square feet of steep slopes on property located at 171 Highland Avenue, Short Hills, denied by this Board at its meeting of March 19, 2018 be and it hereby is memorialized pursuant to the provisions of NJSA 40:55D-10(g).","[]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.72744051020408,-74.32381748979591,"14 wyndham road, Millburn, New Jersey","2018-05-21 00:00:00","ZONING","APPROVED","The applicant was granted permission to install a generator on the property with a setback of 9 feet from the side property line where 12 feet is required. The proposed location is behind an existing AC unit and will be approximately 30 feet from the adjoining neighbor’s dwelling. The applicant agreed to restore the existing fence along the property line in the area of the generator.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05212018-844"],[40.7216742,-74.3247005,"pine terrace west, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the construction of a two-car detached garage, walkway expansion, and patio expansion. The proposed location of the garage maintains the current setback and alignment with the setbacks of other homes on Pine Terrace West. The proposed improvements will not result in any negative impact on the nearest neighbors or the streetscape.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.74975,-74.311167,"400 old short hills road, Millburn, New Jersey","2018-11-19 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Leslee Rothberg to permit the installation of an emergency standby power generator on property located at 400 Old Short Hills Road, Short Hills, New Jersey. The proposed location of the generator would provide a 6.95 foot side yard setback, which is less than the required 12 foot minimum side yard setback for emergency standby generators in the R-4 zone district. However, the Applicant cannot place a generator in any other location on the property due to the placement of windows in the dwelling.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11192018-885"],[40.72131605,-74.333558634654,"788 morris turnpike, Millburn, New Jersey","2018-11-05 00:00:00","ZONING","DENIED","The application for a medical use at 788 Morris Turnpike was denied due to deficient on-site parking and the building not being suited for the proposed use. The applicant did not meet the high burden of proof required for a use variance.","[]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052018-881"],[40.71935329002197,-74.30593565428968,"132 greenwood drive, Millburn, New Jersey","2018-03-19 00:00:00","ZONING","APPROVED","The proposed use of the property at 132 Greenwood Drive fits the purpose of the B-2 zone as defined in the ordinance and advances the Master Plan in that it promotes public health, safety and general welfare; promotes the well-being of persons; and provides a space for recreational and commercial use which would otherwise be absent within the Township. The Board approved the application with several conditions, including conformance to the Fire Marshal’s recommendations and fixing the inlet referred to in the Township Engineer’s report.","[NEW_CONSTRUCTION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03192018-822"],[40.734269,-74.331236,"55 minnisink road, Millburn, New Jersey","2018-07-16 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants, 55 Minnisink LLC and Mills Trio LLC, to permit the construction of an underground addition to the dwelling with side-facing garage and retaining walls in the front yard on property located at 55 Minnisink Road, Short Hills, New Jersey known and designated as Lot 21, Block 3103 on the tax map of the Township of Millburn has been approved.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162018-855"],[40.72798694259467,-74.33768655286194,"330 hobart avenue, Millburn, New Jersey","2018-03-05 00:00:00","ZONING","APPROVED","The variance relief was granted to permit the Applicants to maintain an existing patio in the front yard of the property located at 330 Hobart Avenue, Short Hills, New Jersey. The Board found that the application and service of notice were in order, and the Applicants require variance relief to maintain the existing patio.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03052018-817"],[40.71927777910909,-74.30333523550712,"931 ridgewood road, Millburn, New Jersey","2018-08-06 00:00:00","ZONING","DENIED","The request for variance relief for FAR and front yard setback was denied for the property located at 931 Ridgewood Road. The plans were not changed substantially enough from the originally proposed plans and no hardship was shown. The proposal for a new dwelling on 10 Duncan Street, Millburn is in violation of front yard setback.","[ADJUSTMENT, NEW_CONSTRUCTION]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.724404,-74.303753,"296 millburn avenue, Millburn, New Jersey","2018-02-05 00:00:00","ZONING","APPROVED","The Board has granted use variance relief to permit the proposed indoor play studio and variance relief to permit no on-site loading space. The Applicant has also satisfied the requirements for preliminary and final major site plan approval. The approvals are subject to certain conditions.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052018-808"],[40.73733227123991,-74.32932325704263,"100 stewart road, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","The Applicant requires variance relief to permit the proposed disturbance of 2,350 square feet of steep slopes in the rear yard of the property. The filling in of the low-lying areas of the Applicant’s property together with the proposed new drainage improvements would ameliorate the standing water on the Applicant’s property and further improve the neighborhood drainage plan. The Board finds that the Applicant has satisfied the positive and negative criteria as required by NJ.S.A. 40:55D-70(c) and concludes that it is appropriate to grant the variance relief requested by the Applicant to permit the disturbance of 3,350 square feet of steep slopes.","[NEW_CONSTRUCTION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.72225328571429,-74.31213199999999,"8 blaine street, Millburn, New Jersey","2018-05-07 00:00:00","ZONING","APPROVED","The application for Cal#3608-18, Vaibhav Joshi, 8 Blaine Street, Millburn was approved by the Township of Millburn Zoning Board of Adjustment on May 7, 2018.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072018-840"],[40.72906075867028,-74.31394828460552,"24 hillside avenue, Millburn, New Jersey","2018-04-02 00:00:00","ZONING","APPROVED","The applicant was granted approval to construct a new patio and additions to the dwelling which would provide a master bedroom, family room, new two-car attached garage and support space inside the home for the existing in-ground pool. The applicant also proposed to install bay windows in the first floor front facade of the home. The proposed bay windows would extend two feet into the front yard, reducing the front yard setback to 44.95 feet. The applicant agreed to reduce the size of the patio to eliminate the need for variance relief for accessory coverage.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04022018-826"],[40.733414,-74.316223,"24 jefferson avenue, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","DENIED","The Applicant, Scott Lasky, was denied the variance relief requested to construct a five foot high fence in the Washington Avenue front yard of the property located at 24 Jefferson Avenue, Short Hills, New Jersey known and designated as Lot 4, Block 2305 on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.71975084615385,-74.31878384615385,"15 short hills avenue, Millburn, New Jersey","2018-06-25 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted an EIS checklist waiver, use and bulk variance relief, and minor site plan approval to the Applicant, Anuja Vejalla, in Calendar Number 3620-18 to permit a tutoring and learning center use in an existing building located at 15 Short Hills Avenue, Short Hills, New Jersey.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06252018-853"],[40.753904755260265,-74.31921360067186,"25 sylvan way, Millburn, New Jersey","2018-12-17 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Delicia and Julius Abdur Rahim to construct a roofed front portico addition to the dwelling on property at 25 Sylvan Way, Short Hills, New Jersey. The proposed front portico addition would result in a 46 foot front yard setback, which is less than the minimum required setback of 52.35 feet. The Applicants revised their plans to eliminate the need for all variances other than average front yard setback.","[NEW_CONSTRUCTION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12172018-897"],[40.72784938461538,-74.29488292307693,"84 cedar street, Millburn, New Jersey","2018-07-02 00:00:00","ZONING","APPROVED","Andrea and Rick Spaar were granted variance relief to construct a two-story addition to the dwelling on their property located at 84 Cedar Street, Millburn, New Jersey.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07022018-854"],[40.736903,-74.334294,"305 hartshorn drive, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the proposed attic/roof expansion to the dwelling and the disturbance of 3,450 square feet of steep slopes in excess of 20%. The proposed setbacks for the pool house and swimming pool are conforming. The proposed pool house would remain 10 feet below the elevation of the adjacent Rudman property at 299 Hartshorn Drive.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.719399,-74.318721,"1 short hills avenue, Millburn, New Jersey","2017-03-20 00:00:00","ZONING","APPROVED","Bear Property Management was granted variance relief/site plan approval to convert office space to residential on the property located at 1 Short Hills Avenue.","[CONVERSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03202017-730"],[40.73249365642281,-74.30968929771613,"49 woodcrest avenue, Millburn, New Jersey","2017-06-26 00:00:00","ZONING","APPROVED","Variance relief was granted to Justin & Jayme Golden to install an accessory structure on the property located at 49 Woodcrest Avenue.","[INSTALLATION, AUXILIARY_UNIT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06262017-756"],[40.720168,-74.29645,"18 mountainview road, Millburn, New Jersey","2017-08-07 00:00:00","ZONING","APPROVED","Variance relief was granted to Jessica Shen to construct an addition on the property located at 18 Mountainview Road.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08072017-764"],[40.72146785,-74.31831841530737,"50 short hills avenue, Millburn, New Jersey","2017-07-17 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the construction of an open-air pavilion/elevator addition on the property located at 50 Short Hills Avenue for St. Rose of Lima.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172017-759"],[40.72070523894686,-74.30805269556248,"21 rector street, Millburn, New Jersey","2017-02-06 00:00:00","ZONING","DENIED","The variance relief to install an in-ground pool on the property located at 21 Rector Street was denied.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062017-718"],[40.727796097242845,-74.31460407809361,"37 hobart avenue, Millburn, New Jersey","2017-10-16 00:00:00","ZONING","APPROVED","Alessandro Nisita was granted variance relief to install a patio on the property located at 37 Hobart Avenue.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162017-779"],[40.73054547649315,-74.32681468942647,"73 knollwood road, Millburn, New Jersey","2017-11-06 00:00:00","ZONING","APPROVED","Joseph & Jennifer Lynch were granted variance relief to construct an addition on their property at 73 Knollwood Road. The resolution was approved unanimously by the board members present.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062017-785"],[40.7241853030303,-74.33279749494949,"295 taylor road south, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","The applicants were granted a variance relief for FAR for their proposed addition to their property at 295 Taylor Road South. The window dormers were removed from the proposal due to concerns about massing of the house. The motion to approve was passed unanimously.","[EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.72845895121951,-74.28750573170731,"22 berkeley road, Millburn, New Jersey","2016-04-25 00:00:00","ZONING","APPROVED","Variance relief was granted to Trang & Nu Suwankosai to construct an addition to the property located at 22 Berkeley Road.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04252016-650"],[40.73653965648597,-74.32970358075902,"83 stewart road, Millburn, New Jersey","2016-07-18 00:00:00","ZONING","APPROVED","The proposal for several small additions to the non-designated site in the Short Hills Historic District has been approved by the Historic Preservation Commission. Variance relief is necessary due to the configuration of the lot. The proposal will result in a rear yard unoccupied of 14,876 square feet, which is the equivalent of 19.3%.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182016-672"],[40.725765,-74.311872,"27 whitney road, Millburn, New Jersey","2016-01-11 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the dwelling was approved by the board despite being in violation of front yard setback and FAR regulations. The applicant was granted variance relief for a front yard setback and floor area ratio. The construction proposed is further back than the adjoining dwelling and will not negatively affect the adjoining neighbor.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],[40.733617,-74.324248,"125 forest drive, Millburn, New Jersey","2016-03-07 00:00:00","ZONING","APPROVED","John Gerbino/Katerine Eklund were granted variance relief to construct an addition on the property located at 125 Forest Drive.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072016-632"],[40.72201570941513,-74.29003859832132,"24 reeve circle, Millburn, New Jersey","2016-04-04 00:00:00","ZONING","APPROVED","Variance relief was granted to construct an addition on the property located at 24 Reeve Circle.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042016-641"],[40.72763305355553,-74.31419697494,"36 hobart avenue, Millburn, New Jersey","2016-02-08 00:00:00","ZONING","APPROVED","The applicant requested variance relief due to non-conforming front yard setbacks and combined side yard setback. The proposed addition on Hobart Avenue is compliant with the ordinance requirement, while the garage extension on Hawthorne Road needed variance relief. The Board approved the application as the unique lot configuration makes it impossible to develop the property without needing variance relief and the architectural plans are respectful of the neighborhood.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02082016-626"],[40.75233751127311,-74.31514894383525,"12 troy lane, Millburn, New Jersey","2016-05-16 00:00:00","ZONING","APPROVED","Variance relief was granted to Steven & Lauren Hollander to install a pool and patio on the property located at 12 Troy Lane.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162016-657"],[40.727749,-74.337097,"320 hobart avenue, Millburn, New Jersey","2016-10-24 00:00:00","ZONING","APPROVED","Julie Betancour was granted variance relief to construct a patio/retaining wall on the property located at 320 Hobart Avenue.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10242016-688"],[40.72744051020408,-74.32381748979591,"14 wyndham road, Millburn, New Jersey","2016-09-19 00:00:00","ZONING","APPROVED","The proposal to add a garage to the dwelling with a small closet area on the 2nd floor above the garage was approved by the Historic Preservation Commission. The garage addition will decrease the right side yard setback to 12 feet, which requires variance relief for combined side yard setback. The proposal will result in a combined side yard setback of 27.6%. The request for a variance for a front yard parking space has been withdrawn.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09192016-683"],[40.72499669567832,-74.2879181458766,"44 cypress street, Millburn, New Jersey","2016-08-15 00:00:00","ZONING","APPROVED","Les & Cindy Tompkins were granted variance relief to construct an addition on their property at 44 Cypress Street.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152016-678"],[40.74356149623742,-74.33807915382626,"301 white oak ridge road, Millburn, New Jersey","2016-03-21 00:00:00","ZONING","APPROVED","Jeff & Kristin Uttz were granted variance relief to construct an addition on their property located at 301 White Oak Ridge Road.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212016-640"],[40.740733299088475,-74.31402133621074,"5 e. hartshorn drive, Millburn, New Jersey","2016-12-05 00:00:00","ZONING","APPROVED","A 6 foot fence across the driveway and perpendicular to Old Short Hills Road was approved with the condition that the existing landscaping be maintained in perpetuity.","[INSTALLATION, EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052016-696"],[40.752181,-74.316552,"45 troy drive, Millburn, New Jersey","2016-12-19 00:00:00","ZONING","APPROVED","Variance relief was granted to Pawan Verma to install a fence on the property located at 45 Troy Drive.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192016-703"],[40.72958870219131,-74.31807535783801,"29 delwick lane, Millburn, New Jersey","2016-06-27 00:00:00","ZONING","APPROVED","The applicants request for re-hearing and reconsideration was granted by the Board. The Board still has jurisdiction over this matter as the memorializing resolution has not been drafted yet.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06272016-669"],[40.72088811827067,-74.32633725581519,"52 wellington avenue, Millburn, New Jersey","2016-02-22 00:00:00","ZONING","APPROVED","Variance relief was granted to Mingjun & Feng Huang to construct an attached garage and patio on the property located at 52 Wellington Avenue.","[INSTALLATION, EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02222016-629"],[40.73319231661134,-74.35104465419138,"37 tennyson drive, Millburn, New Jersey","2016-06-06 00:00:00","ZONING","APPROVED","The proposal for 37 Tennyson Drive was approved after revisions were made to the plans, including the elimination of the front facing garage. Variance relief is still required for building coverage and combined side yard setback.","[NEW_CONSTRUCTION, VARIANCE_RELIEF]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062016-662"],[40.726772577121714,-74.33443519813275,"76 south terrace, Millburn, New Jersey","2015-12-07 00:00:00","ZONING","DENIED","The proposal to install an AC condenser unit on the property was approved despite being in violation of the AC setback ordinance. However, the proposal to expand the existing garage was denied due to violations of the side yard setback and front facing garages not being permitted.","[INSTALLATION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072015-610"],[40.73081414285714,-74.29021514285715,"364 wyoming avenue, Millburn, New Jersey","2015-08-17 00:00:00","ZONING","APPROVED","The applicants were approved for their proposed addition, despite not noticing for exceeding the retaining wall height in the front yard. They agreed to make a new application and re-notice for a future date in order to address the front yard parking area and retaining wall height. The proposal includes encroaching 3 further into the side yard setback and a variance for floor area ratio.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172015-564"],[40.72795770776821,-74.32346908143735,"12 wells lane, Millburn, New Jersey","2015-04-20 00:00:00","ZONING","APPROVED","Variance relief was granted to Hugh Anthony Weber for the property located at 12 Wells Lane, Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04202015-439"],[40.749379,-74.312281,"12 talbot court, Millburn, New Jersey","2015-06-01 00:00:00","ZONING","DENIED","The applicants proposal to construct a deck in the rear of the property was denied due to violations of 501.2, 606.2e3a, and 606.2e2b. These violations include the requirement that accessory structures be in the rear yard only, the setback requirement for accessory structures in the side yard, and the lot coverage limit.","[INSTALLATION, AUXILIARY_UNIT, EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012015-537"],[40.72543615544963,-74.33964451982673,"16 west road, Millburn, New Jersey","2015-11-02 00:00:00","ZONING","APPROVED","A fence was approved to be installed on the property located at 16 West Road.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022015-600"],[40.73255211059886,-74.33718461310802,"20 quaker road, Millburn, New Jersey","2015-08-03 00:00:00","ZONING","APPROVED","Lawrence Gerstel was granted variance relief to construct an addition on the property located at 20 Quaker Road.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032015-558"],[40.731566,-74.321647,"12 lake road, Millburn, New Jersey","2015-09-28 00:00:00","ZONING","APPROVED","The proposal for 12 Lake Road was approved after a roll-call vote with four in favor and three against. No specific issues or resolutions were mentioned in the document.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09282015-577"],[40.7192075,-74.29933117346938,"12 beech terrace, Millburn, New Jersey","2015-10-05 00:00:00","ZONING","APPROVED","Variance relief was granted to Abhishek Vats to install a patio and fence on the property located at 12 Beech Terrace, Short Hills. The proposed fence will be a 6 white vinyl fence along the east and south property line, and a 4 fence in the front yard area. The patio area will provide an area for the children to play.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052015-579"],[40.727862,-74.323072,"21 highland avenue, Millburn, New Jersey","2015-10-19 00:00:00","ZONING","APPROVED","Daniel Saidel was granted variance relief to construct an addition on the property located at 21 Highland Avenue.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192015-591"],[40.73917985721866,-74.31940803657038,"44 grosvenor road, Millburn, New Jersey","2015-03-16 00:00:00","ZONING","APPROVED","Variance relief was granted to Michele & Mark Brubaker for their property at 44 Grosvenor Road. No information was provided regarding the nature of the variance.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162015-440"],[40.72918580718929,-74.33742385621422,"69 coniston road, Millburn, New Jersey","2015-11-16 00:00:00","ZONING","APPROVED","The applicant was granted a variance to construct a front entry porch on the dwelling, despite being in violation of the front yard setback ordinance. The proposal will add character to the front facade of the dwelling and the Board members were in favor of it.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162015-604"],[40.731901048082875,-74.33971921529523,"62 cambridge drive, Millburn, New Jersey","2015-01-05 00:00:00","ZONING","APPROVED","The resolution to grant variance relief to Majesh & Swetha Tunk for their property at 62 Cambridge Drive was approved with a unanimous roll-call vote. No summary available for the request for extension at 83 Wellington Avenue.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052015-445"],[40.7197175,-74.3202605,"515 millburn ave., Millburn, New Jersey","2014-06-02 00:00:00","ZONING","DENIED","The proposal to operate a bakery establishment at 515 Millburn Ave. is in violation of conditional use, loading space requirement, and parking requirement regulations. The property is located in the B-3 zone district which requires a condition that the closest part of the restaurant facility is at 125’ feet from the nearest lot line of a single family dwelling in a residential district. The building is located 14.48’ from the nearest lot line of a single family dwelling.","[INSTALLATION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022014-457"],[40.718606833770046,-74.32630153921205,"18 meadowbrook road, Millburn, New Jersey","2014-08-04 00:00:00","ZONING","APPROVED","The applicant made several changes to the plan since the last Board meeting, including removing the front porch and downsizing the rear addition. The elimination of the front porch reduced the building coverage from 27.2% to 24.57%. The changes proposed have addressed the concerns expressed by the Board at the previous hearing. Mary McNett was pleased with the changes made to the proposal and supports the application.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042014-455"],[40.74588645869773,-74.31524246454238,"30 west beechcroft road, Millburn, New Jersey","2014-10-20 00:00:00","ZONING","DENIED","Variance relief for front yard setback, building coverage, and floor area ratio was denied for the construction of a master bedroom and family room addition at 30 West Beechcroft Road due to non-conformance with the ordinance.","[EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10202014-450"],[40.720192,-74.318874,"500 millburn avenue, Millburn, New Jersey","2014-12-01 00:00:00","ZONING","APPROVED","Variance relief was granted to Sun Company for the property located at 500 Millburn Avenue in Short Hills. The motion was carried with a unanimous vote, except for Richard Gray who was absent. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12012014-447"],[40.71875378571429,-74.32187187755102,"92 millburn avenue, Millburn, New Jersey","2014-06-23 00:00:00","ZONING","DENIED","The variance relief to ARC Springfield, LLC, 92 Millburn Avenue was denied.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06232014-456"],[40.73382855393806,-74.34006994106923,"390 hartshorn drive, Millburn, New Jersey","2014-07-21 00:00:00","ZONING","APPROVED","Variance relief was granted to Gennady Rakhlin for 390 Hartshorn Drive.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07212014-458"],[40.74380124912242,-74.31639873738393,"50 hartshorn drive, Millburn, New Jersey","2014-05-05 00:00:00","ZONING","APPROVED","Variance relief was granted to Jonathan Caplan and Anthony & Lina Sicoli for their respective properties at 50 Hartshorn Drive and 38 Deer Path in Short Hills. The approval was made by the board with a unanimous vote.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052014-460"],[40.73599,-74.342126,"180 long hill drive, Millburn, New Jersey","2014-05-19 00:00:00","ZONING","APPROVED","The applicant has met the positive and negative criteria and the objector’s have not presented a clear and convincing case that this proposal presents a substantial negative impact. The proposed structure will be an aesthetic improvement of the subject property and will complement the neighboring area. The lot is severely undersized and constrained by steep slopes, making this a classic c(1) case.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05192014-459"],[40.725164993472106,-74.32050383611093,"88 great oak drive, Millburn, New Jersey","2014-01-13 00:00:00","ZONING","APPROVED","Variance relief was granted to Margaret & Howard Spumberg for their property at 88 Great Oak Drive in Short Hills. The motion to approve the resolution was made by Michael Parlavecchio and seconded by Steve Togher. The roll-call vote was unanimous.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132014-466"],[40.72714414901609,-74.33375447001386,"276 hobart avenue, Millburn, New Jersey","2014-01-06 00:00:00","ZONING","APPROVED","Variance relief was granted to Pierluigi Bruschetta for the property located at 276 Hobart Avenue in Short Hills.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062014-467"],[40.717958,-74.30184866666667,"79 greenwood drive, Millburn, New Jersey","2014-12-15 00:00:00","ZONING","APPROVED","The applicants request for an extension of variance relief to 12/31/15 was approved unanimously.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12152014-446"],[40.7459298716452,-74.32087745079382,"6 watchung road, Millburn, New Jersey","2014-09-22 00:00:00","ZONING","APPROVED","Variance relief was granted to Najwa Fayoumi for 6 Watchung Road.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222014-452"],[40.733480548125705,-74.34000075687072,"395 hartshorn drive, Millburn, New Jersey","2013-05-20 00:00:00","ZONING","APPROVED","The variance request for a front yard fence was approved for Michael & Terri Roth, 395 Hartshorn Drive. The new portion of the fence will be landscaped with the same greenery as exists in front of the current fence. There were no objections from the neighbors.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202013-482"],[40.721433,-74.328531,"2 birchwood drive, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","The proposal for Cal.#3257, Siobhana Sridharan, 2 Birchwood Drive, was approved. The majority of the Board members were in favor of the proposal, indicating that it was in keeping with the size and scale of the neighboring dwellings.","[NEW_CONSTRUCTION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.73106407580866,-74.34563700554179,"100 hemlock road, Millburn, New Jersey","2013-11-04 00:00:00","ZONING","APPROVED","Variance relief was granted to Umesh Katdare and Quisra Saeed for the property located at 100 Hemlock Road in Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042013-471"],[40.726226,-74.318522,"2 pinewood court, Millburn, New Jersey","2013-12-02 00:00:00","ZONING","APPROVED","Variance relief was granted to Catherine Ma for the property located at 2 Pinewood Court in Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12022013-469"],[40.742617,-74.325115,"11 seminole way, Millburn, New Jersey","2013-02-04 00:00:00","ZONING","APPROVED","The resolution granting variance relief was approved for the property at 11 Seminole Way, Short Hills. Additionally, Cal#3229, Jeffrey & Nancie Perlowitz, 44 Montview, was also approved.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042013-490"],[40.72071758823529,-74.32359511764706,"86 wellington avenue, Millburn, New Jersey","2013-04-01 00:00:00","ZONING","APPROVED","The applicants were granted variance relief for building coverage, lot coverage, rear yard unoccupied and floor area ratio to construct a detached garage to replace an existing storage shed on their property. The proposed improvements to the property will result in an aesthetic improvement to the property and will result in getting the cars out of the side yard and away from the street. The garage will also allow for the storage of bicycles and lawn equipment.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012013-486"],[40.724041,-74.32152350000001,"114 short hills avenue, Millburn, New Jersey","2013-07-15 00:00:00","ZONING","APPROVED","The application for installation of a generator at 114 Short Hills Avenue was approved. The proposed location was 30 from the dwelling and a generous distance from the nearest neighbor. The generator is a 20Kw Kohler generator.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152013-478"],[40.72716593224889,-74.29720711222498,"198 sagamore road, Millburn, New Jersey","2013-10-21 00:00:00","ZONING","APPROVED","Variance relief was granted to FBN Ventures for the property located at 198 Sagamore Road in Millburn. The motion to approve the resolution was carried with a roll-call vote.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10212013-472"],[40.73445025,-74.33049558333333,"45 minnisink road, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","Avigail Nobles application for an unknown project at 45 Minnisink Road was approved. No further information is provided.","[]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.74404538562673,-74.33724239056663,"308 white oak ridge road, Millburn, New Jersey","2013-06-03 00:00:00","ZONING","APPROVED","Wendy Websters proposal for 308 White Oak Ridge Road was approved.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032013-481"],[40.72811877968292,-74.34442479332137,"82 west road, Millburn, New Jersey","2013-04-15 00:00:00","ZONING","APPROVED","A variance was required from section 510.1, 510.2, and 608.6a. The proposed landscaping will include evergreen trees and will provide an aesthetic improvement to the area. The project does not cause a substantial negative impact on the zoning ordinance or the surrounding properties.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152013-484"],[40.724063,-74.339915,"800 morris turnpike, Millburn, New Jersey","2021-10-06 00:00:00","PLANNING","APPROVED","The Township of Millburn Planning Board has granted preliminary and final major site plan approval with bulk “c” variance approval for signage, along with a completeness waiver for the Environmental Impact Statement (“EIS”), and various associated site plan checklist waivers in connection with tenant leasehold uses within a vacant unit in an existing commercial building located at premises commonly known as 800 Morris Turnpike, Millburn, New Jersey.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062021-1222"],[40.723285958333335,-74.31058333333334,"160 spring street, Millburn, New Jersey","2021-03-31 00:00:00","PLANNING","APPROVED","The Applicant, Beahive Properties, LLC has been granted preliminary and final major site plan approval to construct a mixed-use building consisting of a ground level 97-space parking garage, a 3,000 sq. ft. ground floor retail space fronting on Millburn Avenue, and 53 rental apartment units located on the second and third floors above the parking garage. Forty-five (45) units will be market housing units, and eight (8) will be affordable housing units. There will also be a residential second-floor rooftop courtyard.","[NEW_CONSTRUCTION, INSTALLATION, AUXILIARY_UNIT, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03312021-1145"],[40.724404,-74.303753,"296 millburn avenue, Millburn, New Jersey","2019-06-19 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted preliminary and final site plan approval for the use of approximately 2,500 square feet of retail space on the ground floor of the building located at 296 Millburn Avenue as an F45 training/fitness facility. A variance from the requirement that a designated loading space on-site be provided and granting a waiver of certain checklist requirements and the submission of an Environmental Impact Statement were also granted.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06192019-941"],[40.71551868992629,-74.30687450595713,"27 bleeker street, Millburn, New Jersey","2019-09-04 00:00:00","PLANNING","APPROVED","Royal Gymnastics at 27 Bleeker Street was approved by the Township of Millburn Planning Board on September 4, 2019.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09042019-962"],[40.73162138206396,-74.3094037526282,"27 woodcrest avenue, Millburn, New Jersey","2014-07-16 00:00:00","PLANNING","APPROVED","Minor Subdivision #584 for Jay Leonard at 27 Woodcrest Avenue/301 Glen Avenue was approved by the Millburn Township Planning Board.","[INSTALLATION, ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162014-527"],[40.729497678022746,-74.32741899649106,"5 chestnut place, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the construction of a second floor addition over the garage of the existing dwelling on property located at 5 Chestnut Place, Short Hills, New Jersey.","[EXTENSION]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.7474053594902,-74.32731536883854,"25 oswego lane, Millburn, New Jersey","2023-01-09 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants, Alan and Amy Fung, in Calendar No. 3895-22 to permit the construction of a one-story side yard addition to the garage of the existing dwelling, along with the addition of a pool, all on property located at 25 Oswego Lane, Short Hills, New Jersey, and designated as Lot 5, Block 4904, on the Official Tax Map of the Township of Millburn was granted.","[NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092023-1381"],[40.72236353147698,-74.31378523803255,"7 bodwell terrace, Millburn, New Jersey","2023-02-06 00:00:00","ZONING","APPROVED","The Chai Center located at 437-439 Millburn Avenue/7 Bodwell Terrace in Millburn was approved by the Township of Millburn Zoning Board of Adjustment.","[AUXILIARY_UNIT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062023-1389"],[40.74253631600499,-74.3487815671558,"100 canoe brook road, Millburn, New Jersey","2022-07-18 00:00:00","ZONING","APPROVED","The variance relief requested by the applicants, Indrani and Debjit Banerjee, was granted to permit the construction of a one-story addition to the rear of an existing dwelling, a new deck, and portico, along with a second-floor addition to the dwelling and relocation of the driveway, on property located at 100 Canoe Brook Road, Millburn, New Jersey, and designated as Lot 14, Block 5102, on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182022-1333"],[40.73787301730324,-74.33897062081132,"37 slayton drive, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the construction of a 14 foot by 14 foot patio with a five (5) foot side yard setback to Long Hill Drive where the minimum side yard setback for a patio is 12 feet, on property located at 37 Slayton Drive, Short Hills, New Jersey, granted by this Board at its meeting of August 15, 2022, is memorialized pursuant to the provisions of N.LS.A. 40:55D-10(g), subject to certain conditions.","[INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.73308809683673,-74.3374676169221,"38 quaker road, Millburn, New Jersey","2022-03-07 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief requested by the Applicants, Barrie and David Liebowitz, for the property located at 38 Quaker Road, Short Hills. The Applicants must apply for a building permit within 365 days and comply with all representations made before the Board and at the public hearing. They must also remove all debris from the site upon completion of construction and comply with all other rules, regulations, and requirements affecting development in the Township, County, and State.","[NEW_CONSTRUCTION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072022-1284"],[40.72193498312209,-74.29029908580948,"9 reeve circle, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","APPROVED","The Applicant proposed to construct a second-story addition over an existing ground floor portion of the dwelling. The proposed construction will not result in an increase of the footprint of the existing dwelling, nor an increase in the minimum allowable front yard and/or combined side yard setbacks. The Applicant testified that the proposed minimal expansion of the second floor over an existing ground floor will not result in a noticeable alteration the appearance of the home from either Reeve Circle or the surrounding residential dwellings.","[EXTENSION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.750116827498985,-74.31657880004342,"16 great hills terrace, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","APPROVED","The applicant proposed to extend the existing wall by 5 feet and plant trees on the wall and ground. The Township Forester was in agreement with the proposal. Board members found the request reasonable and approved it with conditions.","[EXTENSION, INSTALLATION]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.75029929824115,-74.31627607825644,"20 great hills terrace, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","APPROVED","The Board has granted the modification of Condition #3 to permit the proposed construction of an extension of an existing retaining wall and the planting of additional trees on the property located at 20 Great Hills Terrace, Short Hills. The Board finds the application to be reasonable, sensible and practical given the circumstances set forth above, and concludes that it is appropriate to grant the modification of Condition #3 as requested by the Applicants.","[EXTENSION, INSTALLATION]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.72249378307171,-74.29689146598733,"54 walnut avenue, Millburn, New Jersey","2022-08-15 00:00:00","ZONING","APPROVED","The Board has granted the bulk variance relief requested by the Applicants to permit the proposed construction. The deviations from the applicable requirements for the R-6 Zone are relatively modest, especially given the hardships imposed by the subject property and lawfully existing structures thereon. The proposed construction is modest, preserves the character of the subject residence, and any negative impact from the proposed improvements is negligible and not a substantial detriment.","[NEW_CONSTRUCTION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152022-1340"],[40.723737,-74.322973,"1 ridge terrace, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a second floor addition on the property located at 1 Ridge Terrace, Short Hills, New Jersey. The Applicants, Debraj Bhattacharyya and Anjali Katoch, were granted variance relief to permit the construction. There was no public opposition to the application.","[EXTENSION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.743027,-74.31343808681876,"18 south beechcroft road, Millburn, New Jersey","2022-12-05 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the construction of a second story addition over the existing garage has been granted by the Board. The proposed construction is tasteful, preserves the character of the subject residence, and any negative impact from the proposed improvements is negligible and not a substantial detriment. The Applicants shall apply for a building permit within 365 days from the date of publication of this decision.","[NEW_CONSTRUCTION, EXTENSION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052022-1369"],[40.72693527027027,-74.31241762162162,"32 haddonfield road, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a mud room, family room, detached garage, and kitchen renovations, resulting in a rear yard unoccupied area of 17.9% (1,398 square feet) where 25% of the lot area (2,000 square feet) is required, and an accessory structure located in a side yard where accessory structures are only permitted in a rear yard, on property located at 32 Haddonfield Road, Short Hills, New Jersey, granted by this Board at its meeting of December 20, 2021, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10g, subject to the following conditions:","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.7247422,-74.30668518906742,"150 essex street, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The applicant sought to utilize outdoor patio space for outdoor dining in support of their existing restaurant. The proposed outdoor dining causes no detriment to the public good or the intent and purpose of the Master Plan and Zoning Ordinance. The applicant has revitalized the area and created a meticulously maintained outdoor dining area.","[INSTALLATION, ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.7208462,-74.3332674,"688-700 morris turnpike, Millburn, New Jersey","2021-10-18 00:00:00","ZONING","DENIED","The Board denied the requests for conditional use approval and preliminary and final site plan approval due to non-compliance with zoning ordinance regulations and failure to satisfy the negative criteria. The applicant failed to prove by a preponderance of the evidence the Application satisfied the positive and negative criteria of the “d(3)” and “c(2)” variances and also failed to prove the criteria for grant of conditional use approval and preliminary and final site plan approval.","[NEW_CONSTRUCTION, ADJUSTMENT]",26,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10182021-1223"],[40.719613833333334,-74.32047750000001,"519 millburn avenue, Millburn, New Jersey","2021-11-01 00:00:00","ZONING","APPROVED","The Applicants request for variance relief as to minimum parking requirements and minimum loading space requirements has been approved. However, the request for conditional use variance relief for minimum distance from a restaurant building to the nearest lot line of a single-family dwelling has been denied.","[ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012021-1229"],[40.749869,-74.324049,"472 long hill drive, Millburn, New Jersey","2021-03-01 00:00:00","ZONING","APPROVED","The application for Cal#3766-20 by Justin & Jenna Tichauer for 472 Long Hill Drive, Short Hills was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012021-1139"],[40.73280895193278,-74.32725372448189,"6 stewart road, Millburn, New Jersey","2021-12-20 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to construct a new residence with an attached garage, a pool, and a patio has been granted by the Board. The proposed construction is tasteful and modest, preserves the character of the subject neighborhood, and any negative impact from the proposed improvements is negligible and not a substantial detriment. The Applicant shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, INSTALLATION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12202021-1256"],[40.71999016666666,-74.30160733333332,"51 undercliff road, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","APPROVED","The proposal for a modest addition to the property at 51 Undercliff Road was approved by the board members despite the need for combined side yard setback variance relief due to the unusual lot configuration. The board members felt that there would be no negative impact on the neighbors or the streetscape.","[EXTENSION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.72888686206897,-74.2915418275862,"49 pine street, Millburn, New Jersey","2021-06-07 00:00:00","ZONING","APPROVED","The Applicants, Samantha and Mark Meiler, were granted permission to construct an addition to the first and second floors of their residence located at 49 Pine Street, Millburn, New Jersey. The Zoning Board of Adjustment approved the variance relief requested by the Applicants in Calendar No. 3787-21.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06072021-1176"],[40.72193764705719,-74.2900667316182,"14 reeve circle, Millburn, New Jersey","2021-09-20 00:00:00","ZONING","DENIED","The variance relief requested by the Applicants to maintain an 18 foot by 26 foot paved patio/basketball “sports court”, resulting in a 9 foot accessory structure side yard setback, where 12 feet is the minimum accessory structure side yard setback for the R-6 Zone, and a rear yard accessory coverage of 24.4%, where 20% is the maximum allowable rear yard accessory coverage permitted in the R-6 Zone, was denied by this Board at its meeting of August 2, 2021, for the property located at 14 Reeve Circle, Millburn, New Jersey.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09202021-1213"],[40.72794902466092,-74.32335264886241,"8 wells lane, Millburn, New Jersey","2021-05-17 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted partial variance relief to Melissa Rodriguez to enlarge an existing deck and construct a proposed patio on the property located at 8 Wells Lane, Short Hills, New Jersey. The property is an undersized lot for the R-4 zone district and contains two additional nonconforming conditions pertaining to the Township Zoning Ordinance for the R-4 zone. The Applicants proposal would result in a rear yard unoccupied area of 19.6% where 25% is the required minimum.","[EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05172021-1169"],[40.749452,-74.315236,"tall pine lane, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","APPROVED","The Applicant was granted variance relief to permit accessory structures to be located in the front yard, a 10-foot side yard setback for the accessory structures, a 6-foot high fence in the front yard, and a front yard retaining wall of 2.5 feet in height. The Applicant agreed to install evergreen plantings at least 4 foot high above the root ball around the proposed pool filter equipment and the existing generator and air conditioning units.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.7376062341449,-74.31184906642683,"90 farley road, Millburn, New Jersey","2021-06-21 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to construct a single family residence has been approved by the Board. The proposed construction will result in a 5,268 square foot deviation for steep slope disturbance, a 2 foot deviation for minimum wall separation in a steep slope area for a 6 foot high wall, a 1 foot deviation for a minimum wall separation in a steep slope area for a 4 foot high wall, and will only result in a 1 foot deviation for wall height in a front yard. The Board concludes that the proposed development preserves the character of the subject neighborhood, and that any negative impact from the proposed development is negligible and not a substantial detriment.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06212021-1183"],[40.75508875,-74.30986850000001,"978 south orange avenue, Millburn, New Jersey","2021-11-15 00:00:00","ZONING","DENIED","The Applicants request for a variance to construct a 6-foot tall front yard fence for a property on a County Road, where 4 feet is the maximum allowable height for a front yard fence for a property on a County Road, was denied by the Board due to failure to demonstrate entitlement to a variance under N.J.S.A. 40:55D-70c2. The Board found that the Applicant failed to demonstrate that the variance relief requested could be granted without substantially impairing the intent and purpose of the Township Zoning Ordinances and Master Plan and without causing substantial detriment to the public good.","[INSTALLATION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11152021-1234"],[40.7259549979171,-74.32008573757693,"41 crescent place, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a covered porch, pool, spa, and associated patios on the property located at 41 Crescent Place, Short Hills, New Jersey. The Applicant and Clare Begley are the owners of the subject property, which contains a single family residence with an attached garage located at the rear of the subject property, and is located in the Township’s R-5 Zone District.","[NEW_CONSTRUCTION, INSTALLATION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.72093542857143,-74.32442085714285,"75 wellington avenue, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The applicants were approved to construct an addition to their dwelling despite violating the floor area ratio regulation. The Board members felt the proposal was well designed and would have no negative impact on the streetscape or surrounding properties.","[EXTENSION]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.74133192598655,-74.34097357631707,"5 canoe brook road, Millburn, New Jersey","2020-08-17 00:00:00","ZONING","APPROVED","The Board of Adjustment has granted variance relief to Yair Naveh for permission to construct a covered front porch, covered rear deck and an addition to the existing single family dwelling on property located at 5 Canoe Brook Road, Short Hills, New Jersey.","[NEW_CONSTRUCTION, EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172020-1067"],[40.75469848958333,-74.306625,"9 deerfield road, Millburn, New Jersey","2020-12-07 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Linda and Ira Berkowitz to construct a two-story addition to the dwelling on property located at 9 Deerfield Road, Short Hills, New Jersey. The Applicants proposed to construct a two-story addition to the dwelling that would result in a 10.7 foot side setback, 10.7 foot side yard setback for building segments over 18 feet in height, and a 30.9% combined side yard setback. Therefore, variance relief is required.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072020-1104"],[40.75824241666667,-74.321946,"15 rippling brook drive short hills, Millburn, New Jersey","2020-07-20 00:00:00","ZONING","APPROVED","Christopher & Margaret Craigs proposal for a 1-story addition to the rear of the existing attached garage was approved with the condition that 2 evergreens be planted on the easterly side adjacent to the proposed addition and be maintained in perpetuity.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07202020-1060"],[40.731329,-74.2877852,"mountain avenue, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the construction of a deck with a 67.5 foot accessory structure setback from Mountain Avenue and a 65 foot accessory structure setback from Sagamore Road. The Board has also required the installation of a minimum of five evergreens to buffer the view of the addition from Mountain Avenue and to maintain the landscape screening in perpetuity.","[EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.720871571428574,-74.32342014285715,"87 wellington avenue, Millburn, New Jersey","2020-06-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief for the proposed addition to the property at 87 Wellington Avenue. The proposed placement of the addition is a better alternative for the property than an addition with a conforming front yard setback, which would have a much greater impact on the neighboring lots to the rear of the Applicants’ property which front on Wellington Avenue. The home with the addition will continue to reflect the character of the neighborhood.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012020-1042"],[40.732107,-74.330755,"western drive, Millburn, New Jersey","2020-09-21 00:00:00","ZONING","APPROVED","The Millburn Township Historic Preservation Commission authorized the issuance of a Certificate of Appropriateness for the proposed raised patio, subject to any variance approval. The Board granted variance relief to permit the construction of the proposed raised patio due to exceptional circumstances resulting from the corner lot status of the property at the intersection of three streets, which results in three front yards. The proposed raised patio will be concealed from view from Knollwood Road by the existing dwelling and will be set back approximately 136 feet from Western Drive.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09212020-1073"],[40.71720252298424,-74.30207430980187,"9 rahway road, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Richard and Robin Jacobs for permission to construct a two-story addition and deck to the existing sing
