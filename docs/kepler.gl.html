on was carried with a unanimous roll-call vote.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022014-457"],[40.72811877968292,-74.34442479332137,"82 west road, Millburn, New Jersey","2013-05-20 00:00:00","ZONING","APPROVED","Variance relief was granted for property located at 82 West Road, Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202013-482"],[40.722475,-74.32272,"71 baltusrol way, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","Mark Jay was granted permission to construct a small addition to the property despite the violation of 606.2elela - Side yard setback. The appearance of the property will not be significantly altered and the additional area will provide for an enlarged kitchen.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.724041,-74.32152350000001,"114 short hills avenue, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","Variance relief was granted for the property at 114 Short Hills Avenue. The motion to approve the resolution was carried with a roll-call vote. No issues were identified.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.723035513422765,-74.32629394296677,"102 oakview terrace, Millburn, New Jersey","2013-04-15 00:00:00","ZONING","APPROVED","The resolution granting variance relief for property address 102 Oakview Terrace, Short Hills was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152013-484"],[40.7403435,-74.34650049999999,"23 thackeray drive, Millburn, New Jersey","2022-02-16 00:00:00","PLANNING","APPROVED","The application for site plan approval with parking/sign variance/lighting waiver was granted with conditions including the retention of an existing street tree and installation of additional landscaping to screen the rear parking lot from Millburn Avenue. Parking spaces will be reserved for specific uses and there will be no parking for the general public.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02162022-1276"],[40.72093542857143,-74.32442085714285,"75 wellington avenue, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","APPROVED","The request for a 1-year extension of variance relief for the property at 75 Wellington Avenue was approved by the Township of Millburn Zoning Board of Adjustment. The extension will expire on August 19, 2022.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.737355,-74.321513,"2 joanna way, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","The application for Cal#3882-22 by Marc & Lauren Firestein for 2 Joanna Way, Short Hills was approved by the Township of Millburn Zoning Board of Adjustment. No issues were identified.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.730154433963406,-74.3321617171269,"9 slope drive, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the variance relief requested by CIM PLACE, LLC to permit the construction of a pool, patio and other site improvements on the property located at 9 Slope Drive, Short Hills, New Jersey. The application and service of notice were found to be in order and there was no public opposition to the application.","[NEW_CONSTRUCTION, INSTALLATION, EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.736161522254136,-74.33691175261646,"346 hartshorn drive, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","APPROVED","The applicant was granted variance relief to relocate air conditioning units and denied variance relief to construct a circular driveway. The proposed construction will result in a side yard setback of 25 feet for the air conditioning units from the nearest off-site principal building, where 30 feet from the nearest off-site principal building is the required minimum side yard setback for air conditioning units. The lot coverage will be 39.26% (11,562.51 square feet), where 35% of the lot area (10,205.21 square feet) is allowed.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.75554824212434,-74.30197129481357,"33 kean road, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","APPROVED","The application for installation of a pool and patio at 33 Kean Road was approved. The applicant proposed a 1,290 gallon seepage tank to minimize storm water runoff and re-graded the rear yard to create better drainage conditions. The lot coverage exceeded the maximum permitted by 925 SF, but the applicants proposal was still approved.","[INSTALLATION]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.72284409680738,-74.29941251070694,"9 south mountain road, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a one-story addition and deck has been granted by the Board subject to certain conditions. The Applicants are required to comply with the representations made before the Board and at the public hearing, remove all debris from the subject premises immediately upon completion of construction, and comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[EXTENSION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.73584738270683,-74.34621879033168,"21 dryden terrace, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a pool and patio on property located at 21 Dryden Terrace, Short Hills, New Jersey.","[NEW_CONSTRUCTION, INSTALLATION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.734643,-74.335625,"oxford drive, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The Applicant proposed to expand an existing patio and construct a new outdoor kitchen, pergola, and hot tub in a side yard of the Oxford Drive-facing portion of the residence. The proposed construction would result in an accessory structure located within 80 feet of a front yard setback for a corner lot and within 12 feet of a side yard setback. However, the Applicants proposal meets special reason (g) under the Municipal Land Use Law, N.J.S.A. 40:55D-1, et seq. and N.J.S.A. 40:55D-70c(1) grants a variance from such strict application of such regulation so as to relieve such difficulties or hardship.","[AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.727029,-74.290484,"80 cypress street, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","APPROVED","The application for Cal#3790-21 by Brian & Debra Lau for 80 Cypress Street, Millburn was approved by the Township of Millburn Zoning Board of Adjustment.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.731014736842106,-74.32109842105262,"30 montview avenue, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","APPROVED","The Applicants were granted variance relief to permit a one-story garage addition on the property located at 30 Montview Avenue, Short Hills, New Jersey. The application was amended through the course of the public hearings to eliminate all proposed development other than the garage addition.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.72437389867322,-74.30474500875108,"304 millburn avenue, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the subdivision of the subject property into two newly created lots, Block 804 Lot 7.01 and Block 804, Lot 7.02. The proposed development would result in a residential use on Lot 7.02 where residential uses are not permitted in the B-4 Zone; a 2.62 side yard setback for Lot 7.01 where 10 feet is the minimum required side yard setback; and a 6.34 foot side yard setback on Lot 7.02 where 10 feet is the minimum required side yard setback.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.732673,-74.313124,"1 washington avenue, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The Applicant has been granted variance relief to construct a four foot high aluminum fence in the front yard of the property at 1 Washington Avenue, Short Hills. The fence will be located 10 feet from Old Short Hills Road and will be effectively buffered from view by existing, mature landscaping and additional evergreen trees and shrubbery. The Applicant has agreed to install shrubs designed to grow in shade for attempted screening of the proposed fence.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.723915,-74.301065,"266 millburn avenue millburn nj 07041, Millburn, New Jersey","2020-07-20 00:00:00","ZONING","DENIED","The proposal to construct an addition and install a patio and fence was denied due to violations of multiple zoning regulations, including the patio not being a permitted accessory structure and not meeting the required setback from the front lot lines.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07202020-1060"],[40.73575673274847,-74.31393751689518,"15 park road, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to permit the construction of a one-story addition to the dwelling on property located at 15 Park Road, Short Hills, New Jersey. The Applicants proposed addition would result in an 11.04 foot side yard setback, which is less than the minimum 15 foot side yard setback required by the R-4 zone district. However, no objectors or interested parties appeared or testified at the hearing.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.730271,-74.287986,"11 myrtle avenue, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Jeffrey and Davina Rauch to permit the construction of a two-story addition to the dwelling on property located at 11 Myrtle Avenue, Millburn, New Jersey known and designated as Lot 9, Block 107 on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION, EXTENSION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.724982619558226,-74.33060213920776,"332 lupine way, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","APPROVED","The application for Cal#3690-19 at 332 Lupine Way was approved by the Township of Millburn Zoning Board of Adjustment. No further details were provided.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.7227099,-74.2968019,"millburn avenue, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Millburn Township Planning Board has already conducted a review of Ordinance No. 2537-19 and determined it is consistent with the Township Master Plan. The Board concludes that the proposed use satisfies the positive and negative criteria as required for the granting of use variance relief under the Municipal Land Use Law. The proposed use will also promote a more desirable visual environment by filling a vacant storefront on Millburn Avenue with a hip, vibrant new use attractive to the Township’s youth.","[NEW_CONSTRUCTION, ADJUSTMENT]",34,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.7276102,-74.3110911,"old short hills road, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the construction of a one-story addition to the dwelling that would result in 26.9% floor area ratio, 16.0% building coverage, 7.4 foot side yard setback, 28.2% combined side yard setback and a garage facing and opening onto Old Short Hills Road. The Applicants shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.719351068857286,-74.3260298963382,"29 meadowbrook road, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","DENIED","The Applicants, Mingyu Cao and Min Ying, were denied floor area ratio variance relief and granted bulk variance relief to permit the construction of an addition to the dwelling on property located at 29 Meadowbrook Road, Short Hills. The Applicants sought variance approval to permit a 41.2% floor area ratio, 17.3% rear yard setback, 20.5% rear yard unoccupied and a 9.85 foot accessory structure setback. During the hearing the Applicants modified their request for floor area ratio variance to request a maximum 40% floor area ratio and they eliminated the patio, which also eliminated the need for variance relief for an accessory structure setback.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.72202275832742,-74.29027443586804,"19 reeve circle, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the granting of variance relief requested by Alexander and Irina Peckel to permit the construction of an attic dormer addition to the dwelling on property located at 19 Reeve Circle, Millburn, New Jersey known and designated as Lot 7, Block 402 on the ronmental Impact Statement checklist requirement for their property located at 219 Millburn Avenue.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.724910375,-74.292799375,"99 myrtle avenue, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the variance relief requested by 99 Myrtle Avenue LLC to construct a detached garage and two-story addition on the dwelling on property located at 99 Myrtle Avenue, Millburn, New Jersey. The proposed construction would result in a 39.8% floor area ratio, 39.8% lot coverage, 24.3% building coverage, 7.8 foot side yard setback and 7.8 foot side yard setback for building segments over 18 feet in height. The Applicant demonstrated that the proposed site will accommodate the problems associated with the proposed floor area larger than that permitted by the zoning ordinance to establish special reasons.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.72320783333333,-74.30424649999999,"18 wittkop place, Millburn, New Jersey","2018-11-05 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted Ping Yin and Yangguan Wu permission to construct a second story addition to the dwelling on property at 18 Wittkop Place, Millburn, New Jersey. The Applicant must remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction. The Applicant shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052018-881"],[40.719562,-74.320586,"521 millburn avenue, Millburn, New Jersey","2018-08-06 00:00:00","ZONING","DENIED","The Board denied the variance relief, bulk variance relief, design waivers, and preliminary and major site plan approval requested by the Applicant in connection with property located at 521 Millburn Avenue, Short Hills. The proposed second story addition could be further reduced in size to reduce or eliminate the extent of the floor area ratio variance. The Board is persuaded that granting approval to allow the construction of the proposed second story addition on the structure resulting in a 112.7%, or 4,744 square foot floor area ratio would result in a substantial detriment to the public good and a substantial impairment of the intent and purpose of the established zone plan and zoning ordinance of the Township.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.717584,-74.326468,"622 morris turnpike, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted an EIS checklist waiver, use and bulk variance relief, and minor site plan approval to Zero Gravity Fitness LLC to permit a one-on-one personal training/physical fitness gym in a 725 square foot portion of an existing building located at 622 Morris Turnpike, Short Hills, New Jersey.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.72457997981066,-74.33083063108904,"316 lupine way, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","APPROVED","The Applicants, Lisa and Patrick Haggerty, have been granted variance relief to construct a one-car detached garage on their property located at 316 Lupine Way, Short Hills, New Jersey. They must apply for a building permit within 365 days from the date of publication of this decision. They must also comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.75650793721519,-74.30267506438818,"52 winthrop road, Millburn,
