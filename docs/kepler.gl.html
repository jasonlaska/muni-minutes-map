e to the neighborhood. The proposed addition will benefit the general welfare and it will be an aesthetic improvement to the property without any negative impact on the streetscape.","[EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012020-1042"],[40.7245931,-74.3074392,"40 main street, Millburn, New Jersey","2020-12-21 00:00:00","ZONING","APPROVED","The applicant, Alex Rubinstein, was granted variance relief to install a wall sign on the property located at 40 Main Street, Millburn, New Jersey. The Millburn Zoning Board of Adjustment found the application and service of notice to be in order, and no objectors or interested parties appeared or testified at the hearing.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12212020-1107"],[40.728463373134325,-74.31747380597015,"80 hillside avenue, Millburn, New Jersey","2020-07-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Vikas Shetty to permit the construction and maintenance of a play set and fence on property located at 80 Hillside Avenue, Short Hills, New Jersey. The Applicant previously installed a play set with a 70 foot front yard setback from Hillside Avenue and a 10 foot front yard setback from Hobart Avenue. In addition, the Applicant proposes to install a four foot high fence in the Hobart Avenue front yard. Therefore, the Applicant requires variance relief to permit the maintenance of the previously installed play set and to construct a fence.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062020-1058"],[40.71964710472022,-74.32782550975034,"17 claremont drive, Millburn, New Jersey","2020-10-05 00:00:00","ZONING","APPROVED","Orges Koka was granted approval to construct an addition to their dwelling despite being in violation of the maximum allowed floor area ratio in the zone. The homeowner hopes to secure a contractor upon approval of the project and be finished within the next 6 months.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052020-1077"],[40.7276102,-74.3110911,"old short hills road, Millburn, New Jersey","2020-09-21 00:00:00","ZONING","APPROVED","The Applicants required variance relief to construct a new one-car detached garage facing and opening onto Old Short Hills Road. The Board received and considered plans, a building permit, photographs, and a video depicting the proposed garage location. The Applicants and their architect testified in support of the application. The Board approved the application.","[NEW_CONSTRUCTION, INSTALLATION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09212020-1073"],[40.720235,-74.325381,"31 elmwood place, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","APPROVED","The application for d variance relief for floor area ratio was approved for the property located at 31 Elmwood Place, Short Hills. The applicant made concessions to the original plans and reduced the addition to 1-story, eliminating several of the originally requested variances. The Board members were pleased with the changes made by the applicant.","[ADJUSTMENT]",26,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.725514,-74.311664,"32 whitney road, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","DENIED","The applicants request for variance relief and bulk variance were denied due to failure to satisfy statutory criteria and lack of justification for the deviations from zoning ordinance requirements. The oversized lot area and lot width already allow the Applicant to maintain a greater floor area ratio and combined side yard setback than a smaller property with a conforming 6,000 square foot lot area and 60 foot lot width. The proposed alterations and additions cannot accommodate the problems associated with the greater floor area ratio as the deviation from the allowable floor area ratio is too great given the oversized lot area of this property.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.73370213490936,-74.31247597771006,"18 brooklawn drive, Millburn, New Jersey","2020-11-16 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Alan and Diana Gerstel for permission to construct an in-ground swimming pool and spa on property located at 18 Brooklawn Drive, Short Hills, New Jersey. The Applicants are the owners of the subject property, which is located in the R-4 zone. The R-4 zone district requires a minimum 25% rear yard unoccupied and permits a maximum 20% accessory coverage. The Applicants propose to install an in-ground swimming pool and spa which would result in an 8% rear yard unoccupied and a 53% accessory coverage. Therefore, variance relief is required.","[INSTALLATION, AUXILIARY_UNIT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162020-1101"],[40.72753218367347,-74.32399781632652,"11 wyndham road, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The request for side yard setback variance relief on the left side of the dwelling was approved. The request for “d” variance relief for floor area ratio and side yard setback was carried to September 16, 2019.","[ADJUSTMENT]",38,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.748755015237705,-74.30579226524529,"38 sinclair terrace, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","Stephanie & Howard Vogels request for c variance setback relief and building coverage relief for their property at 38 Sinclair Terrace was approved by the Board.","[ADJUSTMENT]",22,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.73449181087806,-74.33270337191937,"68 minnisink road, Millburn, New Jersey","2019-08-19 00:00:00","ZONING","APPROVED","The Board of Adjustment approved the application for variance relief requested by the Applicant to permit the relocation of the carriage house and the construction of a one-story rear conservatory addition and two-story side addition to the carriage house, with a front yard pool fence and front yard fence with entry gate and piers on property located at 68 Minnisink Road, Short Hills, New Jersey. The approval is subject to certain conditions.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192019-957"],[40.720168,-74.29645,"18 mountainview road, Millburn, New Jersey","2019-08-05 00:00:00","ZONING","APPROVED","Jessica Shens request for an auxiliary unit at 18 Mountainview Road was approved by the board.","[AUXILIARY_UNIT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052019-953"],[40.71723028447636,-74.30217696470281,"13 rahway road, Millburn, New Jersey","2019-04-15 00:00:00","ZONING","APPROVED","Corey and Lisa Biller were granted variance relief to construct a two-story addition and deck to their existing single family home located at 13 Rahway Road, Millburn, New Jersey.","[NEW_CONSTRUCTION, EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152019-924"],[40.71918818145641,-74.30042297325951,"30 southern slope drive, Millburn, New Jersey","2019-06-24 00:00:00","ZONING","APPROVED","The proposed addition at 30 Southern Slope Drive was approved by the Board. The addition will not extend any further than the dwelling of the neighbor to the right. Board members felt the proposed addition was modest in nature and blended well with surrounding properties.","[EXTENSION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06242019-944"],[40.7370399648935,-74.31134852142647,"75 farley road, Millburn, New Jersey","2019-06-03 00:00:00","ZONING","APPROVED","The applicants proposal to expand the existing 1-car attached garage to a 2-car garage was approved by the Board despite being in violation of the side yard setback and front facing garage prohibition. The expanded garage will have no negative impact on the adjoining property or the streetscape.","[EXTENSION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032019-937"],[40.727444673469385,-74.32381332653061,"10 wyndham road, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","APPROVED","The Historic Preservation Commission approved the Landers application for a minor request to give the homeowners a little more interior space. The Board members were divided on the applicants request for floor area ratio variance relief, but ultimately approved it with a vote of 4-2.","[INSTALLATION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.731748534226966,-74.34928993498471,"30 colonial way, Millburn, New Jersey","2019-12-16 00:00:00","ZONING","DENIED","The Applicant was denied the variance request to permit the construction of a pergola in the side yard of the property with a 10 foot accessory structure setback. The Board found that the construction of the pergola, a 448 square foot structure with a height of 8 feet, within 10 feet of the side property line would result in a substantial detriment to the adjacent neighbor’s view.","[INSTALLATION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12162019-990"],[40.73961635623458,-74.3299175829629,"242 hartshorn drive, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","Performers Theatre Workshop, Inc. was granted a use variance and parking/loading space variance for their proposed performing arts studio at 131 Millburn Avenue. The board members were supportive of the application and felt the use proposed would be a benefit to the Township.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.72436849252494,-74.30315059369084,"290 millburn avenue, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","EPOC Seven, LLC was approved to install a sign at their location with a request for variance relief to allow for a more aesthetically proportionate sign.","[INSTALLATION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.73542372793777,-74.3347941063934,"20 randall drive, Millburn, New Jersey","2019-03-04 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of an open air pavilion with fireplace and enclosed storage, a new retaining wall and the modification of an existing patio on property located at 20 Randall Drive, Short Hills, New Jersey, known and designated as Lot 6, Block 3703 on the tax map of the Township of Millburn.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03042019-912"],[40.741298595846565,-74.33959715107248,"5 dorset lane, Millburn, New Jersey","2019-03-18 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment of the Township of Millburn approved the construction of a covered open porch extension on the dwelling on property located at 5 Dorset Lane, Short Hills, New Jersey known and designated as Lot 13, Block 5003 on the tax map of the Township of Millburn.","[EXTENSION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182019-918"],[40.732107,-74.330755,"western drive, Millburn, New Jersey","2019-01-07 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the construction of a six foot high wrought iron fence with thirty-two seven foot high stone pillars in the Stewart Road, Western Drive and Highland Avenue front yards of the property. The construction of the replacement fence will be an aesthetic enhancement to the streetscape as it will eliminate the existing dilapidated wood fence, which is an advanced state of disrepair. The property with the proposed replacement fence will promote safety by serving as a barrier between the street and the pool on the Applicants’ property.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01072019-898"],[40.72654068690859,-74.30890780770073,"22 brookside drive, Millburn, New Jersey","2019-11-04 00:00:00","ZONING","APPROVED","The Board granted the Applicants requests for a waiver of the checklist requirement for the submission of an EIS waiver and stormwater runoff design waiver. The Paper Mill Playhouse, a nonprofit regional theatre company located at 22 Brookside Drive, Millburn, proposed to lease 2,190 square feet of space in the subject property to create two new studios in order to increase the Paper Mill’s capacity to serve more students through its instructional and educational programs and classes. The Applicant projects that the proposed property would allow the Applicant to relocate some of its classes to the property and increase its student population to 600 students.","[NEW_CONSTRUCTION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042019-977"],[40.74051099663959,-74.32585315315809,"191 hartshorn drive, Millburn, New Jersey","2019-11-18 00:00:00","ZONING","DENIED","The applicants proposal to install a 4 foot black aluminum fence in the front yard was denied due to concerns about its visibility and impact on the streetscape.","[INSTALLATION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182019-979"],[40.731906,-74.32558,"highland avenue, Millburn, New Jersey","2018-04-16 00:00:00","ZONING","DENIED","The Applicant requested variance relief to permit the disturbance of 4,215 square feet of steep slopes, which constitutes 60% of the steep slope inventory of the property and 10.9% of the total 48,000 square foot lot area. The Board finds that the proposed disturbance of 60% of the steep slopes on this property is simply too great. The plans depict that the proposed in-ground pool and proposed play/sports areas require only a fraction of the steep slope disturbance requested by the Applicant.","[INSTALLATION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.72964850400718,-74.34392248473803,"60 hemlock road, Millburn, New Jersey","2018-05-21 00:00:00","ZONING","APPROVED","The applicants were granted variances for front facing garage, front yard setback, rear yard setback, and building coverage. The proposed addition will integrate nicely with the street scape.","[EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05212018-844"],[40.72646345725192,-74.32236759455472,"16 the crescent, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","The proposal for an addition to the dwelling at 16 The Crescent was approved by the Board, despite being in violation of several zoning regulations. The applicants agreed to make adjustments to bring the building coverage and FAR into conformance and improve the side yard setback, front yard setback, and combined side yard setback.","[EXTENSION, ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.72323785,-74.33680547937803,"830 morris turnpike, Millburn, New Jersey","2018-11-19 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the application to convert 1,909 square feet of office space into a medical office space for an orthopedic surgical consultation and therapy practice on property located at 830 Morris Turnpike, Short Hills, New Jersey. The owner of the subject property consented to the application. The Applicant requires use variance relief pursuant to N.J.S.A. 40:55D-70d (1) to permit the proposed medical office use.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11192018-885"],[40.753904755260265,-74.31921360067186,"25 sylvan way, Millburn, New Jersey","2018-11-05 00:00:00","ZONING","APPROVED","Delicia & Julius Abdur Rahims proposal for a pool and circular driveway at 25 Sylvan Way was approved with modifications to reduce the size of the pool and driveway, resulting in a lot coverage of 37.5%.","[INSTALLATION, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052018-881"],[40.736965399483424,-74.32760960411827,"171 highland avenue, Millburn, New Jersey","2018-03-19 00:00:00","ZONING","APPROVED","The proposal to re-grade a portion of the rear yard area of the property was approved by the Board. The property is a 48,000 SF lot in the R-3 zone district. The proposed area of steep slope disturbance represents only 10.4% of the lot area. There will still be 3,691 SF of steep slopes remaining on the site.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03192018-822"],[40.74091152620249,-74.3475141213254,"70 browning road, Millburn, New Jersey","2018-07-16 00:00:00","ZONING","APPROVED","Stacy & Allen Kirshenbaums proposal for 70 Browning Road was approved.","[]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162018-855"],[40.7290145,-74.3379724,"coniston road, Millburn, New Jersey","2018-03-05 00:00:00","ZONING","APPROVED","The Applicants purchased a property with a patio that was constructed without a permit or variance. They are seeking variance relief to maintain the patio in its current location due to the topography of the property and the corner lot status with three front yards. The Board granted variance relief as the patio is not visible from Hobart Avenue, and the Applicants have installed an evergreen buffer to screen the view of the patio from Coniston Road. The Board is satisfied that the patio with the landscaped buffer installed by the Applicants will not result in any negative impact on the nearest neighbors or the streetscape.","[AUXILIARY_UNIT, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03052018-817"],[40.72269316666667,-74.31280716666667,"10 duncan street, Millburn, New Jersey","2018-08-06 00:00:00","ZONING","APPROVED","The property at 10 Duncan Street was approved with the condition of revised plans showing a front yard setback on the second floor of at least 23 feet.","[ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.73380201113103,-74.31226737919539,"15 brooklawn drive, Millburn, New Jersey","2018-02-05 00:00:00","ZONING","APPROVED","The Applicants were granted a variance to construct an addition to their property that would provide additional living space, including a guest area that would accommodate extended stay visits from their parents. The proposed addition was designed to remain consistent with their needs and other homes in the neighborhood, while resulting in little to no negative impact on their neighbors. The proposed addition would include a new first floor guest bedroom and full bathroom, mudroom, library and exercise room at the rear of the existing garage. The proposed addition also includes a new second floor master bedroom suite and laundry room, which would be located above the existing two car garage and the new first floor addition.","[NEW_CONSTRUCTION, ADJUSTMENT]",23,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052018-808"],[40.734269,-74.331236,"55 minnisink road, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","Cal#3618-18,55 Minnisink LLC/Mills Trio LLC, 55 Minnisink Road, was APPROVED.","[INSTALLATION]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.71916537114697,-74.30309722071249,"921 ridgewood road, Millburn, New Jersey","2018-05-07 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted permission to Srikant Cheruvu to construct an addition on property located at 921 Ridgewood Road, Millburn, New Jersey. The proposed addition will result in a 41.6% floor area ratio, 52.3% lot coverage and 30.8% building coverage, which requires variance relief. The Applicant has demonstrated that the proposed site will accommodate the problems associated with the proposed floor area larger than that permitted by the zoning ordinance to establish special reasons.","[EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072018-840"],[40.73102830533818,-74.30959516212772,"20 woodcrest avenue, Millburn, New Jersey","2018-04-02 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the variance relief requested by Neil and Kiva Barr to construct an open covered rear porch, patio and walkway on the property located at 20 Woodcrest Avenue, Short Hills.","[INSTALLATION, EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04022018-826"],[40.72533375,-74.30346631008474,"lot 15, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","APPROVED","The Board approved the application for variance relief to construct a single family dwelling on the property with a 20.17 foot front yard setback, as it was found to be in keeping with the established average front yard setback on Duncan Street within 500 feet or to the nearest corner. The existing single family dwelling on the property was in very poor condition and the proposed new dwelling would be similar in size and openness to the neighboring properties on the street.","[NEW_CONSTRUCTION, ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.719995,-74.3179036241266,"the enclave, Millburn, New Jersey","2018-06-25 00:00:00","ZONING","APPROVED","The proposed educational use is approved as it promotes the public good and general welfare by providing a high school tutoring and learning center in close proximity to the high school. The property is particularly suitable for the proposed use and has sufficient space to accommodate it. The proposed site also provides seven on-site parking spaces.","[INSTALLATION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06252018-853"],[40.722237,-74.3041659,"mountainview road, Millburn, New Jersey","2018-12-17 00:00:00","ZONING","APPROVED","The Board approved the construction of a patio, pergola, and bluestone walkways with an 11.8% accessory coverage, accessory corner lot setback of 25 feet from Mountainview Road, and 6.8 foot accessory side yard setback for the proposed patio and pergola. The Board concluded that the proposed improvements will not result in any negative impact on the streetscape and the adjoining residential properties.","[AUXILIARY_UNIT, EXTENSION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12172018-897"],[40.7401278,-74.3464786,"17 thackeray drive, Millburn, New Jersey","2018-07-02 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted the variance relief requested by the Applicant, Daniel Mayo, in Calendar No. 3634-18 for permission to install an air conditioning condenser in the front yard on property located at 17 Thackeray Drive, Short Hills, New Jersey. The Applicant wishes to install a mini-split ductless air conditioning unit in the master bedroom to supplement the existing air-conditioning units, which requires the installation of a third air conditioning condenser unit. The proposed mini-split ductless air conditioning unit would require the installation of an outdoor condenser unit, which would be much smaller and quieter than a typical condenser unit.","[INSTALLATION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07022018-854"],[40.75680157142857,-74.29918614285714,"74 kean road, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Applicants, Ilene and Steven Klinger, were granted variance relief to permit the installation of a generator on their property located at 74 Kean Road, Short Hills, New Jersey. No objectors or interested parties appeared or testified at the hearing.","[INSTALLATION]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.728733,-74.341862,"370 hobart avenue, Millburn, New Jersey","2017-10-02 00:00:00","ZONING","APPROVED","Accessory structure setback variance relief, front yard and accessory coverage variance relief, and front yard fence variance relief were approved for the property at 370 Hobart Avenue. The front yard fence variance relief was approved with the condition that the fencing be limited to the gate only.","[AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10022017-778"],[40.7172858074606,-74.30238227450468,"21 rahway road, Millburn, New Jersey","2017-01-23 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the resolution to grant variance relief to Mengjun Cao and Yue Zhang to construct an addition on the property located at 21 Rahway Road.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232017-710"],[40.750116827498985,-74.31657880004342,"16 great hills terrace, Millburn, New Jersey","2017-03-20 00:00:00","ZONING","APPROVED","The proposal for 16 Great Hills Terrace was approved with the condition of installing 20 foot columnar trees from the 6 foot setback point of the house, for a distance of approximately 45 feet. There were concerns raised about the proposed detached garage being too close to the property line and not enhancing the streetscape, but ultimately the proposal was approved with a vote of 4-2. The proposal for 26 Park Road was not discussed in detail.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03202017-730"],[40.755453020495736,-74.30406666096334,"24 winthrop road, Millburn, New Jersey","2017-06-26 00:00:00","ZONING","APPROVED","Variance relief was granted to Lili Zhu/Xinka Wu to construct an addition on the property located at 24 Winthrop Road.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06262017-756"],[40.731195,-74.348846,"14 colonial way, Millburn, New Jersey","2017-12-18 00:00:00","ZONING","APPROVED","Jigar Doshi was granted variance relief to construct an addition on the property located at 14 Colonial Way, Short Hills.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12182017-795"],[40.71866171428571,-74.29978528571428,"869 ridgewood road, Millburn, New Jersey","2017-12-04 00:00:00","ZONING","APPROVED","Variance relief was granted to Adi Segal/Yaniv Shmueli to construct an addition on the property located at 869 Ridgewood Road, Millburn.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12042017-788"],[40.74945708347833,-74.30920679604104,"38 fairfield terrace, Millburn, New Jersey","2017-08-07 00:00:00","ZONING","APPROVED","Subarna Sadhukhan and Phandeendhav Vemuru were granted variance relief to construct an addition on the property located at 38 Fairfield Terrace.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08072017-764"],[40.721041736876714,-74.32162125179642,"119 wellington avenue, Millburn, New Jersey","2017-07-17 00:00:00","ZONING","APPROVED","Soon Tan Chan was granted variance relief to construct an addition on the property located at 119 Wellington Avenue.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172017-759"],[40.729897,-74.288377,"17 myrtle avenue, Millburn, New Jersey","2017-04-03 00:00:00","ZONING","APPROVED","The applicant, Etai Harel, proposed a detached garage at 17 Myrtle Avenue, Millburn. The proposal was revised after taking into consideration the comments and concerns of affected neighbors. The revised plan included a smaller garage and an acceptable landscape plan.","[INSTALLATION, ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04032017-734"],[40.726272,-74.294932,"439 wyoming avenue, Millburn, New Jersey","2017-02-06 00:00:00","ZONING","APPROVED","Variance relief granted to Sumit Halder to construct an addition on the property located at 439 Wyoming Avenue.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062017-718"],[40.731195,-74.348846,"14 colonial way, Millburn, New Jersey","2017-10-16 00:00:00","ZONING","APPROVED","The motion to approve the resolution memorializing the granting of variance relief to Jennifer & Evan Cohen to construct an addition on the property located at 18 Spenser Drive was carried. The application of Jigar Doshi to construct an addition to the dwelling was approved despite violations of several zoning regulations. The proposed addition will not cause a further encroachment.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162017-779"],[40.72771200906537,-74.34057250799957,"55 lakeview avenue, Millburn, New Jersey","2017-11-06 00:00:00","ZONING","APPROVED","The variance relief was granted to Santiago Munne to construct an addition on the property located at 55 Lakeview Avenue.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062017-785"],[40.72419018181818,-74.3327836969697,"297 taylor road south, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","The applicants were granted an FAR variance for their slightly oversized lot. The proposed 2nd floor addition was pulled back considerably from the 1st floor and the window dormers were removed from the proposal. The board found the request to be modest and attractive.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.724909637705125,-74.2878198003869,"42 cypress street, Millburn, New Jersey","2017-08-21 00:00:00","ZONING","DENIED","The proposal to construct an addition and deck on the property was denied due to violations of building coverage, lot coverage, rear yard unoccupied, and maximum accessory use coverage regulations. The proposed garage was deemed inaccessible due to the proposed deck.","[EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08212017-768"],[40.75329813163912,-74.30801655583176,"136 silver spring road, Millburn, New Jersey","2016-04-25 00:00:00","ZONING","APPROVED","The applicant was granted approval to replace a retaining wall in their front yard that was in violation of the 2 height limit. The board had no objections to the request and it was approved unanimously.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04252016-650"],[40.72535028822705,-74.31423877073235,"73 whitney road, Millburn, New Jersey","2016-07-18 00:00:00","ZONING","APPROVED","The Cal#3496 application for a c variance relief for building coverage, front yard setback, side yard setback and combined side yard setback at 73 Whitney Road was approved.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182016-672"],[40.718912354496624,-74.32614948719737,"23 meadowbrook road short hills, Millburn, New Jersey","2016-05-02 00:00:00","ZONING","APPROVED","Variance relief was granted to Richard & Sachi Lucas for property located at 23 Meadowbrook Road Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022016-652"],[40.72619167346939,-74.30183012244898,"3 cape court, Millburn, New Jersey","2016-01-11 00:00:00","ZONING","APPROVED","The applicants were granted variance approval to construct a 2-story addition and a 2\" floor addition over the existing building. Variance relief was required for building coverage, floor area ratio, and front yard setback. Concerns were raised about the effect on the narrow road, but the applicants assured that there is enough parking space for construction vehicles.","[EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],[40.72204581093873,-74.29863205869367,"515 wyoming avenue, Millburn, New Jersey","2016-08-01 00:00:00","ZONING","APPROVED","Variance relief was granted to Natalie & David Reichman to construct an addition on the property located at 515 Wyoming Avenue.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012016-674"],[40.721352254603495,-74.32858325453667,"10 birchwood drive. short hills, Millburn, New Jersey","2016-03-07 00:00:00","ZONING","APPROVED","Variance relief was granted to Michael Seifer to construct a raised deck on the property located at 10 Birchwood Drive, Short Hills.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072016-632"],[40.745176721368786,-74.32676593897662,"22 tioga pass, Millburn, New Jersey","2016-04-04 00:00:00","ZONING","APPROVED","Variance relief was granted to Joshua and Julie Landau to construct a small addition to their present dwelling. The proposal required variance relief for the 2\" floor setback, required to be 22’, proposed at 13’9”. There were no other variances required for the proposal. The motion to approve the resolution was carried with a roll-call vote.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042016-641"],[40.716078,-74.30841050000001,"272 main street, Millburn, New Jersey","2016-01-25 00:00:00","ZONING","APPROVED","The applicant was seeking approval to demolish an existing single-family dwelling and construct a new 2-family dwelling. The proposed 2-family dwelling will conform to all bulk requirements. The board unanimously approved the application.","[NEW_CONSTRUCTION, AUXILIARY_UNIT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01252016-625"],[40.732018,-74.311653,"300 glen avenue, Millburn, New Jersey","2016-05-16 00:00:00","ZONING","APPROVED","Cal#3439, Zhonghan Feng, 300 Glen Avenue, received c variance relief for front yard setback, building coverage, lot coverage, rear yard unoccupied, rear yard setback and riparian buffer.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162016-657"],[40.72771200906537,-74.34057250799957,"55 lakeview avenue, Millburn, New Jersey","2016-10-24 00:00:00","ZONING","APPROVED","Variance relief was granted to Santiago Munne to construct an addition on the property located at 55 Lakeview Avenue.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10242016-688"],[40.721625499999995,-74.32297658333333,"12 pine terrace west, Millburn, New Jersey","2016-09-19 00:00:00","ZONING","APPROVED","The Ryans request for variance relief was approved by the Board, allowing them to maintain their shed in its current location despite violating the Accessory structure side yard setback and Accessory structure rear yard setback regulations. The Board acknowledged that the shed was already installed without a permit, but the Ryans apologized for their oversight and explained that they have been careful to obtain the required permits for other variance relief requests in the past.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09192016-683"],[40.728357,-74.309624,"35 brookside drive, Millburn, New Jersey","2016-08-15 00:00:00","ZONING","APPROVED","The application for Cal#3480, Douglas & Beth Miller, 35 Brookside Drive, was approved by the Board. The Board granted an amendment to a condition of a previously approved application due to a reduction in lot area. The applicant can proceed with construction according to the revised plans.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152016-678"],[40.74460403718579,-74.32850658581104,"15 cayuga way, Millburn, New Jersey","2016-03-21 00:00:00","ZONING","APPROVED","The proposal to make improvements to the master bedroom level of the split level home was approved by the Board without negative impact to the surrounding properties. The existing house location on the lot is non-conforming with respect to the side yard setback, but the Board felt the proposal was modest and could be granted. The neighbor to the left side has a much larger, newer home, with a 16’3” setback.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212016-640"],[40.71905227925765,-74.3073286570855,"190 main street, Millburn, New Jersey","2016-12-05 00:00:00","ZONING","DENIED","The proposed addition to the property at 190 Main Street was denied due to multiple violations of setback and garage space requirements.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052016-696"],[40.718779,-74.296229,"836 ridgewood road, Millburn, New Jersey","2016-12-19 00:00:00","ZONING","APPROVED","Jeff & Connie Kulikowski were granted variance relief to construct an addition on the property located at 836 Ridgewood Road.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192016-703"],[40.72204581093873,-74.29863205869367,"515 wyoming avenue, Millburn, New Jersey","2016-06-27 00:00:00","ZONING","APPROVED","CAL#3499, Natalie & David Reichman, 515 Wyoming Avenue, was APPROVED.","[]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06272016-669"],[40.716078,-74.30841050000001,"272 main street, Millburn, New Jersey","2016-02-22 00:00:00","ZONING","APPROVED","Variance relief was granted to Main Street Lot 17, LLC to construct a 2-family dwelling on the property located at 272 Millburn Avenue.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02222016-629"],[40.718868,-74.295351,"822 ridgewood road, Millburn, New Jersey","2016-06-06 00:00:00","ZONING","APPROVED","The applicant was granted permission to construct a 2nd floor addition to their existing dwelling in order to add a bathroom and bedroom space. The proposal was found to have no negative impact on the adjoining properties or the surrounding neighborhood. The dwelling, after construction, will be in size and scale to the neighboring houses.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062016-662"],[40.7252167826087,-74.29565152173913,"460 wyoming avenue, Millburn, New Jersey","2015-12-07 00:00:00","ZONING","APPROVED","The applicant was granted approval to install a 4 black aluminum fence and arborvitae along the outside of the fence in order to screen the fence from the street. The property is located in the Wyoming Historic District and the application was heard before the Township HPC and received an approval.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072015-610"],[40.756354,-74.32026,"39 richard drive, Millburn, New Jersey","2015-02-23 00:00:00","ZONING","APPROVED","Variance relief was granted to Boris Burakov, David Kanarek/Stacy Thompson, Short Hills Yoga, and Jerry Hong for their respective properties. The relief was memorialized in a resolution that was approved by the board with unanimous or near-unanimous votes.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02232015-442"],[40.74297018555243,-74.32495794429933,"10 shawnee road, Millburn, New Jersey","2015-07-20 00:00:00","ZONING","APPROVED","Variance relief was granted to William & Deborah Schatten for their property at 10 Shawnee Road. The motion to approve the resolution was carried with a vote of 3 yes and 1 abstain. No issues were mentioned.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07202015-533"],[40.731468,-74.29089133333333,"78 maple street, Millburn, New Jersey","2015-08-17 00:00:00","ZONING","APPROVED","The applicants were approved for their proposed addition, despite encroaching 3 further into the side yard setback than permitted and having a floor area ratio of 31.4% where 30% is permitted. They agreed to move the patio to meet the 12 side yard setback and will submit a new application to address the front yard parking area and retaining wall height. A drainage plan will be submitted as part of the proposal and the property will be restored to a better condition.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172015-564"],[40.723481,-74.330165,"300 forest drive south, Millburn, New Jersey","2015-04-20 00:00:00","ZONING","APPROVED","Variance relief was granted to Nishesh Kumar for the property located at 300 Forest Drive South, Short Hills. The motion to approve the resolution was carried with a unanimous vote of the board members present.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04202015-439"],[40.72795770776821,-74.32346908143735,"12 wells lane, Millburn, New Jersey","2015-03-02 00:00:00","ZONING","APPROVED","The applicant was granted variance relief for lot coverage and driveway setback to re-configure the driveway. The proposal will add lot coverage in the rear of the property, thereby allowing the resident to maneuver more easily. Some board members expressed concerns about the amount of pavement in the rear yard and suggested conditions of approval such as removing the portion of the driveway over the property line and re-installing shrubbery.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022015-441"],[40.75342235440906,-74.30801974688525,"132 silver spring road, Millburn, New Jersey","2015-06-01 00:00:00","ZONING","APPROVED","The request to install a 5 black aluminum fence and a 25 x 25 patio on the property at 132 Silver Spring Road was approved by the Board with no negative impact on surrounding properties.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012015-537"],[40.72336652941176,-74.29398911764706,"112 myrtle avenue, Millburn, New Jersey","2015-11-02 00:00:00","ZONING","APPROVED","A variance relief was granted to Lenin Ponce to construct a dwelling on the property located at 112 Myrtle Avenue.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022015-600"],[40.72772654833401,-74.3383881667414,"33 coniston road, Millburn, New Jersey","2015-08-03 00:00:00","ZONING","APPROVED","The application to extend the existing deck was approved despite being in violation of the required 80 setback from the front lot line. The dormer and deck will not be visible from the street and there will be no negative impact to the surrounding area.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032015-558"],[40.73084940625,-74.289536375,"51 maple street, Millburn, New Jersey","2015-09-28 00:00:00","ZONING","APPROVED","Variance relief was granted for building coverage, lot coverage, side yard setback, and accessory structure side yard setback. The proposal was deemed modest and in keeping with the surrounding area. The application was approved.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09282015-577"],[40.72543615544963,-74.33964451982673,"16 west road, Millburn, New Jersey","2015-10-05 00:00:00","ZONING","APPROVED","Katherine Lee was approved to install a 6 mesh fence and a 6 wood fence with a gate on the Tulip Lane front yard of the property, despite it being in violation of 510.1. The Board members were in favor of the proposal.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052015-579"],[40.753113669717685,-74.31210024705513,"51 silver spring road, Millburn, New Jersey","2015-10-19 00:00:00","ZONING","DENIED","The proposal to construct an addition to the property at 51 Silver Spring Road was denied due to violations of building coverage, side yard setback, additional side yard setback above 18, combined side yard setback, and FAR. Some board members felt that the proposed addition would result in too much house on a small lot and create a canyon-like effect between properties. Others argued that similar additions were being made in the neighborhood and that the approval of the application would not have a negative effect on the neighborhood.","[EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192015-591"],[40.72029788888889,-74.30138177777778,"46 undercliff road, Millburn, New Jersey","2015-03-16 00:00:00","ZONING","APPROVED","Cal#3380, Scott & Edith Yaffe, 46 Undercliff Road, Millburn, was APPROVED with the condition that screening, 5’ in height above the root ball, be planted along the shared property line for the length of the deck.","[INSTALLATION, SCREENING]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162015-440"],[40.72405245,-74.31116798469657,"425 essex street, Millburn, New Jersey","2015-11-16 00:00:00","ZONING","APPROVED","Dr. Arthur Greyfs proposal to operate a dental office at 425 Essex Street was approved by the board. The site is particularly suited for the proposed dental office as it has historically been used as a medical office. The proposed dental office will not adversely impact area properties and will not substantially impair the Zone Plan or Zoning Ordinance.","[INSTALLATION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162015-604"],[40.74454025213971,-74.33656732703967,"320 white oak ridge road, Millburn, New Jersey","2015-01-05 00:00:00","ZONING","APPROVED","Frank Scheets was approved to reconstruct a deck on his dwelling despite being in violation of the 606.2e3a ordinance. The previously existing and proposed new deck will have a setback of 7.92’ instead of the required 12’ setback.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052015-445"],[40.71971986363637,-74.3198495909091,"514 millburn avenue, Millburn, New Jersey","2014-06-02 00:00:00","ZONING","APPROVED","The board approved the application for the proposed bakery despite concerns raised by some residents. The board imposed conditions to limit the future use of the establishment.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022014-457"],[40.723949408163264,-74.2876693877551,"23 oakdale avenue, Millburn, New Jersey","2014-08-04 00:00:00","ZONING","APPROVED","The proposal to construct a small 30 square foot addition to accommodate a small powder room on the first floor was approved by the Board members as they felt it was modest.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042014-455"],[40.744272808724205,-74.31220966378106,"10 fairfield drive, Millburn, New Jersey","2014-10-20 00:00:00","ZONING","APPROVED","The Board approved the variance for the property at 10 Fairfield Drive to construct a 2-story addition for additional garage space and a bedroom. The Board members felt that the variance could be granted without substantial detriment to the zone plan or the surrounding area.","[NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10202014-450"],[40.72259029299491,-74.30210085296795,"20 parkview drive, Millburn, New Jersey","2014-11-17 00:00:00","ZONING","APPROVED","Variance relief was granted to Marlene May for the property at 20 Parkview Drive, Millburn.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11172014-448"],[40.72779919448569,-74.3141151561872,"29 hobart avenue, Millburn, New Jersey","2014-03-17 00:00:00","ZONING","APPROVED","Variance relief was granted to Lisa Untracht for the property at 29 Hobart Avenue in Short Hills. The motion to approve the resolution was carried with a unanimous roll-call vote.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03172014-462"],[40.7175235,-74.3257053821821,"587 millburn avenue, Millburn, New Jersey","2014-12-01 00:00:00","ZONING","APPROVED","The proposal for 587 Millburn Avenue/610 Morris Turnpike, Short Hills was approved by the Board. The line of sight issue was resolved by relocating the dumpster enclosure and implementing a centerline treatment. The Board also recommended the implementation of parking restrictions on Farley Place between the driveway and Morris Turnpike to promote safe operation of ingress traffic.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12012014-447"],[40.7175235,-74.3257053821821,"587 millburn avenue, Millburn, New Jersey","2014-04-07 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the resolution memorializing the granting of variance relief to Sound Short Hills for the property located at 587 Millburn Avenue/610 Morris Turnpike, Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072014-461"],[40.72693267567568,-74.31273805405405,"44 haddonfield road, Millburn, New Jersey","2014-06-23 00:00:00","ZONING","APPROVED","Variance relief was granted to Hillary & David McDonald for their property at 44 Haddonfield Road, Short Hills. The motion to approve the resolution was carried with a unanimous roll-call vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06232014-456"],[40.72252346618056,-74.29962086154474,"27 south mountain road, Millburn, New Jersey","2014-07-21 00:00:00","ZONING","APPROVED","Variance relief was granted to Babette Tenzer for 27 South Mountain Road. The motion to approve the resolution was carried with a unanimous roll-call vote. No issues or concerns were mentioned in the document.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07212014-458"],[40.718749714285714,-74.32188040816327,"94 millburn avenue, Millburn, New Jersey","2014-05-05 00:00:00","ZONING","APPROVED","The applicant, Simaya LLC, was granted a 1-year extension of variance approval for their property located at 94 Millburn Avenue. The extension was granted due to the Permit Extension Act, which extends all approvals until December 31, 2014. The Board had the discretion to extend the approval beyond this date if the applicant presented persuasive reasons, which they did.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052014-460"],[40.728357,-74.309624,"35 brookside drive, Millburn, New Jersey","2014-05-19 00:00:00","ZONING","APPROVED","The variance relief for Douglas Millers property at 35 Brookside Drive was approved by the Board. The Board members had mixed opinions on the severity of the slope variances and the height of the proposed dwelling, but ultimately approved the application.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05192014-459"],[40.74161411111111,-74.31318377777778,"270 old short hills road, Millburn, New Jersey","2014-01-13 00:00:00","ZONING","APPROVED","The application for installation of an in-ground pool and the c variances required for the garage addition were approved for the property at 270 Old Short Hills Road. The proposed construction was deemed to have little effect on the neighboring area and the existing landscaping was considered adequate to screen the construction from neighboring properties. One member expressed concern about the visibility of the property from portions of the park, but ultimately supported the project.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132014-466"],[40.72244315172239,-74.30079135019376,"16 undercliff road, Millburn, New Jersey","2014-01-06 00:00:00","ZONING","APPROVED","The proposal for 16 Undercliff Road was approved. The applicant was seeking variance relief for the combined side yard setback, side setback for the structure over 18 in height, and location of AC units. The addition will allow for a second floor addition and interior renovation of the kitchen, mudroom, and powder room. The addition will have little impact on the adjacent property.","[NEW_CONSTRUCTION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062014-467"],[40.756354,-74.32026,"39 richard drive, Millburn, New Jersey","2014-12-15 00:00:00","ZONING","APPROVED","Joseph Wroblewski was granted approval to maintain a generator in its current location, which is 6 from the property line, requiring variance relief. A condition of approval is that the fence be maintained in perpetuity and recorded with the Essex County Register. A copy of the memorializing resolution will be recorded in the office of the Essex County Register.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12152014-446"],[40.7230185829338,-74.32629609397152,"100 oakview terrace, Millburn, New Jersey","2014-09-22 00:00:00","ZONING","APPROVED","The motion to approve the application for expanding the driveway and adding a parking space was carried with a unanimous vote. The applicants hardship was acknowledged and the screening provided by the existing tree was deemed sufficient to block the view of the expanded driveway area.","[EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222014-452"],[40.72458783333333,-74.32312379166667,"6 woodcroft place, Millburn, New Jersey","2014-02-24 00:00:00","ZONING","APPROVED","Variance relief was granted to the property owner Joseph Rella at 6 Woodcroft Place, Short Hills. The motion was approved unanimously by the board members present.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02242014-464"],[40.747008,-74.308904,"2 fairfield terrace, Millburn, New Jersey","2013-01-14 00:00:00","ZONING","APPROVED","The resolution granting variance relief for the property at 2 Fairfield Terrace was approved.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01142013-492"],[40.73292168474626,-74.3392852034522,"20 falmouth street, Millburn, New Jersey","2013-05-20 00:00:00","ZONING","APPROVED","The variance request for a front yard fence was approved. The new portion of the fence will be landscaped with the same greenery as exists in front of the current fence. The generator installation proposal was approved with a condition that shrubbery be installed at the height of the unit.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202013-482"],[40.71977998849639,-74.3277379175506,"25 claremont drive, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","The proposal for an addition and patio on the corner property at 25 Claremont Drive was approved. The applicant will be able to enlarge the master bedroom and add a master bathroom, as well as enlarge the closet space. The addition was designed to be aesthetically harmonious with the existing structure.","[EXTENSION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.723218625,-74.304282625,"14 wittkop place, Millburn, New Jersey","2013-11-04 00:00:00","ZONING","APPROVED","Variance relief was granted to Sonali Pundalik for the property located at 14 Wittkop Place, Millburn.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042013-471"],[40.754688620610416,-74.31526996328576,"35 sparta road, Millburn, New Jersey","2013-12-02 00:00:00","ZONING","APPROVED","A variance relief was granted to Abbie Richman for a front yard fence. The revised plans included a steep slope analysis and a revised exhibit A-1 with added photos of the existing moss stone wall, the new moss stone wall to match the existing, the existing 4’ fence to be relocated, and the new fence location on the site plan. The landscaping will be on the outside of the proposed fence.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12022013-469"],[40.7170521,-74.3255329,"morris avenue, Millburn, New Jersey","2013-11-18 00:00:00","ZONING","DENIED","The applicant has not satisfied the 5 conditions of the Millburn ordinance and the traffic threshold requirements of the conditional use ordinance. The site plan should be modified and redesigned with additional access through Springfield Township in the interest of improved public safety, better traffic distribution, reduced congestion and the mitigation of some of the traffic impacts on some of the residential streets in Millburn. The Board should deny this application and consider sending it back to Springfield Township requesting site plan modification, including the removal of the loading dock wall and allowing truck access from Millburn Avenue.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182013-470"],[40.73654142040704,-74.31553090344464,"186 old short hills road, Millburn, New Jersey","2013-03-18 00:00:00","ZONING","APPROVED","The resolution for Cal#3224, Darren & Caryl Jacobs, 186 Old Short Hills Road, Short Hills was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182013-487"],[40.73710087247547,-74.3157833542013,"200 old short hills road, Millburn, New Jersey","2013-02-04 00:00:00","ZONING","APPROVED","The proposal for a black, metal fence has been approved by the board. The fence will provide continuity along the streetscape and blend into the landscaping. The applicant will also add additional landscaping along the north property line.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042013-490"],[40.71731356895272,-74.30248492940562,"25 rahway road, Millburn, New Jersey","2013-04-01 00:00:00","ZONING","APPROVED","The proposal to enclose an existing open porch was approved by the Board. The existing covered porch is in line with the current front yard setback of the adjacent properties. There is no increase in massing and this proposal is consistent with the objective of the Master Plan. There is no detrimental impact to the neighborhood or surrounding properties.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012013-486"],[40.73513270841275,-74.34521593830931,"16 coleridge road, Millburn, New Jersey","2013-07-15 00:00:00","ZONING","APPROVED","The application for an emergency back-up generator at 114 Short Hills Avenue was approved. The application for an addition to the dwelling at 16 Coleridge Road was approved with a variance for side yard setback violations. The application for 41 Exeter Road was not heard due to faulty notice.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152013-478"],[40.740403,-74.327157,"200 hartshorn drive, Millburn, New Jersey","2013-10-21 00:00:00","ZONING","APPROVED","The proposal to construct a deck on the property was approved despite being in violation of the 12 accessory structure side yard setback requirement. The deck will be non-compliant on the right side of the property and will be continuing the side yard setback of the dwelling. The construction of this deck will allow for a car to be parked under it.","[AUXILIARY_UNIT, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10212013-472"],[40.7244044383273,-74.2903986529752,"18 sunset drive, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","The proposal to install a pool on the property was approved despite being in violation of 501.3 - Maximum accessory use coverage; rear yard unoccupied. The applicant presented a practical difficulty due to the location of the lawfully existing structure on the property. The applicant intends to have substantial landscaping in the area of the pool to minimize any potential effects on adjoining properties.","[INSTALLATION, AUXILIARY_UNIT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.72718579298247,-74.29407949144598,"425 wyoming avenue, Millburn, New Jersey","2013-06-03 00:00:00","ZONING","APPROVED","Thomas Woo was granted variances for front yard and side yard setbacks in order to construct an addition to his existing dwelling. The modification of the plans slightly to square off the right rear corner of the dwelling caused the need for side yard setback variance relief. He would also like to install a portico on the front of the house which causes the need for a front yard setback variance. The Board members were in favor of the proposal.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032013-481"],[40.7244044383273,-74.2903986529752,"18 sunset drive, Millburn, New Jersey","2013-09-16 00:00:00","ZONING","APPROVED","The resolution memorializing the granting of variance relief for the property at 18 Sunset Drive was approved by the board with a unanimous vote.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162013-475"],[40.718339,-74.303801,"85 undercliff road, Millburn, New Jersey","2013-04-15 00:00:00","ZONING","APPROVED","The application for 85 Undercliff Road was approved with the condition that the conversion of the garage into a family room is limited to the use of the property as a group home for the disabled and the family room shall be restored to a 1-car garage in the event the property reverts to a single family residence. Additionally, prior to the issuance of a certificate of occupancy/approval, the applicant shall record a certified copy of this resolution in the Essex County Register’s Office and submit verification of same to the Board Secretary.","[AUXILIARY_UNIT, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152013-484"],[40.7208462,-74.3332674,"8300 morris turnpike, Millburn, New Jersey","2021-10-06 00:00:00","PLANNING","APPROVED","The Applicant has been granted preliminary and final major site plan approval with bulk variances for signage to allow for a portion of the aforesaid vacant 17,139 sq. ft. leasehold space within the northwesterly commercial/retail building (adjacent to the Kings supermarket) to be occupied by CityMD for urgent care use, and the other portion to be occupied by Summit Medical Group, P.A. with multispecialty doctor offices. The interior of the subject leasehold space will be renovated to support the two proposed uses, which as medical office uses are permitted principal uses in the B-2 Zone. Exterior improvements will be limited to only new signage and storefront facades for both tenants.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062021-1222"],[40.7227099,-74.2968019,"millburn avenue, Millburn, New Jersey","2021-03-31 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted preliminary and final major site plan approval to construct a mixed-use building consisting of a 97-space ground level parking garage, a 3,000 sq. ft. ground-floor retail space fronting on Millburn Avenue, and 53 rental apartment units located above the parking garage consisting of 45 market units and 8 affordable housing units.","[NEW_CONSTRUCTION, MIXED_USE]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03312021-1145"],[40.7227099,-74.2968019,"344-346 millburn avenue, Millburn, New Jersey","2019-06-19 00:00:00","PLANNING","APPROVED","The applicant proposed to retain a retail sales use on the first floor and convert the second and third floors to residential apartments. The second floor apartment would consist of two bedrooms and two full baths. The third floor apartment would consist of two bedrooms, two full baths, and one half bath. Exterior facade renovations are proposed to shade existing storefront windows where necessary, replace the existing glass storefront door and add windows to the upper portion of the building where there is currently a standing seam metal roof. No off-street parking exists on the site, nor is any proposed.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06192019-941"],[40.71551868992629,-74.30687450595713,"27 bleeker street, Millburn, New Jersey","2019-09-04 00:00:00","PLANNING","APPROVED","Preliminary and final site plan approval granted to utilize the remaining basement space of the Property for a youth gymnastics facility in an existing two-story office building located at 27 Bleeker Street. Waivers granted for the submission of an Environmental Impact Statement and stormwater run-off provisions. The Applicant shall comply with all applicable municipal ordinances and regulations, as well as all County, State and Federal Laws applicable to this development application.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09042019-962"],[40.71661541383621,-74.30494939612257,"40 east willow street, Millburn, New Jersey","2019-07-17 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has approved the minor subdivision, preliminary and final site plan approval, and waiver request for 40 East Willow, LLC. The adjustment of the lot line between Lots 4 and 5 of Block 1004 has been approved, with all development being removed from the smaller of the two proposed lots (Lot 5) and a reconfiguration of the parking and circulation areas of the larger lot (Lot 4).","[ADJUSTMENT, MINOR_SUBDIVISION, PRELIMINARY_SITE_PLAN_APPROVAL, FINAL_SITE_PLAN_APPROVAL, WAIVER]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172019-950"],[40.72121315391728,-74.33398726422061,"778 morris turnpike, Millburn, New Jersey","2014-07-16 00:00:00","PLANNING","APPROVED","Kings Supermarket was granted a 4-year exception from a condition of approval that prohibits overnight trailers parked on the property during the holiday season. The owner of the property, New Creek II, LLC, consented to the application. Martin Pearson questioned why Kings is making the application when they do not own the property.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162014-527"],[40.73299345454546,-74.31743972727273,"42 jefferson avenue, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","APPROVED","The applicants were granted approval to construct a 106 SF cabana on their undersized lot in the R-3 zone district. The cabana will provide a small changing area/shower/bathroom and will not be visible to neighboring properties or the street due to the existing buffer on the side and rear property lines. In-fill landscaping is also proposed. The cabana will be 11.2 feet tall, well below the allowable height of 18 feet.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.7268051242905,-74.28710713603158,"670 ridgewood road, Millburn, New Jersey","2023-01-09 00:00:00","ZONING","APPROVED","Peter Maness was approved to construct a deck off the side of his dwelling despite it being in violation of the front yard setback requirement. The Board felt that the irregular lot shape presented a hardship and that the proposal would have no impact on adjoining properties.","[NEW_CONSTRUCTION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092023-1381"],[40.7268051242905,-74.28710713603158,"670 ridgewood road, Millburn, New Jersey","2023-02-06 00:00:00","ZONING","APPROVED","The Board granted approval subject to certain conditions, including the requirement to apply for a building permit within 365 days and comply with representations made before the Board and at the public hearing. The Applicants must also remove all debris from the site upon completion of construction and comply with all other rules and regulations affecting development in the Township, County, and State.","[NEW_CONSTRUCTION]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062023-1389"],[40.72699626470588,-74.29294282352942,"47 cedar street, Millburn, New Jersey","2022-07-18 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted Gaston and Kristen Hauperts request to reconstruct the existing roof to increase the slope to restore the original character of the home located at 47 Cedar Street, Millburn, New Jersey. The Applicants are required to remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction. The Applicants shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182022-1333"],[40.72841831707317,-74.28744124390244,"18 berkeley road, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the construction of an addition to the rear of a dwelling on property at 18 Berkeley Road, Millburn, New Jersey, has been granted by the Board. The proposed construction is tasteful and modest, preserves the character of the subject residence and surrounding neighborhood, and any negative impact from the proposed improvements is negligible and not a substantial detriment.","[EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.73308809683673,-74.3374676169221,"38 quaker road, Millburn, New Jersey","2022-03-07 00:00:00","ZONING","APPROVED","The Board has granted variance relief to construct a two-story rear addition to the existing residence, resulting in a combined side yard setback of 28.1% of the lot width (33.16 feet), where a minimum of 35% of the lot width (41.25 feet) is required, on property located at 38 Quaker Road, Short Hills, New Jersey. The proposed construction is tasteful and modest, preserves the character of the subject residence, and any negative impact from the proposed improvements is negligible and not a substantial detriment especially given the existing landscaping.","[NEW_CONSTRUCTION, EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072022-1284"],[40.71680315375394,-74.29983483711192,"20 oval road, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief to James and Sondra Kasdon to permit the replacement and expansion of an existing backyard stone patio, and the replacement of the existing wood deck and steps that are adjacent to existing sliding glass doors in the rear of the house, on property 20 Oval Road, Millburn. The Applicants shall comply with all other rules, regulations and requirements affecting development in the Township, County and State. The Applicant shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction.","[EXTENSION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.7327975792211,-74.32700394130799,"10 stewart road, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","DENIED","The applicants proposal to install an in-ground pool on their property was denied due to violation of building coverage, lot coverage, and accessory structure setback. The board members voiced their disapproval of the structure, which they felt was an egregious example of a violation and was detrimental to the neighbors.","[INSTALLATION]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.72680465743541,-74.31127935309554,"17 haddonfield road, Millburn, New Jersey","2022-11-21 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to construct a one-story side addition, the replacement of existing dormers and the addition of a new roofed front entranceway, all to the existing residence, resulting in a front yard setback of 20.5 feet, where a minimum permitted front yard setback in the R-6 Zone is 40 feet, and a building coverage of 24.14%, where a maximum building coverage of 23% is permitted in the R-6 Zone, on property located at 17 Haddonfield Road, Short Hills, New Jersey, granted by this Board at its meeting of October 17, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10g, subject to the following conditions:","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11212022-1367"],[40.71680315375394,-74.29983483711192,"20 oval road, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","APPROVED","The application to reconfigure the patio area at 20 Oval Road was approved by the board. Despite being in violation of the side yard setback requirement, the board acknowledged the irregular shape of the lot and the lack of space on the side yards. They felt that the proposed patio would not be intrusive to neighbors and would make the site more in conformity with the rest of the area.","[ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.725023259298915,-74.31316964062006,"55 whitney road, Millburn, New Jersey","2022-08-15 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the construction of a partial second floor addition to an existing single-family residential dwelling has been granted by the Board. The proposed construction is tasteful and modest, preserves the character of the subject residence, and any negative impact from the proposed improvements is negligible and not a substantial detriment.","[EXTENSION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152022-1340"],[40.723515,-74.319782,"45 pine terrace east, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The applicant, Mukta Bhatia, proposed to construct a two-story addition to the rear of the dwelling as well as building out the second floor to create a two-story colonial style. The proposal required three variances, including side yard setback variances. The Board granted the variances as the relief can be granted due to the shape of the lot as well as the lawfully existing structure on the lot. The proposal promotes a desirable visual impact and will have no substantial detrimental impact on the intent of the Master Plan.","[EXTENSION, ADJUSTMENT]",25,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.71959934042971,-74.32761331069005,"14 claremont drive, Millburn, New Jersey","2022-01-10 00:00:00","ZONING","DENIED","The variance relief requested by the Applicant to maintain a 744 square foot paver patio, resulting in a 3.59 foot accessory structure side yard setback where 12 feet is the minimum required accessory structure side yard setback; a 5.95 foot accessory structure rear yard setback where 12 feet is the minimum required rear yard accessory structure setback; and a 36.14% accessory use coverage, where 20% is the maximum allowable accessory use coverage permitted in the R-6 Zone, for the property located at 14 Claremont Drive, Short Hills, New Jersey, denied by this Board at its meeting of December 6, 2021, is memorialized pursuant to the provisions of N.JS.A. 40:55D-10(g).","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102022-1261"],[40.72811505263158,-74.33667739473684,"40 north road, Millburn, New Jersey","2022-12-05 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the construction of a pool, an additional patio and a privacy fence on the subject property has been approved by the Board. The proposed construction is modest and consistent with the character of the subject neighborhood, while improving overall functionality, safety and security at the Applicant’s property. The Board concludes that the granting of the variance relief requested relating to the proposed construction can be done without substantial detriment to the public good and without substantially impairing the intent and purpose of the Zone Plan and Township Zoning Ordinance.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052022-1369"],[40.723473,-74.287048,"60 milton street, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a detached garage with second floor office space has been granted by the Board. The proposed construction is tasteful and modest, preserves the character of the subject residence, and any negative impact from the proposed improvements is negligible and not a substantial detriment. The Applicants shall apply for a building permit within 365 days from the date of publication of this decision.","[AUXILIARY_UNIT, EXTENSION]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.725138589972005,-74.30560133243094,"120 essex street, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The applicant sought to utilize outdoor patio space for outdoor dining in support of their existing restaurant. The proposed outdoor dining causes no detriment to the public good or the intent and purpose of the Master Plan and Zoning Ordinance. The space was an underutilized, barren terrace that was often populated by transient persons seeking to be off the surrounding streets.","[INSTALLATION, ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.72278806032314,-74.31112827910341,"402 millburn avenue, Millburn, New Jersey","2021-10-04 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant, Howard Lee, in Calendar No. 3817-21 to permit the construction of a patio located at the rear of the residence on property located at 402 Millburn Avenue, Millburn, New Jersey, known and designated as Lot 11, Block 1102, on the tax map of the Township of Millburn was granted.","[NEW_CONSTRUCTION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10042021-1218"],[40.729861666666665,-74.293529,"86 pine street, Millburn, New Jersey","2021-10-18 00:00:00","ZONING","APPROVED","The d variance relief for floor area ratio and c variance relief for 86 Pine Street were both approved.","[]",31,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10182021-1223"],[40.7229818,-74.3274584,"19 oak hill road, Millburn, New Jersey","2021-11-01 00:00:00","ZONING","APPROVED","The proposed construction for 19 Oak Hill Road was approved by the Board. The construction was deemed modest and tasteful, preserving the character of the neighborhood. The applicants proposed construction is visually similar to the subject area.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012021-1229"],[40.726549387372366,-74.33653528435642,"9 north road, Millburn, New Jersey","2021-03-01 00:00:00","ZONING","APPROVED","The proposed four foot high black aluminum fence in the Mohawk Road front yard of the property has been approved subject to certain conditions. The applicants must install additional landscaping to block the view of the fence from Mohawk Road and Long Hill Road, and maintain the new plantings and existing trees and landscaping. The applicants must also apply for a building permit within 365 days from the date of publication of this decision.","[INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012021-1139"],[40.7229818,-74.3274584,"19 oak hill road, Millburn, New Jersey","2021-12-20 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a dormer, porch, front foyer, and garage roof has been granted by the Board. The Applicants must comply with certain conditions, including applying for a building permit within 365 days and removing all debris from the subject premises immediately upon completion of construction.","[NEW_CONSTRUCTION, ADJUSTMENT, INSTALLATION, EXTENSION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12202021-1256"],[40.72144920150815,-74.29866987503608,"528 wyoming avenue, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","APPROVED","The Meiseles were approved for their proposed addition of a master bathroom and extension of the existing roof line. The Board felt the variances being requested were modest in nature.","[EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.75227865143689,-74.31137149114569
