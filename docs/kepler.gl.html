-74.31626949999999,"52 great hills road, Millburn, New Jersey","2013-10-16 00:00:00","PLANNING","APPROVED","The site plan for Far Brook School at 52 Great Hills Road has been approved by the Township Planning Board. The applicant has resolved issues regarding the wetlands lot and a deed restriction and separate conservation easement have been drawn up and will be recorded. The property will be viewed as an entirety and the beneficiary of the easement and the restriction is the Township of Millburn.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162013-402"],[40.724131161829334,-74.30595316066696,"324 millburn avenue, Millburn, New Jersey","2013-04-03 00:00:00","PLANNING","APPROVED","Site Plan #401 for 3 Gigioni, dba Basilico at 324 Millburn Avenue was approved with conditions including the completion of all site work prior to the use of the outdoor seating area, installation of gutters, and an 8\" clearance between the bottom of the fence and the final grade in the area between the outdoor seating area and the garage. All previous conditions of prior applications shall remain in effect except for the condition limiting the maximum number of patrons to 75, which shall be modified to allow the number of total patrons (inside and outside) to 112 when not.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04032013-412"],[40.72441783272845,-74.30218145669245,"271 millburn avenue, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","APPROVED","Arthur and Maria Szabela were granted use variance relief with a request for a loading space requirement to allow a medical use in the B-4 zone, where medical offices are not a principal permitted use. The proposal consists of a low volume, boutique-style dental office. Services provided on site would include minimally invasive procedures and state of the art aesthetic-dentistry.","[NEW_CONSTRUCTION]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.747014,-74.314642,"28 great hills road, Millburn, New Jersey","2023-01-09 00:00:00","ZONING","APPROVED","The Board has granted the variance relief requested by the Applicant to construct a second floor addition to the existing dwelling resulting in a second story side yard setback of 12.3 feet. The proposed construction is tasteful and modest, preserves the character of the subject residence, and any negative impact from the proposed improvements is negligible and not a substantial detriment.","[NEW_CONSTRUCTION, EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092023-1381"],[40.7182501227794,-74.30073368880994,"7 ivy terrace, Millburn, New Jersey","2023-02-06 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the construction of a second floor addition over the garage of the existing dwelling on property located at 7 Ivy Terrace, Millburn, New Jersey.","[EXTENSION]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062023-1389"],[40.718803431218824,-74.32661792070701,"15 meadowbrook road, Millburn, New Jersey","2022-02-07 00:00:00","ZONING","APPROVED","The applicant was granted variances for combined side yard and floor area ratio to construct a small addition to the dwelling. The proposal was deemed not detrimental to the neighborhood and there was a case of hardship for the application.","[EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072022-1274"],[40.7224894415425,-74.2968900704958,"52 walnut avenue, Millburn, New Jersey","2022-07-18 00:00:00","ZONING","APPROVED","Cal#3874-22, Alex & Indraja Kisel, 52 Walnut Avenue, Millburn, was APPROVED.","[EXTENSION]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182022-1333"],[40.74649042334822,-74.32619502613016,"45 deer path, Millburn, New Jersey","2022-11-07 00:00:00","ZONING","APPROVED","Edward & Pamela Rubins proposal for 45 Deer Path, Short Hills was approved. Annette Romas proposal for 40 North Road, Short Hills was not given a decision.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072022-1363"],[40.733789228506865,-74.32917381162686,"39 stewart road, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","The applicant was granted relief for rear yard unoccupied and setback variances to allow for a proposed terrace and dormers. The Board found that there was a clear hardship due to the placement of the dwelling on the property and that there will be no negative impact on the surrounding properties.","[ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.7401278,-74.3464786,"17 thackeray drive, Millburn, New Jersey","2022-03-07 00:00:00","ZONING","APPROVED","Proposal for a second floor addition over the garage at 17 Thackeray Drive was approved by the Board despite being in violation of the front yard setback rule. The proposal was considered modest and thoughtful by the Board members.","[EXTENSION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072022-1284"],[40.75535543894382,-74.30224131400988,"29 kean road, Millburn, New Jersey","2022-08-01 00:00:00","ZONING","APPROVED","The Applicants proposal for a pool and patio was initially met with concerns from neighboring property owners regarding stormwater management and loss of trees. However, the Applicant made revisions to the site plan, including the removal of the pool patio and additional arborvitae screening, which reduced the proposed impervious coverage to 36.9%, just under the maximum permitted in the R-4 Zone. The Applicant also addressed concerns by installing a fence and additional shrubs around the pool.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012022-1337"],[40.7247466,-74.30377787908881,"291 millburn avenue, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","APPROVED","The application for Cal#3853-21 by Associates 29 LLC for 291 Millburn Avenue was approved by the Township of Millburn Zoning Board of Adjustment.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.73590454203921,-74.34281040194612,"165 long hill drive, Millburn, New Jersey","2022-04-18 00:00:00","ZONING","APPROVED","The Board has granted the variance relief requested by the Applicants to permit the construction of a left side one-story addition and a second floor rear addition. The need for such variance relief is related to existing conditions affecting the property, dwelling and other site improvements. The Board concludes that the granting of the variance relief requested relating to the proposed construction can be done without substantial detriment to the public good and without substantially impairing the intent and purpose of the Master Plan and Township Zoning Ordinance.","[NEW_CONSTRUCTION, EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04182022-1295"],[40.75574572000246,-74.30170471036502,"37 kean road, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","DENIED","The applicants request for relief from building coverage, lot coverage, and accessory structure setback was denied due to the egregious violation and detriment to the neighbors. The proposed planting of green giants was deemed insufficient to provide an adequate buffer.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.71969494075008,-74.32847483465328,"24 canterbury lane, Millburn, New Jersey","2022-09-19 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the construction of a patio with a stonewall seat on the property located at 24 Canterbury Lane. The need for the variance relief is related to the irregular placement of the dwelling on the subject property, which creates a comparatively small rear yard. The proposed patios inability to be located in a functional conforming location elsewhere on the subject property creates practical difficulties and an undue hardship on the Applicants.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09192022-1345"],[40.733789228506865,-74.32917381162686,"39 stewart road, Millburn, New Jersey","2022-11-21 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the variance relief requested by 39 Stewart Road LLC to permit the construction of a raised terrace attached to the rear of the existing dwelling, along with a perimeter retaining wall that will extend the “level area” of the rear yard, on property located at 39 Stewart Road, Short Hills, New Jersey, and designated as Lot 2, Block 2202, on the Official Tax Map of the Township of Millburn.","[NEW_CONSTRUCTION, EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11212022-1367"],[40.75574572000246,-74.30170471036502,"37 kean road, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","DENIED","The Applicants request for variance relief to permit a prior conversion of an existing shed into home office space on the property located at 37 Kean Road, Short Hills, New Jersey, was denied by the Millburn Township Zoning Board of Adjustment. The Board found that the proposed use appeared to qualify as a permitted accessory use of a single-family home, customarily incidental and subordinate to the principal use of the subject property as a single-family home, and that a permitted “home occupation” may be carried on in a dwelling unit or in an accessory building subject to said use complying with the applicable bulk standards contained in the Ordinance. However, the Board denied the variance relief requested by the Applicant.","[AUXILIARY_UNIT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.748001595238094,-74.33751522857143,"150 john f. kennedy parkway, Millburn, New Jersey","2022-08-15 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the upgrade of existing wireless telecommunications antennas and equipment is approved subject to certain conditions. The Applicant shall apply for a building permit within 365 days from the date of publication of this decision. The Applicants new wireless telecommunications antennas shall be painted beige, with a hue of white.","[INSTALLATION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152022-1340"],[40.723027690650774,-74.326513884141,"97 oakview terrace, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the raising of an existing roof and the creation of a second floor bedroom and bathroom on property located at 97 Oakview Terrace, Short Hills, New Jersey, was approved by the Board subject to certain conditions. The Board found that the proposed construction will increase the overall appeal of the property and the appearance of the subject residence, and that the proposed development preserves the character of the subject neighborhood.","[NEW_CONSTRUCTION, ADJUSTMENT]",24,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.72554910143123,-74.31331046121127,"20 hawthorne road, Millburn, New Jersey","2022-01-10 00:00:00","ZONING","APPROVED","The application for an addition to the property at 20 Hawthorne Road was approved by the Board. The addition was deemed appropriate in size and scale, despite concerns about the proposed height and roof line issues. The applicants were granted permission to proceed with the construction.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102022-1261"],[40.735041,-74.326764,"144 highland avenue, Millburn, New Jersey","2022-12-19 00:00:00","ZONING","APPROVED","The proposal for a window dormer addition, outdoor fireplace, and pergola at 144 Highland Avenue was approved by the board. The applicants received HPC approval and the proposal is in keeping with the established character of the neighborhood. The variances being requested were considered modest in nature due to the odd-shaped and undersized lot area.","[EXTENSION, INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192022-1373"],[40.747014,-74.314642,"28 great hills road, Millburn, New Jersey","2022-12-05 00:00:00","ZONING","APPROVED","The proposal to repair the existing deck was approved without any issues. The proposal to construct a sunroom was approved despite being in violation of setback requirements. Board members felt that the proposal would have no detriment to the surrounding properties.","[NEW_CONSTRUCTION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052022-1369"],[40.733462,-74.316609,"29 jefferson avenue, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The application for installing an in-ground pool on the property at 29 Jefferson Avenue was approved by the Board despite being in violation of 609.1b and 609.6a. The applicants presented a proposal for outdoor amenities in the Madison Terrace front yard, which functions as their rear yard. The Board members were pleased with the design and felt it would be a positive improvement to the neighborhood.","[INSTALLATION, ADJUSTMENT]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.72699626470588,-74.29294282352942,"47 cedar street, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The proposal to alter the roof pitch of the existing family room from 2.5 on 12 to 8 on 12 at 47 Cedar Street was approved by the Historic Preservation Committee and the Board. No issues were identified.","[ADJUSTMENT]",25,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.724915047470105,-74.33179657897725,"322 taylor road south, Millburn, New Jersey","2021-10-04 00:00:00","ZONING","APPROVED","The application for Cal#3814-21 by Peter Van Sant for 322 Taylor Road South, Short Hills was approved by the Township of Millburn Zoning Board of Adjustment. No issues were identified.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10042021-1218"],[40.72291418069031,-74.32224352018913,"18 overlook terrace, Millburn, New Jersey","2021-10-18 00:00:00","ZONING","APPROVED","The proposal to construct an addition in the rear of the dwelling at 86 Pine Street, Millburn was approved by the Board. Several variances were granted for side yard setback, building coverage, rear yard unoccupied, and floor area ratio. The proposed construction has been confined to the rear of the dwelling and all of the mass is concealed from the street.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",30,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10182021-1223"],[40.7259484375,-74.29424525,"52 linden street, Millburn, New Jersey","2021-11-01 00:00:00","ZONING","APPROVED","The application for 52 Linden Street was approved by the board. The applicant plans to create screening on the property with Western Cedar trees. Board members were in support of the application and commended the applicants for taking on the challenge of making the home livable yet keeping its character.","[SCREENING, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012021-1229"],[40.73229376297469,-74.31137779541555,"9 burnside drive, Millburn, New Jersey","2021-03-01 00:00:00","ZONING","APPROVED","The applicants proposed to replace the deck with a grade level patio. The accessory coverage variance relief increases by 35 SF, from 7.2% to 7.5%. The application was approved with the condition that the applicant plant a minimum of nine (9) 4-foot tall emerald green arborvitae, 2 foot on center.","[ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012021-1139"],[40.723473,-74.287048,"60 milton street, Millburn, New Jersey","2021-12-20 00:00:00","ZONING","APPROVED","The proposal to rebuild the garage and construct a bedroom above it was approved by the Board. The applicants were able to meet the c(1) and c(2) requirements and made efforts to mitigate the extent of variance relief required. The Board members felt that the proposal was well thought out given the constraints.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12202021-1256"],[40.7238217,-74.3070072,"340 millburn ave, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","APPROVED","New Cingular Wireless at 340 Millburn Ave, Millburn was approved with the condition that there be a protective sidewalk bridge constructed.","[NEW_CONSTRUCTION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.71867235714286,-74.32204248979592,"132 millburn avenue, Millburn, New Jersey","2021-02-01 00:00:00","ZONING","DENIED","The Millburn Township Zoning Board of Adjustment denied variance relief, preliminary and final major site plan approval, and design waivers to NJ Energy Corp. for a convenience store and gas station use of property located at 132 Millburn Avenue, Millburn, New Jersey.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02012021-1128"],[40.731014736842106,-74.32109842105262,"30 montview avenue, Millburn, New Jersey","2021-06-07 00:00:00","ZONING","APPROVED","The proposal to construct an addition and add a pool and pool house was approved despite being in violation of building coverage, front yard setback, and combined side yard setback. The applicants presented a proposal that provides functional living space while still maintaining the integrity of the zoning ordinance as best as possible.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06072021-1176"],[40.7207726372802,-74.2995148379844,"45 mountainview road, Millburn, New Jersey","2021-09-20 00:00:00","ZONING","APPROVED","Ankur and Shivani Makhija were granted variance relief to construct a patio within the side yard of their property at 45 Mountainview Road, Millburn, New Jersey. The application and service of notice were found to be in order, and there was no public opposition to the application.","[INSTALLATION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09202021-1213"],[40.7301771,-74.2912065,"elm street, Millburn, New Jersey","2021-01-11 00:00:00","ZONING","DENIED","The Applicants have not satisfied the statutory criteria required under N.J.S.A. 40:55D-70c(1) or c(2) to permit the granting of variance relief to permit the construction of the proposed in-ground swimming pool, proposed patio, mechanical pool equipment and air-conditioning condensers. The Board concludes that the Applicants have not demonstrated any peculiar or exceptional practical difficulty or exceptional and undue hardship that uniquely affects the property or the lawful structures existing on the property which would warrant the variance relief requested by the Applicants.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112021-1112"],[40.73057157142857,-74.29072757142856,"369 wyoming avenue, Millburn, New Jersey","2021-05-17 00:00:00","ZONING","APPROVED","The applicants were granted variance relief for a 72SF addition to their existing patio, an AC mini-split condenser unit to be placed in a front yard location, and a second floor addition for a master bath and walk-in closet. The relief being requested will afford the applicants the opportunity to modernize their house. A condition of approval is that the AC unit be screened and that condition would run with the property.","[NEW_CONSTRUCTION, INSTALLATION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05172021-1169"],[40.735237,-74.347994,"87 addison drive, Millburn, New Jersey","2021-04-05 00:00:00","ZONING","DENIED","The applicants proposed to construct a left side addition and extend the current dwelling 5 feet closer to the side property line in order to enlarge a current bedroom/bathroom space and family room on the first floor and add space for a walk-in closet off the master bedroom on the 2nd floor. The applicants were also proposing to install a patio off the rear of the dwelling. However, the proposal was asking for large deviations from the zoning requirements and were concerned with the massing of the house and the impact it would have on the neighborhood.","[EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04052021-1149"],[40.724915047470105,-74.33179657897725,"322 taylor road south, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","DENIED","The applicant, Peter Van Sant, was seeking a variance to install a standby generator on his property less than 12 feet from the property line. The Board denied the variance reliefs and site plan approval.","[INSTALLATION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.72794902466092,-74.32335264886241,"8 wells lane, Millburn, New Jersey","2021-04-19 00:00:00","ZONING","APPROVED","The rear yard unoccupied variance relief for the construction of a deck was approved with the condition that the applicant install a 6 foot privacy fence along the common property line with 8 Wyndham Road. However, the patio request was denied due to concerns about its intrusiveness to the adjoining property.","[INSTALLATION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04192021-1161"],[40.724327,-74.302729,"284 millburn avenue, Millburn, New Jersey","2021-10-27 00:00:00","ZONING","APPROVED","AHS Hospital Corp. was granted preliminary and final site plan approval and a use variance to operate a medical use at the subject site. The proposal will have no negative impact on the Master Plan, encourages appropriate land use and protects the character of the surrounding area. The Board felt that the applicant has met the burden of proof for the “d” variance, there will be no visual difference to the property and there will be no substantial detriment to the public good.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10272021-1230"],[40.72002996774194,-74.32463693548387,"48 elmwood place, Millburn, New Jersey","2021-06-21 00:00:00","ZONING","APPROVED","Paul Hansens proposal to install AC units at 48 Elmwood Place, Short Hills was approved despite being in violation of ordinance 609.1d. The approval was granted after a unanimous vote by the board members.","[INSTALLATION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06212021-1183"],[40.750285,-74.318703,"2 troy drive, Millburn, New Jersey","2021-11-15 00:00:00","ZONING","APPROVED","The applicants request to install a patio and fence on their property was approved with the condition that the patio will be reduced to meet the permitted accessory coverage requirement and not extend beyond the dwelling. Most Board members were comfortable with the applicants request for a front yard fence.","[INSTALLATION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11152021-1234"],[40.7242619,-74.3089648,"essex street, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The Applicants request for a medical office use on the first floor of the building was approved despite the B-4 Zones exclusion of such use. The Applicant provided adequate on-site parking for patients and secured parking permits for additional parking spaces on Essex Street. The application promotes goals (a) and (g) of the Municipal Land Use Law by providing first floor medical services to residents of the Township and by not causing a substantial detriment to the Township Zoning Ordinance or Master Plan.","[NEW_CONSTRUCTION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.721759227750645,-74.30130763069373,"27 undercliff road, Millburn, New Jersey","2021-03-15 00:00:00","ZONING","DENIED","The applicants request for variance relief was denied due to concerns about the excess coverage in the front yard and the house not fitting into the neighborhood. Board members were disappointed that conforming plans were submitted after construction had already begun. The decision was made with a unanimous voice vote.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03152021-1142"],[40.75689880952381,-74.29897061904762,"78 kean road, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to permit the installation of a generator in the side yard of the property located at 78 Kean Road, Short Hills, New Jersey. The Applicant testified that due to a medical issue, the generator is needed to provide power to the dwelling at the property at times when there is a loss of electric power. The proposed location of the generator coincides with an existing gas line that is connected to the home on the subject property.","[INSTALLATION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.75227865143689,-74.31137149114569,"9 kilmer drive, Millburn, New Jersey","2021-05-03 00:00:00","ZONING","APPROVED","The application for Edward & Danielle Shannons property at 9 Kilmer Drive, Short Hills was approved by the board.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05032021-1165"],[40.72063,-74.303575,"parkview drive, Millburn, New Jersey","2020-08-17 00:00:00","ZONING","DENIED","The Board denied the variance relief for a five foot high front yard board on board vinyl fence in the Millburn Avenue and Parkview Drive front yard with a five foot setback. The proposed fence would be a substantial detriment to the neighborhood and the streetscape as it is directly contrary to the Township Ordinance which expressly prohibits board on board fences at a height greater than four feet along County roads. The detriments associated with the granting of variance relief outweigh any benefit and relief cannot be granted without substantial impairment to the intent and purpose of the zone plan and zoning ordinance and without substantial detriment to the public good.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172020-1067"],[40.74258209834297,-74.33930757919622,"10 alexander lane, Millburn, New Jersey","2020-12-07 00:00:00","ZONING","APPROVED","The proposal for a front portico and expansion of the master bedroom and bathrooms on the upper level of the home was approved with variance relief for front yard and combined side yard setbacks. The additions were deemed modest and an aesthetic improvement to the neighborhood. The proposal to expand the patio area was also approved despite being in violation of lot and accessory coverage regulations.","[EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072020-1104"],[40.7201837,-74.3251958,"51-53 elmwood place, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","Cal#3734-19, Sudeshna & Vivek Kapoor, 51-53 Elmwood Place, was APPROVED with the condition that a deed of merger be submitted prior to the issuance of a C/O.","[ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.75469848958333,-74.306625,"9 deerfield road, Millburn, New Jersey","2020-11-02 00:00:00","ZONING","APPROVED","Linda & Ira Berkowitzs proposal for 9 Deerfield Road was approved. No further information provided.","[NEW_CONSTRUCTION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022020-1090"],[40.72002996774194,-74.32463693548387,"48 elmwood place, Millburn, New Jersey","2020-06-01 00:00:00","ZONING","APPROVED","The Board has granted variance relief for the proposed addition to the property at 48 Elmwood Place. The proposed placement of the addition is a better alternative for the property than an addition with a conforming front yard setback, which would have a much greater impact on the neighboring lots to the rear of the Applicants’ property which front on Wellington Avenue. The home with the addition will continue to reflect the character of the neighborhood.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012020-1042"],[40.72850676744186,-74.29326537209302,"124 cypress street, Millburn, New Jersey","2020-12-21 00:00:00","ZONING","APPROVED","The Board of Adjustment granted variance relief to permit the construction of additions to the dwelling which result in a 37.6 foot front yard setback, 12.9 foot second story side yard setback and 34.7% combined side yard setback, subject to certain conditions.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12212020-1107"],[40.73429077341762,-74.3229222987061,"55 lake road, Millburn, New Jersey","2020-07-06 00:00:00","ZONING","APPROVED","The variance relief to permit the construction of an addition to the dwelling and lower level terrace expansion has been granted by the Board subject to certain conditions. The Applicants shall apply for a building permit within 365 days from the date of publication of this Resolution, or this variance approval shall expire unless one or more of the provisions of Section 422 of the Township Land Development Ordinance shall provide otherwise. The Applicants shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062020-1058"],[40.73514866516734,-74.33293229464512,"79 minnisink road, Millburn, New Jersey","2020-10-19 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Alyssa and Andrew Bressler in Calendar No. 3755-20 to permit the construction and installation of an in-ground pool and pool patio, patio/firepit, playset, pool equipment, and fence on property located at 79 Minnisink Road, Short Hills, New Jersey, known and designated as Lot 28, Block 3103 on the tax map of the Township of Millburn.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192020-1083"],[40.726599500000006,-74.290953,"72 myrtle avenue, Millburn, New Jersey","2020-10-05 00:00:00","ZONING","APPROVED","The applicants were granted variance relief to encroach into the front yard setback in order to construct a new dwelling. The proposed setback of 25 feet was deemed to maintain the integrity of the surrounding homes. Luz Arantes, a neighbor, supported the request for variance relief.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052020-1077"],[40.73112541697103,-74.32810348645206,"94 knollwood road, Millburn, New Jersey","2020-09-21 00:00:00","ZONING","APPROVED","The application for Cal#3752-20 by Lauren & Giuseppe Incitti for 94 Knollwood Road, Short Hills was approved by the Township of Millburn Zoning Board of Adjustment on September 21, 2020. No issues were identified.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09212020-1073"],[40.723283437835974,-74.30170338529685,"8 parkview drive, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","DENIED","The Applicants requested variance relief to avoid construction of a detached garage as depicted on the approved plans submitted in connection with the issuance of a building permit on property located at 8 Parkview Drive, Millburn. However, the Board found that the Applicants have not satisfied the positive and negative criteria as required by N.J.S.A. 40:55D-70(c) and concluded that it is not appropriate to grant the variance relief requested by the Applicants to permit them to avoid construction of the detached garage. The Board finds that the Applicants have not demonstrated any reasons to support the granting of variance relief pursuant to N.J.S.A. 40:55D-70c.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.74683582708389,-74.31291107769157,"341 old short hills road, Millburn, New Jersey","2020-08-03 00:00:00","ZONING","APPROVED","The applicant was approved to install 5-6 boxwoods in the grassy area along the circular drive.","[INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032020-1064"],[40.73575673274847,-74.31393751689518,"15 park road, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","APPROVED","Cal#3735-19, Brian & Stephanie Abrahams, 15 Park Road, was APPROVED, with the condition that the fence be maintained in perpetuity.","[INSTALLATION]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.733789228506865,-74.32917381162686,"39 stewart road, Millburn, New Jersey","2020-11-16 00:00:00","ZONING","APPROVED","The applicant wishes to install a fence with a decorative wrought iron gate and gate posts at the driveway for privacy and security purposes. The proposed gated driveway would lessen the security risk to the Applicant, particularly when children are playing in the grassy front yard. The proposed fencing would consist of black PVC-coated flexible hex-mesh deer fencing, 7 feet in height, but installed at a maximum height of 6.5 feet with the bottom six inches curved and secured to the ground.","[INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162020-1101"],[40.728463373134325,-74.31747380597015,"80 hillside avenue, Millburn, New Jersey","2020-06-15 00:00:00","ZONING","APPROVED","The applicant was seeking variance relief to allow the swings to remain in their current location and to allow the installation of a front yard fence. The swings were 10 feet off the Hobart Avenue front lot line and there was no conforming spot on the property to put them. The swings will be painted dark brown and removed by June 15, 2030 or upon the sale of the property, whichever comes first.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06152020-1052"],[40.73157028571429,-74.28973485714286,"353 wyoming avenue, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Applicants, Emily Chang-Zidarov and Paolo Capoferri, were granted variance relief to construct an addition to the existing single family home located at 353 Wyoming Avenue, Millburn, New Jersey known and designated as Lot 11, Block 106 on the tax map of the Township of Millburn.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.743777633702834,-74.33756419179193,"302 white oak ridge road, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The applicant proposed to remodel the existing dwelling and driveway at 306 White Oak Ridge Road. The proposed improvements include the construction of a new porte cochere and front porch additions to the front of the dwelling, the complete renovation of the interior of the existing dwelling, and the expansion of the existing second floor to extend the full width and length of the first floor footprint of the existing dwelling. In addition, the Applicant proposes to reconfigure the driveway access to the detached wooden barn that serves as a three-car garage.","[ADJUSTMENT, EXTENSION, INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.725906624158974,-74.29642318143722,"80 chestnut street, Millburn, New Jersey","2019-08-19 00:00:00","ZONING","APPROVED","The applicant was granted permission to construct 2 small window dormers despite being in violation of the front yard setback rule. The proposal was reviewed and approved by the Historic Preservation Commission. The Board members were in favor of the proposal.","[NEW_CONSTRUCTION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192019-957"],[40.719351068857286,-74.3260298963382,"29 meadowbrook road, Millburn, New Jersey","2019-08-05 00:00:00","ZONING","DENIED","The proposal to construct an addition to the dwelling was denied due to violation of rear yard unoccupied, floor area ratio, accessory structure side yard setback, and rear yard setback. The applicant agreed to reduce the square footage of the proposed addition and the patio size, but it was not enough to comply with the regulations.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052019-953"],[40.7251954,-74.30762470144577,"20 main street, Millburn, New Jersey","2019-04-15 00:00:00","ZONING","APPROVED","A d use variance was approved for All-Pro Health, LLC at 20 Main Street with the condition of purchasing 3 business parking permits. Additionally, site plan approval and parking/loading space variance were also approved.","[ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152019-924"],[40.748594240102925,-74.32301266340863,"65 westview road, Millburn, New Jersey","2019-06-24 00:00:00","ZONING","APPROVED","The property at 65 Westview Road was approved. No further information provided.","[]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06242019-944"],[40.726183020408165,-74.30183236734693,"7 cape court, Millburn, New Jersey","2019-06-03 00:00:00","ZONING","APPROVED","The applicants proposed to demolish the existing detached garage in the rear of the property and construct a 2-story addition to the house. They proposed to add a driveway in the front and construct a new garage under the existing porch. The primary building will remain where it is. The porch will be renovated. The approval of variance relief will allow the applicants to enhance the neighborhood and give the applicants much needed added living space.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032019-937"],[40.722705817135086,-74.3020346083561,"18 parkview drive, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","APPROVED","The proposal for a 1-story expansion of the existing kitchen at 18 Parkview Drive was approved by the Board. The proposed construction will result in a building coverage of 25.6% and a lot coverage of 48.8%, which exceeds the permitted coverage. However, the proposed construction is not visible from the street.","[EXTENSION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.725514,-74.311664,"32 whitney road, Millburn, New Jersey","2019-12-16 00:00:00","ZONING","DENIED","Ahmed Alys request for c variance relief was denied for 32 Whitney Road, Short Hills.","[ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12162019-990"],[40.73519719331072,-74.32703837593009,"153 highland avenue, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a tennis court on the property located at 153 Highland Avenue, Short Hills, New Jersey, known and designated as Lot 2, Block 3104 on the tax map of the Township of Millburn. The Applicants are the owners of the subject property, which is a Non-Contributing Historic District Resource in the Short Hills Park Historic District in the R-3 zone district. The Board granted variance relief in a Resolution adopted on May 6, 2019.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.7242619,-74.3089648,"251-257 essex street, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The resolution was approved to grant a waiver from the Environmental Impact Statement requirement, variance relief, and preliminary and final site plan approval to Fidelco ROI, LLC to permit the merger of two lots into one lot containing two principal uses, specifically residential and office uses, including general office use at the street level of an existing building on the property located at 251-257 Essex Street, Millburn, New Jersey.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.72749227727473,-74.28749889418016,"29 bailey road, Millburn, New Jersey","2019-03-04 00:00:00","ZONING","APPROVED","The application for 29 Bailey Road was approved with variances granted for generator setback, side yard setback, building coverage, lot coverage, rear yard unoccupied, maximum accessory coverage, and FAR.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03042019-912"],[40.71723028447636,-74.30217696470281,"13 rahway road, Millburn, New Jersey","2019-03-18 00:00:00","ZONING","APPROVED","The Board approved the d variance relief for FAR and c variance relief for the property located at 13 Rahway Road. The reductions to the proposed lot coverage were deemed modest and not a substantial detriment to the surrounding area.","[ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182019-918"],[40.738572,-74.3267,"stewart road, Millburn, New Jersey","2019-01-07 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the construction of a six foot high wrought iron fence with thirty-two seven foot high stone pillars in the Stewart Road, Western Drive and Highland Avenue front yards of the property. The construction of the replacement fence will be an aesthetic enhancement to the streetscape as it will eliminate the existing dilapidated wood fence, which is an advanced state of disrepair. The property with the proposed replacement fence will promote safety by serving as a barrier between the street and the pool on the Applicants’ property.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01072019-898"],[40.725980625,-74.2939325,"45 linden street, Millburn, New Jersey","2019-11-04 00:00:00","ZONING","APPROVED","The proposal for a porch at 45 Linden Street was approved by the Board with a roll-call vote. All members except Joy Siegel voted in favor of the proposal. No issues were identified.","[ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042019-977"],[40.730271,-74.287986,"11 myrtle avenue, Millburn, New Jersey","2019-11-18 00:00:00","ZONING","APPROVED","The applicant was granted approval to construct a 2-story addition to the dwelling to accommodate a garage space and family room on the first floor and 2 bedrooms on the second floor. The Board was supportive of the application.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182019-979"],[40.73319231661134,-74.35104465419138,"37 tennyson drive, Millburn, New Jersey","2019-02-04 00:00:00","ZONING","APPROVED","The applicant was granted permission to install a 4-1/2 feet tall wall sign at the 6th floor level of a 6-story building located in the OR-1 zone. The sign will be black during the day and face-lit white at night. The granting of variance relief will not result in a substantial negative impact on the zone plan or surrounding properties.","[INSTALLATION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042019-903"],[40.71920216666667,-74.32313166666667,"60 meadowbrook road, Millburn, New Jersey","2018-04-16 00:00:00","ZONING","APPROVED","The Applicants, Robert and Tina Barton, were granted variance relief to widen the existing driveway on their property located at 60 Meadowbrook Road, Short Hills, New Jersey. The resolution was approved on April 16, 2018, after a public hearing held on March 19, 2018.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.736965399483424,-74.32760960411827,"171 highland avenue, Millburn, New Jersey","2018-05-21 00:00:00","ZONING","APPROVED","The applicant was granted variance relief to disturb 2,350 SF more than the allowable steep slope disturbance of 1000 SF. The proposed application will allow the homeowner to fill steep portions of the rear yard in order to create a more usable rear yard area for outdoor enjoyment for his family. The proposal will also allow for stormwater to be directed to a proposed inlet.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05212018-844"],[40.72683016098135,-74.29441254175794,"431 wyoming avenue, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants, Chia Hao and Stephanie Lan, to permit the construction of a roof over an existing front porch on the dwelling on property located at 431 Wyoming Avenue, Millburn, New Jersey known and designated as Lot 11, Block 302 on the tax map of the Township of Millburn was approved.","[INSTALLATION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.749622046511625,-74.31215890697675,"26 talbot court, Millburn, New Jersey","2018-11-19 00:00:00","ZONING","APPROVED","The proposal to install a generator on the property was approved with a landscape buffer to shield it from street view.","[INSTALLATION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11192018-885"],[40.731669333333336,-74.33801799999999,"25 cambridge drive, Millburn, New Jersey","2018-11-05 00:00:00","ZONING","APPROVED","Mindy and Michael Tofias were approved to install a generator on their property at 25 Cambridge Drive, Short Hills. The proposal was in violation of 609.1f1 regarding generator location, but the Tofias explained that the location was chosen due to proximity to incoming utilities and would be buffered by landscaping.","[INSTALLATION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052018-881"],[40.72922686017198,-74.31053254261785,"29 marion avenue, Millburn, New Jersey","2018-03-19 00:00:00","ZONING","APPROVED","The proposed use of the property at 29 Marion Avenue fits the purpose of the B-2 zone as defined in the ordinance and advances the Master Plan in that it promotes public health, safety and general welfare; promotes the well-being of persons; and provides a space for recreational and commercial use which would otherwise be absent within the Township. The Board approved the application with several conditions, including conformance to the Fire Marshal’s recommendations and fixing the inlet referred to in the Township Engineer’s report.","[NEW_CONSTRUCTION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03192018-822"],[40.71982116666667,-74.3200435,"511 millburn avenue, Millburn, New Jersey","2018-07-16 00:00:00","ZONING","APPROVED","The application for a d use variance relief was approved with the condition that the applicant shall purchase business parking permits for all employees with an initial purchase of 2 permits. The c variance relief for parking/loading space requirements, and site plan was also approved.","[NEW_CONSTRUCTION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162018-855"],[40.74076768068487,-74.34787639862593,"71 browning road, Millburn, New Jersey","2018-10-15 00:00:00","ZONING","APPROVED","The proposal for a covered porch at 71 Browning Road was approved with a condition that it remain unenclosed. A copy of the resolution will be filed in the office of the Essex County Register.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10152018-880"],[40.73102830533818,-74.30959516212772,"20 woodcrest avenue, Millburn, New Jersey","2018-03-05 00:00:00","ZONING","APPROVED","The variance relief was granted for setback and accessory structure not in the rear yard area. Maximum accessory use coverage variance relief was granted with the condition that the applicant shall submit revised plans showing compliant accessory coverage prior to the issuance of a building permit. The proposed construction will be in size and scale to the neighboring properties and will not have negative impacts on the adjacent properties.","[AUXILIARY_UNIT, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03052018-817"],[40.72012698038013,-74.29686241702434,"29 mountainview road, Millburn, New Jersey","2018-02-05 00:00:00","ZONING","APPROVED","The applicant, Sarah Moaba, requested a variance relief for the front yard setback violation in order to construct an addition to the property located at 29 Mountainview Road, Millburn. The Board members discussed the proposal and felt it would have minimal impact on the adjoining property owners and the neighborhood. The proposal was approved.","[EXTENSION]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052018-808"],[40.72784938461538,-74.29488292307693,"84 cedar street, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","The applicant was granted a variance to construct an addition to their dwelling, despite being in violation of side yard setback and maximum building height regulations. The property is located in a designated historic site and has a narrow lot width. The proposed addition triggered a height variance due to the topography of the lot.","[EXTENSION]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.747383615384614,-74.33186946153847,"384 white oak ridge road, Millburn, New Jersey","2018-05-07 00:00:00","ZONING","APPROVED","Deborah Dines proposal to construct a deck on her house at 384 White Oak Ridge Road was approved by the Board despite being in violation of the 606.2e3a Accessory structure side yard setback. The Board members felt that the proposal would have no adverse effect on her neighbors property and would be an aesthetic improvement to her property.","[INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072018-840"],[40.72225328571429,-74.31213199999999,"8 blaine street, Millburn, New Jersey","2018-04-02 00:00:00","ZONING","DENIED","Vaibhav Joshis proposal to add a parking space on the right side of the property was denied due to the 15 foot length of the proposed parking space not accommodating a car without encroaching into the right-of-way. The existing driveway on the left side of the property was deemed sufficiently long and can accommodate three cars. The Township Committee has not seen fit to exempt any areas of the Township from this requirement.","[ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04022018-826"],[40.72513397959184,-74.28657155102042,"33 rosedale avenue, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","APPROVED","The proposal for 33 Rosedale Avenue was approved after the applicant agreed to remove the proposed master bathroom. The concerns expressed at the July 2 meeting were addressed and the revised plans were well received by the Board. No variance relief was needed and the existing FAR will not be increased.","[ADJUSTMENT]",26,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.74868772996448,-74.30758554408042,"91 fairfield drive, Millburn, New Jersey","2018-06-25 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of an in-ground pool and spa, patio, shed and exterior deck staircase on property located at 91 Fairfield Drive, Short Hills, New Jersey.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06252018-853"],[40.75671315622954,-74.32264319081963,"26 clive hills road, Millburn, New Jersey","2018-12-17 00:00:00","ZONING","APPROVED","The zoning board of adjustment has approved the variance request for Yair Bendorys property at 26 Clive Hills Road, Short Hills. The applicant is obligated to replace the landscaping with vegetation that provides year-round screening so the generator will not be visible from the street. The applicant must also comply with all other rules, regulations, and requirements affecting development in the Township, County, and State.","[AUXILIARY_UNIT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12172018-897"],[40.72457997981066,-74.33083063108904,"316 lupine way, Millburn, New Jersey","2018-07-02 00:00:00","ZONING","APPROVED","The construction proposal for 316 Lupine Way was approved by the board after review and approval from the Township Engineer. All drainage and grading guidelines will be followed according to the Township requirements.","[NEW_CONSTRUCTION, EXTENSION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07022018-854"],[40.71964710472022,-74.32782550975034,"17 claremont drive, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","Orges Kokas proposal for 17 Claremont Drive was approved.","[ADJUSTMENT]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.724909637705125,-74.2878198003869,"42 cypress street, Millburn, New Jersey","2017-10-02 00:00:00","ZONING","APPROVED","Larry & Julia Pobiners proposal for 42 Cypress Street was approved.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10022017-778"],[40.73138863693525,-74.3154187071411,"30 nottingham road, Millburn, New Jersey","2017-01-23 00:00:00","ZONING","APPROVED","The proposal for 30 Nottingham Road was approved by the board members. The new patio addition was well received and the placement of the generator was not opposed. The setback discrepancy was clarified and the proposal was approved with a 6.6 foot setback.","[INSTALLATION, EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232017-710"],[40.71862728571429,-74.29996471428572,"873 ridgewood road, Millburn, New Jersey","2017-03-20 00:00:00","ZONING","APPROVED","The application for construction of an addition to the dwelling was approved by the board members.","[EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03202017-730"],[40.727796097242845,-74.31460407809361,"37 hobart avenue, Millburn, New Jersey","2017-09-18 00:00:00","ZONING","APPROVED","The applicant was granted a 1-year extension of variance relief to construct a patio in violation of the rear yard placement requirement. The proposed patio will be accessible from the breakfast room and family room and will be 20.5 feet from the side property line. If the applicant chooses to cover the proposed patio with a roof, he would be permitted to do so without variance relief. In addition, the applicant would be permitted to move the structure 8 feet closer to the property line.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09182017-772"],[40.717487,-74.308244,"231 main street, Millburn, New Jersey","2017-06-26 00:00:00","ZONING","APPROVED","The property at 231 Main Street was granted three variances: density variance relief, variance relief for not providing the required recreational space, and parking variance relief with the condition that the landlord shall secure 3 off-site parking spaces prior to the issuance of a CO.","[]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06262017-756"],[40.71975161538462,-74.29567884615385,"78 locust avenue, Millburn, New Jersey","2017-12-18 00:00:00","ZONING","DENIED","The application to construct an addition to the existing dwelling at 78 Locust Avenue was denied due to violations of the combined side yard setback, side yard setback, and FAR regulations. The proposal would result in a combined side yard setback of 29.4%, which requires variance relief. The side yard setback above 18 feet in height is currently non-conforming at 6.9 feet, where 8.99 feet is required. Finally, the existing FAR is 37% (2,318 SF) where 36% is permitted. The proposal would result in a 44.6% FAR (2,790 SF).","[EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12182017-795"],[40.74276951324794,-74.33925937143017,"15 alexander lane, Millburn, New Jersey","2017-12-04 00:00:00","ZONING","APPROVED","The proposal to add a 2\" floor to the existing building, construct a porch on the Harvey Drive side of the property and a portico on the Alexander Lane side of the property, and install a patio on the property was approved. Building coverage variance is being requested to permit 15% where 14% is permitted. Accessory structure side yard setback variance relief is being requested to permit a setback of 6.63 feet where 12 feet is required. Finally, accessory structure front setback variance relief is being requested to permit a 78 foot setback where 80 feet is required. The house, after construction, will be in keeping with the character of the surrounding properties.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12042017-788"],[40.72188564659512,-74.29299087983347,"161 millburn avenue, Millburn, New Jersey","2017-08-07 00:00:00","ZONING","WITHDRAWN","The application for CAL#3575-17 for 161 Millburn Avenue was withdrawn by the applicant.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08072017-764"],[40.72396706141011,-74.33022194930304,"311 forest drive south, Millburn, New Jersey","2017-07-17 00:00:00","ZONING","APPROVED","AML, LLCs proposal for 311 Forest Drive South was approved.","[NEW_CONSTRUCTION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172017-759"],[40.730057037713095,-74.32228536577679,"10 barberry lane, Millburn, New Jersey","2017-05-01 00:00:00","ZONING","APPROVED","The application for Cal#3554-17, Gary & Elizabeth Winterbottom, 10 Barberry Lane, was approved by the Board. The property is in the Short Hills Historic District and received unanimous approval from the Township Historic Preservation Commission. The plans were well-designed and supported the application.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05012017-741"],[40.72571487961119,-74.31239792476244,"9 hawthorne road, Millburn, New Jersey","2017-04-03 00:00:00","ZONING","APPROVED","Shireen & Sukhdeep Salujas proposal for 9 Hawthorne Road was approved.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04032017-734"],[40.72571359951398,-74.31251490595304,"11 hawthorne road, Millburn, New Jersey","2017-01-09 00:00:00","ZONING","APPROVED","Variance relief was granted to Joshua Scharf to construct an addition on the property located at 11 Hawthorne Road.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092017-711"],[40.71966566666667,-74.320369,"517 millburn-short hills, Millburn, New Jersey","2017-02-06 00:00:00","ZONING","APPROVED","517 Millburn-Short Hills, 517 Millburn Avenue, was approved with conditions including installation of a 6 foot privacy fence along the rear property line if the neighbors fence is removed, compliance with department head reports, obtaining County Planning Board approval prior to building permit issuance, sidewalk repair prior to issuance of a C/O, submission and approval of a grading plan if required, recording of the resolution with the County Register, and purchase of 3 business parking permits.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062017-718"],[40.73599,-74.342126,"180 long hill drive, Millburn, New Jersey","2017-10-16 00:00:00","ZONING","APPROVED","The proposal for a patio at 180 Long Hill Drive was approved by the Board. The proposed patio area will not be visible from the street and will not negatively affect the neighborhood. The adjacent dwelling is approximately 100 feet away from the proposed patio.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162017-779"],[40.71866171428571,-74.29978528571428,"869 ridgewood road, Millburn, New Jersey","2017-11-06 00:00:00","ZONING","DENIED","ADI SEGAL/YANIV SHMUELIs proposal to construct a 4\" bedroom to the second floor was denied due to violation of multiple setback regulations.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062017-785"],[40.73382855393806,-74.34006994106923,"390 hartshorn drive, Millburn, New Jersey","2017-06-05 00:00:00","ZONING","APPROVED","Variance relief was granted to Gennady Rakhlin to construct a 2nd floor addition on the property located at 390 Hartshorn Drive, Short Hills. The plan was revised to conform to the required side yard setback, but front yard setback and combined side yard setback variance relief are still required.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06052017-749"],[40.755453020495736,-74.30406666096334,"24 winthrop road, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the existing dwelling at 24 Winthrop Road was approved by the Board despite being in violation of 606.2e1f and 606.2e1e2b. The property is a pie-shaped lot which caused some difficulties with the proposed construction. Tim Klesse, the architect, presented the proposal and the Board members were supportive of the application.","[EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.73380201113103,-74.31226737919539,"15 brooklawn drive, Millburn, New Jersey","2017-08-21 00:00:00","ZONING","APPROVED","The application for 15 Brooklawn Drive was approved with the condition that there shall be no lighting, audio or permanently installed barbeque equipment on the approved terrace, a deed restriction shall be recorded in the Office of the Register of Essex County and proof of the filing shall be submitted to the Board Secretary prior to the issuance of a permit.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08212017-768"],[40.75233751127311,-74.31514894383525,"12 troy lane, Millburn, New Jersey","2016-04-25 00:00:00","ZONING","APPROVED","The applicants were granted variance relief to install a pool, patio, fence, and gazebo on their property. The proposed fence was set back 6 feet from the Great Hills Terrace property line and the existing and proposed landscape materials will effectively screen the pool and patio area from the streetscape. As part of the application, the Hollanders will be removing 537 square feet of driveway in order to comply with the overall maximum lot coverage requirement of 35%.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04252016-650"],[40.72181938851424,-74.32040397124099,"35 campbell road, Millburn, New Jersey","2016-07-18 00:00:00","ZONING","APPROVED","Proposal for an addition to the dwelling at 8 Midhurst Road was approved with variance relief required for front yard setback, combined side yard setback, and floor area ratio. The mass of the addition was confined to the rear of the dwelling to minimize impact on the streetscape and surrounding properties.","[EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182016-672"],[40.722532,-74.287917,"101 millburn avenue, Millburn, New Jersey","2016-05-02 00:00:00","ZONING","APPROVED","Dr. Elliot Rogoff was granted d use variance relief and c variance relief for front yard coverage for the property at 101 Millburn Avenue. No summary available for the other property at 9 Canoe Brook Road, Short Hills.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022016-652"],[40.74652293372814,-74.31518292612878,"45 w. beechcroft road, Millburn, New Jersey","2016-01-11 00:00:00","ZONING","APPROVED","The proposal for a 2\" floor addition over existing 1 floor area was approved despite being in violation of the front yard setback ordinance. The applicants were granted relief for the setback and the addition will have a front yard setback of 32.","[EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],[40.74791328571428,-74.32290485714286,"15 princeton terrace, Millburn, New Jersey","2016-11-07 00:00:00","ZONING","APPROVED","Clifford & Gail Schob were granted variance relief to construct an addition on their property located at 15 Princeton Terrace.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072016-702"],[40.720946083255235,-74.30228186652923,"74 mountainview road, Millburn, New Jersey","2016-08-01 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the property at 74 Mountainview Road was approved by the Board. Variance relief was required for side yard setback and combined side yard setback, both of which are pre-existing non-conforming conditions. The additions will not be visible from the street and will be in keeping with the scale and character of the surrounding area.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012016-674"],[40.732018,-74.311653,"300 glen avenue, Millburn, New Jersey","2016-03-07 00:00:00","ZONING","DENIED","The proposal to construct an addition to the dwelling at 300 Glen Avenue was denied due to violations of multiple zoning regulations, including front yard setback, building coverage, lot coverage, rear yard setback, FAR, and rear yard unoccupied. Concerns were also raised by neighboring residents regarding the impact on water flow and excavation in the area.","[EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072016-632"],[40.71549038047253,-74.30651808529335,"33 bleeker street, Millburn, New Jersey","2016-04-04 00:00:00","ZONING","APPROVED","The applicant was seeking relief to install a ground graphic sign that exceeded the allowable area and height. The sign was proposed to be 36.2 square feet and 8.04 feet in height, while the allowable area was 20 square feet and allowable height was 5 feet. The setback was also proposed to be 3.67 feet where 12.06 feet was required by ordinance. The Board approved the proposal with a vote of 3-0.","[INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042016-641"],[40.73079928571428,-74.29050128571429,"365 wyoming avenue, Millburn, New Jersey","2016-01-25 00:00:00","ZONING","APPROVED","Andrew & Denise Salernos application for 365 Wyoming Avenue was approved.","[NEW_CONSTRUCTION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01252016-625"],[40.728555917796776,-74.32990993842071,"26 northern drive, Millburn, New Jersey","2016-11-21 00:00:00","ZONING","APPROVED","The applicant was granted variance relief for building coverage, rear yard unoccupied, rear yard setback, and floor area ratio. The property is also located in the Short Hills Park Historic District and received approval from the Historic Preservation Commission. The proposed construction will allow for the expansion of the current attached garage.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11212016-695"],[40.729537767775895,-74.31802503987544,"27 delwick lane, Millburn, New Jersey","2016-05-16 00:00:00","ZONING","DENIED","The application to disturb steep slopes in excess of 1000 square feet was denied due to concerns about the number of trees proposed to be taken down and the considerable visual impact on the neighborhood. Replacement trees were not adequately addressed in the plan presented.","[NEW_CONSTRUCTION, TREE_REMOVAL]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162016-657"],[40.72958870219131,-74.31807535783801,"29 delwick lane, Millburn, New Jersey","2016-10-24 00:00:00","ZONING","APPROVED","The application for Cal#3488, Edward & Donna Talia, 29 Delwick Lane, was approved by the Board. The Board determined that the applicants satisfied the negative criteria and will avoid impacting on the zone plan and the surrounding properties. The removal of trees was not supposed to be considered by the Board, but rather by the employees at Town Hall, charged with those responsibilities.","[]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10242016-688"],[40.73254856750195,-74.31921380837916,"64 jefferson avenue, Millburn, New Jersey","2016-09-19 00:00:00","ZONING","APPROVED","The proposal to expand and relocate a patio on the property was approved with the condition that the plans be revised to show a carriage style garage door with no windows.","[ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09192016-683"],[40.736410262254445,-74.32970333969791,"81 stewart road, Millburn, New Jersey","2016-08-15 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the granting of variance relief to Nancy & Jamie Durando to construct an addition on the property and install a fence located at 81 Stewart Road, Short Hills.","[INSTALLATION, EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152016-678"],[40.71935329002197,-74.30593565428968,"132 greenwood drive, Millburn, New Jersey","2016-03-21 00:00:00","ZONING","APPROVED","Russell Reich was granted approval to construct a front porch to his dwelling despite being in violation of Front yard setback, Building coverage, and Combined side yard setback. The reason for the approval was to allow protection from the elements as well as to allow for the enjoyment of the front yard area. Revised plans were submitted to the Board secretary.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212016-640"],[40.720862,-74.319879,"20 campbell road, Millburn, New Jersey","2016-12-05 00:00:00","ZONING","APPROVED","The building and lot coverage variance relief for Joshua Scharf at 11 Hawthorne Road was approved. The proposal for an addition at 20 Campbell Road by Yunpeng Xu was in violation of several setback and FAR regulations, but was ultimately approved after revisions were made to address neighbor concerns.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052016-696"],[40.7172858074606,-74.30238227450468,"21 rahway road, Millburn, New Jersey","2016-12-19 00:00:00","ZONING","APPROVED","The Board approved the d variance relief for FAR and the c variance relief for building coverage, side yard setback, combined side yard setback, and accessory structure setback for the property at 21 Rahway Road. The proposal was deemed modest in nature with minimal impact on surrounding properties, and the lots undersized nature was taken into account when FAR variances were requested.","[ADJUSTMENT, EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192016-703"],[40.7415338519731,-74.34124315263414,"9 canoe brook road, Millburn, New Jersey","2016-06-27 00:00:00","ZONING","APPROVED","Cal#3481, Steven & Jennifer Fishkoff, 9 Canoe Brook Road, was APPROVED.","[]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06272016-669"],[40.7322363,-74.29243210000001,"109 sagamore road, Millburn, New Jersey","2016-02-22 00:00:00","ZONING","APPROVED","The proposal to construct a front porch and portico was approved by the Board. The porch addition will not extend into the required front yard setback line nor surpass the existing front entry garage. The existing dwelling is pre-existing non-conforming with regard to the side yard setbacks.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02222016-629"],[40.73544365732202,-74.3334346299427,"86 minnisink road, Millburn, New Jersey","2016-06-06 00:00:00","ZONING","APPROVED","The applicant was granted approval to install a 4-foot black ornamental fence along Oxford Drive and a 6-foot board on board fence along the common property line. The height of the black ornamental fence was reduced from 5 feet to 4 feet. The fence proposed will not be visible from the street due to the extreme setback.","[INSTALLATION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062016-662"],[40.727105,-74.340458,"32 lakeview avenue, Millburn, New Jersey","2015-12-07 00:00:00","ZONING","APPROVED","The Board approved the variance relief for the patio installation at 32 Lakeview Avenue, allowing for a more usable outdoor space. The patio is approximately 40’ from the nearest adjacent dwelling. The Board members felt that the variance relief could be granted without substantial detriment to the adjoining properties.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072015-610"],[40.72530278787879,-74.29497221212121,"53 chestnut street, Millburn, New Jersey","2015-05-18 00:00:00","ZONING","APPROVED","The property at 53 Chestnut Street was granted d variance relief for floor area ratio and c variance relief for building coverage, side yard setback and combined side yard setback relief. The decision was made after a roll-call vote with 6 in favor and 2 against. The addition was deemed architecturally pleasing and sensitive to the streetscape.","[EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05182015-535"],[40.73513578409363,-74.34059288467907,"100 falmouth street, Millburn, New Jersey","2015-05-04 00:00:00","ZONING","DENIED","The proposal for an addition and reconfiguration of the driveway at 100 Falmouth Street was denied due to violations of the combined side yard setback and front-facing garage prohibition. Variance relief was required for the combined side yard setback, and the proposed setback did not meet the required 35% of the total lot width. Additionally, the proposal called for a new 2-car front-facing garage, which is not permitted in the R-4 zone.","[EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05042015-534"],[40.73427060974545,-74.35132236445317,"61 tennyson drive, Millburn, New Jersey","2015-02-23 00:00:00","ZONING","APPROVED","Variance relief was granted to John Shin for 61 Tennyson Drive. The motion was made by Mary McNett and seconded by Joseph Steinberg. The roll-call vote was unanimous.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02232015-442"],[40.71705050080944,-74.30216536951664,"10 rahway road, Millburn, New Jersey","2015-07-20 00:00:00","ZONING","APPROVED","Jose Landauros proposal to construct a deck on the property was approved by the board despite being in violation of certain regulations. The board granted variance relief for side yard setback and lot coverage. The deck was deemed to cause no detriment to surrounding properties.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07202015-533"],[40.73398929380367,-74.3100621628184,"44 woodcrest avenue, Millburn, New Jersey","2015-01-12 00:00:00","ZONING","APPROVED","A |-year extension of variance relief was approved for Judith Tiongco/Eric Benitez at 44 Woodcrest Avenue, Short Hills. The relief will expire on 12/31/15.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01122015-444"],[40.752590490587934,-74.31217736087893,"43 silver spring road, Millburn, New Jersey","2015-08-17 00:00:00","ZONING","APPROVED","The application for d variance relief for floor area ratio and c variance relief were both approved. The proposed dormers were designed to be minimally invasive and in keeping with the style and character of the neighborhood. The Board was persuaded by the testimony presented by the Architect and felt that the proposal was well thought-out and would be an aesthetic improvement to the neighborhood.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172015-564"],[40.75127458720724,-74.30543185952914,"38 dorison drive, Millburn, New Jersey","2015-04-20 00:00:00","ZONING","DENIED","The proposal to construct a new dwelling at 38 Dorison Drive was denied due to violation of the steep slope ordinance. The proposed disturbance of 2,539 square feet exceeded the permitted limit of 1,000 square feet. The applicant designed the home according to the previous ordinance, but was informed that it had been amended.","[NEW_CONSTRUCTION, STEPP_SLOPE_DISTURBANCE]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04202015-439"],[40.723481,-74.330165,"300 forest drive south, Millburn, New Jersey","2015-03-02 00:00:00","ZONING","APPROVED","The proposal to construct a 2-story addition on the rear of the dwelling was approved despite being in violation of rear yard unoccupied and setback regulations. The addition will serve to enlarge the bedrooms of the 5 bedroom, 4 bathroom dwelling. There is no residential property behind this lot.","[NEW_CONSTRUCTION, EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022015-441"],[40.74297018555243,-74.32495794429933,"10 shawnee road, Millburn, New Jersey","2015-06-01 00:00:00","ZONING","APPROVED","The application for a circular driveway at 10 Shawnee Road was approved despite being in violation of lot coverage ordinance. The applicants argued that it was necessary for safer access to their dwelling. The board members expressed support for the application and felt the property is somewhat isolated.","[INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012015-537"],[40.7277870595201,-74.3288108609186,"40 park place, Millburn, New Jersey","2015-11-02 00:00:00","ZONING","APPROVED","The proposal for 40 Park Place was approved. No further information provided.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022015-600"],[40.72929958870099,-74.31333082970123,"15 hillside avenue, Millburn, New Jersey","2015-08-03 00:00:00","ZONING","APPROVED","Mariam & David Hoffmans property at 15 Hillside Avenue was approved with the condition that a revised plan reflecting a conforming accessory coverage be submitted prior to the issuance of a building permit.","[AUXILIARY_UNIT, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032015-558"],[40.72794902466092,-74.32335264886241,"8 wells lane, Millburn, New Jersey","2015-09-28 00:00:00","ZONING","APPROVED","The proposal to have the garage face the street was approved with a front yard setback of 2.7 from Wells Lane and front yard coverage of 39.3%. The condition of approval is that there be no utility service, other than electric, in the second floor space above the garage.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09282015-577"],[40.731959459788385,-74.34910217378085,"36 colonial way, Millburn, New Jersey","2015-12-21 00:00:00","ZONING","APPROVED","The applicant has eliminated the request for variance relief to permit the originally proposed addition to the main club house. The applicant deleted plans for all additions to the main house, as well as the re-configured parking area and is seeking variance relief for the proposed warming hut. The applicant has met the burden of proof. This hut is not going to increase the intensity of the Club. The parking issue is a matter that the Club has tried to remedy in conjunction with the Millburn Police Department.","[AUXILIARY_UNIT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12212015-613"],[40.72336652941176,-74.29398911764706,"112 myrtle avenue, Millburn, New Jersey","2015-10-05 00:00:00","ZONING","APPROVED","P&H Realty was granted variance relief to construct a new dwelling that will exceed the allowable building coverage and front yard coverage. The excess of building coverage is due to the proposed porches on the dwelling. The circular driveway will provide for safe
