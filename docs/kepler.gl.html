r ingress and egress from the site. There is no negative impact on the surrounding properties or the streetscape.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052015-579"],[40.72856053658536,-74.2876669512195,"32 berkeley road, Millburn, New Jersey","2015-10-19 00:00:00","ZONING","APPROVED","The proposal for 32 Berkeley Road was approved by the Board. The applicant, Kang Wang, was granted permission for their project.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192015-591"],[40.722734571428575,-74.30779789795919,"25 taylor street, Millburn, New Jersey","2015-03-16 00:00:00","ZONING","DENIED","The d1 variance request for 25 Taylor Street was denied. The request for d(6) variance relief and subdivision approval are subsumed within the denial.","[ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162015-440"],[40.719823737597714,-74.32746317316179,"28 claremont drive, Millburn, New Jersey","2015-11-16 00:00:00","ZONING","DENIED","The proposal to modify the patio area and construct a detached garage was denied due to concerns about potential drainage issues and negative impact on the neighborhood. The Board did not feel there was enough information presented to make a decision without further drainage data. The proposal did not satisfy the negative criteria.","[NEW_CONSTRUCTION, EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162015-604"],[40.73513578409363,-74.34059288467907,"100 falmouth street, Millburn, New Jersey","2015-06-22 00:00:00","ZONING","APPROVED","Variance relief was granted to Joshua & Randi Rievman for their property at 100 Falmouth Street, Short Hills.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06222015-538"],[40.73427060974545,-74.35132236445317,"61 tennyson drive, Millburn, New Jersey","2015-01-05 00:00:00","ZONING","APPROVED","The property at 61 Tennyson Drive was approved. No further information provided.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052015-445"],[40.73370213490936,-74.31247597771006,"18 brooklawn drive, Millburn, New Jersey","2014-06-02 00:00:00","ZONING","APPROVED","The proposal to expand the current garage and construct a living area above has been approved by the Board. Two variances were required for the combined side yard setback and the setback of the garage from the side property line. The proposal has been designed to blend with the style of the existing house and will have minimal impact on the neighboring properties.","[EXTENSION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022014-457"],[40.73602207195052,-74.32971176335731,"75 stewart road, Millburn, New Jersey","2014-08-04 00:00:00","ZONING","APPROVED","Variance relief was granted to Henry & Susan Johnson for their property at 75 Stewart Road, Short Hills. The motion to approve the resolution was carried with a unanimous roll-call vote.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042014-455"],[40.71998382142857,-74.30705860714285,"150 main street, Millburn, New Jersey","2014-10-20 00:00:00","ZONING","APPROVED","The application for Cal#3359, Leonard Strulowitz, 150 Main Street, was approved. The board members felt the use being proposed is well-suited for the site and is a low-impact operation. No issues were reported by the Millburn Police Department.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10202014-450"],[40.72816580384504,-74.32354666649854,"15 wells lane, Millburn, New Jersey","2014-11-17 00:00:00","ZONING","APPROVED","The proposal for 15 Wells Lane was approved despite requiring variance relief for combined side yard setback and building coverage. The AC condenser units were shown only as a potential, conforming location and will be adequately screened. The Board members were happy to see the dwelling being restored to its original splendor.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11172014-448"],[40.7459298716452,-74.32087745079382,"6 watchung road, Millburn, New Jersey","2014-08-18 00:00:00","ZONING","APPROVED","Height variance relief and steep slope disturbance variance relief, as well as slope disturbance in excess of 1’ within 5’ of the property line variance relief were approved for Najwa Fayoumis property at 6 Watchung Road.","[ADJUSTMENT, INSTALLATION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08182014-454"],[40.722297399999995,-74.32542720000001,"41 woodland road, Millburn, New Jersey","2014-03-17 00:00:00","ZONING","APPROVED","The applicants revised their plan by eliminating the rear entry foyer. The proposed construction will not cause any negative impacts on the neighbor at 41 Woodland Avenue. Mary McNett is persuaded by Richard Keller’s testimony that the property can support the increased floor area ratio.","[NEW_CONSTRUCTION, EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03172014-462"],[40.731901048082875,-74.33971921529523,"62 cambridge drive, Millburn, New Jersey","2014-12-01 00:00:00","ZONING","APPROVED","Mahesh Tunk was granted approval to reconstruct a deck in the same location after removing the existing deck without a permit. Northern Jersey Scientific Realty, LLC, Marc & Lily Cantillons proposal to demolish the existing structure and construct a 2-family dwelling on the site was presented with violations of several zoning regulations, but no decision was made.","[AUXILIARY_UNIT, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12012014-447"],[40.74380124912242,-74.31639873738393,"50 hartshorn drive, Millburn, New Jersey","2014-04-07 00:00:00","ZONING","APPROVED","The proposal for a new dwelling with a front-facing garage was approved despite being in violation of 606.2e3d. The garage will be constructed on the Oswego front side of the property, requiring variance relief. The majority of the property is in the front along Deer Path, and the proposed position of the driveway and garage will not have a negative effect on the neighboring property on Oswego Lane.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072014-461"],[40.72252346618056,-74.29962086154474,"27 south mountain road, Millburn, New Jersey","2014-06-23 00:00:00","ZONING","APPROVED","The proposal for 27 South Mountain Road was approved by the Board. No further information was provided.","[]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06232014-456"],[40.722439677259054,-74.32288526504512,"8 ferncliff terrace, Millburn, New Jersey","2014-07-21 00:00:00","ZONING","APPROVED","The application for a kitchen expansion and 2nd floor addition at 8 Ferncliff Terrace was approved by the Board of Adjustment. The proposed additions are in the rear of the dwelling and will have little effect on the streetscape. The existing 3-car garage is not attractive on the site and this proposal will add some balance to the existing dwelling.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07212014-458"],[40.72534170845509,-74.29138743432726,"39 glen avenue, Millburn, New Jersey","2014-05-05 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the dwelling at 39 Glen Avenue was approved by the Board despite being in violation of several setback regulations. The applicant plans to expand the dwelling vertically, converting two first-floor bedrooms into a family room and adding two bedrooms, a master bedroom, master bathroom, laundry, and another bathroom on the new second floor. The driveway area will be narrowed to reduce front yard coverage to 39.8%.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052014-460"],[40.73254856750195,-74.31921380837916,"64 jefferson avenue, Millburn, New Jersey","2014-05-19 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the dwelling at 64 Jefferson Avenue was approved despite being in violation of front facing garage, front yard setback, and side yard setback ordinances. The variances requested for front yard setback, side yard setback, building coverage, and FAR were granted. The proposal was supported by most members of the board, with one member expressing concern about the size of the house for the property.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05192014-459"],[40.737355,-74.321513,"2 joanna way, Millburn, New Jersey","2014-01-13 00:00:00","ZONING","APPROVED","The applicant was granted approval to relocate their existing driveway and construct a new garage on the property. They will need variance relief for an accessory structure less than 80’ off the front property line and a front yard setback variance in order to construct the attached grade level garage. The existing garage area is proposed to be converted to living area and the newly constructed attached garage will be a front facing, grade level garage.","[NEW_CONSTRUCTION, ADJUSTMENT, EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132014-466"],[40.725164993472106,-74.32050383611093,"88 great oak drive, Millburn, New Jersey","2014-01-06 00:00:00","ZONING","APPROVED","The proposal for a 2-story addition to the property at 26 Knollwood Road was approved after receiving HPC approval and variance relief. The addition includes a mud room, expanded kitchen area, and additional bedroom space. The negative criteria were addressed and there is enough separation between the buildings.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062014-467"],[40.744708907593214,-74.31572342785296,"17 w. beechcroft road, Millburn, New Jersey","2014-12-15 00:00:00","ZONING","APPROVED","The proposal to install an addition to the dwelling at 17 W. Beechcroft Road was approved by the Board. The proposal required variance relief for combined side yard setback, building coverage, and steep slope disturbance. The Board members felt the proposal was well-designed and would have no negative impact on the adjoining properties.","[INSTALLATION, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12152014-446"],[40.733203,-74.291205,"98 sagamore road, Millburn, New Jersey","2014-09-22 00:00:00","ZONING","APPROVED","The application for a dwelling at 98 Sagamore Road was approved despite objections from some members of the board. The height variances were eliminated and the remaining members felt that there was no legal basis to deny the application.","[NEW_CONSTRUCTION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222014-452"],[40.71907634775331,-74.30332077258026,"914 ridgewood road, Millburn, New Jersey","2014-02-24 00:00:00","ZONING","APPROVED","A front yard setback variance was required to allow a front yard setback of 24.1’ where 40” is required. The proposed front porch will provide a visual enhancement to the dwelling and the neighborhood. The proposal was nicely presented and was approved with the condition that the porch remains open.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02242014-464"],[40.7181716,-74.3268747,"636 morris turnpike, Millburn, New Jersey","2014-11-03 00:00:00","ZONING","APPROVED","The applicant was seeking use variance approval to allow medical use in a zone that does not permit medical offices. The proposed change of 2005 square feet of general office to medical office will have a minimal impact on the available parking supply. The Board approved the application.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11032014-449"],[40.71914739869791,-74.29782520163967,"162 myrtle avenue, Millburn, New Jersey","2014-10-06 00:00:00","ZONING","APPROVED","Cal#3354, Dan Chen/Su Wang, 162 Myrtle Avenue, was APPROVED.","[]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062014-451"],[40.72779764586427,-74.31435961714041,"33 hobart avenue, Millburn, New Jersey","2014-03-03 00:00:00","ZONING","APPROVED","The proposal for a 3-car detached garage was approved despite some concerns about its size and placement. The garage will be an aesthetic improvement to the property and will not have front-facing doors, which was a point of contention for some. The design was deemed architecturally thoughtful and will create a nice courtyard effect.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032014-463"],[40.751939,-74.311724,"32 silver spring road, Millburn, New Jersey","2013-01-14 00:00:00","ZONING","APPROVED","Arik & Svetlana Itkis were approved to construct a 2\" floor addition to their home as well as a new patio. The front yard setback encroachment is an existing condition. The proposal is to add a second floor to the dwelling. The patio was moved in 4 in order to comply with the 12 requirement.","[EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01142013-492"],[40.72002996774194,-74.32463693548387,"48 elmwood place, Millburn, New Jersey","2013-05-20 00:00:00","ZONING","APPROVED","Paul Hansens request for a generator installation was approved by the board despite being in violation of the setback ordinance. The applicant stated that there was no other space that would accommodate the generator and proposed to buffer the unit with shrubbery. A condition was added that shrubbery be installed at the height of the unit.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202013-482"],[40.7145438,-74.30488017691846,"30 bleeker street, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","The application to change the currently existing static billboard to a digital electronic message board was approved as the applicant meets all the parameters, except that at the time this billboard was approved, the applicant was the 3\" principal use on the property. The applicant sought the opinion of the Board attorney as to whether the applicant will need 4 votes or 5 votes for an approval. The Board approved the application.","[NEW_CONSTRUCTION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.726226,-74.318522,"2 pinewood court, Millburn, New Jersey","2013-11-04 00:00:00","ZONING","APPROVED","Catherine Mas c variance relief was approved for 2 Pinewood Court. No further information provided.","[]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042013-471"],[40.717958,-74.30184866666667,"79 greenwood drive, Millburn, New Jersey","2013-12-02 00:00:00","ZONING","APPROVED","The proposal for a 6’ x 20’ front porch as well as a 2\" floor addition being built over an existing rear porch area was approved despite requiring variance relief from the front yard setback as well as the side yard and combined side yard setback. The addition in the rear required variance relief from the additional side yard setback for the structure above 18’ in height. The Board members felt this was a modest proposal and the house most affected by the 2\" floor addition was recessed back. This will not adversely impact the surrounding area.","[EXTENSION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12022013-469"],[40.721512,-74.325393,"31 woodland road, Millburn, New Jersey","2013-11-18 00:00:00","ZONING","DENIED","The proposed development of a Stop and Shop supermarket at 31 Woodland Road has been denied due to concerns over traffic congestion and safety, as well as the impact on the character and property values of the surrounding neighborhood.","[NEW_CONSTRUCTION, INSTALLATION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182013-470"],[40.734768,-74.329408,"55 stewart road, Millburn, New Jersey","2013-03-18 00:00:00","ZONING","APPROVED","David Gardners proposal to install a generator at 55 Stewart Road was approved by the board. The generator will be located in the front yard of the property and will be screened with substantial landscaping.","[INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182013-487"],[40.748558,-74.320289,"31 farbrook drive, Millburn, New Jersey","2013-02-04 00:00:00","ZONING","APPROVED","Indu Batra and Mamish Kumar were approved to install a black aluminum fence in the front yard area of their corner lot on Farbrook and Hampshire. The applicant intends to supplement the existing landscaping.","[INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042013-490"],[40.72185385714286,-74.311946,"20 blaine street, Millburn, New Jersey","2013-04-01 00:00:00","ZONING","APPROVED","Mark & Megan Josephsons proposal for a small addition was approved despite being in violation of building coverage regulations. The applicants plan to add living space on the first floor to create a mudroom and study, as well as an expanded kitchen. The lot is undersized for the zone, but the Board felt that the proposal was a good one and that the architect was sensitive to the area.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012013-486"],[40.75117514671366,-74.3059438797527,"30 dorison drive, Millburn, New Jersey","2013-07-15 00:00:00","ZONING","APPROVED","The applicant proposed to construct a new single family dwelling which required variance relief due to violation of several ordinances. The proposed dwelling will exceed the allowable height by 6.86’ and also required variance relief to construct front yard walls in excess of the 2’ allowable by ordinance. There is proposed slope disturbance in the category 4 area of 498 square feet (16.9%) where no disturbance is permitted by ordinance. However, the Board approved the proposal after considering the alternative of blasting to minimize any negative impacts on the neighborhood.","[NEW_CONSTRUCTION, ADJUSTMENT, EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152013-478"],[40.727625807017546,-74.3341162631579,"105 south terrace, Millburn, New Jersey","2013-10-21 00:00:00","ZONING","APPROVED","Steven & Lillian Finkers proposal to construct a deck on their property was approved with a variance request for a deviation from the 80 requirement. However, the Board members suggested that the deck could be pulled back slightly and not be built on the property line to avoid privacy issues for the adjoining properties.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10212013-472"],[40.721098857142856,-74.32706885714286,"44 wellington avenue, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","Colette Parsons was granted permission to install a generator in the front yard of her property. The application was approved without substantial detriment to the zone plan or adjacent properties.","[INSTALLATION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.71731356895272,-74.30248492940562,"25 rahway road, Millburn, New Jersey","2013-05-06 00:00:00","ZONING","APPROVED","Variance relief was granted for the property located at 25 Rahway Road in Millburn. The resolution was approved by the board with a unanimous roll-call vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062013-483"],[40.734078,-74.348236,"43 byron road, Millburn, New Jersey","2013-06-03 00:00:00","ZONING","APPROVED","Lindsey & Isidoro Mazzaras proposal to install a black aluminum fence in the front yard of their property was approved with the condition that they buffer the fence from view with a substantial landscape of Blue Spruce and Norway Spruce.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032013-481"],[40.7170521,-74.3255329,"morris avenue, Millburn, New Jersey","2013-09-16 00:00:00","ZONING","DENIED","The applicants proposed development does not meet any of the conditional use requirements, including traffic patterns, street access, and parking. The proposed development will produce a significant increase in trips over a 24-hour period, which has no benefit to the adjacent area. The development also diverts traffic from the Morris Avenue driveway to the roads and intersections in Millburn, which raises safety concerns.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162013-475"],[40.723512093136705,-74.32324960078246,"16 ridge terrace, Millburn, New Jersey","2013-04-15 00:00:00","ZONING","APPROVED","The proposed music education facility at 16 Ridge Terrace has been approved by the Board. The facility will not hold recitals due to space constraints, but will provide music lessons to students. The parking demand has been assessed and the site is deemed suitable for the proposed use. A waiver has been granted for the sign criteria, with the primary lettering mimicking the former sign of the Renaissance Church.","[NEW_CONSTRUCTION, INSTALLATION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152013-484"],[40.72724578571428,-74.29088892857142,"84 cypress st., Millburn, New Jersey","2021-04-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #486 for 84 Cypress St. was approved for a rear addition, including a master bathroom and bedroom on the second floor. The plan includes restoring the original shingles and adding new wood porches, with half round gutters and fiberglass preferred for the porches.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012021-1151"],[40.726201937607264,-74.32437414084285,"165 hobart ave., Millburn, New Jersey","2020-10-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #465 for 165 Hobart Ave was approved for minor changes to windows and porch.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012020-1079"],[40.73705501820787,-74.32974449924134,"91 stewart rd., Millburn, New Jersey","2020-06-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #454 for 91 Stewart Rd. was approved for minor fencing changes.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042020-1051"],[40.72830287816038,-74.32819641326027,"20 forest drive., Millburn, New Jersey","2020-09-10 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for a pergola installation at the pool located at 20 Forest Drive was approved as a minor application.","[INSTALLATION, MINOR]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09102020-1075"],[40.72942632142857,-74.32716214285715,"45 forest dr., Millburn, New Jersey","2019-05-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #431 for 45 Forest Dr., Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022019-928"],[40.723405,-74.30943045454545,"375 millburn avenue, Millburn, New Jersey","2018-09-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #410 for Harry Gross at 121 Highland Avenue in Short Hills Park Historic District was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09062018-868"],[40.723405,-74.30943045454545,"375 millburn avenue, Millburn, New Jersey","2017-06-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #380 for Ahnow & Lily Lee at 21 Wells Lane, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012017-751"],[40.726272,-74.294932,"439 wyoming, Millburn, New Jersey","2017-12-07 00:00:00","HISTORIC_PRESERVATION","DENIED","The proposed structure does not diminish the historical district. While it may not be compatible, it is an appropriate design. Reducing the size of the driveway will also preserve an existing tree. However, the proposed mass of the house is more than double in size than the house it is replacing. Compared to homes along the street, the proposed house is not compatible with size and scale. The third floor should be decreased by 40 feet from eve to eve to be compatible with other homes in the area.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072017-791"],[40.728207536836045,-74.32371419041988,"21 wells ln., Millburn, New Jersey","2017-01-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #380 for Ahnow & Lily Lee at 21 Wells Ln., Short Hills was approved as submitted.","[NEW_CONSTRUCTION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052017-708"],[40.72683016098135,-74.29441254175794,"431 wyoming ave., Millburn, New Jersey","2017-08-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #395 for 16 The Crescent was approved to construct a two-and-a-half story addition to the main house.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032017-765"],[40.736669048403016,-74.32970660393465,"85 stewart road, Millburn, New Jersey","2017-07-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","Permit Extension #243 for Evan Lamp at 85 Stewart Road, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062017-757"],[40.728555917796776,-74.32990993842071,"26 northern drive, Millburn, New Jersey","2016-04-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant seeks to construct a new breakfast room and stair hall addition with one new bedroom and two enlarged bedroom suites. Interior alterations include bedroom suites, mudroom, master suite, second floor laundry and installation of an elevator. The addition was shown in detail increasing the size of a bedroom a larger kitchen, adding a breakfast area will allow a better flow of the house and reworking the guest suite. The plan is to bring in better light and access to the basement using it as a family space. A long term plan is to add an elevator.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072016-644"],[40.72744051020408,-74.32381748979591,"14 wyndham road, Millburn, New Jersey","2016-07-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #373 for Robert and Lenore Rice at 14 Wyndham Road, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07072016-671"],[40.72932,-74.322416,"67 montview avenue, Millburn, New Jersey","2016-11-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant sought revised approval for construction of a new single-family house at the property. The revisions included a detached garage staying in keeping of the design, a three-car garage attached to the house in the rear corner facing sideways, and the house shifted towards the carriage house. The property line hides the garage from the street, and the style of the house will be maintained with the same elements to make the volumes work properly.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11032016-692"],[40.728048,-74.328612,"17 forest drive, Millburn, New Jersey","2016-05-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #363 for Prager at 17 Forest Drive, Short Hills was approved as submitted.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052016-656"],[40.7269492146418,-74.29430205567725,"429 wyoming avenue, Millburn, New Jersey","2015-10-08 00:00:00","HISTORIC_PRESERVATION","APPROVED","Joan & August Davinos application for property at 429 Wyoming Avenue was approved by the Historic Preservation Commission.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10082015-580"],[40.73618282651768,-74.32734552416348,"163 highland avenue, Millburn, New Jersey","2015-05-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #349 for 163 Highland Avenue was approved as submitted by the Historic Preservation Commission on May 7, 2015.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072015-545"],[40.734891995502,-74.33272888393535,"75 minnisink road, Millburn, New Jersey","2014-05-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for an addition to the rear of the house and to re-grade the rear yard at 75 Minnisink Road, Short Hills was approved by the Commission as submitted.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05012014-275"],[40.73002269481953,-74.32658429315157,"65 knollwood road, Millburn, New Jersey","2014-09-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing #327 for Debra Neves & Jonathan Abrams at 65 Knollwood Road, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09042014-271"],[40.72840825581395,-74.29307979069767,"116 cypress street, Millburn, New Jersey","2013-02-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #294 for Sam Hawksworth at 116 Cypress Street, Millburn was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072013-524"],[40.7361514687185,-74.32970895547085,"77 stewart road, Millburn, New Jersey","2013-08-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","The amendment to Regulatory Hearing Application #310 for 77 Stewart Road, Short Hills was approved by the Historic Preservation Commission.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012013-285"],[40.724601,-74.293191,"71 glen avenue, Millburn, New Jersey","2013-03-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #302 for Patricia McMahon at 71 Glen Avenue, Millburn was approved as submitted.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072013-290"],[40.72716593224889,-74.29720711222498,"198 sagamore road, Millburn, New Jersey","2013-09-12 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #316 for Otsego Properties, LLC at 198 Sagamore Road was approved by the commission. No summary available for Advisory Opinion of Mr. and Mrs. Mark Vesecky at 185 Sagamore Road. Advisory Opinion for Lily Lee & Darryl Ah Now at 21 Wells Lane was not voted on by the commission.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09122013-284"],[40.72323785,-74.33680547937803,"830 morris turnpike, Millburn, New Jersey","2022-03-02 00:00:00","PLANNING","APPROVED","Stone Mountain Associates, 830 LLC has been granted site plan approval with variance/design waivers. The proposal is limited to lot coverage not to exceed 84.5%. Plans will be revised to reflect a minimum 14 foot clearance for all solar panels. The applicant will research the feasibility of 17 additional EV stations on site.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022022-1279"],[40.73130482096556,-74.34900410432111,"18 colonial way, Millburn, New Jersey","2022-02-16 00:00:00","PLANNING","APPROVED","Site plan approval with parking/sign variance/lighting waiver was granted for the property located at 378-380 Millburn Avenue. The proposal shows a substantial investment in the downtown and is respectful of the downtown vision plan. Conditions for approval include retaining an existing street tree and planting an additional one, installing landscaping to screen the rear parking lot from Millburn Avenue, and reserving parking spaces for specific uses.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02162022-1276"],[40.72283420812881,-74.3116107600254,"397 millburn avenue, Millburn, New Jersey","2022-04-06 00:00:00","PLANNING","APPROVED","Beahive Properties, LLC has been granted amended preliminary and final major site plan approval, certain variances and design waivers in connection with property commonly known as 397 Millburn Avenue and 160 Spring Street, and formally known as Block 1211, Lots 1 and 7 on the Official Tax Map of the Township of Millburn.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04062022-1291"],[40.7227099,-74.2968019,"millburn avenue, Millburn, New Jersey","2022-03-16 00:00:00","PLANNING","APPROVED","The previously approved project for a moderate density multi-family community with 53 residential units has been modified with the addition of 7 exterior Juliette balconies and a minor change in unit mix. The building height has been reduced to 38 feet 2 inches. The two-way garage on Millburn Avenue has been removed to allow for 1000 SF of new storefront windows.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162022-1286"],[40.72372091304348,-74.30754195652173,"348 millburn avenue, Millburn, New Jersey","2022-07-06 00:00:00","PLANNING","APPROVED","Cartley Associates LLCs application for property at 348 Millburn Avenue was approved by the Township of Millburn Planning Board.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062022-1330"],[40.72183100944734,-74.29264422581214,"155 millburn avenue, Millburn, New Jersey","2021-07-07 00:00:00","PLANNING","APPROVED","The Planning Board supports the nomination of 155 Millburn Avenue as an historic landmark with the recommendation that the Township Committee coordinate dialogue with all parties involved.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07072021-1185"],[40.731906,-74.32558,"highland avenue, Millburn, New Jersey","2021-01-06 00:00:00","PLANNING","APPROVED","The applicant is seeking a lot line adjustment between two neighboring residential properties. The proposed new lots would be conforming with regard to the lot area and width. The minor subdivision approval and waiver request for the submission of an Environmental Impact Statement should be granted.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062021-1111"],[40.7258852,-74.3270501,"chatham road, Millburn, New Jersey","2021-10-06 00:00:00","PLANNING","APPROVED","The Applicant revised the main building entrance on Woodland Road and the northerly set of steps of the medical office space along Chatham Road to address concerns raised by the Board for the provision of handicap access into the building and because the original entrance steps location encroached into the public right-of-way. The project complies with the minimum building setback requirements of the RMF-AH Zone. The project also meets the minimum width and depth of required upper-story stepbacks in all locations.","[ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062021-1222"],[40.72482098381899,-74.32626379146987,"85 woodland road, Millburn, New Jersey","2021-03-31 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has approved the application for relief for property located at 85 Woodland Road. The approval is subject to payment of all outstanding tax and utility charges owed to the Township. The Applicant shall comply with the recommendations and requirements of the Township Engineer and Board Planner as contained in their respective reports dated February 19, 2021.","[NEW_CONSTRUCTION]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03312021-1145"],[40.734594115848736,-74.33611237061903,"358 oxford drive, Millburn, New Jersey","2021-03-03 00:00:00","PLANNING","APPROVED","The proposed subdivision was approved by the Board. No information was provided regarding the trees on the lot or the design of the new dwelling. Some residents expressed concerns about the safety during construction and the potential increase in traffic.","[NEW_CONSTRUCTION, SUBDIVISION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032021-1140"],[40.72183100944734,-74.29264422581214,"155 millburn avenue, Millburn, New Jersey","2021-09-22 00:00:00","PLANNING","APPROVED","The Planning Board approved the designation of 155 Millburn Avenue as an historic landmark pursuant to the Historic Preservation Ordinance, Section 804.3h.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222021-1214"],[40.72017576754782,-74.33189612052627,"734 morris turnpike, Millburn, New Jersey","2020-11-04 00:00:00","PLANNING","APPROVED","The application for App#20-009 by MSS Millburn Realty for 734 Morris Turnpike in Short Hills was approved by the Township of Millburn Planning Board on November 4, 2020. No issues were identified.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042020-1092"],[40.74782776190476,-74.33790162857143,"101 john f. kennedy parkway, Millburn, New Jersey","2020-06-17 00:00:00","PLANNING","APPROVED","The Applicant is seeking minor site plan and “c” variance approval in order to construct flood walls, fencing, and a flood gate system around the perimeter of the Canoe Brook substation. The proposed new flood walls, fencing, sheet piling and flood gate will not exceed the height of the current 8-foot high perimeter fence. No changes or additions are proposed to the equipment within the substation.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06172020-1053"],[40.74233578014028,-74.32993113282565,"11 denman court, Millburn, New Jersey","2020-05-20 00:00:00","PLANNING","APPROVED","The minor subdivision approval was granted with conditions to revise the zoning table, correct the application to reflect the transfer of 1,083 SF of property, and submit a supplemental submission with the signatures of both owners of the property at 232 Hartshorn Drive as consenting to the application. The area in question was always thought to be part of 11 Denman Court and has been used by 11 Denman Court since 1985.","[MINOR_SUBDIVISION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202020-1037"],[40.71930945,-74.32931844777934,"704 morris turnpike, Millburn, New Jersey","2020-10-07 00:00:00","PLANNING","APPROVED","The application by QUOKKA, LLC for 704 Morris Turnpike in Short Hills was approved by the Township of Millburn Planning Board. No further details were provided.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072020-1078"],[40.71970572727273,-74.3198791818182,"518 millburn avenue, Millburn, New Jersey","2020-07-15 00:00:00","PLANNING","APPROVED","App1#20-004, 518 Millburn Avenue Bagels, LLC was approved by the Township of Millburn Planning Board on July 15, 2020.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152020-1059"],[40.7244968,-74.3055197,"315 millburn avenue, Millburn, New Jersey","2020-08-19 00:00:00","PLANNING","APPROVED","Conditional use approval granted for a bubble tea/slush juice bar (classified as a fast food restaurant) on property located at 315 Millburn Avenue.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192020-1066"],[40.731906,-74.32558,"153/163 highland avenue, Millburn, New Jersey","2019-03-06 00:00:00","PLANNING","APPROVED","Minor subdivision for 153/163 Highland Avenue was approved.","[]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03062019-913"],[40.71661541383621,-74.30494939612257,"40 east willow street, Millburn, New Jersey","2019-06-19 00:00:00","PLANNING","APPROVED","The applicants request for a waiver of an EIS submission was approved. The minor subdivision approval for a lot line relocation was granted. Both lots, after subdivision, will be conforming in lot area. StarCom Fiber is eager to relocate to 40 E. Willow.","[MINOR_SUBDIVISION, LOT_LINE_RELOCATION, LANDSCAPING]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06192019-941"],[40.72357845482577,-74.30718704193158,"55 main street, Millburn, New Jersey","2019-05-15 00:00:00","PLANNING","APPROVED","Site plan approval with a parking and loading space variance was granted for Brow-Eyed Girl, a retail service business that provides semi-permanent eyebrows. The applicant has been allotted one parking space for her use, and the Board determined that there was no need for the applicant to purchase a business parking permit.","[INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152019-932"],[40.7243103,-74.3061559,"321 millburn avenue, Millburn, New Jersey","2019-04-17 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has approved the minor site plan application of Jumana Culligan/Paper Ribbon and Wrap, LLC for a change in use in an existing vacant commercial unit to permit a retail gift shop. The Board has granted variance relief from the requirements of Land Use Ordinance Section 670.1 and 607.2 as no loading space and parking spaces are proposed in connection with the property. The Board has considered all the necessary reports and exhibits before making the decision.","[INSTALLATION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04172019-925"],[40.71551868992629,-74.30687450595713,"27 bleeker street, Millburn, New Jersey","2019-08-14 00:00:00","PLANNING","APPROVED","Royal Gymnastics, LLC has been granted site plan approval to occupy a vacant portion of the basement space on the property located at 27 Bleeker Street. The applicant has also been granted a waiver from the requirements to submit an Environmental Impact Statement and stormwater runoff provisions. There will be a vending machine with water, sports drinks and small snacks but there will be no other food offered for sale on site.","[INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08142019-956"],[40.7239836,-74.30850848000001,"lot 5, Millburn, New Jersey","2019-07-17 00:00:00","PLANNING","APPROVED","The Board approved the proposed increase in lot coverage on the newly configured Lot 4 to 83% (as opposed to 86.38%) as it was deemed necessary for the proposed use of the property in the industrial area. The Applicant provided a new landscaping plan which would retain the 3 existing shade trees along the lot frontage and install an additional shade tree along with several ornamental deciduous trees and evergreen trees proposed to be planted adjacent to the base of the front facade with other shrubs and perennials. The Applicant also proposed to install additional lighting fixtures on the property.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172019-950"],[40.7241405,-74.3086856,"286 essex street, Millburn, New Jersey","2019-05-01 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has approved the site plan and conditional use application of HHHH Realty, LLC for the property located at 286 Essex Street. The approval allows the addition of a dining area on the first floor and a bedroom on the second floor. The Board also granted variances for off-street parking and building height requirements.","[EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05012019-929"],[40.71971986363637,-74.3198495909091,"514 millburn avenue, Millburn, New Jersey","2018-12-05 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has granted site plan approval to Paul Master Contractors, LLC for their business location at 514 Millburn Avenue, Short Hills. The applicant is required to purchase two business parking permits prior to commencing operations and an additional permit for each future employee in excess of two employees. The applicant must also comply with all the requirements of the Fire Marshals Memorandum dated November 2, 2018.","[INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052018-892"],[40.7247384,-74.30781959671478,"27 main street, Millburn, New Jersey","2018-01-03 00:00:00","PLANNING","APPROVED","Red Ochre Investments, LLC has been granted minor subdivision approval to relocate the lot line between Lots 15 and 16, preliminary and final site plan approval, a variance from the loading space requirement, a height variance for a 30.67 building height, a parking space variance, and a waiver of the requirement that Applicant submit an Environmental Impact Statement for the property located at 251 Essex Street and 27 Main Street in Millburn.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01032018-801"],[40.73988035,-74.3635473096873,"the mall at short hills, Millburn, New Jersey","2018-05-02 00:00:00","PLANNING","APPROVED","Short Hills Associates, LLC has been granted minor site plan approval and waiver for the property known as The Mall at Short Hills. The applicant has submitted the required plans and designs, and has provided the necessary notice to property owners and published public notice in accordance with the notice requirements of the Municipal Land Use Law and Section 424 of the Development Regulations and Zoning Ordinance of the Township of Millburn.","[INSTALLATION, NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022018-836"],[40.7227099,-74.2968019,"507a millburn avenue, Millburn, New Jersey","2018-11-07 00:00:00","PLANNING","APPROVED","The Planning Board approved the site plan for Elizabeth Gomezs retail services business at 507A Millburn Avenue, which includes eyelash extensions by appointment only. A parking and loading variance were also approved. No changes to the outside of the building were proposed. The applicant indicated that there will only be 2 employees.","[INSTALLATION, ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072018-882"],[40.7244968,-74.3055197,"315 millburn avenue, Millburn, New Jersey","2018-02-07 00:00:00","PLANNING","APPROVED","The Applicant has been granted conditional use approval, preliminary and final site plan approval from the Planning Board for a change of use from retail sales to a fast food restaurant and two variances. The Applicant has also been granted a waiver from the requirement that it submit an Environmental Impact Statement.","[INSTALLATION, NEW_CONSTRUCTION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072018-807"],[40.7208462,-74.3332674,"1200 morris turnpike, Millburn, New Jersey","2017-01-18 00:00:00","PLANNING","APPROVED","APPL#16-010, SAFARI ENERGY, 1200 MORRIS TURNPIKE was approved with a condition to construct carport solar canopies on the uppermost levels of the parking decks at the Mall at Short Hills. The solar arrays are not being used for commercial purposes, but rather will be utilized strictly to supplement the energy used by the mall.","[NEW_CONSTRUCTION, INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01182017-713"],[40.7244667,-74.30879015730685,"281 essex street, Millburn, New Jersey","2017-11-01 00:00:00","PLANNING","APPROVED","Site plan approval was granted to Nadege Nicoll, LLC for a change of use on the property located at 281 Essex Street, Millburn.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012017-783"],[40.7244667,-74.30879015730685,"281 essex street, Millburn, New Jersey","2017-10-04 00:00:00","PLANNING","APPROVED","Site plan approval was granted with the condition that the applicant shall purchase business parking permits for any employees other than herself.","[INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10042017-776"],[40.735266,-74.352624,"18 roland drive, Millburn, New Jersey","2017-03-01 00:00:00","PLANNING","APPROVED","David & Linda Kuo were granted major subdivision approval for a 2-lot subdivision on the property located at 18 Roland Drive.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012017-726"],[40.725313612244896,-74.30429851020408,"45 essex street, Millburn, New Jersey","2017-02-15 00:00:00","PLANNING","APPROVED","The resolution to grant site plan approval to Landing Group, LLC for a 450 square foot expansion of an existing coffee shop on the property located at 45 Essex Street was approved.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02152017-721"],[40.71551868992629,-74.30687450595713,"27 bleeker street, Millburn, New Jersey","2017-04-05 00:00:00","PLANNING","APPROVED","The applicant, Bleeker Properties LLC, was seeking site plan approval for a change of use to permit a child care center at 27 Bleeker Street in Millburn. The Planning Board granted the applicants request for checklist waivers, with the exception of an EIS. The proposed operation will have 9 classrooms with a capacity of 164 children ranging in age from 6 weeks to 6 years old.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04052017-735"],[40.72188564659512,-74.29299087983347,"161 millburn avenue, Millburn, New Jersey","2017-09-06 00:00:00","PLANNING","APPROVED","The application for preliminary and final site plan approval with a variance from the buffer requirement and various design waivers was approved with the condition that there shall be no refuse collection earlier than 7 AM on weekdays and 8 AM on weekends.","[INSTALLATION, NEW_CONSTRUCTION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09062017-770"],[40.745144642141184,-74.31588000232824,"23 w. beechcroft road, Millburn, New Jersey","2017-03-15 00:00:00","PLANNING","APPROVED","Final subdivision approval was granted for property at 23 W. Beechcroft Road. Minor site plan approval was granted for an increase in the size of the restaurant on 341 Millburn Avenue.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03152017-729"],[40.72477040753988,-74.30694902199821,"184 essex street, Millburn, New Jersey","2017-12-06 00:00:00","PLANNING","APPROVED","Site plan approval was granted for Liv Breads at 184 Essex Street with the condition that the applicant complies with all department reports and purchases 9 business parking permits.","[INSTALLATION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062017-790"],[40.717584,-74.326468,"622 morris turnpike, Millburn, New Jersey","2016-04-06 00:00:00","PLANNING","APPROVED","The applicant, Diana Kwok, was seeking minor site plan approval with a parking/loading variance for a change of use from retail service to fast food. The applicant proposed to establish a business called Jungle Juice. The board approved the application with a unanimous voice vote.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04062016-643"],[40.71478435,-74.30814919561016,"306 main street, Millburn, New Jersey","2015-09-02 00:00:00","PLANNING","APPROVED","Site Plan #439 for Meeta Properties at 306 Main Street was approved with the condition that the applicant conforms to the recommendations of the Township Engineer regarding parking lot improvements.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09022015-565"],[40.7245931,-74.3074392,"38 main street, Millburn, New Jersey","2015-11-04 00:00:00","PLANNING","APPROVED","Site plan approval granted to Soothing Zen Day Spa for a change of use from retail sales to retail service on the property located at 38 Main Street.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042015-601"],[40.7245931,-74.3074392,"38 main street, Millburn, New Jersey","2015-12-02 00:00:00","PLANNING","APPROVED","Site plan approval granted to Soothing Zen Day Spa for a change of use from retail sales to retail service on the property located at 38 Main Street.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12022015-606"],[40.7227099,-74.2968019,"313d millburn avenue, Millburn, New Jersey","2015-10-07 00:00:00","PLANNING","APPROVED","Site Plan #437, Day Spa, 313D Millburn Avenue, was APPROVED with the condition that the applicant shall purchase Municipal parking permits for all employees who drive with a minimum of 1 purchased parking permits.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072015-582"],[40.754129000000006,-74.34318200923792,"440 parsonage hill road, Millburn, New Jersey","2014-08-20 00:00:00","PLANNING","APPROVED","Site plan approval granted to East Orange Water Commission to construct an air-stripping facility on the property located at 440 Parsonage Hill Road.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202014-388"],[40.72330434782609,-74.30914717391305,"374 millburn avenue, Millburn, New Jersey","2014-09-17 00:00:00","PLANNING","APPROVED","The site plan for Friedrich/Weill at 374 Millburn Avenue was approved. The minor subdivision approval for Marta Nowicki was also approved. Preliminary and final site plan approval was granted to Red Ochre for a 62-seat restaurant with a parking variance, height variance, and fence height variance.","[INSTALLATION, NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09172014-386"],[40.7166953,-74.3047522,"10a east willow street, Millburn, New Jersey","2014-02-19 00:00:00","PLANNING","APPROVED","The applicant, Align Wellness Studio, received minor site plan approval to occupy the remainder of the first floor of the building at 10A East Willow Street for their fitness/wellness facility.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02192014-396"],[40.726828866666665,-74.29586153333334,"82 linden street, Millburn, New Jersey","2014-07-16 00:00:00","PLANNING","APPROVED","The proposal for a centralized air stripper facility consisting of 3 packed air towers 32’ in height and 12’ diameter adjacent to the White Oak Ridge pump station at the intersection of Parsonage Hill Road and JFK Parkway has been approved. The proposal meets the zoning requirements established in the C-conservation zone and the tower height of 32 feet is consistent with the requirement of section 606.1d. The air stripper’s visibility will be limited by the existing trees and new landscaping and tree replanting will be performed in areas affected by the construction.","[INSTALLATION, NEW_CONSTRUCTION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162014-527"],[40.71885433333333,-74.32206744444444,"537 millburn avenue, Millburn, New Jersey","2014-03-05 00:00:00","PLANNING","APPROVED","Site Plan #421 for Highlander Capital at 537 Millburn Avenue was approved with conditions to purchase municipal parking permits for any additional employees and utilize sustainable elements as noted in their sustainable checklist submitted.","[NEW_CONSTRUCTION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03052014-395"],[40.7483155,-74.31626949999999,"52 great hills road, Millburn, New Jersey","2013-12-04 00:00:00","PLANNING","APPROVED","Site plan approval granted to Far Brook School for 52 Great Hills Road in Short Hills.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12042013-400"],[40.73162138206396,-74.3094037526282,"27 woodcrest avenue, Millburn, New Jersey","2013-07-17 00:00:00","PLANNING","APPROVED","Minor Subdivision #583, Jay Leonard, 27 Woodcrest Avenue/301 Glen Avenue was APPROVED with the condition that the transferred lot be appended to the Woodcrest Avenue property.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172013-406"],[40.7197175,-74.3202605,"515 millburn avenue, Millburn, New Jersey","2013-06-19 00:00:00","PLANNING","APPROVED","Site Plan #413 for Studio 1200 at 515 Millburn Avenue was approved with conditions including timed lighting at doors, private trash pick up, and employee parking permits. ","[NEW_CONSTRUCTION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06192013-407"],[40.71725711160488,-74.30733800063024,"10 e. willow street, Millburn, New Jersey","2013-10-16 00:00:00","PLANNING","APPROVED","Site plan approval was granted to Tara Roscioli for 10 E. Willow Street, Millburn. The motion was carried with a roll-call vote. No issues or concerns were mentioned in the document.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162013-402"],[40.7145438,-74.30488017691846,"30 bleeker street, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the upgrade of existing wireless telecommunications antennas and equipment is approved subject to certain conditions. The Applicant shall apply for a building permit within 365 days from the date of publication of this decision. The Applicant shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction.","[INSTALLATION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.747014,-74.314642,"28 great hills road, Millburn, New Jersey","2023-01-09 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a second floor addition over the family room of the existing dwelling on property located at 28 Great Hills Road, Short Hills, New Jersey, and designated as Lot 42, Block 4101, on the Official Tax Map of the Township of Millburn. The proposed construction intends to make the existing residence more functional while creating a master bedroom suite on the second floor.","[EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092023-1381"],[40.7227099,-74.2968019,"437-439 millburn avenue, Millburn, New Jersey","2023-02-06 00:00:00","ZONING","DENIED","The resolution memorializes the denial of relief requested by the Applicant, Chai Center for Living Judaism, Inc., to permit the construction of a house of worship on the property located at 437-439 Millburn Avenue / 7 Bodwell Terrace, Millburn, New Jersey, and designated as Lots 1,2 and 13, Block 1208, on the Official Tax Map of the Township of Millburn.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062023-1389"],[40.750285,-74.318703,"2 troy drive, Millburn, New Jersey","2022-02-07 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the expansion of a patio and installation of a front yard fence on property located at 2 Troy Drive, Short Hills, New Jersey, is approved subject to certain conditions.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072022-1274"],[40.7247422,-74.30668518906742,"150 essex street, Millburn, New Jersey","2022-07-18 00:00:00","ZONING","APPROVED","The Applicant has satisfied the statutory criteria for the requested use variance relief to permit the proposed outdoor dining and as a second principal use at the subject property. The proposal provides accessible and desired outdoor dining services to patrons including Township residents, all without negatively impacting any nearby residential uses. The granting of the use variance relief requested is not inconsistent with the intent and purpose of the Township’s Master Plan and Zoning Ordinance.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182022-1333"],[40.74649042334822,-74.32619502613016,"45 deer path, Millburn, New Jersey","2022-11-07 00:00:00","ZONING","APPROVED","The applicant was granted approval to construct an addition to their property at 45 Deer Path. The addition includes a new side-facing garage, which violates the building coverage regulation by approximately 193 square feet. However, there is no negative impact to the surrounding properties and the new garage will provide more outdoor space for the applicants and their family. The existing garage will become a family room and the addition will have no negative impacts.","[NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072022-1363"],[40.72680465743541,-74.31127935309554,"17 haddonfield road, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","The applicants proposal for 17 Haddonfield Road, Short Hills was approved by the Zoning Board of Adjustment of the Township of Millburn. The applicant made an effort to minimize the variances being requested and the Board members were supportive of the proposal.","[ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.735597125,-74.337374375,"354 hartshorn drive, Millburn, New Jersey","2022-03-07 00:00:00","ZONING","APPROVED","The applicant was granted variance relief to allow for the installation of a circular driveway. The proposed circular driveway is consistent with the existing character of the area and advances purposes of the MLUL. Although there was some concern about excessive lot coverage and front yard coverage, the Board ultimately approved the application.","[INSTALLATION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072022-1284"],[40.75554824212434,-74.30197129481357,"33 kean road, Millburn, New Jersey","2022-08-01 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the construction of a pool and other site improvements has been approved by the Board. The proposed construction is tasteful and modest, preserves the character of the subject residence, and any negative impact from the proposed improvements is negligible and not a substantial detriment. The Applicant shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012022-1337"],[40.75554824212434,-74.30197129481357,"33 kean road, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","APPROVED","The application for property at 33 Kean Road was approved after the applicant made revisions to the plan, including removing the pool patio originally proposed. The pool equipment is enclosed by a solid style fence which will screen it and the proposed vegetation around the equipment is 8’ above the root ball. The revised application was supported by several individuals.","[INSTALLATION]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.73590454203921,-74.34281040194612,"165 long hill drive, Millburn, New Jersey","2022-04-18 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to permit the construction of a left side, one-story addition and a second floor rear addition on the property located at 165 Long Hill Drive, Short Hills, New Jersey. The Applicants are the owners of the subject property, which contains a single family residence, located in the Township’s R-4 Zone District. The proposed construction will result in a side yard setback of 9.33 feet for a building up to 18 feet in height where 22 feet is the required minimum side yard setback for a building over 18 feet in height; and a combined side yard setback of 31.1% (37.3 feet) where 35% of the lot width (42 feet) is the minimum required combined side yard setback.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04182022-1295"],[40.75574572000246,-74.30170471036502,"37 kean road, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","APPROVED","The applicants proposal to extend the existing wall by 5 feet and plant trees on the wall and ground was approved with the condition that the trees planted shall be in accordance with the plan submitted and all conditions of previous approval will remain in effect. The proposed landscaping plan consisting of Green Giant arborvitae was also approved and is expected to completely screen the accessory structure within 3 years.","[EXTENSION, INSTALLATION, NEW_CONSTRUCTION]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.71969494075008,-74.32847483465328,"24 canterbury lane, Millburn, New Jersey","2022-09-19 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a patio on the property located at 24 Canterbury Lane, Short Hills, New Jersey. The patio will be between 120 and 150 square feet in size and will have a stonewall seat along one of its edges.","[NEW_CONSTRUCTION, INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09192022-1345"],[40.733789228506865,-74.32917381162686,"39 stewart road, Millburn, New Jersey","2022-11-21 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted approval to 39 Stewart Road LLC for development on Block 2202, Lot 2. The approval is subject to certain conditions, including the removal of debris from the site upon completion of construction and compliance with all applicable rules and regulations.","[NEW_CONSTRUCTION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11212022-1367"],[40.75574572000246,-74.30170471036502,"37 kean road, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","APPROVED","The application for Cal#3834-21 by Jacqueline Stein for 37 Kean Road, Short Hills was approved by the Township of Millburn Zoning Board of Adjustment.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.748001595238094,-74.33751522857143,"150 john f. kennedy parkway, Millburn, New Jersey","2022-08-15 00:00:00","ZONING","APPROVED","The resolution memorializes the granting of variance relief requested by T-Mobile Northeast to upgrade an existing wireless telecommunications facility. The upgrade will permit the removal of two existing telecommunications antennas and the installation of six new telecommunications antennas with associated equipment modifications. The Board found the application and service of notice to be in order, and there was no public opposition to the application.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152022-1340"],[40.723027690650774,-74.326513884141,"97 oakview terrace, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The Applicant, Jonathan Shehee, was granted variance relief to permit the raising of an existing roof and creation of a second floor bedroom and bathroom on property located at 97 Oakview Terrace, Short Hills, New Jersey.","[EXTENSION]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.73298933719078,-74.3373702363239,"34 quaker road, Millburn, New Jersey","2022-01-10 00:00:00","ZONING","APPROVED","The application for an addition to the property at 34 Quaker Road was approved by the Board, despite concerns about the proposed height and roof line issues. The irregular lot configuration was deemed to cause a hardship, and the addition was considered appropriate in size and scale. The addition was approved with a roll-call vote, with all members voting in favor except for Steve Togher, who voted no. Amy Lawrence recused herself and left the meeting.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102022-1261"],[40.735041,-74.326764,"144 highland avenue, Millburn, New Jersey","2022-12-19 00:00:00","ZONING","APPROVED","The proposal for a small addition, terrace pergola, and outdoor fireplace at 144 Highland Avenue was approved by the Board. The applicants were granted variance relief for the 2-4 story side yard setback, lot coverage, and accessory structure side yard setback. The proposal was found to have no negative impact on adjoining properties.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192022-1373"],[40.747014,-74.314642,"28 great hills road, Millburn, New Jersey","2022-12-05 00:00:00","ZONING","APPROVED","The proposal for a 2nd floor addition was approved despite being in violation of the required side yard setback. The applicants presented their case and were supported by the Board. No objections were raised by the public.","[NEW_CONSTRUCTION, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052022-1369"],[40.752562887208626,-74.31921188948179,"40 holly drive, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The application for Cal#3844-21, Ernest & Jennie Cho Lim, 40 Holly Drive, was approved. The board members were in support of the application and felt the topography presented a hardship. They were pleased with the design and felt it would be a positive improvement to the neighborhood.","[INSTALLATION]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.74253631600499,-74.3487815671558,"100 canoe brook road, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The building coverage variance relief and combined side yard setback variance relief were both approved for the property located at 100 Canoe Brook Road. The applicant amended their request to a 1% variance for building coverage, which was appreciated by the Board members. Some Board members expressed concerns about the building being out of character for the neighborhood, but ultimately the proposal was deemed to have great merit.","[ADJUSTMENT]",23,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.754692,-74.306604,"2 deerfield road, Millburn, New Jersey","2021-10-04 00:00:00","ZONING","APPROVED","The applicants were granted variance relief for a proposed deck with a setback of 40 feet. The deck will provide an area for outdoor entertaining and children to play. The board members unanimously approved the request.","[INSTALLATION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10042021-1218"],[40.72291418069031,-74.32224352018913,"18 overlook terrace short hills, Millburn, New Jersey","2021-10-18 00:00:00","ZONING","APPROVED","The proposal to construct a pergola over the sun deck was approved by the Board with a unanimous vote. The Board members felt that the proposal provided an aesthetic benefit to the site.","[EXTENSION, ADJUSTMENT]",29,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10182021-1223"],[40.7259484375,-74.29424525,"52 linden street, Millburn, New Jersey","2021-11-01 00:00:00","ZONING","APPROVED","The application for construction of a 2-story addition and a 1-1/2 car detached garage was approved despite violations of several ordinances. The proposed construction required variance relief for lot coverage, rear yard unoccupied, side yard setback, accessory setback, and accessory coverage. The project was designed to complement the existing residence on the property and the proposed garage was needed as there was no garage on site. Five trees would be removed if the application were to be approved.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012021-1229"],[40.74354708335331,-74.32159216331769,"128 hartshorn drive, Millburn, New Jersey","2021-03-01 00:00:00","ZONING","APPROVED","The board has approved the proposed design for the property at 128 Hartshorn Drive, despite the request for green giant arborvitae trees from the adjacent property owner. The need for variance relief is due to the steeply sloped topography of the lot, which makes it difficult to develop without violating setback requirements. Retaining walls will be necessary for proper drainage and pitch of the driveway, and will be constructed of the same stone veneer as the proposed dwelling.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012021-1139"],[40.73584738270683,-74.34621879033168,"21 dryden terrace, Millburn, New Jersey","2021-12-20 00:00:00","ZONING","APPROVED","The proposal for a Hampton style pool was approved with no walkway or patio on three sides of the pool to minimize lot coverage. The applicant will be conforming to accessory coverage requirements and will plant 15 additional trees to supplement existing landscaping. The Board members felt the proposal was well thought out given the constraints and appreciated the removal of the hot tub and some of the existing deck to mitigate the extent of variance relief required.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12202021-1256"],[40.7207726372802,-74.2995148379844,"45 mountainview road, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","APPROVED","An application for Cal#38 13-21, Ankur & Shivani Makhija, 45 Mountainview Road, was approved.","[NEW_CONSTRUCTION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.71867235714286,-74.32204248979592,"132 millburn avenue, Millburn, New Jersey","2021-02-01 00:00:00","ZONING","APPROVED","NJ Energys request for a memorialization of their project at 132 Millburn Avenue was approved by the board with a unanimous voice vote.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02012021-1128"],[40.727029,-74.290484,"80 cypress street, Millburn, New Jersey","2021-06-07 00:00:00","ZONING","APPROVED","Two variance reliefs for floor area ratio and front yard setback were approved for the property at 80 Cypress Street. No information was provided for the reason of the variances.","[ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06072021-1176"],[40.722456,-74.3206725,"32 pine terrace east, Millburn, New Jersey","2021-09-20 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to install a generator 3 feet from the southwest side yard where 12 feet is the required minimum side yard setback, for the property located at 32 Pine Terrace East, Short Hills, has been approved by the Board subject to certain conditions. The proposed generator will be effectively buffered from view from the Applicant’s neighbor’s property by the Applicant’s existing trees and plantings. The Board concludes that the proposed development preserves the character of the subject neighborhood, and that any negative impact from this proposed use is negligible and not a substantial detriment.","[INSTALLATION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09202021-1213"],[40.730033,-74.291262,"377 wyoming avenue, Millburn, New Jersey","2021-01-11 00:00:00","ZONING","DENIED","The application for variance relief requested by Behzad and Jennifer Soltani to construct an in-ground swimming pool, patio, pool equipment and air conditioning condensers in violation of the front yard setback, accessory supportive mechanical equipment placement and the air conditioning condenser placement on property located at 377 Wyoming Avenue, Millburn, New Jersey known and designated as Lot 11, Block 203 on the tax map of the Township of Millburn was denied.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112021-1112"],[40.73068542857143,-74.29061442857143,"367 wyoming avenue, Millburn, New Jersey","2021-05-17 00:00:00","ZONING","APPROVED","The relief for the side yard setback and combined side yard setback variance was approved with the condition that the Applicants shall include two decorative horizontal trim detail elements along the facade on the South side of the proposed second floor construction facing 369 Wyoming Avenue substantially similar to the trim elements depicted on Slide 4 of Exhibit A-1.","[ADJUSTMENT]",22,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05172021-1169"],[40.73007152631579,-74.29352889473685,"89 pine street, Millburn, New Jersey","2021-04-05 00:00:00","ZONING","APPROVED","Ying Lis proposal to demolish and re-build an existing screen porch was approved by the board despite being in violation of combined side yard setback and lot coverage requirements. The proposal will result in a combined side yard setback of 27.6% and lot coverage of 40%. The property has a current lot coverage of 39%. The increase in lot coverage will allow for a slight widening of the driveway.","[DEMOLITION, NEW_CONSTRUCTION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04052021-1149"],[40.7244443,-74.3069069,"lot 65, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","APPROVED","The Board has granted the variance relief requested by the Applicant to permit the proposed construction. The proposed improvements will not be visible from the neighboring properties to the rear, and will be adequately screened from view from other neighboring properties and the surrounding streets by both new and existing plantings.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.74258209834297,-74.33930757919622,"10 alexander lane, Millburn, New Jersey","2021-04-19 00:00:00","ZONING","APPROVED","The applicant, Lauren & Spiro Skouras, has been granted approval for their revised application for 10 Alexander Lane, Short Hills. The lot coverage variance request has been reduced to 36.7% and the maximum accessory structure coverage has been reduced to 22%. The proposed generator shall be fully screened from view from Crescent Place by the Applicant’s installation of landscaping and evergreen shrubs of at least four (4) feet above the root ball.","[INSTALLATION, AUXILIARY_UNIT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04192021-1161"],[40.72437389867322,-74.30474500875108,"304 millburn avenue, Millburn, New Jersey","2021-10-27 00:00:00","ZONING","APPROVED","The applicants proposal to subdivide the lot into two lots has been approved. The Board found that the proposal meets the positive and negative criteria and will have no negative impact on the Master Plan or the character of the surrounding area. The use variance for AHS Hospital Corp. to operate a medical use at 284 Millburn Avenue has not been decided.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10272021-1230"],[40.732673,-74.313124,"1 washington avenue, Millburn, New Jersey","2021-06-21 00:00:00","ZONING","APPROVED","The fence height was reduced to four feet and will be screened with plantings.","[INSTALLATION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06212021-1183"],[40.7365116,-74.3135462,"17 park circle, Millburn, New Jersey","2021-11-15 00:00:00","ZONING","APPROVED","The application for variance relief for 1%‘ floor & 2\"4 floor side yard setbacks to allow a setback of 8.5 feet where 15 feet is required on the first floor and 22 is required on the second floor was approved. The revisions made a big difference in the appearance of the proposed construction and the proposed construction will not have a substantial negative impact on the adjoining property.","[ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11152021-1234"],[40.719567283691426,-74.32763475890837,"12 claremont drive, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","DENIED","The applicants request for a variance to allow for a patio that nearly doubled the maximum accessory coverage allowed was denied. The Board members felt that granting this variance would be detrimental to the Master Plan and the zoning ordinance.","[AUXILIARY_UNIT, EXTENSION]",37,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.7285646,-74.292996,"115 cypress street, Millburn, New Jersey","2021-03-15 00:00:00","ZONING","APPROVED","The applicant
