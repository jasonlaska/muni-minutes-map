,"Site plan approval granted to Town & Country Hair Salon for a change of use from retail sales to retail service at 59 Main Street. Site plan approval granted to Soothing Zen Day Spa for a change of use from retail sales to retail service at 38 Main Street.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042015-601"],[40.731906,-74.32558,"126/130 highland avenue, Millburn, New Jersey","2014-09-17 00:00:00","PLANNING","APPROVED","Marta Nowicki was granted minor subdivision approval for 126/130 Highland Avenue. Friedrich/Weill was granted site plan approval for 374 Millburn Avenue. Red Ochre is seeking preliminary and final site plan approval, with variances, for a 62-seat restaurant at 27 Main Street.","[NEW_CONSTRUCTION, INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09172014-386"],[40.754129000000006,-74.34318200923792,"440 parsonage hill road, Millburn, New Jersey","2014-07-16 00:00:00","PLANNING","APPROVED","Site Plan #426 for East Orange Water Commission at 440 Parsonage Hill Road was approved with conditions to replace trees/vegetation on a 1-to-1 basis and not permit tree removal during the Indiana bat mating season.","[INSTALLATION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162014-527"],[40.723560695652175,-74.30815934782609,"358 millburn avenue, Millburn, New Jersey","2013-07-17 00:00:00","PLANNING","APPROVED","The Planning Board approved the resolution memorializing the granting of minor site plan approval for a change of use at 358 Millburn Avenue, Millburn. The change of use is for Green Nectar Juicery.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172013-406"],[40.7197175,-74.3202605,"515 millburn avenue, Millburn, New Jersey","2013-06-19 00:00:00","PLANNING","APPROVED","The applicant was seeking minor site plan approval for a change of use from retail to office. The applicant required variance relief from the requirement to provide a loading space, a variance for not meeting the required 8 parking spaces, and a waiver of the requirement to submit an environmental impact statement. The Board voted favorably on the application.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06192013-407"],[40.7145438,-74.30488017691846,"30 bleeker street, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to New Cingular Wireless PCS, LLC, a/k/a “AT&T” to upgrade an existing wireless telecommunications facility with the replacement and/or repositioning of nine (9) of the existing twelve (12) wireless telecommunications antennas, at a center line of 90 feet, on an existing, 100 foot monopole (102 feet to the top of the highest antenna), the installation of new and/or repositioned existing RRRH units on the mount behind the antennas, and other related improvements, on property located at 30 Bleeker Street, Millburn, New Jersey, and designated as Lot 2, Block 1005, on the Official Tax Map of the Township of Millburn.","[INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.7438729028028,-74.3164331078485,"54 hartshorn drive, Millburn, New Jersey","2023-01-09 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to construct a one-story rear addition to the existing dwelling resulting in a side yard setback of 13 feet, where a minimum permitted side yard setback in the R-4 Zone is 15 feet, and a combined side yard setback of 27.5%, where a minimum combined side yard setback of 35% is permitted in the R-4 Zone, on property located at 54 Hartshorn Drive, Short Hills, New Jersey, granted by this Board at its meeting of December 5, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D- 10g, subject to the following conditions: The Applicant shall apply for a building permit within 365 days from the date of publication of this decision. The Applicant shall be bound to comply with the representations made before this Board by the Applicant and at the public hearing, including as set forth in the Board’s findings of fact contained in this resolution. The Board has relied upon such representations in adopting its findings of fact and granting the approvals set forth herein. Such representations are hereby made conditions of such approvals. The Applicant shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction. The Applicant shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092023-1381"],[40.719931,-74.307069,"156 main street, Millburn, New Jersey","2023-02-06 00:00:00","ZONING","APPROVED","The use-variance for Trifecta Event Space LLC at 156 Main Street, Millburn was approved. The proposal addresses Goal #4 of the Master Plan which is to encourage development and re-development within the downtown. Concerns were raised about the parking agreement, but alternative solutions such as valet parking were suggested.","[ADJUSTMENT]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062023-1389"],[40.750285,-74.318703,"2 troy drive, Millburn, New Jersey","2022-02-07 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the variance relief requested by the Applicant, Stephen Gillman, to permit the expansion of a patio and installation of a front yard fence on the property located at 2 Troy Drive, Short Hills, New Jersey. The Applicant proposed to construct a 1,596 square foot expansion to the existing paver patio on the subject property, replace retaining walls on the subject property, install a 4 foot tall black iron fence, and install 5 foot planting beds and plantings along the Great Hills Road side of the subject property.","[INSTALLATION, EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072022-1274"],[40.7247422,-74.30668518906742,"150 essex street, Millburn, New Jersey","2022-07-18 00:00:00","ZONING","APPROVED","The zoning board of adjustment has granted use variance relief to Driola LLC, allowing them to use outdoor patio space on an adjoining property for outdoor dining at an existing restaurant located at 150 Essex Street, Millburn, New Jersey.","[AUXILIARY_UNIT, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182022-1333"],[40.743027,-74.31343808681876,"18 s. beechcroft road, Millburn, New Jersey","2022-11-07 00:00:00","ZONING","APPROVED","The applicant was approved to construct a new office space on their property despite pre-existing conditions and an undersized lot. Concerns were raised about the impact on the neighbor to the right, but it was determined that there was sufficient distance and landscaping between the properties. The motion to approve was unanimous.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072022-1363"],[40.71705050080944,-74.30216536951664,"10 rahway road, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","The Board has granted the variance relief requested by the Applicant to permit the construction of a second floor addition, resulting in a side yard setback of 8.52 feet, where a minimum side yard setback for a structure over 18 feet in height is 10.6 feet, and a FAR of 37.75%, where 36% is the maximum allowable FAR for the R-6 Zone, on property located at 10 Rahway Road, Millburn, New Jersey.","[NEW_CONSTRUCTION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.736161522254136,-74.33691175261646,"346 hartshorn drive, Millburn, New Jersey","2022-03-07 00:00:00","ZONING","APPROVED","The applicant has been granted approval to install 2 AC units and a circular driveway at 346 Hartshorn Drive, Short Hills. The approval is subject to certain conditions, including the requirement to apply for a building permit within 365 days from the date of publication of this decision, comply with all representations made before the Board, remove all debris from the subject premises immediately upon completion of construction, and comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[INSTALLATION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072022-1284"],[40.75554824212434,-74.30197129481357,"33 kean road, Millburn, New Jersey","2022-08-01 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the variance relief requested by the Applicant, Murtaza Shikari, to permit the construction of a pool, patio and other site improvements on the property located at 33 Kean Road, Short Hills, New Jersey. The Applicants civil engineer testified that the subject property, while not undersized, is a relatively small lot for the neighborhood.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012022-1337"],[40.75535543894382,-74.30224131400988,"29 kean road, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","APPROVED","The application for 29 Kean Road was approved after the applicant made revisions to the plan, including removing the pool patio and enclosing the pool equipment with a solid style fence. The proposed vegetation around the equipment is also 8’ above the root ball. The decision was supported by several individuals who appeared and spoke at the hearing.","[INSTALLATION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.723515,-74.319782,"45 pine terrace east, Millburn, New Jersey","2022-04-18 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment granted a side yard setback of 7.5 feet for a building up to 18 feet in height and 11.7 feet for a building over 18 feet in height, with a combined side yard setback of 28% (16.8 feet) on the property located at 45 Pine Terrace East, Short Hills, New Jersey. The approval is subject to conditions such as applying for a building permit within 365 days, complying with all rules and regulations, and removing debris from the site immediately upon completion of construction.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04182022-1295"],[40.734517080887194,-74.31897735121449,"88 birch lane, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the expansion of an existing patio, resulting in a side yard patio where patios are only permitted in the rear yard, on property located at 88 Birch Lane, Short Hills, granted by this Board at its meeting of March 7, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to the following conditions: The Applicants shall apply for a building permit within 365 days from the date of publication of this decision. The Applicants shall be bound to comply with the representations made before this Board by the Applicants at the public hearing, as set forth in the Board’s findings of fact contained in this resolution.","[EXTENSION]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.722138590719695,-74.29857091442541,"513 wyoming avenue, Millburn, New Jersey","2022-11-21 00:00:00","ZONING","APPROVED","The Board has granted the variance relief requested by the Applicants to permit the construction of a second floor addition, with an overhang exceeding the footprint of the preexisting first floor, resulting in a proposed rear yard accessory occupied area of 24% (564 square feet), when the maximum permitted rear yard accessory occupied area in the R-6 Zone is 20% (519 square feet); a proposed building coverage of 23.5% (1,652 square feet), when the maximum permitted building coverage is in the R-6 Zone is 23% (1,615 square feet); and a proposed rear yard unoccupied area of 19% (1,340 square feet), when the minimum rear yard unoccupied area permitted in the R-6 Zone is 25% (1,755 square feet), all on property located at 513 Wyoming Avenue, Millburn, New Jersey.","[NEW_CONSTRUCTION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11212022-1367"],[40.72193498312209,-74.29029908580948,"9 reeve circle, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","APPROVED","The application for 9 Reeve Circle was approved by the Board. The request was considered modest and received unanimous support from the members present. No members of the public spoke on non-agenda items. The meeting was adjourned at 10:30 PM.","[]",22,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.72841831707317,-74.28744124390244,"18 berkeley road, Millburn, New Jersey","2022-08-15 00:00:00","ZONING","APPROVED","The proposal to construct a small addition was approved with a condition to allow a setback of 6 feet where 8 feet is required. The Board appreciated the well-designed aesthetic of the addition and considered the existing non-conforming side yard setback and a narrow lot width. The additional 2 feet requested for the setback was considered minor.","[EXTENSION]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152022-1340"],[40.75261745485322,-74.31932627943306,"36 holly drive, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The Board has granted the bulk variance relief requested by the Applicants to permit the proposed construction. The need for such variance relief is related to existing conditions and site improvements affecting the property. The Board finds that the proposed construction is tasteful and modest, preserves the character of the subject neighborhood, and that any negative impact from the proposed improvements is negligible and not a substantial detriment.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.73308809683673,-74.3374676169221,"38 quaker road, Millburn, New Jersey","2022-01-10 00:00:00","ZONING","APPROVED","The application for an addition at 38 Quaker Road was approved by the Board. There was concern expressed with the proposed height of the addition and the roof line issues, but the applicants indicated that they needed the additional 1% floor height. Overall, Board members felt the irregular lot configuration caused a hardship and felt the addition was appropriate in size and scale.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102022-1261"],[40.729497678022746,-74.32741899649106,"5 chestnut place, Millburn, New Jersey","2022-12-19 00:00:00","ZONING","APPROVED","The proposal for a master bedroom suite above the existing garage was approved despite requiring side yard setback variance relief to permit a setback of 21 feet where 25 feet is required by ordinance and combined side yard setback variance relief. The Board members felt that the undersized lot condition as well as the excessive lot width caused a hardship for the applicant. They felt the proposed construction had no negative impact to adjoining properties.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192022-1373"],[40.72661506666667,-74.29546873333334,"76 linden street, Millburn, New Jersey","2022-12-05 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the renovations of a nonconforming one-story residential dwelling, consisting of new front and rear attic dormers and the replacement of the exterior patio and stairs, along with the renovation/alteration of the existing driveway, on property located at 76 Linden Street, Millburn, New Jersey, granted by this Board at its meeting of November 7, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10g.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052022-1369"],[40.72284409680738,-74.29941251070694,"9 south mountain road, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","Installation of 6-7 evergreen/arborvitae, 6 feet above the root ball at time of planting, be installed in an L-shape around the deck area to screen it from street/adjoining property view.","[INSTALLATION]",26,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.74253631600499,-74.3487815671558,"100 canoe brook road, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The application for a one-story rear addition, deck, and small second floor addition and portico at 100 Canoe Brook Road, Short Hills was approved. The proposal was in violation of building coverage and combined side yard setback requirements, but the applicant agreed to plant green giants along the left and rear property lines to address the setback issue.","[EXTENSION, ADJUSTMENT]",22,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.75508875,-74.30986850000001,"978 south orange avenue, Millburn, New Jersey","2021-10-04 00:00:00","ZONING","DENIED","Keerthy Chalasanis proposal for a 6 foot fence in the South Orange Avenue front yard of his property was denied by the Board. The majority of the Board felt a 4 foot fence was sufficient and did not feel a 6 foot height would be characteristic of the area.","[INSTALLATION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10042021-1218"],[40.7259549979171,-74.32008573757693,"41 crescent place, Millburn, New Jersey","2021-10-18 00:00:00","ZONING","APPROVED","Glenn Garbers application for 41 Crescent Place was approved with the condition of installing additional evergreens along the southern property line.","[INSTALLATION, ADJUSTMENT]",29,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10182021-1223"],[40.72543872212946,-74.31459182633091,"76 whitney road, Millburn, New Jersey","2021-11-01 00:00:00","ZONING","APPROVED","The combined side yard setback and front yard coverage variance for 76 Whitney Road was approved with the condition that the front tree, proposed for removal, be replaced by another tree located closer to the street. The proposal for an in-ground pool at 49 Grosvenor Road was approved despite the property being undersized for the R-3 zone. The pool would have no detrimental effects on the surrounding properties and would be well screened and not visible from the street because of the proposed wall and dense plantings.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012021-1229"],[40.74326697567595,-74.32162366136977,"132 hartshorn drive, Millburn, New Jersey","2021-03-01 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted permission to 132 Hartshorn JMPOG, LLC to construct a single family dwelling on property located at 132 Hartshorn Drive, Short Hills, New Jersey, known and designated as Lot 25, Block 3903 on the tax map of the Township of Millburn. The Applicant seeks almost identical variance relief to that previously granted to the Applicant by the Board in February, 2017 in furtherance of a development application bearing Calendar number 3534. The changes to the home are mostly stylistic in nature, they provide a more attractive and practical house design.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012021-1139"],[40.742429544687376,-74.34401654121255,"44 canoe brook road, Millburn, New Jersey","2021-12-20 00:00:00","ZONING","APPROVED","Praveen Kandulas proposal to construct a new dwelling on their property was approved despite being in violation of several zoning regulations. The Board felt that the degree of variance relief being sought would not have a meaningful impact on the overall bulk of the house and was consistent with the Master Plan.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12202021-1256"],[40.7207726372802,-74.2995148379844,"45 mountainview road millburn, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","APPROVED","The applicants were granted permission to construct a patio on their property with a modification to provide a 2 foot setback for the eating area patio. The proposal was in violation of 606.2e3a and 609.1c.","[INSTALLATION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.727029,-74.290484,"80 cypress street, Millburn, New Jersey","2021-06-07 00:00:00","ZONING","APPROVED","The applicants were granted variance relief for front yard setback and floor area ratio to construct an addition to their dwelling. The proposal includes widening the existing attached garage and adding a new master bedroom suite on the 2nd floor. The Board members were in favor of the proposal, as it is a needed improvement in a neighborhood with significant redevelopment.","[EXTENSION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06072021-1176"],[40.722456,-74.3206725,"32 pine terrace east, Millburn, New Jersey","2021-09-20 00:00:00","ZONING","APPROVED","The Applicant, Thomas J. Barrett, was granted variance relief to permit the installation of a generator in the side yard of the property located at 32 Pine Terrace East, Short Hills, New Jersey known and designated as Lot 16, Block 1709 on the tax map of the Township of Millburn.","[INSTALLATION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09202021-1213"],[40.7376062341449,-74.31184906642683,"90 farley road, Millburn, New Jersey","2021-05-17 00:00:00","ZONING","APPROVED","The application for 90 Farley Road was approved with the condition that a stormwater management plan be submitted and a permit obtained from the Township Engineering Department. The proposal is a good addition to the area and has little to no adverse impact on the surrounding properties.","[NEW_CONSTRUCTION, ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05172021-1169"],[40.724982619558226,-74.33060213920776,"332 lupine way, Millburn, New Jersey","2021-04-05 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief to Bing Shen for permission to construct front yard retaining walls incident to the proposed construction of a new single family dwelling on property located at 332 Lupine Way, Short Hills, New Jersey.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04052021-1149"],[40.72278806032314,-74.31112827910341,"402 millburn avenue, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","APPROVED","The applicant, Howard Lee, was granted a side yard setback variance for a patio with a 4.2 setback on the right side and a 6.7 foot setback on the left side. The approval was based on the narrow lot being a hardship for the applicant. No conditions were specified.","[ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.72607818076894,-74.31770933055839,"11 crescent place, Millburn, New Jersey","2021-04-19 00:00:00","ZONING","APPROVED","The Applicant has been granted variance relief to install a generator in the front yard of the property due to the inability to place the generator in a conforming location within the propertys side yards or rear yard. The proposed location of the generator will be fully screened from view and noise impacts will be mitigated through the installation of landscaping. The Board has concluded that the proposed generator will not result in a substantial detriment to the zone plan, zoning ordinance or public good.","[INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04192021-1161"],[40.72437389867322,-74.30474500875108,"304 millburn avenue, Millburn, New Jersey","2021-10-27 00:00:00","ZONING","APPROVED","The applicant was approved to subdivide the property at 304 Millburn Avenue, resulting in the existing 1-story commercial building being located on one lot and the existing 2-family 2-1/2 story dwelling being located on a newly created lot.","[SUBDIVISION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10272021-1230"],[40.732673,-74.313124,"1 washington avenue, Millburn, New Jersey","2021-06-21 00:00:00","ZONING","DENIED","The proposal to install a fence on the property located at 1 Washington Avenue was denied due to violation of ordinance 609.6 which prohibits front yard fences. The property is a corner lot with 2 front yards.","[INSTALLATION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06212021-1183"],[40.71807757142857,-74.30389857142858,"90 undercliff road, Millburn, New Jersey","2021-11-15 00:00:00","ZONING","APPROVED","The application for variance relief for 1%‘ floor & 2\"4 floor side yard setbacks to allow a setback of 8.5 feet where 15 feet is required on the first floor and 22 is required on the second floor was approved. The revisions made a big difference in the appearance of the proposed construction and the proposed construction will not have a substantial negative impact on the adjoining property.","[ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11152021-1234"],[40.71961388377618,-74.32784740780026,"15 claremont drive, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","DENIED","The applicants request for a variance to allow for a patio that nearly doubled the maximum accessory coverage allowed was denied. Board members felt that there was no compelling testimony provided to warrant the granting of a variance and that it would be detrimental to the Master Plan and the zoning ordinance.","[AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",37,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.7281785,-74.29226816666667,"103 cypress street, Millburn, New Jersey","2021-03-15 00:00:00","ZONING","APPROVED","The applicant was granted variance relief to permit accessory coverage of 9.5% where 7% is the maximum permitted. The sport court was installed 3 feet off the property line where 12 feet is required by ordinance. However, the applicant brought the sport court forward toward the street which resulted in the structure ending before the neighboring dwelling begins. The applicant agreed to time limitations on the court use and does not allow his children to use the sport court after 9 PM.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03152021-1142"],[40.72002996774194,-74.32463693548387,"48 elmwood place, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The Applicant has been granted variance relief to install two air conditioning compressors 12 feet from the side yard of the property where 16 feet is the required minimum side yard setback. The proposed compressors and the existing generator will be effectively buffered from view by landscaping to be installed and maintained by the Applicant. The proposed development preserves the character of the subject neighborhood, and any negative impact from this proposed use is negligible and not a substantial detriment.","[INSTALLATION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.72888686206897,-74.2915418275862,"49 pine street, Millburn, New Jersey","2021-05-03 00:00:00","ZONING","APPROVED","The applicants were granted permission to construct a 2nd floor addition to their dwelling despite being in violation of the combined side yard setback. The Board felt that the addition would not have a negative impact on the area and would add to its character.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05032021-1165"],[40.7227099,-74.2968019,"millburn avenue, Millburn, New Jersey","2020-08-17 00:00:00","ZONING","DENIED","The Board denied the variance relief for a five foot high front yard board on board vinyl fence in the Millburn Avenue and Parkview Drive front yard with a five foot setback. The proposed fence would be a substantial detriment to the neighborhood and the streetscape as it is directly contrary to the Township Ordinance which expressly prohibits board on board fences at a height greater than four feet along County roads. The detriments associated with the granting of variance relief outweigh any benefit and relief cannot be granted without substantial impairment to the intent and purpose of the zone plan and zoning ordinance and without substantial detriment to the public good.","[INSTALLATION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172020-1067"],[40.743348703977816,-74.34057369960763,"30 harvey drive, Millburn, New Jersey","2020-12-07 00:00:00","ZONING","APPROVED","Barbara & Cyrus Mohebbi were granted permission to construct 2 small additions to their dwelling despite being in violation of certain setback regulations.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072020-1104"],[40.7401278,-74.3464786,"17 thackeray drive, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The proposal for 17 Thackeray Drive was approved with the condition that trees be installed as shown on the submitted plan. Board members were in favor of the proposal.","[NEW_CONSTRUCTION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.726879833333335,-74.29069033333333,"68 myrtle avenue, Millburn, New Jersey","2020-11-02 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the construction of a new single-family home resulting in a 25 foot front yard setback has been granted. The proposed new home will be an aesthetic improvement to the property and the neighborhood. The Board concludes that the Applicants have satisfied the criteria for N.J.S.A. 40:55D-70c(2) variance relief.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022020-1090"],[40.72018454545454,-74.32444354545454,"51 elmwood place, Millburn, New Jersey","2020-06-01 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Sudeshna and Vivek Kapoor for permission to construct an addition to the existing dwelling at 51 Elmwood Place, Short Hills. The Applicants are the owners of the subject property which is located in the R-6 zone district. The Applicants propose an addition to the existing dwelling located at 51 Elmwood Place, which would result in a 29.91 foot front yard setback. Therefore, the Applicants require variance relief.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012020-1042"],[40.743348703977816,-74.34057369960763,"30 harvey drive, Millburn, New Jersey","2020-12-21 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has approved the wall graphic sign provided in the photograph submitted with the application. The Applicant must apply for a building permit within 365 days from the date of publication of this Resolution. The Applicant shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12212020-1107"],[40.727585,-74.31897,"hobart avenue, Millburn, New Jersey","2020-07-06 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the installation and maintenance of a play set with a 70 foot accessory structure corner lot setback from Hillside Avenue and 10 foot accessory structure corner lot setback from Hobart Avenue and the installation of a 4 foot high black aluminum estate fence in the front yard of Hobart Avenue. The Applicant proposed to paint the play set so that it would blend into the landscape, install black aluminum fencing, and supplement the existing vegetation on the property and along Hobart Avenue with evergreen conifers which the Applicant proposes to install on the property. The Applicant also proposed to move the existing trampoline and other miscellaneous outdoor furniture from their present placement in the Hillside Avenue front yard to the fenced-in area, which will be a vast improvement to the streetscape and benefit the neighborhood.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062020-1058"],[40.73370213490936,-74.31247597771006,"18 brooklawn drive, Millburn, New Jersey","2020-10-05 00:00:00","ZONING","APPROVED","The applicants were granted variance relief to permit rear yard unoccupied of 8% where 25% is required and 53% accessory coverage where 20% is permitted. The pool is modest in size and there is no substantial detriment to the public good. The front yard fence would be removed from the plans since the applicant did not notice for it.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052020-1077"],[40.73514866516734,-74.33293229464512,"79 minnisink road, Millburn, New Jersey","2020-09-21 00:00:00","ZONING","APPROVED","A solid 6 foot fence shall be installed along the back of the property for approximately 50 linear feet, with such fence to be maintained in perpetuity. Applicant shall file a copy of this resolution with the Essex County Register with a copy of the recorded deed restriction forwarded to the Board Secretary.","[INSTALLATION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09212020-1073"],[40.730131,-74.290894,"376 wyoming avenue, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","APPROVED","Alison Feldman and Alex Benjamin were granted variance relief to install a 4 feet high decorative aluminum fence on their corner lot at 376 Wyoming Avenue, Millburn. The fence will have no negative impact to the area and there is substantial landscaping along the Elm Street property line which will buffer the view of the fence from the Elm Street property line. The Board members who were concerned with the visibility of the fence as one travels down Elm Street agreed to support the application with a condition of evergreen screening to shield the fence from street view.","[INSTALLATION, ADJUSTMENT]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.73429077341762,-74.3229222987061,"55 lake road, Millburn, New Jersey","2020-08-03 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant, Hitesh Shah, to permit the construction of a patio with a firepit/grill on property located at 55 Lake Road, Short Hills, New Jersey known and designated as Lot 2, Block 3005 on the tax map of the Township of Millburn has been granted.","[NEW_CONSTRUCTION, INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032020-1064"],[40.730131,-74.290894,"376 wyoming avenue, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the application of Alison Feldman and Alex Benjamin to construct a four foot high fence in the Elm Street front yard of their property located at 376 Wyoming Avenue, Millburn, New Jersey. The Applicants proposed that the portion of the fence in the Elm Street front yard would be a four foot high black aluminum estate fence constructed inside the existing hedges along the Elm Street property line. The existing hedges would screen the fencing from view of pedestrians and vehicles travelling in a northwesterly direction along Elm Street, although the 15 foot length of fencing along the driveway would be visible to pedestrians and vehicles travelling in a southeasterly direction along Elm Street.","[INSTALLATION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.7342037,-74.3123973,"brooklawn drive, Millburn, New Jersey","2020-11-16 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the installation of an in-ground swimming pool and spa which would result in an 8% rear yard unoccupied and a 53% accessory coverage. The proposed pool and spa placement are consistent with the goals and objectives of the Township’s Master Plan 2018 Reexamination report. The property with the proposed improvements will remain in keeping with the neighborhood.","[INSTALLATION, AUXILIARY_UNIT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162020-1101"],[40.72617869387755,-74.30183348979591,"9 cape court, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","The Applicants, Katie and Tyler Foster, were granted variance relief to construct a patio and additions to the existing single family home located at 9 Cape Court, Millburn, New Jersey known and designated as Lot 5, Block 706 on the tax map of the Township of Millburn. The proposed patio and additions to the dwelling would result in a 43.3% floor area ratio, 26.7% building coverage, 32.8% front yard coverage, 15.61 foot front yard setback, 6% rear yard setback, 8% rear yard unoccupied and an accessory structure in the side yard. Therefore, the Applicants require variance relief.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.72202275832742,-74.29027443586804,"19 reeve circle, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The proposal for 19 Reeve Circle was approved despite a small encroachment into the front yard and a variance relief for a portion of the structure over 18 feet in height. The existing side yard setback of 9.71 feet will be maintained. The decision was made unanimously by the Board.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",24,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.72810487638722,-74.31160956373644,"48 old short hills road, Millburn, New Jersey","2019-08-19 00:00:00","ZONING","APPROVED","The proposal to construct a 2-story addition was approved by the Board despite being in violation of the front yard setback requirement. Variance relief was granted to build the second floor slightly further back than the 1st floor. The Board members were in favor of the proposal.","[NEW_CONSTRUCTION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192019-957"],[40.7257830123854,-74.29890967346752,"6 farview road. short hills, Millburn, New Jersey","2019-08-05 00:00:00","ZONING","APPROVED","The applicant was granted a variance relief for combined side yard setback to construct a mudroom addition connecting the rear of the garage to the dwelling. The proposed addition will not result in a substantial negative impact on the nearest neighbors or the neighborhood. The Board approved the proposal.","[EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052019-953"],[40.726879833333335,-74.29069033333333,"68 myrtle avenue, Millburn, New Jersey","2019-04-15 00:00:00","ZONING","APPROVED","The applicant was granted variance relief to allow a front yard setback of 24.65 feet and a side yard setback of 7.4 feet for the proposed addition to the dwelling. The proposal was approved with the condition that revised plans be submitted reflecting the elimination of the dormer.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152019-924"],[40.72014370676462,-74.33183465204232,"720 morris turnpike, Millburn, New Jersey","2019-06-24 00:00:00","ZONING","APPROVED","Waiver of EIS and site plan approval/parking variance for C2 Education at 720 Morris Turnpike, Short Hills was approved.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06242019-944"],[40.72617869387755,-74.30183348979591,"9 cape court, Millburn, New Jersey","2019-06-03 00:00:00","ZONING","APPROVED","The applicants were granted a variance approval to construct an addition to the dwelling. The construction shall be in accordance with the testimony at the hearing and the plans prepared by Casey & Keller, Inc. and Appel Design Group. The applicants shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032019-937"],[40.72753218367347,-74.32399781632652,"11 wyndham road, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","APPROVED","The Historic Preservation Commission approved the Landers application for a minor request to give the homeowners a little more interior space. The Board members were divided on the applicants request for floor area ratio variance relief, but ultimately approved it with a vote of 4-2.","[INSTALLATION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.71720252298424,-74.30207430980187,"9 rahway road, Millburn, New Jersey","2019-12-16 00:00:00","ZONING","APPROVED","The proposed addition to the property at 9 Rahway Road, Millburn was approved by the Board after the applicants revised their plans in response to Board comments. The applicants reduced the 2-story addition to a 1-story addition and increased the side yard setback of the deck to 11.6 feet. The proposed addition will result in the need for front yard setback variance relief and combined side yard setback variance relief in addition to the previously requested floor area ratio, building coverage and accessory structure setback.","[EXTENSION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12162019-990"],[40.750127,-74.30771,"115 fairfield drive, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","Performers Theatre Workshop, Inc. was granted a use variance and parking/loading space variance for their proposed performing arts studio at 131 Millburn Avenue. Public comments in support of the application were received and board members were supportive of the proposed use.","[NEW_CONSTRUCTION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.74263820735525,-74.3305455448444,"218 parsonage hill road, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The proposal for a commercial and education facility at 218 Parsonage Hill Road was approved by the board. The applicant met the positive and negative criteria and the proposed use was deemed a welcome addition to the downtown area. The site is in close proximity to the existing theater and train station, and there is sufficient parking in the surrounding municipal parking lots.","[NEW_CONSTRUCTION, ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.717489,-74.300558,"2 oval road, Millburn, New Jersey","2019-03-04 00:00:00","ZONING","APPROVED","Adam & Miri Forsters proposal for a small addition to their dwelling at 2 Oval Road was approved by the Board, despite being in violation of the front yard setback regulation. The applicants had previously received Board approval in 2012 but were unable to proceed with the proposal within the 1-year variance time frame due to unforeseen personal circumstances. The Board members were in favor of the proposal and approved it.","[EXTENSION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03042019-912"],[40.72779542857143,-74.29441142857144,"79 cedar street, Millburn, New Jersey","2019-03-18 00:00:00","ZONING","APPROVED","The proposal for 79 Cedar Street was approved despite exceeding the building coverage, lot coverage, and FAR variance relief allowed by the ordinance. The lot is undersized and does not meet the required lot area and width for the R-5 zone. The approval was granted after a unanimous vote by the board.","[EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182019-918"],[40.731748534226966,-74.34928993498471,"30 colonial way, Millburn, New Jersey","2019-11-04 00:00:00","ZONING","DENIED","The proposal for Cal#3722-19, Seungbae Hong, 28 Colonial Way, was denied due to concerns with the size of the structure and construction without required permits. The adjacent property owner also raised privacy concerns.","[ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042019-977"],[40.72727040454631,-74.28713209750578,"13 bailey road, Millburn, New Jersey","2019-11-18 00:00:00","ZONING","APPROVED","The applicant was approved to construct an addition to their dwelling with a larger screened-in porch and a maintained 7.75 foot side yard setback. The proposal required combined side yard setback variance to permit 28.1% where 35% is required. The lot width is undersized at 50 feet where 60 feet is the required lot width in the R-6 zone. The Board approved the proposal with no objections.","[EXTENSION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182019-979"],[40.731906,-74.32558,"highland avenue, Millburn, New Jersey","2019-02-04 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit a two-car garage with garage doors front facing on Highland Avenue. The need for variance relief is due to the corner lot location of the property and the angled placement of the historic dwelling on the property. The Board is satisfied that the benefits of granting variance relief will outweigh the detriments associated with the garage doors front facing on Highland Avenue.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042019-903"],[40.720104002088945,-74.32611571215928,"24 elmwood place, Millburn, New Jersey","2018-04-16 00:00:00","ZONING","APPROVED","The proposed construction was approved despite concerns about parking and potential noise from HVAC units. Supporters felt it would improve the area and promote foot traffic. Opponents were concerned about parking shortages and setting a dangerous precedent for development in the area.","[NEW_CONSTRUCTION, RESIDENTIAL]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.71975084615385,-74.31878384615385,"15 short hills avenue, Millburn, New Jersey","2018-05-21 00:00:00","ZONING","APPROVED","The proposal to operate a SAT/ACT tutoring facility at 15 Short Hills Avenue was approved by the Board. The facility will operate from 2 PM to 10 PM on weekdays and from 7 AM to 10 PM on weekends. The Board members felt that the proposed use would be a welcome addition to the town.","[]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05212018-844"],[40.74018650255639,-74.3161645608461,"45 hilltop road, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","The application for property at 45 Hilltop Road was approved despite concerns from some neighbors. The applicant agreed to plant 6 foot conifers along the shared property line and clean up the site to make it more aesthetically pleasing. The board found that the irregularly shaped, undersized lot created a hardship.","[NEW_CONSTRUCTION, ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.731669333333336,-74.33801799999999,"25 cambridge drive, Millburn, New Jersey","2018-11-19 00:00:00","ZONING","APPROVED","The applicant, Mindy Tofias, was granted variance relief to install a standby generator in the Cambridge Drive front yard of the property located at 25 Cambridge Drive, Short Hills, New Jersey known and designated as Lot 10, Block 3301 on the tax map of the Township of Millburn.","[INSTALLATION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11192018-885"],[40.720785243937186,-74.30091379101233,"63 mountainview road millburn, Millburn, New Jersey","2018-11-05 00:00:00","ZONING","APPROVED","The applicant was granted variance relief for the side yard setback, accessory structure front yard setback, and maximum accessory structure coverage. The proposal includes a substantial landscape plan to buffer the patio from street view and was deemed reasonable by the Board members.","[INSTALLATION, ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052018-881"],[40.72562381818182,-74.3209210909091,"58 crescent place, Millburn, New Jersey","2018-03-19 00:00:00","ZONING","DENIED","The proposal to construct an addition and add AC units was denied due to violations of front yard setback and AC location regulations.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03192018-822"],[40.733414,-74.316223,"24 jefferson avenue, Millburn, New Jersey","2018-07-16 00:00:00","ZONING","DENIED","The proposal to convert a portion of the property at 511 Millburn Avenue from office space to medical space was denied due to violation of several requirements including not being a permitted use, loading space requirement, and parking requirement. The applicant also requires site plan approval for a change of use from office to medical.","[]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162018-855"],[40.72320783333333,-74.30424649999999,"18 wittkop place, Millburn, New Jersey","2018-10-15 00:00:00","ZONING","APPROVED","The proposal to expand the existing dormer was approved by the Board with a unanimous vote. The Board members felt that the request was modest and will improve the appearance of the house.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10152018-880"],[40.721521,-74.297363,"walnut avenue, Millburn, New Jersey","2018-03-05 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the construction of a second story addition to the dwelling that would result in a 29.3 foot front yard setback. The need for variance relief is the result of the shallow lot depth of this irregularly shaped property and the placement of the existing dwelling with its pre-existing nonconforming front yard setback. The Board finds these conditions are exceptional circumstances that result in undue hardship and practical difficulties to the Applicant.","[EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03052018-817"],[40.73735008641334,-74.33870384047898,"46 slayton drive, Millburn, New Jersey","2018-08-06 00:00:00","ZONING","APPROVED","The proposal to construct a 2nd floor addition and a small 1-story addition to the front of the dwelling was approved by the Board. The front yard setback of the dwelling will be 46.17 feet, which is compliant with the 40 foot minimum required but does not meet the average established front yard setback of 49.2 feet. The proposal will result in lot coverage of 37.5%.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.72798694259467,-74.33768655286194,"330 hobart avenue, Millburn, New Jersey","2018-02-05 00:00:00","ZONING","APPROVED","The applicants were seeking variance relief to maintain a patio in its current location which was in violation of the Township ordinance. The Board members felt that the variance relief could be granted with no substantial detriment to the neighborhood. The motion was carried and the applicants were granted the variance relief.","[ADJUSTMENT]",26,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052018-808"],[40.71857633333333,-74.30094166666666,"889 ridgewood road, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","David Blackburns proposal to construct an addition and patio on the property was approved by the Board despite being in violation of several building codes. The architects credentials were presented and accepted by the Board.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.7233118,-74.2975895,"wyoming avenue, Millburn, New Jersey","2018-05-07 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the construction of a patio expansion and additions on the dwelling that would result in a 32.66 foot front yard setback from Wyoming Avenue, 12.3 foot from Maple Street, 10.3 foot side yard setback, 10.3 foot side yard setback for building segments over 18 feet in height, and a 36 foot accessory structure corner lot front setback from Maple Street. The Board concluded that the granting of variance relief can be done without substantial detriment to the public good and without substantially impairing the intent and purpose of the zone plan and zoning ordinance.","[EXTENSION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072018-840"],[40.731224,-74.290079,"359 wyoming avenue, Millburn, New Jersey","2018-04-02 00:00:00","ZONING","APPROVED","The proposal to construct an addition on the Maple Street side of the dwelling above the existing den and expand a patio area was approved by the Board. The additions were well designed and will not have a negative effect on the adjacent property or the streetscape. A non-conforming patio on the right side of the dwelling will be removed as part of this proposal.","[EXTENSION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04022018-826"],[40.73735008641334,-74.33870384047898,"46 slayton drive, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","APPROVED","A front yard setback variance was granted to permit the construction of a single family two-story dwelling on the property with a front yard setback of 20.17 feet on the first floor and a front yard setback on the second floor of 23.17 feet. The Board is satisfied that the granting of variance relief can be done without substantial detriment to the public good and without substantially impairing the intent and purpose of the zone plan and Zoning Ordinance.","[NEW_CONSTRUCTION, ADJUSTMENT]",22,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.72964850400718,-74.34392248473803,"60 hemlock road, Millburn, New Jersey","2018-06-25 00:00:00","ZONING","APPROVED","Variance relief was granted to Jimmi Shah and Sarika Arora for permission to construct additions to the existing single family home located at 60 Hemlock Road, Short Hills. The proposed construction would result in 13.78% building coverage, 35.72 foot front yard setback, 16.43% rear yard setback and garage doors front facing on Hemlock Road.","[EXTENSION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06252018-853"],[40.749622046511625,-74.31215890697675,"26 talbot court, Millburn, New Jersey","2018-12-17 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment granted variance relief to permit additions to the dwelling resulting in an 18.89% floor area ratio, 31.11% building coverage, 32.28 foot front yard setback of the addition from Linden Street, and 55.20 foot accessory corner lot setback to the deck expansion, subject to certain conditions.","[EXTENSION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12172018-897"],[40.72364430277792,-74.33036843314603,"297 forest drive south, Millburn, New Jersey","2018-07-02 00:00:00","ZONING","APPROVED","The application for Cal#3631-18, Swati & Sameer Narang, 297 Forest Drive South, was approved. The applicants agreed to remove and replace the patio and walkways in the rear right portion of the property with landscaping, hire a professional engineer to ensure adequate drainage, and install a temporary fence. They also withdrew their request for FAR variance relief.","[ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07022018-854"],[40.72544029355939,-74.31432853319998,"75 whitney road, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The Board granted a 1-year extension of variance relief for the property at 75 Whitney Road, Short Hills. The applicants phased the project and are now ready to move forward with the remainder of the project.","[EXTENSION]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.73375554733792,-74.29092078492546,"85 sagamore road, Millburn, New Jersey","2017-10-02 00:00:00","ZONING","APPROVED","NJAWs application for 85 Sagamore Road was approved with the condition that landscaping be maintained in perpetuity, the memorializing resolution be recorded with the Essex County Register, and a copy of the deed restriction be submitted to the Board Secretary prior to the issuance of a permit.","[INSTALLATION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10022017-778"],[40.726272,-74.294932,"439 wyoming avenue, Millburn, New Jersey","2017-01-23 00:00:00","ZONING","APPROVED","Sumit Halders proposal to install 3 walls and windows on the existing roof of his property at 439 Wyoming Avenue was approved by the Board despite objections from Vanessa Scaglione. The enclosure will match the current materials on the house and the existing porch footprint will remain. The Board voted 4-2 in favor of the proposal.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232017-710"],[40.73449181087806,-74.33270337191937,"68 minnisink road, Millburn, New Jersey","2017-03-20 00:00:00","ZONING","APPROVED","The applicant was granted variance relief for various violations and was approved to construct additions to the main house at 66 Minnisink, renovate the existing carriage house at 68 Minnisink, construct a new pool house, pool and greenhouse on the property. The proposal was previously approved by the Township Historic Preservation Commission.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03202017-730"],[40.737587115289784,-74.32913345195793,"105 stewart road, Millburn, New Jersey","2017-09-18 00:00:00","ZONING","DENIED","Yujuan Wu was denied variance relief to construct a front yard fence on the property located at 105 Stewart Road.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09182017-772"],[40.721041736876714,-74.32162125179642,"119 wellington avenue short hills, Millburn, New Jersey","2017-06-26 00:00:00","ZONING","APPROVED","The applicant was seeking front yard setback variance relief in order to permit a small addition over the existing breezeway to accommodate a mudroom. The Board members felt the variance request was minimal and were in favor of the proposal. Therefore, the application was approved.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06262017-756"],[40.72436849252494,-74.30315059369084,"290 millburn avenue, Millburn, New Jersey","2017-12-18 00:00:00","ZONING","APPROVED","One River Millburn LLC has been granted variance relief/site plan approval to operate a school of art and design/art gallery on the property located at 290 Millburn Avenue, Millburn.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12182017-795"],[40.72771200906537,-74.34057250799957,"55 lakeview avenue, Millburn, New Jersey","2017-12-04 00:00:00","ZONING","APPROVED","The proposed construction for 55 Lakeview Avenue was approved by the Board. Board members were pleased with the revisions made to the proposal. No specific issue was mentioned.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12042017-788"],[40.722734571428575,-74.30779789795919,"25 taylor street, Millburn, New Jersey","2017-08-07 00:00:00","ZONING","APPROVED","The use variance relief for 25 Taylor Street was approved with conditions. The applicant must adhere to a set hours of operation schedule and purchase 10 business parking permits.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08072017-764"],[40.720168,-74.29645,"18 mountainview road, Millburn, New Jersey","2017-07-17 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the dwelling at 18 Mountainview Road was approved. The addition will result in 2 additional bedrooms and bathrooms. The applicant will submit revised plans to the Board Secretary.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172017-759"],[40.730928,-74.290102,"362 wyoming avenue, Millburn, New Jersey","2017-05-01 00:00:00","ZONING","APPROVED","The proposal for 362 Wyoming Avenue was approved. There were some non-conformities with the property, but the board approved the variances. Vanessa Scaglione was the only member to vote against the proposal due to concerns about the deck.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05012017-741"],[40.72246723930832,-74.29688504487031,"42 walnut avenue, Millburn, New Jersey","2017-04-03 00:00:00","ZONING","APPROVED","Christopher Chalmers proposal for 42 Walnut Avenue was approved. No further information provided.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04032017-734"],[40.740733299088475,-74.31402133621074,"5 e. hartshorn drive, Millburn, New Jersey","2017-01-09 00:00:00","ZONING","APPROVED","Anish Khanna was granted partial variance relief to install a fence on the property located at 5 E. Hartshorn Drive.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092017-711"],[40.71966566666667,-74.320369,"517 millburn avenue, Millburn, New Jersey","2017-02-06 00:00:00","ZONING","APPROVED","Site plan approval with variances granted to re-build the structure that was destroyed by fire several years ago.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062017-718"],[40.7353905,-74.34241775,"10 garden court, Millburn, New Jersey","2017-10-16 00:00:00","ZONING","APPROVED","The application to install a patio on the property was approved despite being in violation of 609.1b, as the unique placement of the dwelling on the property and topographic conditions in the rear yard made it impossible to install a patio there. The proposal will not have a negative impact on the zone plan or surrounding properties.","[INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162017-779"],[40.72969058104044,-74.3178893872037,"30 delwick lane, Millburn, New Jersey","2017-11-06 00:00:00","ZONING","DENIED","The applicants request for variance relief was denied due to concerns about the crowded lot and the proposed shower area. Some board members felt that there was no hardship present and that the applicant had not met the burden of proof. Others were in favor of the application, but the motion to approve failed due to lack of a second.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062017-785"],[40.730928,-74.290102,"362 wyoming avenue, Millburn, New Jersey","2017-06-05 00:00:00","ZONING","APPROVED","Variance relief was granted to Khrystyna Vulchak to construct an addition on the property located at 362 Wyoming Avenue. The motion to approve the resolution was carried with a roll-call vote. No issues were identified.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06052017-749"],[40.735266965807696,-74.31433877699716,"6 park road, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","The proposal for an addition to the existing dwelling at 38 Silver Spring Road was approved despite being in violation of the front yard setback requirement. The proposal for an addition to the existing dwelling at 24 Winthrop Road was also approved despite being in violation of the combined side yard setback and side yard setback requirements.","[EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.737587115289784,-74.32913345195793,"105 stewart road, Millburn, New Jersey","2017-08-21 00:00:00","ZONING","DENIED","The applicants request for a fence in the front yard was denied due to lack of proof of hardship. The variance request for the height of the wall and fence was eliminated by the applicants agreement to reduce it to a maximum of 6 feet. The proposal for a terrace in the front yard area of the property was in violation of the rule that accessory structures should be in the rear yard only.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08212017-768"],[40.72279,-74.325448,"47 woodland road, Millburn, New Jersey","2016-04-25 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the property at 47 Woodland Road was approved by the board, despite being in violation of the front yard setback ordinance. The property is a corner lot in the R-6 zone, which has a minimum lot size of 6,000 square feet. The proposed construction will add a second floor over the existing dwelling, which has a front yard setback of 28.5 feet along Woodland Road and 14.6 feet along Oak Hill Road.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04252016-650"],[40.736410262254445,-74.32970333969791,"81 stewart road, Millburn, New Jersey","2016-07-18 00:00:00","ZONING","APPROVED","The proposal for 81 Stewart Road was approved by the Board members. No further information is provided.","[]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182016-672"],[40.71549038047253,-74.30651808529335,"33 bleeker street, Millburn, New Jersey","2016-05-02 00:00:00","ZONING","APPROVED","GC Property Estates was granted variance relief to install a ground graphic on the property located at 33 Bleeker Street.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022016-652"],[40.71923464407888,-74.3268232108024,"8 elmwood place, Millburn, New Jersey","2016-01-11 00:00:00","ZONING","APPROVED","The applicant requested variance relief for floor area ratio, which was initially a concern for some board members. However, after hearing testimony and proposed changes, the board approved the application as amended. The proposed changes included adding 5 to the existing garage and reducing the size of the proposed 2nd floor, resulting in a 6.6% deviation from the standard.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],[40.73325644825071,-74.34817442346665,"55 addison drive, Millburn, New Jersey","2016-08-01 00:00:00","ZONING","APPROVED","The proposal for 55 Addison Drive was approved after the applicants revised their plans to be more compliant with the Boards comments. The new plans required only one variance for the combined side yard setback. Board members were pleased with the revisions made to the plans.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012016-674"],[40.721352254603495,-74.32858325453667,"10 birchwood drive, Millburn, New Jersey","2016-03-07 00:00:00","ZONING","APPROVED","CAL#3456, Michael Seifer, 10 Birchwood Drive, was APPROVED with the condition that the 6’ privacy fence be maintained in perpetuity and a deed restriction be filed with the Essex County Register’s office and a copy submitted to the Board Secretary.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072016-632"],[40.731397049306494,-74.3160098940892,"39 nottingham road, Millburn, New Jersey","2016-04-04 00:00:00","ZONING","APPROVED","The proposal to construct a patio at 39 Nottingham Road was approved by the Board after granting variance relief for rear yard unoccupied, accessory structure side yard setback, and distance from the side property line. The applicant agreed to plant more vegetation in the area of the proposed patio as a condition of approval.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042016-641"],[40.723056081224904,-74.3180235531273,"39 winding way, Millburn, New Jersey","2016-01-25 00:00:00","ZONING","APPROVED","The c variance relief for bulk requirements for 39 Winding Way was approved. For 365 Wyoming Avenue, the proposal to construct a front yard wall and parking area was approved with a 9.5 x 21 expanded area and landscaping to buffer the view of the parking area.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01252016-625"],[40.73741463636363,-74.31796613636364,"25 delbarton drive, Millburn, New Jersey","2016-05-16 00:00:00","ZONING","APPROVED","The applicant was seeking variance relief for a proposed pool and fence installation on a unique property with frontage on three sides. The Board members found the plan to be attractive and an aesthetic improvement to the property and neighborhood. The variance was approved.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162016-657"],[40.73330030024897,-74.32203591757926,"30 lake road, Millburn, New Jersey","2016-10-24 00:00:00","ZONING","APPROVED","The application for 30 Lake Road was approved with the condition that the proposed landscape buffer be maintained in perpetuity. The unique corner/through lot status of this property was considered a hardship, but the lot coverage would be below the allowable. The proposed tennis court was a point of contention, but a significant landscape buffer was proposed to mitigate its effect on the surrounding area.","[AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10242016-688"],[40.74791328571428,-74.32290485714286,"15 princeton terrace, Millburn, New Jersey","2016-09-19 00:00:00","ZONING","APPROVED","The rear yard setback variance relief and side yard setback variance relief for Kathleen & James Ryan, 12 Pine Terrace West, were approved. The proposal for an addition at 15 Princeton Terrace was also approved, despite being in violation of building coverage regulations.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09192016-683"],[40.71936343503295,-74.30595748143453,"134 greenwood drive, Millburn, New Jersey","2016-08-15 00:00:00","ZONING","APPROVED","The applicants request for variance relief was approved with the condition that the size of the detached garage be reduced to 12 feet by 20 feet. The proposed construction includes the conversion of the existing 1-car attached garage to bedroom space and the addition of a mud room to the rear of the new bedroom. The existing attached garage is a rear entry garage which makes it unusable. The newly converted bedroom space is intended to be used as a guest bedroom for the applicant’s parents when they visit.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152016-678"],[40.719059137542224,-74.32611095051149,"25 meadowbrook road, Millburn, New Jersey","2016-03-21 00:00:00","ZONING","APPROVED","The proposal to construct a 2-story addition to the right side of the dwelling has been approved with some modifications. The right side 2nd floor windows have been removed and the addition has been brought in .4’ to eliminate the need for side yard setback variance relief and lowered to 18’ to eliminate the need for height to side yard setback variance relief. The addition will not look out of place from the street.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212016-640"],[40.72571359951398,-74.31251490595304,"11 hawthorne road, Millburn, New Jersey","2016-12-05 00:00:00","ZONING","APPROVED","The proposal to construct a detached garage was approved by the Board members with no substantial negative impact to the surrounding properties. The garage will meet the required 3 foot detached garage setback and will be more accessible than the currently existing garage space. Many of the houses in the area have detached garages so this proposal will be in keeping with the character of the area.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052016-696"],[40.73996632237986,-74.3282343802941,"220 hartshorn drive, Millburn, New Jersey","2016-12-19 00:00:00","ZONING","APPROVED","The front yard setback variance relief for 220 Hartshorn Drive was approved.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192016-703"],[40.720921066988794,-74.32194465925423,"99 wellington avenue, Millburn, New Jersey","2016-06-27 00:00:00","ZONING","APPROVED","Variance relief was granted for the construction of a shed and a front yard parking area at 99 Wellington Avenue. The proposal for a garage addition, front and side porch additions, and deck area was revised to be more in-keeping with ordinance requirements, resulting in a decrease in size and the elimination of 4 of the original variances. However, variance relief is still required for rear yard unoccupied and exceeding allowable building coverage.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06272016-669"],[40.73079928571428,-74.29050128571429,"365 wyoming avenue, Millburn, New Jersey","2016-02-22 00:00:00","ZONING","APPROVED","Andrew & Denise Salerno were granted variance relief to construct a retaining wall/driveway area on their property located at 365 Wyoming Avenue.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02222016-629"],[40.720975765464914,-74.2963433963447,"163 myrtle avenue, Millburn, New Jersey","2016-06-06 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the dwelling at 163 Myrtle Avenue was approved by the Board. The applicant was granted variance relief to allow 26.9% building coverage and lot coverage of 49%. The dwelling is conforming with regard to side yard, front yard and rear yard setbacks.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062016-662"],[40.72607294489151,-74.31497018582724,"102 whitney road, Millburn, New Jersey","2015-12-07 00:00:00","ZONING","APPROVED","The application for Cal#3444, Randy & Jason Roth, 102 Whitney Road, was approved by the Board. The applicant proposed to construct a small addition, enlarge the existing kitchen and family room on the first floor, construct a master suite on the second floor, and add a new front entry canopy. The variances required were a result of the existing non-conforming conditions and location of the existing dwelling on the property.","[EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072015-610"],[40.72259322916667,-74.307379125,"12 taylor street, Millburn, New Jersey","2015-05-18 00:00:00","ZONING","APPROVED","Short Hills Garden Club was granted variance relief for 12 Taylor Street. The motion was approved unanimously by the board members present.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05182015-535"],[40.71898733333333,-74.32178877777777,"531 millburn avenue, Millburn, New Jersey","2015-02-23 00:00:00","ZONING","APPROVED","Variance relief was granted to four different properties, including Short Hills Yoga at 531 Millburn Avenue.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02232015-442"],[40.74941372093023,-74.31226355813953,"14 talbot court, Millburn, New Jersey","2015-07-20 00:00:00","ZONING","APPROVED","Variance relief was granted to Mary Jo Reich for the property located at 14 Talbot Court. The motion to approve the resolution was carried with a unanimous roll-call vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07202015-533"],[40.7236445,-74.2914815,"12 edgewood terrace, Millburn, New Jersey","2015-01-12 00:00:00","ZONING","APPROVED","Variance relief was granted to Joseph Wroblewski for the property at 12 Edgewood Terrace, Millburn.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01122015-444"],[40.752737,-74.312171,"47 silver spring road, Millburn, New Jersey","2015-08-17 00:00:00","ZONING","APPROVED","The application for d variance relief for floor area ratio and c variance relief was approved for the property located at 47 Silver Spring Road. The proposed dormers were designed to be minimally invasive and in keeping with the style and character of the neighborhood. The Board was persuaded by the testimony presented by the Architect and felt that the proposal was well thought-out and would be an aesthetic improvement to the neighborhood.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172015-564"],[40.722760581525975,-74.33155116108803,"252 brookhaven way, Millburn, New Jersey","2015-04-20 00:00:00","ZONING","APPROVED","Variance relief was granted to John Boo for 252 Brookhaven Way, Short Hills.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04202015-439"],[40.72121315391728,-74.33398726422061,"778 morris turnpike, Millburn, New Jersey","2015-03-02 00:00:00","ZONING","APPROVED","The application for a new sign for Kings Supermarket at 778 Morris Turnpike was approved with a new logo and letters that are 47\" in height. The tallest portion of the sign will be 311\" in height, which exceeds the ordinance requirement of 2. Prior to the issuance of a CO, the applicant shall eliminate the driveway encroachment on the adjoining property to the east and install additional landscaping to restore the screening of the property from view of the neighbors.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022015-441"],[40.73652575757576,-74.31246751515151,"36 park road, Millburn, New Jersey","2015-06-01 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the dwelling at 36 Park Road was approved despite being in violation of several ordinances. The architect presented evidence that the proposed construction would have minimal impact on the neighborhood and streetscape. Variance relief was granted for setbacks, FAR, and building coverage.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012015-537"],[40.7192075,-74.29933117346938,"12 beech terrace, Millburn, New Jersey","2015-11-02 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the dwelling was approved despite being in violation of several zoning ordinances. Variance relief was granted for side yard setback, combined side yard setback, building coverage, lot coverage, and floor area ratio. The property is a non-designated site within the Short Hills Park Historic District and the plans were approved by the Historic Preservation Commission.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022015-600"],[40.723726666666664,-74.290453,"735 ridgewood road, Millburn, New Jersey","2015-08-03 00:00:00","ZONING","APPROVED","The application for Cal#3409, Diane & Ray Benjamin, 735 Ridgewood Road, was approved with the condition that the applicant submit a revised plan showing the patio area replaced with grass pave 2.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032015-558"],[40.727862,-74.323072,"21 highland avenue, Millburn, New Jersey","2015-09-28 00:00:00","ZONING","APPROVED","The application for variance relief for FAR was approved with the condition that there be no utility service, other than electric, in the second floor space above the garage. The application for variance relief for garage facing/opening onto a public street was also approved.","[ADJUSTMENT, INSTALLATION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09282015-577"],[40.7192075,-74.29933117346938,"12 beech terrace, Millburn, New Jersey","2015-12-21 00:00:00","ZONING","APPROVED","Abhishek Vats was granted variance relief to install a patio on the property located at 12 Beech Terrace.
