 Jordan & Pamela Davis were granted variance relief to construct an addition on the property located at 40 Park Place.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12212015-613"],[40.73463555792437,-74.33596368530952,"352 oxford drive, Millburn, New Jersey","2015-10-05 00:00:00","ZONING","APPROVED","The application for 352 Oxford Drive was approved with the condition that the portico shall remain open. The proposal for 112 Myrtle Avenue was also approved as the board members felt the proposal was modest in nature and were in favor.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052015-579"],[40.72276502040817,-74.31307961224489,"19 duncan street, Millburn, New Jersey","2015-10-19 00:00:00","ZONING","APPROVED","The application for construction of an addition to the property at 19 Duncan Street was approved with a reduced floor area ratio variance request. The applicants agreed to eliminate one of the walk-in closets, resulting in a 42.7% floor area ratio, which is 6.7% over the permitted.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192015-591"],[40.72279791799814,-74.33150008200187,"256 brookhaven way, Millburn, New Jersey","2015-03-16 00:00:00","ZONING","APPROVED","The proposal to add a 2\" floor to the existing one story structure was approved by the Board. Variance relief was granted for exceeding the allowable lot coverage, front yard coverage, side yard setback, and combined side yard setback relief. The addition is in size and scale with existing structures in the neighborhood.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162015-440"],[40.72088811827067,-74.32633725581519,"52 wellington avenue, Millburn, New Jersey","2015-11-16 00:00:00","ZONING","APPROVED","The proposal to construct a detached garage and patio on the property was approved by the Board. The existing garage in the basement will be filled in and a detached garage will be constructed on the level area of the property. The garage will be 21 off the front property line and 3 off the side property line.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162015-604"],[40.72530278787879,-74.29497221212121,"53 chestnut street, Millburn, New Jersey","2015-06-22 00:00:00","ZONING","APPROVED","Variance relief was granted to Michelle & Conway Lee for their property at 53 Chestnut Street in Millburn. The issue and resolution are not specified in the document.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06222015-538"],[40.73409969167584,-74.32926839421512,"45 stewart road, Millburn, New Jersey","2015-01-05 00:00:00","ZONING","APPROVED","The addition to the property at 45 Stewart Road was approved with the condition of maintaining evergreen screening along the side property line. The Board members were impressed with the thoughtfulness of the plans presented and determined that there will be no detriment to the zone plan, the neighborhood, or the streetscape.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052015-445"],[40.733203,-74.291205,"98 sagamore road, Millburn, New Jersey","2014-06-02 00:00:00","ZONING","APPROVED","The request to install a central air condensing unit within the required setback was approved by the board members. The location chosen is the most practical spot for the unit. The proposal is in violation of 501.4 - AC setback, but the board members felt the applicant presented a reasonable request.","[INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022014-457"],[40.724278,-74.331002,"304 lupine way, Millburn, New Jersey","2014-08-04 00:00:00","ZONING","APPROVED","Proposal to construct an addition to the dwelling at 304 Lupine Way was approved by the Board. The proposal was in violation of combined side yard setback ordinance, but the Board members felt that it would have no adverse impact on the surrounding properties. The proposal was approved with a unanimous vote.","[EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042014-455"],[40.720192,-74.318874,"500 millburn avenue, Millburn, New Jersey","2014-10-20 00:00:00","ZONING","APPROVED","The proposal for an office for brain training was approved despite being in violation of several regulations. The property has been used as medical office space and the location is well-suited for the proposed use. The proposal includes a 5-year lease with a 5-year option for the 2nd floor space, open 7 days per week with proposed hours of operation.","[INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10202014-450"],[40.744272808724205,-74.31220966378106,"10 fairfield drive, Millburn, New Jersey","2014-11-17 00:00:00","ZONING","APPROVED","The proposal for 10 Fairfield Drive was approved by the Board after revisions were made to the garage to eliminate the need for variance relief for lot coverage. The revised proposal still required variance relief for building coverage, but the Board felt that the reduction was in keeping with their initial concerns. The proposal for 15 Wells Lane was in violation of setback and building coverage regulations, but had received approval from the Historic Preservation Committee.","[ADJUSTMENT, INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11172014-448"],[40.722439677259054,-74.32288526504512,"8 ferncliff terrace, Millburn, New Jersey","2014-08-18 00:00:00","ZONING","APPROVED","Variance relief was granted to Thomas & Lesley Stiska for their property at 8 Ferncliff Terrace. The motion to approve the resolution was carried with a unanimous roll-call vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08182014-454"],[40.72388402439024,-74.29197709756097,"26 edgewood terrace, Millburn, New Jersey","2014-03-17 00:00:00","ZONING","APPROVED","Variance relief was granted to James Eisert for property located at 26 Edgewood Terrace in Millburn.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03172014-462"],[40.722159875,-74.303694,"96 mountainview road, Millburn, New Jersey","2014-12-01 00:00:00","ZONING","APPROVED","The proposal for 96 Mountainview Road was approved after revisions were made to eliminate the need for variance relief with respect to combined side yard setback, side yard setback, and building coverage. The rear yard unoccupied was increased and the floor area ratio was decreased. Variance relief for the setback of the deck remained at 9.36’ where the ordinance requires a 12’ setback. Board members were pleased with the applicant’s revisions.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12012014-447"],[40.721234,-74.326919,"49 wellington avenue, Millburn, New Jersey","2014-04-07 00:00:00","ZONING","APPROVED","Adam Weiss & Lauren Kanter were granted variance relief for their property at 49 Wellington Avenue, Short Hills. The motion to approve the resolution was carried with a unanimous vote. No issues were reported.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072014-461"],[40.73893655856699,-74.34295110251882,"6 keats road, Millburn, New Jersey","2014-06-23 00:00:00","ZONING","APPROVED","Desiderio Barrios was approved to install a fence and playset, despite being in violation of accessory structure location on a corner lot and front yard fences not being permitted. The proposal was deemed to have minimal impacts on the surrounding properties.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06232014-456"],[40.721027,-74.325372,"21 woodland road, Millburn, New Jersey","2014-07-21 00:00:00","ZONING","APPROVED","The proposal to connect the detached garage to the dwelling and add a multi-purpose room above, as well as construct two dormers on the 3rd floor, was approved by the Board members. The applicants will need to comply with the violation codes listed in the document.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07212014-458"],[40.722432,-74.325433,"43 woodland road, Millburn, New Jersey","2014-05-05 00:00:00","ZONING","APPROVED","The applicants revised plan addressed the Boards initial concerns and resulted in a reduction of building coverage to a conforming 22.8%. The revisions also resulted in a decrease in the FAR to 38.85% (3,205 SF) where 36% (2,969 SF is permitted). The Board members were in agreement and felt the revisions satisfied their concerns.","[ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052014-460"],[40.718606833770046,-74.32630153921205,"18 meadowbrook road, Millburn, New Jersey","2014-05-19 00:00:00","ZONING","APPROVED","The applicant was granted a variance relief with conditions. The condition was to plant deciduous and evergreen screening along the rear property line approved by the Township Forester. The applicant was also granted several variances for the proposed addition on the property.","[NEW_CONSTRUCTION, ADJUSTMENT, AUXILIARY_UNIT, EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05192014-459"],[40.72458783333333,-74.32312379166667,"6 woodcroft place, Millburn, New Jersey","2014-01-13 00:00:00","ZONING","APPROVED","Variance relief was granted for the portion of new construction above 18’ in height, combined side yard setback variance to permit 29% where 35% is required, and floor area ratio to permit 37.1% where ordinance permits 36%. Front yard setback variance relief was granted to permit a front yard setback of 25.1’ where the ordinance requires a minimum of 40%. The impact of this construction on surrounding properties is minimized due to the planting buffer proposed. The applicant has tried to minimize the impact of the proposal while providing adequate circulation. The size and scale of the addition is in keeping with the surrounding properties.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132014-466"],[40.72178524489796,-74.32312718367348,"17 pine terrace west, Millburn, New Jersey","2014-01-06 00:00:00","ZONING","APPROVED","The application for a portico on 17 Pine Terrace West was approved by the board members, except for Joseph Steinberg who opposed it. No negative impact was expected on the surrounding area.","[INSTALLATION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062014-467"],[40.7250445,-74.296745,"107 glen avenue, Millburn, New Jersey","2014-12-15 00:00:00","ZONING","APPROVED","David Kanarek & Stacy Thompsons proposal for maintaining a generator in its current location was approved with the condition that a copy of the memorializing resolution be recorded in the office of the Essex County Register.","[INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12152014-446"],[40.745423,-74.31429,"9 beechcroft road, Millburn, New Jersey","2014-09-22 00:00:00","ZONING","DENIED","The applicants request for an addition to the existing garage was denied due to the structure being under construction without proper permits. The request for relief to allow additional building coverage was also denied.","[NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222014-452"],[40.7170653760118,-74.30222146189581,"12 rahway road, Millburn, New Jersey","2014-02-24 00:00:00","ZONING","APPROVED","Allan Sloan was granted variance relief for the property located at 12 Rahway Road in Millburn. The motion to approve the resolution was carried with a unanimous roll-call vote. No further issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02242014-464"],[40.718151712853064,-74.29730004810582,"23 greenwood drive, Millburn, New Jersey","2014-10-06 00:00:00","ZONING","APPROVED","Variance relief was granted to Daniel Dovdavany for the property at 23 Greenwood Drive, Millburn.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062014-451"],[40.72779919448569,-74.3141151561872,"29 hobart avenue, Millburn, New Jersey","2014-03-03 00:00:00","ZONING","APPROVED","The proposal to enlarge the first and second floor to accommodate adequate bedroom sizes and construct a portico with a roofed area of 4.83 was approved by the board members. The proposal required variance relief from the front yard setback requirement of 40 and the combined side yard setback due to the undersized lot width. The board members felt the proposal was a thoughtful addition and was in keeping with the neighborhood.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032014-463"],[40.724063,-74.339915,"800 morris turnpike, Millburn, New Jersey","2013-01-14 00:00:00","ZONING","APPROVED","The application to install a generator on the property at 7 Bishops Lane, Short Hills was approved with the condition that the unit shall be buffered from street view with evergreen landscaping.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01142013-492"],[40.740117,-74.335124,"281 long hill drive, Millburn, New Jersey","2013-05-20 00:00:00","ZONING","APPROVED","The applicant was granted variance relief for the reconfiguration of the driveway turnaround area and patio. The pool equipment will remain in its current location. The property will be brought closer to conforming standards.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202013-482"],[40.72868753658536,-74.28752895121951,"33 berkeley road, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","The request for variance relief for the patio placement was approved. The house will continue to be in line with the front yard setbacks of the majority of the dwellings in the area.","[ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.726226,-74.318522,"2 pinewood court, Millburn, New Jersey","2013-11-04 00:00:00","ZONING","APPROVED","The applicant, Catherine Ma, was granted variance relief from the required front yard setback of 40. The proposal will result in a 22.8 front yard setback on Crescent Place. In addition, a building coverage variance is required in order to permit coverage of 19.6% where 18% is permitted. Finally, a variance for exceeding the floor area ratio is required in order to allow FAR of 33.5% where 30% is permitted. The benefits of granting the variance relief outweigh the detriments.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042013-471"],[40.75465549887913,-74.31534430805469,"31 sparta road, Millburn, New Jersey","2013-12-02 00:00:00","ZONING","APPROVED","The Board has granted the variances required for the proposal, including a front yard wall height in excess of 2 and a front yard fence. Variance relief for alteration of site elevation will no longer be required due to the applicants decision to move the wall in 5 off the property line. Drainage will be addressed as part of the grading plan, and will be reviewed and approved by the Township Engineering Department. The proposed retaining wall will be constructed at the edge of the existing maintained lawn area and no native riparian zone vegetation will be disturbed, cut or removed.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12022013-469"],[40.72017732075472,-74.32115652830188,"97 meadowbrook road, Millburn, New Jersey","2013-11-18 00:00:00","ZONING","DENIED","The proposed development of a Stop and Shop supermarket at 97 Meadowbrook Road has been denied due to concerns over traffic congestion and safety, as well as the impact on the character and property values of the surrounding neighborhood.","[NEW_CONSTRUCTION, INSTALLATION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182013-470"],[40.734020342007355,-74.33967795457258,"385 hartshorn drive, Millburn, New Jersey","2013-03-18 00:00:00","ZONING","APPROVED","The proposal to install a generator in the Quaker Road front yard of the property was approved by the board members. The applicant indicated that they will be installing bushes in the area of the generator to screen it from view. The proposal was considered modest and in compliance with the regulations.","[INSTALLATION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182013-487"],[40.721677,-74.303075,"34 parkview drive, Millburn, New Jersey","2013-02-04 00:00:00","ZONING","DENIED","The proposal to install a deck on the property was denied due to violation of the 606.2e3a - Accessory structure side yard setback. The applicant proposed to set back the deck 8 from the side property line, which is less than the required 12. The neighbors were also opposed to the proposal.","[INSTALLATION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042013-490"],[40.72172071428571,-74.31188399999999,"24 blaine street, Millburn, New Jersey","2013-04-01 00:00:00","ZONING","APPROVED","The proposal to construct a 2-family dwelling was approved despite being in violation of lot coverage, front yard setback, and lot width regulations. The proposed setback is consistent with the neighborhood streetscape and the structure is separated from adjoining dwellings. Drywells will be provided to benefit drainage in the area. The current house has no historic significance.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012013-486"],[40.73398929380367,-74.3100621628184,"44 woodcrest avenue, Millburn, New Jersey","2013-07-15 00:00:00","ZONING","APPROVED","The proposal to convert an existing carport into a single car garage and construct a new front entryway was approved despite being in violation of certain setback regulations. The existing garage is below grade and prone to flooding, and the open carport is not adequate for the applicants current auto needs. The proposal is in keeping with the character of the neighborhood and was considered a modest proposal by the Board members.","[EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152013-478"],[40.723218625,-74.304282625,"14 wittkop place, Millburn, New Jersey","2013-10-21 00:00:00","ZONING","APPROVED","Proposal for a deck and carport area was approved for 14 Wittkop Place. Proposal for an addition at 43 Woodland Road was approved with variances for side yard setback, building coverage, combined side yard setback, and floor area ratio.","[EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10212013-472"],[40.73308694971332,-74.32859844899458,"30 stewart road, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","Michael & Debra Gelbands request for a business at 30 Stewart Road was approved.","[BUSINESS]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.757512,-74.305409,"2 exeter road, Millburn, New Jersey","2013-06-03 00:00:00","ZONING","APPROVED","David & Wanaporn Petruccos proposal to install a generator at 454 Long Hill Drive, Short Hills was approved with the condition that the unit be screened from the street and neighbor’s view.","[INSTALLATION, EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032013-481"],[40.73308694971332,-74.32859844899458,"30 stewart road, Millburn, New Jersey","2013-09-16 00:00:00","ZONING","APPROVED","Variance relief was granted for the property located at 30 Stewart Road in Short Hills. The resolution was approved by a roll-call vote with all members in favor.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162013-475"],[40.7243103,-74.3061559,"321 millburn avenue, Millburn, New Jersey","2013-04-15 00:00:00","ZONING","APPROVED","The application for CAL#3242, THAI HOUSE, 321 MILLBURN AVENUE, MILLBURN was approved with a condition that the sign be turned off by midnight.","[INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152013-484"],[40.73514866516734,-74.33293229464512,"79 minnisink rd., Millburn, New Jersey","2020-10-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #461 for 79 Minnisink Rd. was approved for fencing and pool installation. No issues were raised during the meeting and the vote was unanimous.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012020-1079"],[40.73405475,-74.32444438888889,"141 forest drive, Millburn, New Jersey","2020-06-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #452 for 141 Forest Drive was approved as a MINOR fencing project.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042020-1051"],[40.72816580384504,-74.32354666649854,"15 wells lane, Millburn, New Jersey","2016-04-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #340 for an Amendment to a previously approved Resolution for a new two story addition at the right side and rear of the house to include a new wraparound porch and other window and door alterations was approved with some changes suggested by the Commission.","[EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072016-644"],[40.72324026086957,-74.30939413043478,"378 millburn avenue, Millburn, New Jersey","2022-03-02 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted preliminary and final major site plan approval, a variance for building signage, a variance for only 10 parking spaces, and multiple design waivers for the construction of a mixed-use building development at 378 and 380 Millburn Avenue, Millburn, New Jersey. The approval is subject to compliance with all municipal ordinances and regulations, as well as all County, State and Federal Laws applicable to this development application, and other conditions.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022022-1279"],[40.72323785,-74.33680547937803,"830 morris turnpike, Millburn, New Jersey","2022-04-06 00:00:00","PLANNING","APPROVED","Stone Mountain Associates, 830 LLC has been granted preliminary and final major site plan approval, variance relief for an accessory use, impervious coverage, retaining wall heights, a buffer to a residential zone and the location of parking within a required buffer, as well as a waiver from the requirement for an EIS and certain design waivers for the installation of solar panel arrays and various proposed improvements in and around the parking area at premises commonly known as 830 Morris Turnpike, Short Hills, New Jersey.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04062022-1291"],[40.72283420812881,-74.3116107600254,"397 millburn avenue, Millburn, New Jersey","2022-03-16 00:00:00","PLANNING","APPROVED","The Board granted sign variance relief for the proposed signage on a canopy that would extend over the retail space. The proposed loading area was also granted variance relief as it would provide for a safe means of traffic moving in and out of the site. However, the proposed balconies facing the courtyard were denied as they do not meet the ordinance requirement of being recessed.","[INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162022-1286"],[40.7208462,-74.3332674,"1108 morris turnpike, Millburn, New Jersey","2021-05-05 00:00:00","PLANNING","APPROVED","The site plan for a new caddy/bag storage building at 1108 Morris Turnpike was approved by the Board with minor conditions. The proposed building will comply with all applicable Township Zoning ordinance requirements and will contain a large, bag storage area and breakroom. The existing on-site utilities will serve the new addition and concrete pavers and asphalt that currently surrounds the existing building will be removed and replaced with new concrete brick pavers.","[NEW_CONSTRUCTION, EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052021-1164"],[40.7197175,-74.3202605,"515 millburn avenue, Millburn, New Jersey","2021-10-06 00:00:00","PLANNING","APPROVED","The Applicant has been granted minor site plan approval with bulk variances for parking and loading spaces to occupy “Unit B” of the existing two-unit commercial building on the Property with a retail cigar store. The subject leasehold space is 1,813 sq. ft. Other than new building signage for the proposed retail establishment which will be fully conforming, no other exterior site improvements are proposed as part of the subject application.","[ADJUSTMENT]",28,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062021-1222"],[40.7244443,-74.3069069,"lot 84, Millburn, New Jersey","2021-03-31 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted preliminary and final site plan approval, along with several variances and design exceptions, for the property located at lot 84. The variances for the front yard set-backs and existing aisle width and parking stall size were justified by pre-existing conditions, and the granting of these variances will have no substantial impact on the public good. The Board also granted an exception to allow three access driveways and a photometric deviation related to the calculated uniformity ratios.","[EXTENSION, ADJUSTMENT, INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03312021-1145"],[40.735597125,-74.337374375,"354 hartshorn drive, Millburn, New Jersey","2021-03-03 00:00:00","PLANNING","APPROVED","The proposed subdivision was approved by the Board. No information was provided regarding the issue of trees on the lot or the severe downward slope. Public comments expressed concerns about over-crowding, safety during construction, traffic increase, lack of information on trees being removed, and lack of information on the new dwelling.","[NEW_CONSTRUCTION, SUBDIVISION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032021-1140"],[40.7204077,-74.33185421709948,"block 5303, Millburn, New Jersey","2020-06-17 00:00:00","PLANNING","APPROVED","The Applicant is seeking minor site plan and “c” variance approval in order to construct flood walls, fencing, and a flood gate system around the perimeter of the Canoe Brook substation. The proposed new flood walls, fencing, sheet piling and flood gate will not exceed the height of the current 8-foot high perimeter fence. No changes or additions are proposed to the equipment within the substation.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06172020-1053"],[40.7204077,-74.33185421709948,"block 1708, Millburn, New Jersey","2020-07-15 00:00:00","PLANNING","APPROVED","The Applicant sought conditional use approval to utilize one of the storefront tenant spaces at the Property for a fast food restaurant (i.e., bagel store/deli). The Applicants Engineer provided detailed testimony that the Applicant met each of the conditional use criteria to satisfy said conditions to make the Bagels Pantry Project a valid conditional use. The Board approved the application for conditional use.","[FAST_FOOD_RESTAURANT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152020-1059"],[40.743052,-74.312824,"274 old short hills road, Millburn, New Jersey","2019-03-06 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted preliminary and final site plan approval for the expansion and reconfiguration of the parking area, construction of a new ticketing building and various other improvements to sidewalks, curbing and lighting and the construction of a new trash enclosure, all as set forth in the application for premises known as 274 Old Short Hills Road. The approval is subject to several conditions including compliance with all applicable municipal ordinances and regulations, as well as all County, State and Federal Laws applicable to this development application, and submission of proof of exemption from approval from the Essex County Planning Board and the approval granted by the Hudson-Essex-Passaic Soil Conservation District.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03062019-913"],[40.733333265665806,-74.32076658563737,"20 adams avenue, Millburn, New Jersey","2019-06-19 00:00:00","PLANNING","APPROVED","Final Major Subdivision Approval granted for the property subject to compliance with all applicable municipal ordinances and regulations, as well as all County, State and Federal Laws applicable to this development application. The Applicant shall remit all outstanding escrow fees as requested by the Township of Millburn. The Applicant shall submit applications to, and obtain approval from, the Essex County Planning Board and the Hudson-Essex-Passaic Soil Conservation District, if applicable.","[NEW_CONSTRUCTION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06192019-941"],[40.72477040753988,-74.30694902199821,"184 essex street, Millburn, New Jersey","2019-05-15 00:00:00","PLANNING","APPROVED","The application for Appl#19-004 by 188 Essex, Inc. for 184 Essex Street was approved by the Millburn Planning Board on May 15, 2019.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152019-932"],[40.742099,-74.3374405,"50 country day drive, Millburn, New Jersey","2019-04-17 00:00:00","PLANNING","APPROVED","The Applicant was granted permission to expand the parking area and meet ADA compliance, install a synthetic sports field, create a new parking area, sidewalks, utility infrastructure, a stormwater mechanical treatment device, underground detention facilities and a guard house structure at the entry way to the site. The Applicant was also granted a fence height variance and a waiver to allow the installation of LED lighting fixtures. The new parking lot will accommodate overflow parking for the school events.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04172019-925"],[40.7244443,-74.3069069,"lot 4, Millburn, New Jersey","2019-07-17 00:00:00","PLANNING","APPROVED","The Board approved the proposed revisions to the Plans that would reduce lot coverage on the newly configured Lot 4 to 83% (as opposed to 86.38%). The Applicants Planner testified that the reduction in lot coverage by 2,000 square feet far outweighed the detriments of further reducing impervious coverage, particularly because the drainage system has been and will continue to be able to accommodate the run-off from the impervious area. The Board was generally satisfied that given the pre-existing conditions on this lot, further reduction in impervious area would be ill advised, particularly in light of the proposed use of that Property in the industrial area.","[ADJUSTMENT, INSTALLATION, NEW_CONSTRUCTION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172019-950"],[40.72443988135798,-74.308498930622,"251 essex street, Millburn, New Jersey","2018-01-03 00:00:00","PLANNING","APPROVED","Red Ochre Investments, LLCs application for minor subdivision approval, preliminary and final site plan approval, variance, and waiver was approved by the Township of Millburn Planning Board. The approval includes relocation of the lot line between Lots 15 and 16, a height variance for a 30.67 building height, a parking space variance, and a waiver of the requirement for an Environmental Impact Statement.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01032018-801"],[40.7244863,-74.3055658,"315c millburn avenue, Millburn, New Jersey","2018-02-07 00:00:00","PLANNING","APPROVED","The Peccary, LLC has been granted conditional use and preliminary and final site plan approval, as well as variances and waivers for their fast food restaurant establishment in the B-4 zone. The approvals were granted at the meeting on January 17, 2018.","[NEW_CONSTRUCTION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072018-807"],[40.72188564659512,-74.29299087983347,"161 millburn avenue, Millburn, New Jersey","2017-10-04 00:00:00","PLANNING","APPROVED","Site plan approval was granted to Millburn Kids, LLC to operate a child-care center at 161 Millburn Avenue. The motion was carried with a roll-call vote. No issues or concerns were mentioned in the document.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10042017-776"],[40.754129000000006,-74.34318200923792,"440 parsonage hill road, Millburn, New Jersey","2015-09-02 00:00:00","PLANNING","APPROVED","Site plan approval granted to City of East Orange to construct a new club house, install a fence and ground graphics on the property located at 440 Parsonage Hill Road.","[INSTALLATION, NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09022015-565"],[40.7243103,-74.3061559,"321 millburn avenue, Millburn, New Jersey","2015-11-04 00:00:00","PLANNING","APPROVED","Site plan approval granted to Jordan-Elyse Photography for a change of use from retail sales to retail service on the property located at 321 Millburn Avenue.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042015-601"],[40.754129000000006,-74.34318200923792,"440 parsonage hill road, Millburn, New Jersey","2014-07-16 00:00:00","PLANNING","APPROVED","Site Plan #426 for East Orange Water Commission to install an air stripper facility at 440 Parsonage Hill Road, Short Hills was approved.","[INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162014-527"],[40.724131161829334,-74.30595316066696,"324 millburn avenue, Millburn, New Jersey","2013-06-19 00:00:00","PLANNING","APPROVED","The resolution granting site plan approval for Site Plan #401, 3 Gigioni, 324 Millburn Avenue, Millburn was approved with some amendments to the conditions. The word pergola preceding seating area was not removed, but condition #5 was clarified to include from the rear of the pergola area to the front of the garage. Additionally, condition #1 was amended to require parking permits for all employees of the Basilico restaurant.","[INSTALLATION, NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06192013-407"],[40.7145438,-74.30488017691846,"30 bleeker street, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","DENIED","The variance relief requested by the Applicants was denied by the Board due to failure to demonstrate how the benefits of the deviations for which variance relief was sought would substantially outweigh any detriment. The Board found that the variances triggered by the application would not advance the purposes of the MLUL, do not provide a better zoning opportunity for the property, nor would any potential benefits of the application substantially outweigh its detriments.","[]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.7438729028028,-74.3164331078485,"54 hartshorn drive, Millburn, New Jersey","2023-01-09 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of a one-story addition to the rear of the dwelling on property located at 54 Hartshorn Drive, Short Hills, New Jersey, and designated as Lot 54, Block 2801, on the Official Tax Map of the Township of Millburn. The proposed construction intends to make the existing residence more functional while creating a first floor sunroom.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092023-1381"],[40.7268051242905,-74.28710713603158,"670 ridgewood road, Millburn, New Jersey","2023-02-06 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a second-story deck over an existing patio on the side of the existing dwelling resulting in a front yard setback of 21.15 feet, where a minimum permitted front yard setback is 40 feet in the R-6 Zone, on property located at 670 Ridgewood Road, Millburn, New Jersey, granted by this Board at its meeting of January 9, 2023, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10g, subject to the following conditions: The Applicants shall apply for a building permit within 365 days from the date of publication of this decision. The Applicants shall be bound to comply with the representations made before this Board by the Applicants and at the public hearing, including as set forth in the Board’s findings of fact contained in this resolution. The Board has relied upon such representations in adopting its findings of fact and granting the approvals set forth herein. Such representations are hereby made conditions of such approvals. The Applicants shall remove all debris from the subject premises immediately upon completion of construction and shall maintain the site in reasonable order during construction. The Applicants shall comply with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, ADJUSTMENT]",24,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062023-1389"],[40.7365116,-74.3135462,"17 park circle, Millburn, New Jersey","2022-02-07 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a second floor bedroom and a first floor laundry room in the rear of the residence, resulting in a side yard setback of 8.5 feet for a building up to 18 feet in height where 15 feet is the minimum required side yard setback for a building up to 18 feet in height, and a side yard setback of 8.5 feet for a building over 18 feet in height where 22 feet is the minimum required side yard setback for a building over 18 feet in height, on property located at 17 Park Circle, Short Hills, New Jersey, granted by this Board at its meeting of November 15, 2021, is memorialized pursuant to the provisions of N.L.S.A. 40:55D- 10g.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072022-1274"],[40.72699626470588,-74.29294282352942,"47 cedar street, Millburn, New Jersey","2022-07-18 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to reconstruct the existing roof to increase the slope of same and restore the original character of the home, on property located at 47 Cedar Street, Millburn, New Jersey, granted by this Board at its meeting of June 6, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10g, subject to the following conditions: The Applicants shall apply for a building permit within 365 days from the date of publication of this decision. The Applicants shall be bound to comply with the representations made before this Board by the Applicants, their professional expert witness and at the public hearing, including as set forth in the Board’s findings of fact contained in this resolution.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182022-1333"],[40.71705050080944,-74.30216536951664,"10 rahway road, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the construction of an addition to the existing dwelling at 10 Rahway Road, Millburn, New Jersey. The addition will provide an extended second floor with a master bedroom suite over an existing one-story section of an otherwise two-story dwelling. The Applicant seeks to create a master bedroom suite over the first floor family room. The proposed construction is intended to increase the functionality of the subject residence.","[EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.742429544687376,-74.34401654121255,"44 canoe brook road, Millburn, New Jersey","2022-03-07 00:00:00","ZONING","APPROVED","The Board has granted the variance relief requested by the Applicants to construct a new residence on the property located at 44 Canoe Brook Road, Short Hills, New Jersey. The need for such variance relief is related to existing conditions affecting the property, specifically the subject property’s irregular shape for the R-5 Zone, as well as the associated, nonconforming conditions existing at the subject property, which are hardships specific to the subject property. The Board concludes that the granting of the variance relief requested relating to the proposed construction can be done without substantial detriment to the public good and without substantially impairing the intent and purpose of the Master Plan and Township Zoning Ordinance.","[NEW_CONSTRUCTION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072022-1284"],[40.75554824212434,-74.30197129481357,"33 kean road, Millburn, New Jersey","2022-08-01 00:00:00","ZONING","APPROVED","The zoning board of adjustment approved the memorializing resolution for Cal#3868-22, allowing Murtaza Shikari to proceed with their project at 33 Kean Road in Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012022-1337"],[40.71680315375394,-74.29983483711192,"20 oval road, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the replacement and expansion of an existing stone patio, and to replace the existing wood deck and steps that are adjacent to the existing sliding glass doors in the rear of the house, on property located at 20 Oval Road, Millburn, New Jersey, granted by this Board at its meeting of May 16, 2022, is memorialized pursuant to the provisions of N.J.S.A. 40:55D-10(g), subject to the following conditions: The Applicants shall apply for a building permit within 365 days from the date of publication of this decision. The Applicants shall be bound to comply with the representations made before this Board by the Applicants and at the public hearing, as set forth in the Board’s findings of fact contained in this resolution.","[NEW_CONSTRUCTION, EXTENSION]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.723515,-74.319782,"45 pine terrace east, Millburn, New Jersey","2022-04-18 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to permit the construction of a two-story rear addition on the property located at 45 Pine Terrace East, Short Hills, New Jersey. The Applicant, Mukta Bhatia, proposes to expand the existing residence with a two-story rear addition to create a two-story, Colonial-style single family detached residence, and proposes to replace the existing fenestration to make the residence more consistent with residences in the subject neighborhood. The proposed construction will result in a side yard setback of 7.5 feet for a building up to 18 feet in height, where 8 feet is the required minimum; a side yard setback of 11.7 feet for a building over 18 feet in height, where 12 feet is the required minimum; and a combined side yard setback of 28% of the lot width (16.8 feet), where 35% of the lot width (21 feet) is the required minimum.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04182022-1295"],[40.734517080887194,-74.31897735121449,"88 birch lane, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the variance relief requested by the Applicants, Emilie and Nicholas Whitley, to permit the expansion of an existing patio on their property located at 88 Birch Lane, Short Hills, New Jersey. The proposed construction will extend the existing patio within the side yard of the subject property, adding 1,400 square feet of patio space, with 1,100 square feet consisting of permeable pavers, and 300 square feet consisting of slate slabs. The proposed construction will be located directly outside the existing kitchen and dining area of the subject residence to create additional outdoor living space, and will extend the existing patio to the garage, back door, and existing pool area.","[EXTENSION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.722138590719695,-74.29857091442541,"513 wyoming avenue, Millburn, New Jersey","2022-11-21 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief to Nenad Dedic and Natasa Sesum to construct a second floor addition with an overhang exceeding the footprint of the preexisting first floor on the property located at 513 Wyoming Avenue, Millburn, New Jersey. The resolution also requires the Applicant to remove all debris from the subject premises immediately upon completion of construction and to comply with all other rules, regulations, and requirements affecting development in the Township, County, and State.","[NEW_CONSTRUCTION, EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11212022-1367"],[40.730342,-74.332603,"15 slope drive, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","APPROVED","CJM Place LLCs application for 9 Slope Drive was approved.","[INSTALLATION]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.73787301730324,-74.33897062081132,"37 slayton drive, Millburn, New Jersey","2022-08-15 00:00:00","ZONING","APPROVED","The proposal for a new patio at 37 Slayton Drive was approved with the condition that it is appropriately screened with 5’ high skip laurel shrubs.","[INSTALLATION, ADJUSTMENT]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152022-1340"],[40.73590454203921,-74.34281040194612,"165 long hill drive, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","The applicants revised plan for 165 Long Hill Drive was approved by the Board with the condition that revised plans be submitted to the Board Secretary. The revision reduces the size of the 1st floor addition, thereby increasing the side yard setback variance relief to 9.33 feet. The reduction to the size also eliminates the need for 2nd floor setback variance relief and improves the combined side yard setback variance request to 31%.","[ADJUSTMENT]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.73308809683673,-74.3374676169221,"38 quaker road, Millburn, New Jersey","2022-01-10 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the rear of the dwelling was approved by the Board. The changes made to the plans addressed the concerns expressed by the Board and neighboring residents. The irregularly shaped lot with the tapering side property line resulted in the need for variance relief.","[EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102022-1261"],[40.73547325,-74.33751075,"356 hartshorn drive, Millburn, New Jersey","2022-12-19 00:00:00","ZONING","DENIED","The application for Cal#3892-22, Guido & Miriam Subotovsky, 356 Hartshorn Drive, was denied.","[]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192022-1373"],[40.7475420980878,-74.32897212707344,"415 long hill drive, Millburn, New Jersey","2022-12-05 00:00:00","ZONING","APPROVED","The proposal to construct an addition for a garage/mudroom area at 415 Long Hill Drive was approved by the Board with unanimous support from the members present. The addition was deemed customary for the area and not obtrusive as it was a single-story addition.","[EXTENSION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052022-1369"],[40.7306284375,-74.28951625,"46 maple street, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to permit the expansion of a deck was approved by the Board subject to certain conditions. The proposed development was deemed reasonable and similar to existing structures in the neighborhood, and any negative impact was considered negligible. The Applicants must comply with all rules, regulations, and requirements affecting development in the Township, County, and State.","[AUXILIARY_UNIT, ADJUSTMENT]",24,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.73712185113728,-74.3385002522739,"52 slayton drive, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The expansion proposed for 52 Slayton Drive was approved by the board. The irregular size and configuration of the lot were considered hardships for the applicant, but the board felt that the request was reasonable and would have no negative impact on the neighborhood. Storm water management will be required by the Engineering Department.","[EXTENSION, ADJUSTMENT]",22,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.72778,-74.3228248,"20 highland avenue, Millburn, New Jersey","2021-10-04 00:00:00","ZONING","APPROVED","The applicant was granted variance relief for floor area ratio and side yard setback for the property located at 20 Highland Avenue. The Board members felt the additions were not visible from the street and were modest in nature. The garage setback is an existing condition and will not have a negative impact on the adjoining properties. They felt the floor area ratio increase was minimal and the lot can accommodate the increase.","[EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10042021-1218"],[40.72601293039018,-74.29624573686567,"79 chestnut street, Millburn, New Jersey","2021-10-18 00:00:00","ZONING","DENIED","The applicants request to build a structure at 79 Chestnut Street was denied by the Board due to objections from a long-time resident and the belief that the structure could be relocated to a conforming location. The decision was made by a unanimous voice vote.","[NEW_CONSTRUCTION]",32,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10182021-1223"],[40.72543872212946,-74.31459182633091,"76 whitney road, Millburn, New Jersey","2021-11-01 00:00:00","ZONING","APPROVED","The Rosensteins were granted a variance for floor area ratio to allow 38.1% where 36% is permitted by ordinance. The proposed construction requires variance relief to permit a combined side yard setback of 25.8% where 35% is required. Front yard coverage variance relief is required to permit 32.3% where 30% is permitted by ordinance. The Board was divided as to support of the application.","[EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012021-1229"],[40.74326697567595,-74.32162366136977,"132 hartshorn drive, Millburn, New Jersey","2021-03-01 00:00:00","ZONING","APPROVED","The Applicant, 132 Hartshorn JMPOG, LLC, has been granted variance relief to construct a single family dwelling on property located at 132 Hartshorn Drive, Short Hills, New Jersey. The Applicants shall comply with all other rules, regulations and requirements affecting development in the Township, County and State. The Applicants shall apply for a building permit within 365 days from the date of publication of this decision unless one or more of the provisions of Section 422 of the Millburn Township Development Regulations and Zoning Ordinance shall provide otherwise.","[NEW_CONSTRUCTION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012021-1139"],[40.74865377874221,-74.30605660029286,"35 sinclair terrace, Millburn, New Jersey","2021-12-20 00:00:00","ZONING","APPROVED","Dapperdad LLCs application for 35 Sinclair Terrace was approved with no detriment on the zoning plan or public good. The addition will be screened with existing and additional landscaping as advised by Township Forester. Storm water management would also be included.","[AUXILIARY_UNIT, EXTENSION]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12202021-1256"],[40.722456,-74.3206725,"32 pine terrace east, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","APPROVED","The proposal to construct a patio on the property was approved with a modification to provide a 2 foot setback for the eating area patio.","[NEW_CONSTRUCTION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.75227865143689,-74.31137149114569,"9 kilmer drive, Millburn, New Jersey","2021-06-07 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct an addition to the second floor of the residence on the subject property, resulting in a combined side yard setback of 30.7% where 35% is the required minimum, has been approved by the Board. The proposed development preserves the character of the subject neighborhood, and any negative impact from this proposed use is negligible and not a substantial detriment.","[NEW_CONSTRUCTION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06072021-1176"],[40.72144920150815,-74.29866987503608,"528 wyoming avenue, Millburn, New Jersey","2021-09-20 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a second floor master bathroom above the existing garage and adjacent to the existing master bedroom has been approved by the Board. The proposed construction preserves the character of the subject neighborhood, and any negative impact from the proposed improvements is negligible and not a substantial detriment. The Applicants have met the positive and negative criteria for variance relief pursuant to N.JLS.A. 40:55D-70c(1).","[NEW_CONSTRUCTION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09202021-1213"],[40.734197,-74.326745,"2 minnisink road, Millburn, New Jersey","2021-05-17 00:00:00","ZONING","APPROVED","The Board has granted the variance relief requested by the Applicant to permit the proposed pool, pool house and fence. The proposed patio requires variance relief to permit a 75.3 foot setback from the front lot line where 80 feet is the required minimum, an 8.6% accessory coverage where 7% is the maximum allowed, and to locate a fence in the front yard where fences are prohibited from being located in the front yard. The proposed pool and pool house will be adequately screened from view from neighboring properties by both new and existing plantings.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05172021-1169"],[40.73229376297469,-74.31137779541555,"9 burnside drive, Millburn, New Jersey","2021-04-05 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a patio resulting in lot coverage of 42.5%, a 6.5 foot side yard setback for an accessory structure, and a 58.28 foot accessory structure front yard setback, on property located at 9 Burnside Drive, Short Hills, granted by this Board at its meeting of March 1, 2021, is memorialized pursuant to the provisions of NJSA 40:55D-10(g), subject to the following conditions: Construction shall be in accordance with the testimony at the hearing and the plans prepared by Heinz & Fiore, LLC, Architects, consisting of one sheet identified as SP-1.2, dated March 1, 2021, which was admitted into evidence as A-1 on March 1, 2021. The Applicants shall plant a minimum of nine, four foot tall (above the root ball) emerald green arborvitae, two feet on center, to screen the patio from view from the street and surrounding properties. The Applicants shall insure that all new plantings be maintained in order to screen the view of the patio from the street and surrounding properties.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04052021-1149"],[40.7208462,-74.3332674,"688-700 morris turnpike, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","DENIED","The application for variance relief and site plan approval for 688-700 Morris Turnpike was denied by the board. The property is not suitable for a restaurant or sub shop use according to some board members.","[ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.72607818076894,-74.31770933055839,"11 crescent place, Millburn, New Jersey","2021-04-19 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the installation of a generator in the front yard of the property located at 11 Crescent Place, Short Hills, New Jersey.","[INSTALLATION]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04192021-1161"],[40.7365116,-74.3135462,"17 park circle, Millburn, New Jersey","2021-10-27 00:00:00","ZONING","APPROVED","AHS Hospital Corp. was granted parking and loading variances for their property at 284 Millburn Avenue. Peter & Erica Kays proposal to construct an addition to their dwelling at 17 Park Circle was in violation of the R-4 zones setback requirements.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10272021-1230"],[40.73589904773893,-74.3429843743587,"157 long hill drive, Millburn, New Jersey","2021-06-21 00:00:00","ZONING","APPROVED","The proposal for a deck at 157 Long Hill Drive was approved despite concerns about its height and visibility to neighboring properties. The proposal for a generator at 78 Kean Road was also approved despite being in violation of setback regulations.","[INSTALLATION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06212021-1183"],[40.71807757142857,-74.30389857142858,"90 undercliff road, Millburn, New Jersey","2021-11-15 00:00:00","ZONING","APPROVED","The applicant, Hamid Saghari, proposed to convert an existing bedroom on the 1st floor into a dining room, add a 3rd bedroom on the 2nd floor, and rotate the existing attached garage 90 degrees so that it will be facing Undercliff Road as well as extend it further toward the street. The Board members were pleased that the applicant was able to bring the floor area ratio into conformity. They felt the property was in desperate need of improvement and the lot configuration contributed to the need for variance relief.","[ADJUSTMENT, EXTENSION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11152021-1234"],[40.719631397168,-74.32759186247173,"16 claremont drive, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","DENIED","The applicants request for a variance to allow for a patio that nearly doubled the maximum accessory coverage allowed was denied. The Board members felt that granting this variance would be detrimental to the Master Plan and the zoning ordinance.","[AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",37,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.7287735,-74.29251350000001,"397 wyoming avenue, Millburn, New Jersey","2021-03-15 00:00:00","ZONING","APPROVED","The applicant was granted variance relief to permit accessory coverage of 9.5% where 7% is the maximum permitted. The sport court was installed 3 feet off the property line where 12 feet is required by ordinance. However, the applicant brought the sport court forward toward the street which resulted in the structure ending before the neighboring dwelling begins. The applicant agreed to time limitations on the court use and does not allow his children to use the sport court after 9 PM.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03152021-1142"],[40.72002996774194,-74.32463693548387,"48 elmwood place, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the installation of two air conditioning compressors in the side yard of the property located at 48 Elmwood Place, Short Hills, New Jersey. The Applicant provided testimony that the compressors could not be placed in a conforming side yard location due to the neighbors residence being 16 feet away from the Applicants residence and the existing drainage stream in the rear of the subject property. The Applicant agreed to install plantings and hedges to screen the proposed installations and the existing generator from the Applicant’s neighbor’s view.","[INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.72888686206897,-74.2915418275862,"49 pine street, Millburn, New Jersey","2021-05-03 00:00:00","ZONING","APPROVED","The application for variance relief was approved for the construction of an addition to the property at 49 Pine Street, Millburn. The proposal includes expanding the first floor to accommodate a family room, breakfast area, and kitchen area, as well as a second floor addition of a master bedroom suite over the newly proposed first floor addition. The variances requested were for side yard setback, additional side yard setback, lot coverage, and combined side yard setback.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05032021-1165"],[40.7227099,-74.2968019,"millburn avenue, Millburn, New Jersey","2020-08-17 00:00:00","ZONING","APPROVED","The Board has granted three variances requested by the Applicant in connection with the proposed front portico and rear patio. The Board is satisfied that the need for variance relief is the result of the corner lot placement of the property at the intersection of Millburn Avenue and Parkview Drive, and the placement and orientation of the dwelling. The Board also finds that a patio is a reasonable residential amenity.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172020-1067"],[40.7245931,-74.3074392,"40 main street, Millburn, New Jersey","2020-12-07 00:00:00","ZONING","APPROVED","Alex Rubenstein was seeking variance relief to permit a graphic on the side of his building. The proposal was in violation of certain regulations, but the Board members felt the sign was an attractive addition to the building and approved the proposal.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072020-1104"],[40.716308,-74.308364,"264 main street, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The application for Cal#3737-19, Guiseppe & Antonina Martino, 264 Main Street, was approved with the condition that the existing hedgerow along the left side property line be preserved or replaced.","[EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.726599500000006,-74.290953,"72 myrtle avenue, Millburn, New Jersey","2020-11-02 00:00:00","ZONING","APPROVED","The Board approved the application for variance relief to construct a new single-family dwelling on the property located at 72 Myrtle Avenue, Millburn, New Jersey. The proposed new two-story single-family dwelling conforms to all R-6 zone requirements except for the minimum 40 foot front yard setback. The proposed 10 foot and 17.32 foot side yard setbacks exceed the minimum 8 foot side yard setback required in the R-6 zone and provide greater light, air and open space.","[NEW_CONSTRUCTION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022020-1090"],[40.7401278,-74.3464786,"17 thackeray drive, Millburn, New Jersey","2020-06-01 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Daniel Mayo for permission to construct a patio and additions to the existing single family home located at 17 Thackeray Drive, Short Hills, New Jersey. The proposed patio and additions to the dwelling would result in an 18.4% building coverage, 36.01 foot front yard setback and 47.4 foot accessory structure corner lot setback from Wordsworth Road.","[NEW_CONSTRUCTION, EXTENSION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012020-1042"],[40.7245931,-74.3074392,"40 main street, Millburn, New Jersey","2020-12-21 00:00:00","ZONING","APPROVED","The applicant was granted variance relief to maintain a painted wall graphic sign with an overall height of three feet on the southerly side facade of the building above the second-floor line on property located at 40 Main Street. The Board found that the sign was necessary to identify the restaurant use for passing motorists and pedestrians and that it would not be a detriment to the streetscape.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12212020-1107"],[40.7290017,-74.3153653,"hillside avenue, Millburn, New Jersey","2020-07-06 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the installation and maintenance of a play set with a 70 foot accessory structure corner lot setback from Hillside Avenue and 10 foot accessory structure corner lot setback from Hobart Avenue and the installation of a 4 foot high black aluminum estate fence in the front yard of Hobart Avenue. The Applicant proposed to paint the play set so that it would blend into the landscape, install black aluminum fencing, and supplement the existing vegetation on the property and along Hobart Avenue with evergreen conifers which the Applicant proposes to install on the property. The Applicant also proposed to move the existing trampoline and other miscellaneous outdoor furniture from their present placement in the Hillside Avenue front yard to the fenced-in area, which will be a vast improvement to the streetscape and benefit the neighborhood.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062020-1058"],[40.719351068857286,-74.3260298963382,"29 meadowbrook road, Millburn, New Jersey","2020-10-05 00:00:00","ZONING","APPROVED","The applicants were granted variance relief for a floor area ratio of 38.3%, where 36% is the maximum permitted in the zone. Their previous variance relief granted in Cal.#3699-19 has expired since they have not filed for permits on the project. As a result, the rear yard setback and rear yard unoccupied granted by that variance will need to be brought into conformity of the applicant will have to come back to the Board and seek relief for those conditions.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052020-1077"],[40.73514866516734,-74.33293229464512,"79 minnisink road, Millburn, New Jersey","2020-09-21 00:00:00","ZONING","APPROVED","The applicants were granted a variance to install an in-ground pool, patio, and swing set on their property despite violations of several zoning regulations. The placement of the dwelling on the property resulted in an unusual hardship for the property owners, and the proposed pool met the required setback. Variance relief was granted for rear yard unoccupied and maximum accessory coverage. The pool equipment was allowed in the front yard area as it was nestled within existing landscaping and not visible from the street or adjoining properties.","[INSTALLATION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09212020-1073"],[40.720235,-74.325381,"31 elmwood place, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","APPROVED","Variance relief was approved for the property at 31 Elmwood Place, Short Hills. No further information provided.","[ADJUSTMENT]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.74418565306122,-74.31474575510204,"9 east beechcroft road, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","APPROVED","The Applicants, Matthew and Rachel Beck, were granted variance relief to construct an addition to the existing single family home located at 9 East Beechcroft Road, Short Hills. The proposed addition would result in a 31.3% floor area ratio, 17.6% building coverage and 37.7 foot front yard setback, which requires variance relief. No objectors or interested parties appeared or testified at the hearing.","[EXTENSION]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.73361006745468,-74.31234798885502,"10 brooklawn drive, Millburn, New Jersey","2020-11-16 00:00:00","ZONING","APPROVED","The Applicants were granted permission to install an in-ground swimming pool and spa in their rear yard, rebuild an existing retaining wall, lower the elevated portion of their rear yard, and install a pool fence. The proposed pool and spa would be nestled into a rear corner of the property in the area of existing mature arborvitae which separates the Applicants’ property from the neighboring property to the north and serves as a shared privacy buffer between the properties. The existing dense arborvitae buffer would be preserved and supplemented with hydrangea.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162020-1101"],[40.734327,-74.330604,"66-68 minnisink road, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","66 Minnisink, LLCs proposal for 66-68 Minnisink Road was approved.","[NEW_CONSTRUCTION, ADJUSTMENT]",40,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.72202275832742,-74.29027443586804,"19 reeve circle, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The applicant was granted approval to construct an addition to their property at 19 Reeve Circle, Millburn. The addition will be a 4 story structure to accommodate a master suite. The proposal was in violation of front yard and side yard setback regulations, but was approved by the Board.","[EXTENSION]",23,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.73411673029853,-74.3321302564125,"58 minnisink road, Millburn, New Jersey","2019-08-19 00:00:00","ZONING","APPROVED","The Board has approved the variances requested by the Applicant for the property at 58 Minnisink Road, Short Hills. The proposed improvements to the carriage house and the addition of a rear conservatory are in keeping with the architectural character of the original carriage house structure on this designated historic site in the Short Hills Park Historic District. The proposed wall with piers, fencing, and entry gate improvements will improve security on this property, which is a very large tract consisting of two lots, and provide the fencing necessary to comply with the NJ State Pool Code.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192019-957"],[40.73593534851137,-74.31334399808621,"20 park road, Millburn, New Jersey","2019-08-05 00:00:00","ZONING","APPROVED","The applicant was granted a variance relief for combined side yard setback to connect the detached garage to the main dwelling with a small addition. The proposed mudroom addition will provide a safe and year-round access between the two structures. The Board was satisfied that the proposed addition will not result in a substantial negative impact on the nearest neighbors or the neighborhood.","[EXTENSION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052019-953"],[40.74801147769952,-74.31182715433852,"368 old short hills road, Millburn, New Jersey","2019-04-15 00:00:00","ZONING","APPROVED","Variance relief for FAR was approved for Anabella Messuti/Marcos Meneguzzo at 368 Old Short Hills Road. Two separate motions were made and both were approved by the board.","[ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152019-924"],[40.72014370676462,-74.33183465204232,"720 morris turnpike, Millburn, New Jersey","2019-06-24 00:00:00","ZONING","APPROVED","The applicant was seeking variance relief for non-conforming lot coverage and parking space requirements. The proposed use is educational in nature and will be a complimentary use to the other uses in the shopping center. The Board members were supportive of the proposal.","[]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06242019-944"],[40.7370399648935,-74.31134852142647,"75 farley road, Millburn, New Jersey","2019-06-03 00:00:00","ZONING","APPROVED","Rio Slavens business at 75 Farley Road was approved.","[]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032019-937"],[40.727444673469385,-74.32381332653061,"10 wyndham road, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","APPROVED","The proposal for an addition to the dwelling was approved by the Board despite being in violation of building height regulations. The applicant received d variance relief due to the technical condition caused by the lowering of the average grade plane around the perimeter of the foundation. The Historic Preservation Commission also approved the proposal.","[NEW_CONSTRUCTION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.75671315622954,-74.32264319081963,"26 clive hills road, Millburn, New Jersey","2019-12-16 00:00:00","ZONING","APPROVED","Etai Harels application for 26 Clive Hills Road, Short Hills was approved. Richard & Robin Jacobs application for 9 Rahway Road, Millburn was also approved.","[NEW_CONSTRUCTION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12162019-990"],[40.741925938277525,-74.32304397429075,"162 hartshorn drive, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","Performers Theatre Workshop, Inc. was granted a use variance and parking/loading space variance for their proposed performing arts studio at 131 Millburn Avenue. The board members were supportive of the application and felt the use proposed would be a benefit to the Township.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.72065477908447,-74.33191878793576,"20 mt. ararat road short hills, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The proposal to add a 2nd floor to the existing dwelling was approved despite being in violation of the required front yard setback. The Board members felt the proposed addition was modest and were supportive of the proposal.","[EXTENSION]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.73319231661134,-74.35104465419138,"37 tennyson drive, Millburn, New Jersey","2019-03-04 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief to Abhayad Kamat and Shilpa Vaswani for permission to construct an addition on the dwelling on property located at 37 Tennyson Drive, Short Hills, New Jersey. The property is located in the R-4 zone, which requires maximum 14% building coverage and minimum 35% combined side yard setback. The home with the proposed addition would result in a 14.5% building coverage and 33.0% combined side yard setback.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03042019-912"],[40.741298595846565,-74.33959715107248,"5 dorset lane, Millburn, New Jersey","2019-03-18 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has approved the application of Scott Saperstein and Julie Lorber to construct a covered open porch extension on the dwelling on property located at 5 Dorset Lane, Short Hills, New Jersey. The Applicants are in the process of constructing a conforming addition on the dwelling and a conforming modification to the existing covered open front porch, which are Phase 1 of their proposed improvements to the existing home. This application for variance relief relates to Phase 2 of their proposed improvements, which consists of an expansion of the existing covered open front porch so it aligns with the side elevation of the dwelling.","[EXTENSION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182019-918"],[40.731906,-74.32558,"highland avenue, Millburn, New Jersey","2019-01-07 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit the construction of a six foot high wrought iron fence with thirty-two seven foot high stone pillars in the Stewart Road, Western Drive and Highland Avenue front yards of the property. The need for variance relief was due to the location of the property, which fronts on three streets, and the location of the existing in-ground swimming pool and pool house. The proposed replacement fence will promote safety by serving as a barrier between the street and the pool on the Applicants’ property and will be an aesthetic enhancement to the streetscape.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01072019-898"],[40.73165391278662,-74.349303,"28 colonial way, Millburn, New Jersey","2019-11-04 00:00:00","ZONING","DENIED","The proposal for Seungbae Hongs property at 28 Colonial Way was denied due to concerns about the size of the structure and construction without required permits. The adjacent property owner also raised privacy concerns. No information was provided for Jenevieve Rappaports property at 45 Linden Street.","[ADJUSTMENT]",16,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042019-977"],[40.72324839470875,-74.32524994266817,"54 woodland road, Millburn, New Jersey","2019-11-18 00:00:00","ZONING","APPROVED","The proposal to square off the existing dwelling and construct a 2-story addition was approved with the condition that revised drawings showing the lowered ridge line be submitted.","[EXTENSION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182019-979"],[40.720021,-74.321071,"92 meadowbrook road, Millburn, New Jersey","2018-04-16 00:00:00","ZONING","APPROVED","The proposed construction was approved despite concerns about parking and potential noise from HVAC units. Supporters felt it would improve the area and promote foot traffic, while opponents worried about parking shortages and setting a dangerous precedent. The board ultimately decided that the positive impact on the streetscape outweighed the potential negative impacts.","[NEW_CONSTRUCTION, RESIDENTIAL]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.72964850400718,-74.34392248473803,"60 hemlock road, Millburn, New Jersey","2018-05-21 00:00:00","ZONING","APPROVED","The proposal for a SAT/ACT tutoring facility at 15 Short Hills Avenue was approved by the Board. The facility will operate from 2 PM to 10 PM on weekdays and 7 AM to 10 PM on weekends, with a maximum of 7 students at any given time. The Board members felt that the proposed use would be a welcome addition to the town.","[]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05212018-844"],[40.72646345725192,-74.32236759455472,"16 the crescent, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","The application for construction at 16 The Crescent was approved despite concerns from some neighbors. The applicant agreed to plant 6 foot conifers along the shared property line and to clean up the site to make it more aesthetically pleasing. The board found that the irregularly shaped, undersized lot created a hardship.","[NEW_CONSTRUCTION, ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.72323785,-74.33680547937803,"830 morris turnpike, Millburn, New Jersey","2018-11-19 00:00:00","ZONING","APPROVED","The use variance relief and bulk variance relief were granted to permit the use of 1,909 square feet of third floor space for a medical office use limited to clinical consultation and therapy associated with an orthopedic surgical practice. The Applicant shall comply with all other rules, regulations and requirements affecting development in the Township, County and State. The Applicant shall remove all debris from
