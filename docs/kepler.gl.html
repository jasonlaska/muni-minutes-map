proved with a reduction in the expansion to 6 feet. The existing walls were failing and needed replacing, and the expansion will greatly help in the day-to-day use of the driveway area.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10242016-688"],[40.7576152244898,-74.31613810204081,"1025 south orange avenue short hills, Millburn, New Jersey","2016-09-19 00:00:00","ZONING","DENIED","The applicants proposal to install a splash pad on the property was denied due to violation of the rule that accessory structures should be in the rear yard only. The proposal was heavily buffered by existing dense landscaping and was to be setback 80 feet from South Orange Avenue. Three storage sheds were proposed to be removed and replaced with the proposed splash pad. The Congregation has been at the current location since 1968 and the Parent Organization would like to enhance the outdoor play opportunities for their summer campers with the proposed sprinklered playground.","[INSTALLATION, AUXILIARY_UNIT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09192016-683"],[40.72181938851424,-74.32040397124099,"35 campbell road, Millburn, New Jersey","2016-08-15 00:00:00","ZONING","APPROVED","Variance relief was granted to Rie & Kirk Oberliesen to construct an addition on the property located at 35 Campbell Road.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152016-678"],[40.71935329002197,-74.30593565428968,"132 greenwood drive, Millburn, New Jersey","2016-03-21 00:00:00","ZONING","DENIED","The motion to approve the property at 132 Greenwood Drive failed to carry and was subsequently denied. No further information was provided.","[ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212016-640"],[40.720862,-74.319879,"20 campbell road, Millburn, New Jersey","2016-12-05 00:00:00","ZONING","APPROVED","FAR variance relief was approved with the condition that a casement window be installed in lieu of 2 separate windows in the second floor front facade. Side yard setback, combined side yard setback and front yard setback variance relief was also approved.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052016-696"],[40.73519719331072,-74.32703837593009,"153 highland avenue, Millburn, New Jersey","2016-12-19 00:00:00","ZONING","APPROVED","The Board approved the c variance relief for building coverage, side yard setback, combined side yard setback, and accessory structure setback, as well as the d variance relief for FAR for the property located at 21 Rahway Road. For the property located at 153 Highland Avenue, some members of the Board recused themselves from the meeting, so no decision was made.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192016-703"],[40.729123186193355,-74.31035412414562,"28 marion avenue, Millburn, New Jersey","2016-06-27 00:00:00","ZONING","APPROVED","The applicant was approved to install a 4 foot black aluminum estate style fence in the Glen Brook Crest Drive front yard of their property.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06272016-669"],[40.7322363,-74.29243210000001,"109 sagamore road, Millburn, New Jersey","2016-02-22 00:00:00","ZONING","APPROVED","Jeff & Kristen Uttzs proposal for an addition to their dwelling was approved by the Board despite being in violation of several ordinances. Variance relief was granted for a fireplace in the side yard, combined side yard setback, building coverage, and rear yard unoccupied area. Board members expressed their support of the application.","[EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02222016-629"],[40.73544365732202,-74.3334346299427,"86 minnisink road, Millburn, New Jersey","2016-06-06 00:00:00","ZONING","APPROVED","The application for 86 Minnisink Road was approved with the condition that the black ornamental fence be reduced from 5 feet to 4 feet in height.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062016-662"],[40.755494,-74.321887,"21 richard drive, Millburn, New Jersey","2015-12-07 00:00:00","ZONING","APPROVED","Jason Millers proposal to install an AC condenser unit on his property was approved by the Board despite being in violation of the AC setback ordinance. The proposed location was deemed not detrimental to the adjacent property owner and the unit will be screened by an existing fence.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072015-610"],[40.75635881870766,-74.30606711193776,"12 andover drive, Millburn, New Jersey","2015-05-18 00:00:00","ZONING","APPROVED","The proposal for a 2-car garage addition and rear extension to accommodate bedroom space was approved despite being in violation of building coverage and FAR regulations. The lot is undersized for the R-5 zone, but most homes in the neighborhood have 2-car garages.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05182015-535"],[40.73513578409363,-74.34059288467907,"100 falmouth street, Millburn, New Jersey","2015-05-04 00:00:00","ZONING","APPROVED","The proposal to reconfigure the driveway was approved with the condition that a 4 boxwood be planted along the outer curve of the driveway. The existing 30 of the driveway was kept and curved towards the garage doors for safety and usability. The combined side yard setback was noted as an issue by one member of the board.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05042015-534"],[40.73917985721866,-74.31940803657038,"44 grosvenor road, Millburn, New Jersey","2015-02-23 00:00:00","ZONING","APPROVED","The proposal to modify the patio area surrounding the existing pool on the property was approved by the Board despite the violation of two ordinances related to accessory coverage and rear yard unoccupied. The Board members were not overly concerned with the variances caused by the new patio. The applicant would like to adjourn to a future date in order to revise their plans.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02232015-442"],[40.71705050080944,-74.30216536951664,"10 rahway road, Millburn, New Jersey","2015-07-20 00:00:00","ZONING","APPROVED","The property at 10 Rahway Road was approved. No further information provided.","[]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07202015-533"],[40.71898733333333,-74.32178877777777,"531 millburn avenue, Millburn, New Jersey","2015-01-12 00:00:00","ZONING","APPROVED","The resolution memorializing the granting of variance relief to Joseph Wroblewski was approved. The resolution memorializing the denial of variance relief to Northern Jersey Scientific Realty was also approved. A |-year extension of variance relief was approved for Judith Tiongco/Eric Benitez. The application for a yoga facility at 531 Millburn Avenue was approved.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01122015-444"],[40.73618282651768,-74.32734552416348,"163 highland avenue, Millburn, New Jersey","2015-08-17 00:00:00","ZONING","APPROVED","The applicant proposed to install retaining walls in the rear yard area, which was in violation of steep slope disturbance. However, the proposal was approved by the board with a vote of 3-0. The proposed location of the retaining wall will necessitate disturbance of more than 1,000 square feet of slopes in excess of 20%, but the project will result in a much better drainage situation on the subject property.","[INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172015-564"],[40.748565547288024,-74.32262263383457,"74 westview road, Millburn, New Jersey","2015-04-20 00:00:00","ZONING","APPROVED","The board approved the variance relief for FAR and building/lot coverage for the property located at 74 Westview Road. The proposal will result in a slight increase in building and lot coverage, as well as a higher floor area ratio than what is permitted by the ordinance. However, the board members felt that the lot could adequately accommodate the requested changes without substantial detriment to the public good.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04202015-439"],[40.723481,-74.330165,"300 forest drive south, Millburn, New Jersey","2015-03-02 00:00:00","ZONING","APPROVED","Nishesh Kumars application for 300 Forest Drive South was approved.","[]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022015-441"],[40.74297018555243,-74.32495794429933,"10 shawnee road, Millburn, New Jersey","2015-06-01 00:00:00","ZONING","APPROVED","Cal#3396, William & Deborah Schatten, 10 Shawnee Road, was APPROVED with the condition that low level plantings be installed along the front property line, subject to the approval of the Township Forester.","[INSTALLATION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012015-537"],[40.72820352845187,-74.33178438996488,"21 taylor road, Millburn, New Jersey","2015-11-02 00:00:00","ZONING","APPROVED","The proposal to construct an addition over the existing sunroom was approved by the Board. The addition will allow for the creation of a master bedroom and walk-in closet. The overall appearance of the house will be improved and the addition will balance the front elevation. There is a substantial landscape buffer that will screen this addition from the view of the neighbor to the left, which is approximately 75’ from the proposed addition.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022015-600"],[40.72056829175733,-74.33163310986335,"25 mt. ararat road, Millburn, New Jersey","2015-08-03 00:00:00","ZONING","APPROVED","The proposal to construct a 2-story building at 25 Mt. Ararat Road was approved with the condition that a revised plan reflecting a conforming accessory coverage be submitted prior to the issuance of a building permit.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032015-558"],[40.73503450989168,-74.32925613719325,"60 stewart road, Millburn, New Jersey","2015-09-28 00:00:00","ZONING","APPROVED","Variance relief was granted to Sydra Miller to construct a deck on the property located at 60 Stewart Road.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09282015-577"],[40.731707,-74.334022,"138 western drive, Millburn, New Jersey","2015-12-21 00:00:00","ZONING","APPROVED","The applicant has eliminated the request for variance relief to permit the originally proposed addition to the main club house. The applicant deleted plans for all additions to the main house, as well as the re-configured parking area and is seeking variance relief for the proposed warming hut. The applicant has met the burden of proof. This hut is not going to increase the intensity of the Club. The parking issue is a matter that the Club has tried to remedy in conjunction with the Millburn Police Department.","[AUXILIARY_UNIT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12212015-613"],[40.74051099663959,-74.32585315315809,"191 hartshorn drive, Millburn, New Jersey","2015-10-05 00:00:00","ZONING","APPROVED","The applicant, P & H Realty, was granted variance relief to construct a new dwelling that will exceed the allowable building coverage and front yard coverage. The excess of building coverage is due to the proposed porches on the dwelling. The circular driveway will provide for safer ingress and egress from the site. Variance relief can be granted without substantial detriment to the public good or the zone plan.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052015-579"],[40.73255211059886,-74.33718461310802,"20 quaker road, Millburn, New Jersey","2015-07-06 00:00:00","ZONING","APPROVED","The applicants were granted permission to construct a 1-story addition to their home at 20 Quaker Road, Short Hills. The addition will accommodate an expansion of the eat-in kitchen, a mudroom, and a master bedroom suite. The proposal was in violation of building coverage regulations, but the Board accepted the architects credentials and approved the proposal.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062015-532"],[40.7208462,-74.3332674,"1108 morris turnpike, Millburn, New Jersey","2015-10-19 00:00:00","ZONING","APPROVED","The application to demolish the existing yellow structure in the center of the parking area and reconfigure the parking lot in order to add 18 additional parking spaces, reconstruct and expand the existing pool house, relocate the employee housing, and construct a gate house kiosk at the front entrance was approved.","[NEW_CONSTRUCTION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192015-591"],[40.73091825,-74.310071,"264 glen avenue, Millburn, New Jersey","2015-03-16 00:00:00","ZONING","APPROVED","The variance relief was granted to Steven Hicks & Michelle Cuccini for their property at 264 Glen Avenue, Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162015-440"],[40.740654850861496,-74.31980242064078,"50 woodfield drive, Millburn, New Jersey","2015-11-16 00:00:00","ZONING","APPROVED","The variance relief was granted to Richard & Mary Molke to install a patio and walls on their property located at 50 Woodfield Drive, Short Hills. The proposal was in violation of 501.2 and 510.1, but the Board approved the application after considering the presented photoboards and hearing from the Landscape Architect.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162015-604"],[40.75635881870766,-74.30606711193776,"12 andover drive, Millburn, New Jersey","2015-06-22 00:00:00","ZONING","APPROVED","Variance relief was granted to Andrea Fine & Scott Burochov for their property at 12 Andover Drive.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06222015-538"],[40.72137244095262,-74.3285701909025,"8 birchwood drive, Millburn, New Jersey","2015-01-05 00:00:00","ZONING","APPROVED","Frank Scheets was approved to reconstruct a deck on his dwelling despite being in violation of the 12 setback ordinance. The previously existing and proposed new deck will have a setback of 7.92.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052015-445"],[40.73370213490936,-74.31247597771006,"18 brooklawn drive, Millburn, New Jersey","2014-06-02 00:00:00","ZONING","APPROVED","Arthur Henn, the architect, proposed to enclose the existing open front porch which was in violation of several zoning regulations. After discussion, the Board requested revisions to the plans to remove the portico with columns and construct a small roof area supported by brackets, which would alleviate the need for the front yard setback variance. The proposal was approved with the revised plans.","[EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022014-457"],[40.755356,-74.321769,"20 richard drive, Millburn, New Jersey","2014-08-04 00:00:00","ZONING","APPROVED","Christian & Erica Competellos proposal to construct a small front porch on their property at 20 Richard Drive was approved by the board despite being in violation of building coverage and combined side yard setback regulations. The board felt that the porch would provide great aesthetic value to the dwelling and surrounding area.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042014-455"],[40.73208963465773,-74.31368029474172,"10 nottingham road, Millburn, New Jersey","2014-10-20 00:00:00","ZONING","APPROVED","The proposal to add a garage with a bedroom area above it was approved with conditions. Variance relief was required for side yard setback and front yard wall height. The applicant agreed to plant a landscape buffer and tall green giants along the common property line to soften the effect of the addition and ensure no damage to the neighbors property.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10202014-450"],[40.721625499999995,-74.32297658333333,"12 pine terrace west, Millburn, New Jersey","2014-11-17 00:00:00","ZONING","APPROVED","The proposal for an addition to the dwelling was approved by the Board despite being in violation of several setback ordinances. The applicants plan to enlarge the kitchen/eating area and modify the existing family room on the first floor, while adding a new master bedroom and bathroom on the second floor. The Board members were pleased to see the dwelling being restored to its original splendor.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11172014-448"],[40.74544205020569,-74.32139208358377,"29 highview road, Millburn, New Jersey","2014-08-18 00:00:00","ZONING","APPROVED","The variance requests for the steep slope disturbance and height of the house were approved. The variance request for the staircase on the west side of the property was also approved. However, the variance request for the side yard patio and the staircase proposed within 1.5 of the property line was denied.","[ADJUSTMENT, INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08182014-454"],[40.73024857280146,-74.31198728615874,"74 old short hills road, Millburn, New Jersey","2014-03-17 00:00:00","ZONING","APPROVED","The application for property at 74 Old Short Hills Road was approved with the condition that the screened-in porch may not be enclosed and the fence be maintained in perpetuity, with these conditions to be contained in a deed restriction to be filed with the Essex County Register.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03172014-462"],[40.71589892,-74.30944232,"18 mechanic street, Millburn, New Jersey","2014-12-01 00:00:00","ZONING","APPROVED","The application to demolish the existing structure and construct a 2-family dwelling on the site was approved by the Board. However, variance relief is required to permit a side yard setback of .5’ where 6’ is required.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12012014-447"],[40.74645450072832,-74.32596443622025,"38 deer path, Millburn, New Jersey","2014-04-07 00:00:00","ZONING","APPROVED","The proposal to construct a new dwelling with a front-facing garage was approved despite being in violation of 606.2e3d. The garage space will be constructed on the Oswego front side of the property, requiring variance relief. The majority of the property is in the front along Deer Path, and this allows for a better use of the property.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072014-461"],[40.7245931,-74.3074392,"270-272 main street, Millburn, New Jersey","2014-06-23 00:00:00","ZONING","DENIED","The use variance relief, site plan, and height variance relief for the property at 270-272 Main Street were all denied.","[]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06232014-456"],[40.722439677259054,-74.32288526504512,"8 ferncliff terrace, Millburn, New Jersey","2014-07-21 00:00:00","ZONING","APPROVED","The application for ratio variance was approved for the property at 8 Ferncliff Terrace. The additions were considered minor and would improve circulation. The Board members were in support of the application.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07212014-458"],[40.729934,-74.29109,"378 wyoming avenue, Millburn, New Jersey","2014-05-05 00:00:00","ZONING","APPROVED","The applicant was granted permission to construct an addition and deck to the dwelling, including a master bedroom and bathroom in the attic area, as well as a powder room on the first floor. The approval is conditioned on the maintaining of evergreen screening in perpetuity.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052014-460"],[40.73254856750195,-74.31921380837916,"64 jefferson avenue, Millburn, New Jersey","2014-05-19 00:00:00","ZONING","APPROVED","The applicants proposed to remove the detached garage on the Jefferson Avenue front of the property and construct an attached garage on the Montview Avenue side of the property. The proposal required variances for a front facing garage, front yard setback, side yard setback, and building coverage. The patio proposed will be setback 36.28’ from Jefferson and 33’ from Montview where the ordinance requires an 80’ setback from the front property lines. The AC units require variance relief to be permitted in the front yard area, where the ordinance requires them to be in the side or rear yard. The Board members were in favor of the proposal and felt the applicants presented an application that took the character of the neighborhood into consideration when designing their proposal.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05192014-459"],[40.737355,-74.321513,"2 joanna way, Millburn, New Jersey","2014-01-13 00:00:00","ZONING","APPROVED","The variance request for front yard setback was reduced from 17 to 21 by relocating the small storage area to the rear of the garage. The application was approved with the condition of revising the plans to show the relocated garage storage area and planting evergreens around the shed on the Parsonage Hill Road side.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132014-466"],[40.72772656411041,-74.3256141437835,"26 knollwood road, Millburn, New Jersey","2014-01-06 00:00:00","ZONING","APPROVED","The proposal for a 2-story addition to the property at 26 Knollwood Road was approved after receiving HPC approval and variance relief. The addition includes a mud room, expanded kitchen area, and additional bedroom space. The negative criteria were addressed and there is enough separation between the buildings.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062014-467"],[40.744708907593214,-74.31572342785296,"17 w. beechcroft road, Millburn, New Jersey","2014-12-15 00:00:00","ZONING","APPROVED","The property located at 17 W. Beechcroft Road was approved. No further information provided.","[]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12152014-446"],[40.7175235,-74.3257053821821,"587 millburn avenue, Millburn, New Jersey","2014-09-22 00:00:00","ZONING","APPROVED","The application for 587 Millburn Avenue/610 Morris Turnpike, Short Hills was approved by the board after a roll-call vote. The concerns regarding the size and height of the proposed dwelling were addressed and resolved. The eligible voting members were confirmed by a show of hands.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222014-452"],[40.72582844953559,-74.31482365325702,"82 whitney road, Millburn, New Jersey","2014-02-24 00:00:00","ZONING","APPROVED","The applicants were granted a variance to allow a front yard setback of 24.1’ where 40” is required in order to add a front porch to their home. The proposed front porch will provide a visual enhancement to the dwelling and the neighborhood. The approval is conditioned on the porch remaining open.","[NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02242014-464"],[40.7181716,-74.3268747,"636 morris turnpike, Millburn, New Jersey","2014-11-03 00:00:00","ZONING","APPROVED","The proposal for additions to the dwelling at 636 Morris Turnpike was approved despite violations of several setback and coverage ordinances. The applicants presented functional issues necessitating upgrades and the proposal includes a 2nd bathroom, master bedroom, expanded kitchen, and family room. Variances were granted for combined side yard setback, rear yard unoccupied, side yard setback, additional side yard setback, building coverage, FAR, and accessory structure setback.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11032014-449"],[40.7175235,-74.3257053821821,"587 millburn avenue, Millburn, New Jersey","2014-10-06 00:00:00","ZONING","APPROVED","The site plan application for Sound Short Hills was approved after addressing line of sight issues and modifying the trash enclosure and lighting on site. The proposal exceeds the 10 foot candle ordinance limitation at the entrance door, only. The applicant will still need a waiver from the ordinance design standard.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062014-451"],[40.7175235,-74.3257053821821,"587 millburn avenue, Millburn, New Jersey","2014-03-03 00:00:00","ZONING","APPROVED","The application for the property at 587 Millburn Avenue was approved after the applicant made revisions to the site plan, including adding a right turn in/right turn out only on Millburn Avenue and pavement markings and signage to the Farley Place driveway near the intersection with Morris Turnpike. The traffic engineer also prepared a trip generation, parking accumulation and drive-thru queuing analysis in response to concerns raised by the Board.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032014-463"],[40.71970572727273,-74.3198791818182,"518 millburn avenue, Millburn, New Jersey","2013-01-14 00:00:00","ZONING","APPROVED","The application to install a generator on the property at 7 Bishops Lane, Short Hills was approved with the condition that the unit shall be buffered from street view with evergreen landscaping.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01142013-492"],[40.73373613460585,-74.3099448342961,"42 woodcrest avenue, Millburn, New Jersey","2013-05-20 00:00:00","ZONING","APPROVED","The applicants were granted approval to construct an addition to their property at 42 Woodcrest Avenue, Short Hills. The proposal was in violation of several zoning regulations, but the architect presented a design that caused the least amount of disturbance to the surrounding properties. The Board approved the proposal with a unanimous vote.","[NEW_CONSTRUCTION, ADJUSTMENT, ACCESSORY_UNIT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202013-482"],[40.7145438,-74.30488017691846,"30 bleeker street, Millburn, New Jersey","2013-07-01 00:00:00","ZONING","APPROVED","The application for a billboard at 30 Bleeker Street was approved with conditions that Daktronics shall be the installer and operator, Coastal shall provide the opportunity for community-based messages prior to the issuance of a CO, and the applicant shall register to carry Amber Alerts.","[INSTALLATION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012013-479"],[40.751939,-74.311724,"32 silver spring road, Millburn, New Jersey","2013-11-04 00:00:00","ZONING","APPROVED","Variance relief was granted for the rear yard setback and garage spaces. The lot is undersized and conforming to the side yard setback would severely impact the scope of the project. It was noted that the walls were taken down prior to the applicant coming back to the Building department and conferring with the Zoning Official as to the potential issues that may arise.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042013-471"],[40.72714414901609,-74.33375447001386,"276 hobart avenue, Millburn, New Jersey","2013-12-02 00:00:00","ZONING","APPROVED","The application for 276 Hobart Avenue was approved. The applicant proposed variances for the location of the tennis court, Koi pond, and pool deck, as well as exceeding the maximum accessory use coverage on a corner lot. The Board found that the benefits of granting the variances outweighed the detriments and there was no substantial detriment to the public good.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12022013-469"],[40.722900959630515,-74.33169470374754,"257 brookhaven way, Millburn, New Jersey","2013-11-18 00:00:00","ZONING","DENIED","The proposed development of a supermarket at 257 Brookhaven Way has been denied due to concerns over traffic congestion and safety, as well as the impact on the character and property values of the surrounding neighborhood.","[NEW_CONSTRUCTION, TRAFFIC, NEIGHBORHOOD_IMPACT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182013-470"],[40.71970572727273,-74.3198791818182,"518 millburn avenue, Millburn, New Jersey","2013-03-18 00:00:00","ZONING","APPROVED","The applicant was seeking use variance approval to establish a physical fitness studio in the B-3 zone. The proposal is a “ramped-up” version of pilates. It is a 50 minute non-stop workout. The subject property is currently a vacant space. In addition to use variance approval, the applicant is also seeking a variance from the required parking and loading space, and a waiver from the submission of an EIS.","[NEW_CONSTRUCTION, INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182013-487"],[40.748558,-74.320289,"31 farbrook drive, Millburn, New Jersey","2013-02-04 00:00:00","ZONING","APPROVED","Indu Batras application for 31 Farbrook Drive was approved with the condition of infilling the landscaping behind and between the existing trees.","[INSTALLATION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042013-490"],[40.72165414285715,-74.311853,"26 blaine street, Millburn, New Jersey","2013-04-01 00:00:00","ZONING","APPROVED","Mark & Megan Josephsons proposal for a small addition was approved despite being in violation of building coverage regulations. The applicants plan to add living space on the first floor to create a mudroom and study, as well as an expanded kitchen. The lot is undersized for the zone, but the added areas of footprint have been limited to 1-story in height and placed in the rear of the dwelling where they are least visible.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012013-486"],[40.75117514671366,-74.3059438797527,"30 dorison drive, Millburn, New Jersey","2013-07-15 00:00:00","ZONING","APPROVED","The applicant for 30 Dorison Drive was approved with the condition of submitting an amended soil conservation approved grading plan to the Township Engineering Department.","[ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152013-478"],[40.757148997061584,-74.30680763608339,"41 exeter road, Millburn, New Jersey","2013-08-19 00:00:00","ZONING","APPROVED","Variance relief was granted for property at 41 Exeter Road, Short Hills. The resolution was approved unanimously by the board members present.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192013-476"],[40.717861911697646,-74.29626653921991,"7 haran circle, Millburn, New Jersey","2013-10-21 00:00:00","ZONING","APPROVED","The proposal to construct a deck on the property was approved with a variance request for a deviation from the 80’ requirement. However, the Board members suggested that the deck could be pulled back slightly and not be built on the property line to avoid privacy issues for the adjoining properties.","[INSTALLATION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10212013-472"],[40.7145438,-74.30488017691846,"30 bleeker street, Millburn, New Jersey","2013-08-05 00:00:00","ZONING","APPROVED","Variance relief was granted for Coastal Outdoor Advertising at 30 Bleeker Street, Millburn. The resolution was approved by the board with a unanimous roll-call vote.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052013-477"],[40.7365116,-74.3135462,"19 park circle, Millburn, New Jersey","2013-05-06 00:00:00","ZONING","APPROVED","Variance relief was granted for property at 19 Park Circle, Short Hills. The motion to approve the resolution was carried with a roll-call vote. No issues were identified.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062013-483"],[40.72002996774194,-74.32463693548387,"48 elmwood place, Millburn, New Jersey","2013-06-03 00:00:00","ZONING","APPROVED","The resolution memorializing the granting of variance relief for 48 Elmwood Place was approved by the board. Wendy Webster and Jeffrey Heiss were granted variance relief to retain both structures on their property and construct an addition to the front dwelling.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032013-481"],[40.7227099,-74.2968019,"millburn avenue, Millburn, New Jersey","2013-09-16 00:00:00","ZONING","DENIED","The applicants proposed development fails to meet the conditional use requirements set by the Township, specifically in regards to traffic patterns, street access, and parking. The proposed increase in vehicular movements far exceeds the limits set by the Township and has no benefit to the adjacent area. The development also diverts traffic from the Morris Avenue driveway, where the use is located, to the roads and intersections in Millburn, creating safety concerns.","[NEW_CONSTRUCTION, EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162013-475"],[40.7166953,-74.3047522,"10a e. willow street, Millburn, New Jersey","2013-04-15 00:00:00","ZONING","APPROVED","The property located at 10A E. Willow Street has been approved for use as a music school, which is deemed beneficial to the community. The approval was granted by the board with a unanimous voice vote. No issues were identified.","[INSTALLATION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152013-484"],[40.735001,-74.326974,"151 highland ave., Millburn, New Jersey","2021-04-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #458 for 151 Highland Ave was approved with revisions to the design for the front porch and roof material clarification. The existing slate will remain on the primary building and the addition will be asphalt. The requested portico contains square columns, but the commission suggested using round columns due to the arch. The applicant agreed to the round columns.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012021-1151"],[40.726900882352936,-74.2927674117647,"41 cedar street., Millburn, New Jersey","2020-10-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #468 for a major house addition and property improvements at 85 Stewart Rd. was approved by the Historic Preservation Commission. The addition will include an enlarged kitchen on the main level and a master suite above. The existing window and door will be reused, and copper and stone materials from the existing sunroom will be used in the addition.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012020-1079"],[40.731952,-74.328579,"75 western drive., Millburn, New Jersey","2020-06-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #456 for 75 Western Drive was approved for a minor pergola installation at the pool.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042020-1051"],[40.735001,-74.326974,"151 highland ave., Millburn, New Jersey","2020-09-10 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for major house alterations and property improvements at 151 Highland Ave was approved by the Historic Preservation Commission subject to certain conditions. The approval includes the use of 6” copper half-round gutters, garage door option “A”, and final designs of the roof material, front entry porch, and an 18” high masonry foundation to match the existing home’s brick.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09102020-1075"],[40.729252047304215,-74.32776240384227,"37 forest dr., Millburn, New Jersey","2019-01-10 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #424 for 37 Forest Dr., Short Hills was approved.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102019-900"],[40.7287735,-74.29251350000001,"397 wyoming ave., Millburn, New Jersey","2019-05-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #432 for 397 Wyoming Ave was approved as submitted by the Historic Preservation Commission on May 2, 2019.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022019-928"],[40.723405,-74.30943045454545,"375 millburn avenue, Millburn, New Jersey","2019-08-01 00:00:00","HISTORIC_PRESERVATION","DENIED","Application #434 for 157 Sagamore Rd. in the Wyoming Historic District was denied.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012019-952"],[40.731343999177454,-74.3225616450977,"12 east lane, Millburn, New Jersey","2019-04-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #429 for 12 East Lane, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042019-922"],[40.72752046153846,-74.29427830769231,"76 cedar st., Millburn, New Jersey","2018-04-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for 76 Cedar St. in the Wyoming Historic District was approved.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04052018-828"],[40.733287346181186,-74.32606447745911,"121 highland avenue, Millburn, New Jersey","2018-09-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #410 for Harry Gross at 121 Highland Avenue in Short Hills Park Historic District was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09062018-868"],[40.734768,-74.329408,"55 stewart rd., Millburn, New Jersey","2018-03-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #403 for 55 Stewart Rd. in Short Hills Historic District was approved.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012018-816"],[40.728177214285715,-74.29511321428572,"89 cedar st., Millburn, New Jersey","2018-07-12 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #416 for 89 Cedar St. was approved as submitted by the Historic Preservation Commission on July 12, 2018.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07122018-857"],[40.73022538134698,-74.32229723719483,"11 barberry ln., Millburn, New Jersey","2018-08-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #418 for 11 Barberry Ln. was approved as submitted by the Historic Preservation Commission on August 2, 2018.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022018-861"],[40.736410262254445,-74.32970333969791,"81 stewart rd., Millburn, New Jersey","2017-02-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #329 for 81 Stewart Rd. was approved as submitted.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02022017-717"],[40.728207536836045,-74.32371419041988,"21 wells lane, Millburn, New Jersey","2017-06-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #380 for 21 Wells Lane was approved by the Historic Preservation Commission.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012017-751"],[40.7269492146418,-74.29430205567725,"429 wyoming avenue, Millburn, New Jersey","2017-12-07 00:00:00","HISTORIC_PRESERVATION","DENIED","The application for the proposed home at 429 Wyoming Avenue was denied by the Historic Preservation Commission due to concerns with the facade and mass of the building. The applicant was asked to go back and remedy the issues, but refused to do so. A motion to deny the application was carried by the commission.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072017-791"],[40.72932,-74.322416,"67 montview ave., Millburn, New Jersey","2017-01-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #339 for Bernardine Wu at 67 Montview Ave. was approved as submitted.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052017-708"],[40.725254,-74.297641,"114 glen ave., Millburn, New Jersey","2017-08-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #391 for Eugene Sherbin at 114 Glen Ave. was approved as submitted.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032017-765"],[40.72981165121209,-74.29494097563084,"155 sagamore rd., Millburn, New Jersey","2017-10-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #394 for 155 Sagamore Rd. was approved as submitted by Mr. and Mrs. King. No information was provided for Application #395 or #396.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052017-774"],[40.72683016098135,-74.29441254175794,"431 wyoming ave., Millburn, New Jersey","2017-07-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application to renovate and extend the front porch at 431 Wyoming Ave was approved by the Historic Preservation Commission. The applicant sought to extend the cover of the porch to protect it from weather damage and add decorative architecture by rising up vertical posts to give it a vertical presence. The plan was approved with a vote of 3-1.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062017-757"],[40.731997449141794,-74.32972231096643,"91 western drive, Millburn, New Jersey","2016-08-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #375 for 91 Western Drive was approved by the Historic Preservation Commission on August 4, 2016. The revised plans submitted by the applicant satisfied all of the revisions set forth as conditions in the memorializing resolution. The Commission approved the issuance of permits for construction as depicted in the revised plans.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042016-675"],[40.73334373542011,-74.32610219938131,"123 highland avenue, Millburn, New Jersey","2016-09-08 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant sought to replace three dormer windows on the front facade of a designated site in the Short Hills Park Historic District. The proposal was presented with new windows and pilasters, which was approved by the commission.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09082016-682"],[40.728946636779405,-74.32645006792738,"47 knollwood road, Millburn, New Jersey","2016-04-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #365 for 47 Knollwood Road, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072016-644"],[40.72952222222222,-74.3249438888889,"55 highland avenue, Millburn, New Jersey","2016-07-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant seeks to remove and wall off a porch door on the rear facade. All were in favor of Mrs. Clark’s presentation and Mr. Metsky’s suggestion. Upon a motion by Karen Gaylord to approve, seconded by Mary McNett and with unanimous voice vote, the application was approved.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07072016-671"],[40.73436551617771,-74.33263239684935,"66 minnisink road, Millburn, New Jersey","2016-11-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for major renovations at 66 Minnisink Road, Short Hills was approved. The renovations include replacing the asbestos roof with a slate roof, adding a glass extension to the dining room, expanding the family room, and replacing the stucco with a stone base. The front facade will remain and the landscaping will be adjusted.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11032016-692"],[40.73334373542011,-74.32610219938131,"123 highland ave., Millburn, New Jersey","2016-10-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #371 for 123 Highland Ave, Short Hills was approved as submitted.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062016-686"],[40.728555917796776,-74.32990993842071,"26 northern drive, Millburn, New Jersey","2016-05-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #367 for property at 26 Northern Drive, Short Hills was approved as submitted.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052016-656"],[40.725347,-74.29553,"450 wyoming avenue, Millburn, New Jersey","2015-10-08 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #356 for Richard Couttenye at 450 Wyoming Avenue was approved by the Historic Preservation Commission.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10082015-580"],[40.734154,-74.326387,"126 highland avenue, Millburn, New Jersey","2015-05-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #346 for a new two story single family house at 126 Highland Avenue, Short Hills was approved.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072015-545"],[40.73602207195052,-74.32971176335731,"75 stewart road, Millburn, New Jersey","2014-05-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Advisory Opinion #326 for Mr. & Mrs. Henry Johnson at 75 Stewart Road, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05012014-275"],[40.736669048403016,-74.32970660393465,"85 stewart road, Millburn, New Jersey","2014-12-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","An extension of Application #243 was approved for Mr. Evan Lamp at 85 Stewart Road, Short Hills. No other issues were identified.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12042014-561"],[40.7250445,-74.296745,"107 glen avenue, Millburn, New Jersey","2014-10-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #341 for 107 Glen Avenue, Millburn was approved as submitted.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10022014-270"],[40.73150152661657,-74.32214502200422,"15 east lane, Millburn, New Jersey","2014-09-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing #333 for A. Topping & P. Zimmerman at 15 East Lane, Short Hills was approved.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09042014-271"],[40.73150152661657,-74.32214502200422,"15 east lane, Millburn, New Jersey","2014-07-10 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicants seek to construct a one-story addition to the rear of the house and the construction of a bathroom addition over the one story section on the east end of the house. The proposal will improve the appearance of the backside which is visible when driving along Forest Drive. The Commissioners were in agreement that the proposal is in keeping with Historic Preservation Guidelines.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07102014-273"],[40.724601,-74.293191,"71 glen avenue, Millburn, New Jersey","2013-02-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant sought to convert an unfinished attic into a bedroom with the addition of two dormers, skylights and decorative windows on each side of the chimney. The proposal was found to be in keeping with Historic Preservation guidelines and was approved by the commission.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072013-524"],[40.72716593224889,-74.29720711222498,"198 sagamore road, Millburn, New Jersey","2013-08-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant sought to install a deck on the rear of the house and replace the existing kitchen window with a door to the deck. The application was approved by the Historic Preservation Commission.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012013-285"],[40.73186124101409,-74.32993043708086,"90 western drive, Millburn, New Jersey","2013-03-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #298 for Margaret & Lance Podell at 90 Western Drive, Short Hills was approved by the Historic Preservation Commission. No summary available for Advisory Opinion #304 for Thomas Lee at 449 Wyoming Avenue, Millburn.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072013-290"],[40.724601,-74.293191,"71 glen avenue, Millburn, New Jersey","2013-11-07 00:00:00","HISTORIC_PRESERVATION","DENIED","The application for a second floor addition to the McMahon Residence at 71 Glen Avenue was denied by the Commissioners due to overwhelming the cottage feel and changing the nature of the entire structure. The Applicant was advised to explore other opportunities to gain extra space such as building out the first floor, detaching the garage and adding to the rear of the existing house, building towards Chestnut Street, or an “L” shape addition to utilize the property to the left of the house.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072013-281"],[40.728099,-74.296582,"185 sagamore road, Millburn, New Jersey","2013-09-12 00:00:00","HISTORIC_PRESERVATION","APPROVED","An advisory opinion was approved for Mr. and Mrs. Mark Vesecky at 185 Sagamore Road, Millburn. The motion was carried with a unanimous vote. No summary was provided for the other approval.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09122013-284"],[40.726828866666665,-74.29586153333334,"82 linden street, Millburn, New Jersey","2013-01-10 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #289 for Mr. & Mrs. Duckworth at 82 Linden Street was approved.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102013-291"],[40.7405723,-74.35871591786318,"the upton, Millburn, New Jersey","2022-06-01 00:00:00","PLANNING","APPROVED","The Upton project, along with other projects, is being used to satisfy Millburns affordable housing obligations. The Upton project will provide 30 units and 29 bonus credits, which will count as 59 units towards the obligation. Millburn has implemented several mechanisms to address the unmet need of 1,262 units, including zoning changes and affordable housing developments.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012022-1321"],[40.723285958333335,-74.31058333333334,"160 spring street, Millburn, New Jersey","2022-04-06 00:00:00","PLANNING","APPROVED","The Applicant received preliminary and final major site plan approval by Resolution adopted on March 31, 2021 under Application #20-012 to construct a mixed-use building consisting of a ground floor level 97-space parking garage, a 3,000 sq. ft. ground-floor retail space fronting on Millburn Avenue, and 53 rental apartment units located on the second and third floors above the parking garage and retail space. Forty-five (45) units were to be market housing units, and eight (8) were to be affordable housing units. There was also to be a residential second-floor rooftop courtyard.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04062022-1291"],[40.7231503,-74.3118814,"douglas street, Millburn, New Jersey","2022-03-16 00:00:00","PLANNING","APPROVED","The application for a moderate density multi-family community with 53 residential units was approved with minor modifications to the unit mix and addition of exterior Juliette balconies. The building height was reduced to 38 feet 2 inches. Retail/commercial signage requires variance relief consistent with the relief granted for the signage in the original application.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162022-1286"],[40.72372091304348,-74.30754195652173,"348 millburn avenue, Millburn, New Jersey","2022-07-06 00:00:00","PLANNING","APPROVED","The Township of Millburn Planning Board has granted preliminary and final major site plan approval to Cartley Associates, Inc. to construct a third-floor addition on an existing 2-story portion of a 2 and 3-story brick and stucco building and an external access stairway for the upper floors of said building. The Board has also granted variance relief from the Township Development Regulations and Zoning Ordinance for parking and loading space requirements, as well as waivers from the requirement to submit an Environmental Impact Statement and stormwater runoff provisions, and checklist waivers from the requirement that the circulation plan show curbs, driveways, structures and signs within 100’ of the site and the facilities plan show solid waste disposal methods and handling of recyclable materials.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062022-1330"],[40.7227099,-74.2968019,"millburn avenue, Millburn, New Jersey","2021-07-07 00:00:00","PLANNING","APPROVED","The proposal to construct a 2-story addition to the building for the purpose of adding 4 residential apartments was approved by the Board despite some members feeling that the parking variance was a huge request and thought the proposal was over building on the site. Others felt that the times are changing and the addition of 4 residential apartments will add vibrance to the downtown.","[NEW_CONSTRUCTION, EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07072021-1185"],[40.734327,-74.330604,"minnisink road, Millburn, New Jersey","2021-01-06 00:00:00","PLANNING","APPROVED","The applicant is seeking a lot line adjustment between two neighboring residential properties. The proposed new lots would be conforming with regard to the lot area and width. The Board finds that there is no environmental impact as a result of the proposed lot line adjustment and agrees that the Applicant shall not be required to submit an Environmental Impact Statement.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062021-1111"],[40.7258852,-74.3270501,"chatham road, Millburn, New Jersey","2021-10-06 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted preliminary and final major site plan approval to construct a mixed-use development consisting of a 62-unit multi-level apartment building with 10,000 sq. ft. of medical office space, upper-story building step-back variance relief for the southernmost tip of the mixed-use building, and parking variance relief for the temporary insufficiency of parking to serve Summit Medical during Phase 1 construction.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062021-1222"],[40.725221000000005,-74.30700298282443,"lot 1, Millburn, New Jersey","2021-03-31 00:00:00","PLANNING","APPROVED","The project has been approved with certain modifications and conditions. The generator and transformer will be screened from view and the transformer noise will not disturb the neighbors. Improved or upgraded sidewalks will be provided along all adjoining public streets. The existing pole street lighting on Essex and Douglas Streets will be removed and replaced with poles that match or compliment the newer LED lighting on Millburn Avenue. The proposed detention system will reduce post development peak runoff rates for the 2-, 10-, and 100-year storms.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03312021-1145"],[40.73493576567426,-74.33600599779777,"121 slope drive, Millburn, New Jersey","2021-03-03 00:00:00","PLANNING","APPROVED","CV Slope, LLC has been granted preliminary and final major subdivision approval for the property located at 121 Slope Drive, Short Hills. The applicants request for an EIS waiver was approved. The stormwater management information will be deferred until plans are submitted for the development of the property.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032021-1140"],[40.7197175,-74.3202605,"515 millburn avenue, Millburn, New Jersey","2021-09-22 00:00:00","PLANNING","APPROVED","Tonino Cigars, LLC has been granted site plan approval and a parking variance to operate a retail store for the sale of cigars at 515 Millburn Avenue, Short Hills. The applicant will purchase parking permits for all employees and garbage will be picked up by a private hauler.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222021-1214"],[40.72017576754782,-74.33189612052627,"734 morris turnpike, Millburn, New Jersey","2020-11-04 00:00:00","PLANNING","APPROVED","The Applicant is seeking preliminary and final major site plan approval for a change in use and tenancy within a 3,128 sq. foot leasehold space in the Shopping Center that was previously occupied by Walter Bauman Jewelers, but vacated over a year ago. Applicant seeks approval to permit Trinity Rehab, a physical rehabilitation facility, to occupy the space. A change of use from retail sales to medical office use, is therefore sought.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042020-1092"],[40.7204077,-74.33185421709948,"block 5302, Millburn, New Jersey","2020-06-17 00:00:00","PLANNING","APPROVED","The Applicant is seeking minor site plan and “c” variance approval in order to construct flood walls, fencing, and a flood gate system around the perimeter of the Canoe Brook substation. The proposed new flood walls, fencing, sheet piling and flood gate will not exceed the height of the current 8-foot high perimeter fence. No changes or additions are proposed to the equipment within the substation.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06172020-1053"],[40.748061904761904,-74.33738117142858,"167 john f. kennedy parkway, Millburn, New Jersey","2020-09-02 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has approved the minor site plan with bulk variance approval and completeness waiver for Canoe Brook Solar Partners, LLC. The plans submitted by the Applicant have been reviewed and found to be in compliance with the Municipal Land Use Law and Section 424 of the Development Regulations and Zoning Ordinance of the Township of Millburn. The public hearing was held on August 19, 2020, and the Applicant was represented by Jeffery Zenn, Esq. and testimony in support of the application was provided by Applicant’s professional engineer, Jason D. Wert, P.E. of Rettew Associates, Inc.","[NEW_CONSTRUCTION, INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09022020-1068"],[40.74233578014028,-74.32993113282565,"11 denman court, Millburn, New Jersey","2020-05-20 00:00:00","PLANNING","APPROVED","The Applicant seeks minor subdivision approval to adjust the lot lines between Lot 5 and Lot 33. The purpose of the proposed lot line adjustment is to reflect the historical use of the rear portion of the property and to make the rear portion of Lot 5 more functional than it currently is without impacting Lot 33 and the improvements thereon. If the subdivision is approved, the newly configured Lot 5 will consist of 24,245 square feet and the newly configured Lot 33 will consist of 132,379 square feet.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202020-1037"],[40.71930945,-74.32931844777934,"704 morris turnpike, Millburn, New Jersey","2020-10-07 00:00:00","PLANNING","APPROVED","Quokka, LLC has been granted preliminary and final major site plan approval with bulk “c” variance approval, along with completeness waivers for the Environmental Impact Statement (“EIS”) and fact sheet, and a site plan checklist waiver for items as set forth in more detail below, in connection with property commonly known as 704 Morris Turnpike, Short Hills, New Jersey, and formally known as Block 1801, Lot | on the Official Tax Map of the Township of Millburn.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072020-1078"],[40.71970572727273,-74.3198791818182,"518 millburn avenue, Millburn, New Jersey","2020-07-15 00:00:00","PLANNING","APPROVED","Conditional use approval granted for a bagel store/deli on property primarily in Millburn Township, located at 518 Millburn Avenue, formally known as Block 1708, Lots 13 and 14 on the Official Tax Map of the Township of Millburn, with a sliver of the subject property in Springfield Township, (Block 101, Lot 2 on the Official Tax Map of the Township of Springfield), in the Millburn B-3 Neighborhood Business zoning district.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152020-1059"],[40.7244968,-74.3055197,"315 millburn avenue, Millburn, New Jersey","2020-08-19 00:00:00","PLANNING","APPROVED","The Applicant seeks conditional use approval to utilize tenant space Unit C at the Property for a fast food restaurant (i.e., bubble tea/slush juice bar). The subject premise was most recently used by the Peccary Cafe, a former coffee house/café (also classified as a fast food restaurant), but has been vacant for a period of time. The Applicant seeks to replace the former coffee house/café with a bubble tea/slush juice bar, i.e., Kung Fu Tea, and thus the application involves a change of tenancy from the Peccary Café to Kung Fu Tea without a change of use from fast food restaurant (the “Project’’).","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192020-1066"],[40.7227099,-74.2968019,"525 millburn avenue, Millburn, New Jersey","2019-10-16 00:00:00","PLANNING","APPROVED","Salon Society, LLC at 525 Millburn Avenue was approved by the Township of Millburn Planning Board on October 16, 2019.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162019-973"],[40.7243103,-74.3061559,"321 millburn avenue, Millburn, New Jersey","2019-03-06 00:00:00","PLANNING","GRANTED","Site plan approval was granted for change of use from retail service to retail sales with the condition of purchasing 2 business parking permits prior to commencing operation and purchasing additional permits for any additional employees.","[ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03062019-913"],[40.71661541383621,-74.30494939612257,"40 e. willow street, Millburn, New Jersey","2019-06-19 00:00:00","PLANNING","APPROVED","The application for minor subdivision/preliminary & final site plan/waiver of EIS for 40 E. Willow Street was approved. The applicant proposed revisions to the plan that ultimately reduced the overall lot coverage to 83% from the originally proposed 86.3%. The applicant also proposed changes to the parking and circulation on site, including the addition of security gates near the driveway entrance.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06192019-941"],[40.72372091304348,-74.30754195652173,"348 millburn avenue, Millburn, New Jersey","2019-05-15 00:00:00","PLANNING","APPROVED","The applicant was seeking site plan approval for a change of use from retail to residential. The applicant was also seeking parking and loading variance relief. The Board members had positive comments on the applicant’s proposal.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152019-932"],[40.72436849252494,-74.30315059369084,"290 millburn avenue, Millburn, New Jersey","2019-04-17 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has granted preliminary and final site plan approval, a waiver for EIS, and a variance for loading space to EPOC Seven LLC, d/b/a Orangetheory Fitness for the property located at 290 Millburn Avenue.","[INSTALLATION, NEW_CONSTRUCTION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04172019-925"],[40.71551868992629,-74.30687450595713,"27 bleeker street, Millburn, New Jersey","2019-08-14 00:00:00","PLANNING","APPROVED","Site plan approval was granted with the condition that the applicant comply with the Fire Marshal’s comments.","[INSTALLATION, NEW_CONSTRUCTION, EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08142019-956"],[40.71551868992629,-74.30687450595713,"27 bleeker street millburn, Millburn, New Jersey","2019-09-04 00:00:00","PLANNING","APPROVED","Royal Gymnastics LLC has been granted preliminary and final site plan approval, a waiver of the requirement that an Environmental Impact Statement be submitted, and certain other completeness and design waivers, all as set forth in the application submitted and as set forth in more detail below, in connection with locating a gymnastics facility for youngsters approximately 12 months to 12 years of age in a vacant portion of an existing multi-tenant building located at 27 Bleeker Street and formally known as Block 1004, Lot 20 on the Official Tax Map of the Township of Millburn.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09042019-962"],[40.7239836,-74.30850848000001,"lot 5, Millburn, New Jersey","2019-07-17 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted minor subdivision approval to reconfigure the common boundary line between Lots 4 and 5 in Block 1004 and preliminary and final site plan approval to remove all development and impervious area from the newly configured Lot 5 and to reconfigure aiver of the requirement that an Environmental Impact Statement be submitted, as well as certain completeness waivers, all in connection with a change of use within an existing store front located at premises commonly known as 38 Chatham Road and formally known as Block 1812, Lot 10 on the Official Tax Map of the Township of Millburn.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062018-846"],[40.7247384,-74.30781959671478,"27 main street, Millburn, New Jersey","2018-01-03 00:00:00","PLANNING","APPROVED","The application for lot line adjustment to reconfigure the common lot line between the two properties was approved. The former Emerald Gardens building will be demolished to construct a new office building on Lot 15. Eleven parking spaces, one of which will be ADA compliant, would be provided on the ground floor, along with a refuse area, a bike rack and a storage room in the rear. The building will be clad with a brick veneer. It will be Class A office space.","[DEMOLITION, NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01032018-801"],[40.72531587194254,-74.32518506912297,"36 chatham road, Millburn, New Jersey","2018-05-02 00:00:00","PLANNING","APPROVED","APPL#18-007, KAREN WOLF INTERIORS, 36 CHATHAM ROAD, SHORT HILLS was granted preliminary and final site plan approval for a change of use from retail service to office for a full-service design studio office. A parking variance was also granted.","[NEW_CONSTRUCTION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022018-836"],[40.7227099,-74.2968019,"507a millburn avenue, Millburn, New Jersey","2018-11-07 00:00:00","PLANNING","APPROVED","Site plan approval was granted with the condition that prior to the issuance of a C/O the applicant shall purchase business parking permits for all employees, with a minimum of 2.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072018-882"],[40.739782,-74. ey","2017-10-18 00:00:00","PLANNING","APPROVED","RC Hair & Nails at 356 Millburn Avenue was granted preliminary and final site plan approval, as well as a checklist waiver with the exception of the EIS submission and loading space. The applicants request for a loading space variance was not granted.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10182017-780"],[40.72451185,-74.30863851119642,"271 essex street, Millburn, New Jersey","2017-11-01 00:00:00","PLANNING","APPROVED","EF Studios, LLC was granted site plan approval to lease a 2,635 square foot portion of the 12,404 square foot building located at 100 Essex Street. The applicant agreed to purchase 11 business parking permits as a condition of approval.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012017-783"],[40.73672830612245,-74.34418983673469,"9 edwards place, Millburn, New Jersey","2017-10-04 00:00:00","PLANNING","APPROVED","The applicant has been granted site plan approval for a change of use, bulk variance relief for not having a loading space and a waiver of the EIS requirement. The applicant will comply with the recommendations set forth in the professional reports. The proposed use of the property for a bookstore has been deemed beneficial to the town and well-received by the board members.","[CHANGE_OF_USE]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10042017-776"],[40.73717298019767,-74.31120469076248,"78 farley road, Millburn, New Jersey","2017-03-01 00:00:00","PLANNING","APPROVED","The preliminary and final major subdivision was granted with conditions to comply with the Township Foresters and Engineers reports, and obtain all necessary approvals. Concerns were raised about stormwater runoff and the applicant was asked to come up with recommendations to best serve adjoining properties.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012017-726"],[40.72188564659512,-74.29299087983347 sign waivers was approved with the condition that there shall be no refuse collection earlier than 7 AM on weekdays and 8 AM on weekends.","[INSTALLATION, NEW_CONSTRUCTION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09062017-770"],[40.72402,-74.307062,"341 millburn avenue, Millburn, New Jersey","2017-03-15 00:00:00","PLANNING","APPROVED","Final subdivision approval was granted for Appl#17-001, Scott & Karen Merves, 23 W. Beechcroft Road. Minor site plan approval was granted for an increase to the floor area of the restaurant on the property at 341 Millburn Avenue. The increase in restaurant space will be a positive to the downtown area and there is no detriment to the zone plan.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03152017-729"],[40.723052743805646,-74.31078775361428,"391 millburn avenue, Millburn, New Jersey","2017-12-06 00:00:00","PLANNING","APPROVED","The site plan approval for a change of use to RC Hair & Nail Salon for the property located at 391 Millburn Avenue was approved by the Township of Millburn Planning Board on December 6, 2017.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062017-790"],[40.717584,-74.326468,"622 morris turnpike, Millburn, New Jersey","2016-04-06 00:00:00","PLANNING","DENIED","Application #16-001 for 622 Morris Turnpike was denied.","[]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04062016-643"],[40.725182,-74.305356,"100 essex street, Millburn, New Jersey","2016-12-21 00:00:00","PLANNING","APPROVED","The Planning Board approved the resolution memorializing the granting of minor site plan approval to Dolce Salon for a change of use from retail sales to retail service on the property located at 100 Essex Street.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12212016-704"],[40.725182,-74.305356,"100 essex street, Millburn, New Jersey","2016-11-09 00:00:00","PLANNING","APPROVED","Application #16-007 for a change of use from retail sales to retail service for the operation of a hair salon/spa facility was approved with a waiver from the requirement to submit an EIS. A parking and loading variance was also granted. No increase to the parking requirement with this application.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11092016-697"],[40.719864,-74.319545,"508 millburn avenue, Millburn, New Jersey","2016-09-21 00:00:00","PLANNING","APPROVED","The applicant, 508 Millburn Avenue LLC, was granted a waiver of checklist requirements to seal up an existing doorway in order to make a 2-tenant space at 514 Millburn Avenue, Short Hills.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09212016-684"],[40.7166953,-74.3047522,"59-61 e. willow street, Millburn, New Jersey","2016-01-06 00:00:00","PLANNING","APPROVED","Site Plan #441 for StarCom Fiber, LLC at 59-61 E. Willow Street was approved with the condition that the applicant shall apply for and obtain a grading/drainage permit and obtain Township permission for any structures proposed over the easement area. The proposal calls for the addition of 9 trees and the addition of 5 new wall-mounted lights that will be on from dusk to dawn. All the lights will have shields.","[INSTALLATION, NEW_CONSTRUCTION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062016-615"],[40.72415261351924,-74.30586932647653,"322 millburn avenue, Millburn, New Jersey","2015-09-02 00:00:00","PLANNING","APPROVED","The site plan approval for a change of use from retail to residential on the property located at 322 Millburn Avenue was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09022015-565"],[40.73744847018807,-74.31149379085136,"84 farley road, Millburn, New Jersey","2015-02-18 00:00:00","PLANNING","APPROVED","The applicant, Rosario DiMinni, was seeking major subdivision approval to create 2 residential lots at 84 Farley Road. Both lots will conform with the Township Zoning Ordinance requirements. The applicant was granted a waiver from the requirement to submit an Environmental Impact Statement as the property is not located in a flood plain, there is no riparian zone or constraints of that nature. There are some steep slopes on the property which have been identified, but there is no adverse impact on any environmental issues.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02182015-378"],[40.7166953,-74.3047522,"57-59 e. willow street, Millburn, New Jersey","2015-03-04 00:00:00","PLANNING","APPROVED","The minor subdivision and site plan approval for the property located at 57/59 E. Willow Street was approved. The applicant is seeking minor subdivision approval to transfer a portion of 59 E. Willow Street to the property located at 57 E. Willow Street and the balance will be merged with 61 E. Willow Street. The proposed use will be for office and light manufacturing, permitted uses in the CMO zone.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03042015-377"],[40.7245931,-74.3074392,"38 main street, Millburn, New Jersey","2015-11-04 00:00:00","PLANNING","APPROVED","Soothing Zen Day Spa at 38 Main Street was approved with the condition that the applicant shall purchase 4 municipal business parking permits.","[INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042015-601"],[40.7342037,-74.3123973,"24/33 brooklawn drive, Millburn, New Jersey","2015-12-02 00:00:00","PLANNING","APPROVED","Minor subdivision approval granted to Red Bark, LLC for a lot line relocation on the property located at 24/33 Brooklawn Drive.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12022015-606"],[40.7243103,-74.3061559,"321 millburn avenue, Millburn, New Jersey","2015-10-07 00:00:00","PLANNING","APPROVED","Site Plan #440, Jordan Elyse P , Millburn, New Jersey","2014-02-19 00:00:00","PLANNING","APPROVED","The application for a change of use from office to fitness/wellness was approved. The applicant will be seeking a parking variance for 5 spaces. The operation has been successful and the parking on-site can adequately handle the operation.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02192014-396"],[40.731277375095736,-74.31049598530444,"301 glen avenue, Millburn, New Jersey","2014-07-16 00:00:00","PLANNING","APPROVED","Minor Subdivision #584 for Jay Leonard at 27 Woodcrest Avenue/301 Glen Avenue was approved by the Millburn Township Planning Board on July 16, 2014.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162014-527"],[40.7243103,-74.3061559,"321 millburn avenue, Millburn, New Jersey","2014-03-05 00:00:00","PLANNING","APPROVED","Site Plan #423, 321 Millburn LLC, 321 Millburn Avenue, Millburn was approved with the following conditions: 1) minor site plan approval to subdivide the existing space into 2 spaces; 2) minor site plan approval for a change of use from restaurant to retail sales; 3) waiver of EIS and a parking and loading variance.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03052014-395"],[40.724731433957054,-74.30706987285586,"188 essex street, Millburn, New Jersey","2013-12-04 00:00:00","PLANNING","APPROVED","The site plan for Striker Realty at 188 Essex Street was approved for a change of use from retail sales to a real estate brokers office. The applicant was granted a waiver of EIS requirement and parking and loading variances. The office will have limited hours on weekends and the applicant expressed willingness to purchase 3 municipal parking permits.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12042013-400"],[40.7166953,-74.3047522,"10a east willow street, Millburn, New Jersey","2013-10-02 00:00:00","PLANNING","APPROVED","Site Plan #417 for Tara Roscioli at 10A East Willow Street was approved with the condition that the applicant shall purchase 3 municipal parking permits. The applicant is proposing to occupy space for a pilates/wellness studio. The property is located in the CMO zone which permits fitness facilities as well as medical.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10022013-403"],[40.724404,-74.303753,"296 millburn avenue, Millburn, New Jersey","2013-03-20 00:00:00","PLANNING","APPROVED","Site Plan #407 for Saiyd Nagim at 296 Millburn Avenue was approved by the Millburn Township Planning Board on March 20, 2013.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03202013-413"],[40.75596254531101,-74.34364641836689,"441 parsonage hill road, Millburn, New Jersey","2013-07-17 00:00:00","PLANNING","APPROVED","The application for SITE PLAN #412, EAST ORANGE WATER COMMISSION, 441 PARSONAGE HILL ROAD, SHORT HILLS was approved with the installation of 2 sets of solar arrays on the property.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172013-406"],[40.7422641,-74.337251,"country day drive, Millburn, New Jersey","2013-11-06 00:00:00","PLANNING","APPROVED","The Pingry School was granted permission to construct a small addition to their current building on Country Day Drive in Short Hills for educational purposes only. There is no plan to increase student enrollment. The application was approved by the Millburn Township Planning Board.","[NEW_CONSTRUCTION, EDUCATIONAL]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062013-401"],[40.724063,-74.339915,"800 morris turnpike, Millburn, New Jersey","2013-06-05 00:00:00","PLANNING","APPROVED","The Planning Board approved a resolution granting minor site plan approval for a change of use at 800 Morris Turnpike, Short Hills.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06052013-408"],[40.7483155,
