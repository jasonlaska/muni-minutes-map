AgendaCenter/ViewFile/Minutes/_10012014-385"],[40.717018,-74.310479,"29/33 ocean street, Millburn, New Jersey","2014-08-20 00:00:00","PLANNING","APPROVED","The minor subdivision approval for a lot line adjustment on the properties located at 29/33 Ocean Street was approved.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202014-388"],[40.7247384,-74.30781959671478,"27 main street, Millburn, New Jersey","2014-09-17 00:00:00","PLANNING","APPROVED","Site Plan #430, Red Ochre, 27 Main Street, was approved with conditions including compliance with professional reports, Millburn Townships sign ordinance, no catering or take-out, no food service on the patio area, amended plans to reflect correct maximum height and identify parking/loading area.","[]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09172014-386"],[40.724731433957054,-74.30706987285586,"188 essex street, Millburn, New Jersey","2014-01-08 00:00:00","PLANNING","APPROVED","Site plan approvals for 188 Essex Street and 1 Parkview Drive were approved by the board with unanimous votes.","[INSTALLATION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01082014-399"],[40.724327,-74.302729,"284 millburn avenue, Millburn, New Jersey","2014-06-04 00:00:00","PLANNING","APPROVED","The applicant has provided sufficient parking spaces for the proposed high-end salon and has shown compliance with the zoning ordinance. The use of sustainable elements and green measures will be utilized in the establishment. In the event of increased demand, valet services will be offered.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042014-526"],[40.73162138206396,-74.3094037526282,"27 woodcrest avenue, Millburn, New Jersey","2014-06-18 00:00:00","PLANNING","APPROVED","The applicant, Jay Leonard, was granted a minor subdivision for a lot line readjustment between 301 Glen Avenue and 27 Woodcrest Avenue. Both lots will continue to meet the minimum lot size, width, and depth requirements of the R-5 zone standards. The proposed relocation of the lot line reflects a natural demarcation and dividing line of the properties based on the topographical conditions on the site.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06182014-389"],[40.72330434782609,-74.30914717391305,"374 millburn avenue, Millburn, New Jersey","2014-09-03 00:00:00","PLANNING","APPROVED","The applicant was seeking minor site plan approval for a change of use from a travel agent to retail sales. The proposed operation will typically not have more than 2-3 patrons in the building at the same time. The site is not changing, and the new tenant has the same parking requirement as the former tenant.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09032014-387"],[40.72372091304348,-74.30754195652173,"348 millburn avenue, Millburn, New Jersey","2014-02-19 00:00:00","PLANNING","APPROVED","Site Plan #422 for Boston Ice Cream Company at 348 Millburn Avenue was approved with minor site plan changes for a change of use from retail sales to restaurant, fast food. The applicant was granted a waiver of EIS, parking and loading variance. The establishment will be typically be open 7 days per week and will have 2 full time employees. The trash will be picked up at least once per week by private hauler. The typical delivery takes approximately 15 minutes and there will be no seating in the store.","[NEW_CONSTRUCTION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02192014-396"],[40.716556652173914,-74.31109191304348,"65 mechanic street, Millburn, New Jersey","2014-11-05 00:00:00","PLANNING","APPROVED","The major subdivision approval for 65 Mechanic Street was granted by the Millburn Township Planning Board.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052014-383"],[40.715546999380045,-74.30723092662089,"21 bleeker street, Millburn, New Jersey","2014-12-03 00:00:00","PLANNING","APPROVED","The applicant, 21 Bleeker Street, LLC, sought approval to remove a 2nd floor walkway that linked the property to an adjacent building and make the building ADA compliant. The proposal also included the installation of a generator, a trash dumpster, and new lighting. The Board approved the proposal with the condition that the applicant agrees to all recommendations made by the Township Engineer and Forester.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12032014-382"],[40.724327,-74.302729,"284 millburn avenue, Millburn, New Jersey","2014-07-16 00:00:00","PLANNING","APPROVED","Site Plan approval was granted to Pro Salon Services for 284 Millburn Avenue, Millburn. The motion was carried with a roll-call vote. No issues were identified in the document.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162014-527"],[40.7243103,-74.3061559,"321 millburn avenue, Millburn, New Jersey","2014-03-05 00:00:00","PLANNING","APPROVED","Site Plan #423 for 321 Millburn LLC at 321 Millburn Avenue was approved with conditions including the purchase of parking permits for employees, utilization of energy efficient facilities, and compliance with Fire Marshalls report requirements.","[INSTALLATION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03052014-395"],[40.7247384,-74.30781959671478,"27 main street, Millburn, New Jersey","2014-10-15 00:00:00","PLANNING","APPROVED","Red Ochre was granted minor site plan approval for the property located at 27 Main Street.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10152014-384"],[40.724731433957054,-74.30706987285586,"188 essex street, Millburn, New Jersey","2013-12-04 00:00:00","PLANNING","APPROVED","Site Plan #419 for Striker Realty at 188 Essex Street was approved with the condition that the applicant shall purchase 3 municipal parking permits and comply with all department head reports.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12042013-400"],[40.724063,-74.339915,"800 morris turnpike, Millburn, New Jersey","2013-04-17 00:00:00","PLANNING","APPROVED","The Planning Board approved the minor site plan for Soulcycle to change from retail sales to a health and fitness studio at 800 Morris Turnpike in Short Hills.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04172013-411"],[40.7166953,-74.3047522,"10a east willow street, Millburn, New Jersey","2013-10-02 00:00:00","PLANNING","APPROVED","Site Plan #417 for 10A East Willow Street was approved with the condition that the applicant shall comply with all department head reports, as applicable.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10022013-403"],[40.73443430003487,-74.32654318581905,"130 highland avenue, Millburn, New Jersey","2013-03-20 00:00:00","PLANNING","APPROVED","The applicant was seeking minor subdivision approval for a lot line readjustment. Both lots, after subdivision, will be fully conforming lots. The proposed lot 5 sets the new lot line parallel to the southerly side of the existing house. There are no variances associated with this minor subdivision as both lots remain conforming to the standards in the zone.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03202013-413"],[40.75596254531101,-74.34364641836689,"441 parsonage hill road, Millburn, New Jersey","2013-07-17 00:00:00","PLANNING","APPROVED","Site Plan #412 for East Orange Water Commission at 441 Parsonage Hill Road was approved with the condition that the fence surrounding the arrays shall not exceed the lower of 8’ in height or the maximum height permitted under Township Ordinance.","[INSTALLATION, NEW_CONSTRUCTION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172013-406"],[40.7422641,-74.337251,"country day drive, Millburn, New Jersey","2013-11-06 00:00:00","PLANNING","APPROVED","The Pingry School has been granted permission to infill one of the open green areas between two of the wings of the school. This is a 4,126 square foot expansion. The project does not affect any environmental area. The proposal will allow them to create more visible learning areas and common learning spaces. It will also allow them to group science and art classes together for interdisciplinary projects.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062013-401"],[40.723560695652175,-74.30815934782609,"358 millburn avenue, Millburn, New Jersey","2013-06-05 00:00:00","PLANNING","APPROVED","The applicant was seeking minor site plan approval for a change of use from retail sales to fast food restaurant. The establishment will make and sell natural juices. There will be no customer seating. Deliveries to the establishment will be made through the back door of the building. The proposed interior renovations were briefly described.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06052013-408"],[40.7483155,-74.31626949999999,"52 great hills road, Millburn, New Jersey","2013-10-16 00:00:00","PLANNING","APPROVED","The site plan for Far Brook School at 52 Great Hills Road was approved with conditions including compliance with professional reports, meeting with Township Forester for landscape plans, addressing emergency access with Township Police and Fire Departments, executing a deed restriction and conservation easement, and exploring the use of smaller trash containers or roll-out hoppers. The only outstanding issue is the front yard fence around the trash enclosure, which is not permitted by ordinance.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162013-402"],[40.724502,-74.30501,"311 millburn avenue, Millburn, New Jersey","2013-04-03 00:00:00","PLANNING","APPROVED","The Planning Board approved the resolution granting minor site plan approval for Ironfeather Management, LLC at 311 Millburn Avenue in Millburn.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04032013-412"],[40.72441783272845,-74.30218145669245,"271 millburn avenue, Millburn, New Jersey","2023-01-23 00:00:00","ZONING","APPROVED","The application for a d use-variance for 271 Millburn Avenue was approved by the Board. The property is located in the B-4 central business district and has 25 parking spaces on site, 4 of which are designated for residential apartments. The Board believes that the proposed use has a unique service and would be a positive addition to the town.","[ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232023-1385"],[40.7182501227794,-74.30073368880994,"7 ivy terrace, Millburn, New Jersey","2023-01-09 00:00:00","ZONING","APPROVED","The application for Cal#3902-22, C. Skay/J. Luiasiewicz, 7 Ivy Terrace, was approved. The Board felt the dormer was a needed addition and supported the application.","[EXTENSION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092023-1381"],[40.7182501227794,-74.30073368880994,"7 ivy terrace, Millburn, New Jersey","2023-02-06 00:00:00","ZONING","APPROVED","The Board has granted the bulk variance relief requested by the Applicants to permit the proposed construction of a second floor addition to the existing dwelling resulting in a front yard setback of 35.75 feet, where a minimum permitted front yard setback is 40 feet in the R-6 Zone, on property located at 7 Ivy Terrace, Millburn, New Jersey. The Board finds that the proposed deviation is modest and can be accomplished without undermining the intent and purpose of the Township Zoning Ordinance or the Master Plan, and can be accommodated by the subject property. The Board concludes that the proposed construction is tasteful and modest, preserves the character of the subject residence, and that any negative impact from the proposed improvements is negligible and not a substantial detriment.","[NEW_CONSTRUCTION, EXTENSION]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062023-1389"],[40.718803431218824,-74.32661792070701,"15 meadowbrook road, Millburn, New Jersey","2022-02-07 00:00:00","ZONING","APPROVED","The d use variance and combined side yard setback variance for 15 Meadowbrook Road were approved.","[]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072022-1274"],[40.725023259298915,-74.31316964062006,"55 whitney road, Millburn, New Jersey","2022-07-18 00:00:00","ZONING","APPROVED","The proposal to construct a small expansion of the second floor to allow for a closet area was approved by the Board. The variances being requested were minimal and were largely the result of pre-existing conditions on the property. The Board members felt there would be no negative impacts to adjoining properties or the surrounding streetscape.","[EXTENSION, ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182022-1333"],[40.72811505263158,-74.33667739473684,"40 north road, Millburn, New Jersey","2022-11-07 00:00:00","ZONING","APPROVED","Annette Romas was granted approval to install a pool, patio, and fence on her property at 40 North Road, Short Hills. The proposal was in violation of several zoning regulations, but the Board granted variances due to the irregularly shaped lot and the desire for increased safety and security. The proposed fence is a split rail with wire mesh fencing.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072022-1363"],[40.733789228506865,-74.32917381162686,"39 stewart road, Millburn, New Jersey","2022-10-17 00:00:00","ZONING","APPROVED","39 Stewart Road LLC was approved for an unknown issue.","[]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10172022-1357"],[40.720264,-74.296625,"25 mountainview road, Millburn, New Jersey","2022-03-07 00:00:00","ZONING","APPROVED","The applicant proposed a second floor addition over the garage which was in violation of the front yard setback. However, the board approved the proposal as it was considered a modest proposal with no negative impacts on the neighborhood.","[EXTENSION]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072022-1284"],[40.71969494075008,-74.32847483465328,"24 canterbury lane, Millburn, New Jersey","2022-08-01 00:00:00","ZONING","APPROVED","The applicants were granted approval to install a 10 foot by 12 foot patio in their rear yard despite it being in violation of 606.2e1g - Rear yard unoccupied. The dwelling was constructed such that the property is currently at the required 25% rear yard unoccupied rendering the installation of any type of accessory structure impossible without variance relief. The patio meets all the other bulk variances as they pertain to setbacks and lot coverage. The Board members felt the request was modest in nature and supported the request.","[INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012022-1337"],[40.7247466,-74.30377787908881,"291 millburn avenue, Millburn, New Jersey","2022-06-20 00:00:00","ZONING","DENIED","The Applicant, Associates 29, LLC c/o Rock Properties, was denied variance relief to construct and utilize a rooftop deck on an existing, non-conforming, three-story apartment building, on property located at 291 Millburn Avenue, Millburn, New Jersey, and designated as Lot 8, Block 703, on the official tax map of the Township of Millburn.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06202022-1325"],[40.736247,-74.312881,"26 park road, Millburn, New Jersey","2022-04-18 00:00:00","ZONING","APPROVED","The Applicants have been granted approval for their proposed construction project with certain conditions. They must maintain the site in reasonable order during construction, remove all debris upon completion, and comply with all other rules and regulations. The previously planted trees will remain and be replaced if necessary.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04182022-1295"],[40.74019186007226,-74.33882283168089,"9 arden place, Millburn, New Jersey","2022-04-04 00:00:00","ZONING","DENIED","The applicants proposal for a pool with front yard placement and a pool-compliant fence in the front yard area was denied by the Board due to its negative impact on the neighborhood and violation of setback and accessory coverage ordinances.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",20,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042022-1290"],[40.71705050080944,-74.30216536951664,"10 rahway road, Millburn, New Jersey","2022-09-19 00:00:00","ZONING","APPROVED","The applicant, Jose Landauro, has been granted approval to construct a second floor master suite addition over the existing first floor. The proposal required a side yard setback variance to permit a 2.0 foot encroachment into the required side yard setback of 8 feet, as well as a variance for a floor area ratio of 37.75% where the allowable in the district is 36%. The improvement proposed is consistent with the established character of the neighborhood and will have no substantial negative impact or detriment to the public good.","[EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09192022-1345"],[40.733789228506865,-74.32917381162686,"39 stewart road, Millburn, New Jersey","2022-11-21 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicant to permit the construction of a raised terrace attached to the rear of the existing dwelling has been approved by the Board. The Applicant must comply with certain conditions, including applying for a building permit within 365 days from the date of publication of this decision, removing all debris from the subject premises immediately upon completion of construction, and complying with all other rules, regulations and requirements affecting development in the Township, County and State.","[NEW_CONSTRUCTION, EXTENSION]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11212022-1367"],[40.7247466,-74.30377787908881,"291 millburn avenue, Millburn, New Jersey","2022-05-16 00:00:00","ZONING","DENIED","The applicants proposal for a rooftop deck was denied due to concerns about safety, noise, and distraction. The board did not agree with the applicants testimony that the deck would add vibrancy to the downtown. The application for Associates 29 LLC, 291 Millburn Avenue, was denied.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162022-1305"],[40.7145438,-74.30488017691846,"30 bleeker street, Millburn, New Jersey","2022-08-15 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment has granted variance relief to Dish Wireless LLC to permit the installation and colocation of wireless telecommunications antennas and associated equipment on property located at 30 Bleeker Street, Millburn, New Jersey.","[INSTALLATION, AUXILIARY_UNIT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08152022-1340"],[40.72301,-74.320181,"35 pine terrace east, Millburn, New Jersey","2022-03-21 00:00:00","ZONING","APPROVED","Mukta Bhatias application for Cal#3854-21 at 35 Pine Terrace East was approved.","[ADJUSTMENT]",26,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03212022-1288"],[40.72554910143123,-74.31331046121127,"20 hawthorne road, Millburn, New Jersey","2022-01-10 00:00:00","ZONING","APPROVED","Allyson & Steven Bittermans proposal for 20 Hawthorne Road was approved. Alexy Gashkevichs proposal for 86 Locust Avenue was also approved.","[EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102022-1261"],[40.7268051242905,-74.28710713603158,"670 ridgewood road, Millburn, New Jersey","2022-12-19 00:00:00","ZONING","APPROVED","The proposal for 670 Ridgewood Road was approved after receiving HPC approval and being deemed in keeping with the established character of the neighborhood. The variances being requested were considered modest in nature.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12192022-1373"],[40.7438729028028,-74.3164331078485,"54 hartshorn drive. short hills, Millburn, New Jersey","2022-12-05 00:00:00","ZONING","APPROVED","The proposal to construct a sunroom at 54 Hartshorn Drive, Short Hills was approved by the board members despite being in violation of the side yard setback and combined side yard requirements. The board members felt that the proposal would have no detriment to the surrounding properties.","[NEW_CONSTRUCTION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052022-1369"],[40.733462,-74.316609,"29 jefferson avenue, Millburn, New Jersey","2022-01-24 00:00:00","ZONING","APPROVED","The application for property at 29 Jefferson Avenue was approved by the Board. The proposed installation will have no negative impact on the surrounding properties or the streetscape. Board members felt the through lot status of the property created a hardship. They felt the landscaping proposed was beautiful and indicated their support for the application.","[INSTALLATION, ADJUSTMENT]",28,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01242022-1270"],[40.72793161538462,-74.29503407692307,"86 cedar street, Millburn, New Jersey","2022-06-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment approved the variance relief requested by the applicant, David Williams, to permit the construction of a master bedroom and bathroom suite, along with a pool and terrace in the rear yard, on property located at 86 Cedar Street, Millburn, New Jersey. The application required variance relief for side-yard setback and height requirements.","[NEW_CONSTRUCTION, EXTENSION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062022-1314"],[40.724915047470105,-74.33179657897725,"322 taylor road south, Millburn, New Jersey","2021-10-04 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to permit the installation of a generator in the side yard of the property located at 322 Taylor Road South, Short Hills, New Jersey. The Applicant obtained the neighbors approval for the proposed construction prior to submitting the application to the Board. The proposed generator would be located in the side yard of the subject property adjacent to the Applicant’s neighbor’s driveway.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10042021-1218"],[40.7238217,-74.3070072,"340 millburn avenue, Millburn, New Jersey","2021-10-18 00:00:00","ZONING","APPROVED","New Cingular Wireless was approved for installation at 340 Millburn Avenue in Millburn.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10182021-1223"],[40.740017949175474,-74.31871566105853,"49 grosvenor road, Millburn, New Jersey","2021-11-01 00:00:00","ZONING","APPROVED","The applicants proposal to install a small plunge pool in the rear yard as an expansion to the existing patio area was approved. The pool would have no detrimental effects on the surrounding properties and would be well screened and not visible from the street because of the proposed wall and dense plantings. The Board was divided over their support for the application, but ultimately approved it.","[INSTALLATION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012021-1229"],[40.728504,-74.292781,"401 wyoming avenue, Millburn, New Jersey","2021-03-01 00:00:00","ZONING","APPROVED","The applicant received approval to construct front yard walls ranging in height from 1.3 feet at the street to 5.2 feet at the garage doors, which is in violation of 609.6a. The need for front yard wall height was inadvertently omitted from the original variance request. The property is a corner lot and the topography is difficult to work with and adhere to the 2 foot maximum wall height.","[NEW_CONSTRUCTION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012021-1139"],[40.723473,-74.287048,"60 milton street, Millburn, New Jersey","2021-12-20 00:00:00","ZONING","APPROVED","The proposal to construct an addition above the existing garage at 60 Milton Street was approved by the Board. The addition will be 325 SF and will have electricity but no plumbing. The Board felt that the proposal was unobtrusive and would not negatively impact the medical building located to the rear of the property.","[EXTENSION]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12202021-1256"],[40.72195339059821,-74.2900614181731,"16 reeve circle, Millburn, New Jersey","2021-08-02 00:00:00","ZONING","DENIED","The proposal for a basketball court and paved area was denied due to concerns about noise and potential flooding. The request was deemed excessive and not in conformance with regulations. The proposal for a small addition on the property at 51 Undercliff Road is in violation of the combined side yard setback regulation.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022021-1193"],[40.71867235714286,-74.32204248979592,"132 millburn avenue, Millburn, New Jersey","2021-02-01 00:00:00","ZONING","DENIED","The use and bulk variance relief, design waiver and preliminary and final major site plan approval requested by Applicant for the proposed convenience store and gas station use of property located at 132 Millburn Avenue, Millburn, denied by this Board at its meeting of December 21, 2020 be and it hereby is memorialized pursuant to the provisions of NJSA 40:55D-10(g).","[NEW_CONSTRUCTION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02012021-1128"],[40.758546,-74.323122,"2 rippling brook drive, Millburn, New Jersey","2021-06-07 00:00:00","ZONING","APPROVED","Sanjeev Vinayaks proposal to install a small patio on his property at 2 Rippling Brook Drive was approved by the board after a roll-call vote.","[INSTALLATION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06072021-1176"],[40.7207726372802,-74.2995148379844,"45 mountainview road, Millburn, New Jersey","2021-09-20 00:00:00","ZONING","APPROVED","The Board approved the variance relief requested by the Applicants to construct a 425 square foot patio located in the side yard of the subject property resulting in a 46 foot accessory structure setback from the front property line for a corner lot, where 80 feet is the minimum accessory structure setback from the front property line for a corner lot in the R-6 Zone, and an accessory structure side yard setback of 2 foot, where 12 feet is the minimum accessory structure side yard setback.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09202021-1213"],[40.749869,-74.324049,"472 long hill drive, Millburn, New Jersey","2021-01-11 00:00:00","ZONING","DENIED","The variance relief requested by the Applicants to construct a proposed in-ground swimming pool and proposed patio, supportive mechanical pool equipment and air-conditioning condensers in violation of the accessory structure corner lot setback, as well as mechanical pool equipment and an air conditioning condensers in the front yard, was denied by the Board.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112021-1112"],[40.73057157142857,-74.29072757142856,"369 wyoming avenue, Millburn, New Jersey","2021-05-17 00:00:00","ZONING","APPROVED","The relief for side yard setback and combined side yard setback variance was approved with the condition that the Applicants shall include two decorative horizontal trim detail elements along the facade on the South side of the proposed second floor construction facing 369 Wyoming Avenue substantially similar to the trim elements depicted on Slide 4 of Exhibit A-1.","[ADJUSTMENT]",22,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05172021-1169"],[40.75735,-74.305444,"1 exeter road, Millburn, New Jersey","2021-04-05 00:00:00","ZONING","APPROVED","Upneet Dhimans proposal to install a patio and play set on her property at 1 Exeter Road was approved with the condition that a minimum of 5 emerald green arborvitae be planted to screen the patio and outdoor play structure.","[INSTALLATION, AUXILIARY_UNIT, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04052021-1149"],[40.75075520596252,-74.31575110285269,"32 great hills terrace, Millburn, New Jersey","2021-08-16 00:00:00","ZONING","APPROVED","The Applicant, Sherrie Potash, was granted variance relief to permit the construction of a swimming pool, patio, fence, and retaining wall on property located at 32 Great Hills Terrace, Short Hills, New Jersey.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08162021-1200"],[40.72794902466092,-74.32335264886241,"8 wells lane, Millburn, New Jersey","2021-04-19 00:00:00","ZONING","DENIED","The application for accessory structure location variance relief for the installation of a deck at 8 Wells Lane was denied.","[INSTALLATION]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04192021-1161"],[40.724327,-74.302729,"284 millburn avenue, Millburn, New Jersey","2021-10-27 00:00:00","ZONING","APPROVED","A medical use variance was approved for the property located at 284 Millburn Avenue. The proposed medical practice will have no more than 4 physicians and support staff on site at any time, and will operate by appointment only. The applicant has leased 7 off-site parking spaces and will maintain 7 municipal parking permits for off-site parking for employees. A gate shall be installed at the fence location and compliance with the Fire Marshals report is required.","[INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10272021-1230"],[40.75689880952381,-74.29897061904762,"78 kean road, Millburn, New Jersey","2021-06-21 00:00:00","ZONING","APPROVED","The proposal to install a generator on the property was approved despite being in violation of the setback requirement. The applicant stated that there were already plantings in the area that could serve as screening.","[INSTALLATION]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06212021-1183"],[40.7341683924478,-74.33543424343641,"93 slope drive, Millburn, New Jersey","2021-11-15 00:00:00","ZONING","DENIED","The applicants proposal for a new patio and pool was denied due to multiple violations of the ordinance, including setback requirements for the pool and accessory structures, front yard fence prohibition, and maximum accessory coverage. The applicant was also seeking variance relief for a proposed accessory use coverage of 9.2% where 7% is required. The board members felt that the applicant was asking for an excessive amount of relief.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11152021-1234"],[40.740017949175474,-74.31871566105853,"49 grosvenor road, Millburn, New Jersey","2021-12-06 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Jon and Marni Betlow to permit the construction of a pool and the expansion of a terrace on their property located at 49 Grosvenor Road, Short Hills, New Jersey. The Applicants are the owners of the subject property, which is located in the Township’s R-3 Zone District. The Applicants propose to construct a 240 square foot pool and a minor expansion to an existing terrace, both located in the rear yard of the subject property.","[NEW_CONSTRUCTION, EXTENSION]",28,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12062021-1245"],[40.7222512479272,-74.30111871254292,"21 undercliff road, Millburn, New Jersey","2021-03-15 00:00:00","ZONING","DENIED","The applicants request for variance relief was denied due to concerns about the excess coverage in the front yard and the house not fitting into the neighborhood. Board members were disappointed that conforming plans were submitted after construction had already begun. The applicants address is 28 Parkview Drive.","[ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03152021-1142"],[40.75689880952381,-74.29897061904762,"78 kean road, Millburn, New Jersey","2021-07-19 00:00:00","ZONING","APPROVED","The Board has granted the variance relief requested by the Applicant to permit the installation of a generator in the side yard of the subject property. The proposed installation will only result in a four foot deviation from the minimum side yard setback requirement. The proposed generator will be facing a driveway and garage on the neighboring property.","[INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07192021-1192"],[40.72735360681946,-74.28726964625868,"19 bailey road, Millburn, New Jersey","2021-05-03 00:00:00","ZONING","APPROVED","The application for a deck and addition to the rear of the house was approved by the Zoning Board of Adjustment of the Township of Millburn. The applicants are proposing an addition to the rear of the house to accommodate a kitchen on the first floor and a master suite above on the second floor. They are also proposing to construct a deck off the rear of the dwelling. The variance relief being requested was granted by the Board.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05032021-1165"],[40.7346515,-74.2896405,"63 sagamore road, Millburn, New Jersey","2020-08-17 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Marc Berson for permission to construct an addition to the dwelling on property located at 63 Sagamore Road, Millburn, New Jersey. The proposed addition will result in a 37.88% lot coverage and 20.94% building coverage, which exceeds the maximum coverage permitted in the R-4 zone district. Therefore, variance relief was required and granted.","[EXTENSION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08172020-1067"],[40.7272233,-74.2906369,"cypress street, Millburn, New Jersey","2020-12-07 00:00:00","ZONING","APPROVED","The Applicants request to replace the existing deteriorating retaining wall and stairs in the front yard with a new masonry retaining wall and stairway, in a location perpendicular to the street, has been approved by the Board. The proposed new retaining wall will eliminate an unsafe condition on the property, improve access between the property and the street, and provide an aesthetic improvement that benefits the streetscape. The Board is satisfied that the proposed new retaining wall will be in keeping with the historic character of the neighborhood.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072020-1104"],[40.749845,-74.31854375,"87 great hills road, Millburn, New Jersey","2020-03-02 00:00:00","ZONING","APPROVED","The proposal to construct a new dwelling on the property was approved with variance relief for front yard setback, front facing garage, front yard coverage, and accessory structure front setback on a corner lot. The proposed construction also required variance relief to permit 18.4% building coverage where 18% is the maximum permitted. Finally, the proposed patio will be set back 47 4 feet from the Wordsworth Road front lot line where 80 feet is required.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022020-1015"],[40.72791885714285,-74.29215728571428,"102 cypress street, Millburn, New Jersey","2020-11-02 00:00:00","ZONING","APPROVED","Ankur Tyagi & Uvioa Sharma were approved to construct a retaining wall that will be 4 feet tall for approximately 15 feet, taper to 3-1/2 feet for 15 feet, and then be reduced to less than 2 feet for the remainder of the distance. The newly constructed wall will provide a safer area for his family and will be constructed in a better manner than the original wall.","[EXTENSION]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022020-1090"],[40.749845,-74.31854375,"87 great hills road, Millburn, New Jersey","2020-06-01 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Sudharani Bodepudi and Kiran Bathula to construct a new single family dwelling on property located at 87 Great Hills Road, Short Hills, New Jersey. The proposed new single-family dwelling would result in a 40 foot front yard setback from Farbrook Drive, 32.84% front yard coverage at Great Hills Road, a 58 foot accessory structure corner lot setback from Farbrook Drive and a three-car garage facing and opening onto Great Hills Road.","[NEW_CONSTRUCTION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012020-1042"],[40.72850676744186,-74.29326537209302,"124 cypress street, Millburn, New Jersey","2020-12-21 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Donald and Kathleen Fiore to permit the construction of an addition to the dwelling and a deck on property located at 124 Cypress Street, Millburn, New Jersey. The Applicants proposed addition and deck would result in 8.62 foot and 8.18 foot side yard setbacks for building components over 18 feet in height, 28.0% combined side yard setback and an 8.68 foot accessory side yard setback. Therefore, variance relief is required.","[EXTENSION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12212020-1107"],[40.73429077341762,-74.3229222987061,"55 lake road, Millburn, New Jersey","2020-07-06 00:00:00","ZONING","APPROVED","The applicant was granted approval to build a grade level patio in the front yard area of their corner lot property at 55 Lake Road. Additional screening of evergreens/bushes shall be planted and maintained in perpetuity to minimize the visibility of the patio from the streetscape. A copy of the memorializing resolution shall be filed in the Essex County Register’s Office and the Board secretary be provided with proof of filing prior to the issuance of a CO.","[AUXILIARY_UNIT, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062020-1058"],[40.71964710472022,-74.32782550975034,"17 claremont drive, Millburn, New Jersey","2020-10-19 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Orges and Florinda Koka for permission to construct an addition on the dwelling on property located at 17 Claremont Drive, Short Hills, New Jersey. The Applicants proposed a two-story addition to the home which would result in a 39.7% floor area ratio, requiring variance relief. No objectors or interested parties appeared or testified at the hearing.","[EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10192020-1083"],[40.733789228506865,-74.32917381162686,"39 stewart road, Millburn, New Jersey","2020-10-05 00:00:00","ZONING","APPROVED","The applicants were granted permission to install a front yard fence, gate, and gate posts on their property at 39 Stewart Road. The proposal was previously approved by the Short Hills Historic District and the fence will not be visible from the street. The gate and gate posts will provide additional security on the property.","[INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052020-1077"],[40.73112541697103,-74.32810348645206,"94 knollwood road, Millburn, New Jersey","2020-09-21 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment has granted variance relief to Lauren and Giuseppe Incitti to construct a raised patio on their property located at 94 Knollwood Road, Short Hills, New Jersey. The proposed raised patio would result in a 77 foot accessory structure setback from Taylor Place, which is less than the required 80 foot setback. The Board found that the application and service of notice were in order, and no objectors or interested parties appeared or testified at the hearing.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09212020-1073"],[40.7201837,-74.3251958,"51-53 elmwood place, Millburn, New Jersey","2020-01-13 00:00:00","ZONING","APPROVED","Variance relief was approved for the property at 51-53 Elmwood Place, Short Hills. The matter was carried to March 2, 2020.","[ADJUSTMENT]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01132020-999"],[40.74683582708389,-74.31291107769157,"341 old short hills road, Millburn, New Jersey","2020-08-03 00:00:00","ZONING","APPROVED","The application for 341 Old Short Hills Road was approved with conditions. The applicant is required to install carriage-style garage doors, six 6 foot conifers along the right side of the driveway to screen the garage from street view, and 2 double hung windows in place of the former garage doors.","[INSTALLATION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032020-1064"],[40.73312407692307,-74.29099276923077,"96 mountain avenue, Millburn, New Jersey","2020-02-03 00:00:00","ZONING","APPROVED","The proposal to construct a deck on the property at 96 Mountain Avenue was approved with the condition that a minimum of 5 evergreens be planted and planting maintained in perpetuity. The applicant also agreed to the installation of lattice under a porch and landscaping in the area of the deck.","[NEW_CONSTRUCTION, ADJUSTMENT]",19,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02032020-1006"],[40.73262882239757,-74.33157430804725,"18 moraine place, Millburn, New Jersey","2020-11-16 00:00:00","ZONING","APPROVED","The applicant wishes to install a fence with a decorative wrought iron gate and gate posts at the driveway for privacy and security purposes. The proposed gated driveway would lessen the security risk to the Applicant, particularly when children are playing in the grassy front yard. The proposed fencing would consist of black PVC-coated flexible hex-mesh deer fencing, 7 feet in height, but installed at a maximum height of 6.5 feet with the bottom six inches curved and secured to the ground.","[INSTALLATION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11162020-1101"],[40.725074,-74.29718066666666,"108 glen avenue, Millburn, New Jersey","2020-06-15 00:00:00","ZONING","APPROVED","Wilbur Henrys request to build a deck on his property at 108 Glen Avenue was approved by the Board despite being in violation of the Accessory structure side setback rule. The deck will have a 4.2 foot setback at the closest point where a 12 foot setback is required.","[EXTENSION]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06152020-1052"],[40.739497,-74.321278,"23 woodfield drive, Millburn, New Jersey","2019-07-15 00:00:00","ZONING","APPROVED","Yehoshua Benjamin was approved to construct an addition to their property at 23 Woodfield Drive, Short Hills. The proposal required variance relief for a side yard setback and front yard parking area, but the applicant agreed to revise the ridgeline of the addition and eliminate the front yard parking area. Board members felt the proposal would be an aesthetic improvement to the front facade of the dwelling and would not result in a substantial negative impact on the adjacent neighbors due to their respective elevations.","[EXTENSION, ADJUSTMENT]",40,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07152019-949"],[40.743777633702834,-74.33756419179193,"302 white oak ridge road, Millburn, New Jersey","2019-05-06 00:00:00","ZONING","APPROVED","The Board has granted use variance relief to permit the maintenance of two principal structures on the property consisting of the two existing single family dwellings located at 302 and 306 White Oak Ridge Road. The Board is satisfied that the granting of variance relief to permit the maintenance of two principal dwellings on the property will serve to satisfy the purposes of the Municipal Land Use Law (“MLUL”), N.J.S.A. 40:55D-1 et seq., including purpose 2(c) - the promotion of adequate light air and open space, and purpose 2(e) - the preservation of the environment. The Board is also satisfied that the remaining variances for driveway setback, second floor setback and rear yard unoccupied are appropriate and satisfy the criteria for the granting of variance relief pursuant to N.J.S.A. 40:55D-70.c(1).","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05062019-930"],[40.7242619,-74.3089648,"251-257 essex street, Millburn, New Jersey","2019-08-19 00:00:00","ZONING","APPROVED","The applicant was seeking d variance approvals to permit 2 principal structures on the lot as well as an office use on the street level. In addition, a parking variance was required to permit 19 spaces where 50 spaces are required by ordinance and variance relief is also being sought for not providing a loading space. A building height variance is also being sought to permit a building height of 30.67 feet where the ordinance permits 28 feet. The proposed plan advances the general welfare of the public and will provide an aesthetic benefit to the community. There will be no substantial detriment to the public good, the zone plan or the Master Plan.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08192019-957"],[40.719351068857286,-74.3260298963382,"29 meadowbrook road, Millburn, New Jersey","2019-08-05 00:00:00","ZONING","APPROVED","C variance relief for rear yard setback and rear yard unoccupied was approved.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08052019-953"],[40.73519719331072,-74.32703837593009,"153 highland avenue, Millburn, New Jersey","2019-04-15 00:00:00","ZONING","APPROVED","The Zoning Board of Adjustment approved the conversion of an existing dwelling into an accessory pool cabana on the property located at 153 Highland Avenue, Short Hills, New Jersey. The property is a Non-Contributing Historic District Resource in the Short Hills Park Historic District in the R-3 zone district. No objectors or interested parties appeared or testified at the hearing.","[AUXILIARY_UNIT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04152019-924"],[40.720004,-74.319659,"507 millburn avenue, Millburn, New Jersey","2019-06-24 00:00:00","ZONING","APPROVED","The use variance for 507 Millburn Avenue was approved with the condition that the applicant purchase 3 municipal parking permits and comply with the recommendations in the Fire Marshals report. The parking/loading variance and site plan were also approved.","[ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06242019-944"],[40.73157028571429,-74.28973485714286,"353 wyoming avenue, Millburn, New Jersey","2019-06-03 00:00:00","ZONING","APPROVED","The proposal for a 2-story addition to the property at 353 Wyoming Avenue was approved despite being in violation of certain setback regulations. The applicants were accepted as experts in architecture and the variances being sought were for existing non-conforming conditions.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06032019-937"],[40.71725804596848,-74.30227961960375,"17 rahway road, Millburn, New Jersey","2019-09-16 00:00:00","ZONING","APPROVED","The proposal to construct a deck in the rear yard of 17 Rahway Road was approved by the Board with the condition that the side yard setback be increased to 10 feet.","[NEW_CONSTRUCTION, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09162019-965"],[40.74418565306122,-74.31474575510204,"9 east beechcroft road, Millburn, New Jersey","2019-12-16 00:00:00","ZONING","DENIED","The proposal for an addition and a 1-story addition to the front of the dwelling was in violation of front yard setback, building coverage, and floor area ratio. The applicants were seeking variance relief for all three violations, but the request was denied.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12162019-990"],[40.73519719331072,-74.32703837593009,"153 highland avenue, Millburn, New Jersey","2019-05-20 00:00:00","ZONING","APPROVED","The variance relief requested by the Applicants to construct a tennis court resulting in 27.81% accessory coverage on property located at 153 Highland Avenue, Short Hills, granted by this Board at its meeting of May 6, 2019 be and it hereby is memorialized pursuant to the provisions of NJSA 40:55D-10(g), subject to the following conditions: Construction shall be in accordance with the testimony of the witnesses at the hearing and the plans prepared by Casey & Keller, Inc., consisting of two sheets, Sheet 1 dated March 25, 2019 and Sheet 2 dated December 15, 2018 and revised through March 25, 2019.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202019-933"],[40.7242619,-74.3089648,"251-257 essex street, Millburn, New Jersey","2019-10-07 00:00:00","ZONING","APPROVED","The Board granted variance relief to permit a 30.67 foot building height and no on-site loading space for the property located at 251-257 Essex Street, Millburn. The need for height variance is due to the location of the property in the floodplain, which limits the placement of habitable space on the property to locations at least 8.5 feet above the curb line. The proposed office use is such that it will not generate deliveries requiring a large, dedicated loading space.","[NEW_CONSTRUCTION, ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10072019-970"],[40.72749227727473,-74.28749889418016,"29 bailey road, Millburn, New Jersey","2019-03-04 00:00:00","ZONING","APPROVED","The board approved the d variance relief for FAR and the c variance relief with the condition of revised plans reflecting the reduction in lot coverage. The lot width was noted to be undersized for the R-6 zone.","[ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03042019-912"],[40.73519719331072,-74.32703837593009,"153 highland avenue, Millburn, New Jersey","2019-03-18 00:00:00","ZONING","APPROVED","The applicant was granted variance relief to convert the existing home into an accessory structure to utilize it as a cabana, install an in-ground pool and tennis court. The applicant agreed to reduce the driveway area and eliminate the proposed patio, resulting in a total lot coverage of 3,009 SF or 54.7%, a decrease from the originally proposed 58.3%. The proposed revision also results in a rear yard unoccupied of 21.8%, an increase from the originally proposed 18.2%, where 25% is required.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03182019-918"],[40.73755023771601,-74.32781363997725,"177 highland avenue, Millburn, New Jersey","2019-01-07 00:00:00","ZONING","APPROVED","The applicants were granted variance relief under c(1) due to the hardship of the location of the lawfully existing dwelling on the site. Additionally, the proposal meets the c(2) criteria in that it advances the purposes of land use law, it is an aesthetic improvement and there is no substantial detriment to the public good or the intent and purpose of the Master Plan. The application was reviewed and approved by the HPC and the existing house and wall block the garage from street view.","[NEW_CONSTRUCTION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01072019-898"],[40.732131345666126,-74.31579070176899,"15 barnsdale road, Millburn, New Jersey","2019-11-04 00:00:00","ZONING","APPROVED","The Applicants were granted a variance approval for construction in accordance with the testimony at the hearing and the proposed site survey prepared by Klesse Architects. They must apply for a building permit within 365 days from the date of publication of this resolution. Prior to the issuance of a Certificate of Occupancy/Approval, the Applicants shall install six new green giant arborvitaes along the southerly property line and record a copy of this Resolution as a deed restriction in the Essex County Register’s Office.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042019-977"],[40.723283437835974,-74.30170338529685,"8 parkview drive, Millburn, New Jersey","2019-11-18 00:00:00","ZONING","DENIED","The applicants requested variance relief to not construct a garage on their property, which was denied by the Board. The Board members felt that the variances run with the land and a future owner may need a garage. The proposal to install a fence on the property was in violation of 609.6a and was not discussed further.","[ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11182019-979"],[40.73755023771601,-74.32781363997725,"177 highland avenue, Millburn, New Jersey","2019-02-04 00:00:00","ZONING","APPROVED","The application for Cal#3664-18, Sara & Jason Singer, 177 Highland Avenue, Short Hills was approved by the Township of Millburn Zoning Board of Adjustment on February 4, 2019.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042019-903"],[40.738572,-74.3267,"stewart road, Millburn, New Jersey","2018-04-16 00:00:00","ZONING","DENIED","The Applicant requested variance relief to permit the disturbance of 4,215 square feet of steep slopes, which constitutes 60% of the steep slope inventory of the property and 10.9% of the total 48,000 square foot lot area. The Board finds that the proposed disturbance of 60% of the steep slopes on this property is simply too great. The plans depict that the proposed in-ground pool and proposed play/sports areas require only a fraction of the steep slope disturbance requested by the Applicant.","[INSTALLATION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04162018-835"],[40.736965399483424,-74.32760960411827,"171 highland avenue, Millburn, New Jersey","2018-05-21 00:00:00","ZONING","APPROVED","Variance relief was granted for the property at 171 Highland Avenue. The proposal will result in an enhanced drainage plan. The application was approved unanimously by the board.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05212018-844"],[40.73409262588338,-74.31112022304131,"25 farley road short hills, Millburn, New Jersey","2018-01-22 00:00:00","ZONING","APPROVED","The applicants were granted a variance to construct an addition to their property at 25 Farley Road, Short Hills. The proposal was in violation of several zoning regulations, but the Board ultimately approved the application after hearing testimony from the architect and a neighbor. The Board determined that the addition would not have a negative impact on neighboring properties.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01222018-805"],[40.726272,-74.294932,"439 wyoming avenue, Millburn, New Jersey","2018-11-19 00:00:00","ZONING","APPROVED","The applicant was granted approval to construct an addition to their dwelling despite several existing non-conformities. The proposed construction was well-designed and in scale with the existing neighborhood.","[EXTENSION]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11192018-885"],[40.730951,-74.321497,"2 lake road, Millburn, New Jersey","2018-11-05 00:00:00","ZONING","APPROVED","The Millburn Township Zoning Board of Adjustment granted variance relief to Jonathan Singer for permission to maintain a swing set installed in the front yard on property located at 2 Lake Road, Short Hills, New Jersey known and designated as Lot 1, Block 2302 on the tax map of the Township of Millburn.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052018-881"],[40.748896,-74.3116,"357 old short hills road, Millburn, New Jersey","2018-03-19 00:00:00","ZONING","APPROVED","The proposed use of the property at 357 Old Short Hills Road fits the purpose of the B-2 zone as defined in the ordinance and advances the Master Plan in that it promotes public health, safety and general welfare; promotes the well-being of persons; and provides a space for recreational and commercial use which would otherwise be absent within the Township. The Board approved the application with several conditions, including conformance to the Fire Marshal’s recommendations and fixing the inlet referred to in the Township Engineer’s report.","[NEW_CONSTRUCTION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03192018-822"],[40.72018454545454,-74.32444354545454,"51 elmwood place, Millburn, New Jersey","2018-07-16 00:00:00","ZONING","APPROVED","The Board has granted variance relief to permit the construction of an underground addition to the dwelling with side-facing garage and retaining walls in the front yard resulting in 15.3% building coverage, 24.0% combined side yard setback, 4 foot wall height in the front yard and disturbance of 4,200 square feet of steep slopes in excess of 20%. The construction shall be in accordance with the testimony at the hearing and the plans prepared by Indigo Design Build, LLC, consisting of six sheets, A-1 through A-6, dated February 26, 2018. The Applicants shall apply for a building permit within 365 days from the date of publication of this decision.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07162018-855"],[40.72323785,-74.33680547937803,"830 morris turnpike, Millburn, New Jersey","2018-10-15 00:00:00","ZONING","APPROVED","The d use variance relief and c variance relief/site plan approval/EIS waiver were both approved for Summit Medical Group at 830 Morris Turnpike.","[ADJUSTMENT, NEW_CONSTRUCTION]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10152018-880"],[40.73102830533818,-74.30959516212772,"20 woodcrest avenue, Millburn, New Jersey","2018-03-05 00:00:00","ZONING","APPROVED","Variance relief was granted to allow lot coverage of 39.3% where 35% is permitted by ordinance. Rear yard unoccupied variance relief was granted in order to permit a rear yard unoccupied of 23.3% where 25% is required. The Board members indicated that they could support the application.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",13,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03052018-817"],[40.734625,-74.338163,"365 hartshorn drive, Millburn, New Jersey","2018-08-06 00:00:00","ZONING","APPROVED","The application for a 3-car garage bay on the existing dwelling at 365 Hartshorn Drive was approved with the condition that revised plans be submitted to the Zoning Officer showing a front yard setback on the second floor of at least 23 feet. The proposal was in violation of 606.2e3d - Maximum garage spaces, but the Board granted the variance as it was deemed beneficial to get the cars off the driveway and in the garage.","[INSTALLATION, ADJUSTMENT]",17,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08062018-862"],[40.73409262588338,-74.31112022304131,"25 farley road, Millburn, New Jersey","2018-02-05 00:00:00","ZONING","APPROVED","A variance was granted to permit a one-story addition to the dwelling and a driveway widening resulting in front yard parking spaces and a 33.9% front yard coverage. The construction must be in accordance with the testimony at the hearing and the plans prepared by Majewski Architecture, LLC, and the applicants must comply with all other rules, regulations, and requirements affecting development in the Township, County, and State. The applicants must also remove all debris from the subject premises immediately upon completion of construction and maintain the site in reasonable order during construction.","[EXTENSION, ADJUSTMENT]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052018-808"],[40.72784938461538,-74.29488292307693,"84 cedar street, Millburn, New Jersey","2018-06-04 00:00:00","ZONING","APPROVED","Height variance relief for 84 Cedar Street was approved.","[ADJUSTMENT]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042018-845"],[40.717584,-74.326468,"622 morris turnpike, Millburn, New Jersey","2018-05-07 00:00:00","ZONING","APPROVED","The Board approved the application for a use variance and site plan approval to operate a physical fitness/1-on-1 personal training studio. The proposal was found to be particularly suited for the site and will generate very little parking due to the nature of the business. No concerns were raised by Township professionals.","[NEW_CONSTRUCTION, ADJUSTMENT]",12,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072018-840"],[40.71784051830055,-74.29581495350519,"40 haran circle, Millburn, New Jersey","2018-04-02 00:00:00","ZONING","DENIED","The applicants proposal for an addition to the dwelling violates multiple setback and coverage regulations. Variance relief is required for front yard, combined side yard, rear yard setback, rear yard unoccupied, and FAR. The irregular lot shape creates difficulties in designing an addition that complies with regulations. The Board denied the proposal.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04022018-826"],[40.75680157142857,-74.29918614285714,"74 kean road, Millburn, New Jersey","2018-08-20 00:00:00","ZONING","APPROVED","The installation of a generator at 74 Kean Road was approved with the condition that it be screened with landscaping as per the ordinance requirement.","[INSTALLATION]",27,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08202018-883"],[40.725302,-74.3227376,"short hills avenue, Millburn, New Jersey","2018-06-25 00:00:00","ZONING","APPROVED","The Applicant has been granted permission to operate a tutoring and learning center for high school students, which would focus on PSAT & SAT preparation, as well as math and English tutoring services. The property is in close proximity to Millburn High School and the nearest intersection is served by a crossing guard during after school hours. The Applicant proposes to be open seven days per week, closing at 10:00 p.m. each day. The tutoring would primarily be one-on-one sessions, or very small groups.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",10,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06252018-853"],[40.733287346181186,-74.32606447745911,"121 highland avenue, Millburn, New Jersey","2018-12-17 00:00:00","ZONING","APPROVED","The applicants were granted permission to replace an existing board on board fence with a 6 foot tall wrought iron fence with 7 foot piers spaced along the run of the fence. The fence is proposed to be installed in the Western Drive front yard of the property. The applicant also proposes to install boxwood hedges in front of the fence along Western Drive and Highland Avenue. The Board felt the replacement of the fence was an improvement to the property and streetscape.","[INSTALLATION, ADJUSTMENT]",23,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12172018-897"],[40.73304707361748,-74.31224413275835,"5 farley road, Millburn, New Jersey","2018-07-02 00:00:00","ZONING","APPROVED","The proposal for an addition to the dwelling at 5 Farley Road was approved by the Board, despite being in violation of front yard setback, building coverage, and FAR regulations. The applicants provided a brief description of the proposal and spoke to the variances being requested. The existing front yard setback is non-conforming and the applicant is proposing a small 3 foot expansion forward on the existing garage. In addition, the applicant proposes a 2nd floor addition over the right side of the house.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",14,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07022018-854"],[40.72121315391728,-74.33398726422061,"778 morris turnpike, Millburn, New Jersey","2018-10-01 00:00:00","ZONING","APPROVED","The applicants proposal to convert existing office space to a medical office was approved despite being in violation of certain regulations. The proposed use is a multi-specialty practice with 3 providers on site at a given time and 7 other support staff members. The majority of the visits will be well-visits and the providers see approximately 4 patients per hour.","[ADJUSTMENT]",21,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10012018-870"],[40.737195857229246,-74.34588028259934,"18 spenser drive, Millburn, New Jersey","2017-10-02 00:00:00","ZONING","APPROVED","The proposal to construct a single-story addition and patio to the property was approved by the Board despite being in violation of building coverage, lot coverage, and combined side yard setback ordinances. Variance relief was granted for building coverage, lot coverage, and combined side yard setback. Board members were in favor of the proposal.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10022017-778"],[40.74326697567595,-74.32162366136977,"132 hartshorn drive, Millburn, New Jersey","2017-01-23 00:00:00","ZONING","APPROVED","The property at 132 Hartshorn Drive was granted d variance relief for building height and c variance relief for wall height and front yard setback. The motion was carried with a unanimous voice vote.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01232017-710"],[40.71862728571429,-74.29996471428572,"873 ridgewood road, Millburn, New Jersey","2017-03-20 00:00:00","ZONING","APPROVED","The application for Cal#3547-17, Sandra & Madhav Gurijala, 873 Ridgewood Road, was approved for BUSINESS use.","[ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03202017-730"],[40.727796097242845,-74.31460407809361,"37 hobart avenue, Millburn, New Jersey","2017-09-18 00:00:00","ZONING","APPROVED","An addition to the dwelling was approved, including a 2-car detached garage in the extreme rear yard of the property, a rear addition to the dwelling which will add a great room and kitchen area on the first floor, and a newly constructed 2nd floor containing 4 bedrooms and 3 bathrooms. A patio is also proposed to be constructed off the newly constructed rear addition.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09182017-772"],[40.72146785,-74.31831841530737,"50 short hills avenue, Millburn, New Jersey","2017-06-26 00:00:00","ZONING","APPROVED","The proposal to construct an elevator pavilion at St. Rose of Lima, 50 Short Hills Avenue was approved by the Board. The pavilion will be set back 81 feet, allowing for greater accessibility and serving the sanctuary area as well as the undercroft. The open air design of the proposed elevator pavilion will reduce its visibility.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06262017-756"],[40.71975161538462,-74.29567884615385,"78 locust avenue, Millburn, New Jersey","2017-12-18 00:00:00","ZONING","APPROVED","The application for Cal#3594-17, Jamie & Adam Dauber, 78 Locust Avenue, was approved as the Board members felt the request was modest and posed no substantial detriments to the adjacent properties.","[]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12182017-795"],[40.728099,-74.296582,"185 sagamore road, Millburn, New Jersey","2017-12-04 00:00:00","ZONING","APPROVED","The Historic Preservation Commission approved the applicants proposal for the property, which includes a disturbance of 5,650 square feet, mostly due to the driveway area. The proposed dwelling is in keeping with the intent of the HPC standards and is considered conforming with regard to the bulk requirements. The proposed setbacks are almost identical to those of neighboring properties.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12042017-788"],[40.72239376462955,-74.3024650174276,"23 parkview drive, Millburn, New Jersey","2017-08-07 00:00:00","ZONING","APPROVED","Variance relief was granted to Helen Wu/David Zhao to construct an addition on the property located at 23 Parkview Drive.","[EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08072017-764"],[40.74945708347833,-74.30920679604104,"38 fairfield terrace, Millburn, New Jersey","2017-07-17 00:00:00","ZONING","APPROVED","The proposal to construct a small addition to the existing dwelling was approved by the Board. The addition will accommodate a 1st floor family room and a 2nd floor dormer is also proposed but does not require variance relief. Board members felt the proposal was modest and were pleased that the applicant chose to renovate the existing dwelling rather than demolish and rebuild.","[EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07172017-759"],[40.736247,-74.312881,"26 park road, Millburn, New Jersey","2017-05-01 00:00:00","ZONING","APPROVED","The proposal for a garage addition at 26 Park Road was approved despite some concerns raised by neighbors. The existing garage was deemed inconvenient and possibly dangerous to use, and the addition was seen as a benefit to the surrounding area. The primary issue raised was the 5 foot side setback proposed, but the board ultimately felt this was a reasonable application.","[ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05012017-741"],[40.72019510526316,-74.32131589473684,"26 glenwood drive, Millburn, New Jersey","2017-04-03 00:00:00","ZONING","APPROVED","The proposal for an addition to the dwelling at 26 Glenwood Drive was approved by the Board despite being in violation of several zoning regulations. The applicant agreed to decrease the size of the dinette area to address concerns about the proximity of the addition to the detached garage and to decrease the FAR and building coverage calculations.","[EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04032017-734"],[40.71758533333333,-74.30010122222222,"54 greenwood drive, Millburn, New Jersey","2017-01-09 00:00:00","ZONING","APPROVED","The proposal to construct an addition to the right side of the dwelling was approved by the Board. Variance relief was required for the front yard setback, side yard setback, combined side yard setback, rear yard unoccupied, and expansion of the existing deck in the side yard area. The improvements proposed were consistent with the established character of the neighborhood and will cause no substantial detriment to the public good.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092017-711"],[40.719399,-74.318721,"1 short hills avenue, Millburn, New Jersey","2017-02-06 00:00:00","ZONING","APPROVED","The applicant was granted approval to convert the existing 1st floor retail/office space to residential apartments with the condition to comply with all department head reports and obtain County Planning Board approval prior to the issuance of a building permit. The resolution also included several other conditions such as repairing the sidewalk and purchasing business parking permits.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062017-718"],[40.73054547649315,-74.32681468942647,"73 knollwood road, Millburn, New Jersey","2017-10-16 00:00:00","ZONING","APPROVED","The proposal to construct an open covered porch addition to the rear of the dwelling was approved with the condition that a revised plan be submitted to the Zoning Officer showing the relocation of the stairs, and HPC approval be obtained, if needed. The applicants proposal for an addition and fence installation was also approved.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT, INSTALLATION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10162017-779"],[40.71866171428571,-74.29978528571428,"869 ridgewood road, Millburn, New Jersey","2017-11-06 00:00:00","ZONING","APPROVED","The proposal for Cal#3578-17, Adi Segal/Yaniv Shmueli, 869 Ridgewood Road, was approved.","[NEW_CONSTRUCTION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062017-785"],[40.73382855393806,-74.34006994106923,"390 hartshorn drive, Millburn, New Jersey","2017-06-05 00:00:00","ZONING","APPROVED","The 2\"4 floor addition was approved for 390 Hartshorn Drive. No further encroachment upon pre-existing conditions of front yard setback and combined side yard setbacks. ","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06052017-749"],[40.757399,-74.305857,"5 exeter road, Millburn, New Jersey","2017-05-15 00:00:00","ZONING","APPROVED","The applicant was granted variance relief for front yard setback, combined side yard setback, side yard setback, and side yard setback for the structure above 18 feet in height. The proposed addition to the existing dwelling, which includes a 2-car garage with a bedroom above and a first floor kitchen expansion, was approved.","[AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05152017-744"],[40.725600863636366,-74.32098381818182,"68 crescent place, Millburn, New Jersey","2017-08-21 00:00:00","ZONING","APPROVED","Kenneth Mikkelsens proposal to construct a 2-car garage in the front yard area was approved by the Board with a vote of 4-0. The applicant agreed to remove an existing metal shed on the property. However, the proposal is in violation of 609.1b and 609.1c.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08212017-768"],[40.75233751127311,-74.31514894383525,"12 troy lane, Millburn, New Jersey","2016-04-25 00:00:00","ZONING","APPROVED","Variance relief for the location of the pool/gazebo and a front yard fence was approved for the property at 12 Troy Lane.","[ADJUSTMENT]",9,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04252016-650"],[40.7262424375,-74.3120298125,"8 midhurst road, Millburn, New Jersey","2016-07-18 00:00:00","ZONING","APPROVED","The application for construction of an addition to the property at 8 Midhurst Road was approved by the board. The applicants were granted variance relief for front yard setback, combined side yard setback, side yard setback, and floor area ratio. The mass of the addition was confined to the rear of the dwelling to minimize its impact on the streetscape and surrounding properties.","[EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07182016-672"],[40.7415338519731,-74.34124315263414,"9 canoe brook road, Millburn, New Jersey","2016-05-02 00:00:00","ZONING","APPROVED","Steven & Jennifer Fishkoff were granted variance relief for violations of front yard setback, combined side yard setback, side yard setback, building coverage, lot coverage, and rear yard unoccupied. The proposal for an addition to their dwelling was approved.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022016-652"],[40.755494,-74.321887,"21 richard drive, Millburn, New Jersey","2016-01-11 00:00:00","ZONING","APPROVED","The resolution to install an AC condenser unit on the property located at 21 Richard Drive was approved.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01112016-619"],[40.752181,-74.316552,"45 troy drive, Millburn, New Jersey","2016-11-07 00:00:00","ZONING","APPROVED","Pawan Vermas request for a 6 foot fence was denied by the Board, but was approved for a 4 foot fence with the condition that the landscape plan submitted be maintained in perpetuity.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072016-702"],[40.75471054166667,-74.306664,"22 deerfield road, Millburn, New Jersey","2016-08-01 00:00:00","ZONING","APPROVED","The applicant, Aldrin DeLesseps, was approved to install a bluestone patio on the property located at 22 Deerfield Road, Short Hills. The Board members were in favor of the proposal despite concerns raised by a neighbor. The approval was granted with the condition that a fence be installed prior to the issuance of a C/A.","[INSTALLATION, ACCESSORY_UNIT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012016-674"],[40.72201570941513,-74.29003859832132,"24 reeve circle, Millburn, New Jersey","2016-03-07 00:00:00","ZONING","APPROVED","The proposal for 24 Reeve Circle was approved with the condition that revised plans be submitted to the Board Secretary, depicting compliant building coverage and rear yard unoccupied.","[NEW_CONSTRUCTION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072016-632"],[40.71549038047253,-74.30651808529335,"33 bleeker street, Millburn, New Jersey","2016-04-04 00:00:00","ZONING","APPROVED","The application for Cal#3478, GC Property Estates, 33 Bleeker Street, was approved. The Board was satisfied that the subject property has been used as an office space continually and pre-existed the ordinance.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042016-641"],[40.721352254603495,-74.32858325453667,"10 birchwood drive, Millburn, New Jersey","2016-01-25 00:00:00","ZONING","APPROVED","The application for constructing a deck on the rear of the property at 10 Birchwood Drive was approved with 3 variances required for rear yard unoccupied, accessory structure side yard setback, and lot coverage. The proposed deck will allow the applicants to exit their kitchen directly onto the deck area. The deck will be approximately 9 above the driveway and will extend toward the side property line to allow for the placement of a grill and table/chairs.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01252016-625"],[40.728555917796776,-74.32990993842071,"26 northern drive, Millburn, New Jersey","2016-11-21 00:00:00","ZONING","APPROVED","The FAR variance for the property at 26 Northern Drive was approved with the condition that the existing tree house shall be removed prior to the issuance of a CO. The proposal is an aesthetic improvement to the neighborhood and does not negatively affect the intent and purpose of the zone plan. The deviation from the FAR of 1.6% did not cause concern.","[NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11212016-695"],[40.72974150543753,-74.31822631172574,"35 delwick lane, Millburn, New Jersey","2016-05-16 00:00:00","ZONING","DENIED","The application to disturb steep slopes in excess of 1000 square feet was denied due to concerns about the number of trees proposed to be taken down and the considerable visual impact on the neighborhood. The character of the neighborhood is being drastically altered by the construction taking place on all the properties.","[NEW_CONSTRUCTION, EXTENSION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05162016-657"],[40.71861007142857,-74.30005442857143,"875 ridgewood road, Millburn, New Jersey","2016-10-24 00:00:00","ZONING","APPROVED","The proposal to re-construct the front yard retaining walls and expand the driveway was ap
