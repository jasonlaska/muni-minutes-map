tion for various alterations including new windows & doors, dormer windows on the Rear fagade, and other site improvements including a raised terrace along the back of the house was approved with a unanimous vote.","[NEW_CONSTRUCTION, INSTALLATION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07072022-1331"],[40.729497678022746,-74.32741899649106,"5 chestnut pl., Millburn, New Jersey","2022-10-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant was granted permission to construct a new second story above an existing garage and other associated site improvements. The addition will require a variance and will consist of a master suite over the garage with a gable roof lower than the existing roof line. The entire house will be resided with Hardi Plank siding and the windows will be replaced with a 6 over 1 design.","[NEW_CONSTRUCTION, EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062022-1407"],[40.73344194940479,-74.32876700328922,"36 stewart rd., Millburn, New Jersey","2022-05-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #498 for 36 Stewart Rd. was approved with the condition that the Azek material be field painted and the roofing material match the current roofing material on the home. The hardiplank siding would be smooth. The existing pergola will be removed and a flat roof structure will be constructed to match the existing rooflines on the home.","[INSTALLATION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052022-1303"],[40.72830287816038,-74.32819641326027,"20 forest, Millburn, New Jersey","2021-04-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for the property at 20 Forest has been approved with the removal of the chimney and installation of Option B bay window. The commission agreed that the chimney was not an issue and the bay window was in keeping with the house and matched Park Place. However, there was some disagreement regarding the preservation of the windows and facade.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04012021-1151"],[40.723405,-74.30943045454545,"375 millburn avenue, Millburn, New Jersey","2021-02-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for construction of a new in ground pool and freestanding pool house structure was approved by the Historic Preservation Commission. The pool and pool house will be installed in a well shielded area in the back corner of the property, with mature evergreens camouflaging the yard. A black aluminum pool fence will be installed at the base of a hill with bushes planted on either side for concealment.","[NEW_CONSTRUCTION, INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02042021-1129"],[40.73344194940479,-74.32876700328922,"36 stewart rd., Millburn, New Jersey","2021-09-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #494 for 36 Stewart Rd was approved as submitted. The existing steps will be replaced with wooden steps to mimic the original house. The two porches will be combined with the same materials.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09022021-1208"],[40.725880562499995,-74.29412074999999,"48 linden st., Millburn, New Jersey","2021-07-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #495 for 48 Linden St. was approved for the demolition of an existing shed and carport, construction of a new 1-car detached garage, new windows/doors, and driveway/other site improvements. The proposal, through numerous revisions, made good improvements. The windows are a big improvement. A historic photo could not be found but it was determined there were no shutters on the original house. Half round gutters are suggested.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07012021-1186"],[40.73280895193278,-74.32725372448189,"6 stewart IC_PRESERVATION","APPROVED","The application for fencing and entry gates at 39 Stewart Rd. was approved as a minor project by the Historic Preservation Commission.","[INSTALLATION, MINOR]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09102020-1075"],[40.727755,-74.328555,"10 forest dr., Millburn, New Jersey","2020-01-09 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #442 for 10 Forest Dr., Short Hills was approved on November 7, 2019.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01092020-1003"],[40.72778,-74.3228248,"20 highland ave., Millburn, New Jersey","2020-02-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #450 for 20 Highland Ave was approved as submitted. The applicant seeks to renovate the front entrance portico, build a rear addition necessitating deck changes, add a new circular driveway, and other misc. alterations. All window changes will be identical and materials will match the original house. The house will appear the same as it does today.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062020-1013"],[40.727444673469385,-74.32381332653061,"10 wyndham rd., Millburn, New Jersey","2019-01-10 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #428 for 10 Wyndham Rd was approved as submitted. The applicant sought to expand a rear addition and porch improvements. The commission approved the application with a unanimous vote.","[EXTENSION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102019-900"],[40.73436551617771,-74.33263239684935,"66 minnisink rd., Millburn, New Jersey","2019-06-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #381 for 66 Minnisink Rd. in Short Hills Park Historic District was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062019-939"],[40.72779542857143,-74.29441142857144,"79 cedar st., Millburn, New Jersey","2019-02-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #426 for 79 Cedar St., Wyoming was approved by the Historic Preservation Commission.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072019-902"],[40.73461163084515,-74.33278542628078,"70 minnisink road, Millburn, New Jersey","2019-05-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for Application #381 was approved as submitted with the exception of a minor review. The proposed driveway will have stone gutters with an irregular stone border and radiant heat installed. The pillars will be curbed with Belgium block giving an old world appearance.","[INSTALLATION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022019-928"],[40.72535684848485,-74.29507415151515,"57 chestnut street, Millburn, New Jersey","2019-11-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #442 for 57 Chestnut Street was approved with conditions by the Historic Preservation Commission. The porch will be renovated to a mudroom, the old terrace with a retaining wall will be repaired and widened, and the stairs from the basement will exit to a blue stone patio virtually in the same area as the current staircase.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072019-978"],[40.725074,-74.29718066666666,"108 glen ave., Millburn, New Jersey","2019-08-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #436 for Wilbur Henry at 108 Glen Ave. in the Wyoming Historic District was approved as submitted.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012019-952"],[40.73519719331072,-74.32703837593009,"153 highland ave., Millburn, New Jersey","2019-03-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #419 for 153 Highland Ave, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072019-910"],[40.7287735,-74.29251350000001,"397 wyoming ave., Millburn, New Jersey","2019-04-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #432 for 397 Wyoming Ave was approved. The applicant seeks to build a new rear/side addition, demolish existing garage and build a new garage, and other site improvements. The addition will be at the rear and right hand side of the house. The shingle siding, as well as windows and trim details will be matched to the existing house. The railings were changed to a sunburst design. Additional trim details will remain the same. The grading has been adjusted with a slight incline to the side entry to provide access with a wheelchair.","[NEW_CONSTRUCTION, DEMOLITION, SITE_IMPROVEMENTS, ACCESSIBILITY]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04042019-922"],[40.7327975792211,-74.32700394130799,"10 stewart rd., Millburn, New Jersey","2018-04-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for 10 Stewart Rd. was approved by the Millburn Historic Preservation Commission. No further information is provided.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04052018-828"],[40.73519719331072,-74.32703837593009,"153 highland avenue, Millburn, New Jersey","2018-09-06 00:00:00","HISTORIC_PRESERVATION","DENIED","Application #417 for 153 Highland Avenue was denied. No information was provided regarding the reason for denial.","[DEMOLITION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09062018-868"],[40.73519719331072,-74.32703837593009,"153 highland avenue, Millburn, New Jersey","2018-11-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #419 for 153 Highland Avenue in Short Hills Park Historic District was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11012018-884"],[40.726272,-74.294932,"439 wyoming ave., Millburn, New Jersey","2018-03-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #404 for 439 Wyoming Ave. in the Wyoming Historic District was approved as submitted.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03012018-816"],[40.73519719331072,-74.32703837593009,"153 highland ave, Millburn, New Jersey","2018-07-12 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #417 for 153 Highland Ave was approved to demolish portions of an existing home and build a new 2-1/2 story house with an attached 3-car garage and other site improvements. The proposal was presented with changes and a 3D presentation. The plan is symmetrical, organized and conforms to the ordinances.","[NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07122018-857"],[40.734768,-74.329408,"55 stewart rd., Millburn, New Jersey","2018-02-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application for an exterior shed at 55 Stewart Rd. was approved by the commission.","[AUXILIARY_UNIT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02012018-806"],[40.73262882239757,-74.33157430804725,"18 moraine pl., Millburn, New Jersey","2018-08-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #412 for 18 Moraine Pl. in Short Hills Park Historic District was approved.","[AUXILIARY_UNIT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08022018-861"],[40.72784938461538,-74.29488292307693,"84 cedar st., Millburn, New Jersey","2018-06-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #410 for Andrea & Richard Spaar at 84 Cedar St. in Short Hills Historic District was approved as submitted.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06072018-849"],[40.727728,-74.331656,"12 taylor rd, Millburn, New Jersey","2017-02-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #383 for major renovations at 12 Taylor Rd was approved. The footprint of the house will not change, but patio space on the west side of the house will be eliminated and added in the back between the house and pool where there is no walkway. Air conditioners will be installed on the side of the house where it is least visible from both the inside and outside of the structure. An addition will go onto the flat roof area of the building that is deteriorated causing leaks into the kitchen. A walk in closet as well as master bedroom and bath will be added. This will eliminate the flat roof and increase closet space.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02022017-717"],[40.736669048403016,-74.32970660393465,"85 stewart rd., Millburn, New Jersey","2017-06-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant was granted a one year extension to complete the project, with the possibility of an additional extension after a submittal and revision. Application #243 was approved unanimously.","[]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012017-751"],[40.72768492307692,-74.29458061538462,"80 cedar street, Millburn, New Jersey","2017-12-07 00:00:00","HISTORIC_PRESERVATION","DENIED","The application for the proposed home at 80 Cedar Street was denied by the Historic Preservation Commission due to concerns about the facade and the size of the building. The owner, Mrs. Zheng, refused to make any changes to the design and the commission voted to deny the application.","[NEW_CONSTRUCTION, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072017-791"],[40.728207536836045,-74.32371419041988,"21 wells lane, Millburn, New Jersey","2017-05-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #380 for an amended application for changes to exterior siding material at 21 Wells Lane was approved. The homeowner requested a change to a wood grain Hardi Plank due to rusted non-galvanized nails on the current siding. The color of choice will be a neutral grey. The application was approved with a roll call vote of 4-1.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05042017-740"],[40.72981165121209,-74.29494097563084,"155 sagamore rd, Millburn, New Jersey","2017-09-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant sought to add an attic dormer and new portico with steps to the front facade and build a two-story rear addition. The front dormer was a point of contention among the commission members, but ultimately the application was approved with the condition that the front dormer be removed from the front of the structure. The revised plan will be reviewed by Mr. Ross.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09072017-769"],[40.736410262254445,-74.32970333969791,"81 stewart road, Millburn, New Jersey","2017-01-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant sought an amendment to a prior approval for a freestanding shed structure at the property in the Short Hills Park District. The shed size was to be increased two feet wider and eight feet longer. The application was approved by the regulatory hearing committee.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052017-708"],[40.727728,-74.331656,"12 taylor rd., Millburn, New Jersey","2017-04-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for changes to exterior siding material at 21 Wells Lane was approved by the Commission. The homeowner will be allowed to substitute all exterior siding to be a textured wood grain Hardi Plank to the home. The application will be amended and presented at a public hearing.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04062017-850"],[40.72646345725192,-74.32236759455472,"16 the crescent, Millburn, New Jersey","2017-08-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #395 for 16 The Crescent was approved to construct a two-and-a-half story addition to the main house.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08032017-765"],[40.734269,-74.331236,"55 minnisink rd, Millburn, New Jersey","2017-10-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #396 for 55 Minnisink Rd was approved for major exterior renovations and construction of an underground addition. The proposed changes in the plans were presented by Mr. Womelsdorf, Architect, and included placement of retaining walls and a more sophisticated planter surrounded by a cascading stair to the driveway. The retaining walls will remain the same as the previous presentation, but will become masonry.","[NEW_CONSTRUCTION, EXTENSION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10052017-774"],[40.724910375,-74.292799375,"99 myrtle ave., Millburn, New Jersey","2017-07-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #392 for 99 Myrtle Ave was approved. The applicant seeks to construct a major rear addition and make other exterior renovations. The reconstructed two car garage, will replace the current collapsing detached garage at the rear of the house adjusted to allow a proper radius to pull into the garage. The existing house is a traditional home from 1912. To distinguish where the old house starts there will be a different roof pitch to decipher the difference between the two. A street view was presented. The enclosed porch will be opened to give a welcoming look.","[NEW_CONSTRUCTION, EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062017-757"],[40.72952222222222,-74.3249438888889,"55 highland ave., Millburn, New Jersey","2016-08-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #374 for 55 Highland Ave, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042016-675"],[40.734154,-74.326387,"126 highland ave., Millburn, New Jersey","2016-09-08 00:00:00","HISTORIC_PRESERVATION","APPROVED","Durso Constructions application for 126 Highland Ave. was approved.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09082016-682"],[40.726945772899555,-74.29743324488999,"204 sagamore road, Millburn, New Jersey","2016-04-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant sought to construct a two-story addition and deck to the rear of the home. The addition will be added to the back of the house keeping the roofline lower than the front of the house. No variances are associated with this application. Cedar shakes will replace the brick on the first floor. An existing portico will have columns added. In keeping with the house, three casement windows with no grills will be changed to match the existing windows. The existing roof made of slate and asphalt will be changed to asphalt shingles.","[NEW_CONSTRUCTION, EXTENSION]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04072016-644"],[40.7252167826087,-74.29565152173913,"460 wyoming avenue, Millburn, New Jersey","2016-01-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #359 for 460 Wyoming Avenue was approved by the Historic Preservation Commission.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01072016-614"],[40.73085,-74.330159,"110 knollwood road, Millburn, New Jersey","2016-07-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant seeks to construct a two-story addition to the designated site in the Short Hills Park Historic District. The addition will include a game room, an enlarged closet, and a master bathroom. The roofline will be maintained, and the material will match the stucco on a dormer as well as the back of the house. The chimney will be extended and will precisely match the existing materials in detail. The commission approved the application with some suggestions for differentiation from the main house.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07072016-671"],[40.72744051020408,-74.32381748979591,"14 wyndham road, Millburn, New Jersey","2016-06-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant seeks to construct a garage addition with storage space above. The plans were well done, work nicely on the street and are very compatible. The application was approved.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06022016-661"],[40.73519719331072,-74.32703837593009,"153 highland ave., Millburn, New Jersey","2016-11-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #379 for 153 Highland Ave was approved as submitted.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11032016-692"],[40.73519719331072,-74.32703837593009,"153 highland avenue, Millburn, New Jersey","2016-10-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for major renovations at 153 Highland Avenue was approved by the Commission. Shed dormers were added to match the main house and the bathroom was made more compact. The front of the house will open with a shed dormer on the side of the house.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062016-686"],[40.7282642,-74.2964264,"181 sagamore road, Millburn, New Jersey","2016-03-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #365 for interior reconstruction and relocation of a powder room and relocation of an existing window from the den into a new configuration to the right of the house was approved. Application #364 for construction of a new colonial revival house on vacant land was also approved after detailed presentation of plans and elevations.","[NEW_CONSTRUCTION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032016-635"],[40.726945772899555,-74.29743324488999,"204 sagamore road, Millburn, New Jersey","2016-05-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #366 for Kaplan at 204 Sagamore Road, Millburn was approved as submitted.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05052016-656"],[40.73238555905248,-74.33168226601121,"11 moraine place, Millburn, New Jersey","2015-10-08 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant proposed to remove the existing detached garage and construct a new three car attached garage, mud room, and new entrance. The proposed addition is within zoning limits. The general massing was approved with suggestions to make the addition more asymmetrical and soften the appearance by cutting the corners.","[NEW_CONSTRUCTION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10082015-580"],[40.73503450989168,-74.32925613719325,"60 stewart road, Millburn, New Jersey","2015-05-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #347 for 60 Stewart Road, Short Hills was approved.","[]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05072015-545"],[40.73022090507759,-74.32225058975587,"9 barberry lane, Millburn, New Jersey","2015-04-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #344 for demolition of the existing residence and construction of a new house at 9 Barberry Lane, Short Hills was approved by the Historic Preservation Commission on April 2, 2015. The applicants presented a new plan with reduced square footage, a reduced roof line, and a colored landscaping plan. The entire rear is proposed to be shingled with a brick base, and the garage doors are proposed to be carriage style constructed of wood.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04022015-560"],[40.733617,-74.324248,"125 forest dr., Millburn, New Jersey","2015-11-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #358 for 125 Forest Dr. was approved by the Historic Preservation Commission on November 5, 2015. No issues or violations were reported.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11052015-603"],[40.7252167826087,-74.29565152173913,"460 wyoming ave, Millburn, New Jersey","2015-12-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant proposed to add a metal, black or wooden fence to provide a safe play area for small children. The fencing will not exceed six feet. The Historic Preservation Commission approved the Advisory Opinion #359 with a unanimous vote.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12032015-607"],[40.72530278787879,-74.29497221212121,"53 chestnut street, Millburn, New Jersey","2015-02-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #345 for 53 Chestnut Street was approved as submitted.","[NEW_CONSTRUCTION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02052015-267"],[40.728512,-74.296193,"175 sagamore road, Millburn, New Jersey","2015-08-13 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #351 for Cheryl and Nahum Burstein at 175 Sagamore Road was approved for a raised roof, wraparound porch, and addition to the rear of the non-designated site located in the Wyoming Historic District.","[EXTENSION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08132015-563"],[40.72712344117647,-74.29317670588236,"55 cedar street, Millburn, New Jersey","2014-05-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicants seek to replace one window on the left side of the house with a french door and a step to create a side entrance. They also seek to extend a roof to cover the new side entrance and to move one window on the rear of the house. The Commissioners were in agreement that the plan was in keeping with Historic Preservation guidelines.","[EXTENSION, ADJUSTMENT]",5,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05012014-275"],[40.727862,-74.323072,"21 highland ave., Millburn, New Jersey","2014-12-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #337 for 21 Highland Ave was approved by the Historic Preservation Commission on December 4, 2014.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12042014-561"],[40.72816580384504,-74.32354666649854,"15 wells lane, Millburn, New Jersey","2014-10-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Application #340 for Compton Residence at 15 Wells Lane, Short Hills was approved as submitted.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10022014-270"],[40.736410262254445,-74.32970333969791,"81 stewart road, Millburn, New Jersey","2014-09-04 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing #329 for Mr. & Mrs. J. Durando at 81 Stewart Road, Short Hills was approved.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09042014-271"],[40.72896063448112,-74.32775123978084,"36 forest drive, Millburn, New Jersey","2014-03-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #322 for 36 Forest Drive, Short Hills was approved after Mr. Gordon and his architect provided evidence and information to comply with the requirements of Condition No. 3 in the draft Memorialization Resolution. The Commission reviewed photos depicting the proposed front door and sidelights as well as samples of metal roofing alternatives. The front door is to be made of hickory or alder. The standing seam metal roof will consist of weathered copper (identified as W50) or medium bronze (H4).","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03062014-278"],[40.72712344117647,-74.29317670588236,"55 cedar street, Millburn, New Jersey","2014-06-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","Advisory Opinion #328 for Mr. & Mrs. R. Jeske at 55 Cedar Street, Millburn was approved.","[]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06052014-274"],[40.7326,-74.321917,"27 lake road, Millburn, New Jersey","2014-04-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant seeks to construct an in-ground pool, pool patio and pool house to include some regrading of the rear yard. The proposal was approved with the condition that no trees will be removed from the front of the house but six trees will be removed from the construction area in the rear. Landscaping will be enhanced and trees will be replanted. The design of the cabana seemed a bit severe and suggested that perhaps some wood features might soften the appearance. After a discussion of wood vs. masonry and comment from the applicants that they had also considered wood, the presentation was concluded noting that wood would be considered in the construction of the cabana.","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04032014-276"],[40.73150121632478,-74.32232001057244,"25 east lane, Millburn, New Jersey","2014-07-10 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant seeks to reconstruct a side family room and add 6’ to its width. He also seeks a new third floor bath dormer. All materials will match existing. The chimney will remain on the exterior of the house and the balance of the Application will remain as presented.","[EXTENSION, ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07102014-273"],[40.73022090507759,-74.32225058975587,"9 barberry lane, Millburn, New Jersey","2014-02-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","The Regulatory Permit Application for Demolition and Construction at 9 Barberry Lane, Block 2209, Lot 7 in the Short Hills Park Historic District was approved by the Millburn Historic Preservation Commission subject to the condition that any tree removal is to be in accordance with the review and recommendation of the Township Forester. The applicant intends to re-landscape the property and meetings will be held with Tom Doty, the Township Forrester.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02062014-279"],[40.7361514687185,-74.32970895547085,"77 stewart road, Millburn, New Jersey","2013-07-11 00:00:00","HISTORIC_PRESERVATION","APPROVED","The amendment to the previously approved Application #310 for the non-designated site at 77 Stewart Road, Short Hills was approved. The applicants sought an amendment to provide three Third Floor Dormer options and chose Option B-2B. Mrs. Chapman expressed concern over the size of the proposed dormer, but the motion to approve the amendment was carried.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07112013-286"],[40.725342166666664,-74.29579916666667,"449 wyoming avenue, Millburn, New Jersey","2013-02-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant sought to remove a deteriorating trellis and a third floor in-wall air conditioning unit, neither of which were original to the house. The request was seen as an alteration on a designated site and was approved by the Historic Preservation Commission as it was in keeping with good Historic Preservation restoration.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02072013-524"],[40.7287764,-74.293395,"133 cypress street, Millburn, New Jersey","2013-08-01 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #306 for 133 Cypress Street, Millburn has been approved as the house is not historically significant and is accurately designated as a non-designated property in the Wyoming District.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08012013-285"],[40.72718579298247,-74.29407949144598,"425 wyoming avenue, Millburn, New Jersey","2013-03-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicants sought an addition to the rear of their non-designated site in the Wyoming Historic District to include a family room with bedrooms above. The square footage of the addition would be 70 on the first floor and 420 on the second floor. All the brick facing will be removed; no brick will be applied to the addition and all siding will be wood to match the existing. The proposal is in keeping with Historic Preservation guidelines.","[EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03072013-290"],[40.72718579298247,-74.29407949144598,"425 wyoming avenue, Millburn, New Jersey","2013-05-02 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #305 for 425 Wyoming Avenue was approved.","[INSTALLATION]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05022013-288"],[40.735856572955655,-74.32946112993704,"74 stewart road, Millburn, New Jersey","2013-11-07 00:00:00","HISTORIC_PRESERVATION","APPROVED","The application for a second floor addition and new one-story addition to the property at 74 Stewart Road was approved by the Commissioners. The design was deemed attractive and in keeping with the style of the neighborhood. The only concern raised was by Mrs. Chapman who felt the proposed house appeared too long and boring.","[NEW_CONSTRUCTION, EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11072013-281"],[40.728207536836045,-74.32371419041988,"21 wells lane, Millburn, New Jersey","2013-09-12 00:00:00","HISTORIC_PRESERVATION","APPROVED","The Advisory Opinion for Lee/21 Wells Lane was approved by the Commissioners. The window replacement was agreed to enhance the appearance of the house.","[]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09122013-284"],[40.725347,-74.29553,"450 wyoming avenue, Millburn, New Jersey","2013-01-10 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicant sought to add a two-story addition to include a first-floor foyer and a second-floor bedroom. New energy-efficient windows will replace the existing windows. The hearing was carried over from the October 4, 2012 meeting. The motion to approve the application was carried.","[EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01102013-291"],[40.7287764,-74.293395,"133 cypress street, Millburn, New Jersey","2013-10-03 00:00:00","HISTORIC_PRESERVATION","APPROVED","Regulatory Hearing Application #306 for Mr. & Mrs. LaBrunda at 133 Cypress Street, Millburn was approved.","[INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10032013-283"],[40.73022090507759,-74.32225058975587,"9 barberry lane, Millburn, New Jersey","2013-12-05 00:00:00","HISTORIC_PRESERVATION","APPROVED","The regulatory hearing application #270 for Mr. & Mrs. T. Small at 9 Barberry Lane, Short Hills has been approved with an amendment to demolish the remaining portion of the existing one-story front wall and the remaining portion of the existing one-story side wall and the entire foundation, and construction of a completely new house. The proposed plan is respectful of the contextual significance of this property and the new structure will not be moved from the current positioning.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12052013-282"],[40.7361514687185,-74.32970895547085,"77 stewart road, Millburn, New Jersey","2013-06-06 00:00:00","HISTORIC_PRESERVATION","APPROVED","The applicants were approved to add a second floor to the existing house and to construct a pool on the non-designated site in the Short Hills Park Historic District. The lot size is 43,589 sq. ft. and there are no zoning issues with this application.","[NEW_CONSTRUCTION, EXTENSION]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06062013-287"],[40.7276102,-74.3110911,"old short hills road, Millburn, New Jersey","2022-06-15 00:00:00","PEDESTRIAN_SAFETY","APPROVED","The Township was awarded a Safe Route to Schools grant in the amount of $600K to construct a sidewalk on the eastern side of Old Short Hills Road from South Orange Avenue to Talbot Court. The proposal includes concrete sidewalk, Belgium block curbing, ADA curb ramps, lighted crosswalk warning signs and new crosswalk striping.","[NEW_CONSTRUCTION, INSTALLATION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06152022-1353"],[40.7242619,-74.3089648,"essex street, Millburn, New Jersey","2019-11-06 00:00:00","PEDESTRIAN_SAFETY","APPROVED","The Train drop off plan for Essex Street was presented and approved by the Advisory Board on December 4, 2019.","[INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11062019-997"],[40.7232082173913,-74.30951760869566,"380 millburn avenue, Millburn, New Jersey","2022-03-02 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted preliminary and final major site plan approval, a variance for building signage, a variance for only 10 parking spaces, and multiple design waivers for a mixed-use building development at 378 and 380 Millburn Avenue. The approval is subject to compliance with all municipal ordinances and regulations, as well as all County, State and Federal Laws applicable to this development application, and other requirements imposed by such other Federal, State, County, and local bodies that shall have jurisdiction over the project. The Applicant shall also comply with certain conditions set forth in the Resolution.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",11,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03022022-1279"],[40.72308,-74.298386125,"227 millburn avenue millburn, Millburn, New Jersey","2022-11-02 00:00:00","PLANNING","APPROVED","The applicant, Millburn Commons Associates, was seeking a change of use for a vacant unit that was formerly a salon to permit a medical office. The Board approved the minor site plan with a variance for the required parking as well as loading space. The proposed signage was also approved with a time clock that will come on at sunset and go off at sunrise.","[NEW_CONSTRUCTION]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11022022-1362"],[40.7253173899629,-74.30820097923309,"9 main street, Millburn, New Jersey","2022-06-01 00:00:00","PLANNING","APPROVED","The Township of Millburn has met their affordable housing obligation through several projects including The Upton, Silverman, Wells Fargo, 249 Millburn Avenue, and 2 group homes. The unmet need of 1,262 units is being addressed through various zoning changes and the development of Woodmont Properties site and 9 Main Street 100% affordable housing development.","[NEW_CONSTRUCTION, ADJUSTMENT, AUXILIARY_UNIT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06012022-1321"],[40.72308,-74.298386125,"227 millburn avenue, Millburn, New Jersey","2022-12-07 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted minor site plan approval with bulk variance relief for off-street parking and loading spaces, as well as a site plan checklist waiver for architectural elevations with signage, in connection with the proposed HerMD medical office tenancy of a 3,600 sq. ft. westerly unit within the existing commercial building located on the Property.","[INSTALLATION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12072022-1370"],[40.7227099,-74.2968019,"378-380 millburn avenue, Millburn, New Jersey","2022-01-05 00:00:00","PLANNING","APPROVED","The applicant, ESSEX 281, LLC, was seeking preliminary and final site plan approval with a parking and sign variance request to construct a 3-story mixed use building of retail, office and residential with 10 on-site parking spaces and 6 EV charging stations. The proposed building will be a 3-story mixed use building with 2 retail spaces on the first floor, 3 small offices on the second floor and 3 apartments of approximately 1300 SF on the third floor. There are 10 parking spaces proposed in the rear of the site behind the proposed building. The design of the building is timeless but modern. They have respected the scale and rhythm of the downtown. The apartments are proposed to be 2 BR apartments with a den and a private outdoor terrace or balcony space.","[NEW_CONSTRUCTION, INSTALLATION, ADJUSTMENT]",2,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01052022-1259"],[40.7206268,-74.3099834,"spring street, Millburn, New Jersey","2022-04-06 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted amended preliminary and final major site plan approval to construct a mixed-use building consisting of a 97-space ground level parking garage, 4,000 sq. ft. of ground-floor retail space fronting on Millburn Avenue, and 53 rental apartment units located above the parking garage and retail area consisting of 45 market units and 8 affordable housing units. The Board also granted variances and design waivers to allow for the installation of a third retail sign of channel-cut letters standing at the","[INSTALLATION, NEW_CONSTRUCTION, AUXILIARY_UNIT, EXTENSION, ADJUSTMENT]",18,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_04062022-1291"],[40.7242619,-74.3089648,"essex street, Millburn, New Jersey","2022-03-16 00:00:00","PLANNING","APPROVED","The application for a new moderate density multi-family community was approved with minor modifications to the unit mix and addition of exterior balconies. The building height was reduced due to engineering modifications and changes in grade plans. Variance relief was granted for retail/commercial signage.","[NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03162022-1286"],[40.72372091304348,-74.30754195652173,"348 millburn avenue, Millburn, New Jersey","2022-07-06 00:00:00","PLANNING","APPROVED","The applicant was granted a variance to construct a third-floor addition above the existing 2-story brick building and an external staircase access to the upper floors. The approval is subject to several conditions, including compliance with all municipal ordinances and regulations, remittance of outstanding escrow fees, and compliance with comments and recommendations of the Boards professionals.","[NEW_CONSTRUCTION, EXTENSION, ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07062022-1330"],[40.7242619,-74.3089648,"essex street, Millburn, New Jersey","2021-07-07 00:00:00","PLANNING","APPROVED","The proposal to construct a 2-story addition to the building for the purpose of adding 4 residential apartments was approved by the Board despite some members feeling that the parking variance was a huge request and thought the proposal was over building on the site. The applicant is incorporating many energy efficient elements, but LEED certification was deemed too costly at this time. The building storage room could be enlarged to accommodate 5 bicycles and a bicycle rack could be installed near the rear entry to accommodate bicycles.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_07072021-1185"],[40.73652575757576,-74.31246751515151,"36 park road, Millburn, New Jersey","2021-12-01 00:00:00","PLANNING","APPROVED","The application for minor subdivision approval for the purpose of acquiring two small parcels to increase the applicants’ lot size was approved.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_12012021-1239"],[40.724446,-74.302372,"275 millburn avenue, Millburn, New Jersey","2021-08-04 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted preliminary and final major site plan approval, variances for off-street parking spaces, off-street loading space, and building height, a waiver of the EIS requirement, as well as certain site plan checklist waivers in connection with the construction of a mixed-use development (multi-family residential over existing retail space) at 275 Millburn Avenue, Millburn, New Jersey.","[NEW_CONSTRUCTION, AUXILIARY_UNIT, ADJUSTMENT]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_08042021-1194"],[40.738572,-74.3267,"stewart road, Millburn, New Jersey","2021-01-06 00:00:00","PLANNING","APPROVED","The applicant is seeking a lot line adjustment between two neighboring residential properties. The minor subdivision would transfer 2,827 square feet of land from Block 3104, Lot 2 to Block 3104, Lot 3, and would also transfer 55 square feet of land from Lot 3 to Lot 2. No new lots are proposed to be created, and no new variances are requested. The proposed new lots would be conforming with regard to the lot area and width.","[ADJUSTMENT]",4,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_01062021-1111"],[40.7225732,-74.3253126,"woodland road, Millburn, New Jersey","2021-10-06 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn granted preliminary and final major site plan approval to construct a mixed-use development consisting of a 62-unit multi-level apartment building with 10,000 sq. ft. of medical office space; upper-story building step-back variance relief for the southernmost tip of the mixed-use building; and parking variance relief for the temporary insufficiency of parking to serve Summit Medical during Phase 1 construction.","[NEW_CONSTRUCTION, ADJUSTMENT]",15,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_10062021-1222"],[40.73493576567426,-74.33600599779777,"121 slope drive, Millburn, New Jersey","2021-03-31 00:00:00","PLANNING","APPROVED","CV Slope, LLC has been granted preliminary and final major subdivision approval for the property located at 121 Slope Drive. The Property is a corner lot at the intersection of Slope Drive and Hartshorn Drive and consists of approximately 40,000 square feet (0.92 acre) in the R-5 Zone, which has a minimum lot size requirement of 14,500 square feet. The Property contains an existing single-family dwelling that fronts on Slope Drive, with","[NEW_CONSTRUCTION]",24,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03312021-1145"],[40.734625,-74.338163,"365 hartshorn drive, Millburn, New Jersey","2021-03-03 00:00:00","PLANNING","APPROVED","The proposed subdivision was approved by the Board, creating two fully conforming lots. No information was provided regarding the condition of trees on the lot or the design of the new dwelling. Concerns were raised by nearby residents regarding increased traffic and safety during construction.","[NEW_CONSTRUCTION, EXTENSION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03032021-1140"],[40.724063,-74.339915,"800 morris turnpike, Millburn, New Jersey","2021-09-22 00:00:00","PLANNING","APPROVED","Site plan approval and variance relief were granted for the change of use to operate an urgent care facility and medical office in the space formerly utilized by Walgreens. The applicant shall purchase a municipal parking permit for all employees, including himself.","[INSTALLATION, NEW_CONSTRUCTION, ADJUSTMENT]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09222021-1214"],[40.7197175,-74.3202605,"515 millburn avenue, Millburn, New Jersey","2020-03-04 00:00:00","PLANNING","APPROVED","The applicant, Perspirology I, LLC, was granted site plan approval with a parking variance to establish an exercise studio at 515 Millburn Avenue. The Board granted the applicants request for checklist waivers, including waivers from the requirement to submit an EIS, as well as several Landscape and Facility Plan waivers. The proposed facility will be a trampoline-based and aerobic workout, accommodating up to 30 clients at one time.","[INSTALLATION]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_03042020-1020"],[40.72283420812881,-74.3116107600254,"397 millburn avenue, Millburn, New Jersey","2020-11-04 00:00:00","PLANNING","APPROVED","The Planning Board of the Township of Millburn has granted preliminary and final site plan approval to construct a mixed use retail/residential development with 53 units, 8 of which are affordable housing units. The Board has decided to move forward with the application despite pending litigation filed by Millburn Courtyard Associates, LLC challenging Ordinance #2557-20.","[NEW_CONSTRUCTION]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_11042020-1092"],[40.71970572727273,-74.3198791818182,"518 millburn avenue, Millburn, New Jersey","2020-06-17 00:00:00","PLANNING","APPROVED","Conditional use approval was granted for 518 Millburn Avenue Bagels, LLC with conditions related to screening of the rear dumpster area and purchase of business parking permits for employees. The Planning Board recommends further consideration by the Township Committee regarding ingress and egress for section 606.4.2.g.1 of Ordinance No. 2557-20.","[CONDITIONAL_USE, AFFORDABLE_HOUSING]",7,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06172020-1053"],[40.71930945,-74.32931844777934,"704 morris turnpike, Millburn, New Jersey","2020-09-02 00:00:00","PLANNING","APPROVED","Site plan approval/variance relief was granted with conditions including compliance with Fire Marshals memorandum, approval of final placement of ground signage by Township Engineer, review of additional low-level lighting in proposed rear parking area by Township Engineer, and reservation of 4 parking spaces in rear of parking lot for facility staff.","[ADJUSTMENT]",8,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09022020-1068"],[40.739732,-74.328931,"232 hartshorn drive, Millburn, New Jersey","2020-05-20 00:00:00","PLANNING","APPROVED","The Applicant seeks minor subdivision approval to adjust the lot lines between Lot 5 and Lot 33. The purpose of the proposed lot line adjustment is to reflect the historical use of the rear portion of the property and to make the rear portion of Lot 5 more functional than it currently is without impacting Lot 33 and the improvements thereon. If the subdivision is approved, the newly configured Lot 5 will consist of 24,245 square feet and the newly configured Lot 33 will consist of 132,379 square feet.","[ADJUSTMENT]",6,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_05202020-1037"],[40.72017576754782,-74.33189612052627,"734 morris turnpike, Millburn, New Jersey","2020-10-07 00:00:00","PLANNING","APPROVED","The Planning Board approved the applicants l waste, provision of parking permits for employees, maintenance of existing property features, use of commercial grade appliances, and compliance with Fire Marshall recommendations.","[INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06042014-526"],[40.731277375095736,-74.31049598530444,"301 glen avenue, Millburn, New Jersey","2014-06-18 00:00:00","PLANNING","APPROVED","The applicant, Jay Leonard, was granted a minor subdivision for a lot line readjustment between 301 Glen Avenue and 27 Woodcrest Avenue. Both lots will continue to meet the minimum lot size, width, and depth requirements of the R-5 zone standards. The proposed relocation of the lot line reflects a natural demarcation and dividing line of the properties based on the topographical conditions on the site.","[ADJUSTMENT]",0,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_06182014-389"],[40.73443430003487,-74.32654318581905,"130 highland avenue, Millburn, New Jersey","2014-09-03 00:00:00","PLANNING","APPROVED","The minor subdivision for a lot line readjustment of the property line between the properties at 126 and 130 Highland Avenue was approved. After subdivision, lot 5 will be 60,171 square feet in area and lot 6 will be 32,035 square feet in area. Both lots will remain conforming to the zone district standards.","[ADJUSTMENT]",1,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_09032014-387"],[40.72372091304348,-74.30754195652173,"348 millburn avenue, Millburn, New Jersey","2014-02-19 00:00:00","PLANNING","APPROVED","Site Plan #424 for Boston Ice Cream Company at 348 Millburn Avenue was approved with conditions including the use of low VOC paint, compliance with the Township Fire Marshalls requirements, and employees obtaining municipal parking permits.","[INSTALLATION]",3,"https://twp.millburn.nj.us/AgendaCenter/ViewFile/Minutes/_02192014-396"],[40.71549038047253,-74.30651808529335,"33 bleeker street, Millburn, New Jersey","2014-11-05 00:00:00","PLANNIN
